# Requirements registry (TOML-first).
# Markdown mirrors: REQUIREMENTS.md, docs/REQUIREMENTS.md, docs/requirements/*.md

[requirements]
authoritative = true
status = "active"
updated = "2026-02-09"
python_recommended = "3.11-3.12"

# Holographic Warp-Gate Fabrication Protocol (v1.0)

**Target Device:** Nanoscale Silicon Metasurface with ENZ Inclusions.
**Operating Wavelength:** 1550 nm (C-band).
**Substrate:** Silicon-on-Insulator (SOI) or Fused Silica.

## 1. Material Stack (Hypergranular BOM)

| Layer | Material | Thickness | Refractive Index | Role | Consumables |
| :--- | :--- | :--- | :--- | :--- | :--- |
| **Substrate** | Fused Silica ($SiO_2$) | 500 $\mu m$ | 1.44 | Mechanical Support | Acetone, IPA (Cleaning) |
| **Active 1** | Indium Tin Oxide (ITO) | 20 nm | $0.45 + 0.1i$ (ENZ) | ZD Capture / Nonlinearity | ITO Target, Ar/O2 Gas |
| **Spacer** | $SiO_2$ (PECVD) | 50 nm | 1.44 | Buffer | $SiH_4$, $N_2O$ Gases |
| **Structure** | Amorphous Silicon ($\alpha$-Si) | 800 nm | 3.48 | Phase Control Pillars | $\alpha$-Si Target |
| **Resist** | PMMA A4 (Positive) | 200 nm | - | E-Beam Lithography | PMMA, MIBK:IPA dev |
| **Mask** | Chromium (Cr) | 20 nm | - | Hard Mask (Optional) | Cr Etchant |

## 2. Process Flow

### Step 1: Substrate Prep & ENZ Deposition
1.  **Clean:** Ultrasonicate in Acetone (10 min) $\to$ IPA (10 min) $\to$ DI Water. $N_2$ blow dry.
2.  **Sputter ITO:** RF Magnetron Sputtering.
    *   Target: $In_2O_3/SnO_2$ (90/10 wt%).
    *   Temp: 300 C (for ENZ activation at 1550nm).
    *   Flow: 20 sccm Ar, 0.5 sccm $O_2$.
    *   Pressure: 5 mTorr.
3.  **Anneal:** Rapid Thermal Anneal (RTA) at 350 C for 10 min in $N_2$ to tune carrier density.

### Step 2: Silicon Layer Deposition
1.  **Spacer:** PECVD $SiO_2$ (50nm). Protects ITO from etching.
2.  **a-Si:** PECVD or Sputtering of Amorphous Silicon (800nm).
    *   Temp: 250 C.
    *   Rate: ~20 nm/min. High uniformity required (<2% variation).

### Step 3: Lithography (Patterning)
1.  **Spin Coat:** PMMA A4 at 3000 rpm (60 sec). Bake 180 C (90 sec).
2.  **Conductive Layer:** Spin Espacer 300Z (prevents charging on dielectric).
3.  **Exposure:** E-Beam Lithography (Raith/Jeol).
    *   File: `data/fab/warp_gate_ebl_mask.svg` (converted to GDSII).
    *   Dose: ~300 $\mu C/cm^2$.
4.  **Develop:** Rinse Espacer (DI Water). Develop in MIBK:IPA (1:3) for 60 sec. Stop in IPA.

### Step 4: Etching (Nanopillar Formation)
1.  **Mask Deposition (Optional):** If PMMA selectivity is poor, lift-off Cr (20nm).
2.  **Dry Etch:** ICP-RIE (Pseudo-Bosch).
    *   Gas: $SF_6 / C_4F_8$ (cycling) or cryogenic $SF_6/O_2$.
    *   Selectivity: > 10:1 vs PMMA/Cr.
    *   Target Depth: 800nm (stop on $SiO_2$ spacer).
3.  **Strip:** Remove remaining resist/mask (Oxygen Plasma / Cr Etchant).

## 3. Metrology & Characterization
1.  **SEM:** Verify pillar diameters (100-500nm range) and sidewall verticality.
2.  **Ellipsometry:** Verify ITO ENZ wavelength ($n \approx 0, k < 0.5$ at 1550nm).
3.  **Optical Setup:**
    *   Source: Tunable Laser (1500-1600nm).
    *   Detector: InGaAs Camera.
    *   Measurement: Transmission Phase & Amplitude map. Compare to `analog_warp_raytrace.png`.


# Canonical mapping of Python core algorithms to Rust crate ownership and PyO3 bridge plans.
# This registry is authoritative for Python->Rust migration governance.

[python_core_algorithms_policy]
authoritative = true
updated = "2026-02-10"
description = "Hard gate: new in-scope Python core algorithm files must be mapped to a Rust crate/module and a PyO3 binding plan."
watch_globs = [
  "src/*.py",
  "src/quantum/**/*.py",
  "src/quantum_runtime/**/*.py",
  "src/gemini_physics/**/*.py",
]
exclude_globs = [
  "src/**/__init__.py",
  "src/vis_*.py",
  "src/assemble_manuscript.py",
  "src/analyze_full_chat_log.py",
  "src/map_cosmic_objects.py",
  "src/fetch_ligo_gwpy.py",
  "src/quantum/local_test.py",
  "src/quantum/benchmarks/**",
]
allowed_binding_status = ["planned", "in_progress", "bound", "complete", "exempt"]
mapping_count = 24


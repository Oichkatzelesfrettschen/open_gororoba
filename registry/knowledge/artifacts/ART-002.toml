summary = "* **Yu, Ming-Hui et al. (2025).** *Replica Wormholes, Modular Entropy, and Capacity of Entanglement in JT Gravity.* arXiv:2501.11474 [hep-th]. * **Significance:** Analyzes modular entropy evolution in End-of-the-World br"
claim_refs = []
equation_ref_ids = []
proof_ref_ids = []
body_text = "\n*   **Yu, Ming-Hui et al. (2025).** *Replica Wormholes, Modular Entropy, and Capacity of Entanglement in JT Gravity.* arXiv:2501.11474 [hep-th].\n    *   **Significance:** Analyzes modular entropy evolution in End-of-the-World brane models and Island models. The saturation curves directly resemble our recursive entropy PDE results.\n    *   **Link:** [arXiv:2501.11474](https://arxiv.org/abs/2501.11474)\n\n*   **Ren, Jie & Sun, Dao-Quan (2024).** *Holographic supersymmetric Renyi entropies from hyperbolic black holes with scalar hair.* arXiv:2404.05638 [hep-th].\n    *   **Significance:** Unifies Renyi entropy formulas for hyperbolic black holes, providing a benchmark for our \"Surreal Entropy\" scaling comparison.\n    *   **Link:** [arXiv:2404.05638](https://arxiv.org/abs/2404.05638)\n\n*   **Hollowood, Timothy J. et al. (2024).** *Replica Renyi Wormholes and Generalised Modular Entropy in JT Gravity.* arXiv:2406.16339 [hep-th].\n    *   **Significance:** Connects generalized modular entropy to Quantum Extremal Surfaces (QES), reinforcing the link between modularity and geometric topology in gravity.\n    *   **Link:** [arXiv:2406.16339](https://arxiv.org/abs/2406.16339)"

fingerprint = "9f26d860057b0aeb49b074eb32404db2198befbc4275152136b4a64628e8de9b"
summary = "* **Koebisu, Shoot (2025).** *Singular structures and geometric holonomy in the zero divisor set of the sedenions.* arXiv:2512.13002 [math.DG]. * **Significance:** Rigorously maps Sedenion zero divisors to the Stiefel ma"
claim_refs = []
equation_ref_ids = ["EQA-0052", "EQA-0053", "EQA-0054"]
proof_ref_ids = []
body_text = "\n*   **Koebisu, Shoot (2025).** *Singular structures and geometric holonomy in the zero divisor set of the sedenions.* arXiv:2512.13002 [math.DG].\n    *   **Significance:** Rigorously maps Sedenion zero divisors to the Stiefel manifold $V_2(\\mathbb{R}^8)$ and analyzes geometric holonomy. Defines the \"zero divisor frame bundle.\"\n    *   **Link:** [arXiv:2512.13002](https://arxiv.org/abs/2512.13002)\n\n*   **Reggiani, Silvio (2024).** *The geometry of sedenion zero divisors.* arXiv:2411.18881 [math.DG].\n    *   **Significance:** Proves the zero divisor manifold $\\mathcal{Z}(\\mathbb{S})$ is isometric to the exceptional Lie group $G_2$ with a specific metric. This provides a direct link between 16D algebra and $G_2$ symmetry (crucial for M-theory).\n    *   **Link:** [arXiv:2411.18881](https://arxiv.org/abs/2411.18881)\n\n*   **Wilmot, G. P. (2025).** *Structure of the Cayley-Dickson algebras.* arXiv:2505.11747 [math.RA].\n    *   **Significance:** Classifies non-associativity types and zero divisor patterns, specifically identifying \"3-cycles\" and \"modes\" that reduce the set of 84 zero divisors to 7 fundamental modes.\n    *   **Link:** [arXiv:2505.11747](https://arxiv.org/abs/2505.11747)\n\n*   **de Marrais, Robert P. C. (2000).** *The 42 Assessors and the Box-Kites they fly: Diagonal Axis-Pair Systems of Zero-Divisors in the Sedenions' 16 Dimensions.* arXiv:math/0011260 [math.GM].\n    *   **Significance:** The foundational paper identifying the \"Box-Kite\" lattice structure of zero divisors, establishing the discrete combinatorial geometry underlying the continuous manifolds.\n    *   **Link:** [arXiv:math/0011260](https://arxiv.org/abs/math/0011260)\n\n*   **de Marrais, Robert P. C. (2002).** *Flying Higher Than a Box-Kite: Kite-Chain Middens... in the 2n-ions Beyond the Sedenions.* arXiv:math/0207003.\n    *   **Significance:** Extends the zero-divisor analysis to 32D (Pathions) and 64D (Chingons), predicting \"Kite-Chain Middens\" which aligns with our project's \"Hyper-Web\" findings.\n    *   **Link:** [arXiv:math/0207003](https://arxiv.org/abs/math/0207003)"


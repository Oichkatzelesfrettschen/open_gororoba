proof_ref_ids = []
body_text = "\n*   **Weng, Zi-Hua (2018).** *Four interactions in the sedenion curved spaces.* arXiv:1812.02535 [physics.gen-ph].\n    *   **Significance:** Attempts to formulate field equations for fundamental interactions using complex-sedenions in curved space, proposing that spatial parameters influence divergence/curl operators.\n    *   **Link:** [arXiv:1812.02535](https://arxiv.org/abs/1812.02535)\n\n*   **Tang, Qiang & Tang, Jau (2023).** *Sedenion algebra for three lepton/quark generations and its relations to SU(5).* arXiv:2308.14768 [physics.gen-ph].\n    *   **Significance:** Uses the subalgebra structure of Sedenions (5 quaternions, 3 octonions) to naturally motivate the three generations of fermions in the Standard Model.\n    *   **Link:** [arXiv:2308.14768](https://arxiv.org/abs/2308.14768)"


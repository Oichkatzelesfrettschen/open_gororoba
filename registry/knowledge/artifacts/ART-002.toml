summary = "* **Weng, Zi-Hua (2018).** *Four interactions in the sedenion curved spaces.* arXiv:1812.02535 [physics.gen-ph]. * **Significance:** Attempts to formulate field equations for fundamental interactions using complex-sedeni"
claim_refs = []

### Discrepancy: 5 vs 6 distinct distances

Rust computation finds 5 distinct geodesic distance values among 42
same-sign subspaces; Reggiani claims 6. Possible causes: convention
differences, tolerance binning, or sign-variant interpretation correction.

### Sign-variant correction

Early Python analysis (2026-01-30): 42 distinct subspaces (sign variants
share subspaces). Later Rust analysis (2026-02-06): sign variants have
ORTHOGONAL annihilators (distance = pi in Gr(4,16)). The Rust result
(84 distinct subspaces) supersedes.

### Box-kite stratification (novel finding)


*   **Cunningham, C. T., & Bardeen, J. M.** (1973). *The Optical Appearance of a Star Orbiting an Extreme Kerr Black Hole*. ApJ 183, 237.
    *   *Pioneer black hole imaging calculations with Doppler and relativistic luminosity.*

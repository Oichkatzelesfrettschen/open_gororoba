*   **EHT Collaboration.** (2022). *First Sagittarius A* Event Horizon Telescope Results. I.* ApJL 930, L12.
    *   *First Sgr A* image; ring diameter 51.8 +/- 2.3 microarcsec, consistent with Kerr GR.*


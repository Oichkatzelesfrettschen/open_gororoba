**Full Title:** The \"Placeholder\" Substructures of the \"Box-Kite Group\":
Connecting Simplicial Dynamics to Number Theory via the Sedenion ZD's

**Author:** Robert P. C. de Marrais

**arXiv:** math/0703745v3 (this file is version 3; version 1 cited in
BIBLIOGRAPHY.md as arXiv:math/0207003)


wave of tools emerged, Paradox (the precursor of the networked, SQL-based juggernaut
that Oracle launched) let you use a simple logic of columnar links and commands to op-
erate on entire tables of data. In the transition phase between technologies, it was not
uncommon to take dBase programs that took an hour to run and replace them with Para-
dox routines that did the same job in under a minute. The moral of this story is: the way
the Cayley-Dickson process (henceforth, CDP) is typically presented (and, apparently,
used) is like dBase II. If we\u2019re to do anything interesting with ZD patterns in 2n -ions, n
large, we must follow the example of Paradox. (And, of course, we must also drop our
pencils at some not so far off point and write programs!) We will soon see that the
\u201Ctable-driven\u201D approach to the CDP is ridiculously easy to employ and explain.

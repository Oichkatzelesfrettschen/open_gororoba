# Agent's Python Environment & Hardware Access

## System Profile: \"MiniHSA\" (Heterogeneous System Architecture)
*   **CPU:** AMD Ryzen 5 5600X3D (6 Cores, 12 Threads). 
    *   *Optimization Note:* The 3D V-Cache is highly effective for sparse matrix operations and graph traversals (GraphBLAS, NetworkX).
*   **GPU:** NVIDIA GeForce RTX 4070 Ti (12GB VRAM). 
    *   *Optimization Note:* Excellent for CUDA-accelerated Numba kernels and PyTorch tensor operations. 12GB VRAM limits the maximum grid size for dense 4D/5D tensors, requiring tiling/batching.
*   **RAM:** 32 GB DDR4 (approx. 14GB available for immediate allocation).
*   **OS:** CachyOS Linux 6.18.7 (Optimized Arch-based).

## Installed Scientific Stack (Audit)
Verified access to the following libraries (via `pacman` and `pip`):

### Core Numerics & Data
*   **numpy (2.4.1):** High-performance array computing.
*   **scipy (1.17.0):** Advanced linear algebra, optimization, signal processing.
*   **pandas (2.3.3):** Structured data analysis (useful for logging simulation metrics).
*   **h5py (3.15.1):** HDF5 file I/O for storing massive tensor trajectories.

### Acceleration & Machine Learning
*   **numba (0.63.1) & numba-cuda (0.24.0):** JIT compilation for CPU and GPU. *Critical for custom kernels.*
*   **torch (2.10.0):** Deep learning (useful for \"AI-Symbolic\" embedding tasks).
*   **tensorflow (2.20.0):** Alternative ML backend.
*   **Cython (3.2.4):** C-extensions for Python (optimization vector).

### Symbolic & Graph
*   **sympy (1.14.0):** Symbolic mathematics (verifying algebraic identities).
*   **networkx (3.5):** Graph theory (Zero-divisor adjacency mining).

### Visualization
*   **matplotlib (3.10.8):** Plotting and rendering.

## Missing / Recommended Extensions
To fully leverage the \"MiniHSA\" architecture for the project goals:
1.  **cupy:** Not explicitly seen in the grep. *Recommendation:* Install for NumPy-drop-in GPU acceleration without custom kernels.
2.  **rpy2:** Detected in grep arguments but needs functional verification for R integration.
3.  **polars:** Faster threaded dataframe alternative to Pandas for large datasets.

## Environment Management Strategy
Given the bleeding-edge Python 3.14.2 system python, **`venv`** is strictly recommended to avoid breaking system tools.
*   *Action:* All future experiments will run in a dedicated venv `~/Playground/venv_gemini`.


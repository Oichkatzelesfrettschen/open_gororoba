# Enhancement 1: Derivation relationships
# Maps equation IDs to other equation IDs that led to their derivation
[derivation_graph]
description = "Directed acyclic graph of equation derivations"
total_edges = 428
edge_types = ["derives_from", "supports", "refutes"]

# Enhancement 2: Assumption metadata schema
[assumptions_schema]
description = "Metadata describing assumptions underlying equations"
categories = [
  "algebraic_closure",
  "field_properties",
  "commutativity_assumption",
  "associativity_assumption",
  "invertibility_assumption",
  "norm_multiplicativity",
  "linearity_assumption",
  "continuity_assumption",
  "dimension_constraint"
]

# Enhancement 3: Parameter sweep metadata
[parameter_sweep_metadata]
description = "Equations parameterized by dimensional or structural parameters"
sweep_dimensions = ["dim", "gamma_signature", "construction_method"]
tracked_params = [
  "dimension (1..512)",
  "gamma_values (Hurwitz -1 vs split +1)",
  "construction_method (tensor vs recursive_doubling vs exceptional)",
  "algebra_family (reals, complexes, quaternions, octonions, sedenions, ...)"
]


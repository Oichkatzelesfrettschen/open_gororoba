body_markdown = '''
# E-002: Multi-Dataset GPU Ultrametric Sweep

**Binary:** `multi-dataset-ultrametric`
**Deterministic:** No (seed=42)
**GPU:** Yes (RTX 4070 Ti, cudarc 0.19)

## Method

For 9 astrophysical catalogs: normalize attributes, compute Euclidean distances,
run ultrametric fraction test with column-shuffled null model.  10 million
triples, 1000 permutations per test.  Benjamini-Hochberg FDR correction at 0.05.

## Run command

```sh
cargo run --release --bin multi-dataset-ultrametric -- \
  --explore --n-triples 10000000 --n-permutations 1000
```

## Catalogs tested

| Catalog | Significant | Total | Verdict |
|---------|-------------|-------|---------|
| Hipparcos | 48 | 114 | Galactic hierarchy |
| Gaia DR3 | 12 | 114 | Parallax + proper motion |
| CHIME/FRB | 8 | 8 | ALL subsets (ISM-mediated DM) |
| ATNF Pulsars | 6 | 8 | ISM-mediated |
| GWOSC GW | 4 | 66 | chirp\_mass + mass-ratio |
| SDSS Quasars | 2 | 52 | Marginal (z+r+i) |
| Pantheon+ SNe | 2 | 22 | Marginal (x1+c) |
| McGill Magnetars | 0 | 66 | N=20 too small |
| Fermi GBM GRBs | 0 | 22 | Isotropic, no hierarchy |

## Key insight

The test discriminates physical hierarchy from noise: catalogs with known
hierarchical organization (galactic proper motions, ISM electron-density
structure) show strong signal; isotropic catalogs show none (I-011, I-013).

Earlier 5K-subsample result (I-008) was WRONG -- subsampling destroyed the
galactic spatial signal in Hipparcos.

## Claims

C-071, C-436 through C-440, C-441 through C-444, C-449.
'''


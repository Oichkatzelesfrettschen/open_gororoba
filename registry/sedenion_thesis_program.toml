# Sedenion thesis execution program (TOML-first, falsifiability-first).

[sedenion_thesis_program]
updated = "2026-02-12"
authoritative = true
status = "active"
status_token = "ACTIVE"
scope = "pure_rust_workspace"
thesis_count = 4
task_count = 36
source_repositories = [
  "~/Github/open_gororoba",
  "~/Github/MathScienceCompendium",
  "~/Github/PhysicsForge",
  "~/Github/ancient_compute",
  "~/Github/lambda-research"
]
workspace_crates = [
  "crates/algebra_core",
  "crates/vacuum_frustration",
  "crates/lbm_core",
  "crates/neural_homotopy",
  "crates/lattice_filtration",
  "crates/gororoba_engine"
]
required_gates = [
  "cargo clippy --workspace -j$(nproc) -- -D warnings",
  "cargo test --workspace -j$(nproc)",
  "make ascii-check"
]

[chat_review]
summary = "User requested exhaustive repo audit, pure-Rust thesis execution, biblio/TOML updates, and explicit task orchestration with falsifiability gates."
key_decisions = [
  "Treat all four theses as hypotheses until executable evidence gates pass.",
  "Replace placeholder modules first to reduce hidden non-determinism risk.",
  "Use TOML-first updates, then regenerate derived mirrors."
]
constraints = [
  "ASCII-only outputs.",
  "Warnings-as-errors discipline.",
  "No unverifiable claim promotion."
]

[blocking_risks]
license_alignment = "Direct code ports are blocked pending explicit GPL-2.0/GPL-3.0 compatibility decision and an explicit license for ancient_compute."
evidence_alignment = "Thesis 2/3/4 remain below done-grade external support and must remain in_progress/blocked."

[rescope]
strategy = "Build -> Scope -> Engineer -> Harmonize -> Validate"
immediate_focus = [
  "convert placeholder crates to executable Rust modules",
  "ground thesis falsifiers in bibliography and registry control plane",
  "track owner/effort/dependency per task"
]


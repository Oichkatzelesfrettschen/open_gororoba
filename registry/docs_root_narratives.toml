### Key Discovery

**Zero-Divisors Are PARAMETRIC (not STRUCTURAL)**:
- ZD count is controlled by metric signature
- Commutativity percentage is NOT affected by ZD count
- **Example**: CD gamma changes ZD count but not commutativity (always 0%)
- **Example**: Clifford (p,q) changes ZD distribution but not commutativity % (~80-90%)

**Insight**: Zero-divisor density is a SECONDARY property (level 3: metric), NOT a PRIMARY property (level 1: mechanism).


## 6. Reference: Construction Mechanism Summaries

### Cayley-Dickson at a Glance
- **Mechanism**: Doubling with conjugation asymmetry in right component
- **Universals**: 0% commutativity at dim<U+2265>4, non-associative at dim<U+2265>8
- **Parametrics**: Zero-divisor count gamma-dependent
- **Dimensions**: Only 2^n
- **Status**: Phase 2 complete, verified C-550-C-556

### Clifford Algebra at a Glance
- **Mechanism**: Anticommutation rule with signature-dependent basis squaring
- **Universals**: 80-90% commutativity (ALL dims), always associative
- **Parametrics**: Zero-divisor distribution (p,q)-dependent
- **Dimensions**: Arbitrary (n!)
- **Status**: Phase 3a complete, verified C-560-C-562

### Jordan Algebra at a Glance
- **Mechanism**: Symmetric product (ab+ba)/2
- **Universals**: 100% commutativity (by definition), NEVER associative
- **Parametrics**: None (purely algebraic)
- **Dimensions**: 1 (A<U+2081>), 3 (A<U+2082>), 27 (A<U+2083>), conditional others
- **Status**: Phase 3b pending, to implement custom traits

### Tensor Product at a Glance
- **Mechanism**: Component-wise multiplication
- **Universals**: Inherit from components
- **Parametrics**: None (determined by components)
- **Dimensions**: Product of component dimensions
- **Status**: Reference (not implementing; different property class from CD)

---

## 7. Key Insight: Why Construction Method Matters

The discovery that Clifford algebras are selectively commutative (~90%) while Cayley-Dickson algebras are universally non-commutative (0%) at the SAME dimension (e.g., both at dim=4) proves that:

1. **Dimension is NOT the primary determinant**: Both have dim=4, but opposite commutativity properties
2. **Metric signature is NOT the primary determinant**: All (p,q) combinations at same dim show same pattern
3. **Construction mechanism IS the primary determinant**: Different doubling rules produce fundamentally different property classes

This hierarchy enables:
- **Predictive power**: Once construction method is known, properties are determined
- **Design clarity**: Phase 3b can implement Jordan with confidence that 100% commutativity will emerge from the symmetric product formula
- **Complete taxonomy**: Phase 3d can map all major construction methods and identify any missing property classes

---


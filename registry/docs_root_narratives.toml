## Structural vs Parametric Properties

### Structural Properties (Construction and Dimension Determined)

These are **consequences of the CD doubling formula**, not metric signature:

| Property | Formula Basis | Gamma-Dependence |
|----------|---------------|------------------|
| Commutativity | Conjugation in RHS `da + b*conj(c)` | Invariant (non-commutative at all gamma) |
| Center Z(A) | Commutant of all elements | Invariant (Z(A) = R*e_0) |
| Alternativity (dim >= 8) | CD tower generalization | Invariant (verified for octonions) |
| Associativity | Higher CD levels break associativity | Invariant (not associative dim >= 8) |

### Parametric Properties (Metric Signature Determined)

These depend explicitly on gamma and vary across signatures:

| Property | Definition | Gamma Dependence | Range |
|----------|-----------|------------------|-------|
| Zero-divisor count | ||ab||<U+00B2> near 0 for a,b <U+2260> 0 | +1 entries => more ZD | 0 to millions |
| Composition law | ||ab||<U+00B2> vs ||a||<U+00B2>||b||<U+00B2> | Standard preserves, split breaks | ratio 0.27-1.31 |
| Norm signature | (-, -, -, -) vs (+, +, +, +) patterns | Directly parameterized | 2^n variants |
| Division algebra status | a<U+2260>0 => <U+2203>a<U+207B><U+00B9> | Standard: Yes, Split: No (dim 4) | Varies |


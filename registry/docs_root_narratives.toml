# Algebra Family Taxonomy: Construction Methods and Metric Signatures

## Executive Summary

Phase 2 executed an exhaustive census of Cayley-Dickson (CD) algebra families across three critical dimensions (dim=4, 8, 16), investigating how construction method and metric signature (gamma parameter) determine algebraic properties. The key finding is a **universal structural property hierarchy**:

```
Construction Method >> Dimension >> Gamma Parameter
```

This taxonomy documents:
1. **Structural properties** (commutativity, center, associativity): DIMENSION-DEPENDENT, GAMMA-INVARIANT
2. **Metric properties** (norm composition, zero-divisor distribution): GAMMA-DEPENDENT
3. **Construction gating** (tessarines inaccessible via CD at any gamma)

---

## Phase 2a: Quaternion Family Census (dim=4)

### Test Scope (Claims C-550, C-551, C-552)

Four standard gamma signatures tested exhaustively at dim=4:
- Standard: [-1,-1] (Euclidean norm, division algebra)
- Split: [+1,+1] (split norm, non-division)
- Mixed: [-1,+1], [+1,-1] (intermediate norms)

### Key Finding: Commutativity is Structural, Not Parametric (C-550)

**Result**: 0/4 signatures commutative (100% non-commutative)

All quaternion signatures exhibit:
- Non-commutativity (structural): `e_i * e_j <U+2260> e_j * e_i` for all i,j >= 1
- Center Z(A) = R*e_0 (scalar multiples only)
- Right component formula: `d*a + b*conj(c)` produces gamma-invariant asymmetry

**Mathematical Insight**: The CD doubling conjugation rule inherently breaks commutativity:
```
(a,b) * (c,d) = (ac - d*b, da + b*conj(c))
               <U+2191> conjugation of d but not d
```
This conjugation asymmetry is **independent of gamma**, making non-commutativity a property of the construction itself, not the metric signature.

### Zero-Divisor Scaling (C-551)

**Hypothesis**: ZD count scales with gamma pattern (metric-dependent).

**Results**:
- Standard [-1,-1]: 0 ZD pairs (division algebra)
- Split [+1,+1]: 16 ZD pairs (significant)
- Mixed [-1,+1], [+1,-1]: intermediate counts

**Pattern**: Zero-divisor count appears monotone non-decreasing in `count(gamma[i] = +1)`.

**Insight**: Metric signature (gamma) **gates** zero-divisor behavior, while commutativity remains invariant.

### Construction Method Primacy (C-552)

**Key Result**: Multiple 4D algebras exist with different properties:

| Algebra | Dimension | Construction | Commutative | Division Algebra | Composition Law |
|---------|-----------|--------------|-------------|------------------|-----------------|
| Hamilton H | 4 | CD([-1,-1]) | No | Yes | ||ab||<U+00B2>=||a||<U+00B2>||b||<U+00B2> |
| Tessarines | 4 | C<U+2297>C (tensor) | **Yes** | No | ||ab||<U+00B2>=||a||<U+00B2>||b||<U+00B2> |
| Split-quaternions | 4 | CD([+1,+1]) | No | No | No |
| Dual quaternions | 4 | Complexification | No | No | No |

**Conclusion**: Tessarines (commutative, accessible only via tensor product) are **inaccessible via any CD gamma choice**, proving construction method is the fundamental determinant of algebra families.


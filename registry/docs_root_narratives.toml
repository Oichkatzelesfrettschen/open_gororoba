## Architecture Hierarchy: Three Levels

### Level 1: Construction Method

Primary determinant of algebraic family membership:

1. **Cayley-Dickson Doubling** (right component: `da + b*conj(c)`)
   - Access: All dims via standard gamma choice
   - Properties: Non-commutative, gamma-invariant commutativity
   - Result: Standard CD tower (R, C, H, O, S, P, ...)

2. **Tensor Product Construction** (commutative multiplication)
   - Access: Tessarines (C<U+2297>C), Bicomplex numbers
   - Properties: Commutative, non-composition
   - Result: Inaccessible via CD at any gamma

3. **Complexification** (overlay imaginary unit i on existing algebra)
   - Access: Biquaternions (H<U+2297>C), Bioctonions
   - Properties: Complex-valued elements, may lose commutativity properties
   - Result: Distinct from CD variants

4. **Extension Methods** (adjoin new relations)
   - Access: Jordan algebras, exceptional algebras
   - Properties: Variable commutativity, custom norm rules
   - Result: Specialized constructions for specific symmetries

### Level 2: Dimension

Second-order determinant within construction method:

**Composition Algebra Threshold (CD construction)**:
- dims 1,2,4,8: Division algebras with composition law ||ab||<U+00B2> = ||a||<U+00B2> ||b||<U+00B2>
- dims 16+: Zero-divisor algebras, composition law breaks

**Non-Commutativity Onset**:
- dim 1: Real (commutative, trivial)
- dim 2: Complex (commutative, unique)
- dim 4+: Non-commutative (universal, structural)

### Level 3: Gamma Parameter

Third-order determinant: metric signature within a fixed construction and dimension.

**Gamma-Invariant Properties** (structural, independent of gamma):
- Commutativity (all dims >= 4 non-commutative)
- Center structure Z(A) = R*e_0 (scalars only)
- Alternativity (octonions and higher)
- Non-associativity patterns (octonions and higher)

**Gamma-Dependent Properties** (metric-controlled, varies with gamma):
- Zero-divisor count (more +1 entries => more ZD)
- Norm composition law (standard preserves, split/mixed break)
- Symmetric fraction ||{a,b}||<U+00B2> / ||ab||<U+00B2> (varies 0.27-1.31 across sigs)


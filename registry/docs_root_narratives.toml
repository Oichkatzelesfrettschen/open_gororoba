## 3. Architecture Hierarchy: Empirical Evidence

### The Three-Level Hierarchy

```
LEVEL 1: CONSTRUCTION MECHANISM (Primary Determinant)
<U+251C><U+2500> Determines fundamental property CLASS (e.g., 0% vs 100% commutativity)
<U+251C><U+2500> Structural (not tunable via parameters)
<U+251C><U+2500> Examples:
<U+2502>  <U+251C><U+2500> CD mechanism => MUST be 0% commutative at dim<U+2265>4
<U+2502>  <U+251C><U+2500> Clifford mechanism => MUST be 80-90% commutative at all dims
<U+2502>  <U+251C><U+2500> Jordan mechanism => MUST be 100% commutative (by definition)
<U+2502>  <U+2514><U+2500> Tensor mechanism => MUST inherit component properties

LEVEL 2: DIMENSION (Secondary Determinant)
<U+251C><U+2500> Determines which properties are POSSIBLE within mechanism class
<U+251C><U+2500> Examples:
<U+2502>  <U+251C><U+2500> CD dimensions: only 2^n permitted (architectural constraint)
<U+2502>  <U+251C><U+2500> Clifford dimensions: arbitrary (architectural flexibility)
<U+2502>  <U+251C><U+2500> Associativity in CD: breaks between dim 4 and dim 8
<U+2502>  <U+2514><U+2500> Jordan dimensions: only 1, 3, 27 (fundamental theorem)

LEVEL 3: METRIC PARAMETERS (Tertiary Determinant)
<U+251C><U+2500> Tunes secondary properties WITHIN mechanism class
<U+251C><U+2500> Examples:
<U+2502>  <U+251C><U+2500> CD gamma parameter: controls ZD count, NOT commutativity
<U+2502>  <U+251C><U+2500> Clifford (p,q): controls ZD distribution, NOT commutativity percentage
<U+2502>  <U+251C><U+2500> Jordan: no metric (no parameters to tune)
<U+2502>  <U+2514><U+2500> Tensor product: metric from component algebras
```


## 4. Phase 3b Design Decisions

### Why Custom Traits?

No Jordan algebra crates exist because:
1. **Niche domain**: Non-associative algebras are specialized research area
2. **Trait design novelty**: No established Rust convention for degree-2 structures
3. **Performance trade-offs**: No one-size-fits-all implementation for all Jordan algebras
4. **Mathematical depth**: Requires understanding Moufang loops, Malcev properties, etc.

### Trait-Based Architecture (following Clifford pattern)

```rust
pub trait JordanAlgebra: Clone + Debug {
    fn dim(&self) -> usize;
    fn jordan_product(&self, a: &[f64], b: &[f64]) -> Vec<f64>;
    fn commutator(&self, a: &[f64], b: &[f64]) -> Vec<f64>;
    fn associator(&self, a: &[f64], b: &[f64], c: &[f64]) -> f64; // Non-zero = failure
}

// Concrete implementations for A_1, A_2, A_3
pub struct JordanA1;  // <U+211D> (1D, trivial)
pub struct JordanA2;  // Sym_3(<U+211D>) (3D, 3x3 symmetric matrices)
pub struct JordanA3;  // Albert algebra (27D, exceptional)
```

### Testing Strategy for Phase 3b

```
Test Layers:
  L1: Basic properties
    <U+251C><U+2500> Commutativity: 100% of pairs must commute
    <U+251C><U+2500> Associativity: 0% (all triples must violate)
    <U+2514><U+2500> Dimension: correct for A<U+2081>/A<U+2082>/A<U+2083>

  L2: Cross-validation (against Phase 3a)
    <U+251C><U+2500> Clifford at dims 4, 8: show selective commutativity
    <U+251C><U+2500> Jordan at dims 1, 3, 27: show 100% commutativity
    <U+2514><U+2500> Establish dimension/mechanism distinction

  L3: Algebraic structure
    <U+251C><U+2500> Moufang identity verification
    <U+251C><U+2500> Power associativity testing

[meta]
checked_utc = "2026-02-11T19:59:59Z"
repo = "open_gororoba"
purpose = "iterative crate source scouting and registry selection"
policy = "prefer stable/maintained sources; verify before adoption"

[scout_loop]
steps = [
  "scope requirement and API shape",
  "search crates.io with cargo search",
  "inspect candidate metadata with cargo info",
  "verify API/docs on docs.rs",
  "review upstream repository activity/license",
  "test minimal integration in target crate",
  "promote accepted shared deps to workspace.dependencies",
  "run dep-audit and quality gates",
]
cargo_commands = [
  "cargo search <query>",
  "cargo info <crate>",
  "cargo tree -d",
  "cargo metadata --no-deps",
]

[selection]
must_have = [
  "license compatibility",
  "active maintenance cadence",
  "clear versioning/changelog",
  "bounded transitive dependency growth",
  "fit to exact use case",
]
avoid = [
  "duplicate capability already in workspace",
  "abandoned crates with unresolved breakage",
  "large transitive bloat without measurable gain",
]

[gpu_compute_scout]
policy = "treat GPU stack as optional feature-gated lanes; keep CPU default deterministic"
candidate_crates = [
  "cudarc (CUDA driver/runtime bindings)",
  "burn-cuda (Burn CUDA backend)",
  "burn-wgpu (Burn WGPU backend)",
  "wgpu (portable Vulkan/Metal/DX12 abstraction)",
  "vulkano (safe Vulkan wrapper)",
  "ash (low-level Vulkan bindings)",
  "opencl3 (OpenCL 3.0 bindings)",
  "ocl (OpenCL convenience wrapper)",
]
integration_rules = [
  "gate heavy backends behind crate features",
  "keep workspace default features lean and CPU-safe",
  "run dep-audit after backend additions",
  "validate release-parity perf and clippy/test gates",
]

[workspace_audit_2026_02_11]
duplicate_pressure = [
  "rand 0.8/0.9 split",
  "nalgebra 0.33/0.34 split",
  "image 0.24/0.25 split",
  "rustix 0.38/1.1 split",
]
security_and_policy = [
  "cargo-machete command missing in current toolchain",
  "cargo-deny check surfaced unmaintained and vulnerability advisories (for example bincode, gitoxide SHA-1 advisory chain)",
  "deny.toml is now wired with explicit advisory ignores and license allowlist",
]
next_actions = [
  "install cargo-machete and rerun dead-dependency scan",
  "burn down deny.toml advisory ignores by replacing unmaintained transitive crates where feasible",
  "evaluate replacement plan for unmaintained advisories where feasible",
]

[implemented_2026_02_11]
actions = [
  "added deny.toml policy and make cargo-deny-check target",
  "added make mcp-smoke with parity + startup probing for 25 enabled servers",
  "updated pre-push-gate-strict to include dep-audit + cargo-deny-check + mcp-smoke",
]


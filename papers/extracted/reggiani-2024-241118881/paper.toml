Abstract. The sedenion algebra S is a non-commutative, non-associative, 16-dimen\u0002sional real algebra with zero divisors. It is obtained from the octonions through the\r
Cayley-Dickson construction. The zero divisors of S can be viewed as the submanifold\r
Z(S) ⊂ S × S of normalized pairs whose product equals zero, or as the submanifold\r
ZD(S) ⊂ S of normalized elements with non-trivial annihilators. We prove that Z(S)\r
is isometric to the excepcional Lie group G2, equipped with a naturally reductive left\u0002invariant metric. Moreover, Z(S) is the total space of a Riemannian submersion over\r
the excepcional symmetric space of quaternion subalgebras of the octonion algebra, with\r
fibers that are locally isometric to a product of two round 3-spheres with different radii.\r
Additionally, we prove that ZD(S) is isometric to the Stiefel manifold V2(R\r
7\r
), the space\r
of orthonormal 2-frames in R\r
7\r
, endowed with a specific G2-invariant metric. By shrink\u0002ing this metric along a circle fibration, we construct new examples of an Einstein metric\r
and a family of homogenous metrics on V2(R\r
7\r
) with non-negative sectional curvature."""


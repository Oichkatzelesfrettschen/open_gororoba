1. Introduction\r
The Cayley-Dickson algebras form a sequence of real algebras An, defined recursively\r
beginning with R and doubling in dimension with each iteration. The first members\r
of this family are the familiar real division algebras: R = A0, C = A1, H = A2 and\r
O = A3. The next algebra in this sequence is the so-called sedenion algebra S = A4,\r
which is often overlooked in comparison to its lower-dimensional relatives due to its lack\r
of certain desirable algebraic properties. Nonetheless, this somewhat enigmatic algebra\r
has long intrigued mathematicians and has recently found applications in fields such as\r
theoretical physics [GG19] and machine learning [SA20].\r
Since S is not a division algebra, it is interesting to understand the structure of its zero\r
divisors. The topology of the sedenion zero divisors is described by the principal bundle\r

5 Summary\r
Calibrations in Clifford algebra provide a new way to analyse the structure of\r
Cayley-Dickson algebras and this paper developed maps in order to understand\r
this relationship. The terms of the co-associative calibrations were called enabling\r
algebras, because they provide a construction of the automorphisms of Cayley\u0002Dickson algebras. They uncovered the mechanism for the action of automorphisms,\r
which is much more complicated in sedenions than in octonions, with enabling\r
18

algebras Spin#\r
(7) and Spin#(15) as subalgebras of Cl(7) and Cl(15), consisting\r
of seven commuting 4-forms and 15 commuting 8-forms, respectively, along with\r
scalars. Quaternions isomorphic to Spin#(3) and the map (1) in Cl(3) generates\r
quaternions so they are self automorphisms in the algebra Cl(3). The even sharp\r
algebras may be considered as duals of Cayley-Dickson algebras since they have\r
the same 3-cycle structure of quaternions but are commuting and have squares\r
that are all unitary.\r
Cawagas discovered the algebra P4 [12] and found seven copies in sedenions\r
along with eight octonions [11]. This is only one of three power-associative alge\u0002bras that exist in Cayley-Dickson algebras with P12 and P14 embedded in doublings\r
of sedenions. Table 1 summarised how these algebras are part of a structure of\r
six power-associative, octonion-like algebras and explained the naming convention.\r
Using a graded notation allows the 15 octonion-like sub-algebras of sedenions to\r
be uniquely identified, up to representation and makes obvious the XOR product\r
structure. These 15 subalgebras were inverse mapped to find a new 8-form cali\u0002bration and Spin#\r
(15) in Cl(15) and it is conjectured that this series in infinite.\r
The original analysis of Brown was partially applied to uncover automorphisms\r
related to G2 and analysis of the calibration limited this construction to just one\r
embedding of G2 in S, which agrees with Schafer's analysis. The automorphisms\r
of Spin#(15) reflected the same issues found for S.\r
Seven of the eight octonions embedded in sedenions that Cawagas found provide\r
the 15-dimensional G2 and these are easily identified from the calibration, Phi.\r
With the 7-dimensional octonion and the seven power-associative subalgebras of\r
sedenions a Fano volume tetrahedron was constructed containing 35 quaternions\r
and 15 Fano planes where each quaternion shares three Fano planes and each Fano\r
plane shares seven quaternions. It is considered possible that Fano hyper-volumes\r
exist for higher order Cayley-Dickson algebras.\r

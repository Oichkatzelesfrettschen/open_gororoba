text = """
Automorphisms of Sedenions\r
G. P. Wilmot\r
University of Adelaide, Australia\r
Abstract\r
This paper extends the seven-dimensional Fano plane to a 15-dimensional\r
Fano volume, which is related to sedenions. The Fano plane visualises the\r
octonions and their structure as seven quaternions and is derived from a\r
calibration in differential geometry. Clifford algebra allows the Spin and\r
Pin groups to fully analyse calibrations and a new calibration is created\r
that derives the Fano volume, which provides a visualisation of the complete\r
subalgebra structure of sedenions.\r
This new 15-dimensional calibration, along with the existing one contain\u0002ing 35 quaternions, enables an explicit derivation of the automorphisms of\r
sedenions matching Schafer's result and hence addresses a discrepancy in the\r
literature. Also, Gresnigt has suggested extending Furey's work on quark\r
and lepton families using octonions to three octonion subalgebras of sede\u0002nions. The Fano volume allows this process to avoid the power-associative\r
subalgebras of sedenions. It is conjectured that Fano hyper-volumes will\r
uncover the complete subalgebra structure of all Cayley-Dickson algebras.\r
Keywords. Clifford algebras, octonions, sedenions, Cayley-Dickson alge\u0002bras, calibrations, power-associative algebras, Fano volume."""

[[sections]]
number = "1"
title = "Introduction"
text = """
The series of Cayley-Dickson algebras, An, provides 2\r
n basis elements generated by\r
n generators at each level, n >= 0. The series starts with the reals, A0\r
~= R, complex\r
numbers, A1\r
~= C, quaternions, A2~= H, octonions, A3~= O, followed by the\r
sedenions, A4\r
~= S. The series has increasingly complicated norms until sedenions\r
and all An, for n >= 4, which have zero divisors, hence they are power-associative\r
and can not be normed algebras. Because of this, until recently, they have been\r
avoided by physists as not being appropriate for reality. Mathematicians have\r
struggled with the analysis of these algebras with some support for the alternate\r
rule, which has been shown to be invalid [1, 2], and finding different embeddings\r
of Lie algebras in the automorphisms of An, for n >= 4.\r
The Lie algebras were formulated and classified by Killing and Cartan [4] and\r

title = "Zero-Divisors and Box-Kites Thus Far . . ."
text = """
It's been common knowledge since the 19th Century that, by use of a simple algo\u0002rithm dubbed the “Cayley-Dickson Process” (CDP), one can start with the real numbers,\r
then progressively double dimensions to yield, in sequence, the Imaginaries, Quaternions,\r
Octonions, Sedenions, and general 2n-ions. For almost as long, it's also been known that\r
each such doubling causes increased flexibility in some senses, but loss of crucial struc\u0002ture in others: order relations and uniqueness of powers break down with Imaginaries\r
(without whose angular power law, however, and remarkably simple relationship to ste\u0002reographic projection, modern mathematics and wave mechanics would be unthinkable);\r
Quaternions don't commute (thanks to which “failure,” the vector-mechanical description\r
of real forces in the physical world is derivable); Octonions are non-associative (making\r
cause-effect relationships untraceable, but quark confinement and M-Theory's “brane\r
scan” thinkable). Beyond these 8-D imaginaries, though, Hurwitz showed a century ago\r
(see Kantor and Solodovnikov) that the very notions of “field” and a metrical “norm” fall\r
apart, thanks to the appearance of a new kind of “monster”: the zero-divisor.\r
Non-zero numbers whose product is zero at first seemed pathological, but are now\r
– thanks to quantum mechanical “projection operators” and their formal link to “observa\u0002bles” – quite acceptable in “mixed” company. That is, if one defines a space with not just\r
reals and imaginaries, but Pauli-spin-matrix-based “mirror numbers” too, whose non-real\r
units square to +1, then the Clifford Algebras which allow them all to intercommunicate\r
necessarily contain zero divisors. These, however, are of a special sort: if the “mirror\r
number” unit be written as “e,” then the two quantities ½ (1 ± e) are not just idempotents\r
(hence algebraic analogs of “1”'s among Reals) on two orthogonal axes in a 4-D “bicom\u0002plex” space; more, they have zero for their product – which product obtains for any pair\r
of points taken one from each axis. (As we'll see, the association of the zero-divisor pro\u0002perty with lines of numbers, not just points, has quite far-reaching consequences.)\r
In “hypercomplex” spaces spanned only by the real axis plus lines whose units\r
square to –1, however, the emergence of zero divisors is more problematic, and long re\u0002mained poorly understood. In the 16-D Sedenions, the first extension of the imaginaries\r
where they announce themselves, it took until 1998 before Guillermo Moreno showed a\r
homomorphism between zero-divisor structure and the automorphism group of the Octo\u0002nions, whose Coxeter-Dynkin diagram is known in the argot of the “A, D, E” classifica\u0002tion as “G2” – and not just in the Sedenions, but in all higher 2\r
n\r
-ions (since G2 is also the\r
“derivation algebra” upon whose backbone all higher CDP imaginaries articulate them\u0002selves). But: homo- is not iso-, and concrete methods for extracting and studying zero\u0002divisors were still lacking . . . until the Fall of 2000.\r
In the first paper in this series, a remarkably simple method was demonstrated for\r
generating, and studying the interconnections among, all Sedenion zero-divisors. By em\u0002ploying (among the literally hundreds of billions of options) a scheme for labeling the 15\r
imaginary axes based strictly on XOR calculations (the index of iA times iB will always be\r
A xor B), and conforming to CDP-generated signing patterns, zero divisors were shown\r
to fill 84 diagonal lines, spanning 42 planes dubbed “Assessors,” the axes of the latter be\u0002ing simply derived as follows: pick any arbitrary Octonion 'o' (index 1-7, for 7 choices),\r
and any pure Sedenion 'S' whose index is greater than 8 and not equal to the XOR of 'o'\r
with 8 (for 6 choices); then all points on the orthogonal diagonals o ± S will be zero-divi\u0002sors, but never with points on each other. Rather, diagonals from different Assessors will\r
mutually zero-divide each other, according to easy-to-visualize path-selection rules.

The visualizing strategy was based on placing labels for each of the 42 Assessors\r
on exactly 1 of the 6 vertices of 1 of 7 isomorphic octahedral lattices (the “Box-Kites”),\r
then taking products of points along one or the other diagonal associated with each neigh\u0002boring vertex, according to an “edge-signing”protocol. If the sign along the edge adjoin\u0002ing 2 vertices is “+,” this indicates the product of similarly oriented diagonals (both either\r
o + S or o – S: hence, “/· /” or “\\· \\”); if the sign is “–,” then only pairings of oppositely\r
oriented diagonals (“/ · \\” or “\\ · /”) will mutually zero-divide. But how allocate the edge\u0002signs? And, even more fundamentally, how partition the 42 Assessors among the 7 Box\u0002Kites? Upon answering the second, we will see the first question almost answers itself.\r
We state without proof the Strut Constant Rule: each of the 7 ways of excluding 1\r
of the 7 Octonions, whose index we'll call the “strut constant,” s, results in a set of 6\r
which can be mapped directly to 6 vertices of precisely one Box-Kite; moreover, the\r
index of the Sedenion making an Assessor with each, is the XOR of the given Octonion\r
with the “excess” X = 8 + s. Designate each Box-Kite with the Roman numeral of its\r
strut constant. Box-Kite I thus has these 6 Assessor index-pairs at its vertices: (2 ± 11),\r
(3 ± 10), (4 ± 13), (5 ± 12), (6 ± 15), (7 ± 14). (That is, 2 xor 11 = 3 xor 10 = 4 xor 13 =\r
5 xor 12 = 6 xor 15 = 7 xor 14 = X = 8+1 = 9.) These 6 are further partitioned into mutu\u0002ally non-zero-dividing pairs (the struts): those 3 couplings whose Octonions' XOR would\r
yield the missing strut-constant-indexed Octonion. With s = 1, the Assessor pairs with\r
Octonions indexed respectively by 2 and 3, 4 and 5, and 7 and 6, would sit at opposite\r
ends of diagonals (each playing that role for 2 orthogonal squares) on the octahedral\r
lattice. We write 7 and 6 out of counting order, because that is their signing order in the\r
most common XOR-based indexing scheme: the 7 Octonion triplets (“O-trips”), each\r
forming a Quaternion copy with the reals, are listed, lowest index first, in left-right, then\r
cyclical sequence, so that each successive pair's product in an O-trip is positively signed:\r
(1, 2, 3); (1, 4, 5); (1, 7, 6); (2, 4, 6); (2, 5, 7); (3, 4, 7); (3, 6, 5)\r
The strut-pairings just considered, then, are written in cyclic order as (2, 3); (4, 5);\r
(7,6). The 3 terminal indices can always be rearranged to form an O-trip in ascending\r
signing order (ASO) per the above list: (3, 6, 5) for Box-Kite I. Use this fact to mutually\r
orient strut-pairs as follows: pick a triangle on the octahedron, label vertices A, B, C, and\r
place “–” signs on the edge-lines between them. Label vertices at opposite ends of their\r
struts F, E, D respectively, putting “–” signs on their triangle's edge-lines, and “+” signs\r
on the 6 remaining edges. For Box-Kite I, set (A, B, C) to (3, 6, 5), hence (4, 7, 2) to F,\r
E, D, in that order. O-trips now fill the vertices of 4 of the Box-Kite's 8 triangles, which\r
we call “Sails.” These share no edges, touching only at vertices, separated checkerboard\u0002style by 4 “empty” triangles we call “Vents.” The other Sails are (A, D, E), (F, D, B) and\r
(F, C, E), these 3 having only 1 “–” edge-sign each. (All such letter triplets represent in\u0002dices in signing order sequence – which, for Box-Kites I, II, III, are all “ASO” as well.)\r
Multiplying Assessors in sequence around a Sail's vertices, according to the edge\u0002signing rule, a 6-cyclic listing of zero-divisor couplings results. Start with the (– –, ++)\r
diagonal at A; circuiting (A, B, C) in Box-Kite I yields this progression: (i3 + i10)(i6 – i15)\r
= (i6 – i15)(i5 + i12) = (i5 + i12)(i3 – i10) = (i3 – i10)(i6 + i15) = (i6 + i15)(i5 – i12) = (i5 – i12)(i3 + i10)\r
= 0. Observe, too, that in any Sail, each vertex's Octonion forms a Quaternionic axis-trio\r
with the other 2 vertices' Sedenions, all 21 such “S-trips” with no “8” in them appearing\r
only in such contexts, precisely once each among the 7 (A, B, C) Sails."""


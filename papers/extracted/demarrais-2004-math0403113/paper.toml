In the above, zero-divisors have been sufficiently “tamed” to make contemplating\r
their uses where most needed – in quantum theory. Some hints to this effect have been\r
dropped in what's already been said. In the pages that remain, we'll pursue these further,\r
plus other oddments which haven't been broached yet. It is implicit that “lariats” suggest\r
a rather deeper answer to how Uncertainty works than just passing the buck to “probabili\u0002ty waves”; for such an ascription to make sense, the vice of the “N Squares Rule” break\u0002down – shown long ago by Cayley's friend Kirkman to create a never-ending passalong\r
to higher 2n-ions, if the product space Sedenions implicate is to be closed – must be\r
turned into a virtue: which suggests some rethinking of what “renormalization” means,\r
and why it is called for in the first place. And then there are some other things . . .

3. Switching-Yard Exotica: “Trigram Currents” and the “DJ Play-List Problem”\r
Say “+” on an edge-sign is seen as green, while “–” appears as red. If we “throw\r
the switch” on all edge-signs at once, Sail ABC and Vent DEF reverse colors. But if we\r
are viewing the square formed by any 2 struts from atop the third, changing “+” to “–”\r
would appear like a 90º rotation (along all 3 struts simultaneously, in fact). What were\r
called “tray-racks” in this series' first installment are the 4-cycles of zero-producing pro\u0002ducts we get when traversing the edges of any of the Box-Kite's 3 squares: B–C+E–D+;\r
A–C+F–E+; A+D–F+C–. Toggling signs shifts sequences, but doesn't change them.\r
On the first effect, it's easy to see we get a 3-bit code uniquely telling us which\r
Sail, in which switch-state, we're looking at. The patterns we get, in fact, are precisely\r
those of the “coin oracle” method of creating I Ching readings. With 3 heads, or 2 tails\r
and 1 head, we get a “yang” line: ABC, FDB, ADE, FCE give + + +, + – –, – + –, – – +,\r
respectively, meaning we're in the land of “lariats,” where products conceivably yield up\r
indeterminate “measurement quanta” as allowed by Quaternionic or Octonionic represen\u0002tation schemes. But 3 tails, or 2 heads and 1 tail, yield a “yin” line instead: the “zero\u0002division” condition, with the 4 Sails now bit-mapped to – – – , – + +, + – +, + + – . \r
If we then map “– ” to 0, and “+” to 1, we get the 3-bit code, and then can start\r
wondering about what sort of “breathing” would govern such yin-yang yoyo-ing. (And\r
just as crucial would be grasping – perhaps via simulation studies of the “cellular automa\u0002ton” variety – how 2 or more Box-Kite “particles” might interact, or which “hexagrams”\r
might result from their exchanges under different conditions.) Given that the second pa\u0002per in this series showed how the analogs of Box-Kites in higher 2n\r
-ions can be decom\u0002posed or “folded” into the simpler forms found in the Sedenions, the study of such “tri\u0002gram currents” might prove quite illuminating.\r
 But now let's take a look at the second effect mentioned above: the “rotation” of\r
tray-racks A–C+F–E+, A+D–F+C–, B–C+E–D+. Unlike the 2 types of 6-cycles (one, for\r
A– B– C– only, called a “triple zigzag” due to its “/ \\ / \\ / \\” alternation pattern; the other,\r
obtaining for the other 3 Sails, dubbed a “trefoil” after the same-named knot), the alter\u0002nating signs bring a tray-rack circuit back to the diagonal it started with in just 4 steps, so\r
that 2 such circuits of the same quartet of Assessors (1 starting with a “/”diagonal, the\r
other with a “\\”) are required to “cover all the bases.” \r
But if we “throw the switch” to get lariats instead of zero-division sequencing,\r
each tray-rack circuit generates 2 of the 4 terms comprising the 3rd strut orthogonal to its\r
plane in the Box-Kite octahedron – suggesting the cross-product familiar in vector calcu\u0002lus, but also having a unique higher-dimensional analog in the Octonions, which product\r
is preserved in the Octonions' automorphism group, G2 – which, since Moreno's work, we\r
know governs zero-divisor structure, too, in the Sedenions as well as all higher 2n-ions.\r
Geoffrey Dixon has further shown how varieties of Octonion vector products can\r
generate the Barnes-Wall and Leech lattices in 16- and 24- D, respectively. These not\r
only play critical roles in “closest sphere-packing” and self-correcting error-code theories,\r
but in M-Theory (the 16-D “4,320-packing” being the basis of the O(32) string). Even\r
more compelling, Dominic Joyce's holonomy manifold with G2 symmetry is currently\r
seen as the most likely candidate for harboring the 7 “curled-up” gauge-dimensions of M\u0002Theory. Making this seem even less a coincidence, the G2 Joyce manifold is generated by\r
a system of 7 x 7 equations which readily reduce to 35: viz., 7 O-trips, linked 1-to-1 with\r
the 7 “8-Balls,” with the triple-zigzag's substitution symmetry linking each such pairing\r
uniquely to 3 S-trips, for 5 x 7 = 35 Quaternion copies in all, 1 per each Joyce generator?

To replace the “?” with a “.” in that last sentence, we need to investigate what\r
might be termed the “Dixon-Joyce circulatory system”: we know we can get from the G2\r
manifold to the Barnes-Wall lattice, hence M-Theory. We can imagine 35 equations each\r
tracking one of the 35 Quaternion copies in the Sedenions. Which raises the “DJ Play\u0002List Problem”: how do we get from the “play list” of Barnes-Wall circuits Dixon's Octo\u0002nion vector-products give us, to Sedenion orbits, and thence back down to Joyce's 35\r
choices? In the 8-D space of Octonions, there is an exact correspondence between the\r
240 “closest-packed” hyperspheres there and Octonion arithmetic, as Coxeter's classic\r
study of “Integral Cayley numbers” made clear. But the link between closest-packing and\r
number theory breaks down in higher dimensions; there are many different systems for\r
navigating 16-D spaces, whose interrelationships are hardly as well-mapped as those in\r
spaces of 8 dimensions or less. \r
The other 16-D-lattice-based string theory, “E8 x E8,” is shown in M-Theory to be\r
transformable into O(32), the latter comprising the objects at distance 2 on the same lat\u0002tice whose unit-distance objects yield the famous anomaly-free “496” of the former: E8\r
is just the “A, D, E Classification” code corresponding to the Cayley numbers, and twice\r
240 + 16-D Cartan subalgebra yields the “magic number.” And this setup does have an\r
easily identified (if not so well-known) hypernumber equivalence: to the so-called “M\u0002algebra” posited by Charles Musès a quarter century ago. Just as the 4-space of reals plus\r
Pauli spin-matrices is isomorphic to the Quaternions, Musès made use of the 2 x 2 iden\u0002tity matrix, with the usual imaginaries replacing the “1's,” to commute between the 2\r
spaces (in effect, building the Clifford algebra Cl3), then used the matrix to commute be\u0002tween the Octonions and an “extended Pauli” 8-space, which 2 spaces (by the same argu\u0002ment used in 4-D) are isomorphic. Their total 16-D arithmetic, then, “spans” E8 x E8 –\r
albeit not as “nicely” as Octonions relate to integral Cayley numbers. What is of signal\r
interest, however, is the fact that, real axis aside, the Sedenions are pure imaginaries, but\r
Musès's M-algebra is a projection-operator-rich “half and half.” Yet M-Theory transforms\r
between the O(32) and E8 x E8 string theories. What clean transformations exist between\r
Sedenion and “Switching Yard” arithmetics, and both Joyce and Dixon's domains?\r
One more 16-D space in need of interrelating arises when the icosahedral reflec\u0002tion group (“H3” in “A, D, E” argot) is studied in singularity theory: members of Ar\u0002nol'd's school showed a correspondence to a 16-D manifold with a 4-D boundary singu\u0002larity – this latter so-called “open swallowtail” being a symplectic manifold in its own\r
right . . . and first instance of an infinite family of symplectic invariants, per the Givental'\r
theory of “triads.” The link between symplectic and Quaternionic being self-evident, and\r
the fact that Moreno's paper showed a 4-D “boundary” in Sedenion space, in the sense of\r
“free of zero-divisors” (i.e., isomorphic to an “8-Ball”), one is led to wonder if there is\r
some connection here – and if so, whether Gabrielov's triads relate, in turn, to the infinite\r
sequence of 2n-ions (and hence, to some deep link between G2 and H3 in this context).\r
All of which suggests that the “pathology” of zero-divisors, far from marking the\r
end in the road of useful extensions of the imaginary domain, may well mark the start of a\r
new journey, to hitherto unvisited places. And, as lariats and whatever other “sleeper\r
cell” structures hiding in higher dimensions can smuggle disguised zero-divisors into\r
much lower-dimensioned algebras than suspected (with implications we can only begin to\r
imagine for quantum foundations), so too we must allow for the possibility that much of\r
what passed for Nature's architecture in 20th Century physics may prove to be removable\r
scaffolding.

4. Post-Script on the “Trip-Sync Property,” and Mathematical Beauty\r
Lab data displaying evidence of Chaos was, prior to that theory's emergence, typi\u0002cally tossed in the trash as so much “experimental error.” Higher imaginaries containing\r
zero divisors have likewise been dismissed, with the sort of superficial ugliness easily\r
observed in the distribution of “Strut Table” S-trips – nicely mapped one per slot in ABC,\r
it's true, but with 2 or 3 occurences of the same S-trip, with compensating absences of\r
others, in the other 3 Sails – taken as endemic. But we've seen we can even contemplate\r
a bonafide representation theory for zero divisors thanks to lariats, and find an astonish\u0002ing degree of orderliness among S-trips thanks to the “Trip-Sync” property – the very\r
property which underwrites the emergence of Sedenion zero-divisors in the first place.\r
Beauty is not just in the mind of the beholder; it inheres in objective structures – but will\r
only be perceived by those who open themselves to it without prejudice. Readers are\r
invited to confirm the tabulation below with the evidence provided in the earlier listings\r

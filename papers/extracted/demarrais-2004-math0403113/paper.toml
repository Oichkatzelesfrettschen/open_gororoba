“Trip-Sync” is not some “nice” feature obtaining in the Sedenions only. On the\r
contrary, it seems to be a fundamental property of Box-Kites at whatever level, as one can\r
readily verify in the 32-D world of the Pathions. The signal distinction between this are\u0002na and the 16-D Sedenions' is that the “emanation tables” therein – multiplication tables\r
involving 2n-1 – 2 entities, with one 2n-ion (whose index s < 2n-1is the strut constant) ex\u0002cluded from each – interconnect multiple Box-Kites, defined in the Pathions by 4-, not 3-\r
bit, XORing. But for s ≤ 8, each such 14-vertex entity decomposes into 7 Box-Kites, all\r
showing “Trip-Sync” behavior. Take the O-trip associated with the ABC “triple-zigzag”\r
in the Sedenion Box-Kite for the same s, then add '8' to the associated Sedenion in each\r
Assessor to get the analogous Pathion. Using this Box-Kite as base-line, get the rest by\r
successively keeping one strut-pair unchanged, but substituting for the other 2 pairs, in 1\r
of the 2 ways the 8 “extra” Assessors allow. For s = 1, the 14 Pathion Assessors' S and P\r
indices (as opposed to Sedenions' o ± S) all have “inner XOR” of 16 + 1 = 17, as follows:\r
 2,19 4,21 6,23 8,25 10,27 12,29 14,31 15,30 13,28 11,26 9,24 7,22 5,20 3,18\r
By the same “nested parentheses” logic used with Sedenions, successive pairings\r
of outermost terms form struts, from (2, 19) and (3, 18) to (14, 31) and (15, 30). (See p.\r
14 of BK2 to find edge-signs given for the full “emanation table.”) The 7 Box-Kites can\r
be put in a table analogous to the “Strut Table” provided above – but, s being the same\r
for all, sequencing results from holding each of the 3 struts constant, while replacing the\r
others in both ways that let ABC be an ASO S-trip, all 7 listed in ABC order:\r
 A B C D E F\r
Base-Line Box-Kite: 3 6 5 4 7 2\r
AF kept constant: 3 10 9 8 11 2\r
3 13 14 15 12 2\r
CD kept (& moved to AF): 5 12 9 8 13 4\r
 5 14 11 10 15 4\r
BE kept (& moved to AF): 6 11 13 12 10 7\r
6 15 9 8 14 7\r
Use the P-trip lists in BK2 to confirm. When s = 8, the logic given fails, since no\r
O-trip with an '8' can underwrite Sedenion ZD's. Here, however, what happens instead\r
is that one still gets 7 Box-Kites, but the ABC Sail in each is uniquely associated with\r
one of the 7 O-trips. For higher s, carry-bit “elbow room” runs out and “sand mandalas”\r
with only 3 Box-Kites result (see BK2), all 3 sharing strut (s – 8, 8). (Hence, using the 7\r
Sedenion Box-Kites as our “starter kit,” we build 8 x 7 = 56, plus 7 x 3 = 21, for 84\r
Pathion Box-Kites all told: 1 per each Sedenion 8-Ball, Quizzical Quaternion and Mock\r
Octonion lariat, and ZD diagonal, respectively.) For s = 9, for instance, we get this trio:\r
 A B C D E F \r
Base-Line Box-Kite: (2, 27) (8, 17) (10,19) (3, 26) (1, 24) (11, 18)\r
“First Harmonic”: (4, 29) (8, 17) (12,21) (5, 28) (1, 24) (13, 20)\r
“Second Harmonic”: (7, 30) (8, 17) (15,22) (6, 31) (1, 24) (14, 23)\r
Trip-Sync holds here too. Prove, qualify, or refute: it holds for all 2n-ions, n > 3.


to believe it had been assumed for a century that divisors of zero were pathological enti\u0002ties with nothing recommending their study. But now we've seen them, a child-like ques\u0002tion arises: what happens if you change the edge-signs and multiply the “wrong” line ele\u0002ments together? If (i3 + i10)(i6 – i15) = 0, what about (i3 + i10)(i6 + i15)? And what system of\r

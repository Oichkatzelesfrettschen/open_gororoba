BOX-KITES III: \r
QUIZZICAL QUATERNIONS, MOCK OCTONIONS,\r
AND OTHER ZERO-DIVISOR-SUPPRESSING\r
“SLEEPER CELL” STRUCTURES\r
IN THE SEDENIONS\r
AND 2N-IONS\r
Robert P. C. de Marrais\r
Abstract: Building on two prior studies of zero-divisors (ZD's) generated by the Cayley\u0002Dickson process, algebras we call “lariats” (Line Algebras of Real and Imaginary Axis\r
Transforms), linkable to quantum measurement, are discovered in the Sedenions, com\u0002plementing the 7 isomorphic “box-kites” (pathway systems spanning octahedral lattices)\r
interconnecting all primitive ZD's. By switching “edge signs,” products among the diago\u0002nal line-pairs associated with each of a box-kite's 4 triangular, vertex-joined, “sails” gen\u0002erate not 6-cyclic ZD couplings when circuited, but 28 pairs of structures with Quaterni\u0002onic multiplication tables – provided their symbols represent the oriented diagonals as\r
such, not point-specifiable “units” residing on them. If a box-kite's 3 “struts” (pairs of\r
opposite vertices, the only vertex pairings which do not contain mutual ZD's) each be\r
combined with the ZD-free Quaternion copy uniquely associated with said box-kite, 21\r

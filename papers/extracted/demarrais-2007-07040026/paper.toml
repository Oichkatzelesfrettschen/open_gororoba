Abstract\r
Zero-divisors (ZDs) derived by Cayley-Dickson Process (CDP) from N\u0002dimensional hypercomplex numbers (N a power of 2, and at least 4) can\r
represent singularities and, as N → ∞, fractals – and thereby, scale-free net\u0002works. Any integer > 8 and not a power of 2 generates a meta-fractal or\r

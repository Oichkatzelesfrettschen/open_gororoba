One of the immediate corollaries of our CDP Rules for creating new triplets from\r
old ones is something we might call the Zero-Padding Lemma: if two k-bit-long\r
bitstring representations of two integers R and C being XORed are stuffed with\r
the same number n of 0s between bits j and j +1, 0 ≤ j ≤ k, their XOR will, but\r
for the extra n bits of 0s in the same positions, be unchanged – and so will the\r
sign of the product P of CDP-derived imaginary units with these three bit-strings\r
representing their respective indices.\r
Examples. (1,2,3) → (2,4,6) → (4,8,12) [Add 1, then 2, 0s to the right of\r
each bitstring]\r
(1,2,3) → (1,4,5) → (1,8,9) [Add 1, then 2, 0s just before the rightmost bit\r
in each bitstring]\r
(3,4,7) → (3,8,11) → (3,16,19) [Add 1, then 2, 0s just after the leftmost bit\r
in each bitstring]\r
Proof. Rule 1 will create a new unit of index G + L from any unit of index\r
L < G, regardless of what power of 2 G might be. Rule 2, meanwhile, uses\r
any power of 2 which exceeds all indices of the trip it would operate on, then\r
adds this G to two of the members of the trip, creating a new trip with reversed\r
orientation – one of an infinite series of such, differing only in the power of 2\r
(hence, position of the leftmost bit) used to construct them. The lemma, then, is\r
an obvious restatement of the fundamental implications of the CDP Rules.\r
But creation of U-indices associated with L-indices in Assessor dyads is the\r
direct result of creating new triplets with G+S as their middle term. Hence, if\r
we call the current generator g and that of the next higher 2N-ions G (= 2 · g),\r
then if Assessors with L-indices u and v form DMZs in the Sedenions for a given\r
strut constant S, their U-indices will increment by g in the Pathions, and zero\r
division will remain unaffected. By induction, the emanation table contents of the\r
13

Sedenion (R,C,P) entries will remain unchanged for all N, for all fixed S ≤ 7. This\r
leads us to\r
Theorem 9. All non-long-diagonal cell entries in all ETs for all N, for all fixed\r
S ≤ 7, will be filled.\r
Proof. Keeping the same notation, the 2N-ions will have g more Assessors than\r
their predecessors, with indices ranging from g itself to 2g−1 (= G−1). Consider\r
first some arbitrary Zigzag Assessor with L-index z < g, whose U-index is G +\r
z· S. (If it were a Vent Assessor, or a Zigzag on a reversed-orientation strut in a\r
“Type II” box-kite, the second part of the expression would be reversed: S·z, per\r
the First Vizier. This effects triplet orientation, but not absolute value of the index,\r
however, and it is only the latter which matters at the moment.) Now consider the\r
Assessor whose L-index is the lowest of those new to the 2N-ions, g. We know\r
it is a Vent Assessor, in all Box-Kites with S < g, of which there are 7 per each\r

of our ZD-free index set) read as follows:\r
VZ1: v ·z = V · Z = S\r
VZ2: Z · v = V ·z = G\r
VZ3: V · v = z· Z = X.\r
The First Vizier motivates the term strut constant: for the same pattern obtains\r
for it, regardless of the strut being investigated. The Second Vizier shows us\r

Each Catamaran comprises the pathways connecting 4 Assessors – meaning\r
it doesn’t connect up with either term of the third strut in its box-kite. It is not\r
hard to see that the strut constant of the box-kite one twists to is equal to the strut\u0002opposite of the term which completes the L-trip of the edge being twisted in the\r
first place. Hence, any L-index term on a Sedenion box-kite corresponds to the\r
strut constant of another such box-kite one can twist to. This suggests expanding\r
the meaning of “twist product” to embrace pairings which share a strut rather than\r

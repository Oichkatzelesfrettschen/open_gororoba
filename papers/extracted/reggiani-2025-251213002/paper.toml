number = "7"
title = "Discussion"
text = """
In this paper we have constructed fundamental factors D1, D2 of the determinant of the sedenion left\r
multiplication matrix,\r
Delta(v) = D1 (v)\r
4D2 (v)2\r
,\r
and shown that D2 is the quartic polynomial that vanishes exactly under the geometric conditions\r
||v1 || = ||v2 ||, <v1, v2> = 0.\r
This gives a characterization of nonzero zero divisors via D2 (v) = 0. The geometric condition itself is\r
consistent with previous works such as Moreno [3] on zero divisors in Cayley-Dickson algebras, but the\r
present work is distinctive in providing it as an explicit determinant factor D2 in a form that can be directly\r
used for local modeling and visualization.\r
On the cyclic permutation slice, D2 simplifies to\r
D2 (X, Y, Z) = 4(XY + Y Z + Z X)\r
2\r
,\r
so that its zero set is the quadratic cone XY + Y Z + Z X = 0. This is a concrete example showing that the\r
local structure of the zero-divisor set can be described as the zero set of a quadratic form in an appropriate\r
coordinate system. The slice used here is chosen as a typical model of reduction by the action of G2 and\r
scalar rescaling. An important future problem is to clarify, via the structure of G2-orbits and normal forms,\r
to what extent this quadratic cone model appears universally for general zero divisors.\r
We have also introduced a discrete Levi-Civita connection on the normalized zero-divisor manifold\r
E \u001B V2 (R\r
8\r
) and visualized its holonomy as curves on a torus. The observation that the holonomy of the\r
base great circle loop forms a (1, 1)-type closed curve suggests that the zero-divisor frame bundle has a\r
geometric structure that twists once per loop. The discretization adopted here can be seen as a numerical\r
approximation of a natural SO(8)-invariant connection, but since the sedenion multiplication is closely\r
related to the action of the exceptional group G2, it is expected that comparing the holonomy with the\r
standard representation of SO(8) and its restriction to G2 will yield a more algebraic understanding. In\r
this paper we do not go into these details and focus instead on visualization and observation, but a more\r
systematic analysis of the curvature tensor and representation-theoretic structure is an important direction\r
for future work.\r
From a symmetry viewpoint, the observed (1, 1)-type holonomy is also natural. The Stiefel manifold\r
V2 (R\r
8\r
) can be regarded as the homogeneous space SO(8)/SO(6) equipped with the SO(8)-invariant\r
Riemannian metric, and the Levi-Civita connection is uniquely determined by this symmetry. Our base\r
17

loop v1 (t) = (cost,sin t, 0, . . . , 0) arises from the action of a one-parameter subgroup SO(2) subset SO(8)\r
rotating the e0-e1 plane. In such a highly symmetric situation, there is essentially a unique natural scale\r
for the holonomy along one full rotation, and the simplest nontrivial possibility is that the frame twists\r
once when the base vector rotates once. The numerically observed slope ~() approx  + const. can therefore\r
be interpreted as a manifestation of this SO(8)-invariance, analogous to how the holonomy on a sphere is\r
determined solely by the enclosed area of a loop.\r

approximation of a natural SO(8)-invariant connection, but since the sedenion multiplication is closely\r
related to the action of the exceptional group G2, it is expected that comparing the holonomy with the\r
standard representation of SO(8) and its restriction to G2 will yield a more algebraic understanding. In\r
this paper we do not go into these details and focus instead on visualization and observation, but a more\r
systematic analysis of the curvature tensor and representation-theoretic structure is an important direction\r
for future work.\r

1 Introduction\r
Via the Cayley-Dickson construction, starting from the field of real numbers R, one obtains the complex\r
numbers, quaternions, octonions, and then the 16-dimensional nondivision algebra known as the sedenions.\r
The sedenions lose both associativity and divisibility, but are interesting in that they possess many zero\r
divisors. However, the geometric structure of the zero-divisor set is high-dimensional, and it is difficult to\r
grasp its behavior intuitively.\r
Existing works have shown that the zero-divisor sets of the octonions and the sedenions are related to\r
Stiefel manifolds and the exceptional Lie group G2, but the framework there is primarily topological or\r
Riemannian-geometric, and there has been comparatively little understanding via explicit polynomials and\r
visualization (see, for example, Moreno [3]). The zero-divisor condition\r
||v1 || = ||v2 ||, <v1, v2> = 0\r
used in this paper is itself already known in the literature on zero divisors in Cayley-Dickson algebras,\r
such as Moreno [3]. The novelty of the present study lies in recasting this condition as a concrete quartic\r

title = "Introduction"
text = """
Via the Cayley-Dickson construction, starting from the field of real numbers R, one obtains the complex\r
numbers, quaternions, octonions, and then the 16-dimensional nondivision algebra known as the sedenions.\r
The sedenions lose both associativity and divisibility, but are interesting in that they possess many zero\r
divisors. However, the geometric structure of the zero-divisor set is high-dimensional, and it is difficult to\r
grasp its behavior intuitively.\r
Existing works have shown that the zero-divisor sets of the octonions and the sedenions are related to\r
Stiefel manifolds and the exceptional Lie group G2, but the framework there is primarily topological or\r
Riemannian-geometric, and there has been comparatively little understanding via explicit polynomials and\r
visualization (see, for example, Moreno [3]). The zero-divisor condition\r
||v1 || = ||v2 ||, <v1, v2> = 0\r
used in this paper is itself already known in the literature on zero divisors in Cayley-Dickson algebras,\r
such as Moreno [3]. The novelty of the present study lies in recasting this condition as a concrete quartic\r
1This work was carried out independently while the author was a student at Hiroshima University High School, Fukuyama.\r
1\r
arXiv:2512.13002v1 [math.DG] 15 Dec 2025

polynomial D2 arising as a factor of the determinant\r
Delta(v) = D1 (v)\r
4D2 (v)2\r
of the 16x16 real matrix corresponding to left multiplication, and presenting it in a form that can be directly\r
utilized for local models, numerical visualization, and holonomy analysis.\r
In this paper, we focus on the left multiplication matrix of the sedenions and factorize its determinant\r
Delta(v) = det M(v) explicitly in order to extract two essential factors D1, D2 for zero-divisor detection. In\r
particular, D2 is the factor that characterizes nonzero zero divisors, and its zero set reflects the geometric\r
structure of the zero-divisor set. Beyond making the classical condition |v1| = |v2|, <v1, v2> = 0 appear\r
as a determinant factor, we analyze D2 on a specific 3-dimensional linear slice and show that the local\r
singular structure is given by the quadratic cone XY +Y Z + Z X = 0, and we define a discrete version of the\r
Levi-Civita connection on the normalized zero-divisor manifold to visualize its holonomy as curves on a\r
torus.\r
Related work\r
The algebraic and geometric pathology of the sedenions has been discussed from several perspectives.\r
Conway-Smith [2] and Baez [1] emphasized the loss of alternativity and the proliferation of zero divisors\r
once one leaves the octonions, and Moreno [3] gave an explicit description of zero divisors in terms of pairs\r
of orthogonal octonions of equal norm.\r
Eakin-Sathaye [4], Albuquerque-Majid [7], and Okubo [5, 6] study the algebraic properties of Cayley-\r
Dickson algebras that underpin our block matrix decompositions. Standard treatments of Cayley-Dickson\r
algebras and their homogeneous spaces appear in Schafer [9]. In particular, the conditions ||v1 || = ||v2 || and\r
<v1, v2> = 0 for the octonionic components (v1, v2) are classical.\r
To our knowledge, however, these conditions have not been systematically reinterpreted in terms of the\r
determinant of the left multiplication operator, nor has the quartic factor D2 been written out explicitly in\r
G2-invariant coordinates. Likewise, while the singular nature of the zero-divisor variety is well known, we\r
are not aware of previous work that isolates a concrete three-dimensional slice with a simple double-cone\r
model or that connects the zero-divisor geometry to numerical experiments on Levi-Civita holonomy over\r
the associated Stiefel manifold.\r
Main contributions\r
The geometric and algebraic structure of zero divisors in the sedenions has been investigated from various\r
viewpoints, but several aspects remain only implicitly understood. In this note we isolate and clarify three\r
features that we regard as conceptually useful.\r
(C1) We reinterpret the classical zero-divisor conditions ||v1 || = ||v2 || and <v1, v2> = 0 (which go back\r
at least to Moreno and are implicit in the work of Conway-Smith and Baez) as the vanishing of a\r
distinguished quartic factor D2 in the determinant of the left multiplication operator Lv. In particular,\r
we give an explicit factorization\r
det Lv = D1 (v)\r
4 D2 (v)2\r
in terms of the standard G2-invariant scalar triple (a, b, c) on the imaginary octonion components\r
and identify D2 = 0 as the decisive algebraic condition for the zero-divisor locus.\r
(C2) We restrict D2 to a simple 3-dimensional linear slice of the zero-divisor variety and obtain the\r
concrete equation\r
D2 (X, Y, Z) = 4 (XY + Y Z + Z X)\r
2\r
.\r
This shows that, at least along this slice, the zero-divisor set is modeled by the double cone XY +\r
Y Z + Z X = 0. We propose this as a canonical local prototype for singularities of the zero-divisor\r
variety and illustrate its geometry via explicit computer graphics.\r
(C3) On the Stiefel manifold of orthonormal zero-divisor pairs (which we informally regard as the zero-\r
divisor frame bundle), we numerically study the Levi-Civita parallel transport along natural torus-type\r
loops. Using a simple Euler-type integrator, we observe that the resulting holonomy generically has\r
(1, 1)-type: it acts as a nontrivial rotation on the span of the two zero divisors and is close to the\r

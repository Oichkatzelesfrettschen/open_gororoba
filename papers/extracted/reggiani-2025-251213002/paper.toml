test an area law analogous to the Berry phase on spheres. Similar phenomena have been studied in sub\u0002Riemannian visualizations such as Montgomery [13] and Bullo-Lewis [14]. We leave a detailed numerical\r
and theoretical analysis of these questions to future work."""


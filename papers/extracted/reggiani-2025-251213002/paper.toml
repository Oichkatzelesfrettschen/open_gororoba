2 Preliminaries\r
2.1 Cayley-Dickson construction and the sedenions\r
The Cayley-Dickson construction gives a procedure to obtain the complex numbers, quaternions, octonions,\r
and higher nonassociative algebras by successively doubling the dimension starting from the real numbers\r
R. In this paper, we take the octonion algebra O as known and construct the sedenion algebra S from it.\r
As a vector space, S is isomorphic to O + O, and any element v in S can be uniquely written as\r
v = v1 + v2e8, v1, v2 in O.\r
Here e8 is a new imaginary basis element that anticommutes with elements of O. Thus, as a vector space,\r
S \u001B O + O \u001B R\r

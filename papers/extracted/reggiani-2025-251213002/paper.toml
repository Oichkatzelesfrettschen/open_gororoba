Related work\r
The algebraic and geometric pathology of the sedenions has been discussed from several perspectives.\r
Conway-Smith [2] and Baez [1] emphasized the loss of alternativity and the proliferation of zero divisors\r
once one leaves the octonions, and Moreno [3] gave an explicit description of zero divisors in terms of pairs\r
of orthogonal octonions of equal norm.\r
Eakin-Sathaye [4], Albuquerque-Majid [7], and Okubo [5, 6] study the algebraic properties of Cayley-\r
Dickson algebras that underpin our block matrix decompositions. Standard treatments of Cayley-Dickson\r
algebras and their homogeneous spaces appear in Schafer [9]. In particular, the conditions ||v1 || = ||v2 || and\r
<v1, v2> = 0 for the octonionic components (v1, v2) are classical.\r

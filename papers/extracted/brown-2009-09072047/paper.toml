title = "Introduction"
text = """
The Cayley-Dickson algebras C (complex numbers 2-D), H (quaternions 4-D),\r
O (octonions 8-D), S (sedenions 16-D), and T (trigintaduonions 32-D)1are real\r
algebras obtained from the real numbers R (1-D) by a doubling procedure called\r
the Cayley-Dickson (C-D) process [1, 7]. Thus we have the following C-D doubling\r
chain:\r
R subset C subset H subset O subset S subset T subset ...\r
This shows that the trigintaduonions T contains S, O, H, C, and R as subalgebras.\r
These, however, are not the only subalgebras of T: any subalgebra of S, O, H, and\r
C is also a subalgebra of T as well as others generated by its basis elements.\r
In a previous study [2, 3] we determined (using the software FINITAS [4]) the\r
basic subalgebra structure of the C-D sedenion algebra S of dimension 16. We\r
showed that it contains an embedded loop SL of order 32 (called the standard\r
sedenion loop) generated by its 16 basis elements. Analysis of SL showed that it\r
contains 15 maximal subloops of order 16 all of which are non-abelian NAFILs (non\u0002associative finite invertible loops) [5]. Of these, 8 are isomorphic to the standard\r
octonion loop OL of order 16 generated by the 8 basis elements of O while 7 are\r
isomorphic to a newly identified loop OeL which we called the quasi-octonion loop.\r
Up to isomorphisms, these subloops generate 8-dimensional subalgebras, O and Oe,\r
of the sedenions S.\r
Key words and phrases. Cayley-Dickson process, loop, octonions, quasi-octonions, sedenions,\r
trigintaduonions, NAFILs, FINITAS.\r
*Co-Authors: Alexander S. Carrascal, Lincoln A. Bautista, John P. Sta. Maria,\r
Jackie D. Urrutia, Bernadeth Nobles."""

[[sections]]
number = "2000"
title = "Mathematics Subject classification: 20N05."
text = """
1The 32-dimensional Cayley-Dickson algebra known as the trigintaduonions (from the Latin\r
word trigintaduo, meaning 32) is also called the 25-ions.\r
1\r
arXiv:0907.2047v3 [math.RA] 1 Sep 2009"""

[[sections]]
number = "2"
title = "RAOUL E. CAWAGAS, ET AL*"
text = """
The next C-D algebra in the chain after S is the trigintaduonion algebra T of\r
dimension 32. The captivating thing about T is that all of the well-known real\r
division algebras R, C, H, and O fit nicely inside it as subalgebras. Hence any\r
object involving these algebras can be dealt with in T. Moreover, it also contains\r
the sedenions S and several sedenion-type algebras that have potential applications\r
in pure mathematics and theoretical physics. This is our motivation for studying\r
these algebras."""

[[sections]]
number = "2"
title = "Methodology"
text = """
The important question related to the study of any algebra is to know its subal\u0002gebra composition and lattice which determine its structure.\r
This paper presents an attempt to determine the basic subalgebra structure of\r
T by determining the subloop composition and lattice of the loop TL of order 64\r
generated by the 32 basis elements of T. The subloops of TL are of orders 32, 16,\r
8, 4, and 2. These generate subalgebras of T of dimensions 16, 8, 4, 2, and 1,\r
respectively. Thus there is a one-to-one correspondence2 between the subloops of\r
TL and the basic subalgebras of T. Because of this the basic subalgebra composition\r
of T is directly related to that of TL. To complete the description of the structure\r
of TL we must show how its subloops fit inside it and how they are related to each\r
other by determining its subloop lattice; and hence, by the correspondence, also\r
the basic subalgebra lattice of T."""

[[sections]]
number = "2.1"
title = "Definitions. In the standard literature the term algebra [1] is taken to mean a"
text = """
finite dimensional vector space over a field F (like R) with a bilinear multiplication\r
(not necessarily associative) and with a unit element. Being a vector space, we can\r
choose a basis in terms of which each element of the algebra can be written as a\r
linear combination of the basis elements. Such an algebra is completely defined by\r
the multiplication rules of its basis by means of a multiplication table. A loop [5], on\r
the other hand, is a binary system satisfying all group axioms but not necessarily\r
the associative property. For finite loops of small order, multiplication is usually\r
defined by a Cayley table.\r
The Cayley-Dickson algebras [1] is a sequence of algebras over the real numbers\r
R, each with twice the dimension of the previous one as indicated by the doubling\r
chain in Section 1. Thus, these algebras have dimensions of the form 2n, where\r
n >= 0 is an integer. Any algebra in the chain contains all of the algebras (and their\r
subalgebras) before it as subalgebras. For n >= 3 such an algebra is not associative.\r
2.2. Notation. In what follows, let the 32 = 25 basis elements of the trigintaduo\u0002nion algebra T be represented by the set TE = {e0, e1, e2, e3, ..., e31}, where e0 is\r
the unit element. If ei, ej , ek in TE, then ei * ej = +/-ek, where -ek in/ TE. Be\u0002cause of this the set TE is not closed under the operation * of trigintaduonion\r
multiplication since it contains only positive elements. Thus the 32 elements of\r
TE must be extended to include 32 negative elements in T to form the trigin\u0002taduonion loop TL of order 64 = 26\r
. Accordingly, these 64 loop elements will be\r
represented by the set TL = +/-{e0, e1, e2, e3, ..., e31}. If i = 0, then e0 = 1 (the\r
unit) while if i >= 1, then +/-eiis an imaginary such that (+/-ei)\r
2 = -1. Moreover,\r
(-ei) * (ej ) = ei * (-ej ) = -(ei * ej ).\r
2This correspondnece can be considered as a form of duality.

THE SUBALGEBRA STRUCTURE OF THE TRIGINTADUONIONS 3"""

[[sections]]
number = "2.3"
title = "Computer Use. In this study we relied heavily on the use of the computer"
text = """
software FINITAS [4], the LOOPS package for GAP [9], and other programs for\r
the construction and analysis of the various algebraic structures involved.\r
First, the Cayley table of the trigintaduonion loop TL was computer generated\r
by means of a special computer program based on the Cayley-Dickson process. The\r
result is shown in Table 1 which only shows its main portion that corresponds to\r
the multiplication table of the 32 basis elements of T.\r
Next, using the software FINITAS we determined the subloop composition of\r
the trigintaduonion loop TL by generating the Cayley tables of its subloops. We\r
also analyzed TL to determine its basic structural properties (Section 3.5). Then we\r
identified its subloops and classified them into isomorphy classes by subjecting them\r
to isomorphism and other tests. For this, we used both FINITAS and LOOPS3.\r
The data obtained from the various tests conducted were then analyzed."""

[[sections]]
number = "3"
title = "Results and Discussions"
text = """
The trigintaduonion algebra T contains an embedded loop TL of order 64 gen\u0002erated by its 32 basis elements. Analysis (using FINITAS) shows that this loop\r
is a NAFIL (non-associative finite invertible loop) with 373 non-trivial subloops of\r
orders m = 32 (31 loops), m = 16 (155 loops), m = 8 (155 loops), m = 4 (31 loops),\r
and m = 2 (1 loop). The subloops of orders 32 and 16 are NAFILs while those of\r
orders 8, 4, and 2 are groups. Moreover, all of these 373 subloops of TL are normal.\r
Such a loop, called a Hamiltonian loop, is known to have a modular lattice [6].\r
Table 1. Main portion of the Cayley table of the trigintaduo\u0002nion loop TL = +/-{e0, e1, e2, e3, ..., e31} of order m = 64. This por\u0002tion corresponds to the multiplication table of the basis TE =\r
{e0, e1, e2, e3, ..., e31} of T. Note how S, O, H, and R are contained\r
in T. For convenience of notation, we represent each loop element\r
ei by its subscript i, that is, we set i = ei.\r
3Prof. Michael Kinyon (Denver University, USA) used the LOOPS package to assist us in\r
determining the isomorphy classes of the 31 sedenion-type subloops of TL."""


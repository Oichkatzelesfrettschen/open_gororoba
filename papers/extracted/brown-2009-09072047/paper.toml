- [8 OL + 7 OeL] = [8 + 7] :--> 17 subloops\r
- [2 OL + 13 OeL] = [2 + 13] :--> 7 subloops\r
- [0 OL + 15 OeL] = [0 + 15] :--> 7 subloops\r
Thus we find that any sedenion-type loop contains at least 7 quasi-octonion loops\r

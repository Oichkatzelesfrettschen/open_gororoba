C~={OeL}, C~={Q8}, C~={C4}, and C~={C2}.\r
It can be shown that these subloops of TL of orders 32, 16, 8, 4, and 2 generate\r
subalgebras of T of dimensions 16, 8, 4, 2, and 1, respectively. Hence the basic\r
subalgebra structure of T is directly related to the subloop structure of TL.\r

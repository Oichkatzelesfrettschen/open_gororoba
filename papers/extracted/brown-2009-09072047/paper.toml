4. Summary\r
The Cayley-Dickson algebra T of dimension D = 32 (called the trigintaduonions)\r
contains an embedded NAFIL loop TL of order 64. This loop contains 31 subloops\r
of order 32, 155 of order 16, 155 of order 8, 31 of order 4, and 1 of order 2, all of\r
which are normal. Such a loop is known to have a modular lattice.\r
The subloops of orders 32 (sedenion-type) and 16 (octonion-type) are NAFILs,\r
while those of orders 8, 4, and 2 are groups. These non-trivial subloops of TL are\r
classified into nine isomorphy classes: C~={SL}, C~={S\r

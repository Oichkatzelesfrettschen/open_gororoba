6 RAOUL E. CAWAGAS, ET AL*\r
3.2. Subloops of order 16. Analysis shows that TL has 155 subloops of order 16.\r
These are octonion-type NAFIL loops that form exactly two isomorphy classes:\r
- C~={OL} of octonion loops [Class representative: #5 = +/-{0, 1, 2, 3, 4, 5, 6, 7}]\r
= 50 loops\r
- C~={OeL} of quasi-octonion loops [Class representative: #11 = +/-{0, 1, 2, 3, 12, 13, 14, 15}]\r
= 105 loops\r
Thus, every octonion-type loop either belongs to the class C~={OL} or to the class\r
C~={OeL}. These are the maximal subloops of the sedenion-type loops.\r
3.3. Subloops of Order 8, 4, and 2. The subloops of order 8, 4, and 2 are all\r
groups. Analysis shows that all of the 155 subloops of order m = 8 are groups\r
isomorphic to the quaternion group Q8. On the other hand, the 31 subloops of\r
order m = 4 are groups isomorphic to the cyclic group C4; the lone subloop of\r
order m = 2 is a group isomorphic to the cyclic group C2. Thus they form the\r
following isomorphy classes:\r
- C~={Q8} of quaternion groups Q8: -->155 subloops\r
- C~={C4} of cyclic groups C4: -->31 subloops\r
- C~={C2} of cyclic group C2: -->1 subloop\r

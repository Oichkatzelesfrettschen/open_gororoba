The lattice of the isomorphy classes of the subloops of TL is now known (Figure\r
1). However, the complete subloop lattice of TL has not yet been determined. This\r
aspect of the problem is now being studied.\r
Remark 2. A recent review of the literature has shown that S. Catto and D. Chesley\r
( Twisted octonions and their symmetry groups, Nuclear Physics Proceedings Sup\u0002plements, Volume 6, p. 428-432) have independently identified the quasi-octonions\r
which they have called the "twisted octonions." Their approach to this problem is\r
different from our method: it is based on the analysis of quaternion triples. How\u0002ever, their results agree with our own findings. Robert de Marrais ( The 42 As\u0002sessors and the Box-Kites they Fly: Diagonal axis-pairs systems of zero-divisors\r
in the Sedenions, http://arXiv.org/abs/math.GM/0011260) has also been studying\r
the Cayley-Dickson algebras using a different method which he calls the Box-Kites\r
approach.\r

C~={OeL}, C~={Q8}, C~={C4}, and C~={C2}.\r
It can be shown that these subloops of TL of orders 32, 16, 8, 4, and 2 generate\r
subalgebras of T of dimensions 16, 8, 4, 2, and 1, respectively. Hence the basic\r
subalgebra structure of T is directly related to the subloop structure of TL.\r
Up to isomorphism, the octonion-type subloops of TL have the same subloop\r
composition: 7 quaternion groups Q8, 7 cyclic groups C4, and 1 cyclic group C2.\r
Nevertheless, they differ in many fundamental aspects (e.g. OL.satisfies the Mo\u0002ufang identity while OeL does not).\r
The 31 maximal subloops of order 32 form 4 isomorphy classes and 3 distinct\r
maximal subloop composition types: [8 OL + 7 OeL], [2 OL + 13 OeL], and [0 OL +


We study the quantum Ising model on (2+1)-dimensional anti-de Sitter space using Matrix Prod\u0002uct States (MPS) and Matrix Product Operators (MPOs). Our spatial lattices correspond to regular\r
tessellations of hyperbolic space with coordination number seven. We find the ground state of this\r
model using the Density Matrix Renormalization Group (DMRG) algorithm which allowed us to\r
probe lattices that range in size up to 232 sites. We explore the bulk phase diagram of the theory\r
and find disordered and ordered phases separated by a phase transition. We find that the boundary\u0002boundary spin correlation function exhibits power law scaling deep in the disordered phase of the\r
Ising model consistent with the anti-de Sitter background. By tracing out the bulk indices, we are\r
able to compute the density matrix for the boundary theory. At the critical point, we find the\r
entanglement entropy exhibits the logarithmic dependence of boundary length expected for a one\u0002dimensional CFT but away from this, we see a linear scaling. In comparison, the full system exhibits\r
a volume law scaling, which is expected in chaotic and highly connected systems. We also measure\r
Out-of-time-Ordered-Correlators (OTOCs) to explore the scrambling behavior of the theory.\r
I. INTRODUCTION\r
Gravitational theories are conjectured to be holographic\r
in nature; that is the gravitational degrees of freedom\r
associated with some region of spacetime can be repre\u0002sented by quantum fields residing on the boundary of that\r
region [1, 2]. In the case of an anti-de Sitter spacetime,\r
the aysymptotic boundary is flat, and the boundary de\u0002grees of freedom are encoded in a conformal field theory\r
[3]. This holographic correspondence typically maps a\r
weakly coupled bulk gravitational theory to a strongly\r
coupled boundary theory. This motivates one to try\r
to study such theories using non-perturbative methods.\r
Since Monte Carlo methods cannot be used for these sys\u0002tems because of sign problems one is led to investigate\r
numerical methods that can be used in a Hamiltonian for\u0002mulation. In principle, such calculations could be done\r
using quantum computers, but this is not feasible with\r
current hardware and algorithms. In (1+1) dimensions,\r
classical tensor network methods provide extremely effi\u0002cient alternatives [4, 5]. However, it is generally thought\r
that such methods will not be effective when they are\r
lifted to (2+1) dimensional systems [5] due to the need for\r
very large bond dimensions. In this paper we will show\r
that the constant ratio of bulk to boundary sites, which\r
is typical of hyperbolic lattices, allows us to use MPS\r
methods reliably in system sizes larger than a regular 2d\r

Quantum Ising Model on (2+1)-Dimensional Anti–de Sitter Space\r
using Tensor Networks\r
Simon Catterall,1, ∗ Alexander F. Kemper,2, † Yannick Meurice,3, ‡ Abhishek Samlodia,1, § and Goksu Can Toga2, ¶\r
1Syracuse University, Department of Physics, Syracuse, NY 13244, USA\r

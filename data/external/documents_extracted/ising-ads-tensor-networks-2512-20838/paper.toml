degrees of freedom under time evolution. It is closely\r
related to the problem of thermalization in quantum sys\u0002tems and to the presence of chaotic dynamics. In the lat\u0002ter case quantum information spreads exponentially fast\r
through a system and allows one to define a Lyapunov\r
exponent from the behavior of the OTOC in a manner\r
similar to a classical chaotic system. Holographic sys\u0002tems corresponding to black holes are thought to furnish\r
examples of so-called fast scramblers, and so it is inter\u0002esting to look for such behavior in our toy holographic\r
model.\r
Our results for the time dependence of OTOCs initialized\r
at both the center and a boundary site are given in Fig. 9\r
and Fig. 10, respectively. The generic form of these cor\u0002responds to a rapid rise and then an oscillating approach\r
to an equilibrium plateau. From the initial rapid expo\u0002nential growth in these OTOCs, we extract Lyapunov\r
exponents characterizing the chaotic nature of the dy\u0002namics. One example of such a fit is given in Fig. 11\r
It is also useful to construct heatmap plots that show the\r
magnitude of the OTOC as a function of position for sev\u0002eral successive times. These are shown in Fig. 12(a,b,c)\r
at three different time-slices for an initial source at the\r
center site and Fig. 12(d,e,f) when the source is at the\r
first boundary site. The sources are diamond shaped and\r
colored in red. In both cases we observe the spreading of\r
the quantum state as a function of time in agreement with\r
expectations. Notice in the case of the center source, the\r

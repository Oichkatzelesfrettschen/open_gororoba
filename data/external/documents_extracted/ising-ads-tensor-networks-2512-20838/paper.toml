IV. SUMMARY AND CONCLUSION\r
In this work we have shown that using the matrix prod\u0002uct state ansatz and a variety of standard tensor network\r
algorithms, one can study simple Hamiltonian theories\r
residing on tessellations of hyperbolic space. In the con\u0002tinuum limit, this enables us to probe quantum field the\u0002ories on three-dimensional anti-de Sitter space. In prac\u0002tice, we have studied the quantum Ising model as the\r
simplest system in this class and have restricted our cal\u0002culations to systems with no more than 232 spins. Notice\r
that this is still vastly larger than what could be achieved\r
using exact diagonalization.\r
One can think of this lattice system as a simple discrete\r
model for understanding certain aspects of holography.\r
To this end, we have computed spatial boundary cor\u0002relation functions at fixed time and for different values\r
of the bulk coupling, finding a power law behavior for\r
any value of the bulk coupling in the disordered phase,\r
as one expects on the basis of the (discrete) symmetries\r
of hyperbolic space. Indeed our results suggest that the\r
boundary theory corresponds to a free fermion CFT when\r
the bulk is tuned to criticality.\r
Our computations of the boundary entanglement entropy\r
however, show that the logarithmic dependence on sub\u0002region size expected for a true CFT is only realized at\r
the bulk critical point - away from this coupling, a lin\u0002ear scaling is seen. We attribute this to the fact that\r
the effective CFT gotten by tracing out the bulk degrees\r
of freedom is generically non-local unless we tune to the\r
bulk critical point.\r
We have also examined out-of-time-ordered (OTOC) cor\u0002relators for both bulk and boundary spins. We are able\r
to fit the short-time behavior to an exponential function\r
and extract a corresponding Lyapunov exponent. There\r
seems to be some evidence of scrambling.\r
In general our measurements of dynamics highlight some\r
of the problems associated with the MPS ansatz - we see a\r
lack of rotational invariance in the heatmaps that show\u0002case time evolution. In addition, the tensor approach\r
appears to be limited to modest system sizes of just a\r
few hundred degrees of freedom. To simulate larger sys\u0002tems we will need to employ better classical algorithms\r
or quantum computers.


detected in a larger number of pulsars. For the first time,\r
we find compelling evidence of Hellings‚ÄìDowns inter\u0002pulsar correlations, using both Bayesian and frequen\u0002tist detection statistics (see Figure 1), with false-alarm\r
probabilities of p = 10‚àí3 and p = 5 √ó 10‚àí5‚Äì1.9 √ó 10‚àí4,\r
respectively (see Figure 3).\r
The significance of Hellings‚ÄìDowns correlations in\u0002creases as we increase the number of frequency com\u0002ponents in the analysis up to five, indicating that the\r
correlated signal extends over a range of frequencies.\r
A detailed spectral analysis supports a power-law sig\u0002nal, but at least two frequency bins show deviations\r
that may skew the determination of spectral slope (Fig\u0002ure 6). These discrepancies may arise from astrophysi\u0002cal or systematic effects. Furthermore, slope determi\u0002nation changes significantly using an alternative DM\r
model (Figure 5). The study of spatial correlations with\r
the optimal statistic confirms a Hellings‚ÄìDowns quasi\u0002quadrupolar pattern (Figure 7 and panel c of Figure 1),\r
with some indications of an additional monopolar signal\r
confined to a narrow frequency range near 4 nHz. How\u0002ever, the Bayesian evidence for this monopolar signal is\r
inconclusive, and we could not ascribe it to any astro\u0002physical or terrestrial source (e.g., an individual SMBHB\r
or errors in the chain of timing corrections).\r
The GWB is a persistent signal that should increase in\r
significance with number of pulsars and observing time\r
span. This is indeed what we observe by analyzing slices\r
of the data set (see Figure 9). Furthermore, the signal is\r
present in multiple pulsars (Figure 8), and can be found\r
in independent single-telescope data sets (Figure 10).\r
We are preparing a number of other papers searching\r
the 15-year data set for stochastic and deterministic sig\u0002nals, including an all-sky, all-frequency search for GWs\r
from individual circular SMBHBs. This search, together\r
with the same analysis of the 12.5-year data set (Arzou\u0002manian et al. 2023), indicates that the spectrum and\r
correlations we observe cannot be produced by an indi\u0002vidual circular SMBHB.\r
If the Hellings‚ÄìDowns-correlated signal is indeed an\r
astrophysical GWB, its origin remains indeterminate.\r
Among the many possible sources in the PTA frequency\r
band, numerous studies have focused on the unresolved\r
background from a population of close-separation SMB\u0002HBs. The SMBHB population is a direct byproduct\r
of hierarchical structure formation, which is driven by\r
galaxy mergers (e.g., Blumenthal et al. 1984). In a\r
post-merger galaxy, the SMBHs sink to the center of\r
the common merger remnant through dynamical inter\u0002actions with their astrophysical environment, eventually\r
leading to the formation of a binary (Begelman et al.\r
1980). GW emission from a SMBHB at nHz frequencies\r
is quasi-monochromatic because the binaries evolve very\r
slowly. Under the assumption of purely GW-driven bi\u0002nary evolution, the expected characteristic-strain spec\u0002trum is ‚àù f\r
‚àí2/3\r
(or f\r
‚àí13/3\r
for pulsar-timing residuals).\r
The GWB spectrum may also feature a low-frequency\r
turnover induced by the dynamical interactions of bi\u0002naries with their astrophysical environment (e.g., with\r
stars or gas, see Armitage & Natarajan 2002; Sesana\r
et al. 2004; Merritt & Milosavljevi¬¥c 2005) or possibly by\r
non-negligible orbital eccentricities persisting to small\r
separations (Enoki & Nagashima 2007). We find little\r
support for a low-frequency turnover in our data (see\r
App. E).\r
The GWB amplitude is determined primarily by\r
SMBH masses and by the occurrence rate of close bi\u0002naries, which in turn depends on the galaxy merger\r
rate, the occupation fraction of SMBHs, and the binary\r
evolution timescale; population models predict ampli\u0002tudes ranging over more than an order of magnitude\r
(Rajagopal & Romani 1995; Wyithe & Loeb 2003; Jaffe\r
& Backer 2003; McWilliams et al. 2014; Sesana 2013),\r
under a variety of assumptions. Figure 11 displays a\r

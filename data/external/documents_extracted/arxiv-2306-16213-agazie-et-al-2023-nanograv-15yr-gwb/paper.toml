directly from our understanding of SMBH and galaxy\r
evolution, it is toward the upper end of predictions im\u0002plying a combination of relatively high SMBH masses\r
and binary fractions. A detailed discussion of the GWB\r
from SMBHBs in light of our results is given in Agazie\r

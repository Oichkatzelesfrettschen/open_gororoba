From a statistical-inference standpoint, the problem\r
of detecting nHz GWs in PTA data is analogous to\r
GW searches with terrestrial and future space-borne\r
experiments, in which the propagation of light be\u0002tween reference masses is modeled with physical and\r
phenomenological descriptions of signal and noise pro\u0002cesses. It is distinguished by the irregular observation\r
times, which encourage a time- rather than Fourier\u0002domain formulation, and by noise sources (intrinsic pul\u0002sar noise, interstellar-medium‚Äìinduced radio-frequency‚Äì\r
dependent fluctuations, and timing-model errors) that\r
are correlated on timescales common to the GWs of in\u0002terest. This requires the joint estimation of GW sig\u0002nals and noise, which is similar to the kinds of global\r
fitting procedures already used in terrestrial GW ex\u0002periments, and proposed for space-borne experiments.\r
GW analysts have therefore converged on a Bayesian\r
framework that represents all noise sources as Gaussian\r
processes (van Haasteren et al. 2009; van Haasteren &\r
Vallisneri 2014), and relies on model comparison (i.e.,\r
Bayes factors, which are ratios of fully marginalized like\u0002lihoods) to define detection (see, e.g., Taylor 2021). This\r
Bayesian approach is nevertheless complemented by null\r
hypothesis testing, using a frequentist detection statis\u0002tic1\r
(the ‚Äúoptimal statistic‚Äù of Anholm et al. 2009; De\u0002morest et al. 2013; Chamberlin et al. 2015) averaged\r
over Bayesian posteriors of the noise parameters (Vige\u0002land et al. 2018).\r
The GWB‚Äîrather than GW signals from individu\u0002ally resolved binary systems‚Äîis likely to become the\r
first nHz source accessible to PTA observations (Rosado\r
et al. 2015). Because of its stochastic nature, the GWB\r
cannot be identified as a distinctive phase-coherent sig\u0002nal in the way of individual compact-binary-coalescence\r
GWs. Rather, as PTA data sets grow in extent and\r
sensitivity one expects to first observe the GWB as ex\u0002cess low-frequency residual power of consistent ampli\u0002tude and spectral shape across multiple pulsars (Ro\u0002mano et al. 2021; Pol et al. 2021). An observation fol\u0002lowing this behavior was reported in 2020 (Arzoumanian\r
et al. 2020, henceforth NG12gwb) for the 12.5-year data\r
set collected by the North American Nanohertz Observa\u0002tory for Gravitational waves (NANOGrav, McLaughlin\r
2013; Ransom et al. 2019), and then confirmed (Gon\u0002charov et al. 2021a; Chen et al. 2021) by the Parkes\r
Pulsar Timing Array (PPTA, Manchester et al. 2013)\r
and the European Pulsar Timing Array (EPTA, Desvi\u0002gnes et al. 2016), following many years of null results\r
and steadily decreasing upper limits on the GWB am\u00021 See Jenet et al. (2006) for an early example of a cross-correlation\r

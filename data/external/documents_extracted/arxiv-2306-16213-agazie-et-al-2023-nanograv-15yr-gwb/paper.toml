[[sections]]
number = "1"
title = "INTRODUCTION"
text = """
Almost a century had to elapse between Einstein‚Äôs pre\u0002diction of gravitational waves (GWs, Einstein 1916) and\r
their measurement from a coalescing binary of stellar\u0002mass black holes (Abbott et al. 2016). However, their\r
existence had been confirmed in the late 1970s through\r
measurements of the orbital decay of the Hulse‚ÄìTaylor\r
binary pulsar (Hulse & Taylor 1975; Taylor et al. 1979).\r
Today, pulsars are again at the forefront of the quest to\r
detect GWs, this time from binary systems of central\r
galactic black holes.\r
Black holes with masses of 105‚Äì1010 M‚äô exist at the\r
center of most galaxies and are closely correlated with\r
the global properties of the host, suggesting a sym\u0002biotic evolution (Magorrian et al. 1998; McConnell &\r
Ma 2013). Galaxy mergers are the main drivers of hi\u0002erarchical structure formation over cosmic time (Blu\u0002menthal et al. 1984) and lead to the formation of\r
close massive‚Äìblack-hole binaries long after the mergers\r
(Begelman et al. 1980; Milosavljevi¬¥c & Merritt 2003).\r
The most massive of these (supermassive black-hole bi\u0002naries, SMBHBs, with masses 108‚Äì1010 M‚äô) emit GWs\r
with slowly evolving frequencies, contributing to a noise\u0002like broadband signal in the nHz range (the GW back\u0002ground, GWB; Rajagopal & Romani 1995; Jaffe &\r
Backer 2003; Wyithe & Loeb 2003; Sesana et al. 2004;\r
McWilliams et al. 2014; Burke-Spolaor et al. 2019). If\r
all contributing SMBHBs evolve purely by loss of cir\u0002cular orbital energy to gravitational radiation, the re\u0002sultant GWB spectrum is well described by a simple\r
f\r
‚àí2/3\r
characteristic-strain power law (Phinney 2001).\r
‚àó NASA Hubble Fellowship: Einstein Postdoctoral Fellow\r
‚Ä† NANOGrav Physics Frontiers Center Postdoctoral Fellow\r
‚Ä° Deceased\r
¬ß NSF Astronomy and Astrophysics Postdoctoral Fellow\r
However, GWB signals that are not produced by popu\u0002lations of inspiraling black holes may also lie within the\r
nHz band; these include primordial GWs from inflation,\r
scalar-induced GWs, and GW signals from multiple pro\u0002cesses arising due to cosmological phase transitions, such\r
as collisions of bubbles of the post-transition vacuum\r
state, sound waves, turbulence, and the decay of any\r
defects such as cosmic strings or domain walls that may\r
have formed (see, e.g., Guzzetti et al. 2016; Caprini &\r
Figueroa 2018; Dom`enech 2021, and references therein).\r
The detection of nHz GWs follows the template out\u0002lined by Pirani (1956, 2009), whereby we time the prop\u0002agation of light to measure modulations in the distance\r
between freely falling reference masses. Estabrook &\r
Wahlquist (1975) derived the GW response of electro\u0002magnetic signals traveling between Earth and distant\r
spacecraft, sparking interest in low-frequency GW de\u0002tection. Sazhin (1978) and Detweiler (1979) described\r
nHz GW detection using Galactic pulsars and (effec\u0002tively) the solar system barycenter as references, relying\r
on the regularity of pulsar emission and planetary mo\u0002tions to highlight GW effects. The fact that pulsars\r
are such accurate clocks enables precise measurements\r
of their rotational, astrometric, and binary parameters\r
(and more) from the times-of-arrival of their pulses,\r
which are used to develop ever-refining end-to-end tim\u0002ing models. Hellings & Downs (1983) made the cru\u0002cial suggestion that the correlations between the time\u0002of-arrival perturbations of multiple pulsars could reveal\r
a GW signal buried in pulsar noise; Romani (1989) and\r
Foster & Backer (1990) proposed that a pulsar timing\r
array (PTA) of highly stable millisecond pulsars (Backer\r
et al. 1982) could be used to search for a GWB. Nev\u0002ertheless, the first multi-pulsar, long-term GWB limits\r
were obtained by analyzing millisecond-pulsar residuals\r
independently, rather than as an array (Stinebring et al.\r
1990; Kaspi et al. 1994)."""


6. DISCUSSION\r
In this letter we have reported on a search for an\r
isotropic stochastic GWB in the 15-year NANOGrav\r
data set. A previous analysis of the 12.5-year\r
NANOGrav data set found strong evidence for ex\u0002cess low-frequency noise with common spectral prop\u0002erties across the array, but inconclusive evidence for\r
Hellings‚ÄìDowns inter-pulsar correlations, which would\r
point to the GW origin of the background. By con\u0002trast, the 12.5-year data disfavored purely monopo\u0002lar (clock-error‚Äìlike) and dipolar (ephemeris-error‚Äìlike)\r
correlations. Subsequent independent analyses by the\r
PPTA and EPTA collaborations reported results con\u0002sistent with ours (Goncharov et al. 2021a; Chen et al.\r
2021), as did the search of a combined data set (Anto\u0002niadis et al. 2022)‚Äîa syzygy of tantalizing discoveries\r
that portend the rise of low-frequency GW astronomy.\r
We analyzed timing data for 67 pulsars in the 15-year\r
data set (those that span > 3 years), with a total time\r
span of 16.03 years, and more than twice the pulsar pairs\r
than in the 12.5-year data set. The common-spectrum\r
stochastic signal gains even greater significance and is


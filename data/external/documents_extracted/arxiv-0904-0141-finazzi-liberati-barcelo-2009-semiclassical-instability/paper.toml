backreaction of the RSET would become important is\r
τ ∼ 1/κ . 102tP . Indeed, even forgetting about the QI,\r
in order to get even a time scale τ ∼ 1 s for the growing\r
rate of the RSET, one would need a wall as large as 3×108\r
m. Therefore, most probably one would be able to main\u0002tain a superluminal speed for just a very short interval of\r
time. In addition to the above mentioned growing term\r
on H −\r
2 we have shown that there is also an unbounded\r
accumulation of Hawking radiation on H +\r
C\r
. Also this\r
contribution will very rapidly lead to a significant back\u0002reaction on the superluminal warp drive and to some sort\r
of semiclassical instability of the solution (that will most\r
probably prevent the formation of the Cauchy horizons\r
at late times).\r
Interestingly, recent investigations [19] seem to im\u0002ply that the above found asymptotic divergences of the\r
RSET on the white horizon might disappear if Lorentz\r
symmetry gets broken at high energies. While in this\r
case we still expect that the RSET will acquire large val\u0002ues soon after the white horizon is formed, we do not\r

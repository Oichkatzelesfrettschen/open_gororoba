In this paper we want to settle this issue by explicitly\r
considering the case of a warp drive which is created with\r
zero velocity at early times and then accelerated up to\r
some superluminal speed in a finite amount of time. This\r
can be viewed as the warp-drive analog of a semiclassical\r
black hole collapse [10]. By restricting attention to warp\r
drives in 1 + 1 dimensions (since this is the only case for\r
which one can carry out a complete analytic treatment),\r
we have calculated the RSET in the warp-drive bubble.\r
As we were expecting, we find that in the center of the\r
bubble there is a thermal flux of particles at the Hawk\u0002ing temperature corresponding to the surface gravity of\r
the black horizon. However, the surface gravity can be\r
shown to be inversely proportional to the thickness of the\r
bubble walls which, as said, has to be of the order of the\r
Planck length if some form of QI holds. Hence, one has\r
to conclude that an internal observer would soon find it\u0002self in the uncomfortable condition of being swamped by\r
a thermal flux at the Planck temperature. Even worse,\r
we do show that the RSET does increase exponentially\r
with time on the white horizon and close to it (while\r
it is regular and small on the black one). This clearly\r
implies that warp drives would become rapidly unstable\r
once superluminal speeds are reached.\r
The plan of the paper is the following. In Sec. II we\r
study the causal structure of both an eternal and a dy\u0002namic warp drive. In Sec. III we discuss the propagation\r
of light rays in a dynamical warp-drive geometry in close\r
analogy with the standard treatment for black holes.5\r
Finally, in Sec. IV we calculate the full RSET using the\r
technique adopted in [10] for black hole formation and\r
look for its divergences. A summary of our results is\r
given in Sec. V.\r

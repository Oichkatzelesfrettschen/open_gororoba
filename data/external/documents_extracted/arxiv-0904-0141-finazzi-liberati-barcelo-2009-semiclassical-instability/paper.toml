Semiclassical instability of dynamical warp drives\r
Stefano Finazzi,1 ,\r
∗ Stefano Liberati,1,† and Carlos Barcel´o2,‡\r
1SISSA, via Beirut 2-4, 34151 Trieste, Italy and INFN sezione di Trieste, via Valerio 2, 34127 Trieste, Italy. 2\r
Instituto de Astrof´ısica de Andaluc´ıa, CSIC, Camino Bajo de Hu´etor 50, 18008 Granada, Spain\r
(Dated: October 23, 2018)\r
Warp drives are very interesting configurations in general relativity: At least theoretically, they\r
provide a way to travel at superluminal speeds, albeit at the cost of requiring exotic matter to exist\r
as solutions of Einstein’s equations. However, even if one succeeded in providing the necessary exotic\r
matter to build them, it would still be necessary to check whether they would survive to the switching\r
on of quantum effects. Semiclassical corrections to warp-drive geometries have been analyzed only\r
for eternal warp-drive bubbles traveling at fixed superluminal speeds. Here, we investigate the more\r
realistic case in which a superluminal warp drive is created out of an initially flat spacetime. First of\r
all we analyze the causal structure of eternal and dynamical warp-drive spacetimes. Then we pass to\r
the analysis of the renormalized stress-energy tensor (RSET) of a quantum field in these geometries.\r
While the behavior of the RSET in these geometries has close similarities to that in the geometries\r
associated with gravitational collapse, it shows dramatic differences too. On one side, an observer\r
located at the center of a superluminal warp-drive bubble would generically experience a thermal\r
flux of Hawking particles. On the other side, such Hawking flux will be generically extremely high\r
if the exotic matter supporting the warp drive has its origin in a quantum field satisfying some form\r
of quantum inequalities. Most of all, we find that the RSET will exponentially grow in time close\r
to, and on, the front wall of the superluminal bubble. Consequently, one is led to conclude that the\r
warp-drive geometries are unstable against semiclassical backreaction.\r
PACS numbers: 04.20.Gz, 04.62.+v, 04.70.Dy\r
Keywords: warp drive, Hawking radiation, horizons\r

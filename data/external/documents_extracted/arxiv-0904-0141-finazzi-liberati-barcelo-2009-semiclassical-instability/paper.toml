Finally we want to comment on the fact that in this\r
paper a 1+1 calculation was performed. Generally in\r
spherically symmetric spacetimes this could be seen as\r
an s-wave approximation to the correct results. How\u0002ever, this is not the case for the axisymmetric warp-drive\r
geometry. However, we do expect that the salient fea\u0002tures of our results would be maintained in a full 3+1\r
calculation (most probably a numerical one) given that\r
they will still be valid in a suitable open set of the hori\u0002zons centered around the axis aligned with the direction\r
of motion.\r
In conclusion, we think that this work is casting strong\r
doubts about the semiclassical stability of superluminal\r
warp drives. Of course, all the aforementioned problems\r
disappear when the bubble remains subluminal. In that\r
case no horizons form, no Hawking radiation is created,\r
and neither strong temperature nor white horizon insta\u0002bility is found. The only remaining problem is that one\r
would still need the presence of some amount of exotic\r
matter to maintain the subluminal drive.\r

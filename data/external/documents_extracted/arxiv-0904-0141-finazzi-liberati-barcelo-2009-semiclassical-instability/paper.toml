theoretically, a way to travel at superluminal speeds: A\r
warp drive can be described as a spheroidal bubble sep\u0002arating an almost flat internal region from an external\r
asymptotically flat spacetime with respect to which the\r
bubble moves at an arbitrary speed. The idea is that\r
although on top of a spacetime nothing can move with\r
speeds greater than that of light, spacetime itself has no\r
a priori restriction on the speed with which it can be\r
stretched. Second, they provide an exciting ground for\r
testing our comprehension of general relativity (GR) and\r
quantum field theory in curved spacetimes (for instance\r
when investigating warp-drive implications for causality\r
[3]).\r

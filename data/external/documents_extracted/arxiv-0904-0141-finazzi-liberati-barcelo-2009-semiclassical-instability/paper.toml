Regarding the feasibility of warp-drive configurations,\r
a parallel line of research has focused on the study of their\r
robustness against the introduction of quantum correc\u0002tions to GR. In particular, in [9] it was studied what\r
would be the effect of having semiclassical corrections in\r
the case of an eternal superluminal warp drive. There,\r
it was noticed that to an observer within the warp-drive\r
bubble, the backward and forward walls (along the di\u0002rection of motion) look, respectively, like the horizon of\r
a black hole and of a white hole. By imposing over the\r
spacetime a quantum state which is vacuum at the null\r
infinities (i.e., what one may call the analog of the Boul\u0002ware state for an eternal black hole) it was found that\r
the renormalized stress-energy tensor (RSET) diverges\r
at the horizons.4Independently of the availability of ex\u0002otic matter to build the warp drive in the first place, the\r
existence of a divergence of the RSET at the horizons\r
would be telling us that it is not possible to create a\r
warp-drive geometry within the context of semiclassical\r
GR: Semiclassical effects would destroy any superlumi\u0002nal warp drive. However, in a more realistic situation,\r
a warp drive would have to be created at a very low ve\u0002locity in a given reference frame and then accelerated\r
to superluminal speeds. One may then expect that the\r
quantum state globally defined on such dynamical geom\u0002etry would be automatically selected by the dynamics\r
once suitable boundary conditions are provided (e.g., at\r
early times). This is indeed the case for a gravitational\r
collapse where it can be shown that, whenever a trap\u0002ping horizon forms, the globally defined quantum state\r
that is vacuum on I − has to be thermal at I + (at the\r
Hawking temperature) and regular at the horizon. In\r
other words, the dynamics of the collapse avoids select\u0002ing a Boulware-like state, with its associated divergence\r
at the horizon, ending up instead selecting the analo\u0002gous for collapsing configurations of the Unruh vacuum\r
state defined on eternal black holes, which leads to a per\u0002fectly regular RSET. Is the dynamics of the creation of\r
a warp drive, with its associated selection of the global\r
vacuum state, able to avoid the presence of divergences in\r
the RSET? Indeed, in [9] it was already noticed that an\r
Unruh-like state rather than a Boulware-like state should\r
be expected to describe the quantum state characterizing\r
built warp drives with much larger wall thickness. For example,\r
for ∆ ≃ 1 m, one would only need |E| & 1/4 M⊙.\r
4 Throughout this paper we shall work in the Heisenberg represen\u0002tation so that only operators, not the states, evolve in time.\r

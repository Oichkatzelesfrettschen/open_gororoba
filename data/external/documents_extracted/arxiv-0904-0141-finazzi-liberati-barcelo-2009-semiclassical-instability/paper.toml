V. SUMMARY AND DISCUSSION\r
We have described the causal structure of both eter\u0002nal and dynamical warp drives. In a geometric optics\r
approximation we have studied the propagation of light\r
rays in dynamical geometries and found that the same ex\u0002ponential relation between affine coordinates on I − and\r
H +\r
C\r
is recovered at late times (large u) as in the case\r
of black hole spacetimes. Given this relation it is un\u0002avoidable the conclusion that indeed a Hawking flux will\r
be observed by any observer inside the warp-drive bub\u0002ble far from the black horizon. Indeed, the calculation\r
shows explicitly the onset of such a flux. This radiation\r
is produced at the black horizon and soon fills the in\u0002terior of the bubble, traveling rightward at the speed of\r
light. The central region of the warp drive behaves like\r
the asymptotic region of a black hole: In both these re\u0002gions the static contribution (ρst) to the energy density\r
vanishes so that the total energy density is due solely to\r
the Hawking radiation generated at the black horizon.\r
When creating a warp drive one not only forms a black\r
horizon but also a white one. Both are sources of right\u0002going radiation. To understand better the nature of this\r
radiation we have calculated the RSET in this geome\u0002try and, in particular, the energy density as measured\r
by freely falling observers. In this way we recover that\r
the RSET does not diverge at the horizons at any finite\r
time. The singular behavior of the static terms (or vac\u0002uum polarization terms) in the RSET at the horizons is\r
canceled by the leading contributions of the dynamical\r
right-going terms, or what is equivalent, by the presence\r
of Hawking radiation at both the horizons.\r
It is however easy to see that the subleading terms of\r
Eq. (83) behavior is rather different between the black\r
and the white horizons. The subleading term in the\r
RSET associated with the formation of the black hori\u0002zon does not produce any significative backreaction on\r
the horizon itself. In fact, this term is just a transient\r
which decays exponentially.9\r
The formation of a white horizon is also associated\r
with a similar subleading term, but this time it accu\u0002mulates onto the white horizon itself. This causes the\r
energy density ρ seen by a free-falling observer to grow\r
unboundedly with time on this horizon. The semiclassi\u0002cal backreaction of the RSET will make the superluminal\r
warp drive become rapidly unstable, in a time scale of\r
the order of 1/κ2, the inverse of the surface gravity of\r

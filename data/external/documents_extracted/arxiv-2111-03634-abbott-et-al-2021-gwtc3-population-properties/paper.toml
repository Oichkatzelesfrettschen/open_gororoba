Population of Merging Compact Binaries Inferred Using Gravitational\r
Waves through GWTC-3\r
R. Abbott et al.*\r
(LIGO Scientific Collaboration, Virgo Collaboration, and KAGRA Collaboration)\r
(Received 4 February 2022; revised 28 October 2022; accepted 19 December 2022; published 29 March 2023)\r
We report on the population properties of compact binary mergers inferred from gravitational-wave\r
observations of these systems during the first three LIGO-Virgo observing runs. The Gravitational-Wave\r
Transient Catalog 3 (GWTC-3) contains signals consistent with three classes of binary mergers: binary\r
black hole, binary neutron star, and neutron star–black hole mergers. We infer the binary neutron star\r
merger rate to be between 10 and 1700 Gpc−3 yr−1 and the neutron star–black hole merger rate to be\r
between 7.8 and 140 Gpc−3 yr−1, assuming a constant rate density in the comoving frame and taking the\r
union of 90% credible intervals for methods used in this work. We infer the binary black hole merger rate,\r
allowing for evolution with redshift, to be between 17.9 and 44 Gpc−3 yr−1 at a fiducial redshift (z ¼ 0.2).\r
The rate of binary black hole mergers is observed to increase with redshift at a rate proportional to ð1 þ zÞκ\r
with κ ¼ 2.9þ1.7 −1.8 for z ≲ 1. Using both binary neutron star and neutron star–black hole binaries, we obtain a\r
broad, relatively flat neutron star mass distribution extending from 1.2þ0.1 −0.2 to 2.0þ0.3 −0.3M⊙. We confidently\r
determine that the merger rate as a function of mass sharply declines after the expected maximum neutron\r
star mass, but cannot yet confirm or rule out the existence of a lower mass gap between neutron stars and\r
black holes. We also find the binary black hole mass distribution has localized over- and underdensities\r
relative to a power-law distribution, with peaks emerging at chirp masses of 8.3þ0.3 −0.5 and 27.9þ1.9 −1.8M⊙. While\r
we continue to find that the mass distribution of a binary’s more massive component strongly decreases as a\r
function of primary mass, we observe no evidence of a strongly suppressed merger rate above\r
approximately 60M⊙, which would indicate the presence of a upper mass gap. Observed black hole\r
spins are small, with half of spin magnitudes below χi ≈ 0.25. While the majority of spins are preferentially\r
aligned with the orbital angular momentum, we infer evidence of antialigned spins among the binary\r
population. We observe an increase in spin magnitude for systems with more unequal-mass ratio. We also\r
observe evidence of misalignment of spins relative to the orbital angular momentum.\r

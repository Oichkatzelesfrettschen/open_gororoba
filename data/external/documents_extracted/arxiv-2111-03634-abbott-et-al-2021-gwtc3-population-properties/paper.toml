The gravitational-wave signal of a compact binary\r
merger involving a NS differs from that of a BBH due\r
to matter effects in the waveform, most notably the phasing\r
of the gravitational waveform during the inspiral due to the\r
tidal deformation of the NS [181]. Since none of the\r
observations in O3b [3] yield an informative measurement\r

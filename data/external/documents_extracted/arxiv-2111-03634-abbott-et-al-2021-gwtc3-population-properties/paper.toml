C. Inconclusive evidence for upper mass gap\r
Stellar evolution models predict a lack of black holes\r
with masses from 50þ20\r
−10M⊙ to approximately 120M⊙ due\r
to pair production instability [199–205]. The high-mass\r
event GW190521 could have one or both components lying\r
within this mass gap [17,206]. Other analyses of this event\r
with independent parameter inferences have argued this\r
event could have both components with masses outside\r
of this range [207–209]. We define a gap as a rapid decline\r
to zero in merger rate at some mass, followed by a rapid\r
rise in the distribution at a higher mass. Repeating similar\r
analyses with the full O3 dataset, we find no evidence\r
for such a gap starting at masses < 75M⊙. Following\r
Ref. [209], we extend the PP mass model to allow for\r
masses > 100M⊙ and to include a zero-rate mass interval\r
parametrized with the lower edge and width of the gap.\r
Because of the uncertain origin of the previously reported\r
peak at approximately 35M⊙, we do not enforce the start of\r
the gap to be immediately following the peak in the\r
model, which would be expected if this feature was the\r
pileup caused by pulsational pair-instability supernovae\r
[203,210]. With this extended model, we find minimal\r
posterior support for the gap to start at < 75M⊙ (3.1%\r
credibility). In the region where there is posterior support\r
for a gap starting at < 75M⊙, the gap width is constrained\r
to be < 35M⊙, lower than the expected gap width of\r
approximately 50M⊙ [211]. The majority of the posterior\r
support has the gap start above 75M⊙, consistent with the\r
inferred maximum mass cutoff from the PP model without\r
including a gap. A mass gap at that range would allow both\r
component masses of the most massive BBH in the catalog,\r
GW190521, to fall below the cutoff; thus, we are not able to\r
determine whether or not the mass distribution exhibits a\r
rise again at higher masses. We find a slight preference\r
(ln B ¼ 0.06) for the PP model without a gap over one with\r
the gap included. We report inconclusive evidence for a\r
zero-rate upper mass gap, challenging the classical expect\u0002ations for the pair-instability mass gap. Our results are\r
consistent with either a pair-instability mass gap that starts\r
at or higher than the upper bound of the observed catalog\r
(i.e., > 75M⊙), or the possibility that a non-negligible\r
fraction of the high-mass binaries in the catalog were\r
formed in a way that avoids pair instability [162,212–214].\r
D. Evolution of rate with redshift\r
The observation of BBH mergers offers us the means of\r
not only measuring the local merger rate per comoving\r
volume but also the evolution of this merger rate as we look\r
back toward larger redshifts z. Given the limited range of\r
redshift to which our searches are sensitive, we parametrize\r
the merger rate per comoving volume as a simple power\r
law, with RðzÞ ∝ ð1 þ zÞκ [146].\r
In our previous study [20], the redshift distribution was\r
weakly constrained, exhibiting a preference for a rate that\r
increased with redshift but still consistent with a non\u0002evolving merger rate. Here, in addition to new events\r
observed in O3b, we leverage updated pipelines and our\r
improved sensitivity models to update our inference of κ.\r
As we discuss further in Appendix C 5, these sensitivity\r
model refinements indicate a lower search sensitivity to\r
high-redshift BBH mergers than previously concluded. We\r
now confidently claim to see evolution of the BBH merger\r
rate with redshift in our population with a FAR < 1 yr−1,\r
inferring that κ > 0 at 99.6% credibility. While the exact\r
distribution of κ does depend on the chosen mass model, we\r
can rule out a redshift-independent merger rate at similar\r
credible levels when adopting any of the parametrized mass\r
distribution models used in Ref. [20].\r

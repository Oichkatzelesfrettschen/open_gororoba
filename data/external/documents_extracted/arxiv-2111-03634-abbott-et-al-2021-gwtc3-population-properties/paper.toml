The remainder of this paper is organized as follows. In\r
Sec. II we summarize the observations we reported through\r
O3, then highlight the key conclusions obtained from them\r
in this study. In Sec. III we describe the hierarchical method\r
used to fit population models to the data, and steps taken to\r
validate their results. In Sec. IV we describe analyses for\r
the whole compact binary population, including both BHs\r
and NSs. In Sec. V we describe our results for binaries\r
containing one or more NSs. In Secs. VI and VII we\r
describe our results for BBH masses and spins, respec\u0002tively. In Sec. VIII we discuss the results obtained with\r
other searches or selection criteria, comparing to the\r
populations identified in this work. In Sec. IX we discuss\r
the astrophysical interpretation of our observations and\r
population inferences. In Sec. X we comment on prospects\r
for future searches for the stochastic background of\r
gravitational radiation from compact binary mergers during\r
the next observing run. We conclude in Sec. XI by\r
summarizing the significance of our results. In our appen\u0002dixes, we provide the details of how we estimate sensitivity\r
to compact binary mergers (Appendix A), a comprehensive\r
description of the population models used in this work\r
(Appendix B), methods we use to validate our study against\r
prominent sources of systematic error (Appendix C), and\r
additional details of the BBH results (Appendix D). In\r
Appendix E, we provide revised posterior distributions for\r
all events used in this work, each reassessed using\r

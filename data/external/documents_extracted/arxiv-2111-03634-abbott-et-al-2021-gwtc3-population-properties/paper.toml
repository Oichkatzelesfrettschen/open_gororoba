APPENDIX A: SENSITIVITY ESTIMATION\r
A key ingredient in Eqs. (3) and (4) is the detection\r
fraction ξðΛÞ, which estimates the fraction of systems that\r
we expect to successfully detect from some prior volume\r
that extends past our detectors’ reach. The detection\r
fraction quantifies selection biases, and so it is critical to\r
accurately characterize. For a population described by\r
parameters Λ, the detection fraction is\r
ξðΛÞ ¼ ZPdetðθÞπðθjΛÞdθ: ðA1Þ\r
Here, PdetðθÞ is the detection probability: The probability\r
that an event with parameters θ would be detected by a\r
particular search. The detection probability depends on the\r
sky position and orientation of the source binary, and\r
crucially for our purposes, on the masses and redshift of a\r
system, and, to a lesser degree, on the spins.\r
Given the nonideal nature of the detector data, the\r
variation in network sensitivity over time, and the complex\u0002ity of both the signal waveforms and the search pipelines,\r
an accurate estimate of PdetðθÞ and ξðΛÞ requires empirical\r
methods, specifically the use of a large suite of simulated\r
signals added to the data: injections. For analyses that focus\r
on the BBH subpopulation in Sec. VI, we simulate compact\r
binary signals from a reference BBH population and record\r
which ones are successfully detected by the PYCBC,\r
GSTLAL, or MBTA search pipelines. We omit the cWB\r
search from our volume estimate, since at present any\r
detection of a binary merger was corroborated by a\r
detection in the remaining pipelines. In addition, we also\r
simulate compact binary signals from reference BNS,\r
NSBH, and IMBH populations. These injections include\r
binaries with component masses in the range 1 − 600M⊙,\r
have spins that are isotropic in orientation, and are uniform\u0002in-comoving volume. Spins are drawn from a distribution\r
that is uniform in the dimensionless spin magnitude up to a\r
maximum of χmax ¼ 0.998 for black holes and χmax ¼ 0.4\r
for neutron stars. To control computational costs, the\r
expected network signal-to-noise ratio (SNR) of each\r
injection is computed using representative detector power\r
spectral densities for O3. Injections with expected SNR\r
below 6 are assumed not to be detected, and are thus\r

XI. CONCLUSIONS\r
The third LIGO-Virgo-KAGRA Gravitational-Wave\r
Transient Catalog (GWTC-3) [3] has increased our census\r
of the population of compact mergers by nearly a factor\r
of 2 compared to our analysis of the first half of O3 [20].\r
We simultaneously employ all observations with\r
FAR < 0.25 yr−1 to infer the merger rate versus both\r
component masses across the observed mass spectrum.\r
For NSs, we find a broad mass distribution extending up to\r
2.0þ0.3 −0.3M⊙, in contrast to the narrow mass distribution\r
observed for Galactic BNSs. We find the BBH mass\r
distribution is nonuniform, with overdensities at BH\r
masses of 10 and 35M⊙. These overdensities may reflect\r
the astrophysics associated with generating coalescing\r
binaries, potentially reflecting properties of stellar physics\r
or astrophysical environments. These features may\r
assist future applications of gravitational-wave astronomy.\r
As an example, these sharp features could be redshift\r
independent and, if so, used as standard candles for\r
cosmology [364,365]. We find that the compact object\r
mass distribution exhibits an interval between 2.2 and\r
6.1M⊙ where merger rates are suppressed, which could be\r
consistent with past x-ray observations suggesting a mass\r
gap [80–83]. Our analysis lacks sufficient sensitivity to\r
probe the structure of the mass distribution at the highest\r
masses m1 > 70M⊙ in detail; however, so far, we find no\r
evidence for or against an upper mass gap.\r
We find that observed BH spins are typically small (half\r
less than 0.25). We still conclude that at least some of these\r
spins exhibit substantial spin-orbit misalignment. We\r
corroborate a correlation between BBH effective inspiral\r
spins and mass ratio.\r
Using parametric models to infer the distribution of BBH\r
merger rate with redshift, we find the BBH merger rate\r
likely increases with redshift; we cannot yet assess more\r
complex models where the shape or extent of the mass\r
distribution changes with redshift.\r
Analyses presented in our previous work [20] and in a\r
companion paper [366] employ coarse-grained models for\r
the BBH population, smoothing over some of the subtle\r
features identified above. We find that these coarse-grained\r
models draw similar conclusions on current data to our\r
previous studies; see Sec. VI A. Applications that focus on\r
large-scale features of the mass distribution (e.g., the\r
stochastic background, as described in Sec. X) require\r
only these coarse-grained results. Nonetheless, the mass\r
distribution remains a critical source of systematic uncer\u0002tainty in any merger rate integrated over any mass interval,\r
particularly in mass intervals with few observations. We\r
specifically find the BNS and NSBH merger rates exhibit\r
considerable uncertainty in the mass distribution, with\r
relative merger rate errors within (and between) models\r
far in excess of the expected statistical Poisson error\r
associated with the count of these events. These systematics\r
propagate directly into our most conservative estimates for\r
their merger rates.\r
The next GW survey could have a BNS detection range\r
increased by approximately 15%–40% [367]. Even without\r
allowing for increased merger rates at higher redshift, the\r
next survey should identify roughly 3 times more events of\r
each class than used in this study, including several new\r
events from the BNS and BHNS category. We continuously\r
revise our assessment of future observing prospects [367].\r

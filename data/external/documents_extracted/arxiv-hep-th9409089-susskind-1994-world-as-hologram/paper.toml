1. Counting Degrees of Freedom\r
Most physicists believe that the degrees of freedom of the world consist of fields filling\r
space. Some theorists believe that this may be an overestimate and that a small distance\r
cutoff will be required in order to make sense of quantum gravity. According to this philos\u0002ophy the world is about as rich in structure as a three dimensional discrete lattice theory\r

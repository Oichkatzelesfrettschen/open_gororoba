[[sections]]
number = "7"
title = "Discussion"
text = """
Perhaps the most disturbing feature of the theory I have outlined is the is the continual\r
presence of the parameter ǫ. One should of course expect that this parameter eventually\r
disappears from the ordinary, on shell, S matrix elements that are usually considered the\r
proper business of string theory. We may of course declare that this is the only allowable\r
business. In so doing, with a single blow we not only eliminate reference to ǫ but we also\r
solve the great paradox of black hole quantum mechanics. Simply put, in string theory the\r
formation and evaporation of a black hole must be described by an S matrix because string\r
30

theory is an S matrix theory. Obviously this is an unsatisfactory conclusion to the debate.\r
In particular it would not permit us to discuss physics from the viewpoint of a freely falling\r
observer, falling into a black hole. This is a severe limitation indeed since we ourselves may\r
well be entering the horizon of an enormous black hole. We have no way of knowing.\r
The parameter ǫ is the price we pay for a more detailed space time description which\r
allows any discussion of these sorts of issues. Furthermore this parameter is not without\r
physical meaning. As Bohr emphasized the discussion of a physical process is incomplete\r
without a specification of the apparatus. In particular the time resolution of the apparatus\r
plays a central role in any effort to describe a theory which has arbitrarily high frequency\r
internal motions as string theory has. The apparatus in question may be a particle detector,\r
an atom, or the Hawking radiation emitted from a black hole’s horizon.\r
Starting with the Bekenstein ’t Hooft view of information and area we have been led to\r
an extremely unconventional view of the quantum theory of gravity. In particular all those\r
concepts which derive from the idea of a gravitational field independently fluctuating in each\r
Planckian volume element have no place in the present theory. For example, the idea of\r
Planck scale space-time foam or more generally, the notion of a path integral over a 3+1\r
dimensional metric may make no sense. In fact it is unclear that there is any domain of\r
phenomena in which the conventional gravitational field should be treated as something to\r
be integrated over at least with anything like the usual integrand. At best there might be\r
a region between the string scale and the Planck scale where a semiclassical approximation\r
to a weakly fluctuating gravitational field might hold. It is clear that if the present ideas\r
are correct then by the time that the planck scale is reached, the number of nonredundant\r
degrees of freedom is infinitely smaller than what is ordinarily envisioned. It seems to me\r
that this must have an important long range effect on gravitational research.\r
In the short term there are a number of areas in which progress can be made. First a\r
better understanding of the concept of fixed points and their relation to Lorentz boosts and\r
high energy scattering is possible in ordinary field theories like QCD [8].\r
Secondly, for string theory to provide an interesting candidate for a holographic theory,\r
several missing ingredients have to be filled in. The first would be to show that the 1/N\r
expansion reproduces the bosonic string perturbation expansion. However, even if this can\r
be done, the theory can not be analyzed nonperturbatively because of the tachyon instability.\r
Therefore it is very important to determine if the lattice model can be supersymmetrized.\r
31

Assuming this is possible, we can then attack the nonperturbative issues. From the present\r
point of view the most important questions would be the following:\r
Does the theory retain its good features nonperturbatively. In particular are the contin\u0002uous symmetries such as translation, rotation, and full Lorentz symmetry left intact?\r
In the limit of vanishing cutoff, is the density of string bounded at about N2 bits per\r
link?\r
If these questions can be answered in the affirmative then string theory provides us with\r
a concrete example of a holographic world.\r
Acknowledgements:\r
During the month of July of this year I visited Gerard ’t Hooft in Utrecht. Much of\r
my thinking about these problems was stimulated by our discussions during this time. The\r
idea that the world is in a sense two dimensional is ’t Hooft’s but it resonated very closely\r
with my own thinking about horizons and strings. The way of implementing the idea, and\r
its possible connections with string theory, is mine but it was very heavily influenced by our\r
conversations.\r
I would like to thank both ’t Hooft and John Preskill for emphasizing that information\r
can and should spread at the causal limit as matter approaches a horizon.\r
Finally I benefitted from discussions with Kenneth Wilson and Robert Perry, about\r
boosts and renormalization fixed points in light front quantum mechanics and Lev Lipatov\r
about high energy scattering."""


survive beyond perturbation theory ( supersymmetry will surely be important here ) then\r
lattice string theory is a concrete example of a holographic theory. I believe that this is an\r
extremely important problem for string theorists who want to show that string theory really\r
exists and defines a quantum theory of gravity.\r

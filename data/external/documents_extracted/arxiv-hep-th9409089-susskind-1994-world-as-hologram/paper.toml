is N2. An effective infinite repulsion must prevent more than this number of string bits on\r
a link. Just this number of string bits per link corresponds to one bit per Planck area.\r
In the bosonic case nonlinear effects do become important and it is possible at this point\r
that it becomes energetically prohibitive to further increase the density. If it can be shown\r
that the string density can not exceed 1/l2\r

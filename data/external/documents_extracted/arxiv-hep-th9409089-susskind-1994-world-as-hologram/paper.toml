ABSTRACT\r
According to ’t Hooft the combination of quantum mechanics and gravity requires the\r
three dimensional world to be an image of data that can be stored on a two dimensional\r
projection much like a holographic image.\r
The two dimensional description only requires one discrete degree of freedom per Planck\r
area and yet it is rich enough to describe all three dimensional phenomena. After outlining\r
’t Hooft’s proposal I give a preliminary informal description of how it may be implemented.\r
One finds a basic requirement that particles must grow in size as their momenta are increased\r
far above the Planck scale. The consequences for high energy particle collisions are described.\r
The phenomena of particle growth with momentum was previously discussed in the\r
context of string theory and was related to information spreading near black hole horizons.\r
The considerations of this paper indicate that the effect is much more rapid at all but the\r
earliest times. In fact the rate of spreading is found to saturate the bound from causality.\r
Finally we consider string theory as a possible realization of ’t Hooft’s idea. The light\r
front lattice string model of Klebanov and Susskind is reviewed and its similarities with the\r
holographic theory are demonstrated. The agreement between the two requires unproven\r
but plausible assumptions about the nonperturbative behavior of string theory. Very similar\r
ideas to those in this paper have long been held by Charles Thorn.\r

Abstract\r
Quantum Geometry (the modern Loop Quantum Gravity using graphs and\r
spin-networks instead of the loops) provides microscopic degrees of freedom\r
that account for the black-hole entropy. However, the procedure for state\r
counting used in the literature contains an error and the number of the rel\u0002evant horizon states is underestimated. In our paper a correct method of\r
counting is presented. Our results lead to a revision of the literature of the\r
subject. It turns out that the contribution of spins greater then 1/2 to the\r
entropy is not negligible. Hence, the value of the Barbero-Immirzi parameter\r
involved in the spectra of all the geometric and physical operators in this\r
theory is different than previously derived. Also, the conjectured relation be\u0002tween Quantum Geometry and the black hole quasi-normal modes should be\r
understood again.\r

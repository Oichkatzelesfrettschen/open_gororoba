II. THE HORIZON QUANTUM STATES\r
Our departure point is the quantum Isolated Horizon theory introduced in [8]. A classical\r
(weakly) isolated horizon is a null, non-expanding world-surface of a space-like 2-sphere S,\r
equipped with a null vector field of a constant self-acceleration. This idea gave rise to a\r
new quasi-local theory of black-hole in equilibrium interesting also from purely classical\r
point of view [13]. The local degrees of freedom of space-time geometry out of the horizon\r
are not restricted. An additional assumption satisfied by the isolated horizon geometry\r
considered in [8] is the spherical symmetry (see [3] for a discussion of the general case). The\r
classical phase space introduced in the Ashtekar-Baez-Corichi-Krasnov framework consists\r
of all the gravitational fields which can exist in a neighborhood of an isolated horizon.\r
The location and area a of the horizon are fixed. In the corresponding 3 + 1 Hamiltonian\r
framework the horizon is represented by a 2-sphere S, whereas the remaining part of space\r
under consideration (bulk) is the exterior region, a 3-manifold Σ bounded by S. The only\r
kinematic degrees of freedom of the horizon S are given by a U(1) connection defined on a\r
spin bundle over S. The gravitational field data is defined on Σ. The bulk and the horizon\r
data are subject to a consistency condition ensuring that the world-surface of S is indeed\r
an isolated horizon. In the quantum theory of this system, the bulk gravitational field is\r
described by Quantum Geometry. The quantum consistency condition between the bulk and\r
the horizon implies that the quantum degrees of freedom of the horizon should be described\r
by a union of the Chern-Simons theories on arbitrarily punctured S.\r
Below, we outline the elements of the quantum theory which play a role in the entropy\r
calculation. The kinematic Hilbert space of the quantum Isolated Horizon theory is contained\r
in the tensor product HS⊗HΣ, where HS is the Hilbert space of the quantum horizon degrees\r
of freedom whereas HΣ is the Hilbert space of the quantum geometry defined in the bulk Σ.\r

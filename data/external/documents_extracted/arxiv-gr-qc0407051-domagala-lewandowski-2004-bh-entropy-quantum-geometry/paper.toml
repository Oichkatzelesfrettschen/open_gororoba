I. INTRODUCTION AND RESULTS\r
Quantum Geometry [1–3] provides microscopic degrees of freedom that account for the\r
black-hole entropy. The issue was raised in works by Krasnov [4] and Rovelli [5]. The fi\u0002nal quantum Isolated Horizon framework was introduced by Ashtekar, Baez, Corichi and\r
Krasnov [8]. The framework describes a black-hole in equilibrium surrounded by a quite\r
arbitrary space-time. In the canonical formulation of the theory, the classical phase space\r
is restricted to the set of space-times containing a black-hole of a fixed area a. After quan\u0002tization, the kinematic Hilbert space is the tensor product of the horizon Hilbert space HS\r
and the bulk Hilbert space HΣ. Elements of HS are identified with the black-hole kinematic\r
quantum states. They represent quantum excitations of the U(1) spin connection defined on\r
the horizon. Mathematically, they are described by the quantum Chern-Simons theories on\r
a punctured sphere, where all possible sets of punctures are admitted. Therefore, they are\r
labeled by certain sequences of numbers (referred to as spins) assigned to the punctures. The\r
bulk states, that is elements of HΣ, on the other hand, are described by Quantum Geometry,\r
and define the quantum area of the horizon [6,7]. The quantum constraints commute with\r
the quantum horizon area operator. Most importantly, all the solutions whose quantum\r
areas fall into any given finite interval [a − δa, a + δa] can be labeled by a finite number of\r
the black-hole states (and by other labels corresponding to the bulk states). That number\r
defines the Ashtekar-Baez-Corichi-Krasnov black-hole entropy. However, the procedure in\u0002troduced in [8] for state counting contains a spurious constraint on admissible sequences of\r
the labels, and the number of the relevant horizon states is underestimated. The goal of our\r

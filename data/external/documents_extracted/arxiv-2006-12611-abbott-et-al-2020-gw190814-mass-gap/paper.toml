2020; Soares-Santos et al. 2019; Abbott et al. 2019c),\r
by exploiting information in the neutron star equation\r
of state (Messenger & Read 2012), or by using the red\u0002shifted masses inferred from the gravitational wave ob\u0002servation and assumptions about the mass distribution\r
of the sources (Chernoff & Finn 1993; Taylor et al.\r
2012; Taylor & Gair 2012; Farr et al. 2019). At cur\u0002rent sensitivities, the cosmological parameter to which\r

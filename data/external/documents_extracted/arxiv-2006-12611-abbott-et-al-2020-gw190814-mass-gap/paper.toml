We infer the physical properties of GW190814 using a\r
coherent Bayesian analysis of the data from LIGO Liv\u0002ingston, LIGO Hanford and Virgo following the method\u0002ology described in Appendix B of Abbott et al. (2019a).\r
Results presented here are obtained using 16 s of data\r
around the time of detection. We use a low-frequency\r
cutoff of 20 Hz for LIGO Hanford and Virgo and 30 Hz\r
for LIGO Livingston for the likelihood evaluations, and\r
we choose uninformative and wide priors, as defined in\r
Appendix B.1 of Abbott et al. (2019a). The LALInfer\u0002ence stochastic sampling software (Veitch et al. 2015) is\r
the primary tool used to sample the posterior distribu\u0002tion. A parallelized version of the parameter estimation\r

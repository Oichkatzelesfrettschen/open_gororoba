5. TESTS OF GENERAL RELATIVITY\r
GW190814 is the gravitational-wave event with the\r
most unequal mass ratio to date, and can therefore be\r
used to test general relativity (GR) in a region of pa\u0002rameter space previously unexplored with strong-field\r
tests of GR (Abbott et al. 2016g, 2019e,d). The asym\u0002metric nature of a system excites the higher multipole\r
moments of the gravitational signal, which allows us to\r
test the multipolar structure of gravity (Kastha et al.\r
2018, 2019; Dhanpal et al. 2019; Islam et al. 2020). The\r
addition of information from the higher harmonics of a\r
signal also breaks certain degeneracies in the description

10\r
of the source, and could potentially enable us to place\r
stronger constraints on certain deviations from GR (Van\r
Den Broeck & Sengupta 2007b,a). We perform sev\u0002eral null tests of GR using GW190814. These tests as\u0002sume GW190814 is a (quasi-circular) BBH merger as de\u0002scribed in GR, and look for inconsistencies between the\r
observed signal and predictions of the theory. An incon\u0002sistency might arise from an incomplete understanding\r
of the underlying signal (or noise), and could indicate a\r
non-BBH nature of the signal or a potential departure\r
from GR.\r
First, as a consistency test of the signal reconstruc\u0002tion, we subtract from the data the maximum like\u0002lihood compact binary coalescence waveforms, Phe\u0002nom (Khan et al. 2016), Phenom HM (Kalaghatgi\r
et al. 2020), Phenom PHM (Khan et al. 2020), and\r
EOBNR PHM (Ossokine et al. 2020) and analyze 4 s\r
of the resulting residual data centered around the time\r
of merger with the morphology-independent transient\r
analysis BayesWave (Cornish & Littenberg 2015; Lit\u0002tenberg & Cornish 2015). We measure the 90% credible\r
upper limit on the coherent SNR, ρ90, and compare it\r
to the SNR, ρ\r
N\r
90, recovered by analyzing 175 randomly\r
selected data segments in surrounding time (off–source\r
data) with the same configuration settings. If the resid\u0002ual data are consistent with the noise, we expect ρ90\r
to be consistent with ρ\r
N\r
90. We compute the p-value\r
by comparing the distribution of ρ\r
N\r
90 to ρ90 through\r
p = P(ρ\r
N\r
90 < ρ90). We obtain p-values of 0.59, 0.82,\r
0.82, and 0.75 for Phenom, Phenom HM, Phenom PHM,\r
and EOBNR PHM, respectively. Hence, we find no evi\u0002dence for deviations in the behavior of the residual data\r
stream.\r
We also look for deviations in the spin-induced\r
quadrupole moments of the binary components. Accord\u0002ing to the no-hair conjecture (Carter 1971; Hansen 1974)\r
the multipole moments of a Kerr BH are completely\r
described by its mass and spin angular momentum.\r
At leading order in spin, the spin-induced quadrupole\r
moment scalar is (Hartle 1967; Pappas & Apostolatos\r
2012), Q = −κa2m3, where (m, a) are the mass and\r
dimensionless spin of the compact object, and κ is a\r
dimensionless deformation parameter characterizing de\u0002viations in the spin-induced quadrupole moment. Kerr\r
BHs have κ = 1 (Thorne 1980), while κ ∼ 2–14 for NSs\r
(depending on the equation of state) and κ ∼ 10–150\r
for spinning boson stars with large self-interaction (Ryan\r
1997). The deformation parameter can even be negative\r
for (slowly-rotating, thin-shelled) gravastars (Uchikata\r
et al. 2016). Hence, an accurate measurement of κ\r
sheds light onto the nature of the compact object. For\r
compact binaries, the spin-induced quadrupole moment\r
terms appear at second post-Newtonian order (Poisson\r
1998). For Kerr BHs in GR, κ1 = κ2 = 1, where\r
κ1, κ2 are the individual deformation parameters of the\r
primary and secondary compact objects in the binary.\r
Since κ1 and κ2 are strongly degenerate in the gravita\u0002tional waveform, we instead measure a linear symmetric\r
combination of these quantities, κs = (κ1+κ2)/2, which\r
is 1 for a BBH in GR. The posteriors on κs are rela\u0002tively uninformative, and nearly span the prior range\r
of [0, 500], with increased support at κs = 0 relative to\r
the prior. The upper bound of the prior was chosen to\r
accommodate all the objects listed above. The result\r
shows that GW190814 is consistent with having a BBH\r
source described by GR. However, the broad posterior\r
means that we cannot exclude the possibility that one\r
or both components of the source is not a BH. We can\r
attempt to understand this result in terms of the spin\r
measurements for the binary. The measurements of κs\r
and a non-zero χeff are highly correlated (Krishnendu\r
et al. 2019), and for a system with small χeff the bounds\r
on the measured value of κs are weak.\r
Finally, we investigate the source dynamics of the\r
binary through a parameterized test of gravitational\r
waveform generation, where we allow for the coeffi\u0002cients describing the post-Newtonian inspiral of a BBH\r
coalescence to deviate away from their predictions in\r
GR (Arun et al. 2006a,b; Yunes & Pretorius 2009;\r
Mishra et al. 2010; Cornish et al. 2011; Li et al. 2012;\r
Meidam et al. 2018). We use an aligned-spin EOB wave\u0002form without higher modes (EOBNR), and find no de\u0002viations in the post-Newtonian coefficients from their\r
nominal values in GR. In summary, none of our tests of\r
GR indicate any departure from the predictions of the\r
theory, and GW190814 is consistent with the description\r
of a compact binary merger in GR.\r
6. ASTROPHYSICAL IMPLICATIONS\r
The highly unequal mass ratio of 0.112+0.008\r
−0.009 and un\u0002usual secondary mass of 2.59+0.08\r
−0.09 M\f make the source\r
of GW190814 unlike any other compact binary coales\u0002cence observed so far. The average mass ratio for BBH\r
coalescences detected by the LVC during O1 and O2 is\r
' 0.9 (Roulet & Zaldarriaga 2019), and an inference\r
of the underlying population predicted that 99% of de\u0002tectable BBHs have mass ratios q ≥ 0.5 (Fishbach &\r
Holz 2020). However, the paucity of events from O1\r
and O2 means that this picture is limited. Indeed, the\r
discovery of GW190412 has already changed the picture\r
substantially (Abbott et al. 2020d).\r
GW190814’s secondary mass lies in the hypothesized\r
lower mass gap of 2.5–5 M\f (Bailyn et al. 1998; Ozel ¨\r
et al. 2010; Farr et al. 2011; Ozel et al. ¨ 2012) between

11\r
known NSs and BHs. It is heavier than the most mas\u0002sive pulsar in the Galaxy (Cromartie et al. 2019), and al\u0002most certainly exceeds the mass of the 1.61–2.52 M\f pri\u0002mary component of GW190425, which is itself an out\u0002lier relative to the Galactic population of BNSs (Abbott\r
et al. 2020a). On the other hand, it is comparable in\r
mass to two BH candidates: the ' 2.7 M\f merger rem\u0002nant of GW170817 (Abbott et al. 2019b) and the 2.6–\r
6.1 M\f compact object (95% confidence interval) dis\u0002covered by Thompson et al. (2019).2\r
It is also compara\u0002ble to the millisecond pulsar PSR J1748−2021B (Freire\r
et al. 2008), whose mass is claimed as 2.74+0.21\r
−0.21M\f at\r
68% confidence. However, this estimate, obtained via\r
measurement of the periastron advance, could be inac\u0002curate if the system inclination is low or the pulsar’s\r
companion is rapidly rotating (Freire et al. 2008). In\r
sum, it is not clear if GW190814’s secondary is a BH or\r
a NS.\r
GW190814 poses a challenge for our understanding of\r
the population of merging compact binaries. In what\r
follows, we estimate the merger rate density of the com\u0002pact binary subpopulation represented by this source,\r
investigate the nature of its secondary component and\r
possible implications for the NS equation of state, dis\u0002cuss how the system may have formed, and study its\r
implications for cosmology.\r
6.1. Merger Rate Density\r
Given the unprecedented combination of component\r
masses found in GW190814, we take the system to rep\u0002resent a new class of compact binary mergers, and use\r
our analysis of its source properties to estimate a merger\r
rate density for GW190814-like events. Following a\r
method described in Kim et al. (2003), we calculate\r
a simple, single-event rate density estimate R accord\u0002ing to our sensitivity to a population of systems drawn\r
from the parameter-estimation posteriors. As in Ab\u0002bott et al. (2020a), we calculate our surveyed space\u0002time volume hV Ti semi-analytically, imposing single\u0002detector and network SNR thresholds of 5 and 10, re\u0002spectively (Tiwari 2018). The semi-analytic hV Ti for\r
GW190814 is then multiplied by a calibration factor to\r
match results from the search pipelines assuming a once\u0002per-century FAR threshold. The sensitivity of a search\r
pipeline is estimated using a set of simulated signals.\r
For computational efficiency, this was done using pre\u0002existing search pipeline simulations and the mass prop\u0002erties were not highly optimized. However, given that\r
we are estimating a rate based on a single source, the cal\u00022 See van den Heuvel & Tauris (2020) and Thompson et al. (2020)\r
for discussion about the interpretation of this observation.\r
ibration errors are much smaller than the statistical er\u0002rors associated with the estimate. The simulated sources\r
were uniformly distributed in comoving volume, compo\u0002nent masses, and component spins aligned with the or\u0002bital angular momentum. For O1 and O2, the simulated\r
BH mass range was 5–100 M\f, but for the first part of\r
O3 we are analyzing here, the injected range was 2.5–\r
40 M\f (following our updated knowledge of the BH mass\r
distribution); the NS mass range was 1–3 M\f, and com\u0002ponent spins are < 0.95. As GW190814 occurred when\r
LIGO Hanford was not in nominal observing mode, it is\r
not included in the production PyCBC results, and we\r
use GstLAL results to calculate the merger rate.\r
We assume a Poisson likelihood over the astrophysical\r
rate with a single count and we apply a Jeffreys R−1/2\r
prior to obtain rate posteriors. The analysis was done\r
using samples from the Phenom PHM posterior and sep\u0002arately from the EOBNR PHM posterior, producing the\r
same result in both cases. We find the merger rate den\u0002sity of GW190814-like systems to be 7+16\r
−6 Gpc−3 yr−1\r
.\r
As a consistency check, we used the PyCBC search\r
results to calculate an upper limit. Repeating the rate\r
calculation with a PyCBC-based hV Ti calibration and\r
zero event count, we obtain an upper limit consistent\r
(to within 10%) with the upper limit of the merger rate\r
estimated using GstLAL search results. We conclude\r
that the uncertainty in our estimate of the rate density\r
for the class of mergers represented by GW190814 is\r
primarily dominated by Poisson statistics.\r
6.2. Nature of the Secondary Component\r
The primary mass measurement of 23.2\r
+1.1\r
−1.0 M\f se\u0002curely identifies the heavier component of GW190814 as\r
a BH, but the secondary mass of 2.59+0.08\r
−0.09 M\f may be\r
compatible with either a NS or a BH depending on the\r
maximum mass supported by the unknown NS equa\u0002tion of state (EOS). The source’s asymmetric masses,\r
the non-detection of an electromagnetic counterpart and\r
the lack of a clear signature of tides or spin-induced\r
quadrupole effects in the waveform do not allow us to\r
distinguish between a BBH or a NSBH. Instead, we rely\r
on comparisons between m2 and different estimates of\r
the maximum NS mass, Mmax, to indicate the source\r
classification preferred by data: if m2 > Mmax, then the\r
NSBH scenario is untenable.\r
While some candidate EOSs from nuclear theory can\r
support nonrotating NSs with masses of up to ∼ 3 M\f\r
(e.g., M¨uller & Serot 1996), such large values of Mmax\r
are disfavored by the relatively small tidal deforma\u0002bilities measured in GW170817 (Abbott et al. 2017a,\r
2019b), which correlate with smaller internal pressure\r
gradients as a function of density and hence a lower

12\r
threshold for gravitational collapse. By adopting a phe\u0002nomenological model for the EOS, conditioning it on\r
GW170817, and extrapolating the constraints to the\r
high densities relevant for the maximum mass, Lim &\r
Holt (2019) and Essick et al. (2020) place Mmax .\r
2.3 M\f. Similarly, the EOS inference reported in Abbott\r
et al. (2018), based on an analysis of GW170817 with\r
a spectral parameterization (Lindblom 2010; Lindblom\r
& Indik 2012, 2014) for the EOS, implies a 90% credi\u0002ble upper bound of Mmax ≤ 2.43 M\f, with tenuous but\r
non-zero posterior support beyond 2.6 M\f. We calculate\r
the corresponding Mmax posterior distribution, shown\r
in the right panel of Figure 3, from the GW170817-\r
informed spectral EOS samples used in Abbott et al.\r
(2018) by reconstructing each EOS from its parameters\r
and computing its maximum mass. Comparison with\r
the m2 posterior suggests that the secondary component\r
of GW190814 is probably more massive than this predic\u0002tion for Mmax: the posterior probability of m2 ≤ Mmax,\r
marginalized over the uncertainty in m2 and Mmax, is\r
only 3%. Nevertheless, the maximum mass predictions\r
from these kinds of EOS inferences come with impor\u0002tant caveats: their extrapolations are sensitive to the\r
phenomenological model assumed for the EOS; they use\r
hard Mmax thresholds on the EOS prior to account for\r
the existence of the heaviest Galactic pulsars, which is\r
known to bias the inferred maximum mass distribution\r
towards the threshold (Miller et al. 2020); and they pre\u0002date the NICER observatory’s recent simultaneous mass\r
and radius measurement for J0030+0451, which may in\u0002crease the Mmax estimates by a few percent (Landry\r
et al. 2020) because it favors slightly stiffer EOSs than\r
GW170817 (Raaijmakers et al. 2019; Riley et al. 2019;\r
Miller et al. 2019; Jiang et al. 2020).\r
NS mass measurements also inform bounds on Mmax\r
independently of EOS assumptions. Fitting the known\r
population of NSs in binaries to a double-Gaussian mass\r
distribution with a high-mass cutoff, Alsing et al. (2018)\r
obtained an empirical constraint of Mmax ≤ 2.6 M\f\r
(one-sided 90% confidence interval). Farr & Chatzi\u0002ioannou (2020) recently updated this analysis to in\u0002clude PSR J0740+6620 (Cromartie et al. 2019), which\r
had not been discovered at the time of the original\r
study. Based on samples from the Farr & Chatzi\u0002ioannou (2020) maximum-mass posterior distribution,\r
which is plotted in the right panel of Figure 3, we\r
find Mmax = 2.25+0.81\r
−0.26 M\f. In this case, the posterior\r
probability of m2 ≤ Mmax is 29%, again favoring the\r
m2 > Mmax scenario, albeit less strongly because of the\r
distribution’s long tail up to ∼ 3 M\f. However, the em\u0002pirical Mmax prediction is sensitive to selection effects\r
that could potentially bias it (Alsing et al. 2018). In\r
particular, masses are only measurable for binary pul\u0002sars, and the mass distribution of isolated NSs could be\r
different. Additionally, the discovery of GW190425 (Ab\u0002bott et al. 2020a) should also be taken into account in\r
the population when predicting Mmax.\r
Finally, the NS maximum mass is constrained by stud\u0002ies of the merger remnant of GW170817. Although no\r
postmerger gravitational waves were observed (Abbott\r
et al. 2017g, 2019f), modeling of the associated kilonova\r
(Abbott et al. 2017b; Kasen et al. 2017; Villar et al. 2017;\r
Cowperthwaite et al. 2017; Abbott et al. 2017d) sug\u0002gests that the merger remnant collapsed to a BH after\r
a brief supramassive or hypermassive NS phase during\r
which it was stabilized by uniform or differential rota\u0002tion. Assuming this ultimate fate for the merger rem\u0002nant immediately implies that no NS can be stable above\r
∼ 2.7 M\f, but it places a more stringent constraint on\r
NSs that are not rotationally supported. The precise\r
mapping from the collapse threshold mass of the rem\u0002nant to Mmax depends on the EOS, but by developing\r
approximate prescriptions based on sequences of rapidly\r
rotating stars for a range of candidate EOSs, Mmax has\r
been bounded below approximately 2.2–2.3 M\f (Mar\u0002galit & Metzger 2017; Rezzolla et al. 2018; Ruiz et al.\r
2018; Shibata et al. 2019; Abbott et al. 2020c). Although\r
the degree of EOS uncertainty in these results is difficult\r
to quantify precisely, if we take the more conservative\r
2.3 M\f bound at face value, then m2 is almost certainly\r
not a NS: the m2 posterior distribution has negligible\r
support below 2.3 M\f.\r
Overall, these considerations suggest that GW190814\r
is probably not the product of a NSBH coalescence, de\u0002spite its preliminary classification as such. Nonetheless,\r
the possibility that the secondary component is a NS\r
cannot be completely discounted due to the current un\u0002certainty in Mmax.\r
There are two further caveats to this assessment.\r
First, because the secondary’s spin is unconstrained, it\r
could conceivably be rotating rapidly enough for m2\r
to exceed Mmax without triggering gravitational col\u0002lapse: rapid uniform rotation can stabilize a star up\r
to ∼ 20% more massive than the nonrotating maximum\r
mass (Cook et al. 1994), in which case only the absolute\r
upper bound of ∼ 2.7 M\f is relevant. However, it is very\r
unlikely that a NSBH system could merge before dissi\u0002pating such extreme natal NS spin angular momentum.\r
Second, our discussion has thus far neglected the pos\u0002sibility that the secondary component is an exotic com\u0002pact object, such as a boson star (Kaup 1968) or a\r
gravastar (Mazur & Mottola 2004), instead of a NS or a\r
BH. Depending on the model, some exotic compact ob\u0002jects can potentially support masses up to and beyond


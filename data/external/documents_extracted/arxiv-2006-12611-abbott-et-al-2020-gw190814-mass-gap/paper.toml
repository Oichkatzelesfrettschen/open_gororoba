ABSTRACT\r
We report the observation of a compact binary coalescence involving a 22.2 – 24.3 M\f black hole and\r
a compact object with a mass of 2.50 – 2.67 M\f (all measurements quoted at the 90% credible level).\r
The gravitational-wave signal, GW190814, was observed during LIGO’s and Virgo’s third observing\r
run on August 14, 2019 at 21:10:39 UTC and has a signal-to-noise ratio of 25 in the three-detector\r
network. The source was localized to 18.5 deg2 at a distance of 241+41\r
−45 Mpc; no electromagnetic\r
counterpart has been confirmed to date. The source has the most unequal mass ratio yet measured\r
with gravitational waves, 0.112+0.008\r
−0.009, and its secondary component is either the lightest black hole\r
or the heaviest neutron star ever discovered in a double compact-object system. The dimensionless\r
spin of the primary black hole is tightly constrained to ≤ 0.07. Tests of general relativity reveal no\r
measurable deviations from the theory, and its prediction of higher-multipole emission is confirmed at\r
high confidence. We estimate a merger rate density of 1–23 Gpc−3 yr−1for the new class of binary\r
coalescence sources that GW190814 represents. Astrophysical models predict that binaries with mass\r
ratios similar to this event can form through several channels, but are unlikely to have formed in\r
globular clusters. However, the combination of mass ratio, component masses, and the inferred merger\r
rate for this event challenges all current models for the formation and mass distribution of compact\u0002object binaries.\r

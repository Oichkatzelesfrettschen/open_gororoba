et al. 2019) is used for computationally expensive signal\r
models. The power spectral density used in the likeli\u0002hood calculations is a fair draw estimate calculated with\r
BayesWave (Cornish & Littenberg 2015; Littenberg &\r
Cornish 2015).\r
This signal is analyzed under two different assump\u0002tions: that it represents a BBH, or that it represents a\r
NSBH. For the BBH analyses, two different waveform\r
families are used, one based on the effective-one-body\r
approach (EOBNR; Boh´e et al. 2017; Babak et al. 2017;\r
Cotesta et al. 2018; Ossokine et al. 2020) and the other\r
on a phenomenological approach (Phenom; Khan et al.\r
2016; Husa et al. 2016; London et al. 2018; Khan et al.\r
2019; Khan et al. 2020).\r
For the NSBH analyses, we use BBH waveform mod\u0002els augmented with tidal effects (Matas et al. 2020;\r
Thompson et al. 2020). Systematic uncertainties due\r
to waveform modeling are expected to be subdomi\u0002nant compared to statistical errors (Huang et al. 2020).\r
When sampling the parameter space with the SEOB\u0002NRv4 ROM NRTidalv2 NSBH (Matas et al. 2020)\r
and IMRPhenomNSBH (Thompson et al. 2020) wave\u0002form models, we obtained posterior distributions for\r
the secondary component’s tidal deformability Λ2 that\r
are uninformative relative to a uniform prior in Λ2 ∈\r
[0, 3000]. The absence of a measurable tidal signature is\r

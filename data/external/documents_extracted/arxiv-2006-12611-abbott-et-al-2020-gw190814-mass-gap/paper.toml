[[sections]]
number = "15"
title = "Luminosity distances inferred directly from observed"
text = """
gravitational-wave events can be used with measure\u0002ments of source redshifts in the electromagnetic spec\u0002trum to constrain cosmological parameters (Schutz\r
1986). Redshifts can be either obtained directly from\r
counterparts to the gravitational-wave source (Holz &\r
Hughes 2005), as was the case for GW170817 (Ab\u0002bott et al. 2017a,b,e), by cross-correlation of the\r
gravitational-wave localization posterior with catalogs\r
of galaxy redshifts (Del Pozzo 2012; Nair et al. 2018;\r
Chen et al. 2018; Fishbach et al. 2019; Gray et al.\r
2020; Soares-Santos et al. 2019; Abbott et al. 2019c),\r
by exploiting information in the neutron star equation\r
of state (Messenger & Read 2012), or by using the red\u0002shifted masses inferred from the gravitational wave ob\u0002servation and assumptions about the mass distribution\r
of the sources (Chernoff & Finn 1993; Taylor et al.\r
2012; Taylor & Gair 2012; Farr et al. 2019). At cur\u0002rent sensitivities, the cosmological parameter to which\r
LIGO–Virgo observations are most sensitive is the Hub\u0002ble constant, H0. The gravitational-wave observation\r
of GW170817 provided a posterior on H0 with mode\r
and 68.3% highest posterior density interval of H0 =\r
69+22\r
−8\r
km s−1 Mpc−1(Abbott et al. 2017e, 2019b,c),\r
assuming a flat prior on H0.\r
GW190814 is the best localized dark siren, i.e.,\r
gravitational-wave source without an electromagnetic\r
counterpart, observed to date, and so it is a good candi\u0002date for the statistical cross-correlation method. For a\r
fixed reference cosmology (Ade et al. 2016), the GLADE\r
galaxy catalog (D´alya et al. 2018) is approximately\r
40% complete at the distance of GW190814 and con\u0002tains 472 galaxies within the 90% posterior credible vol\u0002ume of GW190814. To obtain a constrain on H0, we\r
use the methodology described in Abbott et al. (2019c)\r
and the GLADE catalog. We take a flat prior for H0 ∈\r
[20, 140] km s−1 Mpc−1 and assign a probability to each\r
galaxy that it is the true host of the event that is pro\u0002portional to its B-band luminosity. Using the posterior\r
distribution on the distance obtained from the combined\r
PHM samples, we obtain H0 = 75+59\r
−13 km s−1Mpc−1\r
us\u0002ing GW190814 alone (mode and 68.3% highest posterior\r
density interval; the median and 90% symmetric credi\u0002ble interval is H0 = 83+55\r
−53 km s−1 Mpc−1\r
), which can be\r
compared to H0 = 75+40\r
−32 km s−1 Mpc−1\r
(Soares-Santos\r
et al. 2019) obtained using the dark siren GW170814\r
alone. The GW190814 result is the most precise mea\u0002surement from a single dark siren observation to date,\r
albeit comparable to the GW170814 result, which is\r
expected given GW190814’s small localization volume\r
(∼ 39000 Mpc3). The result is not very constraining,\r
with the 68.3% highest posterior density interval com\u0002prising 60% of the prior range. Combining the result for\r
GW190814 with the result obtained from GW170817, we\r
see an improvement over the GW170817-only result, to\r
H0 = 70+17\r
−8\r
km s−1 Mpc−1(the median and 90% sym\u0002metric credible interval is H0 = 77+33\r
−23 km s−1 Mpc−1\r
).\r
This result is not yet sufficiently constraining to pro\u0002vide further insight into current tensions in low and high\r
redshift measurements of the Hubble constant (Verde\r
et al. 2019), but these constraints will continue to im\u0002prove as further gravitational-wave observations are in\u0002cluded (e.g., projections in Chen et al. 2018; Vitale &\r
Chen 2018; Gray et al. 2020; Feeney et al. 2019)."""

[[sections]]
number = "7"
title = "CONCLUSIONS"
text = """
During their third observing run, on 2019 August 14,\r
21:10:39 UTC, the LIGO and Virgo detectors observed\r
GW190814, a novel source unlike any other known com\u0002pact binary coalescence. Thanks in part to the obser\u0002vation of significant power in subdominant multipoles\r
of the gravitational radiation, and the conclusive mea\u0002surement of little to no spin precession, we obtain pre\u0002cise measurements of its physical source properties that\r
clearly set it apart from other compact binaries.\r
In particular, (a) its mass ratio of q = 0.112+0.008\r
−0.009\r
is the most unequal ever observed with gravitational\r
waves, (b) the bound χ1 ≤ 0.07 on the spin of the\r
23.2\r
+1.1\r
−1.0 M\f BH is the strongest constraint on a primary\r
spin for any gravitational-wave source to date, and (c)\r
the secondary mass measurement of 2.59+0.08\r
−0.09 M\f makes\r
it the lightest BH or the heaviest NS discovered in a dou\u0002ble compact-object system. We find no evidence of mea\u0002surable tidal effects in the signal, and no electromagnetic\r
counterpart to the gravitational waves has been identi\u0002fied.\r
Comparisons between the secondary mass and sev\u0002eral current estimates of the maximum NS mass sug\u0002gest that GW190814 is unlikely to originate in a NSBH\r
coalescence. Nevertheless, the Mmax estimates are un\u0002certain enough that improved knowledge of the NS EOS\r
or further observations of the astrophysical population\r
of compact objects could alter this assessment. For this\r
reason, we cannot firmly exclude the possibility that the\r
secondary is a NS, nor can we be certain that it is a BH.\r
Regardless, this event sheds new light on the compact\u0002object mass distribution at the interface between known\r
NSs and BHs.\r
The unique combination of masses and inferred merger\r
rate for this event is difficult to produce in population\r
synthesis models of multi-component systems in galactic\r
fields or dense stellar environments. The discovery of\r
GW190814 may therefore reshape our understanding of\r
the processes by which the lightest BHs or the most

16\r
massive NSs form. Based on our rate density estimate,\r
we may reasonably expect to detect more systems of this\r
kind after a year at design sensitivity. This discovery\r
may prove to be the first hint of a larger population\r
that could change our perspective on the formation and\r
mass spectrum of compact objects.\r
Segments of data containing the signal from all three\r

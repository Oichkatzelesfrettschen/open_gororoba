boundary conditions or, more generally, as long as we have a loop in the TN. Loosely speaking, a\r
loop in the TN means that we can not formally split the network into left and right pieces by just\r
cutting one index, so that a Schmidt decomposition between left and right does not make sense. In\r
practice this means that we can not define orthonormal basis (i.e. Schmidt basis) to the left and\r

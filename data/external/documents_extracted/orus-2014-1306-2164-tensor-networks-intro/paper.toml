tensor network except for the tensors at that site."""

[[sections]]
number = "6.2.1"
title = "Finite systems"
text = """
Consider the expectation value of a local one-site observable for a finite PEPS [16]. The TN\r
that needs to be contracted corresponds to the one in the diagram in Fig.(35.a) which can be\r
understood in terms of a 2d lattice of reduced tensors as in Fig.(35.b). As explained earlier, the\r
exact contraction of such a TN is a ]P-Hard problem, and therefore must be approximated.\r
Figure 35: (color online) (a) Expectation value of a 1-site observable for a 4 × 4 PEPS; (b)\r
Contraction of the 4 × 4 lattice of reduced tensors. We use thick lines to indicate “double” indices\r
ranging from 1 to D2.\r
The way to approximate this calculation is by reducing the original 2d problem to a series\r
of 1d problems that we can solve using MPS methods such as DMRG or TEBD. Let us do this\r
as follows: first, consider the upper-row boundary of the system (in this case we have a square\r
lattice). The tensors within this row can be understood as forming an MPS if the physical indices\r
34

Figure 36: (color online) Strategy to contract the lattice of reduced tensors for a finite PEPS.\r
are contracted at each site, see Fig.(36.a). Next, the contraction of this MPS with the next row of\r
tensors is equivalent to the action of a Matrix Product Operator (MPO) on the MPS, see Fig.(36.b).\r
This is, by construction, an MPS of higher bond dimension than the original (actually of bond\r
dimension D4). Therefore, in order to maintain the bond dimension under control, we approximate\r
the resultant MPS by another MPS of lower bond dimension which we call χ, see Fig.(36.c). This\r
approximation can be done using e.g. DMRG or TEBD methods. We can proceed in this way in\r

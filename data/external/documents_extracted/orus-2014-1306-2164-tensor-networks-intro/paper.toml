[[sections]]
number = "5.1"
title = "Matrix Product States (MPS)"
text = """
The family of MPS [60] is probably the most famous example of TN states. This is because it is\r
behind some very powerful methods to simulate 1d quantum many-body systems, most prominently\r
the Density Matrix Renormalization Group (DMRG) algorithm [9, 10, 11, 12]. But it is also behind\r
other well-known methods such as Time-Evolving Block Decimation (TEBD) [13, 14] and Power\r
14

Wave Function Renormalization Group (PWFRG) [61]. Before explaining any method, though,\r
let us first describe what an MPS actually is, as well as some of its properties.\r
MPS are TN states that correspond to a one-dimensional array of tensors, such as the ones in\r
Fig.(11). In a MPS there is one tensor per site in the many-body system. The connecting bond\r
indices that glue the tensors together can take up to D values, and the open indices correspond\r
to the physical degrees of freedom of the local Hilbert spaces which can take up to p values. In\r
Fig.(11) we can see two examples of MPS. The first one corresponds to a MPS with open boundary\r
conditions4, and the second one to a MPS with periodic boundary conditions [11]. Both examples\r
are for a finite system of 4 sites.\r
Figure 11: (color online) (a) 4-site MPS with open boundary conditions; (b) 4-site MPS with\r
periodic boundary conditions."""


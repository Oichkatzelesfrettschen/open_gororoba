[[sections]]
number = "7"
title = "Determining the tensors: finding ground states"
text = """
Independently of their analytical properties, MPS and PEPS are very useful because they can be\r
used as numerical ansatzs for approximating interesting quantum many-body wave-functions, such\r
as ground states and low-energy excitations of local Hamiltonians. As we explained before, this is\r
a very good idea since TNs are the states that target the relevant corner of the many-body Hilbert\r
space. To put it in other words: MPS and PEPS have in their built-in structure the area-law\r
for the entanglement entropy, and therefore the correct entanglement behavior for many ground\r
states of gapped local systems (albeit with some exceptions at criticality [54, 55, 56]). Generally\r
speaking, it is also known that MPS and PEPS approximate well the finite-temperature properties\r
of gapped local Hamiltonians [57]. It is not surprising, thus, that MPS and PEPS turn out to be\r
very valuable ans¨atze when it comes to numerics.\r
However, there is still a basic question that needs to be addressed: how do we fill in the\r
coefficients of the tensors of MPS and PEPS? The answer is not unique: this can be done in\r
different ways depending on the type of system (finite or infinite, 1d or 2d...) and the type of state\r
that is targeted (ground state, excitation, time-evolved state...). Explaining in detail all these\r
different scenarios is far beyond the reach of this paper. Instead, here we explain the basic idea\r
behind the two most widely-used families of methods to find ground states with TNs, namely:\r
variational optimization, and imaginary time evolution. This should be a good starting point for\r
the reader interested in learning the details of other techniques.\r
40"""


Let us now explain briefly some basic properties of MPS:\r
1) 1d translational invariance and the thermodynamic limit.- In principle, all tensors in\r
a finite-size MPS could be different, which means that the MPS itself is not translational invariant\r
(TI). However, it is also possible to impose TI and take the thermodynamic limit of the MPS by\r
choosing some fundamental unit cell of tensors that is repeated over the 1d lattice, infinitely-many\r
times. This is represented in Fig.(12). For instance, if the unit cell is made of one tensor, then the\r
MPS will be TI over one-site shifts. For unit cells of two tensors, the MPS will be TI over two-site\r
shifts. And so on.\r
2) MPS are dense.- MPS can represent any quantum state of the many-body Hilbert space\r
just by increasing sufficiently the value of D. To cover all the states in the Hilbert space D needs\r
to be exponentially large in the system size. However, it is known that low energy states of gapped\r
local Hamiltonians in 1d can be efficiently approximated with almost arbitrary accuracy by an\r
MPS with a finite value of D [9]. For 1d critical systems, D tends to diverge polynomially in the\r
size of the system [53]. These findings, in turn, explain the accuracy of some MPS-based methods\r
for 1d systems such as DMRG. The main pictorial idea behind this property is represented in\r
Fig.(13).\r
3) One-dimensional area-law.- MPS satisfy the area-law scaling of the entanglement en\u0002tropy adapted to 1d systems. This simply means that the entanglement entropy of a block of sites\r
is bounded by a constant, more precisely S(L) = −tr(ρL log ρL) = O(log D), with ρL the reduced\r
density matrix of the block. This is exactly the behavior that is usually observed in ground states\r
of gapped 1d local Hamiltonians for large size L of the block: precisely, S(L) ∼ constant for L \u001D 1\r
[53].\r

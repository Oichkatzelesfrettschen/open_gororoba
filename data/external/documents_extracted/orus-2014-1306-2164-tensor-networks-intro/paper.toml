5) Exact contraction is ]P-Hard: The exact calculation of the scalar product between\r
two PEPS is an exponentially hard problem. This means that for two arbitrary PEPS of N\r
sites, it will always take a time O(exp(N)), no matter the order in which we try to contract the\r
different tensors. This statement can be done mathematically precise. From the point of view\r
of computational complexity, the calculation of the scalar product of two PEPS is a problem\r
in the complexity class ]P-Hard [71]. We shall not enter into detailed definitions of complexity\r
classes here, yet let us explain in plain terms what this means. The class ]P-Hard is the class\r
of problems related to counting the number of solutions to NP-Complete problems. Also, the\r
class NP-Complete is commonly understood as a class of very difficult problems in computational\r
complexity6, and it is widely believed that there is no classical (and possibly quantum) algorithm\r
that can solve the problems in this class using polynomial resources in the size of the input. A\r
similar statement is also true for the class ]P-Hard. Therefore, unlike for 1d MPS, computing exact\r
scalar products of arbitrary 2d PEPS is, in principle, inefficient.\r
However, and as we will see in Sec.6, it is possible in practice to approximate these expectation\r
values using clever numerical methods. Moreover, recent promising results in the study of entan\u0002glement spectra seem to indicate that these approximate calculations can be done with a very\r
large accuracy (possibly even exponential), at least for 2d PEPS corresponding to ground states\r
of gapped, local 2d Hamiltonians [73].\r

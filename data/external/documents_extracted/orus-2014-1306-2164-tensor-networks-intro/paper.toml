title = "MPS and PEPS: generalities"
text = """
Let us now present two families of well-known and useful TN states. These are Matrix Product\r
States (MPS) and Projected Entangled Pair States (PEPS). Of course these two are not the only\r
families of TN states, yet these will be the only two that we will consider in some detail here. For\r

[[sections]]
number = "6"
title = "Extracting information: computing expectation values"
text = """
An important problem for TN is how to extract information from them. This is usually achieved\r
by computing expectation values of local observables. It turns out that such expectation values\r
can be computed efficiently, either exactly (for MPS) or approximately (for PEPS). This is very\r
important, since otherwise it would not make any sense to have an efficient representation of a\r
quantum state: we also need to be able to extract information from it!\r
In what follows we explain how expectation values can be extracted efficiently from MPS and\r
PEPS, both for finite and infinite systems. In fact, in the case of MPS with open boundary\r
conditions a lot of the essential information was already introduced in Sec.4, when talking about\r
the exponential decay of two-point correlation functions and the exact calculation of norms.\r
We will see that the calculation of expectation values follows many times a dimensional reduc\u0002tion strategy. More precisely, the 1d problem for an MPS is reducible to a 0d problem, and this\r
can be solved exactly. Also, the 2d problem for a PEPS is reducible to a 1d problem that can be\r
solved approximately using MPS techniques. This MPS problem, in turn, is itself reducible to a\r
0d problem that is again exactly solvable. Such a dimensional reduction strategy is nothing but\r
an implementation, in terms of TN calculations, of the ideas of the holographic principle [1]."""

[[sections]]
number = "6.1"
title = "Expectation values from MPS"
text = """
Expectation values of local operators can be computed exactly for an MPS without the need for\r
further approximations. In the case of open boundary conditions, this is achieved for finite and\r
32

infinite systems using the techniques that we already introduced in Fig.(17). As explained in\r
Sec.5, all those manipulations can be done easily in O(N pD3) time for finite systems, and O(pD3)\r
for infinite [62]. The trick for infinite systems is to contract from the left and from the right as\r
indicated in the figure, assuming some boundary condition placed at infinity. In practice, such\r
a contraction is equivalent to finding the dominant left and right eigenvectors of the 0d transfer\r
matrix from Fig.(15). Let us remind that these calculations are very much simplified if the MPS\r
is in canonical form, see Fig.(20).\r
If the MPS has periodic boundary conditions [11], then the TN contractions for expectation\r
values are similar to the ones in Fig.(33). This time the calculation can be done in O(N pD5) time.\r
As expected, the calculation for periodic boundary conditions is less efficient than the one for open\r
boundary conditions, since one needs to carry more tensor indices at each calculation step.\r
Figure 33: (color online) order of contractions for an MPS with periodic boundary conditions"""

[[sections]]
number = "6.2"
title = "Expectation values from PEPS"
text = """
Unlike for MPS, expectation values for PEPS need to be computed using approximations. Here we\r
explain some techniques to do this for the case of finite systems with open boundary conditions,\r
as well as for infinite systems. The methods explained here are by far not the only ones (see e.g.\r
Ref.[67] and Ref.[30] for some alternatives), yet they are quite representative, and constitute also\r
the first step towards understanding many of the calculations that are involved in the numerical\r
algorithms for finite and infinite-PEPS.\r
Let us introduce a couple of definitions before proceeding any further. We call the environment\r
E\r
[~r] of a site ~r the TN consisting of all the tensors in the original TN, except those at site ~r,\r
see Fig.(34). Unlike for MPS, environments for sites of a PEPS can not be computed exactly.\r
Therefore, we call effective environment G\r
[~r] of a site ~r the approximation of the contraction of the\r
exact environment of site ~r by using some “truncation” criteria in the relevant degrees of freedom.\r
In what follows we shall be more explicit with what we mean by this “truncation”.\r
33


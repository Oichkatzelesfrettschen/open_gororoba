[[sections]]
number = "5.2"
title = "Projected Entangled Pair States (PEPS)"
text = """
The family of PEPS [16] is just the natural generalization of MPS to higher spatial dimensions.\r
Here we shall only consider the 2d case. 2d PEPS are at the basis of several methods to simulate\r
2d quantum lattice systems, e.g. PEPS [16] and infinite-PEPS [32] algorithms, as well as Tensor\r
Renormalization Group (TRG) [18], Second Renormalization Group (SRG) [29], Higher-Order\r
Tensor Renormalization Group (HOTRG) [30], and methods based on Corner Transfer Matrices\r
(CTM) and Corner Tensors [33, 67, 68]. In Secs.6-7 of these notes we will describe basic aspects\r
of some of these methods.\r
PEPS are TNs that correspond to a 2d array of tensors. For instance, for a 4×4 square lattice,\r
we show the corresponding PEPS in Fig.(25), both with open and periodic boundary conditions.\r
As such this generalization may look quite straightforward, yet we will see that the properties of\r
PEPS are remarkably different from those of MPS. Of course, one can also define PEPS for other\r
types of 2d lattices e.g. honeycomb, triangular, kagome... yet, in these notes we mainly consider\r
the square lattice case. Moreover, and as expected, there are also two types of indices in a PEPS:\r
physical indices, of dimension p, and bond indices, of dimension D.\r
Figure 25: (color online) 4 × 4 PEPS: (a) open boundary conditions, and (b) periodic boundary\r
conditions."""


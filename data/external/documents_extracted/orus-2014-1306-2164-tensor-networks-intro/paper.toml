is not TI. Yet, it is again possible to impose TI and take the thermodynamic limit by choosing\r
a fundamental unit cell that is repeated all over the (infinite) 2d lattice, see e.g. Fig.(26). As\r
expected for higher-dimensional systems, TI needs to be imposed in all the spatial directions of\r
the lattice.\r
2) PEPS are dense.- As was the case of MPS, PEPS is a dense family of states, meaning\r
that they can represent any quantum state of the many-body Hilbert space just by increasing\r
the value of the bond dimension D. As happens for MPS, the bond dimension D of a PEPS\r
needs to be exponentially large in the size of the system in order to cover the whole Hilbert space.\r
Nevertheless, one expects D to be reasonably small and finite for low-energy states of interesting\r

title = "Ann. Phys. (Leipzig) 9 (2000) 5"
text = """
This result is at the same time both enlightening and disappointing: It shows that\r
the cost of information transfer is not “fixed” (as one might have hoped). Rather, the\r
least total amount of action needed for a complete entanglement is at least asymptot\u0002ically fixed as Eqs. (23) show. Consequently, the least price per bit goes down when\r
information is transferred “wholesale”, i.e., when N is large. Yet, this is enlightening,\r
as it may indicate why in the classical continuous world (where N is effectively infinite)\r
one may be ignorant of that price and convinced that information is free."""


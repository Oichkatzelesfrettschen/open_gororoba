title = "Environment as a witness: Redundancy ratio"
text = """
The discussion of decoherence to date tends to focus on the effect of the environment\r
on the system or on the apparatus. The destruction of quantum coherence and the\r
emergence of preferred pointer observables whose eigenvalues are associated with the\r
decoherence-free pointer subspaces was the focus of the investigation.\r
Here we shall break with this tradition. According to the theory of decoherence,\r
the environment is monitoring the system. Therefore, its state must contain a record\r
of the system. It is of obvious interest to analyze the nature and the role of this\r
record. To this end, we shall use mutual information introduced before defining the"""


6 Summary and Conclusions\r
Information theory offers a useful perspective on the measurement process, on de\u0002coherence and, above all, on the definitions of classicality. Discord can be used to\r
characterize the nature of quantum correlations and to distinguish the ones that are\r
classical. The redundancy ratio is a powerful measure of the classicality of states:\r
While a vanishing discord is a necessary condition for classicality of correlations, the\r
redundancy ratio is a direct measure of objective existence of quantum states. Ob\u0002jectivity can be defined operationally as the ability to find what the state is without\r
disturbing it [11,21]. Objective existence of quantum states would make them effec\u0002tively classical, and was the ultimate goal of the interpretation of quantum theory.\r
We have established it here by investigating einselection from the point of view of\r
information theory and by shifting focus from the system to the environment which is\r
monitoring the system.\r
These advances clarify some of the interpretational issues which are now a cen\u0002tury old. The relation between the epistemological and ontological significance of the\r
quantum state vectors is now apparent: Objective existence of the quantum states is\r
a direct consequence of the redundant records permeating the environment. Episte\u0002mology begets ontology!\r

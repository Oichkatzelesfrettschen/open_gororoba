1 Introduction\r
Transfer of information was the focus of attention [1-3] of research on decoherence\r
since the early days. In the intervening two decades this perspective was not forgotten\r
[4], but the study of different mechanisms of decoherence [5-9] took precedence over\r
considerations of information-theoretic nature. The aim of this paper is to sketch a few\r
ideas which tie the “traditional” points of view of einselection and decoherence (espe\u0002cially the issue of the preferred pointer basis) to various other aspects of decoherence\r
that have a strong connection with information-theoretic concepts.\r
A large part of our discussion shall be based on a simple model of conditional\r
dynamics, which is a direct generalization of the “bit by bit” measurement introduced\r
in [1] and studied in [3]. We shall introduce the model in Section 2 and use it to\r
compute the “price” of information in units of action in Section 3. Section 4 defines\r
information theoretic quantum discord between two classically identical definitions of\r
mutual information. Discord can be regarded as a measure of a violation of classicality\r
of a joint state of two quantum subsystems. Section 5 turns to the evolution of the state\r
of the environment in course of decoherence. The redundancy ratio introduced there\r
can be regarded as a measure of objectivity of quantum states. A large redundancy\r
ratio is a sufficient condition for an effective classicality of quantum states.


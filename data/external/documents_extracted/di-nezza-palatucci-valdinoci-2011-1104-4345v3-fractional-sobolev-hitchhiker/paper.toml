Abstract\r
This paper deals with the fractional Sobolev spaces Ws,p. We analyze the\r
relations among some of their possible definitions and their role in the trace\r
theory. We prove continuous and compact embeddings, investigating the\r
problem of the extension domains and other regularity results.\r
Most of the results we present here are probably well known to the ex\u0002perts, but we believe that our proofs are original and we do not make use\r
of any interpolation techniques nor pass through the theory of Besov spaces.\r
We also present some counterexamples in non-Lipschitz domains.\r
Keywords: Fractional Sobolev spaces, Gagliardo norm, fractional\r
Laplacian, nonlocal energy, Sobolev embeddings, Riesz potential\r

5. Extending a Ws,p(Ω) function to the whole of Rn\r
As well known when s is an integer, under certain regularity assump\u0002tions on the domain Ω, any function in Ws,p(Ω) may be extended to a\r
function in Ws,p(Rn). Extension results are quite important in applica\u0002tions and are necessary in order to improve some embeddings theorems, in\r
the classic case as well as in the fractional case (see Section 6 and Section 7\r
in the following).\r
For any s ∈ (0, 1) and any p ∈ [1, ∞), we say that an open set Ω ⊆\r
Rnis an extension domain for Ws,p if there exists a positive constant\r
C = C(n, p, s, Ω) such that: for every function u ∈ Ws,p(Ω) there exists\r
u˜ ∈ Ws,p(Rn) with ˜u(x) = u(x) for all x ∈ Ω and ku˜kWs,p(Rn) ≤ CkukWs,p(Ω).\r
In general, an arbitrary open set is not an extension domain for Ws,p.\r
To the authors’ knowledge, the problem of characterizing the class of sets\r
that are extension domains for Ws,p is open9\r
. When s is an integer, we\r
cite [58] for a complete characterization in the special case s = 1, p = 2 and\r
n = 2, and we refer the interested reader to the recent book by Leoni [60],\r
in which this problem is very well discussed (see, in particular, Chapter 11\r
and Chapter 12 there).\r
In this section, we will show that any open set Ω of class C\r
0,1 with\r
bounded boundary is an extension domain for Ws,p.\r
We start with some preliminary lemmas, in which we will construct the\r
extension to the whole of Rnof a function u defined on Ω in two separated\r
cases: when the function u is identically zero in a neighborhood of the\r
boundary ∂Ω and when Ω coincides with the half-space Rn\r
+.\r

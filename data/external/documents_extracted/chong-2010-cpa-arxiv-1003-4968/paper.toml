modes. It can be rigorously shown within semiclassical\r
laser theory that the first lasing mode in any cavity is an\r
eigenvector of the electromagnetic scattering matrix (S\u0002matrix) with infinite eigenvalue; i.e. lasing occurs when\r
a pole of the S-matrix is pulled “up” to the real axis by\r
including gain as a negative imaginary part of the refrac\u0002tive index [4]. This viewpoint suggests the possibility of\r

Y. D. Chong,∗ Li Ge, Hui Cao, and A. D. Stone\r
Department of Applied Physics, Yale University, New Haven, Connecticut 06520\r
We show that an arbitrary body or aggregate can be made perfectly absorbing at discrete frequen\u0002cies if a precise amount of dissipation is added under specific conditions of coherent monochromatic\r
illumination. This effect arises from the interaction of optical absorption and wave interference, and\r
corresponds to moving a zero of the elastic S-matrix onto the real wavevector axis. It is thus the\r

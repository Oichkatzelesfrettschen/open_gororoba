to an energy flux (pump), self-organizes at a threshold\r
value of the pump to produce narrow-band coherent elec\u0002tromagnetic radiation. In the absence of inhomogeneous\r
broadening and quantum fluctuations, this radiation has\r
zero linewidth. Above the first lasing threshold, lasers are\r
non-linear systems, but at the first threshold they satisfy\r
a linear wave equation with a negative (amplifying) imag\u0002inary part of the refractive index, generated by the pop\u0002ulation inversion due to the pump [1]. In conventional\r

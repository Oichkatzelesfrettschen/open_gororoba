6 Octonion Dark Matter (ODM)\r
Dark matter [38, 39] is a type of matter hypothesized to account for a large part of the total\r
mass in the universe. Only about 4.6% of the mass-energy of the universe is ordinary matter,\r
about 23% is thought to be composed of dark matter. The remaining 72% is thought to consist\r
of dark energy, an even stranger component, distributed almost uniformly in space and with\r
energy density non-evolving or slowly evolving with time. On the other hand, the nonbaryonic\r
form of octonionic dark matter [38, 39] is evident through its gravitational effect only.\r
However, form experiment point of views the summary of the current measurements of the\r
matter density Ωmatter, the dark matter density ΩDM and the energy density Ωenergy is already\r
given by Hagiwara [41]. Each are in units of the critical density ρcritical ≃ 3h\r
2/(8πG), where G\r
is the Newton’s gravitational constant, and h is the present value of the Hubble constant. The\r
experimental results [42, 43] require the best current values of the matter and energy densities\r
respectively given as Ωmatter ≃ 0.27 and Ωenergy ≃ 0.73. The measurements describe the baryon\r
density Ωbaryon to a value less than ∼ 0.03. The difference Ωmatter − Ωbaryon ≃ 0.24 must be in\r
the form of non-baryonic dark matter. Some experimental results for energy, matter and dark\r

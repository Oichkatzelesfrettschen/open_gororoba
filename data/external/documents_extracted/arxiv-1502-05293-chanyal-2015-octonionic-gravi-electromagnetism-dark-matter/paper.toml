Abstract\r
An attempt has been made to analyse the the role of octonions in various unified field\r
theories associated with dyons and the dark matter. Starting with the split octonion al\u0002gebra and its properties, we have discussed the octonionic unified gauge formulation for\r
SU(2) × U(1) electroweak theory and SU(3) × SU(2) × U(1) grand unified theory. De\u0002scribing the octonion eight dimensional space as the combination of two quaternionic spaces\r
(namely associated with the electromagnetic interaction (EM-space) and linear gravitational\r
interaction (G-space)), we have reexamined the unified picture of EM-G space in terms of oc\u0002tonionic split formulation in consistent manner. Consequently, we have obtained the various\r
field equations for unified gravi-electromagnetic interactions. Furthermore, we have recon\u0002structed the field equations of hot and cold dark matter in terms of split octonions. It is\r
shown that the difference between the octonion cold dark matter (OCDM) and the octonion\r
hot dark matter (OHDM) is significant in the formulating of structure of these two, because\r
the velocities of octonion hot dark matter cause it to wipe out structure on small scales.\r
Key Words: octonions, split-octonions, monopole, dyons, non-Abelian gauge theories,\r
octonion dark matter.\r
1 Introduction\r
According to celebrated Hurwitz theorem there exists [1] a set of four division algebra {R, C, H, O}\r
namely the real numbers (R), complex numbers (C), quaternions (H) [2, 3] and octonions (O)\r
[4, 5, 6]. All these four algebra’s are alternative with totally anti symmetric associators. Real\r
number explains well the classical Newtonian mechanics while the complex number plays an\r
important role for the explanation beyond the framework of quantum theory and relativity. Real\r
and complex numbers are limited only up to two dimensions while quaternions are extended to\r
four dimensions (one real and three imaginaries), on the other hand the octonions represent eight\r
dimensions (one real and seven imaginaries). Real and complex numbers are commutative and\r
1

associative. Quaternions are associative but not commutative while the octonions are neither\r
commutative and nor associative but alternative. Quaternions are well connected [7] with the\r
familiar SU(2) group and naturally unify [8, 9] electromagnetism and weak force responsible for\r
the electroweak SU(2) × U(1) sector of standard model. The octonion analysis has played an\r
important role in the context of various physical problems [10 -17] higher dimensional supersym\u0002metry, super gravity and super strings. Octonions are also [13 -15] used for unification program\r
of strong interaction with successful gauge theory of fundamental interactions. A theoretical de\u0002scription of the leptons and quark structure of hadrons has already been proposed by Günaydin\r
and Gursey [18] in the context of octonionic quantum mechanics in terms of octonionic Hilbert\r
space.\r
Rather, there has been continuing interests of many authors [19 -21] towards the develop\u0002ments of wave equation and octonion form of Maxwell’s equations. We [22 -31] have also discussed\r
the significance of octonions to develop generalized octonion electrodynamics, generalized split\r
octonion electrodynamics, octonion quantum chromodynamics, octonionic non-Abelian gauge\r
theory, octonion and conservation laws for dyons, octonion electrodynamics in isotropic and chi\u0002ral medium, octonion massive electrodynamics, octonionic representation of superstring theory,\r
octonion model of dark matter, octonion symmetric Dirac-Maxwell’s equations and obtained the\r
corresponding field equations and equation of motion in compact and consistence way. Keeping in\r
mind the recent update of theoretical physics, we have made to analyze the the role of octonions\r
in various unified field theories associated with dyons and the dark matter. Starting with the split\r
octonion algebra and its properties, we have discussed the octonionic unified gauge formulation\r
for SU(2)×U(1) electroweak theory and SU(3)×SU(2)×U(1) grand unified theory. Describing\r
the octonion eight dimensional space as the combination of two quaternionic spaces (namely\r
associated with the electromagnetic interaction (EM-space) and linear gravitational interaction\r
(G-space)), we have reexamined the unified picture of EM-G space in terms of octonionic split\r
formulation in consistent manner. Consequently, we have obtained the various field equations for\r
unified gravi-electromagnetic interactions. Furthermore, we have reconstructed the field equa\u0002tions of hot and cold dark matter in terms of split octonions. It is shown that the difference\r
between the octonion cold dark matter (OCDM) and the octonion hot dark matter (OHDM) is\r
significant in the formulating of structure of these two, because the velocities of octonion hot\r
dark matter cause it to wipe out structure on small scales. As such, there exists more cold dark\r
matter than that of hot dark matter in nature supported by octonionic field equations.\r

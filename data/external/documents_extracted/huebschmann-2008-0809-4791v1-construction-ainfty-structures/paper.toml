1 Introduction\r
We will relate a construction of Kadeishvili’s establishing an A∞-structure on the ho\u0002mology of a differential graded algebra or more generally of an A∞ algebra with certain\r
constructions of Chen and Gugenheim. We will then establish the links of these construc\u0002tions with subsequent developments.\r
Let R be a commutative ring and A a differential graded algebra over R. Suppose that,\r
as a graded R-module, the homology H(A) of A is free. Then H(A) acquires an A∞-algebra\r
structure that is equivalent to A. Over a field, so that the freeness hypothesis relative to\r
H(A) is automatically satisfied, this fact is nowadays quoted as the “minimality theorem”\r
for differential graded algebras— we will discuss the issue of “minimality theorem” below.\r
Such a result was published by Kadeishvili in 1980 [41]. Over a general ground ring R, a\r
related result involving HPT was published by V. Gugenheim in 1982 [13]. More precisely,\r
starting from a simply connected coaugmented differential graded coalgebra C over the\r
ground ring R that is homology split (e. g. free as a module over the ground ring), the\r
homology H(C) acquires a coaugmented graded coalgebra structure, and a perturbation\r
of the ordinary cobar construction relative to the coalgebra structure on H(C) yields an\r
A∞-coalgebra structure on H(C) that is equivalent to the original coalgebra C. This is a\r
version of the “minimality theorem” in the realm of coalgebras. Gugenheim’s approach\r
relies on a perturbation argument developed over the reals by Chen [7], published in 1977\r
and, furthermore, in a sense, Theorem 3.1.1 in Chen’s paper [6] establishes a version of the\r
“minimality theorem”. In 1982, Kadeishvili published a result which extends his original\r
approach to a more general “minimality theorem” saying that, over a field, the homology\r
H(A) of a general A∞-algebra A acquires an A∞-algebra structure that is equivalent to\r
A [42].\r
Because of the present renewed interest in the “minimality theorem”, and to help\r
the presently young avoid loss of contact with the past, it seems worthwhile explaining\r
the original insight into the “minimality theorem”. This will place the original results\r
properly in the literature. The contributions of Gugenheim and in particular those of\r
Chen seem to have been largely forgotten. Also there has been a debate in the literature\r
2

to what extent the various constructions of A∞-structures were explicit; the constructions\r
by Chen, Gugenheim and Kadeishvili are perfectly explicit. In fact, we hope to convince\r
the reader that these constructions essentially boil down to the very same basic idea. We\r
will then relate the old approaches to subsequent ones and show that the recent ones [48]\r
(6.4), [50] essentially still come down to the same basic idea. In particular we will illustrate\r
how the constructions in terms of labelled oriented rooted trees [48] (6.4) are instances of\r
ordinary HPT constructions. This will, perhaps, demystify the labelled oriented rooted\r
trees method and make it accessible to a wider audience. We will also explain the Lie\r
algebra case. It turns out that the various constructions establishing the corresponding\r
statement of the “minimality theorem” in the algebra, coalgebra, Lie algebra situation,\r
etc. all boil down to essentially the same kind of construction, as comparison of (6.1)–\r
(6.7), (7.1)–(7.7), and (12.1)–(12.7) below shows.\r

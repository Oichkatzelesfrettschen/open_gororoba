Theorem 4.1 (Minimality theorem). Let A be a differential graded algebra over a field.\r
There is an A∞-algebra structure on H(A) and an A∞-algebra quasi-isomorphism f : H(A) →\r
A such that f1 is a cycle-choosing quasi-isomorphism of chain complexes where the dif\u0002ferential m1 on H(A) is zero and m2 is a strictly associative multiplication induced by the\r

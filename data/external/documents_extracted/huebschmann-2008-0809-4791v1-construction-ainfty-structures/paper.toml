[[sections]]
number = "13"
title = "More about the relationship with deformations"
text = """
We have pointed out above that the idea of combining the Gerstenhaber operation in the\r
Hochschild complex mentioned in Section 4.1 with Stasheff’s notion of A∞-algebra let\r
Kadeishvili to the minimality theorem. There is an obvious formal relationship between\r
homological perturbations and deformation theory but the relationship is actually much\r
more profound: In [23], S. Halperin and J. Stasheff developed a procedure by means of\r
which the classification of rational homotopy equivalences inducing a fixed cohomology\r
algebra isomorphism can be achieved. Moreover, one can explore the rational homotopy\r
types with a fixed cohomology algebra by studying perturbations of a free differential\r
graded commutative model by means of techniques from deformation theory. This was\r
initiated by M. Schlessinger and J. Stasheff [58]. A related and independent develop\u0002ment, phrased in terms of what is called the functor D, is due to N. Berikashvili and his\r
students at Georgia, notably T. Kadeishvili and S. Saneblidze; see [29] for some details\r
and references. A third approach in which only the underlying graded vector space was\r
fixed is due to Y. Felix [10]. More remarks about the relationship between homological\r
perturbations and deformation theory can be found in [32].\r
Kadeishvili contributed once more to the relationship between deformations and\r
higher homotopies: He observed an interpretation of A∞-operations in terms of a suitable\r
notion of twisting cochain, with respect to the Gerstenhaber operation in the Hochschild\r
(cochain) complex [43]. An expanded version of that approach will appear as [45].\r

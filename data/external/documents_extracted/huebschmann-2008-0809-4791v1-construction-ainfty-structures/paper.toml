In 1982, Kadeishvili extended this construction and arrived at a more general “mini\u0002mality theorem” saying that, over a field, the homology H(A) of a general A∞-algebra A\r
acquires an A∞-algebra structure that is equivalent to A [42].\r
Remark 4.3. Kadeishvili’s original problem, that is, that of constructing a small model\r
for the chains on the total space of a fiber bundle, has received much attention in the\r
literature, as has the problem, given a group G, to isolate, under suitable circumstances,\r
a suitable structure on the homology H(X) of a G-space X such that X and H(X) are\r
equivalent in the A∞-sense. In the de Rham setting, this problem was studied, e.g., in\r
[11], where the corresponding A∞-structure on de Rham cohomology is encoded in terms\r
of what are referred to there as cohomology operations. In [36], we have explained how\r
equivariant de Rham theory can be subsumed under relative homological algebra. This\r
includes an explanation of those A∞-structures on de Rham cohomology.\r
In the situation of the minimality theorem, Theorem 4.1 above, when the differential\r
graded algebra A is graded commutative, the resulting A∞-algebra structure on H(A) has\r
peculiar features encoded by Kadeishvili in the notion of CA∞-algebra, meaning that, in\r
this case, the bar tilde construction is not only a differential graded coalgebra but also\r
11

an algebra with respect to the shuffle product, and the two structures combine to that\r
of a differential graded bialgebra. Later this kind of structure has been christened C∞-\r
structure. In the special situation where A is the algebra of rational cochains on a space\r
X, the resulting C∞-algebra structure on H∗(X, Q) determines the rational homotopy\r
type of X. Kadeishvili has worked this out in [44]; an extended version can be found in\r
[46].\r
The general situation is this: Given an augmented C∞-algebra A, the structure being\r
given in terms of its standard construction B∂A, by the very definition of C∞-structure,\r

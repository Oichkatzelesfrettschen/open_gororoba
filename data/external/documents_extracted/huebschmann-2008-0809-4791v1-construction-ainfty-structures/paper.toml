first instance known to us where it appeared in print is [3]. By means of that lemma,\r
in [12], V. Gugenheim developed a lucid proof of the twisted Eilenberg-Zilber theorem\r
which, in turn, was established by E. H. Brown [2] originally via acyclic models. We\r

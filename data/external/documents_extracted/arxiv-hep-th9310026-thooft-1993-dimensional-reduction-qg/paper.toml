∼= IID,D\r
and the unbroken symmetry associated with this background is LΓ ⊕ LΓ.\r
It is further natural to consider maximal sets of mutually local BRST classes {Vi}. The\r
associated lattices have rank 26 and are necessarily hyperbolic. The associated Lie algebras\r
are unbroken symmetries of totally compactified backgrounds. Among these backgrounds\r
there is a distinguished compactification, namely, compactification on the torus defined\r
by Γ∗ = II25,1in the open case or on the Narain compactification for Γ∗ = (II25,1; 0) ⊕\r
(0; II25,1) in the closed case. Here II25,1is the unique even self-dual lattice in IR25,1.\r
The corresponding algebra L∗ = LΓ∗ has been dubbed the “fake Monster Lie algebra” by\r
Borcherds [29] [30].\r
Based on the analogy with Euclidean compactifications, which duly reproduces the\r
Higgs mechanism in the α\r
′ → 0 limit [7], we may say that the uncompactified string is\r
a spontaneously broken gauge theory with the gauge algebra L∗ (in the open case) and\r
L∗ ⊕ L∗ (in the closed case) broken down to IR26 and IR26 ⊕ IR26 respectively.\r
28

At high energies the bracket relations become Ward identities. This should be un\u0002derstood as some kind of stringy high-energy symmetry restoration which replaces the\r
analogous notion in spontaneously broken gauge theory. (As shown in appendix B, the\r
standard field-theoretic approach does not generalize straightforwardly.) In this sense the\r
above hyperbolic Lie algebras of toroidal compactification “explain” the linear relations\r
on high energy amplitudes discussed in [1].\r
Remark: The uniqueness of S is a generalization of Proposition 14 of [6], with the fake\r
Monster Lie algebra replaced by the “vectorially-graded Lie algebroid of physical states.” It\r
is interesting to note that the structure constants of these two algebraic objects are closely\r
related. The structure constants of appendix A are, essentially, analytic continuations of\r
the structure constants of L∗. One could say that the bosonic string S-matrix is made out\r
of the structure constants of L∗."""

[[sections]]
number = "8.4"
title = "What we dream of doing"
text = """
It is clear from a study of unbroken symmetries in toroidal compactification that the\r
Lie algebras L∗, L∗ ⊕ L∗, while distinguished, are not the full story. As explained in [6]\r
L∗ ⊕ L∗ is not a universal symmetry for closed string toroidal compactification. We hope\r
that there is some kind of “universal” algebraic structure in string theory which will replace\r
compact Lie algebras in the complete formulation of string theory as a generalization of\r
gauge theory.\r
In nonabelian gauge theories like the standard model the on-shell asymptotic states\r
form representations of the symmetry group. Since the representations do not just involve\r
the adjoint there is, in general, no algebraic structure on the space of on-shell states. String\r
theories are a very interesting class of theories in which the on-shell states themselves form\r
an algebra. String theory might some day be regarded as the theory of symmetry in\r
its purest form: a single symmetry principle fixes entirely the particle content and the\r
interactions.\r
Note added: The earlier version of this paper erroneously claimed that the lemma of\r
section 3.3 applied to N-particle scattering for all N, not just N ≤ 26, and hence that\r
bracket relations fixed all N-particle amplitudes. I thank E. Witten for pointing out this\r
error. I also thank H. Verlinde for insisting on the point when I didn’t listen.\r
Acknowledgements"""


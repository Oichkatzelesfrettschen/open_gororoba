1. Introduction\r
String theory is a generalization of gauge theory. Historically, understanding the\r
importance of general covariance and local isotopic-spin invariance were crucial steps in the\r
formulation of general relativity and Yang-Mills theory. One might therefore suspect that\r
a complete formulation of string theory will be predicated upon a deeper understanding\r
of the symmetries in the theory.\r
In [1] D. Gross proposed that one useful tool for discovering fundamental string sym\u0002metries is the analysis of the high energy behavior of string scattering amplitudes. In field\r
theories of spontaneously broken gauge invariance this technique works very well. Using\r
the saddle-point analysis of [2] Gross derived an infinite set of linear relations between\r
bosonic string 4-particle S-matrix amplitudes. Usually linear relations between scattering\r
amplitudes are derived from an underlying symmetry, and it was suggested in [1] that such\r
a symmetry must explain these linear relations. Some work has subsequently been done\r
with a view towards understanding this mysterious symmetry in [3] [4] [5].\r
In [6] it was suggested that the infinite dimensional hyperbolic symmetries which arise\r
upon toroidal compactification of time might be the source of the high energy symmetries\r
of string theory. The original program of [6] is probably misguided, for reasons explained\r
in appendix B below. Nevertheless, as we show in the present paper, the basic idea that\r
generalized Kac-Moody algebras are high-energy symmetries of string theory is correct. In\r
fact, more is true. We can replace high energy Ward identities, which relate amplitudes\r
at the same values of s, t by finite difference relations for the exact amplitudes. These\r
finite difference relations put strong constraints on the genus zero string S-matrix. We\r
will show that they determine scattering amplitudes at all mass levels in terms of tachyon\r
scattering. Moreover, when supplemented with some mild analyticity requirements (e.g.\r
Regge-like behavior at s → ∞) the finite difference relations even determine the tachyon\r
amplitude itself. A technical point discussed in section 3.3 limits our discussion to N\u0002particle scattering for N ≤ 26.\r
In essence the answer to the problem posed in [1] is very simple: the underlying\r
symmetries are the bracket algebras defined by on-shell mutually local BRST invariant\r
chiral vertex operators.\r

[[sections]]
number = "8"
title = "Conclusions"
text = ""

[[sections]]
number = "8.1"
title = "What we did"
text = """
We have shown that the bracket operation on mutually local BRST classes may be\r
combined with Lorentz invariance and analyticity to write an infinite set of functional\r
relations on string scattering amplitudes. These relations are rather restrictive. The\r
central results of this paper are theorems 1 and 2 of section 6.3 which state that the bracket\r
25

relations together with the analyticity axioms AP1,AP2, AP3 of section 2.3 uniquely\r
determine the genus zero open string S-matrix in terms of a single free parameter, κ, the\r
string coupling constant, at least for N ≤ 26-particle scattering.\r
Some readers will be puzzled by our emphasis on high-energy limits. This limit might\r
seem irrelevant if the bracket relations already determine the amplitude for all energies.\r
The finite-difference relations are not, properly speaking, Ward identities since they relate\r
amplitudes at different energies. Our chief concern has been understanding the symmetries\r
of string theory and how they are realized in different backgrounds. Since high energy\r
limits of the finite-difference relations look more like Ward-identities they deserve special\r
attention.\r
Some readers will object that this paper contains nothing new. After all, the structure\r
constants of the bracket are just the on-shell three point functions. By factorization, a\r
knowledge of all the three-point functions in principle determines the full S-matrix. If one\r
were mainly interested in explicit formulae for amplitudes the factorization approach would\r
be impracticable, whereas our approach could be made quite efficient. The important point\r
is, however, that the present discussion clarifies the fundamental role of the underlying\r
algebraic structure of the bracket."""

[[sections]]
number = "8.2"
title = "What we should do"
text = """
There is plenty of room for further work.\r
Clearly the restriction on N ≤ 26 for N-particle scattering is extremely unsatisfactory.\r
It is possible that the result of this paper can be extended to N > 26 by combining the\r
procedure of “analytic continuation from the integers” with bracket relations for states\r
other than lightlike states. Indeed, in arriving at our result we have used only a small\r
subset of the entire set of bracket relations.\r
There are several possible generalizations of the present study. These include:\r
1. String perturbation theory. Unfortunately, it is far from clear how to extend the\r
above results to quantum perturbation theory. The problem is that a chiral BRST class J\r
is not mutually local with respect to all states. That means {J, · } does not commute with\r
an insertion of the identity operator P|IihI| or, more geometrically, contour integrals\r
of J cannot be pulled around handles. This problem disappears for total closed string\r
compactification, but, curiously, such theories have other difficulties with loop amplitudes\r
[6]. For the same reason extension to mixed open-closed string scattering is not trivial.\r
26

Our attitude towards this problem is that in this paper we have managed to understand\r
better the classical symmetries of string theory. It remains to be seen how the symmetries\r
are realized quantum-mechanically. We are pursuing some ideas in this direction.\r
2. Fermionic strings. It should be interesting to generalize these results to superstring\r
amplitudes. We intend to return to this in a future work."""

[[sections]]
number = "3"
title = "Other backgrounds. We have restricted attention to the background of 26-"
text = """
dimensional Minkowski space. Bracket relations should exist for amplitudes in any back\u0002ground with an uncompactified Minkowski space component. If the monodromy of the\r
internal parts of vertex operators is abelian one should be able to adjust spacetime mo\u0002menta to obtain mutual locality in some situations. In such situations the technical lemma\r
of section 3.3 shows that one could write bracket relations for N ≤ d -particle scattering\r
where d is the number of uncompactified dimensions. The symmetry algebra of mutu\u0002ally local BRST classes will depend on the background. It is not clear how effective the\r
relations will be in other backgrounds.\r
The bracket relations are very reminiscent of the “W∞ Ward identities” which have\r
been used to obtain amplitudes for string scattering in 1 + 1 dimensional spacetime [13]\r
[24–26]. These techniques made essential use of the existence of a nontrivial ghost number\r
zero cohomology, something which is absent in the critical bosonic string. We hope that\r
the bracket relations will play a role in general backgrounds analogous to the “W∞ Ward\r
identities” of 1 + 1 dimensional string theory.\r
Finally, finite difference relations for correlation functions are known to arise in certain\r
exactly solvable quantum field theories as well as in studies of q-deformed affine algebras.\r
It would be very interesting to discover an underlying quantum group symmetry in the\r
critical bosonic string S-matrix."""

[[sections]]
number = "8.3"
title = "What are we doing?"
text = """
Beyond these questions of generalization there is the much larger question of exactly\r
what role the bracket should play in the formulation of string theory.\r
We believe that the bracket relations are a stringy expression of spontaneous symmetry\r
breaking. On physical grounds one expects that symmetries which connect scattering of\r
states at different mass levels must be spontaneously broken. We will say that a current\r
J(z) (or, more generally, a ghost number 1 BRST class) is “broken” if it is not mutually\r
local with respect to some on-shell state. In the open string the on-shell condition is simply\r
Qψ = 0 so the only unbroken currents are ∂Xµ. In the closed string statespace - viewed\r
27

as a subspace of Hopen ⊗ H¯\r
open- the on-shell condition requires furthermore that pL = pR.\r
According to this terminology all holomorphic BRST classes are off-shell and broken with\r
the exception of c∂Xµ and its conjugate. Nevertheless, through the bracket relations these\r
holomorphic classes constrain the couplings of on-shell particles.\r
From the above point of view, the uncompactified string contains infinitely many\r
broken symmetry algebras. These are the sets L = {Vi} of mutually local BRST invariant\r
states in Hopen which are closed under the bracket. We have seen in section 3.1 that such\r
sets L can be given the structure of a vectorially-graded Lie algebra. We can further justify\r
the name “broken symmetry algebra” for such sets L by noting that L can also be given\r
a Lie algebra structure, and that this Lie algebra is an algebra of unbroken symmetries\r
of some closed string toroidal compactification. The reason for this is that, if {pi} is the\r
set of momenta associated to {Vi} then Γ = hpii is an even integral lattice. (Γ may be\r
Euclidean or Lorentzian.) The lattice is even since p\r
2\r
i = 2 − 2ni and integral by mutual\r
locality. By the Frenkel-Kac construction [27] [28], we can introduce cocycle operators to\r
turn the vectorially-graded bracket algebra of the {Vi} into a true Lie algebra structure on\r
LΓ = ⊕n≥0,p∈ΓH[p, n] .\r
To see that this is the unbroken symmetry of a toroidal compactification recall that\r
(Γ; 0) ⊕ (0; Γ) ֒→{(pL; pR)|pL, pR ∈ Γ\r
∗\r

Appendix B. High energy symmetries and spontaneous symmetry breaking\r
In [6] we proposed that the infinite dimensional symmetries arising upon time\u0002compactification - of which L∗ ⊕ L∗ is a spectacular example - are the high-energy sym\u0002metries of [1]. The idea was that Ward identities derived in a symmetric compactification\r
could be “parallel transported” to the decompactified background. The decompactifica\u0002tion forces momenta to infinity, hence the connection with high energy scattering. This\r
proposal was based on a field theoretic intuition: in field theory the effects of spontaneous\r
symmetry breaking disappear at high energies. It turns out that this intuition is not very\r
good in string theory. Closed string scattering at high energy is sensitive to the breaking\r
of toroidal symmetries. In this appendix we demonstrate that surprising fact with a few\r
simple examples.\r

the equation of state crosses the w = −1 boundary we\r
use the parametrized post-Friedmann (PPF) approach\r
of [141, 142] to include dark energy perturbations when\r
calculating CMB power spectra—however, as shown be\u0002low, the method of accounting for dark energy perturba\u0002tions does not play a major role, since simply applying\r
an early-Universe CMB prior on (θ∗, ωb, ωc) largely re\u0002produces the same results on w0 and wa.\r

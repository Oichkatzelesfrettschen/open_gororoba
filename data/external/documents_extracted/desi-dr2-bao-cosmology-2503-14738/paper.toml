I. INTRODUCTION\r
Cosmic acceleration remains the most pressing prob\u0002lem in contemporary cosmology, implying a pervasive\r
new form of energy with exotic physical properties, or\r
a breakdown of Einstein gravity on cosmological scales,\r
or perhaps both. To probe the physics of acceleration,\r
cosmologists seek to measure the history of cosmic ex\u0002pansion and the history of gravitational clustering with\r
the greatest achievable precision over a wide span of\r
redshift. Baryon acoustic oscillations (BAO) provide a\r
powerful tool for measuring the expansion history, using\r
a characteristic scale that is imprinted on matter clus\u0002tering by pressure waves that propagate in the coupled\r
baryon-photon fluid of the pre-recombination Universe\r
[1–3]. This paper examines the cosmological implica\u0002tions of the BAO measurements from the second data\r
release (DR2) of the Dark Energy Spectroscopic Instru\u0002ment (DESI, [4–6]), consisting of data from the first three\r
years of operation.\r
Since the first clear detections of BAO in the Sloan\r
Digital Sky Survey and the Two-Degree Field Galaxy\r
Redshift Survey [7, 8], BAO measurements have played\r
a central role in observational cosmology. The key tech\u0002nical requirement is a large-volume spectroscopic survey\r
with sufficient sampling density, and previous surveys de\u0002signed with BAO measurements as a defining goal include\r
WiggleZ [9], the Baryon Oscillation Spectroscopic Survey\r
(BOSS) [10] of SDSS-III [11], and its extension eBOSS\r
[12] in SDSS-IV [13]. In addition to galaxy and quasar\r
redshifts, BOSS and eBOSS measured BAO in the Lyα\r
forest absorption spectra of z > 2 quasars, an approach\r
first proposed by [14, 15]. Transverse BAO can also be\r
measured in photometric surveys (e.g., [16]), though the\r
precision obtained for a given number of tracers is much\r
higher with spectroscopic redshifts. DESI is designed\r
specifically to enable a spectroscopic BAO survey of un\u0002precedented power and efficiency [17], as shown in its sur\u0002vey validation [18] based on the early data release [19]. In\r
its first year of observations [20], DESI already achieved\r
BAO measurements competitive with those of all previ\u0002ous surveys combined [21, 22]. Now, with redshifts of\r
more than 30 million galaxies and quasars, and Lyα for\u0002est spectra of more than 820,000 quasars, the DESI DR2\r
sample is by far the largest spectroscopic galaxy sample\r
to date.\r

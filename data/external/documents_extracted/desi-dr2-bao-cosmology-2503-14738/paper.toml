Removing the preference for w0waCDM through changes\r
to the DESI measurements themselves would require sys\u0002tematic errors to be far larger than any found in our tests.\r
In the w0waCDM background model, when the neu\u0002trino mass scale is allowed to vary with physical\r
non-negative prior bounds, the upper limit on Pmν\r
is significantly relaxed to Pmν < 0.16 eV (95%,\r
from DESI+CMB) or Pmν < 0.13 eV (95%, from\r
DESI+CMB+DESY5, the middle result from the three\r
possible SNe samples), while the constraints on w0 and\r
wa do not materially change from the case where Pmν\r
is fixed. These limits are entirely consistent with neu\u0002trino oscillation experiment results. The supporting pa\u0002per [50] shows that even when allowing for effective\r
masses Pmν,eff with a wide prior that allows negative\r
values, the marginalized posterior in w0waCDM from\r
DESI+CMB is consistent with the oscillation lower limit\r
and its peak lies in the positive region.\r
In [38] we characterized the results from DESI DR1\r
and external datasets as providing “a tantalizing sug-

34\r
gestion of deviations from the standard cosmological\r
model”. The DR2 data presented here have sharp\u0002ened this evidence, although significance levels still vary\r
depending on the external data used—particularly the\r
choice of SNe sample—and no combination exceeds 4.2σ.\r
Nevertheless, it is becoming clear that unless some\r
unidentified systematic error affects one or several of the\r
different cosmological datasets used, the challenge to the\r
ΛCDM model has increased. Sharper measurements from\r
future DESI analyses and from other experiments will\r
show whether these challenges to the standard cosmolog\u0002ical model herald yet another radical transformation in\r
our understanding of the evolution and energy content of\r
the Universe.\r

a good fit to DESI data, the model parameters obtained\r
from this fit are now in 2.3σ tension with those derived\r
from the CMB, increased from 1.9σ in DR1. This ten\u0002sion is present despite DESI being consistent with the\r
acoustic angular scale θ∗ measured by CMB.\r

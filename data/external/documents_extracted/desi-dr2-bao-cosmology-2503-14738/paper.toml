VIII. NEUTRINOS\r
Cosmological observations are sensitive to the sum of\r
the neutrino masses. However, this measurement de\u0002pends on the choice of a cosmological model. So far, our\r
baseline analysis has assumed the sum of neutrino masses\r
to be fixed to the minimum value allowed by terrestrial\r
experiments under a normal mass ordering, Pmν = 0.06\r
eV, modeled as a single massive and two massless states.\r
In this section we allow Pmν to vary. When doing so,\r
we assume by default three degenerate mass eigenstates\r
except when testing specific physical mass ordering sce\u0002narios. This model produces a good approximation of\r
the observable effects of both normal and inverted physi\u0002cal mass ordering scenarios and, in the case of a positive\r
detection of neutrino masses, would recover the correct\r
Pmν value without bias [34, 164]. We also impose a\r
minimal physical (uniform) prior Pmν > 0 eV, while\r
noting that scenarios with negative ‘effective’ neutrino\r
mass have also recently been discussed (e.g., [161–163]).\r
Supporting paper [50] explores the implications of differ\u0002ent modelling assumptions in greater detail.\r
Primordial neutrinos were copiously produced before\r
the nucleosynthesis era and decoupled at a temperature\r
of about 1 MeV; see, e.g., [34] for a review of neutrino cos\u0002mology. As the Universe expanded, neutrinos gradually\r
lost kinetic energy, behaving as radiation in the early Uni\u0002verse and transitioning to non-relativistic matter around\r
redshifts of z ∼ 100 for realistic neutrino masses, there\u0002after influencing the late-time expansion history by con\u0002tributing to the matter component. The main effect of\r
massive neutrinos on the CMB is to impact the angular\r
diameter distance to last scattering, which is degenerate\r
with the effects of other cosmological parameters such as\r

VII. DARK ENERGY\r
Probing the behavior and nature of dark energy is the\r
primary goal of DESI. The question of perhaps greatest\r
interest, and the one that BAO measurements can best il\u0002luminate, is the value of the equation-of-state parameter\r
w = P/(ρc2), and its possible evolution with time. To ex\u0002amine this we will primarily use the so-called Chevallier\u0002Polarski-Linder (CPL) parametrization [35, 36] of eq. (9).\r
While this form of w(a) does not arise directly from an\r
underlying physical model, it is a flexible parametrization\r
that is capable of matching the predictions for observ\u0002able quantities obtained in a wide range of models that\r
are physically motivated [132]. The accompanying paper\r
[49] explores various other parametrizations of w(z), as\r
well as non-parametric reconstruction methods.\r
For certain ranges of parameters w0 and wa, the\r
parametrization of eq. (9) allows so-called ‘phantom’ be\u0002havior of dark energy, in which the equation of state

23\r
crosses to the regime w(z) < −1 [133] where the null\r
energy condition (NEC)—which requires that the en\u0002ergy density of dark energy not increase with the expan\u0002sion of the Universe—is violated. For single scalar-field\r
models of dark energy, this phantom crossing presents\r
severe theoretical difficulties [e.g., 134, 135]. However,\r
more complex models of dark energy, with multiple fields,\r
other dark energy internal degrees of freedom, or non\u0002minimal coupling, can evade these difficulties, as can\r
some modified gravity models, see, e.g., [136–140]. We\r

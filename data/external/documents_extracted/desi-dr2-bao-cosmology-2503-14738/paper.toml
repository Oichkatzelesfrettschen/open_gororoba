III. BAO MEASUREMENTS\r
A. Clustering from Galaxies and Quasars\r
Our baseline BAO measurements from galaxies and\r
quasars are derived from the two-point correlation func\u0002tion (2PCF) in redshift space. We measure it us\u0002ing the Landy-Szalay estimator [78] (adapted to post\u0002reconstruction measurements, as in [79]) using pycorr,\r
6\r
which implements a wrapper around a modified version\r
of the Corrfunc pair-counting code [80]. We bin the\r
correlation function in s and µ = cos θ, where s is the\r
redshift-space scalar separation and θ is the angle be\u0002tween the galaxy pair and the line of sight, using s-bins\r
of 4 h\r
−1Mpc width and 200 µ-bins in [−1, 1]. We then\r
decompose it into Legendre multipoles, focusing on the\r
monopole and quadrupole moments for the analysis.\r
We estimate the errors of the correlation function mea\u0002surements using the RascalC semi-analytical covariance\r
matrix code7[81–85], in the same way as for the DESI\r
DR1 BAO analysis [21]. The computation gives the con\u0002tributions of the measured (non-linear) two-point cor\u0002relation function (including the disconnected four-point\r
function) with survey geometry and selection effects, and\r
shot-noise rescaling calibrated with jackknife resampling\r
to account for missing non-Gaussian contributions. This\r
6 https://github.com/cosmodesi/pycorr/\r
7 https://github.com/oliverphilcox/RascalC\r
procedure has been validated using DESI DR1 mocks\r
in [86], which also provides a more complete description\r
of the algorithm. In general, covariance estimation for\r
DR2 is less challenging than DR1 (e.g., the footprint is\r
less complex and the samples have higher completeness).\r
The DESI DR2 covariance pipeline is publicly available\r
on GitHub."""


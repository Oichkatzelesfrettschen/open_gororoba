B. Cosmic microwave background (CMB)\r
The power spectra of anisotropies in the CMB con\u0002tain a wealth of information on cosmological parameters\r
that is complementary to that from BAO. The large-scale\r
temperature and polarisation power spectra and CMB\r
lensing power spectrum have been exquisitely measured\r
by Planck [24, 103], with additional information from\r
smaller scales and improved lensing reconstruction pro\u0002vided by the Atacama Cosmology Telescope (ACT; [104–\r
106]) and the South Pole Telescope (SPT; [107]).\r
When using the full power of the CMB information,\r
our baseline analysis makes use of the temperature (T T),\r
polarization (EE) and cross (T E) power spectra from\r
Planck, specifically using the simall, Commander (for\r
ℓ < 30) and CamSpec (for ℓ ≥ 30) likelihoods, plus the\r
combination of Planck and ACT DR6 CMB lensing from\r
[104].13 CamSpec [108, 109] is a new likelihood built on\r
the latest NPIPE PR4 data release from the Planck col\u0002laboration, which replaces the original Plik likelihood\r
based on the older PR3 release and includes some im\u0002portant differences in methodology. Another set of like\u0002lihoods based on PR4, known as LoLLiPoP (for low ℓ)\r
and HiLLiPoP (for high ℓ) have also been independently\r
released [110], which for brevity we will refer to as L-H\r
in the following. In [38, 46] we used Plik as our default\r
high-ℓ likelihood but noted that both CamSpec and L-H\r
reduced the so-called AL anomaly which has a small ef\u0002fect on certain cosmological parameters. They also make\r
use of slightly more data, with larger sky fractions, than\r
Plik. Our choice of CamSpec as the default is based on\r
the speed of evaluation of the likelihood code relative to\r
L-H, but where any results depend on the choice of likeli\u0002hood (notably for the sum of neutrino masses Pmν) we\r
provide both sets of results.\r
Fits using the full CMB likelihoods require specifica\u0002tion of a full physical model, including computation of\r
perturbations, the late integrated Sachs-Wolfe (ISW) ef\u0002fect and lensing-induced distortions. However, certain\r
aspects of the early Universe can be robustly constrained\r
independently of any modifications of the late-time cos\u0002mological model. The most precisely determined quan\u0002tity from the CMB is the angular scale of the acoustic\r
fluctuations, θ∗ = r∗/DM(z∗), where r∗ is the comoving\r
sound horizon at recombination and DM(z∗) is the trans\u0002verse comoving distance to that redshift. This quantity\r
is the direct analogue of the measurement of DM/rd that\r
we make using BAO. We can consider ‘BAO-only’ infor\u0002mation by combining galaxy BAO with θ∗. When doing\r
this, we use a Gaussian prior on θ∗,\r

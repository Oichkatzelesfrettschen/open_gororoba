C. Are alternative explanations possible?\r
Given the surprising results from our analysis—our\r
best-fit evolving dark energy models apparently imply\r
phantom dark energy at some redshifts, and order unity\r
changes in w over the redshift range spanned by the ob\u0002servations considered—it is worth considering alternative\r
explanations for the data.\r
The simplest of these alternatives is simply a sta-


1. Blinding\r
To minimize the risk of confirmation bias in our analy\u0002sis, we used a blinding scheme to deliberately conceal the\r
true position of the BAO peak observed from the data\r
until all choices about our inference pipeline were final\u0002ized. This blinding was applied at the level of the LSS\r
catalogs, using the same prescription as was applied to\r
DR1 and detailed in [68], but with a new random seed to\r
produce unknown (but controlled) shifts to galaxy red\u0002shifts that conceal the true BAO peak position. A num\u0002ber of validation tests of both the data and the analysis\r
pipeline were performed on the blinded data catalogs,\r
as described in [48]. Once these tests were passed and\r
the pipeline frozen, the blinding was removed and true\r
catalogs were first processed during the DESI winter col\u0002laboration meeting in December 2024.\r
2. Reconstruction\r
Non-linear gravitational evolution induces large-scale\r
bulk flows that can degrade the precision and accuracy\r
of BAO measurements. Density field reconstruction [69]\r
attempts to correct for this effect by estimating the dis\u0002placement field from the observed galaxy distribution,\r
using it to undo the gravitational flow and partially re\u0002store the acoustic peak to its linear regime shape. We\r
‘reconstructed’ the LSS catalogs using the IterativeFFT\r
reconstruction algorithm [70] implemented in pyrecon5\r
and using the fiducial DR1 settings from [71]. This de\u0002cision was informed by an extensive comparison of dif\u0002ferent reconstruction algorithms in the context of DESI\r
[72]. The reconstructed catalogs are used for the clus\u0002tering and associated BAO measurements from galaxies\r
and quasars presented throughout the rest of this paper.\r
B. Lyman-α forest catalog\r
The DESI DR2 quasar catalog for the Lyα forest anal\u0002ysis was constructed in a similar manner to the DR1 cat\u0002alog described in [22]. The catalog contains high-redshift\r
quasars and is built from the outputs of three automatic\r
classifiers that analyze all quasar targets: the Redrock\r
redshift estimator [57] that classifies based on templates,\r
including quasar templates optimized for DESI quasars\r
[73, 74], a Mg II afterburner that searches for broad Mg II\r
emission in quasar candidates classified as galaxies, and\r
the QuasarNet neural network classifier developed by [75]\r
that has been updated [76] for DESI. The catalog also\r
contains any other targets that are classified by Redrock\r
as high-redshift quasars.\r
We also catalog two types of absorption systems that\r
are masked by our analysis pipeline: Damped Lyα Ab\u0002sorption Systems (DLAs) and Broad Absorption Line\r
(BAL) quasars. DLAs are systems with high (NH I >\r
2 × 1020 cm−2) column densities of neutral hydrogen in\r
the intergalactic medium (IGM). These systems have\r

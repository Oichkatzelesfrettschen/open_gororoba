distances at z < 0.1. BAO do not provide high preci\u0002sion in this regime, but supernovae do, and the DESY5\r
and Union3 samples clearly favor the w0waCDM pre\u0002diction. However, the distance-redshift evolution in the\r
Pantheon+ analysis is closer to the ΛCDM prediction, so\r
adding Pantheon+ to DESI+CMB does not strengthen\r
the evidence for w0waCDM. Appendix A shows that our\r
results are robust to changes in the choice of CMB like\u0002lihood. We also show that replacing the CMB likelihood\r

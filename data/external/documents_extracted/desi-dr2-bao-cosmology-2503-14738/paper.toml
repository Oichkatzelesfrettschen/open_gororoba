We present baryon acoustic oscillation (BAO) measurements from more than 14 million galaxies\r
and quasars drawn from the Dark Energy Spectroscopic Instrument (DESI) Data Release 2 (DR2),\r
based on three years of operation. For cosmology inference, these galaxy measurements are combined\r
with DESI Lyman-α forest BAO results presented in a companion paper. The DR2 BAO results\r
are consistent with DESI DR1 and SDSS, and their distance-redshift relationship matches those\r
from recent compilations of supernovae (SNe) over the same redshift range. The results are well\r
described by a flat ΛCDM model, but the parameters preferred by BAO are in mild, 2.3σ tension\r
with those determined from the cosmic microwave background (CMB), although the DESI results\r
are consistent with the acoustic angular scale θ∗ that is well-measured by Planck. This tension\r
is alleviated by dark energy with a time-evolving equation of state parametrized by w0 and wa,\r
which provides a better fit to the data, with a favored solution in the quadrant with w0 > −1\r
and wa < 0. This solution is preferred over ΛCDM at 3.1σ for the combination of DESI BAO\r
and CMB data. When also including SNe, the preference for a dynamical dark energy model\r
over ΛCDM ranges from 2.8 − 4.2σ depending on which SNe sample is used. We present evidence\r
from other data combinations which also favor the same behavior at high significance. From the\r
combination of DESI and CMB we derive 95% upper limits on the sum of neutrino masses, finding\r
Pmν < 0.064 eV assuming ΛCDM and Pmν < 0.16 eV in the w0wa model. Unless there is an\r
unknown systematic error associated with one or more datasets, it is clear that ΛCDM is being\r
challenged by the combination of DESI BAO with other measurements and that dynamical dark\r
energy offers a possible solution.\r

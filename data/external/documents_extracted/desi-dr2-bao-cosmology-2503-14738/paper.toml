Within the ΛCDM framework, DESI results are also\r
somewhat in tension with the high Ωm values preferred\r
by SNe datasets, which—contrary to DESI—prefer larger\r
Ωm than Planck. While not individually rising to the 3σ\r
significance threshold, these results point to an incom\u0002patibility between different cosmological datasets when\r
interpreted in the ΛCDM model. Interestingly, the rel\u0002ative levels of Ωm and H0 values currently measured by\r
SN, DESI and CMB datasets match what would be ex\u0002pected if data from a true evolving dark energy model\r
were analyzed in the restrictive ΛCDM model, as pointed\r
out recently by [131].\r
Assuming a ΛCDM background, the combination of\r
DESI and CMB data give the tightest upper bound on\r
the neutrino mass sum to date, Pmν < 0.064 eV (95%\r
limit) in our baseline analysis. Although this relaxes\r
to Pmν < 0.078 eV when using an alternative Planck\r
likelihood [110], both results are approaching the lower\r
bound set by terrestrial neutrino oscillation experiments,\r
Pmν ≥ 0.059 eV. Indeed, if the model is extended to\r
allow for negative ‘effective’ neutrino masses, most of\r
the posterior mass and the peak of the likelihood lie at\r
Pmν,eff < 0 eV, another possible sign of growing ten\u0002sions within the ΛCDM model with DESI DR2 [50].\r
The evidence for a departure from ΛCDM in the form\r
of evolving dark energy has increased with the DR2\r
BAO data. Comparing the evolving dark energy model\r
parametrized by w(a) = w0 + wa(1 − a) to ΛCDM, we\r
find a 3.1σ evidence in favor of dynamical dark energy\r
from DESI+CMB alone. When we add the recent Pan\u0002theon+, Union3 or DESY5 SNe datasets to this combi\u0002nation, the preference for w0waCDM over ΛCDM is 2.8σ,\r
3.8σ or 4.2σ respectively, with all three giving results for\r
w0 and wa consistent with each other within their 68%\r
credible regions. The preferences for w0waCDM under\r
these dataset combinations have increased compared to\r
our DR1 results in [38]. All combinations of available\r
datasets we study favor mutually consistent results with\r
w0 > −1 and wa < 0, apparently indicating a weakening\r
dark energy today and a phantom crossing at some point\r
in the past (in this parametrization). The supporting\r
paper [49] examines this behavior using a wider range\r
of models and non-parametric methods. We note that\r
the degeneracy direction for the constraints in the w0-wa\r
plane approximately points towards the ΛCDM solution,\r
although this is neither exact nor consistent between fits\r
to different combinations of datasets. This constitutes a\r
weak coincidence as there is no a priori reason for the\r
best-fit values of w0 and wa to have the values that lead\r
to this observation.\r
In Sections VII B and VII C, we examined the con\u0002tributions to the preference for evolving dark energy in\r
detail. For DESI+CMB, the discrepancy in preferred\r

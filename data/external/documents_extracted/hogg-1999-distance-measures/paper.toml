6 Angular diameter distance\r
The angular diameter distance DA is defined as the ratio of an object’s physical transverse\r
size to its angular size (in radians). It is used to convert angular separations in telescope\r
images into proper separations at the source. It is famous for not increasing indefinitely as\r
z → ∞; it turns over at z ∼ 1 and thereafter more distant objects actually appear larger in\r
angular size. Angular diameter distance is related to the transverse comoving distance by\r
DA = DM\r
1 + z (18)\r
(Weinberg, 1972, pp 421–424; Weedman, 1986, pp 65–67; Peebles, 1993, pp 325–327). The\r
angular diameter distance is plotted in Figure 2. At high redshift, the angular diameter\r
distance is such that 1 arcsec is on the order of 5 kpc.\r
There is also an angular diameter distance DA12 between two objects at redshifts z1 and\r
z2, frequently used in gravitational lensing. It is not found by subtracting the two individual\r

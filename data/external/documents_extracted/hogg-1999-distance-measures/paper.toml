where DH is the Hubble distance defined by (4).\r
In some sense the line-of-sight comoving distance is the fundamental distance measure\r
in cosmography since, as will be seen below, all others are quite simply derived in terms of\r
it. The line-of-sight comoving distance between two nearby events (ie, close in redshift or\r
distance) is the distance which we would measure locally between the events today if those\r
two points were locked into the Hubble flow. It is the correct distance measure for measuring\r
aspects of large-scale structure imprinted on the Hubble flow, eg, distances between “walls.”\r

10 Lookback time\r
The lookback time tL to an object is the difference between the age to of the Universe now (at\r
observation) and the age te of the Universe at the time the photons were emitted (according\r
to the object). It is used to predict properties of high-redshift objects with evolutionary\r
models, such as passive stellar evolution for galaxies. Recall that E(z) is the time derivative\r
of the logarithm of the scale factor a(t); the scale factor is proportional to (1 + z), so the\r
product (1 +z) E(z) is proportional to the derivative of z with respect to the lookback time,\r
or\r

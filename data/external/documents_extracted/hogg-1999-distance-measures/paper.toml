[[sections]]
number = "8"
title = "Parallax distance"
text = """
If it were possible to measure parallaxes for high redshift objects, the distance so measured\r
would be the parallax distance DP (Weinberg, 1972, pp 418–420). It may be possible, one\r
day, to measure parallaxes to distant galaxies using gravitational lensing, although in these\r
cases, a modified parallax distance is used which takes into account the redshifts of both the\r
source and the lens (Schneider, Ehlers & Falco, 1992, pp 508–509), a discussion of which is\r
beyond the scope of these notes."""


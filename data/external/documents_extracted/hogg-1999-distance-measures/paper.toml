[[sections]]
number = "4"
title = "Comoving distance (line-of-sight)"
text = """
A small comoving distance δDC between two nearby objects in the Universe is the distance\r
between them which remains constant with epoch if the two objects are moving with the\r
Hubble flow. In other words, it is the distance between them which would be measured with\r
rulers at the time they are being observed (the proper distance) divided by the ratio of the\r
scale factor of the Universe then to now; it is the proper distance multiplied by (1 + z).\r
The total line-of-sight comoving distance DC from us to a distant object is computed by\r
integrating the infinitesimal δDC contributions between nearby events along the radial ray\r
from z = 0 to the object.\r
Following Peebles (1993, pp 310–321) (who calls the transverse comoving distance by\r
the confusing name “angular size distance,” which is not the same as “angular diameter\r
distance” introduced below), we define the function\r
E(z) ≡\r
q\r
ΩM (1 + z)3 + Ωk (1 + z)2 + ΩΛ (14)\r
which is proportional to the time derivative of the logarithm of the scale factor (ie, ˙a(t)/a(t)),\r
with z redshift and ΩM, Ωk and ΩΛ the three density parameters defined above. (For this\r
reason, H(z) = H0 E(z) is the Hubble constant as measured by a hypothetical astronomer\r
working at redshift z.) Since dz = da, dz/E(z) is proportional to the time-of-flight of a\r
photon traveling across the redshift interval dz, divided by the scale factor at that time.\r
Since the speed of light is constant, this is a proper distance divided by the scale factor,\r
which is the definition of a comoving distance. The total line-of-sight comoving distance is\r
then given by integrating these contributions, or\r
DC = DH\r
Z z\r
0\r
dz0\r
E(z0) (15)\r
where DH is the Hubble distance defined by (4).\r
In some sense the line-of-sight comoving distance is the fundamental distance measure\r
in cosmography since, as will be seen below, all others are quite simply derived in terms of\r
it. The line-of-sight comoving distance between two nearby events (ie, close in redshift or\r
distance) is the distance which we would measure locally between the events today if those\r
two points were locked into the Hubble flow. It is the correct distance measure for measuring\r
aspects of large-scale structure imprinted on the Hubble flow, eg, distances between “walls.”"""


1 Introduction\r
In cosmology (or to be more specific, cosmography, the measurement of the Universe) there\r
are many ways to specify the distance between two points, because in the expanding Universe,\r
the distances between comoving objects are constantly changing, and Earth-bound observers\r
look back in time as they look out in distance. The unifying aspect is that all distance\r
measures somehow measure the separation between events on radial null trajectories, ie,\r
trajectories of photons which terminate at the observer.\r
In this note, formulae for many different cosmological distance measures are provided. I\r
treat the concept of “distance measure” very liberally, so, for instance, the lookback time\r
and comoving volume are both considered distance measures. The bibliography of source\r
material can be consulted for many of the derivations; this is merely a “cheat sheet.” Minimal C routines (KR) which compute all of these distance measures are available from the author\r
upon request. Comments and corrections are highly appreciated, as are acknowledgments or\r
citation in research that makes use of this summary or the associated code.\r

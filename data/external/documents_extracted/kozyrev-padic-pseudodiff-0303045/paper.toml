p–Adic numbers are related to the Bruhat–Tits trees, see [27]. The Bruhat–Tits\r
tree is the infinite tree (with the infinite number of edges and vertices) where each\r
vertex is connected with exactly p + 1 over vertices. p–Adic projective line, which\r
3

contains the field of p–adic numbers plus one infinite point, is equivalent to the\r
space of classes of equivalence of semiinfinite paths in the Bruhat–Tits tree. Two\r
(semiinfinite) paths are equivalent if they coincide, starting from some vertex. For\r
instance, the set of semiinfinite paths going through the fixed vertex and through p\r
edges incident to the vertex is homeomorphic to a p–adic disk.\r
This construction is the analogue of the Poincare model of the Lobachevskii\r
plane, where the Bruhat–Tits tree is the analogue of the Lobachevskii plane, the\r
p–adic (projective) line is the analogue of the absolute, and the (unique) path in\r
the Bruhat–Tits tree connecting x and y in Qp is the analogue of the geodesic line\r
connecting the points at the absolute.\r
We introduce the level, or height of the vertex, in the following way. We put in\r
correspondence to every vertex in the Bruhat–Tits tree the p–adic disk, correspond\u0002ing to the following set of semiinfinite paths in the tree which begin in the vertex.\r
This set contains all the paths going through the p of p + 1 edges incident to the\r
vertex (excluding one edge incident to the path going through the infinite point of\r
the absolute). We call the level of the vertex the logp of the radius of this disk.\r
For two points x, y in Qp there exists the unique path in the Bruhat–Tits tree\r
connecting these two points. This path contains the unique point A(x, y) with the\r
highest level.\r

[[sections]]
number = "5"
title = "Conclusion"
text = """
In the present paper we construct the new family of p–adic pseudodifferential oper\u0002ators T and show that these operators are diagonal in the basis of p–adic wavelets.\r
This allows to compute analytically the corresponding evolutions e\r
−tT\r
.\r
The approach of the present paper may be applied to the problem of investiga\u0002tion of the diffusion on hierarchical energy landscapes. The concept of hierarchical\r
energy landscape attracts a lot of interest in connection with investigation of com\u0002plex systems, in particular, glasses, clusters, and proteins [17]-[26]. Discuss this\r
concept using the language of basis to basis kinetics [26]. In the framework of this\r
concept a complex system is assumed to have a large number of metastable configu\u0002rations, corresponding to local minima of energy. The local minima are clustered in\r
hierarchically nested basins of minima, namely, each large basin consists of smaller\r
basins, each of these consisting of even smaller ones, and so on. In the other words,\r
the hierarchy of basins possesses ultrametric geometry. Finally, the basins of min\u0002ima are separated from one another by a hierarchically arranged set of barriers, i.e.,\r
high barriers separate large basins, and smaller basins within each larger one are\r
separated by lower barriers.\r
The concept of hierarchical energy landscape may be considered as a kind of\r
approximation of a complex energy landscape by a hierarchical energy landscape.\r
The dynamics of the system with hierarchical energy landscape it is natural to\r
describe by the models of ultrametric diffusion."""


Pairs of entangled photons are crucial for photonic quan\u0002tum technologies. The demand for integrability and\r
multi-functionality suggests ‘flat’ platforms - ultrathin\r
layers and metasurfaces - as sources of photon pairs.\r
With the success in demonstrating spontaneous paramet\u0002ric down-conversion (SPDC) from such sources, an al\u0002ternative process to generate photon pairs, spontaneous\r
four-wave mixing (SFWM), also starts to attract interest.\r
In materials with nonzero second-order nonlinear sus\u0002ceptibility χ\r
(2)\r
, SFWM can generate photon pairs both\r
directly, through the third-order nonlinear susceptibility\r
χ\r
(3)\r
, and in a cascaded way, through second harmonic\r
generation (SHG) followed by SPDC. Usually, the cas\u0002caded process is more efficient. Here, we show that\r
in a thin layer, direct SFWM dominates, because the\r
wavevector mismatch for SFWM is much smaller than\r
for SHG or SPDC. To demonstrate it, we implement\r
the photon pair generation via SFWM in a second-order\r
nonlinear material - a thin layer of lithium niobate (LN).\r
The existence of both second- and third-order nonlin\u0002ear processes offers broader opportunities for quantum\r
state engineering.\r

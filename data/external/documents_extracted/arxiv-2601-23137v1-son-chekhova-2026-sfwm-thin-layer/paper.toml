The cascaded process is commonly considered to be stronger\r
compared to the direct one. However, its phase-matching\r
condition is more restrictive than that of the direct process.\r
In this work, we show that in a thin nonlinear layer, the direct\r
process is always stronger. To demonstrate this effect experi\u0002mentally, we use a 10 µm-thick lithium niobate (LN) crystal and\r
generate photon pairs through SFWM.\r

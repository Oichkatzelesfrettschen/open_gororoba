for SHG or SPDC. To demonstrate it, we implement\r
the photon pair generation via SFWM in a second-order\r
nonlinear material - a thin layer of lithium niobate (LN).\r
The existence of both second- and third-order nonlin\u0002ear processes offers broader opportunities for quantum\r
state engineering.\r
http://dx.doi.org/10.1364/ao.XX.XXXXXX"""

[[sections]]
number = "1"
title = "INTRODUCTION"
text = """
Spontaneous parametric down-conversion (SPDC) - a second\u0002order nonlinear process where a single pump photon splits into a\r
pair of daughter photons - is widely used to generate entangled\r
photons in bulk crystals and waveguides. During the last few\r
years, SPDC has been also implemented in micro- and nanoscale\r
nonlinear layers [1–12]. Due to their tiny thickness, such layers\r
satisfy the SPDC phase-matching automatically, even though\r
the wavevector mismatch ∆k can be very large. As a result,\r
materials with high second-order susceptibility χ\r
(2)\r
, or orienta\u0002tions using large components of the χˆ\r
(2)\r
tensor, which normally\r
are excluded from SPDC because of phase-matching restriction,\r
come into play. Although, because of the small thickness, such\r
sources produce photon pairs at low rates – up to a few kHz so\r
far [12, 13] – their advantage is multifunctionality. For example,\r
a thin layer can generate photon pairs not only forwards, but\r
also backwards and bidirectionally [14]; by tuning the pump\r
polarization, the polarization state and the degree of entangle\u0002ment of the photon pairs can be also tuned [3, 6]; the pump\r
wavelength and direction can be chosen arbitrarily.\r
The variety of materials used to generate entangled photons\r
through SPDC is quickly expanding. Most promising are van\u0002der-Waals crystals [4, 6, 8, 10], whose nonlinearity can be con\u0002trolled by stacking several atomic layers in different ways [15].\r
Recently, entangled photons were generated in a liquid crys\u0002tal [13, 16], which offers new ways to control the properties of\r
entangled photons: through molecular orientation twist and by\r
applying electric field.\r
An alternative way to generate photon pairs is the sponta\u0002neous four-wave mixing (SFWM), where two pump photons\r
are converted into a pair of entangled photons and the third\u0002order susceptibility χ\r
(3)\r
is involved. Since χ\r
(3)\r
is nonzero in any\r
material, the material choice becomes broader. An important\r
advantage of SFWM is that it generates entangled photons on\r
both sides of the pump spectral line. This allows one of the pho\u0002tons to cover blue or even UV range of wavelengths [17] without\r
using even more blue-shifted pump. During the last few years,\r
considerable efforts to implement SFWM in ‘flat’ sources have\r
been made. However, due to the weakness of the third-order\r
nonlinear interaction compared to the second-order one, most of\r
the experiments on SFWM in thin sources are carried out in the\r
seeded regime [18–22], where a coherent beam at the frequency\r
of one of the output photons is stimulating the process. So far,\r
there are only two experiments on photon pair generation via\r
SFWM in thin layers [23, 24].\r
Meanwhile, SFWM can also take place in non\u0002centrosymmetric materials, where both χ\r
(2) and χ(3) are\r
present. Such materials were so far avoided in SFWM experi\u0002ments. In the absence of the phase-matching restriction, a direct\r
third-order nonlinear process should compete with a cascaded\r
process. For example, the third harmonic can be generated not\r
only directly but also through the second harmonic generation\r
(SHG) followed by sum frequency generation. This cascaded\r
arXiv:2601.23137v1 [physics.optics] 30 Jan 2026

Letter 2\r
process is well-studied, both theoretically and experimen\u0002tally [25, 26]. Similarly, both cascaded and direct nonlinear\r
processes can generate photon pairs at a certain wavelength\r
set ωs (signal) and ωi(idler). In the cascaded process, first,\r
the pump at ωp is up-converted to the second harmonic\r
(ωp + ωp → ωSH), and then the second harmonic (SH) photons\r
are down-converted through SPDC: ωSH → ωs + ωi. The direct\r
process generates photon pairs through SFWM: 2ωp → ωs + ωi.\r
The cascaded process is commonly considered to be stronger\r
compared to the direct one. However, its phase-matching\r
condition is more restrictive than that of the direct process.\r
In this work, we show that in a thin nonlinear layer, the direct\r
process is always stronger. To demonstrate this effect experi\u0002mentally, we use a 10 µm-thick lithium niobate (LN) crystal and\r
generate photon pairs through SFWM."""

[[sections]]
number = "2"
title = "EXPERIMENTAL SETUP"
text = """
For the photon pair measurement, we use a Hanbury Brown\u0002Twiss setup separating the entangled photon in two arms. Fig\u0002ure 1 shows the scheme of the experimental setup. A laser at\r
Fig. 1. Experimental setup: lens L1 focuses the pump on\r
the LN sample; signal (visible, shown in blue) and idler (IR,\r
shown in orange) photons are collimated by lens L2, separated\r
by dichroic mirror DM, and coupled into detectors D1, D2 by\r
lenses L3, L4, respectively. Their polarization is analyzed by\r
an HWP and a PBS in each arm. Filter F1 eliminates unwanted\r
wavelengths in the pump beam, and bandpass filters F2, F3\r
select the signal and idler photon detection bands. Photon\r
detection events are registered by a time tagger triggered by\r
pulses from the laser.\r
1030 nm, with a pulse duration of 210 fs and a repetition rate\r
of 1.023 MHz, is used as the pump. Its power and polarization\r
are controlled by two half-wave plates (HWPs) and a polarizing\r
beam splitter (PBS). A band-pass filter (F1) at 1030 nm with 10\r
nm bandwidth filters out unwanted wavelengths. The pump is\r
focused by lens L1 into a 100 µm spot on the 10 µm-thick x-cut\r
LN layer on a 500 µm-thick fused silica substrate, and the output\r
photons are collimated by lens L2 with the focal length 100 mm\r
and NA=0.5. The collected photons are separated by a long-pass\r
dichroic mirror (DM) with the cut-off wavelength at 950 nm. The\r
visible (reflected) and IR (transmitted) photons are coupled to\r
the multi-mode fibers at the end of each arm by lenses L3 and\r
L4, respectively. At each arm, an HWP and a PBS are installed\r
to analyze the polarization of the photons. The detection wave\u0002lengths are selected by band-pass filters F2 (770 nm with 10 nm\r
band width) and F3 (1550 nm with 50 nm band width), respec\u0002tively. The coupled photons are sent to single-photon detectors\r
D1 (Perkin&Elmer, SPCM-AQRH-16-FC) and D2 (IDQ, ID220),\r
respectively. The detection events are triggered by the electric\r
pulses of the laser and registered by the time tagger."""


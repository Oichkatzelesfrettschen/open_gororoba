Spontaneous four-wave mixing in a thin layer with\r
second-order nonlinearity\r
CHANGJIN SON1,2,* AND MARIA CHEKHOVA1,2\r
1Max Planck Institute for the Science of Light, 91058 Erlangen, Germany\r

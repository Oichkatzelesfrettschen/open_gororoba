1. INTRODUCTION\r
Spontaneous parametric down-conversion (SPDC) - a second\u0002order nonlinear process where a single pump photon splits into a\r
pair of daughter photons - is widely used to generate entangled\r
photons in bulk crystals and waveguides. During the last few\r
years, SPDC has been also implemented in micro- and nanoscale\r
nonlinear layers [1–12]. Due to their tiny thickness, such layers\r
satisfy the SPDC phase-matching automatically, even though\r
the wavevector mismatch ∆k can be very large. As a result,\r
materials with high second-order susceptibility χ\r
(2)\r
, or orienta\u0002tions using large components of the χˆ\r
(2)\r
tensor, which normally\r
are excluded from SPDC because of phase-matching restriction,\r
come into play. Although, because of the small thickness, such\r
sources produce photon pairs at low rates – up to a few kHz so\r
far [12, 13] – their advantage is multifunctionality. For example,\r
a thin layer can generate photon pairs not only forwards, but\r
also backwards and bidirectionally [14]; by tuning the pump\r
polarization, the polarization state and the degree of entangle\u0002ment of the photon pairs can be also tuned [3, 6]; the pump\r
wavelength and direction can be chosen arbitrarily.\r
The variety of materials used to generate entangled photons\r
through SPDC is quickly expanding. Most promising are van\u0002der-Waals crystals [4, 6, 8, 10], whose nonlinearity can be con\u0002trolled by stacking several atomic layers in different ways [15].\r
Recently, entangled photons were generated in a liquid crys\u0002tal [13, 16], which offers new ways to control the properties of\r
entangled photons: through molecular orientation twist and by\r
applying electric field.\r
An alternative way to generate photon pairs is the sponta\u0002neous four-wave mixing (SFWM), where two pump photons\r
are converted into a pair of entangled photons and the third\u0002order susceptibility χ\r
(3)\r
is involved. Since χ\r
(3)\r
is nonzero in any\r
material, the material choice becomes broader. An important\r
advantage of SFWM is that it generates entangled photons on\r
both sides of the pump spectral line. This allows one of the pho\u0002tons to cover blue or even UV range of wavelengths [17] without\r
using even more blue-shifted pump. During the last few years,\r
considerable efforts to implement SFWM in ‘flat’ sources have\r
been made. However, due to the weakness of the third-order\r
nonlinear interaction compared to the second-order one, most of\r
the experiments on SFWM in thin sources are carried out in the\r
seeded regime [18–22], where a coherent beam at the frequency\r
of one of the output photons is stimulating the process. So far,\r
there are only two experiments on photon pair generation via\r
SFWM in thin layers [23, 24].\r
Meanwhile, SFWM can also take place in non\u0002centrosymmetric materials, where both χ\r
(2) and χ(3) are\r
present. Such materials were so far avoided in SFWM experi\u0002ments. In the absence of the phase-matching restriction, a direct\r
third-order nonlinear process should compete with a cascaded\r
process. For example, the third harmonic can be generated not\r
only directly but also through the second harmonic generation\r
(SHG) followed by sum frequency generation. This cascaded\r

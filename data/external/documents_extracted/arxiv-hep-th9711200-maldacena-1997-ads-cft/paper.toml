Abstract\r
We show that the largeN limit of certain conformal field theories in various dimen\u0002sions include in their Hilbert space a sector describing supergravity on the product of\r
Anti-deSitter spacetimes, spheres and other compact manifolds. This is shown by taking\r
some branes in the full M/string theory and then taking a low energy limit where the field\r
theory on the brane decouples from the bulk. We observe that, in this limit, we can still\r
trust the near horizon geometry for largeN. The enhanced supersymmetries of the near\r
horizon geometry correspond to the extra supersymmetry generators present in the super\u0002conformal group (as opposed to just the super-Poincare group). The ’t Hooft limit of 3+1 N = 4 super-Yang-Mills at the conformal point is shown to contain strings: they are IIB\r
strings. We conjecture that compactifications of M/string theory on various Anti-deSitter\r
spacetimes is dual to various conformal field theories. This leads to a new proposal for a\r
definition of M-theory which could be extended to include five non-compact dimensions. 1 malda@pauli.harvard.edu

1. General idea\r
In the last few years it has been extremely fruitful to derive quantum field theories by\r
taking various limits of string or M-theory. In some cases this is done by considering the\r
theory at geometric singularities and in others by considering a configuration containing\r
branes and then taking a limit where the dynamics on the brane decouples from the bulk.\r
In this paper we consider theories that are obtained by decoupling theories on branes from\r
gravity. We focus on conformal invariant field theories but a similar analysis could be done\r
for non-conformal field theories. The cases considered include N parallel D3 branes in IIB\r
string theory and various others. We take the limit where the field theory on the brane\r
decouples from the bulk. At the same time we look at the near horizon geometry and we\r
argue that the supergravity solution can be trusted as long as N is large. N is kept fixed\r
as we take the limit. The approach is similar to that used in [1] to study the NS fivebrane\r
theory [2] at finite temperature. The supergravity solution typically reduces to p + 2\r
dimensional Anti-deSitter space (AdSp+2) times spheres (for D3 branes we have AdS5×S\r
5\r
).\r
The curvature of the sphere and the AdS space in Planck units is a (positive) power of\r
1/N. Therefore the solutions can be trusted as long as N is large. Finite temperature\r
configurations in the decoupled field theory correspond to black hole configurations in\r
AdS spacetimes. These black holes will Hawking radiate into the AdS spacetime. We\r
conclude that excitations of the AdS spacetime are included in the Hilbert space of the\r
corresponding conformal field theories. A theory in AdS spacetime is not completely well\r
defined since there is a horizon and it is also necessary to give some boundary conditions\r
at infinity. However, local properties and local processes can be calculated in supergravity\r
when N is large if the proper energies involved are much bigger than the energy scale\r
set by the cosmological constant (and smaller than the Planck scale). We will conjecture\r
that the full quantum M/string-theory on AdS space, plus suitable boundary conditions\r
is dual to the corresponding brane theory. We are not going to specify the boundary\r
conditions in AdS, we leave this interesting problem for the future. The AdS×(spheres)\r
description will become useful for large N, where we can isolate some local processes from\r
the question of boundary conditions. The supersymmetries of both theories agree, both\r
are given by the superconformal group. The superconformal group has twice the amount\r
of supersymmetries of the corresponding super-Poincare group[3,4]. This enhancement of\r
supersymmetry near the horizon of extremal black holes was observed in [5,6] precisely\r
by showing that the near throat geometry reduces to AdS×(spheres). AdS spaces (and\r

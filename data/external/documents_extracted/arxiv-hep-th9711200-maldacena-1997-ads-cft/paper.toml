title = "Discussion, relation to matrix theory"
text = """
By deriving various field theories from string theory and considering their large N limit\r
we have shown that they contain in their Hilbert space excitations describing supergravity\r
on various spacetimes. We further conjectured that the field theories are dual to the full\r
quantum M/string theory on various spacetimes. In principle, we can use this duality to\r
give a definition of M/string theory on flat spacetime as (a region of) the large N limit of\r
the field theories. Notice that this is a non-perturbative proposal for defining such theories,\r
since the corresponding field theories can, in principle, be defined non-perturbatively. We\r
are only scratching the surface and there are many things to be worked out. In [61] it\r
has been proposed that the large N limit of D0 brane quantum mechanics would describe\r
eleven dimensional M-theory. The large N limits discussed above, also provide a definition\r
of M-theory. An obvious difference with the matrix model of [61] is that here N is not\r
interpreted as the momentum along a compact direction. In our case, N is related to the\r
curvature and the size of the space where the theory is defined. In both cases, in the\r
large N limit we expect to get flat, non-compact spaces. The matrix model [61] gives us a\r
prescription to build asymptotic states, we have not shown here how to construct graviton\r
states, and this is a very interesting problem. On the other hand, with the present proposal\r
it is more clear that we recover supergravity in the large N limit.\r
This approach leads to proposals involving five (and maybe in some future four)\r
non-compact dimensions. The five dimensional proposal involves considering the 1+1\r
dimensional field theory associated to a black string in five dimensions. These theories\r
need to be studied in much more detail than we have done here.\r
It seems that this correspondence between the large N limit of field theories and\r
supergravity can be extended to non-conformal field theories. An example was considered\r
in [1], where the theory of NS fivebranes was studied in the g → 0 limit. A natural\r
interpretation for the throat region is that it is a region in the Hilbert space of a six\r
dimensional “string” theory14. And the fact that contains gravity in the large N limit is\r
just a common feature of the large N limit of various field theories. The large N master\r
field seems to be the anti-deSitter supergravity solutions [17].\r
When we study non extremal black holes in AdS spacetimes we are no longer re\u0002stricted to low energies, as we were in the discussion in higher dimensions [44,54]. The\r
14 This possibility was also raised by [62], though it is a bit disturbing to find a constant energy\r
flux to the UV (that is how we are interpreting the radial dimension).\r
16

restriction came from matching the AdS region to the Minkowski region. So the five dimen\u0002sional results [53,54] can be used to describe arbitrary non-extremal black holes in three\r
dimensional Anti-deSitter spacetimes. This might lead us to understand better where the\r
degrees of freedom of black holes really are, as well as the meaning of the region behind the\r
horizon. The question of the boundary conditions is very interesting and the conformal\r
field theories should provide us with some definite boundary conditions and will probably\r
explain us how to interpret physically spacetimes with horizons. It would be interesting\r
to find the connection with the description of 2+1 dimensional black holes proposed by\r
Carlip [63].\r
In [8,13] super-singleton representations of AdS were studied and it was proposed\r
that they would describe the dynamics of a brane “at the end of the world”. It was also\r
found that in maximally supersymmetric cases it reduces to a free field [8]. It is tempting\r
therefore to identify the singleton with the center of mass degree of freedom of the branes\r
[6,13]. A recent paper suggested that super-singletons would describe all the dynamics\r
of AdS [51]. The claim of the present paper is that all the dynamics of AdS reduces to\r
previously known conformal field theories.\r
It seems natural to study conformal field theories in Euclidean space and relate them\r
to deSitter spacetimes.\r
Also it would be nice if these results could be extended to four-dimensional gauge\r
theories with less supersymmetry.\r

In [8,13] super-singleton representations of AdS were studied and it was proposed\r
that they would describe the dynamics of a brane “at the end of the world”. It was also\r
found that in maximally supersymmetric cases it reduces to a free field [8]. It is tempting\r
therefore to identify the singleton with the center of mass degree of freedom of the branes\r
[6,13]. A recent paper suggested that super-singletons would describe all the dynamics\r
of AdS [51]. The claim of the present paper is that all the dynamics of AdS reduces to\r
previously known conformal field theories.\r
It seems natural to study conformal field theories in Euclidean space and relate them\r
to deSitter spacetimes.\r
Also it would be nice if these results could be extended to four-dimensional gauge\r

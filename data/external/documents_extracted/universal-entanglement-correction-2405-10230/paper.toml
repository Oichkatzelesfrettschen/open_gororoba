Universal entanglement correction induced by relevant deformations at the quantum\r
critical point\r
Rui-Zhen Huang1 and Chen Peng2, ∗\r
1Department of Physics and Astronomy, University of Ghent, Belgium\r
2Kavli Institute for Theoretical Sciences, University of Chinese Academy of Sciences, Beijing 100190, China\r
(Dated: May 17, 2024)\r
Local relevant deformations are important tool to study universal properties of quantum critical\r
points. We investigate the effect of small relevant deformations on the bi-partite entanglement\r
entropy at the quantum critical points. Within the quantum critical region, a universal power-law\r
correction in the entanglement entropy induced by the relevant operator is found in both one- and\r
two-dimensional critical lattice models. The exponent of the power-law correction term is determined\r
by the scaling dimension of the relevant operator. Based on numerical simulations and scaling theory\r
argument, it is conjectured that such a universal power-law correction in the entanglement entropy\r
is universal for Lorentz invariant quantum critical points. Without Lorentz invariance, it is found\r
the exponent in the power-law correction term does not fit in with the scaling argument in models\r
with a dynamical exponent z = 2 in two dimension. This may be because the relevant operator\r
added in the lattice model corresponds to complicated operators in the corresponding conformal\r
field theory. Our study provides a different perspective to extract universal information of quantum\r
critical points. We expect it would be useful to detect unique properties of topological quantum\r
phase transitions.\r
I. INTRODUCTION\r
Along with the recent fast development of quantum\r
computing technologies, the study and understanding\r
of quantum entanglement becomes one of the most im\u0002portant topics. As a key concept in quantum theo\u0002ries, the entanglement has already inspired many re\u0002searches for both high energy and condensed matter\r
physics in recent years. The measure of the amount of\r
quantum entanglement, the entanglement entropy (EE)\r
S := −tr (ρA log(ρA)) (ρA is the reduced density matrix\r
for the sub-region A in the whole system) deepens our un\u0002derstanding of quantum matter in many aspects [1–22],\r
especially in the study of gapped quantum phases. The\r
famous area law for the EE in gapped ground states not\r
only reveals the relation between degrees of freedom in a\r
quantum system [1–3], but also inspired novel quantum\r
many-body frameworks [4–6].Moreover, a finer structure\r
of the entanglement, including the degeneracy in the en\u0002tanglement spectrum and the long-range entanglement,\r
becomes the key to classify gapped topological quantum\r
phases [4, 7–11].\r
The entanglement scaling is also found important ap\u0002plications in critical systems [12–26]. The logarithmic\r
scaling of the EE becomes one of the canonical methods\r
to identify one-dimensional quantum critical points and\r
extract the central charge for the underlying conformal\r
field theory (CFT) [3, 12–15]. For two-dimensional quan\u0002tum critical points, the corner EE is found to be related\r
to Goldstone modes and is utilized to diagnose a class of\r
controversial quantum phase transitions [23, 24]. Despite\r
these successful applications of entanglement in critical-\r

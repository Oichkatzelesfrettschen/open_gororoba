IV. SUMMARY\r
In this paper, we studied the bipartite EE induced by\r
a small relevant deformation to Lorentz invariant quan\u0002tum critical points in both one and two dimensions. We\r
argue that, within the quantum critical region small rele\u0002vant deformations at the critical point induce a universal\r
power-law correction to the EE. The exponent for this\r
term is determined by the scaling dimension of the rel\u0002evant operator. We applied numerical simulations and\r
scaling argument to verify the universal correction term.\r
In one dimension, we used the finite entanglement scaling\r
to study critical lattice models and confirm the universal\r
power-law correction to the leading logarithmic scaling\r
for the EE. In two dimensions, we studied the critical lat\u0002tice free fermion models which is described by the Dirac\r
fermion at the low energy. We utilized the correlation\r
matrix method to calculate the EE. With different types\r
of relevant deformations, the universal pow-law correc\u0002tion is verified and its exponent is also determined by\r
the scaling dimension of the relevant operator. We also\r
studied the corner contribution in the EE. The logarith\u0002mic contribution by the singularity point in the entan\u0002gling surface is confirmed with two different scaling ap\u0002proaches. We also studied non-Lorentz invariant critical\r
models with a dynamical exponent z = 2. The pow-law\r
correction for the EE induced by small relevant deforma\u0002tions is also found. However, such a power-law correction\r
may not be universal.\r
The models studied here in two dimensions are free\r
fermion models. We expect the universal power-law cor\u0002rection to hold for non-trivial quantum critical points in\r
interacting models, where there are anomalous correction\r
to the dimension of relevant operators. In addition, there\r
would be shift for the critical point at finite length scales.\r
We expect there exists a sign change for the EE univer\u0002sal correction term at two different sides of the critical\r
point. It is also interesting to further study EE in non\u0002Lorentz invariant models at the special point z = 2 from\r
the (1+1)D CFT viewpoint. Another interesting topic\r
is to study the correction for the EE for critical points\r
close to the Lorentz invariant point z ∼ 1. We leave these\r
interesting topics for future studies.\r

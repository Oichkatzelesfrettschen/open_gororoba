The following theorem provides testable conditions\r
that characterize when an algebra is conserved on states\r
in a given subspace by a channel, strictly in terms of the\r
operation elements for the channel. The result comes as\r
an adaptation of results from [21] and we shall present\r
its proof in [29]. It is a generalization because, here, the\r
algebra need not contain the projector P.\r
Theorem 1. A subalgebra A of L(P H) is conserved on\r
states in P H by a channel E if and only if [EaP, X] = 0\r
for all elements Ea and all X ∈ A.\r
Heuristically, an algebra supported on a subspace is\r
conserved by a channel precisely when elements of the\r
algebra commute with the generators of the noise, re\u0002stricted to the subspace.\r

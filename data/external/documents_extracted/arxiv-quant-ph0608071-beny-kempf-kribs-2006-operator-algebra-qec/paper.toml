Does OAQEC offer more powerful error correction pro\u0002cedures than OQEC? It is easy to see that if an algebra\r
A is correctable according to this scheme then each sim\u0002ple sector L(A) ⊗ 1\r
B is individually correctable through\r
OQEC (or QEC when dim B = 1). However, OAQEC\r
codes have at least two attractive features: First, all\r
simple sectors can be corrected simultaneously by the\r
same correction channel. Secondly, each simple sector\r
can be corrected even if the initial state is not entirely\r
in the corresponding subspace. In particular, the initial\r
state could be in a quantum superposition between var\u0002ious sectors even though combined sectors may not be\r
correctable in the traditional sense.\r

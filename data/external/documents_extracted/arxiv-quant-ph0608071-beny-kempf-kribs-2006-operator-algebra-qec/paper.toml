SS. Hence a direct consequence of\r
Theorem 2 is that in an open dynamics defined by a chan\u0002nel E, full information about a projective observable can\r
escape the system if and only if it commutes with all the\r
operators in the range of the channel; that is, those ob\u0002servables whose first moment is correctable for E. This is\r
a generalization of work in [34]. Furthermore this method\r
characterizes those observables which are effectively du\u0002plicated; in other words, those whose information stayed\r
in S and also flowed to A. They form the commutative\r
algebra ASS ∩ ASA. Those observables have been non\u0002destructively measured by the system A. This analysis\r
has implications for the theory of decoherence [35, 36]: a\r
unique commutative algebra of observables emerges nat\u0002urally as characterizing the information which is shared\r
between the system and the environment after an inter\u0002action. This suggests that the pointer observables should\r
be defined not just by their property of being stably en\u0002coded in the system but also by the requirement that the\r
information they represent is transmitted to the environ\u0002ment. In this sense there is no basis ambiguity [37] for the\r
interpretation of a unitary interaction as a measurement\r
of the system by the apparatus.\r
Outlook — We have presented a generalization of the\r
theory of operator quantum error correction that allows\r
for the correction of an arbitrary algebra of operators.\r
Our main result gives a characterization of correctable\r
codes in this scheme. Proofs and more applications will\r
be provided in [29]. The recent experience with opera\u0002tor quantum error correction suggests a reinvestigation\r
of codes that have appeared in the literature for pos\u0002sibly improved efficiency or other applications enabled\r
by this approach. We also suggest that the applications\r
to quantum teleportation and information flow presented\r
here warrant further investigation. Furthermore, we have\r
here focussed on algebras of operators rather than gen\u0002eral operator subspaces. It should be most interesting\r
to consider the possible conservation of the statistics of\r
general POVMs.\r

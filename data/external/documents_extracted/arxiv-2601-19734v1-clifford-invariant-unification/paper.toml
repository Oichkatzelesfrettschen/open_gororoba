constructions, the relative normalizations and ghost freedom emerge from\r
a single Clifford–algebraic invariant, without explicit symmetry breaking.\r
1 Introduction\r
Two long–standing frontiers in theoretical physics aim at unifying the funda\u0002mental interactions: embedding the gauge structure of the Standard Model\r

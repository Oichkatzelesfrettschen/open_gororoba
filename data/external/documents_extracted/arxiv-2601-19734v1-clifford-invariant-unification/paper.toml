A key conceptual point of the present construction is that gravity is not\r
appended to a Yang–Mills theory, nor is the tetrad introduced as an external\r
compensator field. Instead, both the gravitational and internal gauge sectors\r
arise from the same underlying Clifford–valued curvature invariant. In this\r
sense, the tetrad appears as part of the geometric data defining the dual op\u0002erator, rather than as an independent gauge field. Likewise, the Hodge dual\r
is not assumed as a background operation [26], but is dynamically induced by\r
the Clifford-algebra–valued frame. In contrast to MacDowell–Mansouri–type\r
constructions, where a projection or symmetry breaking is imposed to isolate\r
gravity, here the Lorentz sector and its dynamics are selected algebraically by\r
the Clifford trace itself.\r
Allowing for a generic Einstein–Cartan connection, the curvature naturally\r
decomposes into pair-symmetric and pair-antisymmetric components. This de\u0002composition provides a transparent way to isolate Riemannian and non-Riemannian\r
contributions prior to performing a full spin–parity analysis. Three models were\r
found, in which, at the linearized level, the usual massless 2\r
+ graviton originates\r
from the pair-symmetric sector, while the propagating torsion modes (1\r
± and\r
0\r
− in the ghost-free case) arise from curvature components sourced by contor\u0002tion. Beyond linear order, mixing occurs through quadratic contortion terms,\r
9

but the decomposition remains a useful organizational tool for understanding\r
the spectrum.\r
Another notable feature is that ghost freedom in the quadratic gravity sec\u0002tor is not engineered by an ad hoc tuning of curvature invariants. Rather,\r
the restricted set of quadratic terms generated by traces involving the Clifford\r
frame and the induced dual operator automatically constrains the allowed com\u0002binations. Within this reduced space of invariants, the ghost-free Sezgin model\r
appears as a consistent point in parameter space. This suggests that the absence\r
of pathological degrees of freedom is selected by the algebraic structure of the\r
theory itself, rather than imposed externally.\r
The fermionic sector provides a further nontrivial consistency check. Because\r
the spinor fields enter the connection through the composite object /eψ, naive\r
quadratic curvature terms could potentially generate higher-derivative fermion\r
dynamics. We have shown explicitly that, for the same class of Clifford invari\u0002ants that yield sensible gravitational dynamics, these higher-derivative terms\r
combine so as to reproduce the standard first–order Dirac kinetic term. This\r
cancellation is essential for the consistency of the framework and supports the\r
view that the Clifford–algebraic construction tightly constrains the allowed dy\u0002namics of matter fields.\r
Given the presence of quadratic curvature terms, the resulting theory should\r
be understood as a low–energy effective field theory, valid below the characteris\u0002tic mass scale associated with propagating torsion modes. From this perspective,\r
higher–order invariants involving additional powers of the Clifford–valued frame\r
and curvature are naturally suppressed by the corresponding cutoff scale. The\r
present framework therefore does not attempt to define a UV–complete theory\r
of quantum gravity, but rather provides a controlled and geometrically moti\u0002vated effective description in which gravity, gauge fields, and fermions emerge\r
on the same footing.\r
Several directions merit further investigation. These include the extension to\r
superconformal algebras with chiral fermions, the study of symmetry breaking\r
mechanisms selecting the Lorentz subgroup dynamically, and the exploration\r
of cosmological and phenomenological implications of massive torsion modes.\r
More broadly, the results suggest that Clifford–algebra–based constructions may\r
provide a natural and conceptually economical arena for unifying gravity and\r
gauge interactions without introducing extra dimensions or enlarging the field\r
content beyond that required by geometry itself.\r

Abstract\r
A single geometric invariant fixes the relative normalization and struc\u0002ture of gravity, Yang–Mills theory, and fermion kinetic terms including\r
ghost freedom in the gravitational sector without tuning. Our results es\u0002tablish a minimal geometric route to unification that does not rely on extra\r

2. Conformal Bootstrap: it would be interesting to set up a conformal bootstrap problem\r
for the RF φ\r
3 fixed point.19 This would be a strong check of the stability of the SUSY\r
fixed point and dimensional reduction. Choosing a 4-point function appropriately one\r
can shed light on the various operators allowed in the theory in the nonperturbative\r
regime 8 − d = O(1). E.g. non-susy-writable operators like (Fk)L can be exchanged\r
in the conformal block decomposition of hχi(x1)χj (x2)χk(x3)χl(x4)i, so we could\r
numerically estimate their dimensions by bootstrapping this correlator.\r
There are a number of challenges in setting up this bootstrap problem. Firstly, we do\r
not have a CFT for positive integer values n which we can analytically continue to\r
n → 0. This is because the fixed point only exists at n = 0 (the fixed point arises as\r
the limit n → 0 of a sequence of approximate fixed points as we review in section 2.1).\r
Second, since we are working in an Sn invariant theory with n → 0 we expect to find\r
a logarithmic CFT [29]. Indeed for the RFIM case we find logarithmic multiplets (see\r
section 9.2 and appendix H of [1]), and one should expect the same for the RF φ\r
3\r
model. In order to account for logarithmic multiplets one needs to use a different\r
bootstrap algorithm which makes use of logarithmic conformal blocks [30]. Finally\r
the CFT is nonunitary as evident e.g. from the dimension of ϕ. So one cannot impose\r
unitarity bounds or positivity of OPE coefficients. For nonunitary CFTs one needs to\r
resort to Gliozzi’s bootstrap algorithm [31] or to variations thereof, which typically\r
are less systematic. Some work is required to tackle these problems, but certainly it\r
would be priceless to have at our disposal the bootstrap toolbox to study random\r
field theories."""


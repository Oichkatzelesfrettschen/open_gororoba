JHEP08(2022)290\r
Part 1 of the conjecture was explored in [1]. A perturbative RG framework was set up\r
to study the model. It was shown that the emergent SUSY fixed point ot the RFIM is in\r
fact unstable below a critical dimension. The key points of the analysis were the following:\r
• One represents the RF model by using a replica Lagrangian. In this formulation, the\r
disorder field is integrated out and one is left with a pure quantum field theory of n\r
coupled fields φi=1,...n in the limit n → 0.\r
• The fields φi do not have a well defined scaling even in the Gaussian theory (for\r
V = 0). This is problematic for RG purposes. It is thus convenient to perform a\r
linear map in field space [9], dubbed Cardy transform, which gives rise to a set of\r
fields with well defined scaling dimensions.\r
• Near the upper critical dimension duc the model is described by a Gaussian action\r
perturbed by a weakly relevant interaction. This gives rise to an IR fixed point\r
equivalent to the Parisi-Sourlas SUSY CFT.\r
• There is an infinite number of other perturbations, that are irrelevant close to d = duc.\r
The fixed point would become unstable if any of these perturbations becomes marginal\r
at d < duc.\r
• The perturbations are all Sn-singlets i.e. invariant under the Sn symmetry that\r
permutes the n replicas. These singlets (like the fields φi themselves) do not have well\r
defined scaling dimensions. Indeed, after Cardy transform, they can be written as a\r
sum of operators of different dimensions. The lowest dimensional part of the singlet\r
is called “leader operator”, the other parts are named “followers”.\r
• The leader operators fully control the behaviour of the Sn-singlet perturbations in\r
the IR. It is therefore enough to study the anomalous dimensions of leaders (in a\r
theory —dubbed LL — where all followers are set to zero) to know if the Sn-singlet\r
perturbations are relevant or irrelevant.\r
• The leader operators are further classified into 3 categories: susy-writable, susy-null\r
and non-susy-writable.\r
• The anomalous dimensions of a number of low dimension leader operators in each\r
category were computed in [1]. This showed that a few Sn-singlet perturbations\r
do become marginal at some critical dimensions estimated as dc = 4.2 − 4.7 thus\r
rendering the fixed point unstable at d < dc.\r
We review the framework in detail in section 2. The result of the above RG framework\r
nicely explains when and why dimensional reduction works for the RFIM. If the framework\r
is correct it should also be applicable to other known cases giving results consistent with\r
the numerical predictions. In this paper we test the above framework on the RF φ\r
3 model.\r
Let us briefly review some features of this model. First let us consider the pure version\r
of the RF φ\r
3\r
theory. This is described by the scalar φ\r
3\r
theory which has upper critical\r
– 2 –

JHEP08(2022)290\r
dimension duc = 6. This theory has a microscopical description realized by considering\r
the Ising model in an imaginary magnetic field. The critical properties of the model are\r
captured by the well-known Lee-Yang universality class [10–13].\r
Once we add the disorder, by the Harris criterion, the fixed point must be in a different\r
universality class. Interestingly the universality class of the RF φ\r
3 fixed point describes\r
the critical properties of branched polymers in a solution. Branched polymers are defined\r
as polymers —long chains of single units called monomers— which branch into other\r
polymers. Depending on the interactions between the parts of the chain they can appear in\r
extended or collapsed configurations. One can study the properties of the polymers near\r
the transition between these two phases. It is also possible to define the branched polymers\r
on the lattice as connected clusters of sites called ‘Lattice Animals’. The number of their\r
possible configurations and their average size, scale with some critical exponents that are\r
known from Monte-Carlo for all dimensions 2 ≤ d < 8 [14, 15]. Lubensky and Isaacson [16]\r
proposed that branched polymers can also be described in field theory with the n → 0 limit\r
of a Replica Lagrangian with cubic interaction that allows perturbative computations in\r
d = 8−\u000F (see appendix A for a review). Parisi and Sourlas [17] showed that this Lagrangian\r
also describes the RF φ\r
3 model. Through the Parisi-Sourlas conjecture this is related to\r
Lee-Yang fixed point without disorder in d − 2 dimensions. Critical exponents in the lower\r
dimensional theory are known from both perturbative computations (in 6 − \u000F dimensions)\r
and Monte-Carlo. They agree with the branched polymer critical exponents, showing that\r
both parts of Parisi-Sourlas conjecture indeed work for this model.\r
The fact that Parisi-Sourlas conjecture works in this model is supported by the result\r
of Brydges and Imbrie [18] who found a manifestly supersymmetric model of Branched\r
polymers, where the dimensional reduction can be rigorously shown (see [19] for a review).\r
However that analysis does not explain why a generic non-supersymmetric model should\r
also have a SUSY fixed point, namely why SUSY breaking perturbations are irrelevant (see\r
appendix A.4 of [1] for more details on this point). Therefore one important goal of this\r
paper is to explain using the RG analysis of [1] how RF φ\r
3 fixed point flows to a stable\r
SUSY fixed point that admits dimensional reduction in all allowed dimensions d < 8.\r
The rest of the paper is organized as follows: in section 2 we review the RG framwork\r
of [1] focusing on the RF φ\r
3\r
theory. We introduce ‘leader’ and ‘follower’ operators and show\r
how the SUSY fixed point arises. In section 3 we classify all the leader operators into three\r
categories. In each category we compute the anomalous dimensions of the ones that have\r
low classical dimensions and break SUSY. In section 4 we use the results to argue that the\r
SUSY fixed point is stable. We conclude in section 5. There are four appendices that show\r
various technical details and computations."""


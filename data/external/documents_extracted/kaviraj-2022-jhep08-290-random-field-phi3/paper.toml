We further want to consider the diluted limit, namely the case in which there are few\r
clusters. To do so we take the limit n → 0. The resulting partition function generates\r
lattice animals; in principle one could get branching polymers by forcing the number of\r
loops to zero by taking ΛL → 0 (or equivalently H → ∞) in (A.18) while keeping the rest\r
of the Λ’s finite. We avoid this procedure and keep ΛL finite since lattice animals and\r
branched polymers are known to be in the same universality class. While there is no full\r
proof of the latter statement, this was checked in various numerical works (see e.g. [36])\r
and also at low order in perturbation theory in [16]. Given the formulation (A.13), the\r
fact the two models are in the same universality class can be rephrased by saying that the\r
RG flows which start at infinite H or finite H in the UV should end up in the same IR\r
fixed point. As a final comment, we would like to mention that in physical systems where\r
branched polymers arise one cannot typically exclude the presence of closed loops [37] so in\r
fact lattice animals define themselves a physically relevant system.\r

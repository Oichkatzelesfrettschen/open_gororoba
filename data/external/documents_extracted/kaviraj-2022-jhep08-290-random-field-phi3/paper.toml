[[sections]]
number = "5"
title = "Discussion"
text = """
In this paper we carry out a perturbative RG analysis of the Random Field φ\r
3 model. We\r
use the framework introduced to study the Random Field Ising Model in [1].\r
The results of [1] are compatible with the numerical observations [5–7] that super\u0002symmetry (and thus dimensional reduction) of the RFIM fixed point are lost in d = 3, 4\r
and are recovered in d = 5, where d = 6 is the upper critical dimension. In [1] this is\r
17Still it would be interesting to compute the two-loop correction.\r
– 22 –

JHEP08(2022)290\r
explained by the fact that (at least) one operator becomes relevant in dimensions d < dc\r
where dc ≈ 4.2–4.7. For the RF φ\r
3 model the numerical expectation [17] is that the SUSY\r
fixed point is always reached in 2 ≤ d < 8 (where d = 8 is the upper critical dimension,\r
while the subtle d = 2 case is discussed below). The main result of this work is a check that\r
the framework introduced in [1] is compatible with the numerical results. Indeed we studied\r
a large number of low lying perturbations and we found that at one-loop they all have\r
positive anomalous dimensions and they do not seem to ever cross the marginality line.\r
This result is important for two main reasons. Firstly it is a check of the RG framework\r
of [1]. Indeed we gained more confidence that this framework is correct since gives results\r
compatible with the RF φ\r
3\r
expectations. Notice that it is crucial to test this framework\r
since it provides a new understanding of when and why the RFIM undergoes dimensional\r
reduction, which is a question which was debated for almost fifty years. Secondly it explains\r
in the same language used for the RFIM why dimensional reduction is not lost for the RF\r
φ\r
3\r
itself. The latter is also an important question. Indeed the RF φ\r
3\r
theory captures the\r
phase transition of a number of interesting statistical physics models like branched polymers\r
and lattice animals. For these models dimensional reduction was observed to hold giving\r
rise to the Lee-Yang universality class in d − 2 dimensions. Our calculations are in perfect\r
agreement with these results.\r
Interestingly, for the problem of branched polymers Brydges and Imbrie proposed a\r
model that has explicit Parisi-Sourlas supersymmetry at the microscopic level and which,\r
by construction, undergoes dimensional reduction [18]. On one hand the result of Brydges\r
and Imbrie is impressive because it explicitly shows how dimensional reduction works\r
in the problem of branched polymers without even using field theory or RG. On the\r
other hand [18] only shows dimensional reduction for a very fine tuned model where\r
supersymmetry is taken as a starting point. In particular in [18] it is missing an explanation\r
of why supersymmetry should emerge in the IR for a generic non-supersymmetric model of\r
branched polymers.18 Our work provides an answer to this question by showing that all\r
SUSY-breaking deformations are indeed irrelevant.\r
There are many open problems which deserve further investigation (see also the\r
discussion section of [1]) and our work should be viewed as a first step in this direction.\r
Some of the most interesting ones are listed below."""


A Review of branched polymers and lattice animals\r
In this appendix we review how to define the problem of diluted branched polymers/lattice\r
animals and see why it is captured by the RF φ\r
3\r
theory. We will follow the construction\r
of [16] and we aim at giving a pedagogical and explicit definition of all the ingredients of\r
the model (see also chapter 9 of [35]).\r
Let us start with some basic definitions. A polymer is defined as a linear chain of units\r
called monomers. A branched polymer is built by sewing together linear polymers. It is\r
convenient to define the polymers on a lattice so that for any fixed number of monomers,\r
there is a finite number of configurations. We define a polymer on a d dimensional hypercubic\r
lattice by placing the monomers at the sites of the lattice and by connecting neighbouring\r
sites with lines. Sets of connected sites on the lattice are called “lattice animals” or “clusters”.\r
When lattice animals have a tree-like topology they define branched polymers. General\r
lattice animals also contain self intersections (i.e. closed loops) as shown in figure 4.\r
We are interested in studying the statistics of branched polymers/lattice animals when\r
the number N of monomers is very large: in this limit the number of possible configurations\r
P(N) and the average size R of a cluster scale as P(N) ∼ N −θλ\r
N and R ∼ Nν where\r
θ, ν are critical exponents, while λ is a non-universal constant. The models of branched\r
polymers and lattice animals are known to be in the same universal class (see discussion\r
below). In the following we define a model which counts configurations of lattice animals,\r
which allows us to choose how many links, loops, clusters and vertices are present in a given\r
configuration. Finally we will be interested in the so called diluted limit, which suppresses\r
configurations with multiple clusters.\r
We will introduce the model in steps. We will start by defining a toy-model that is\r
used to build random walks (which are equivalently understood as linear polymers). We\r
then introduce vertices to allow for branching. Finally we explain how to modify the model\r
to count the number of separate clusters. We conclude the appendix by showing that the\r
IR behaviour of this model can be described in the continuum limit by an action with Sn\r
symmetry which is of the same form as the replica action of (2.3).\r

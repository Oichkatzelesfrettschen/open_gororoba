magnetoelectric metamaterial” design of ref.[17] is supplemented with a magnetized \r
ferrite particle. The particle is magnetized and shifted along the x-direction with respect \r
to the center of the split ring. Thus, this geometry explicitly violates spatial and time \r
reversal symmetries, resulting in a non-reciprocal bi-anisotropic metamaterial. As \r
demonstrated in [31], near the ferromagnetic resonance frequency in such a \r

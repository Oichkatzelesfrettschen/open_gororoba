 An actual laboratory demonstration of a metamaterial warp drive space time \r
would require a non-reciprocal bi-anisotropic metamaterial, in which both spatial and \r
time reversal symmetries are broken. In addition, the metamaterial loss issue has to be \r
overcome. Since the issue of metamaterial loss compensation using gain media is well \r
studied (see for example recent experimental demonstration of loss compensation in a \r
negative index metamaterial [23]) let us concentrate on the experimental ways of \r
breaking spatial and time reversal symmetries. Breaking the mirror x ↔ -x symmetry is \r
most easily achieved by deformation of the metamaterial, which can be easily done in \r
either one of the most popular split ring [17] or fishnet [22] metamaterial designs. As far \r
as breaking the time-reversal t ↔ -t symmetry is concerned, there are two most natural 

7 \r
ways to break this symmetry in solids: application of external magnetic field [24,25], or \r
spin-orbit interaction in a nonsymmorfic lattice [26]. In addition, such chiral \r
superconductors as Sr2RuO4 [27] may be used in superconducting metamaterial designs \r
[28]. Application of external electric and magnetic fields is known to break both spatial \r
and time symmetries of such materials as methyl-cyclopentadienyl-Mn-tricarbonil \r
molecular liquids [24], thus creating an illusion of a moving (non-reciprocal bi\u0002anisotropic) medium [25]. Experimental results of ref. [24] do indeed demonstrate this \r
behavior (however, the emulated “medium velocity” is very low, of the order of 50 nm/s \r
[25]). Since utilization of magnetized particles, such as ferrites is easily applicable in \r
the metamaterial design, all the ingredients necessary for experimental realization of the \r
Alcubierre metric have been demonstrated in the experiment. Moreover, we should \r
point out that very recently it was also asserted [29,30] that material parameters, which \r
are necessary to achieve a warp drive imitation in a nanostructured metamaterial are \r
indeed possible. \r

ordering,” must necessarily violate “counting order”: (1, 7, 6) and (3, 6, 5). And while it\r
is possible to fiddle with labeling schemes to reduce the number of such “out-of-sync”\r
triplets to 1, one can never expunge them entirely: there is always a bump in the rug.\r

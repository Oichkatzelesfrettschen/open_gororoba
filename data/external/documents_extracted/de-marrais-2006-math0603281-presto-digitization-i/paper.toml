full spelling out of these dyads in the “Tone Row Pairs” listing at the end. After you've\r
spent about two seconds getting that much produced (with maybe 200 lines of code doing\r
the work “under the hood”), you click one more button to “Create Emanation Table”\r
according to the specifications. Except for N pushing two digits or worse, the CSV text\u0002file dumped out by this operation takes a split second, and then you just roll over into an\r
Excel spreadsheet, import said textfile into a worksheet, and then play with colorizing. \r
Ignoring user-interface overhead (“exiting event” code in field slots and other\r
stuff that's part of the “implementation cost” but otherwise irrelevant), the whole machine\r
runs on only 3 little programs (ca. 100 lines each, written in the Visual Basic customized\r
for the Notes object-hierarchy called “LotusScript” that the business analyst's workstation\r
I was building for a major investment house required I immerse myself in). I've attached\r
the highly inelegant code for these below. (Inelegant, because written superfast, under\r
duress of having things I was supposed to be doing that paid the bills; also, because the\r
library calls were subject to some parameter-passing bugginess that I had to do grotesque\r
workarounds to bypass, leading to very stupid-looking code. The point, though, was to\r
get this machine built in a hurry, and not worry about “elegance”!)\r
This could easily be ported to Java or a Mathematica notebook, where much more\r
sophisticated things become possible (e.g., New Kinds of Databases and simulation work\r
based on them). The 3 modules do the following: \r
1) Crunch Cayley-Dickson Process into a stupidly self-evident method for gener\u0002ating signed products of arbitrary imaginaries of any subscript (see the discussion of the 3\r
rules that run everything in my prior “BK4” paper on the Wolfram Science site: “Triple\r
Negatives Rule” and “Trident Product” and “Recursive Bottoming” and that's it).\r
2) Given N and S, create the appropriate lower-index terms to serve as row and\r
column labels in the “emanation table,” and then put them in proper order (being sure, of\r
course, to eliminate the “strut-constant” S itself from said listing!).\r
3) A double-for-loop which runs through the row-and-column listing of indices\r
twice, calculating the cell values in the table. There's 2 arrays for low- and high- index\r
units in the Assessors each such label signifies, and then the full Assessor of each row\r
label is multiplied times each column's full Assessor, and if they DO zero-divide, the\r
third Assessor in their Sail has its lower-index term entered in the appropriate cell. (If the\r
two Assessors do NOT mutually zero-divide, the cell is left blank).\r

stratum of description: the theory of signification, then, is but a “surface effect”; what\r
they’re after would use this sole “undefined logical concept” in its arsenal as an all-pur\u0002pose tool. To reach the Semiotic Square from here, one “double articulates” what we’ve\r
just been given, and assumes that meaning is the result of the interlinking of two such\r
dyads, giving us the Square’s four corners. But the verticals, which effect the soldering\r
between the initially unrelated dyadic “semes,” do not, by dint of their opportunistic na\u0002ture, entail reciprocal presupposing, but only the one-way notion of “implication,” with\r
the lower term somehow “containing” or being “generatively linked to” the one above it.\r

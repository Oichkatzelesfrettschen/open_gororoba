From an infinity of regular forms in low dimension (e.g., “polygons”), only tri\u0002angles and squares generalize to N-space (ergo, simplexes and “Cartesian coordinates”).\r
Likewise, while there are many ways to represent "multiplication tables" of hypercomplex\r

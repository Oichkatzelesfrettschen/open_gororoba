The nodes at medians point inwards with green; yellows point into the vertices. The\r
clockwise flowing on the perimeter always leaves a node with green, passes through yel\u0002low, then comes to a stop at its terminus with red (the “traffic light” sequence).\r
Such PSL(2,7)-based diagrams exist in the Pathions as well, shown in BK4 by the\r
“Stereo Fano” synergies of paired PSL(2,7)’s shorthanding the layout of the 14-Assessor,\r

The Italian writer Umberto Eco is best known for his novels – one of which, The\r
Name of the Rose, was made into a highly successful Sean Connery vehicle. But he is\r
also a major European academic, and one of the world’s pre-eminent semioticians. In his\r
best-known scholarly text, he’s noted a fundamental difficulty in the enterprise of nailing\r
down the “basics” of what meaning is, which will be referenced herein as “Eco echo”:\r
as soon as the semantic universals are reduced in number and made more\r
comprehensive … they become unable to mark the difference between\r
different sememes. And as soon as their number is augmented and their\r
capacity for individuation grows, they become ad hoc definitions…. The\r
real problem is that every semantic unit used in order to analyze a sememe\r

Robert de Marrais\r
rdemarrais@alum.mit.edu\r
ABSTRACT\r
The objects of the great Nonlinear Revolutions – Catastrophes and Chaos in the 1960s\u000270s (henceforth, CT); and, “small-world” and “scale-free” Network Theory (NT), emerg\u0002ing from studies of synchronization since the Millennium – will be spliced together by a\r
New Kind of Number Theory, focused on digitizations (i.e., binary strings). NT nodes\r
then become "feature-rich" representations (nodules in a “rhizosphere”) of CT contents.\r
The "Box-Kite" formalism of zero divisors (ZD’s) – first showing in the 16-D Sedenions,\r
then in all higher 2N-ions derived from Imaginaries by Cayley-Dickson Process (CDP) –\r
can model such “enriched” nodules. Its (bit-string XOR-ing vs. matrix-multiplication\u0002based) operations unfold into "representations" of the objects traditionally linked with\r
“partitions of Nullity”: Singularities. The route from this “local” level of CT to fractals\r

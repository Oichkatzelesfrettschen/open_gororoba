To begin at the beginning: in Greimas’s Structural Semantics, whose analysis of\r
Propp’s wondertale morphology led directly to the SS diagram, Greimas asks us what, on\r
the linguistic plane, we mean when we say we “perceive differences”? He answers his\r
own question in a doubly articulated fashion: \r

are, indeed, two or more of them) something somehow different, which serves to distin\u0002guish them. Resemblance and difference, then, are part of what is simultaneously present\r
– within perception as such – before we can speak at all of what it is we’ve perceived.\r
(Not to mention, the how and why of it.) We then must make our starting point the notion\r
of reciprocal presupposition (Hjelmslev’s solidarity), as within the percept as such, the\r

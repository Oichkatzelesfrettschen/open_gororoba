text = """
The ingenious method of expressing every possible number using a set of\r
ten symbols (each symbol having a place value and an absolute value)\r
emerged in India. The idea seems so simple nowadays that its significance\r
and profound importance is no longer appreciated. Its simplicity lies in the\r
way it facilitated calculation and placed arithmetic foremost amongst use\u0002ful inventions. The importance of this invention is more readily appreci\u0002ated when one considers that it was beyond the two greatest men of Anti\u0002quity, Archimedes and Apollonius.\r
Pierre-Simon, Marquis de Laplace1\r
From the vantage of traditional Number Theory, based on Quantity and Measure,\r
and a notion of “Natural” synonymous with indices of Counting, what could be more ex\u0002orbitant – etymologically, more “off the beaten path” – than basing Number, instead, on\r
the “XOR bit-dance” implicit in strings of binary toggle-switches? The notion of Zero\r
was unknown to the Greeks, among whom Number Theory first flourished. It reached the\r
West from China, via India, then Arabic North Africa, at the dawn of the Italian Renais\u0002sance, where the powerful utility of its “place-holder” thinking (especially when com\u0002pared to the clunkiness of Roman-numeral manipulations) impressed the new breed of\r
double-entry bookkeeping-savvy accountants – in particular, Leonardo of Pisa, son of an\r
Algerian trading post's director, best known by his nickname, Fibonacci. His Book of the\r
Abacus of 1202 introduced Hindu-Arabic computation, applying it to many concrete\r
situations (one of which, involving penned rabbits, led to the series since named for him).\r
In his later, deeper but less famous Book of Squares, Fibonacci proved himself the\r
greatest Number Theorist between Diophantus of mid-3\r
rd Century Alexandria and Pierre\r
de Fermat of 17th Century France. In particular, his extension of classical results concern\u0002ing Pythagorean triplets (integer sides of right triangles) led the way toward 3 great mod\u0002ern insights. First, Hilbert's generalization of what a metric is, in a geometry exceeding\r
(in a manner even more extreme than Descartes' algebraization anticipated) the 3-D limits\r
of Greek thinking: its summing an infinite number of squares (mediated by coordinates\u0002based right triangles), to yield one more (the square of the “distance”), is the bedrock of\r
classical Quantum Mechanics (QM). Second, by positing the uniqueness of squaring (as\r
opposed to cubing or other empowering) of integer trios, in the manner of the formula\r
ascribed to (but much older than) Pythagoras, Fermat's Last Theorem of 1630 presented\r
mathematicians with their most profound (yet simply statable) conundrum – one which\r
would trigger momentous developments like Kummer's theory of ideals, and serve (up\r
through the work of Andrew Wiles) as a guide to pure research for some four centuries.\r
But third, the number theoretics epitomized by Fibonacci's study of triplets finally ran\r
aground, in Hurwitz's Proof a century ago, when attempts to assimilate the second, “cal\u0002endrical” sense of Number as Cycle, to the “linear” notion based on Counting, came unra\u0002veled – when generalizations, that is, of the angular sense of exponentiation, typifying\r
Imaginary numbers in 2-D, broke down at last with their third dimension-doubling, by the\r
Cayley-Dickson Process (CDP), to the 16-D Sedenions . . . where the notion of\r
“distance” itself begins to totter, and Zero-Divisors appear “out of nowhere.”\r
R. de Marrais Page 2 “Presto! Digitization: I”

In the domain of pure Number, the failure of metrics and emergence of zero-divi\u0002sors (ZD’s) are joined together, but have their own flavors. There is a progressive break\u0002down of other properties at each dimension-doubling: the multiplicity of “sheets” associ\u0002ated by Riemann with equations over fields of Imaginary Number (a “parking garage”\r
with infinite levels for functions as fundamental as the logarithmic) is the immediate side\u0002effect of angular exponents, since there will always be an infinite number of angles with\r
the same value but different “winding number” (just add + 2πk, k any integer, to the\r
exponent's “angle”). In the 4-D Quaternions, we lose commutativity; with the 8-D Octo\u0002nions, we still have a “field,” but it's no longer associative. With each of these losses of\r
structure, however, there are clear-cut gains in sensitivity: when equations are permitted\r
to have Complex solutions, the fundamental theorem of algebra – linking precisely N (not\r
necessarily distinct) solutions or “Zero's” with any Nth order polynomial – becomes al\u0002most trivial. With Quaternions, the vector calculus of “dot” and “cross” products Gibbs\r
extracted from them makes the intricacies of physical mechanics simple enough for col\u0002lege freshmen – with the “full Quaternion,” meanwhile, serving to underwrite QM's angu\u0002lar momentum operators and Uncertainty relations, as well as the first nonlinear (and\r
“non-Abelian,” hence at least Quaternionic) gauge theories. \r
The 16-D loss of a metric has its benefits as well: I'll argue that, in fact, it pro\u0002vides the “natural” context within which we can think about the basic intuition of “small\u0002world” networks, wherein the “strength of weak ties”\r
2\r
 is paramount: for here, the key is\r
gauging relations not of kinship, but acquaintance –“six degrees of Kevin Bacon,” not\r
closed systems of blood relationship. Hence, if “~” means “is acquainted with,” we must\r
expect that if A ~ B and B ~ C, then C ~ A in general does not obtain, which is to say the\r
basis of a job-hunter's “networking” does not conform to a standard metric. The metrifi\u0002cation of 2N\r
-ions, N < 4, is the straightforward result of their all deploying generalized\r
“Pythagorean squares” patterns: writing an arbitrary complex number as z = a + bi, and\r
another as z* = c + di, we take it for granted that the product of their absolute values is\r
the absolute value of their products (i.e., it “has a norm”); alternatively, writing things out\r
in terms of components, we get an extended sort of Pythagorean relationship between\r
squares: the product of one sum of N squares by another is a sum of N squares as well,\r
with N = 2, 4, or 8, for Complex, Quaternionic, or Octonionic Numbers respectively. In\r
the Complex case, this just means (ac – bd)\r
2 + (ad + bc)2\r

The basic “Box-Kite Machine” is an interactive form with 2 slots and 2 buttons:\r
enter the power of 2 which generates the 2N-ions of interest, then enter the Strut Constant\r
(any value from 1 to 2N – 1) of the Box-Kite ensemble you wish to explore. Click the\r

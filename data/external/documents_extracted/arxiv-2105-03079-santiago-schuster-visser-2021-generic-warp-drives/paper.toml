title = "Introduction"
text = """
Three recent articles [1–3] have argued for the existence of “physically reasonable”\r
positive-energy warp drive configurations, either satisfying the weak energy condition\r
(WEC), or minimizing violations thereof. (See also the series of articles [4–8].) These\r
claims are in sharp contrast to the 25-year-old consensus opinion that at least some\r
energy condition violations are necessary for the generation of warp fields [9–29].\r
Specifically, known results already include:\r
• Alcubierre warp drives have long been known to violate the WEC [9], and have\r
more recently been shown to also violate the null energy condition (NEC) [29].\r
• Nat´ario zero-expansion warp drives have long been known to violate the WEC [10].\r
• Generic Nat´ario warp drives are known to violate the dominant energy condition\r
(DEC) [15], and have also been shown to violate either the strong energy condition\r
(SEC) or the WEC [10].\r
We shall strengthen these well known results below, first showing that the Nat´ario zero\u0002expansion warp drives also violate the SEC, and the NEC, and then ultimately showing\r
that generic Nat´ario warp drives (including the variants discussed in references [1–3])\r
violate the WEC, and under plausible subsidiary conditions also violate the NEC.\r
How, then, is this result compatible with the various rather bold claims made in\r
references [1–3]? (And, for that matter, various parts of the popular press.) The key\r
observation is that WEC requires all timelike observers to see positive energy density,\r
whereas the analyses of references [1–3] at best only investigate the energy density as\r
seen by one class of timelike observers (the co-moving Eulerian observers). Thus the\r
claims made in references [1–3] are at best grossly incomplete, and in many key specific\r
details, wrong.\r
To set the stage, in section 2 we shall first discuss the kinematics of generic Nat´ario warp\r
drive spacetimes, and then calculate the relevant spacetime curvature (Riemann, Ricci,\r
and Einstein tensors) in section 3. Assuming standard general relativity, we calculate\r
in section 4 all the components of the generic Nat´ario warp-field stress-energy tensor.\r
In section 5, we then provide a number of general results regarding the implications of\r
the point-wise energy conditions, and relate them to the null and timelike convergence\r
conditions in section 6. With those preliminaries out of the way, the actual proof of energy\r
condition violations in generic Nat´ario warp-field spacetimes will be straightforward\r
(section 7). We conclude with some comments on the possibility of either moving\r
beyond Einstein gravity, or the possibility of further generalizing the notion of warp-field\r
spacetimes. Nevertheless, within the context of standard Einstein gravity, we emphasize\r
that in physically reasonable warp field spacetimes energy condition violations are\r
utterly unavoidable, and must be squarely faced.\r
– 2 –

In the appendices, we discuss various technical issues arising in recent papers concerning\r
themselves with warp drives: Appendix A deals with a confusion over the precise meaning\r
of “spherical symmetry” in warp space-times. Appendix B points to misunderstandings\r
regarding coordinate transformations. Appendix C addresses issues of differentiability\r
and related technical issues. Finally, Appendix D lists further technical oversights, small\r
and large, of recent publications."""


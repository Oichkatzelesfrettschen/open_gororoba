Abstract: Three recent articles have claimed that it is possible to, at least in theory,\r
either set up positive energy warp drives satisfying the weak energy condition (WEC), or\r
at the very least, to minimize the WEC violations. These claims are at best incomplete,\r
since the arguments as presented only assert but do not prove the existence of one\r
set of timelike observers, the co-moving Eulerian observers, who see relatively “nice”\r
physics. While these particular observers might arguably see a positive energy density,\r
the WEC requires all timelike observers to see positive energy density. Therefore, one\r
should carefully revisit this issue. A more careful analysis shows that the situation\r
is actually much grimmer than advertised — within the framework adopted by those\r
three papers all physically reasonable warp drives will certainly violate the WEC, and\r
both the strong and dominant energy conditions. Under plausible subsidiary conditions\r
the null energy condition is also violated. While warp drives are certainly interesting\r
examples of speculative physics, the violation of the energy conditions, at least within\r
the framework of standard general relativity, is unavoidable. Even in modified gravity,\r
physically reasonable warp drives will still violate the purely geometrical null convergence\r
condition and the timelike convergence condition which, in turn, will place very strong\r
constraints on any modified-gravity warp drive.\r

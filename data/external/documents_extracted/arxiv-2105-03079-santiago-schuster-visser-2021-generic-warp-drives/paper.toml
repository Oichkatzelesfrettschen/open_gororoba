D Final considerations regarding recent warp drive proposals\r
We would like to conclude by explicitly explaining (if not yet mentioned) why each of\r
the recent warp drive proposals have failed in their claims.\r
Starting with [1], the author has claimed to have found a warp drive solution which\r
would not violate the WEC. This is actually an incorrect claim since the author has never\r
actually solved the Einstein equations. By imposing a warp drive metric, it is clear from\r
equations (3.19), (3.20) and (3.21) that all of the components of the energy momentum\r
tensor are already determined, without much freedom to play around. This is called a\r
reverse engineering process. Once you define your metric, your energy momentum tensor\r
follows directly from it. The author, however, imposes not only the metric, but also an\r
– 34 –

energy momentum tensor — therefore imposing both sides of the Einstein equations\r
without ever verifying if they are indeed an equation or not. Hence, they haven’t only\r
not found a solution which satisfies the WEC, they haven’t found a solution at all.\r
Proceeding with [2], their warp drives are divided into two classes: “General spherically\r
symmetric warp drives”, which we already discussed in appendix A, and “Axisymmetric\r
warp drives with a general internal region” in which they haven’t found any metric\r
satisfying the WEC. In this way, their only “warp drive” which satisfies the WEC is\r
actually not a warp drive metric at all. It is a static spherically symmetric spacetime,\r
therefore being reduced to either Minkowski or Schwarzschild. Furthermore, their\r
claims about Alcubierre’s warp drive requiring negative energy due to the “artificial”\r
matching rate for the clocks inside and outside the warp drive follows directly from\r
their rediscovery of the existence of time delays in Schwarzschild spacetimes, which they\r
believe to be a warp drive.\r
Finally, in [3], their main issue reduces to “proving” the WEC by calculating the energy\r
density for a unique class of observers – the Eulerian observers. As mentioned already,\r
to prove the WEC one needs to prove that the energy density is positive for all time-like\r
observers and, proving only for one class of observers simply doesn’t prove anything.\r
Furthermore, the specific examples provided by them have a great deal of problems, as\r
already explained in appendix C.\r
The series of articles by Santos-Pereira, Abreu, and Ribeiro [4–8], has other issues.\r
Specifically:\r
• Their perfect fluid warp drives (dust, non-zero pressure, non-zero pressure with\r
cosmological constant) are just Riemann-flat Minkowski space in disguise.\r
• Their anisotropic fluid warp drive (“parameterized perfect fluid” warp drive) is\r
less trivial, but is still seriously diseased.\r
• Their charged dust warp drive is less trivial, but is still seriously diseased.\r
(Among other things, the calculation of energy density is deeply flawed, confusing\r
T00 and T\r
00.)\r
• Their “cosmological” warp drive is not cosmological.\r
We shall go into some detail in an attempt to make the situation clear and transparent.\r
The earliest paper [4] analyzes the Alcubierre warp drive with a stress-energy that is pure\r
comoving Eulerian dust. Now this is a very strong constraint, and one quickly deduces\r
that the energy density of the dust is zero. This means that the entire stress-energy\r
– 35 –

tensor is identically zero; so one is looking for vacuum solutions of the Einstein equations\r
for an Alcubierre warp drive. But the set of vacuum solutions in an Alcubierre warp\r
drive framework is extremely limited — in fact once one completely satisfies all the\r
Einstein equations the only such solution is Riemann-flat Minkowski space (which,\r
viewed as a warp drive, is trivial).\r
The anisotropic fluid (“parameterized perfect fluid”) studied in [5] has the defect that\r
once one completely satisfies all the Einstein equations the “warp drive” is infinitely\r
wide in the transverse directions — so it is not a warp “bubble”, the warp field stretches\r
all the way across the universe in the y and z directions; one is trying to accelerate an\r
entire “slab” of spacetime in the x direction. Furthermore, the Eulerian energy density,\r
flux, and pressure in the direction of motion are zero, the pressures transverse to the\r
direction of motion are equal and possibly nonzero — this would then certainly violate\r
the DEC.\r
For the charged dust solution of [6] there is a technical error in identifying the energy\r
density. The physically interesting quantity is ρ = T\r
00 = Tab (−1; 0, 0, 0)a (−1; 0, 0, 0)b,\r
where the 4-covector (−1; 0, 0, 0)a is always timelike and future pointing (it is in fact the 4-\r
velocity of an Eulerian observer). In contrast the quantity T00 = Tab (1; 0, 0, 0)a(1; 0, 0, 0)b\r
is not physically interesting since the 4-vector (1; 0, 0, 0)ais timelike only for a limited\r
range of warp velocities; in fact, this 4-vector becomes spacelike exactly when the warp\r
bubble motion becomes superluminal.\r
For the “cosmological” solution of [7] the attempt at including a cosmological constant\r
is at best a redefinition of terms in the stress-energy tensor. For instance, the definition\r
of Einstein tensor adopted in [7] is not the usual one, which is unhelpful. Furthermore,\r
given that the entire calculation is taking place within the framework of the generic\r
Alcubierre metric, we know the spacetime is asymptotically flat; it does not match\r
(anti)de Sitter at large distances, so it is not a “cosmological” warp bubble.\r
In all of these situations [4–8], one is working within the framework of the generic\r
Alcubierre metric, so we know from first principles that energy condition violations\r
must be present.\r

Furthermore, these authors take the interior of the warp bubble to be a portion of flat\r
Minkowski space, the wall of the warp bubble to be a non-negative density barotropic\r
and isotropic fluid, and the exterior region to be a portion of Schwarzschild spacetime.\r
They then attempt to apply the Tolman–Oppenheimer–Volkov (TOV) equation to the\r
bubble wall. But under the set of assumptions they are imposing (zero pressure at\r
the inner edge of the bubble wall, zero pressure at the outer edge of the bubble wall,\r
non-negative energy density within the bubble wall, and a barotropic equation of state)\r
the unique solution to the TOV is the trivial solution p(r) = 0 = ρ(r), and the mass of\r
the exterior region must be zero. Thus their specific model (as presented in [2]) just\r
reduces, globally, to flat Minkowski space — it is not a warp drive.\r

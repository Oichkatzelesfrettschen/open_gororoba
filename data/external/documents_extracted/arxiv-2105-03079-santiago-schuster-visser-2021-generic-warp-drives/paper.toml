We have now demonstrated that all members of the general class of warp drives defined\r
by Nat´ario [10] violate the NEC. This significantly extends previously known results.\r
This argument applies, in particular, to all three of the Alcubierre [9], Nat´ario zero\u0002expansion [10], and Lentz/Fell–Heisenberg zero-vorticity [1, 3] warp drives, and also (for\r
slightly different reasons) to the model warp drives considered by Bobrick–Martire [2].\r
Because the NEC is violated then so are the WEC, SEC, and DEC.\r
Consequently, insofar as one wishes to continue to entertain the possibility of warp\r
drives as a real physical phenomenon, one has no choice but to face the violation of the\r
energy conditions head on. Several possibilities arise: (i) modify the theory of gravity,\r
(ii) modify the definition of warp drive, (iii) modify the energy conditions, (iv) appeal to\r
macroscopic quantum physics, (v) allow for singularities or CTCs (time travel). None\r
of these options are particularly palatable. All of these options have serious draw-backs.\r
Thus it is our melancholy duty to report that none of the recent claims of positive-mass\r
physical warp drives survive careful inspection of the proffered arguments.\r

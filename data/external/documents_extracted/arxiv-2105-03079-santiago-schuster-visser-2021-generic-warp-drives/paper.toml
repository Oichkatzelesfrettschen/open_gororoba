see equation (A.8), uses tanh functions and so does not have compact support. In\r
this terminology, Alcubierre sets rinner = 0 and router = ∞, which is certainly not\r
a truncation. Unfortunately this terminology of “truncation” has been uncritically\r
adopted by subsequent authors [3].\r

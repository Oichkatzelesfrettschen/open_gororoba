cosmological inflation satisfies the NEC and WEC but violates the SEC.\r
• Classical Maxwell electromagnetism satisfies all the usual energy conditions.\r
These examples suggest some caution when interpreting the physical significance of the\r
energy conditions [49–58].\r
There are indications that NEC and WEC can be violated on microscopic (quantum)\r
scales [59–77], though they seem to be satisfied by (reasonable) matter on macroscopic\r
scales. In contrast the SEC appears to be observationally violated on the largest\r
cosmological scales [51–57].\r

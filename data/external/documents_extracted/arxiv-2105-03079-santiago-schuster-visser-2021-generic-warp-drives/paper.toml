The reason for being so explicit is that in reference [2] the authors present a deeply\r
flawed discussion of spherically symmetric warp drives. In their implementation of\r
spherically symmetric warp drives the warp bubble is certainly at rest, but in addition\r
their choice of asymptotic boundary conditions also forces the warp bubble to be at\r
rest with respect to spatial infinity. This defeats the whole purpose of a warp drive.\r
Furthermore, these authors take the interior of the warp bubble to be a portion of flat\r
Minkowski space, the wall of the warp bubble to be a non-negative density barotropic\r
and isotropic fluid, and the exterior region to be a portion of Schwarzschild spacetime.\r
They then attempt to apply the Tolman–Oppenheimer–Volkov (TOV) equation to the\r
bubble wall. But under the set of assumptions they are imposing (zero pressure at\r
the inner edge of the bubble wall, zero pressure at the outer edge of the bubble wall,\r
non-negative energy density within the bubble wall, and a barotropic equation of state)\r
the unique solution to the TOV is the trivial solution p(r) = 0 = ρ(r), and the mass of\r
the exterior region must be zero. Thus their specific model (as presented in [2]) just\r
reduces, globally, to flat Minkowski space — it is not a warp drive.\r
These authors [2] also assert that both Alcubierre [9] and Nat´ario [10] must necessarily\r
“truncate” their warp fields, forcing them to be exactly Minkowski space, at some finite\r
distance from the centre of the warp bubble. This is simply not an accurate reflection\r
of what is actually done in those references [9, 10]. Specifically, in Alcubierre’s original\r
article [9, equation (6)] the concrete realization of the shape function f(rs) he chooses,\r
see equation (A.8), uses tanh functions and so does not have compact support. In\r
this terminology, Alcubierre sets rinner = 0 and router = ∞, which is certainly not\r
a truncation. Unfortunately this terminology of “truncation” has been uncritically\r
adopted by subsequent authors [3].\r
The authors of [2] also assert in passing, see their section (5.2), that the Alcubierre warp\r
drive [9] does not satisfy the continuity equations. They also assert that the velocity\r
of the Alcubierre warp bubble cannot be time dependent, claiming a violation of the\r
conservation of momentum. These statements are both false, and seem to arise (at\r
best) from adopting a naive Newtonian viewpoint. What Alcubierre has actually done\r
is to “reverse engineer” the warp drive — once one writes down a suitable metric, (at\r
least C\r
1−, piecewise differentiable), one simply calculates the Einstein tensor to find\r
what the stress-energy is that would be required to support that spacetime geometry.\r
The continuity equation is automatically enforced via the Bianchi identities, and there\r
is no difficulty in making the velocity of the Alcubierre warp bubble time-dependent.\r
(Reference [3] seems to repeat this error in their discussion. Reference [1] is more careful\r
in this regard, setting the 3-velocity of their model warp bubble constant for simplicity,\r
but without making any claim as to necessity.)\r

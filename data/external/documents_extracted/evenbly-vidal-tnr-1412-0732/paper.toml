an amount of entanglement that scales logarithmic in the\r
system size –that is, linearly in the number of coarse\u0002graining step. Thus at criticality the tensor manifestly\r
changes each time that the system is coarse-grained. As\r
a matter of fact, the authors referred to this situation as\r
the breakdown of TRG at criticality (to account for a lin\u0002ear growth of entropy with the number of coarse-graing\r
steps, the bond dimension χ must grow exponentially,\r
and so the computational cost), and related it to the\r
similar critical breakdown of the density matrix renor\u0002malization group [3].\r

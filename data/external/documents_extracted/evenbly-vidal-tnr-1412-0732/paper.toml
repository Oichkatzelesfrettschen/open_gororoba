Ref. [7] presents no evidence that TEFR actually pro\u0002duces a fixed-point tensor at criticality.\r
A critical system is described by a conformal field the\u0002ory (CFT). We conclude this appendix by reviewing the\r
computation of scaling dimensions of the CFT by diag\u0002onalizing a transfer matrix of the critical partition func\u0002tion. Any method capable of accurately coarse-graining\r
the partition function can be used to extract accurate es\u0002timates of the scaling dimensions, regardless of whether\r
the method produces a critical fixed-point tensor. Ac\u0002cordingly, Table I shows that TRG, an improved TRG\r
with environment, and TEFR indeed produce excellent\r
estimates of the scaling dimensions. Nevertheless, TNR\r
is seen to produce significantly better estimates.\r
Critical fixed-point tensor in TNR\r
As discussed in the main text and in appendix A,\r
when applied to the partition function of the critical Ising\r
model, TNR produces a flow {A(0), A(1), · · · } in the space\r
of tensors that quickly converges towards a fixed-point\r
tensor Acrit. By fixed-point tensor Acrit we mean a ten\u0002sor that remains the same, component by component,\r
under further coarse-graining transformations. This is\r
the case up to small corrections that can be systemati\u0002cally reduced by increasing the bond dimensions χ (see\r
appendix A for quantitative details).\r
Thus, at criticality, TNR explicitly recovers scale in\u0002variance, as expected of a proper RG transformation.\r
This is analogous to the explicit realization of scale in\u0002variance in critical quantum lattice models obtained pre\u0002viously with the MERA [29, 30] (and, ultimately, closely\r
related to it [31]). In addition to making a key conceptual\r
point, realizing scale invariance explicitly in the MERA\r
led to a number of practical results. For instance, it led\r
to identifying a lattice representation of the scaling op\u0002erators of the theory, and the computation of the scaling\r
dimensions and operator product expansion coefficients\r
of the underlying CFT [30]. Moreover, it produced an\r
extremely compact representation of the wave-function\r
of a critical system directly in the thermodynamic limit,\r
avoiding finite size effects. In turn, this resulted in a\r
new generation of approaches both for homogeneous crit\u0002ical systems [30] and for critical systems with impurities,\r
boundaries, or interfaces [33]. Finally, the scale-invariant\r
MERA has become a recurrent toy model as a lattice re\u0002alization of the AdS/CFT correspondence [34]. We thus\r
expect that the explicit invariance of Acrit, as realized by\r
TNR, will be similarly fruitful.\r

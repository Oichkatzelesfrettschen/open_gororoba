wonder whether there is a local choice of gauge such that\r
TRG also flows into a fixed-point tensor (up to small nu\u0002merical errors) [35]. This local gauge freedom (called\r
field redefinition in [7]), refers to a local change of ba\u0002sis on individual indices of the tensor, implemented by\r

We introduce a coarse-graining transformation for tensor networks that can be applied to study\r
both the partition function of a classical statistical system and the Euclidean path integral of a\r
quantum many-body system. The scheme is based upon the insertion of optimized unitary and\r
isometric tensors (disentanglers and isometries) into the tensor network and has, as its key feature,\r
the ability to remove short-range entanglement/correlations at each coarse-graining step. Removal\r
of short-range entanglement results in scale invariance being explicitly recovered at criticality. In this\r
way we obtain a proper renormalization group flow (in the space of tensors), one that in particular\r
(i) is computationally sustainable, even for critical systems, and (ii) has the correct structure of\r
fixed points, both at criticality and away from it. We demonstrate the proposed approach in the\r
context of the 2D classical Ising model.\r
PACS numbers: 05.30.-d, 02.70.-c, 03.67.Mn, 75.10.Jm\r
Understanding emergent phenomena in many-body\r
systems remains one of the major challenges of mod\u0002ern physics. With sufficient knowledge of the micro\u0002scopic degrees of freedom and their interactions, we\r
can write the partition function of a classical system,\r
namely a weighted sum of all its microscopic configura\u0002tions; or the analogous Euclidean path integral of a quan\u0002tum many-body system, where the weighted sum is now\r
over all conceivable trajectories. These objects contain\r
complete information on the collective properties of the\r
many-body system. However, evaluating partition func\u0002tions or Euclidean path integrals is generically very hard.\r
Kadanoff’s spin-blocking procedure [1] opened the path\r
to non-perturbative approaches based on coarse-graining\r
a lattice [2, 3]. More recently, Levin and Nave proposed\r
the tensor renormalization group (TRG) [4], a versatile\r
real-space coarse-graining transformations for 2D classi\u0002cal partition functions —or, equivalently, Euclidean path\r
integrals of 1D quantum systems.\r
TRG is an extremely useful approach that has revolu\u0002tionized how we coarse-grain lattice models [4–10]. How\u0002ever, this method fails to remove part of the short-range\r
correlations in the partition function and, as a result,\r
the coarse-grained system still contains irrelevant micro\u0002scopic information. Conceptually, this is in conflict with\r
the very spirit of the renormalization group (RG) and\r
results in an RG flow with the wrong structure of non\u0002critical fixed points, as discussed in Ref. [7]. Compu\u0002tationally, the accumulation of short-range correlations\r
over successive TRG coarse-graining transformation also\r
has important consequences: as pointed out by Levin\r
and Nave, it implies the breakdown of TRG at criticality\r
[4, 11] (although universal information, such as critical\r
exponents, can still be obtained from finite systems).\r
An analogous problem, faced earlier in the context of\r
ground state wave-functions, was resolved with the in\u0002troduction of entanglement renormalization techniques\r
[12, 13]. In this Letter we will adapt those techniques to\r
the coarse-graining of partition functions/Euclidean path\r
integrals, and will demonstrate that the resulting scheme\r
generates a proper RG flow, with the correct structure of\r
critical and non-critical fixed points.\r
A distinctive feature of our proposal, which we call ten\u0002sor network renormalization (TNR), is that it removes\r
short-range correlations from the partition function at\r
each coarse-graining step. In this way, the effective ten\u0002sor network description at a given length scale is free from\r
irrelevant microscopic details belonging to shorter length\r
scales. The upshot is a computationally sustainable RG\r
flow in the space of tensors. At criticality, removal of\r
short-range correlations circumvents TRG’s breakdown,\r
while scale invariance is explicitly realized in the form of\r
a critical fixed-point tensor [14]. This allows us to effec\u0002tively address infinitely large systems, avoiding finite-size\r
effects. Off-criticality we also obtain the correct structure\r
of non-critical RG fixed points. In this case, the corre\u0002sponding fixed-point tensors coincide with those previ\u0002ously obtained by Gu and Wen’s tensor-entanglement\u0002filtering renormalization (TEFR) [7, 15]. For simplicity,\r
we demonstrate TNR with the statistical partition func\u0002tion of the 2D classical Ising model (equivalently, the Eu\u0002clidean path integral of the 1D quantum Ising model with\r
transverse magnetic field), although the key ideas apply\r
to general two dimensional lattice models and extend to\r
higher dimensions.\r

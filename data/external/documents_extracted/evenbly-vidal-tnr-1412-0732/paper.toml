Outlook.— We have proposed tensor network renor\u0002malization (TNR), a coarse-graining transformation for\r
tensor networks that produces a proper RG flow in the\r
space of tensors, and demonstrated its performance for\r
2D classical partition functions –including the explicit\r
recovery of scale invariance at the critical point. When\r
applied to the Euclidean path integral of the 1D quantum\r
Ising model (after suitable discretization in the imagi\u0002nary time direction), it produced results similar to the\r
ones described above. The approach can also be used to\r
compute the norm hΨ|Ψi of a 2D quantum many-body\r
state encoded in a PEPS [28].\r
TNR borrows its key idea —the use of disentanglers—\r
from entanglement renormalization [12, 13], the coarse\u0002graining scheme for many-body wave-functions that led\r
to the multi-scale entanglement renormalization ansatz\r
(MERA) [29, 30]. The two approaches turn out to be\r
deeply connected: when applied to the Euclidean path\r
integral of a Hamiltonian H, TNR produces a MERA for\r
the ground and thermal states of H [31].\r

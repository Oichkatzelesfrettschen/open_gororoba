Tensor Network Renormalization.— Our coarse\u0002graining transformation for the partition function Z in\r
Eq. 1 is based on locally inserting (exact or approxi\u0002mate) resolutions of the identity into the tensor network.\r
The goal is to reorganize the local degrees of freedom, so\r
as to be able to identify and remove those that are only\r
correlated at short distances.\r

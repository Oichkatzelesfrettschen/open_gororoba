text = """
These together with the simple roots Ea, a = 1, . . ., 11 do indeed lead to the Cartan matrix\r
of E11. One can also verify that the Serre relations of equation (1.7) for the Ea generators\r
are satisfied, for example\r
[E8, [E8, E11]] = 0 (2.30)\r
If we could be sure that there exists a non-linear realisation of eleven dimensional\r
supergravity that is invariant under a Kac-Moody Lie algebra, we could now conclude that\r
it is invariant under E11. This follows from the definition of a Kac-Moody algebra given\r
in section one. Since the positive simple roots exist and obey the relevant Serre relations\r
of E11, there must by definition exist negative simple root generators which satisfy all\r
the remaining Serre relations. The algebra is then uniquely specified by the occurance\r
of the Cartan matrix of E11 in these relations. However, we can not be sure that eleven\r
dimensional supergravity is invariant under a Kac-Moody algebra. So far we have only\r
shown the Serre relations of equations (1.4), (1.5) and the part of (1.7) which involve the\r
Ea and Ha are satisfied. We have not shown that there exist symmetries corresponding to\r
the generators Fa and that these obey the remaining Serre relations. Indeed, we can not\r
be sure that the Ea and Ha generators have multiple commutators that generate the whole\r
of the Borel subalgebra of the Kac-Moody algebra. The problem is that in the absence of\r
the Fa generators, it can happen that a subset of the positive root generators Eα form an\r
ideal and that this ideal may be trivially realised in eleven dimensional supergravity. As\r
we shall see, with the coset formulation of reference [15] this is indeed the case. However,\r
in the next section, we propose an alternative coset formulation of eleven dimensional\r
supergravity which, we believe does realise a Borel subgroup of a Kac-Moody algebra after\r
the full construction has been carried out.\r
Since E11 is a very large algebra the problem is more tractable if we first consider\r
the smaller algebras that must arise in a restriction of eleven dimensional supergravity.\r
The restriction is obtained by keeping only those generators and fields with indices i, j, . . .\r
that take values 11 to 11 − n + 1. The residual invariance group one would expect can\r
be read off from the Dynkin diagram of E11 by keeping only the first n − 1 nodes on\r
the horizontal line in the Dynkin diagram starting from the right as well as any nodes to\r
which they are attached by vertical lines. One finds that the invariance groups are the\r
groups En which are listed for n = 1, . . . 8 in table one. These are the groups that occur\r
in the dimensional reductions of eleven dimensional supergravity. We would stress that\r
the restriction discussed here is not a dimensional reduction. Indeed, the space-time is not\r
restricted in any way and the residual groups are sub-symmetries of eleven dimensional\r
supergravity.\r
11

To completely specify the coset formulation of the theory we must specify the local\r
subgroup corresponding to E11. It is natural to assume that the appropriate subgroup is\r
just that left invariant by the Cartan involution discussed in section one. It is simpler to\r
consider the implications of this suggestion within the context of the restriction discussed\r
above. The local subgroups that occure in the restriction must be the subgroups of En\r
left invariant under the Cartan involution. As such, for n = 1, . . . 8, they must be the\r
subgroups Fn that occur in table one. Clearly, Fn must contain the local subgroup in\r
the formulation of reference [15], namely the Lorentz group SO(n) for n = 1, . . . 10 and\r
SO(1,10) for n=11. Furthermore, Fn−1 must be contained in Fn which suggests that\r
Fn−1 has rank one less than Fn and so Fn has rank n. For n = 1, . . . 8 these conditions\r
are satisfied. Although the local subgroups specified by demanding invariance under the\r
Cartan involution are also unique, for n ≥ 9, it is not so obvious what they are in practice.\r
In fact, it could happen that a Cartan invariant subgroup of a Kac-Moody algebra is not\r
itself a Kac-Moody algebra. However, assuming this not to be the case, the local subgroup\r
for n = 9 is an infinite dimensional Kac-Moody algebra of rank 9. If it can be obtained\r
by adding a node to the Dynkin diagram of F8, that is D8, and it is an affine Lie algebra\r
there are only two possibilities D8\r
(1) and B8(1) in the notation of reference [22]. Similarly\r
the possible candidates for the local subgroups for n = 10 and n = 11 can be listed.\r
As explained in section one, the subgroup invariant under the Cartan involution is\r
of the form Eα − Fα where α is a positive root. For a finite dimensional semi-simple Lie\r
algebras these generators are compact in the sense that if the Cartan-Killing metric is used\r
to evaluate the scalar product of these generators it is positive definite. For these groups\r
this definition of compactness coincides with the usual topological definition. Hence, the\r
local subgroups Fn for n = 1, . . . 8 are compact groups. However, the real form of the local\r
subgroup F11 that occurs in eleven dimensional supergravity must be non-compact as it\r
contains SO(1,10) as a subgroup. Thus one might question if the subgroup F11 defined\r
above is really correct.\r
For an infinite dimensional Kac-Moody Lie algebra one still has an analogue of a\r
Cartan Killing metric which when restricted to the Cartan subalgebra Ha is equal, as for\r
the finite dimensional case, to the Cartan matrix, that is (Ha, Hb) = Aab and (Ea, Fb) =\r
δab. These formulae hold for a simply laced algebra, but there also exists a suitable\r
modification for the non-simply laced algebras. For finite dimensional Kac-Moody algebras\r
the eigenvalues of the Cartan matrix are strictly positive and so the Cartan subgroup\r
generators are compact in the above sense. However, for an infinite dimensional Kac\u0002Moody algebra the eigenvalues of the Cartan matrix are not all strictly positive and so\r
the Cartan subalgebra generators are not compact in the above sense. Indeed, in the case\r
of E11 the eigenvalues of the Cartan matrix have the signature (−, +, . . .+). In a similar\r
way, the proof of the ”compactness” of the Cartan involution invariant subgroups also fails\r
for the infinite dimensional Kac-Moody Lie algebras and there would seem no reason to\r
suppose that F11 could not contain SO(1,10)."""


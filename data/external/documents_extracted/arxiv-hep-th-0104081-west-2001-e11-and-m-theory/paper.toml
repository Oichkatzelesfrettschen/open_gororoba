Conclusion\r
In this paper we have argued that eleven dimensional supergravity can be formulated\r
as a non-linear realisation based on the group E11. We have proposed a new formulation of\r
eleven dimensional supergravity that is an enlargement of the algebra of reference [15]. The\r
simultaneous non-linear realisation of the conformal group with this algebra, when further\r
enlarged by a suitable local subalgebra, is expected to lead to the formulation of eleven\r
dimensional supergravity based on E11. Although much remains to be done to verify this\r
conjecture, it has the advantage that it requires calculations, that may be lengthy, but can\r
be carried out as a matter of principle.\r
Such a non-linear realisation of eleven dimensional supergravity would include new\r
symmetries that mixed the degrees of freedom described by gravity and the rank three\r
tensor gauge field in a very non-trivial manner.\r
We have shown that some of the necessary conditions for this conjecture to be true\r
are satisfied. In particular, we have shown the presence of the Borel subgroups of E7 and\r
E8. We have also found a formulation of eleven dimensional gravity based on the fields\r
ha\r
b and ha1...a8a as required by the presence of an E8 symmetry.\r
The formulation of gravity presented in this paper, and its origin as a non-linear,\r
realisation may be of interest in its own right in that it may lead to the existence of new\r
symmetries in gravity itself. These may explain the presence of the Geroch and related\r
symmetries [28,23] which appear so mysteriously when gravity is constrained to possess a\r
Killing vector.\r
The motivation for the current work was to identify some of the underlying symmetries\r
of M theory by studying the symmetries of the corresponding supergravity theories We\r
therefore conjecture that the E11 algebra over an appropriate discrete field is a symmetry\r
of M theory and that the closed bosonic string has the K27 algebra as a symmetry.\r

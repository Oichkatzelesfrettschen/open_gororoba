The scalars that occur in the dimensional reductions of eleven dimensional super\u0002gravity have their origin in the graviton and the rank three gauge field. Hence, if the\r
symmetries that occur in the dimensional reductions have their origin in eleven dimen\u0002sional supergravity, it must be in a formulation of this theory in which all the bosonic\r
fields of the theory, namely the graviton and the rank three gauge field, occur in a similar\r
7

manner. One advantage of the coset formulation of eleven dimensional supergravity is that\r
it does treats gravity in the same way as the third rank gauge field; they are both Goldstone\r
bosons. Indeed, general coordinate transformations and the gauge transformations of the\r
third rank gauge field both arise in the coset formulation. Hence, in this paper we will\r
search for hidden symmetries in the coset formulation of eleven dimensional supergravity.\r
The non-linear realisation used in reference [15] to construct the eleven dimensional\r
supergravity is based on a finite dimensional Lie algebra, namely G11 which is not a Kac\u0002Moody algebra. Furthermore, the local subgroup was chosen to be just the Lorentz group\r
and, consequently, the coset representatives given in equation (2.6) are not members of\r
a Borel subgroup of some larger group. Hence, the groups used in the coset formulation\r
appear to be unlike those found in the dimensional reductions of eleven dimensional su\u0002pergravity. As noted above, the latter are Kac-Moody algebras with local subgroups such\r
that the coset representatives can be written as elements of the Borel subgroups. From\r
this view point, the coset construction of eleven dimensional supergravity would not at\r
first sight appear to contain the Kac-Moody groups found in the dimensional reductions\r
of this theory.\r
This strongly suggests that, although the coset formulation of reference [15] does lead\r
to the correct equations of motion, it can be extended to involve a larger group than G11.\r
We will seek to achieve this in two ways. It is possible to introduce a larger group by\r
introducing a larger local subgroup than the Lorentz group. This step will not introduce\r
extra Goldstone bosons and only implies that the Cartan forms transform under the larger\r
local subgroup (see equation (2.9)). For example, if we adopted a larger local subgroup for\r
the formulation of eleven dimensional supergravity used in reference [15] it would lead to\r
the same field content as the coset formulation of reference [15], the same group element\r
as in equation (2.6) and the same Cartan forms as in equation (2.10). However, one\r
must then show that the field equations are invariant under the larger local subgroup in\r
order to ensure the invariance of the theory under the full group. A second possibility is\r
to use a coset formulation that corresponds to an alternative form of eleven dimensional\r
supergravity. This formulation would describe the same on-shell degrees of freedom, but\r
the field content would be different. As we will explain later in this paper, gravity will\r
be described by two fields in a dual formulation that is analogous to the way two fields\r
Aa1...a3and Aa1...a6 describe the non-gravitational bosonic degrees of freedom. In fact we\r
can carry out both possibilities, we can first adopt a new formulation of eleven dimensional\r
supergravity and then enlarge the group by introducing a larger local subgroup.\r
Having carried these steps, we must take the simultaneous non-linear realisation with\r
the conformal group. It is natural to suppose that the resulting non-linear realisation,\r
which is formed from two infinite dimensional groups, is based on a Kac-Moody algebra,\r
G and that the local subalgebra H is the subgroup invariant under the Cartan involution,\r
or some modification of it. The translation generator Pa will play no role in these consid\u0002erations. It would seem reasonable to suppose that the groups En and Fn found in the\r
dimensional reductions of eleven dimensional supergravity are subgroups of the Kac-Moody\r
Lie algebras G and H respectively.\r

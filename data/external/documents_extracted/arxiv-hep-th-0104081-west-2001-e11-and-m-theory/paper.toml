It has not previously been proposed that eleven dimensional supergravity itself should\r
be invariant under any of the groups En, however, it has been found that a number of the\r
SO(1,2)×SO(16) covariant objects found in the dimensional reduced theories can be lifted\r
to eleven dimensions. As a result, it has been proposed [20,26] that eleven dimensional\r
supergravity has some kind of exceptional geometry.\r
We note that the groups that occur in the dimensionally reduced theories, namely En\r
and Fn, are Kac-Moody Lie groups. Furthermore, the local subgroups Fn for n = 1, . . . , 8\r
are the subgroups which are invariant under the Cartan involution and were discussed in\r
section one. For the cases of n = 9, 10 an involution has been introduced and used to define\r
possible local subgroups [24]. However, in previous discussions of the dimensionally reduced\r
theories, gravity plays a quite different role to that of the gauge fields and scalars under\r
the appropriate En group. Indeed, the gauge fields and scalars transform non-trivially,\r
while gravity is inert under En.\r
When carrying out the dimensional reduction of eleven dimensional supergravity one\r
has the choice whether to dualise certain fields or leave them as they appear in the usual\r
dimensional reduction proceedure. The simplest example of this is provided by a rank two\r
gauge fields in four dimensions that arise from the rank three gauge field in eleven dimen\u0002sions. These rank two gauge fields can be dualised to become scalars. In fact, the above\r

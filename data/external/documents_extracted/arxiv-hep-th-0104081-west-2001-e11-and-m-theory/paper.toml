text = """
The local subgroups Fn are the maximal compact subgroups of En and also have\r
the same rank as En, namely n. The local subgroup Fn can be used to choose the coset\r
representatives of En/ Fn to belong to the Borel sub-group of En. We recall that the Borel\r
subalgebra consists of the positive root and Cartan generators of the original algebra and\r
hence the group elements of the Borel group can be written as a product of exponentials\r
of these generators. Thus the number of scalar fields is just the number of generators in\r
the Borel subalgebra. It has been shown that not only the scalar sector, but the entire\r
dimensionally reduced theory is invariant under En.\r
For n ≤ 8 the corresponding algebras found in the dimensional reduced theory are\r
finite semi-simple Lie algebras. Dimensional reduction of eleven dimensional supergravity\r
to two dimensions and one dimension is thought to result in theories that are invariant\r
under the affine extension of E8, which is called E9 or E8\r
(1) and the hyperbolic group E10\r
respectively [23]. Some evidence for this assertion has been given for the two dimensional\r
case in reference [19].\r
It has not previously been proposed that eleven dimensional supergravity itself should\r
be invariant under any of the groups En, however, it has been found that a number of the\r
SO(1,2)×SO(16) covariant objects found in the dimensional reduced theories can be lifted\r
to eleven dimensions. As a result, it has been proposed [20,26] that eleven dimensional\r
supergravity has some kind of exceptional geometry.\r
We note that the groups that occur in the dimensionally reduced theories, namely En\r
and Fn, are Kac-Moody Lie groups. Furthermore, the local subgroups Fn for n = 1, . . . , 8\r
are the subgroups which are invariant under the Cartan involution and were discussed in\r
section one. For the cases of n = 9, 10 an involution has been introduced and used to define\r
possible local subgroups [24]. However, in previous discussions of the dimensionally reduced\r
theories, gravity plays a quite different role to that of the gauge fields and scalars under\r
the appropriate En group. Indeed, the gauge fields and scalars transform non-trivially,\r
while gravity is inert under En.\r
When carrying out the dimensional reduction of eleven dimensional supergravity one\r
has the choice whether to dualise certain fields or leave them as they appear in the usual\r
dimensional reduction proceedure. The simplest example of this is provided by a rank two\r
gauge fields in four dimensions that arise from the rank three gauge field in eleven dimen\u0002sions. These rank two gauge fields can be dualised to become scalars. In fact, the above\r
5

En symmetries only emerge if one does carry out the relavent duality transformations.\r
The relationship between dualisations and the symmetries that emerge in dimensionally\r
reduced theories has been extensively studied in reference [30]. One also has the option of\r
introducing dual fields as well as the original fields for all the scalars and gauge fields and\r
this was the path chosen in the coset formulation of this sector of the theory in reference\r
[14]. This suggestion allows the equations of motion for the scalar and gauge fields to be\r
written as a generalised self duality condition. This approach was further discussed in the\r
papers of reference [31] where the analogy with the Ehlers symmetry of general relativity\r

[[sections]]
number = "0"
title = "Introduction"
text = """
There is a widespread belief that all superstring theories are manifestations of a single\r
theory that has been called M theory. However, little is known for sure about M theory.\r
The conjectured existence of M theory has largely relied on the properties of the supergrav\u0002ity theories. In particular, the unique eleven dimensional supergravity [1], the maximally\r
supersymmetric ten dimensional supergravity theory which are the IIA [2,3,4] and IIB [5]\r
supergravity theories as well as the type I supergravity coupled to the Yang-Mills theory\r
[6]. These theories are essentially determined by the type of supersymmetry they possess\r
and hence they are the low energy effective actions of the string theories with the cor\u0002responding space-time supersymmetry. One intriguing feature of supergravity theories is\r
the occurance of coset space symmetries that control the way the scalars occur in these\r
theories. The four dimensional N = 4 supergravity theory possess a SL(2,R)/ U(1) sym\u0002metry [9], the IIA theory a SO(1,1) symmetry [2], the IIB theory a SL(2,R)/ U(1) [5] and\r
the further reductions of the eleven dimensional supergravity theory possess cosets based\r
on the exceptional groups [10,11,25]. These symmetries have also played an important\r
role in string dualities in recent years [12,13]. The coset construction was extended [14] to\r
include the gauge fields of supergravity theories. This method used generators that were\r
inert under Lorentz transformations and, as such, it is difficult to extend to include either\r
gravity or the fermions. However, this construction did included the gauge and scalar fields\r
as well as their duals and as a consequence the equations of motion for these fields could\r
be expressed as a generalised self-duality condition.\r
Recently [15], it was shown that the entire bosonic section of eleven dimensional\r
supergravity and the ten dimensional IIA supergravity theory could be formulated as a\r
non-linear realisation. This work made use of two old papers [16,17] which formulated\r
gravity as a non-linear realisation. In this way of proceeding gravity and the gauge fields\r
appeared on an equal footing. It is very likely that this construction can be extended\r
to the bosonic sector of all supergravity theories. Although the extension to include the\r
fermions was not given in reference [15] it was realised that this step implied that eleven\r
dimensional supergravity must be invariant under a group that included Osp(1/64) as a\r
subgroup.\r
The appearance of the above mentioned coset space symmetries in dimensional reduc\u0002tions of eleven dimensional supergravity on a torus can also be viewed as a consequence of\r
supersymmetry in the dimensionally reduced theory. However, despite their importance,\r
there is no really simple explanation of why these symmetries occur. It has been shown\r
[18,19] that eleven dimensional supergravity does possess an SO(1,2)×SO(16) symmetry,\r
although the SO(1,10) tangent space symmetry is no longer apparent in this formulation.\r
However, it has been thought that the exceptional groups found in the dimensional reduc\u0002tions can not be symmetries of eleven dimensional supergravity. Despite this, it has been\r
noticed that some of the objects which appear in the reductions do appear naturally in\r
the unreduced theory [20]. A similar phenomenon occurs in the reduction of string theo\u0002ries on a torus. For example, if one takes the closed bosonic string to live on the unique\r
self-dual twenty six dimensional Lorentzian lattice one finds that it is invariant under the\r
fake monster algebra [21].\r
It is indeed peculiar that symmetries should appear in a theory when they are not\r
2

present in the theory before it is restricted by the dimensional reduction procedure. In\r
this paper we will examine the possibility that eleven dimensional supergravity when for\u0002mulated as a coset realisation, as in reference [15], does possess a large symmetry algebra\r
that includes all the symmetries that occur when it is dimensional reduced. Indeed, we\r
conjecture that eleven dimensional supergravity can be formulated as a non-linear reali\u0002sation based on the group E11. It is crucial that the theory is formulated as a non-linear\r
realisation as this allows one to treat all the fields of the theory in the same way. In\r
particular, gravity and the gauge fields are all Goldstone bosons.\r
We will show that the formulation of eleven dimensional supergravity as a non-linear\r
realisation given in reference [15] is invariant under the Borel subgroup of E7. We will then\r
argue that one can extend this formulation in such a way that the full theory is invariant\r
under a Kac-Moody algebra and show that if this were the case then this algebra must be\r
E11. We suggest that this extension can be achived in two ways. We may take the local\r
subgroup in the coset space construction to be much larger that the choice of the Lorentz\r
group in reference [15]. We may also use an alternative description of eleven dimensional\r
supergravity. In particular, we use a description of gravity that possess two fields which\r
are related by duality. As a result, we propose an enlarged algebra that underlies eleven\r
dimensional supergravity. We show that this algebra contains the Borel subgroup of E8\r
and leads to the algebra of the ten dimensional IIA supergravity theory.\r
We will also argue that the effective action for the closed bosonic string in twenty six\r
dimensions is invariant under a Kac-Moody algebra and propose such an algebra which\r
has rank twenty seven.\r
It is likely that the proper formulation of M theory will involve radically new concepts.\r
However, it is possible that these concepts may be very difficult to guess with our current\r
knowledge. There are, for example, a number of indications that space-time may not\r
be a fundamental concept. Although non-commutative algebras have been suggested as a\r
replacement of space-time there does not exist any definitive and concrete way to implement\r
this suggestion in the framework of M theory. The motivation for the present paper is that\r
M theory may be rather algebraic in character and that the known supergravity theories\r
have hidden within them information on what are the symmetries of M theory."""

[[sections]]
number = "1"
title = "A Review of Kac-Moody Algebras"
text = """
In this paper we will need some basic facts about Kac-Moody algebras which we now\r
summarise [22]. Associated with any Kac-Moody algebra is a generalised Cartan matrix\r
Aab which satisfies the following properties:\r
Aaa = 2, (1.1)\r
Aab for a 6= b are negative integers or zero, (1.2)\r
and\r
Aab = 0 implies Aba = 0. (1.3)\r
A Kac-Moody algebra can be formulated in terms of its Chevalley generators which consist\r
of the generators of the commuting Cartan subalgebra, denoted by Ha, as well as the\r
3

generators of the positive and negative simple roots, denoted by Ea and Fa respectively.\r
The Chevalley generators are taken to obey the Serre relations;\r
[Ha, Hb] = 0, (1.4)\r
[Ha, Eb] = AabEb, (1.5)\r
[Ha, Fb] = −AabFb, (1.6)\r
[Ea, Fb] = δabHa, (1.6)\r
and\r
[Ea, . . . [Ea, Eb] . . .] = 0, [Fa, . . . [Fa, Fb] . . .] = 0 (1.7)\r
In equation (1.7) there are 1 − Aab number of Ea’s in the first equation and the same\r
number of Fa’s in the second equation. Given the generalised Cartan matrix Aab, one\r
can uniquely reconstruct the entire Kac-Moody algebra from the above Serre relations\r
by taking the multiple commutators of the simple root generators. Hence a Kac-Moody\r
algebra is uniquely specified by its generalised Cartan matrix.\r
Any Kac-Moody algebra is invariant under the Cartan involution which acts on the\r
generators as\r
Eα → −Fα, Fα → −Eα, Ha → −Ha (1.8)\r
where α is any positive root. It is straightforward to verify that this involution when\r
applied to the Chevalley generators leaves invariant the above Serre relations. We may\r
divide the generators of the Kac-Moody algebra into those that are even and those that are\r
odd under the involution. The even generators are given by Eα−Fα. Being invariant under\r
the Cartan involution they must form a subgroup of the original Kac-Moody algebra. The\r
remaining odd generators are of the form Eα + Fα and Ha. We note that the subgroup\r
which is invariant under the Cartan involution contains none of the generators of the\r
Cartan sub-algebra of the original Kac-Moody algebra."""


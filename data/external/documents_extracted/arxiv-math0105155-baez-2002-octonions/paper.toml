[[sections]]
number = "1.1"
title = "Preliminaries"
text = """
Before our tour begins, let us settle on some definitions. For us a vector space will always be a\r
finite-dimensional module over the field of real numbers. An algebra A will be a vector space that\r
is equipped with a bilinear map m: A × A → A called ‘multiplication’ and a nonzero element 1 ∈ A\r
called the ‘unit’ such that m(1, a) = m(a, 1) = a. As usual, we abbreviate m(a, b) as ab. We do\r
not assume our algebras are associative! Given an algebra, we will freely think of real numbers as\r
elements of this algebra via the map α 7→ α1.\r
An algebra A is a division algebra if given a, b ∈ A with ab = 0, then either a = 0 or b = 0.\r
Equivalently, A is a division algebra if the operations of left and right multiplication by any nonzero\r
element are invertible. A normed division algebra is an algebra A that is also a normed vector\r
space with kabk = kakkbk. This implies that A is a division algebra and that k1k = 1.\r
We should warn the reader of some subtleties. We say an algebra A has multiplicative inverses\r
if for any nonzero a ∈ A there is an element a\r
−1 ∈ A with aa−1 = a−1a = 1. An associative algebra\r
has multiplicative inverses iff it is a division algebra. However, this fails for nonassociative algebras!\r
In Section 2.2 we shall construct algebras that have multiplicative inverses, but are not division\r
algebras. On the other hand, we can construct a division algebra without multiplicative inverses\r
by taking the quaternions and modifying the product slightly, setting i\r
2 = −1 + ǫj for some small\r
nonzero real number ǫ while leaving the rest of the multiplication table unchanged. The element\r
i then has both right and left inverses, but they are not equal. (We thank David Rusin for this\r
example.)\r
There are three levels of associativity. An algebra is power-associative if the subalgebra gen\u0002erated by any one element is associative. It is alternative if the subalgebra generated by any two\r
elements is associative. Finally, if the subalgebra generated by any three elements is associative, the\r
algebra is associative.\r
As we shall see, the octonions are not associative, but they are alternative. How does one check\r
a thing like this? By a theorem of Emil Artin [84], an algebra A is alternative iff for all a, b ∈ A we\r
have\r
(aa)b = a(ab), (ab)a = a(ba), (ba)a = b(aa) (1)\r
In fact, any two of these equations implies the remaining one, so people usually take the first and\r
last as the definition of ‘alternative’. To see this fact, note that any algebra has a trilinear map\r
[·, ·, ·]: A\r
3 → A\r
4

called the associator, given by\r
[a, b, c] = (ab)c − a(bc).\r
The associator measures the failure of associativity just as the commutator [a, b] = ab−ba measures\r
the failure of commutativity. Now, the commutator is an alternating bilinear map, meaning that it\r
switches sign whenever the two arguments are exchanged:\r
[a, b] = −[b, a]\r
or equivalently, that it vanishes when they are equal:\r
[a, a] = 0.\r
This raises the question of whether the associator is alternating too. In fact, this holds precisely\r
when A is alternative! The reason is that each equation in (1) says that the associator vanishes\r
when a certain pair of arguments are equal, or equivalently, that it changes sign when that pair of\r
arguments is switched. Note, however, that if the associator changes sign when we switch the ith\r
and jth arguments, and also when we switch the jth and kth arguments, it must change sign when\r
we switch the ith and kth. Thus any two of equations (1) imply the third.\r
Now we can say what is so great about R, C, H, and O:\r
Theorem 1. R, C, H, and O are the only normed division algebras.\r
Theorem 2. R, C, H, and O are the only alternative division algebras.\r
The first theorem goes back to an 1898 paper by Hurwitz [55]. It was subsequently generalized\r
in many directions, for example, to algebras over other fields. A version of the second theorem\r
appears in an 1930 paper by Zorn [100] — the guy with the lemma. For modern proofs of both these\r
theorems, see Schafer’s excellent book on nonassociative algebras [84]. We sketch a couple proofs of\r
Hurwitz’s theorem in Section 2.3.\r
Note that we did not state that R, C, H and O are the only division algebras. This is not true.\r
For example, we have already described a way to get 4-dimensional division algebras that do not\r
have multiplicative inverses. However, we do have this fact:\r
Theorem 3. All division algebras have dimension 1, 2, 4, or 8.\r
This was independently proved by Kervaire [62] and Bott–Milnor [11] in 1958. We will say a bit\r
about the proof in Section 3.1. However, in what follows our main focus will not be on general\r
results about division algebras. Instead, we concentrate on special features of the octonions. Let us\r
begin by constructing them."""


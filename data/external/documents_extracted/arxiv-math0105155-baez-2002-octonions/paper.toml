3 Octonionic Projective Geometry\r
Projective geometry is a venerable subject that has its origins in the study of perspective by Re\u0002naissance painters. As seen by the eye, parallel lines — e.g., train tracks — appear to meet at a\r
‘point at infinity’. When one changes ones viewpoint, distances and angles appear to change, but\r
points remain points and lines remain lines. These facts suggest a modification of Euclidean plane\r
geometry, based on a set of points, a set of lines, and relation whereby a point ‘lies on’ a line,\r
satisfying the following axioms:\r
• For any two distinct points, there is a unique line on which they both lie.\r
• For any two distinct lines, there is a unique point which lies on both of them.\r
17

• There exist four points, no three of which lie on the same line.\r
• There exist four lines, no three of which have the same point lying on them.\r
A structure satisfying these axioms is called a projective plane. Part of the charm of this definition\r
is that it is ‘self-dual’: if we switch the words ‘point’ and ‘line’ and switch who lies on whom, it\r
stays the same.\r

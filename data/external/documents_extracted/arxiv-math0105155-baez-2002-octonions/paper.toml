4 Exceptional Lie Algebras\r
On October 18th, 1887, Wilhelm Killing wrote a letter to Friedrich Engel saying that he had classified\r
the simple Lie algebras. In the next three years, this revolutionary work was published in a series of\r
papers [63]. Besides what we now call the ‘classical’ simple Lie algebras, he claimed to have found\r
6 ‘exceptional’ ones — new mathematical objects whose existence had never before been suspected.\r
In fact he gave a rigorous construction of only the smallest of these. In his 1894 thesis, Cartan [14]\r
constructed all of them and noticed that the two 52-dimensional exceptional Lie algebras discovered\r
by Killing were isomorphic, so that there are really only 5.\r
The Killing-Cartan classification of simple Lie algebras introduced much of the technology that\r
is now covered in any introductory course on the subject, such as roots and weights. In what follows\r
we shall avoid this technology, since we wish instead to see the exceptional Lie algebras as octonionic\r
relatives of the classical ones — slightly eccentric relatives, but still having a close connection to\r
geometry, in particular the Riemannian geometry of projective planes. It is also for this reason that\r
we shall focus on the compact real forms of the simple Lie algebras.\r

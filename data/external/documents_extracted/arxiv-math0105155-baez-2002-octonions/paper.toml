[[sections]]
number = "5"
title = "Conclusions"
text = """
It should be clear by now that besides being a fascinating mathematical object in their own right,\r
the octonions link together many important phenomena whose connections would otherwise be\r
completely mysterious. Indeed, the full story of these connections is deeper and more elaborate than\r
I have been able to explain here! It also includes:\r
• Attempts to set up an octonionic analogue of the theory of analytic functions (see [51] and the\r
references therein).\r
• The role of Jordan pairs, Jordan triple systems and Freudenthal triple systems in the construc\u0002tion of exceptional Lie groups [13, 36, 37, 49, 51, 71, 72].\r
• Constructions of the E8 lattice and Leech lattice using integral octonions [26, 33].\r
• Tensor-categorical approaches to normed division algebras and the invariant of framed trivalent\r
graphs coming from the quantum group associated to G2 [9, 12, 64, 81].\r
• Octonionic constructions of vertex operator algebras [38].\r
• Octonionic constructions of the exceptional simple Lie superalgebras [92].\r
• Octonionic constructions of symmetric spaces [6].\r
50

• Octonions and the geometry of the ‘squashed 7-spheres’, that is, the homogeneous spaces\r
Spin(7)/G2, Spin(6)/SU(3), and Spin(5)/SU(2), all of which are diffeomorphic to S\r
7 with its\r
usual smooth structure [22].\r
• The theory of ‘Joyce manifolds’, that is, 7-dimensional Riemannian manifolds with holonomy\r
group G2 [60].\r
• The octonionic Hopf map and instanton solutions of the Yang-Mills equations in 8 dimensions\r
[47].\r
• Octonionic aspects of 10-dimensional superstring theory and 10-dimensional super-Yang-Mills\r
theory [25, 29, 35, 65, 85, 86].\r
• Octonionic aspects of 11-dimensional supergravity and supermembrane theories, and the role\r
of Joyce manifolds in compactifying 11-dimensional supergravity to obtain theories of physics\r
in 4 dimensions [32].\r
• Geoffrey Dixon’s extension of the Standard Model based on the algebra C ⊗ H ⊗ O [31].\r
• Other attempts to use the octonions in physics [20, 51, 67, 76].\r
I urge the reader to explore these with the help of the references.\r

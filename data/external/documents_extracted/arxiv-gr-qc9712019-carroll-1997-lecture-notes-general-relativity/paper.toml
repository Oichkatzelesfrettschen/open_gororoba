into the context in which they belong.\r
The primary question facing any introductory treatment of general relativity is the level\r
of mathematical rigor at which to operate. There is no uniquely proper solution, as different\r
students will respond with different levels of understanding and enthusiasm to different\r
approaches. Recognizing this, I have tried to provide something for everyone. The lectures\r
do not shy away from detailed formalism (as for example in the introduction to manifolds),\r
but also attempt to include concrete examples and informal discussion of the concepts under\r
consideration.\r
As these are advertised as lecture notes rather than an original text, at times I have\r
shamelessly stolen from various existing books on the subject (especially those by Schutz,\r
Wald, Weinberg, and Misner, Thorne and Wheeler). My philosophy was never to try to seek\r
originality for its own sake; however, originality sometimes crept in just because I thought\r
I could be more clear than existing treatments. None of the substance of the material in\r
these notes is new; the only reason for reading them is if an individual reader finds the\r
explanations here easier to understand than those elsewhere.\r
Time constraints during the actual semester prevented me from covering some topics in\r
the depth which they deserved, an obvious example being the treatment of cosmology. If\r
the time and motivation come to pass, I may expand and revise the existing notes; updated\r
versions will be available at http://itp.ucsb.edu/~carroll/notes/. Of course I will\r
appreciate having my attention drawn to any typographical or scientific errors, as well as\r
suggestions for improvement of all sorts.\r
Numerous people have contributed greatly both to my own understanding of general\r
relativity and to these notes in particular — too many to acknowledge with any hope of\r
completeness. Special thanks are due to Ted Pyne, who learned the subject along with me,\r

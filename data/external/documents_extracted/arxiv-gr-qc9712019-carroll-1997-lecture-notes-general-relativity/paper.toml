title = "Cosmology"
text = """
Contemporary cosmological models are based on the idea that the universe is pretty much\r
the same everywhere — a stance sometimes known as the Copernican principle. On the\r
face of it, such a claim seems preposterous; the center of the sun, for example, bears little\r
resemblance to the desolate cold of interstellar space. But we take the Copernican principle\r
to only apply on the very largest scales, where local variations in density are averaged\r
over. Its validity on such scales is manifested in a number of different observations, such\r
as number counts of galaxies and observations of diffuse X-ray and γ-ray backgrounds, but\r
is most clear in the 3◦ microwave background radiation. Although we now know that the\r
microwave background is not perfectly smooth (and nobody ever expected that it was), the\r
deviations from regularity are on the order of 10−5or less, certainly an adequate basis for\r
an approximate description of spacetime on large scales.\r
The Copernican principle is related to two more mathematically precise properties that\r
a manifold might have: isotropy and homogeneity. Isotropy applies at some specific point\r
in the space, and states that the space looks the same no matter what direction you look in.\r
More formally, a manifold M is isotropic around a point p if, for any two vectors V and W\r
in TpM, there is an isometry of M such that the pushforward of W under the isometry is\r
parallel with V (not pushed forward). It is isotropy which is indicated by the observations\r
of the microwave background.\r
Homogeneity is the statement that the metric is the same throughout the space. In\r
other words, given any two points p and q in M, there is an isometry which takes p into q.\r
Note that there is no necessary relationship between homogeneity and isotropy; a manifold\r
can be homogeneous but nowhere isotropic (such as R × S\r
2\r
in the usual metric), or it can\r
be isotropic around a point without being homogeneous (such as a cone, which is isotropic\r
around its vertex but certainly not homogeneous). On the other hand, if a space is isotropic\r
everywhere then it is homogeneous. (Likewise if it is isotropic around one point and also\r
homogeneous, it will be isotropic around every point.) Since there is ample observational\r
evidence for isotropy, and the Copernican principle would have us believe that we are not\r
the center of the universe and therefore observers elsewhere should also observe isotropy, we\r
will henceforth assume both homogeneity and isotropy.\r
There is one catch. When we look at distant galaxies, they appear to be receding from us;\r
the universe is apparently not static, but changing with time. Therefore we begin construc\u0002tion of cosmological models with the idea that the universe is homogeneous and isotropic in\r
space, but not in time. In general relativity this translates into the statement that the uni\u0002verse can be foliated into spacelike slices such that each slice is homogeneous and isotropic.\r
217"""


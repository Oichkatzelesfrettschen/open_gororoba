1 Special Relativity and Flat Spacetime\r
We will begin with a whirlwind tour of special relativity (SR) and life in flat spacetime.\r
The point will be both to recall what SR is all about, and to introduce tensors and related\r
concepts that will be crucial later on, without the extra complications of curvature on top\r
of everything else. Therefore, for this section we will always be working in flat spacetime,\r
and furthermore we will only use orthonormal (Cartesian-like) coordinates. Needless to say\r
it is possible to do SR in any coordinate system you like, but it turns out that introducing\r
the necessary tools for doing so would take us halfway to curved spaces anyway, so we will\r
put that off for a while.\r
It is often said that special relativity is a theory of 4-dimensional spacetime: three of\r
space, one of time. But of course, the pre-SR world of Newtonian mechanics featured three\r
spatial dimensions and a time parameter. Nevertheless, there was not much temptation to\r
consider these as different aspects of a single 4-dimensional spacetime. Why not?\r

3 Curvature\r
In our discussion of manifolds, it became clear that there were various notions we could talk\r
about as soon as the manifold was defined; we could define functions, take their derivatives,\r
consider parameterized paths, set up tensors, and so on. Other concepts, such as the volume\r
of a region or the length of a path, required some additional piece of structure, namely the\r
introduction of a metric. It would be natural to think of the notion of “curvature”, which we\r
have already used informally, is something that depends on the metric. Actually this turns\r
out to be not quite true, or at least incomplete. In fact there is one additional structure\r
we need to introduce — a “connection” — which is characterized by the curvature. We will\r
show how the existence of a metric implies a certain connection, whose curvature may be\r
thought of as that of the metric.\r
The connection becomes necessary when we attempt to address the problem of the partial\r
derivative not being a good tensor operator. What we would like is a covariant derivative;\r
that is, an operator which reduces to the partial derivative in flat space with Cartesian\r
coordinates, but transforms as a tensor on an arbitrary manifold. It is conventional to spend\r
a certain amount of time motivating the introduction of a covariant derivative, but in fact\r
the need is obvious; equations such as ∂µT\r
µν = 0 are going to have to be generalized to\r
curved space somehow. So let’s agree that a covariant derivative would be a good thing to\r
have, and go about setting it up.\r
In flat space in Cartesian coordinates, the partial derivative operator ∂µ is a map from\r
(k, l) tensor fields to (k, l+1) tensor fields, which acts linearly on its arguments and obeys the\r
Leibniz rule on tensor products. All of this continues to be true in the more general situation\r
we would now like to consider, but the map provided by the partial derivative depends on the\r
coordinate system used. We would therefore like to define a covariant derivative operator\r
∇ to perform the functions of the partial derivative, but in a way independent of coordinates.\r
We therefore require that ∇ be a map from (k, l) tensor fields to (k, l+ 1) tensor fields which\r
has these two properties:\r
1. linearity: ∇(T + S) = ∇T + ∇S ;\r
2. Leibniz (product) rule: ∇(T ⊗ S) = (∇T) ⊗ S + T ⊗ (∇S) .\r
If ∇ is going to obey the Leibniz rule, it can always be written as the partial derivative\r
plus some linear transformation. That is, to take the covariant derivative we first take the\r
partial derivative, and then apply a correction to make the result covariant. (We aren’t going\r
to prove this reasonable-sounding statement, but Wald goes into detail if you are interested.)\r

It is the EEP which implies (or at least suggests) that we should attribute the action\r
of gravity to the curvature of spacetime. Remember that in special relativity a prominent\r
role is played by inertial frames — while it was not possible to single out some frame of\r
reference as uniquely “at rest”, it was possible to single out a family of frames which were\r

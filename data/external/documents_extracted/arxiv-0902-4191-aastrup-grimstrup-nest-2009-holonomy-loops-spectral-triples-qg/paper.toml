11 Conclussion\r
In this note we have outlined the motivation, construction and interpretation of the\r
spectral triple construction already presented in [12][13][14]. To recapitulate, the\r
semi-finite spectral triple pB, D, Hq consist of:\r
- the algebra B of holonomy loops,\r
- the Dirac type operator D which resembles a global functional derivation\r
operator,\r
- the Hilbert space H which is related to the Hilbert space of (spatial) diffeo\u0002morphism invariant states.\r
Furthermore, the interaction between B and D encodes the quantized Poisson\r
structure of general relativity when formulated in terms of Ashtekar variables.\r
21

Technically, the triple is constructed as a projective/inductive limit of finite\r
dimensional spectral triples associated to oriented graphs. Also, the construction\r
of the spectral triple relies on a set taiu of scaling parameters. It is the correct\r
scaling behavior of these parameters which ensures that the construction meets\r
the requirements of a spectral triple.\r
Finally, we present an argument as to how a quantized Hamiltonian of general\r
relativity might emerge from a spectral triple construction like the one presented\r
here. This heuristic argument provides a new, top-down approach to the formula\u0002tion of a dynamical principle of quantum gravity.\r

each given by a connection, will be ’far’ apart if they differ on a large scale and\r
’close’ if they differ by a short scale. The reason for this is again the sequence\r
tanu of scaling parameters. If the two field configurations differ on edges which\r
corresponds to small a’s – corresponding to large scales – then the corresponding\r
distance will be relatively smaller compared to edges which are assigned large a’s."""

[[sections]]
number = "11"
title = "Conclussion"
text = """
In this note we have outlined the motivation, construction and interpretation of the\r
spectral triple construction already presented in [12][13][14]. To recapitulate, the\r
semi-finite spectral triple pB, D, Hq consist of:\r
- the algebra B of holonomy loops,\r
- the Dirac type operator D which resembles a global functional derivation\r
operator,\r
- the Hilbert space H which is related to the Hilbert space of (spatial) diffeo\u0002morphism invariant states.\r
Furthermore, the interaction between B and D encodes the quantized Poisson\r
structure of general relativity when formulated in terms of Ashtekar variables."""


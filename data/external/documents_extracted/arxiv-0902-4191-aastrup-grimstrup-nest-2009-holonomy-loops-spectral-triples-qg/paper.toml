Abstract\r
We review the motivation, construction and physical interpretation of a\r
semi-finite spectral triple obtained through a rearrangement of central ele\u0002ments of loop quantum gravity. The triple is based on a countable set of\r
oriented graphs and the algebra consists of generalized holonomy loops in\r
this set. The Dirac type operator resembles a global functional derivation\r
operator and the interaction between the algebra of holonomy loops and the\r
Dirac type operator reproduces the structure of a quantized Poisson bracket\r
of general relativity. Finally we give a heuristic argument as to how a nat\u0002ural candidate for a quantized Hamiltonian might emerge from this spectral\r
triple construction.\r

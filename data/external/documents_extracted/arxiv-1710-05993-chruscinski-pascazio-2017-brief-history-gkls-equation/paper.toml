[[sections]]
number = "8"
title = "Recollection from G¨oran Lindblad"
text = """
Unfortunately, G¨oran Lindblad was unable to participate in the 48th SMP meeting in Toru´n.\r
However, he sent the following “recollection slide” to the organizers:\r
In the Spring of 1974 I received a letter from Professor Ingarden (dated June 22)\r
inviting me to take part and give a seminar on entropy and related problems (the\r
subject of my recent thesis). I answered that I would be glad to come, but that I would\r
prefer to talk about some even more recent results on quantum dynamical semigroups.\r
I had only just realized that the CP condition makes the structure so much simpler.\r
In fact, after passing my thesis in May 1974, I went back to my desk to consider the\r
problem, and after a week or so I realized that I knew how to make an ‘if and only if\r
proof ’. I was quite euphoric for a week or two, and then considered how and where\r
to publish.\r
When I got Prof. Ingarden’s letter, I decided to use the conference for a first\r
announcement.\r
After my talk (December 5) Prof. Ingarden told me that he had received news from\r
Texas of similar results. Later, in January 1975, Vittorio Gorini passed through\r
Stockholm on his way back home, and we could compare things and agree that there\r
was a good deal of overlap, in fact the results were essentially the same, save for the\r
mathematical machinery."""

[[sections]]
number = "9"
title = "Conclusions and Outlook"
text = """
In retrospect, there were a number of concomitant factors that led to the precise mathematical\r
formulation of the evolution equations for open quantum dynamical systems. The chronology of\r
some of these episodes is summarized in Table 1. We leave to the wisdom of Noam Chomsky [1]\r
the final judgement on the “level of significance” at which there are differences and similarities.\r
In our humble opinion, there are many similarities, and also a few differences, among the\r
seminal articles discussed in this note. We venture to suggest that (4), with (7), (9) and (10),\r
be named “Gorini-Kossakowski-Lindblad-Sudarshan (GKLS) equation” and (3) the “Kraus\u0002Stinespring-Sudarshan (KSS) representation”.\r

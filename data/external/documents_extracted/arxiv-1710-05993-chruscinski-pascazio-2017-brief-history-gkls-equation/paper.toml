If you take any two historical events and you ask whether there are similarities and\r
differences, the answer is always going to be both “yes” and “no.” At some sufficiently\r
fine level of detail there will be differences, and at some sufficiently abstract level there\r
will be similarities. The question we want to ask in the two cases we are considering,\r
[. . .] is whether the level at which there are similarities is, in fact, a significant one. [1]\r
The articles written by Vittorio Gorini, Andrzej Kossakowski and George Sudarshan (GKS) [2],\r
and G¨oran Lindblad [3] belong to the list of the most influential papers in theoretical physics.\r
They were published almost at the same time: the former [2] in May 1976 and the latter [3]\r
in June 1976. Interestingly, they were also submitted simultaneously: [2] on March 19th, 1975,\r
and [3] on April 7th, 1975. Archive and on-line submission did not exist in the ’70s, so both\r
papers were very probably in gestation at the same time.\r
It is always difficult to reconstruct facts from (necessarily incomplete) data. This is the\r
work of historians. Things are even more complicated when one has to reconstruct how ideas\r
are born, and when and where. We decided to resort to the wisdom of Noam Chomsky [1]\r
and analyze events, as well as detailed technical findings. However, while writing this note, we\r
realized that one cannot just compare two articles or (worse) two equations: after all, GKS and\r
Lindblad derived and published a very similar equation at the same time. It is more interesting\r
to compare hypotheses and derivation, and the way the necessary concepts are formulated. Ideas\r
are born in complicated fashions. Environments, influences, conferences, discussions, scientific\r
literature are but a number of factors that play a crucial role.\r
Michel Berry, in his beautiful webpage, quotes Andr´e Gide:\r
1\r
arXiv:1710.05993v2 [quant-ph] 4 Nov 2017

Everything has been said before, but since nobody listens we have to keep going back\r
and beginning all over again.1\r
True. But after all this article must be kept finite, and we shall abstain from going back to\r
Aristotle. The only way out of this dilemma is to try and define Chomsky’s “level of detail at\r
which there are similarities” and decide whether it is a significant one. This will entail a certain\r
degree of arbitrariness. We ask our readers to make allowance for our superficiality.\r
Let us mention a few facts. In 1972, Andrzej Kossakowski published a largely un-noticed\r
article [4] in which he proposed an axiomatic definition of dynamical semigroup. From March\r
26th to April 6th, 1973, Vittorio Gorini attended the conference “Foundations of quantum\r
mechanics and ordered linear spaces”, in Marburg, where he listened to talks by E. Størmer\r
and K. Kraus, who both mentioned the notion of complete positivity. From September to\r
December 1974 Vittorio Gorini and Andrzej Kossakowski were both visiting George Sudarshan,\r
at the University of Texas at Austin.2 G¨oran Lindblad used to work alone. He defended his\r
thesis in May 1974. In December 1974 he participated in the Symposium on Mathematical\r
Physics, organized in Toru´n by Roman Ingarden — Kossakowski’s PhD supervisor. He sent an\r
interesting recollection letter of those times to the organizers of the 48th SMP meeting. This\r
letter is reproduced in Sect. 8. In January 1975 Gorini went to visit Lindblad in Stockholm,\r
on the way back from Texas. Kossakowski never met Lindblad. The two articles that concern\r
us here [2, 3] were submitted between March and April 1975. In 1980 Kraus spent a sabbatical\r
year at the University of Texas at Austin; besides George Sudarshan, there were John Archibald\r
Wheeler, Arno B¨ohm and William Wootters.\r
We shall consider these facts in the following. Now let us clarify what this article is not. It\r
is not a review paper. It is not tutorial. It does not contain novel results. It does assume some\r
familiarity with dissipative quantum systems and notation. It makes full use of our personal\r
interactions with the four protagonists of this story. Figure 1 shows a 1975 picture taken in\r

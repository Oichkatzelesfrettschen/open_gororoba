simulations on finite lengths of electromagnetic metamaterials, to determine the effective \r
permittivity (ε) and permeability (µ). We perform this analysis on structures composed of \r
periodic arrangements of wires, split ring resonators (SRRs) and both wires and SRRs. We find \r

It was first theoretically suggested by Veselago \r
[13] that an incoming wave incident on an interface \r
between vacuum and material with simultaneously \r
negative Re(ε) and Re(µ) would be refracted to the \r
same side of the normal to the interface. By \r
considering the analytic properties of the refractive \r
index in such a medium, it was shown that the refractive \r
index n must, in fact, be negative wherever ε and µ are \r
both negative [14]. In a recent experiment [4], a \r
metamaterial formed by combining a wire medium with \r
a SRR medium, qualitatively similar to those simulated \r
here, was used to demonstrate negative refraction, and \r
the angle of refraction was utilized to recover n as a \r
function of frequency. While a refraction experiment is \r
a useful method to measure the index, we can also \r
obtain this information directly and unambiguously \r
using Eq. 3, as shown in Fig. 5. If one has access to \r
phase information in the transmission and reflection \r
coefficients, one can identify both the magnitude and \r
sign of the refractive index from direct incidence \r
measurements on a planar slab. \r
We have demonstrated that the traditional \r
procedure of obtaining material parameters from \r
transmission/reflection data can be successfully applied \r
to metamaterials, subject to the possible ambiguities of \r
the definition of the first surface of the measured \r
sample, and the sample length. The former ambiguity \r
can be resolved in certain cases by using additional \r
information about the material, as shown in the case for \r
the wire medium above. In cases for which it is not \r
possible to determine the correct position of the \r
scattering surface, the range of possible solutions \r
corresponding to the various possible surfaces \r
throughout the unit cell will place bounds on the \r
possible values of the effective material parameters. \r
These bounds will become narrower as the unit cell \r
becomes smaller in comparison with the wavelength. \r

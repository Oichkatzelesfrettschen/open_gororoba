It has been proposed that electromagnetic \r
metamaterials—composite structured materials, formed \r
from either periodic or random arrays of scattering \r
elements—should respond to electromagnetic radiation \r
as continuous materials, at least in the long wavelength \r
limit [1,2]. In recent experiments and simulations [3,4], \r
it has been demonstrated that certain metamaterial \r
configurations exhibit scattering behavior consistent \r
with the assumption of approximate frequency\u0002dependent forms for ε and µ. However, the techniques \r
applied in those studies probed the materials indirectly, \r
and did not provide an explicit measurement that would \r
assign values for ε and µ. It is our aim in this paper to \r
show that the previous conjectures were indeed valid: \r
unambiguous values for ε and µ can be applied to \r
electromagnetic metamaterials. Our approach here \r
utilizes the transmission and reflection coefficients (S\u0002parameters, equivalently) calculated for a wave \r
normally incident on a finite slab of metamaterial. We \r
invert the scattering data to determine n and z, for \r
systems of several thicknesses, from which we obtain \r
self-consistent values for ε and µ. While we utilize \r
simulation data in this study, the technique we describe \r
will be readily applicable to the experimental \r
characterization of metamaterial samples whenever the \r
scattering parameters are known. \r
The common method of characterizing the \r
electromagnetic scattering properties of a homogeneous \r
material is to identify its impedance (z) and refractive \r
index (n) [5,6]. While it is possible to completely \r
specify the scattering in terms of z and n, it is often \r
more convenient to choose a second set of analytic \r
variables that carry a direct material interpretation. \r
These variables are the electric permittivity ε=n/z, and \r
the magnetic permeability µ=nz. Both n and z, and \r
therefore ε and µ, are frequency-dependent complex \r
functions that satisfy certain requirements based on \r
causality. For passive materials, Re(z) and Im(n) must \r
be greater than zero. \r
At a given frequency, any material that supports \r
only one propagating mode will generally exhibit a \r
well-defined refractive index n, whether the material is \r
continuous or not. Photonic band gap materials, for \r
example, are characterized by dispersion curves from \r
which an effective index can extracted, even for bands \r
well above the first band gap, and well-defined \r
refraction phenomena can result [7,8,9]. However, it is \r
generally not possible to assign an impedance (z) to a \r
non-continuous material, except in those cases where \r
the wavelength in the material is much larger than the \r
dimensions and spacing of the constituent scattering \r
elements that compose the medium. If z depends \r
strongly on the surface termination, or if z depends on \r
the overall size of the sample, then z is ambiguous, and \r
it is not possible to assign intrinsic values for ε and µ. \r
The transmission coefficient for waves incident \r
normally to the face of a 1-D slab of continuous \r
material (in vacuum) with length d is related to n and z \r
by 


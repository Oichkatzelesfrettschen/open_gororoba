manner will exhibit chirality, and a rotation of the \r
polarization. Indeed, in these calculations we do find \r
some degree of polarization conversion in the data for \r
the SRRs and the combined SRR/wire medium. This \r
evidence of chiral behavior suggests the analysis \r
presented here provides a good, but not exact, \r
characterization of the metamaterial. Further \r
improvements to the technique should allow a full \r
characterization to be implemented. \r

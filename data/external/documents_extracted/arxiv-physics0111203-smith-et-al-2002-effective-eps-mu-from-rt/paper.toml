While there is no ambiguity in determining the \r
phase of the transmitted wave, the phase of the reflected \r
wave must be measured relative to a reference plane \r
that is considered to be at the first face of the material. \r
Given that metamaterials generally do not have well\u0002defined surfaces, the question arises as to where this \r
reference plane should be located. A definite answer \r
can be obtained in the case of the wire structure, where \r
it is reasonable to assume that the reference plane \r
coincides with the first plane of the wires. We found \r
that with this choice of reference plane, the relation \r
z(ω)=1/n(ω) holds, consistent with the response of the \r
wire medium being entirely electric (i.e., µ=1). For the \r
SRR medium, the choice of reference plane was not \r
found to be critical; for the combined structure, \r
however, the wires dominate the scattering, and the \r
reference plane was again chosen to coincide with the \r
first plane of wires. \r
A second ambiguity that arises is the effective unit cell \r
length that will result in values of ε and µ that do not \r
depend on the overall length of the structure. \r
Empirically, we find in the three cases investigated that \r
the correct length corresponds to the number of unit \r
cells multiplied by the length of each unit cell. This can \r
be seen in Fig. 1, where the analysis of different lengths \r
of the wire medium results in the same permittivity; \r
only for a wire medium consisting of one layer is there \r
a noticeable deviation from the “bulk” behavior. It \r
should be noted that the unit cells analyzed here are \r
square, and thus the unit cell length is implicit in the \r
calculation by virtue of the spacing between elements in \r
the direction perpendicular to propagation. The fact \r
that even one unit cell in the propagation direction \r
produces nearly the same scattering parameters as a \r
thicker material may therefore not be so unexpected. \r

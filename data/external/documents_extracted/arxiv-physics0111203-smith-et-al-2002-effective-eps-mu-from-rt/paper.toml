In order to demonstrate the validity of assigning \r
bulk permeability and permittivity values to non \r
continuous metamaterials, we utilize simulation data \r
generated by the transfer matrix method (TMM) [10,11] \r
on three types of structures: a medium composed of a \r
periodic array of wires, a medium composed of a \r
periodic array of split ring resonators (SRRs), and a \r
medium composed by interleaving the wire and the \r
SRR arrays. We simulate one unit cell of a given \r
system using periodic boundary conditions in the \r
directions perpendicular to the propagation direction. \r
The TMM represents a complete solution of Maxwell’s \r
equations, and differs from Eqs. (1) and (2) in that the \r
exact details of the scattering elements are taken into \r
account. In the embedding medium, all eigenvalues of \r
the TM can be found analytically [12]. We find that in \r
the frequency range of interest and for the incoming \r
wave perpendicular to the sample surface, there is only \r
one propagating mode. All other modes are evanescent, \r
so that the systems considered are effectively one\u0002dimensional and we are justified utilizing Eqs. (5) and \r
(6), in which t’ and r represent the transmission and \r
reflection for this propagating mode. In the calculations \r
presented here, cells were meshed with 15x11x15 grid \r
points, in a manner described in Ref. 11. In the \r
formulation of the TMM used here, the metal dielectric \r
function is approximated by ε=-1000 + 18,000i, for all \r
frequencies. A larger value of the imaginary part of the \r
dielectric function for the metal results in lowered \r
absorption, but does not change the qualitative picture \r
presented here. \r
A square array of conducting wires, based on \r
effective medium arguments, is expected to exhibit the 


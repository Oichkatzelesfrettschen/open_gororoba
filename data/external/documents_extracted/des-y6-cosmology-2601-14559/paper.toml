[[sections]]
number = "1"
title = "Images to catalogs"
text = """
• The Y6 analysis is based on 63,888 DECam exposures\r
in the griz bands (DR2) [Y6GOLD] as compared to\r
30,319 exposures in griz used in Y3 (DR1) [156].\r
• Enhanced star-galaxy separation and masking methods\r
[Y6GOLD].\r
• Color-dependent PSF models [Y6PSF].\r
• Use METADETECTION in place of METACALIBRATION\r
for shear estimation [Y6SHEAR].\r
• Increased simulation volume and realism for measuring\r
blending effects on shear, and new parameterization of\r
the blending corrections [Y6IMSIM].\r
• Deeper source catalog adding ∼ 3 galaxies per arcmin2\r
thanks to deeper imaging data in Y6. [Y6SHEAR]\r
• Enhanced masking, including areas ill-suited for sys\u0002tematic weighting [Y6MASK]


We present cosmology results combining galaxy clustering and weak gravitational lensing measured in the\r
full six years (Y6) of observations by the Dark Energy Survey (DES) covering ∼5000 deg2. We perform a large\u0002scale structure analysis with galaxy samples defined from the final data extending to redshift range z ≲ 2, using\r
three two-point correlation functions (3×2pt): (i) cosmic shear measuring correlations among the shapes of 140\r
million source galaxies, (ii) auto-correlations of the spatial distribution of 9 million lens galaxies, and (iii) galaxy\r
galaxy lensing from the cross-correlation between lens positions and source shapes. We perform the analysis\r
under a rigorous blinding protocol to prevent confirmation biases. We model the data in flat ΛCDM and wCDM\r
cosmologies. We find consistent cosmological results from subsets of the three two-point correlation functions.\r
Their combined analysis yields S8 ≡ σ8(Ωm/0.3)0.5 = 0.789+0.012\r
−0.012 and matter density Ωm = 0.333+0.023\r
−0.028 in\r
ΛCDM (68% CL), where σ8 is the clustering amplitude. The factor of two improvement in constraining power\r
in the Ωm–σ8 plane relative to DES Year 3 is due to higher source number density, extended redshift range, and\r
improved modeling. These constraints show a (full-space) parameter difference of 1.8σ from a combination of\r
cosmic microwave background (CMB) primary anisotropy datasets from Planck 2018, ACT-DR6, and SPT-3G\r
DR1. Projected only into S8 the difference is 2.6σ. In wCDM the Y6 3×2pt results yield S8 = 0.782+0.021\r
−0.020,\r
Ωm = 0.325+0.032\r
−0.035, and dark energy equation-of-state parameter w = −1.12+0.26−0.20. For the first time, we\r
combine all DES dark-energy probes: 3×2pt, SNe Ia, BAO and Clusters. In ΛCDM this combination yields\r
a 2.8σ parameter difference from the CMB. When combining DES 3×2pt with other most constraining low\u0002redshift datasets (DESI DR2 BAO, DES SNe Ia, SPT clusters), we find a 2.3σ parameter difference with CMB.\r
A joint fit of Y6 3×2pt, CMB, and those low-z datasets produces the tightest ΛCDM constraints to date:\r
S8 = 0.806+0.006\r
−0.007, Ωm = 0.302+0.003−0.003, h = 0.683+0.003−0.002, and Pmν < 0.14 eV (95% CL). In wCDM, this\r
dataset combination yields w = −0.981+0.021\r
−0.022, with no significant preference over ΛCDM.\r
I. INTRODUCTION\r
The concordance model of cosmology posits that the uni\u0002verse is well described by General Relativity and is composed\r
of ∼ 5% baryons, ∼25% cold dark matter (CDM) and ∼70%\r
dark energy. The nature of dark matter is largely unknown\r
aside from the fact that it interacts gravitationally, but it is\r
canonical to assume that it is non-relativistic and only weakly\r
interacting (CDM). The nature of dark energy is even less\r
constrained—typically, it is assumed to be either a cosmo\u0002logical constant (Λ) or describable as an effective fluid with\r
equation of state parameter w. In this paper, we analyze and\r
compare results in the context of two cosmological models,\r
the standard ΛCDM paradigm and wCDM, where in the latter\r
case w is assumed to be constant in time but can differ from\r
the ΛCDM value of w = −1. Most previous analyses of data\r
in the context of these two models [1–10] have found results\r
consistent with w = −1, i.e., with ΛCDM. A separate paper\r
[11] will consider DES constraints in the context of models\r
with time-varying w, which have garnered considerable re\u0002cent interest [12–14].


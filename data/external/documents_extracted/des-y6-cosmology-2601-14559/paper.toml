H. Blinding and unblinding\r
To avoid confirmation bias, it is necessary for decisions\r
about the analysis to be made without knowledge of whether\r
they will drive the inferred cosmological parameters closer\r
to or further from particular values, such as previous exper\u0002iments’ results. This is particularly true when previous re\u0002sults have shown marginal evidence for failure of the ΛCDM

15\r
model. A blinding framework also forces a large collabora\u0002tion to codify the criteria that will be used to detect internal\r
inconsistencies in their data and resolve them before knowing\r
the results. The DES Y6 3×2pt analysis has three levels of\r
blinding.\r
• Catalog level: The galaxy shapes e—and the inferred\r
shears γ—in the METADETECTION catalog are rescaled\r
by some blind factor 0.9 < f < 1.1 (more precisely,\r
η = tanh−1e is rescaled). All work proceeds with\r
the blinded shear catalog until a suite of null tests on\r
the catalog, described in [Y6SHEAR], are successfully\r
passed. For example, the inferred shear γ should have\r
no correlation with the properties of the PSF.\r
• Data-vector level: The summary statistics derived\r
from the catalogs are transformed using the technique\r
from [113], whereby they are changed by factors that\r
would transform data from a nominal cosmology to\r
some (blind) other cosmology. This preserves the\r
ability to check for consistency within and between\r
the summary statistics under the cosmological models\r
being considered. The null tests performed are de\u0002scribed in [Y6-1X2PT] (for ξ±), [Y6GGL] (for γt) and\r
[Y6POS] (for w). All choices of measurement and as\u0002trophysical models are complete before the data vectors\r
are unblinded. Once all tests pass in this stage, we un\u0002blind the data vector. Note that we do not run chains on\r
the blinded data vectors in this framework.\r
• Cosmology level: Cosmological inference chains for\r
3 × 2pt, 2 × 2pt (w + γt) and 1 × 2pt (ξ±) are run\r
without revealing the values of cosmological parame\u0002ters they yield. The covariance matrix for these runs\r
assumes a fiducial cosmology. The ∆PPD values from\r
these chains must exceed the predetermined threshold\r
∆PPD > 0.01, and internal consistency between the\r
probes is also tested and required to have ∆PPD >\r
0.01. We also examine the χ\r
2/ν values of the MAP fits\r
(without revealing the MAP values). We check whether\r
the posterior distributions of any of the redshift, shear\r
and magnification nuisance parameters push strongly\r
against the priors. Once these tests are passed, we recal\u0002culate the covariance matrix using the (still blind) MAP\r
cosmology from the 3 × 2pt case, then rerun the chains\r
and recheck the ∆PPD values. Only after these pass do\r
we unblind the cosmological parameters.\r
During the last stage of unblinding, several PPD tests failed,\r
and the posterior for one of the n(z) modes of lens bin 2 was\r
pushing strongly against its prior. After a thorough investi\u0002gation, we were unable to determine the exact cause of this\r
behavior of lens bin 2. To be conservative, we decided to\r
complete the analysis without using any data involving lens\r
redshift bin 2. After this change, all blinding tests passed, and\r
the results were unblinded.\r
We emphasize that the aforementioned investigation in\u0002volved reviewing most of the pipeline and three iterations of\r
blind inference. The decision-making process was outlined in\r
advance by a detailed analysis plan, which prevented any post\r
hoc decisions. In itself, this serves as an important lesson for\r
future Stage IV missions.\r
The complete unblinding criteria, and the investigation of\r
lens bin 2, are described in Appendix A. We also show that\r
in the post-unblinding results, neither the values nor the con\u0002straining power of the inferred cosmology are meaningfully\r
altered by the omission of lens bin 2.\r

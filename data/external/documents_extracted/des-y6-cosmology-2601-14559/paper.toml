data but by the treatment of systematic uncertainties that af\u0002fect both the modeling and the calibration of the observables.\r
This appendix provides estimates of how different systematic\r
effects contribute to the Y6 3×2 pt constraining power. As\r
summarized in Section IV A, we treat these systematic uncer\u0002tainties through a combination of parametric modeling of sys\u0002tematic effects and data/scale cuts, which exclude measure\u0002ments affected by systematics not included in the Y6 model.\r
The latter are used to effectively mitigate several effects in the\r
non-linear regime, as accurate models for these effects are on\u0002going research projects. Scale cuts, however, come at the cost\r
of removing a substantial fraction of the signal-to-noise ratio\r
from the data vector.\r
Impact of small-scale systematics: As detailed in Sec\u0002tion IV C and [Y6MODEL, Y6-1X2PT], key uncertainties in\r
interpreting data points below the scale cuts are baryonic feed\u0002back effects on the matter power spectrum, IA in the non\u0002perturbative regime, non-linear galaxy bias, and non-linear\r
matter clustering.\r
For the cosmic shear data vector, our imposed scale cuts re\u0002duce the SNR from 83 to 43, and for galaxy clustering (linear\r
bias, without lens bin 2) our scale cuts reduce the SNR from\r
233 to 86.\r
Furthermore, point mass marginalization mitigates the non\u0002local effect of the 1-halo term in galaxy-galaxy lensing above\r
the scale cut. The combination of the scale cuts and point\r
mass marginalization reduce the data vector S/N from 143 to\r
39 for galaxy-galaxy lensing (without lens bin 2), and from\r
302 to 95 for the fiducial (TATT, linear galaxy bias, no lens bin

35\r
2) 3×2 pt analysis. While it is not straightforward to quantify\r
the contributions of individual systematic effects, nor to con\u0002vert this S/N difference to cosmological constraining power, a\r
factor three difference in S/N clearly indicates the promise of\r
accurate small-scale modeling. For reference, Y6 represents a\r
factor of 26% improvement in S/N over the Y3 3×2 pt.\r
Impact of parameterized systematics: To assess how differ\u0002ent parameterized systematic effects currently limit the cos\u0002mological precision of our analysis, we evaluate a suite of al\u0002ternative analyses in which one systematic effect at a time is\r
fixed to its best-fit model, thereby isolating how each system\u0002atic broadens the posterior on the S8 parameter. Specifically,\r
we quantify the impact of the uncertainty in our models for\r
intrinsic alignment (∼ 3%), redshift calibration (∼ 14%) and\r
magnification (< 1%).\r
The dominant term in this category arises from uncertain\u0002ties in the redshift distributions of both source and lens sam\u0002ples. Intrinsic alignment, magnification and shear uncertain\u0002ties have a negligible impact on the posterior. Although these\r
effects do not set the overall precision floor, the comparison\r
shows that observational calibration has become an impor\u0002tant contributor at Y6 statistical depth, as opposed to what\r
we found in Y3, where redshift uncertainty was negligible.\r
Improvements in redshift calibration, for example, via deeper\r
spectroscopic validation samples [23], would reduce this com\u0002ponent of the systematic error.\r

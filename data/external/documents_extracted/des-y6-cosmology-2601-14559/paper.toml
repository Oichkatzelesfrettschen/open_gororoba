each of the spin-2 axes; ±e1, ±e2. A nominal shear esti\u0002mator is applied to each variant image; the variation of the\r
measurement under synthetic shear is used to calculate the re\u0002sponse factor ⟨R⟩ of the nominal estimator to γ in each tomo\u0002graphic bin. Due to detecting objects on cell-based coadds,\r
the METADETECTION catalog does not map onto the Gold\r
catalog. We make similar quality selections as when con\u0002structing the Gold catalog, however, to ensure the quality\r
of photometric redshifts (see Section 3.1 in [Y6SHEARPZ]),\r
and to make a common selection of regions between lens\r
and source samples [see Y6MASK, Y6SHEAR]. This leaves


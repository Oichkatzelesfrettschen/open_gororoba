5. Discussion\r
Given all the tests above, we were not able to unambigu\u0002ously identify the root cause of the internal inconsistency in\r
our data aside from the fact that it is related to the lens bin 2.\r
We conclude that there is an unknown systematic effect that is\r
likely associated with the lens bin 2. The particular redshift\r
range that lens bin 2 covers has posed long-standing chal\u0002lenges related to the DES filter transitions and color-redshift\r
degeneracies, and this could be at play here. These issues can\r
be exacerbated by sample selection that directly depends on\r
photo-z’s in the wide-field survey, as MAGLIM++ does.10 It\r
is possible that we are only now reaching a level of precision\r
in our measurements where this internal discrepancy can be\r
detected at the significance we see here. It will continue to be\r
a substantial challenge for future photometric galaxy lensing\r
surveys. To be conservative, we removed all elements of the\r
3×2pt data-vector that involve lens bin 2 before proceeding\r
with further blinding tests and analyses.\r
After unblinding, we also examined the parameter con\u0002straints when we include lens bin 2 in our data vector. The\r
best-fit cosmological parameters with and without lens bin 2\r
do not differ significantly, nor does the constraining power.\r
Figure 16 shows our fiducial 3×2pt constraints excluding lens\r
bin 2, compared with the case where lens bin 2 is used. We\r
find small shifts in Ωm and σ8 at the 0.4σ level, and negligi\u0002ble change in S8. Restoring lens bin 2 improves the overall\r
constraining power by ≲ 10% in terms of FoMσ8,Ωm , driven\r
by Ωm, and shows negligible improvement in S8 errors. This\r
is a reassuring result, suggesting that the unknown systematic\r
effect that is contributing to the internal tension does not im\u0002pact our cosmological constraints or conclusions. This is also\r
a testimony of the robustness of the 3×2pt combination. We\r
will leave further discussion of the impact of lens bin 2 to the\r
2×2pt combination in [Y6-2X2PT].\r

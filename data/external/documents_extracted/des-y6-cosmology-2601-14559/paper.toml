VIII. CONCLUSIONS\r
In this paper we present the ΛCDM and wCDM constraints\r
from the DES Y6 3×2pt analysis, combining three two-point\r
functions of galaxy clustering and galaxy weak lensing. This\r
result combines the full six-year DES data of 140 million\r
weak lensing source galaxies and 9 million lens galaxies, cov\u0002ering roughly 4,300 deg2\r
. It rests atop 18 other supporting\r
papers that describe components that went into this analysis,\r
as well as the prior 3×2pt analyses from DES in Year 1 [36]\r
and Year 3 [37].\r
We carry out extensive testing of our data and methodology\r
in this paper, and in the 18 supporting papers, to ensure the\r
robustness of the results. In addition, the combination of the\r
three two-point functions naturally provides a self-calibration\r
mechanism to safeguard against a number of systematic ef\u0002fects.\r
Assuming ΛCDM cosmology and linear galaxy bias, the\r
DES Y6 3×2pt analysis yields S8 = 0.789+0.012\r
−0.012 and Ωm =\r
0.333+0.023\r
−0.028. This is a factor of two increase in constraining\r
power compared to DES Y3, and rivals state-of-the-art CMB\r
constraints in the S8 direction, which measures the cluster\u0002ing amplitude of cosmic structure. Comparing with the latest\r
CMB constraints from temperature and polarization based on\r
a combination of SPT-3G DR1, ACT-DR6, and Planck 2018,\r
we find a full parameter space difference of 1.8σ. When pro\u0002jected onto S8, i.e., focusing on growth of structure, the dif\u0002ference increases to 2.6σ, with DES preferring a lower value.\r
The full parameter difference reduces to 1.0σ when consid\u0002ering Planck 2018 only, due both to Planck 2018 preferring\r
lower S8 values on its own than when combined with other\r
CMB data, and to decreased uncertainties from the combined\r
CMB dataset. The full parameter difference between DES Y3\r
3×2pt and Planck 2018 is 1.5σ.\r
We then combine, for the first time, the four dark en\u0002ergy probes that were proposed at the inception of DES [15]:\r
galaxy clusters, BAO, SN Ia and 3×2pt. While we perform\r
this combination in a sub-optimal way because the cluster\r
analysis uses a different source population than the 3×2pt\r
analysis, we still find improvement in the cosmological con\u0002straints, especially in Ωm, when combining all probes com\u0002pared to 3×2pt. We find S8 = 0.794+0.009\r
−0.012 and Ωm =\r
0.322+0.012\r
−0.011. This DES-only constraint is consistent at 2.8σ\r
with the primary CMB constraints in the full parameter space.\r
When combined with the CMB primary results, we find S8 =\r
0.815+0.008\r
−0.007 and Ωm = 0.314+0.006−0.007.\r
We also combine with a collection of external low-z probes\r
(we refer to as Ext. Low-z), which include DESI BAO DR2,\r
DES BAO (minus DESI overlap), DES SN, and SPT cluster\r
abundances. We find further improvements in the cosmologi\u0002cal constraints, though the S8 constraint is still dominated by\r
DES 3×2pt. This combination is consistent with the CMB at\r
the 2.3σ level, allowing us to combine them and achieve final\r
constraints of 0.8% in S8 and 1% in Ωm.\r
We also explore wCDM constraints for 3×2pt only, all DES\r
probes, and combinations with exernal data. We find that\r
marginalized w posteriors from all combinations are consis\u0002tent with −1. DES alone constrains w with better than 5%\r
precision, while combining DES 3×2pt + Ext. Low-z + CMB\r
results in 2% precision in w that is still consistent with −1. We\r
find no significant preference for wCDM over ΛCDM from\r
the 3×2pt data. Notably, the 2–3σ differences between low\u0002redshift and CMB datasets persist comparably in both cos\u0002mological models, with full-parameter differences of 2.3σ for\r
3×2pt + Ext. Low-z (2.8σ for all DES probes) in ΛCDM and\r
2.4σ (2.5σ) in wCDM. This minimal extension to evolving\r
dark energy density does not decrease the parameter differ\u0002ences observed in ΛCDM. We refer to [11] for exploration of\r
alternative cosmological scenarios.

28\r
We discuss how the new 3×2pt constraints from DES im\u0002pact other ΛCDM tensions in cosmology today. DES data\r
with a BBN prior constrain H0 to 0.715+0.021\r
−0.019, very similar\r
in mean and uncertainty to the TRGB local H0 constraint.\r
We also find that DES 3×2pt does not significantly impact\r
the upper bound of neutrino mass derived from other probes.\r
Combining DES 3\r
P\r
×2pt with Ext. Low-z and CMB yields\r
mν < 0.14 eV. We caution that we have placed a sharp\r
prior at Pmν = 0.06−0.6 eV, which removes the parameter\r
space of unphysical negative neutrino masses and reflects the\r
current bounds from neutrino oscillation experiments.\r
In the larger context of weak lensing experiments, there has\r
been a historic trend across measurements to prefer a slightly\r
lower S8 than the CMB-predicted value. The full-survey re\u0002sults from DES and e.g. KiDS [7] have tended to find slightly\r
higher S8 values than before, while remaining in excellent\r
agreement with our previous DES analyses. At the same time,\r
the joint CMB constraints from Planck 2018, SPT-3G DR1,\r
and ACT-DR6 also shrank asymmetrically to slightly higher\r
predictions of S8 vs. Planck alone, leaving the DES-CMB\r
consistency at 2.8σ. This leaves the overall state of the field\r
in a similar place as it was in previous years: we see no sub\u0002stantial evidence for a discrepancy with the CMB in either\r
S8 or the full parameter space, with various estimates of sig\u0002nificance across weak lensing experiments still ranging from\r
∼ 1σ to ≲ 3σ.\r
The first cosmology analysis using two-point functions in\r
DES was performed in 2016 [149] using cosmic shear from\r
Science Verification data, alongside with first clustering and\r
galaxy-galaxy lensing measurements [150, 151]. Over the\r
past 10 years, we have processed more data, developed more\r
sophisticated tools, invented new methodologies and trained a\r
new generation of young scientists. This paper uses ∼30 times\r
the area, ∼45 times the number of weak lensing galaxies, a\r
much more optimized clustering sample, and a substantially\r
much more complex and robust analysis framework compared\r
to those first papers. We expect this first analysis using all 6\r
years of DES data for large-scale structure cosmology to be\r
followed by more creative uses of the Y6 data going forward.\r
DES is a precursor survey to the Vera C. Rubin Observa\u0002tory Legacy Survey of Space and Time (LSST), the Euclid\r
mission, and the Nancy Grace Roman Space Telescope High\r
Latitude Imaging Survey (HLIS). Part of the legacy of DES\r
will be its traces in the planned cosmology analysis of these\r
Stage-IV surveys (e.g. position and shear catalogs, redshift\r
calibration, synthetic source injection, the blinding process\r
and multi-stage analysis plan, the 3×2pt pipeline, etc.). The\r
journey of DES, together with other Stage-III galaxy imaging\r
surveys, will continue with LSST, Euclid and Roman, opening\r
the next golden era of galaxy imaging surveys.\r

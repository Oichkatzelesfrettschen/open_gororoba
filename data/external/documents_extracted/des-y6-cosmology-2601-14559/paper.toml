The data used in this analysis, including catalogues, data\u0002vector measurements, likelihoods and chains, will be made\r
public upon journal acceptance. The DES Y6 Gold catalogue\r
derived from the DES Data Release 2 (DR2) is publicly avail\u0002able at https://des.ncsa.illinois.edu/releases.\r

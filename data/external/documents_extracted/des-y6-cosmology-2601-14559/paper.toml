METADETECTION shear estimations make use of PSF mod\u0002els created with the PIFF software [62]. The PSF models\r
for Y6 newly incorporate the chromatic dependence of the\r
PSF, significantly reducing modeling errors in all griz bands\r
[Y6PSF]. However, due to residual modeling errors in g\u0002band, shapes measured on g-band images are not suitable for\r
cosmology, but the fluxes are less affected. We therefore use\r
the g-band fluxes for better photometric redshift estimates in\r
addition to riz fluxes.\r
The cosmological inferences include nuisance parameters\r
to marginalize over multiplicative biases m in the METADE\u0002TECTION shear estimators. Residual additive biases c (mea\u0002sured as the weighted mean shear, see Table II) are substracted\r
empirically. Priors on m in each source bin are estimated by\r
building a suite of image simulations that mimic our DES im\u0002ages, then processing them through the same measurement\r
pipeline as the data. The simulations are particularly impor\u0002tant for quantifying the effect of “blended” (i.e., overlapping)\r
galaxies in the images, for which the apparent shape of the\r
observed light profile is subject to the weak lensing shear ap\u0002plied at two different redshifts. The Y6 image simulations\r
[Y6IMSIM] improve upon those from [63] in several ways:\r
the simulations include a more realistic distribution of stars,\r
the galaxies include a redshift-dependent clustering signal in\u0002formed by an N-body simulation [Y6MOCK], and the deter\u0002mination of the calibration accounts for the full covariance be\u0002tween shear and redshift distribution calibration parameters.\r
This last improvement is especially important in Y6, with its\r
higher rate of blending relative to Y3.\r
C. Lens galaxies\r
The lens sample used in this work is the MAGLIM++ sam\u0002ple described in [Y6POS]. MAGLIM++ is designed to balance\r
shot-noise against redshift resolution; we do this by selecting\r
galaxies with with i-band magnitudes restricted to [64]:\r
17.5 < i < 18 + 4 × zDNF. (1)\r
Two additional cuts reduce systematic contamination from\r
stars and other interlopers. First, a redshift-bin optimized\r
star-galaxy classifier [65] leverages near-infrared unWISE\r
[66, 67] data to identify optimal color cuts in (r −z, z −W1)\r
space for each bin, complementing the GOLD morphologi\u0002cal classifier [Y6GOLD] and removing [1.1, 0.6, 2.0, 3.3, 3.2,\r
1.3]% of objects as residual stellar contamination across red\u0002shift bins. Second, a selection in the space of a self-organized\r
map (SOM) of the griz color space removes objects occu\u0002pying compact regions with large photo-z dispersion, due to\r
either color-redshift degeneracies or training data limitations.\r
This removes an additional 1.66% of objects, primarily QSOs.\r
The final number density of lens galaxies in each bin is listed\r
in Table II. These number densities are significantly smaller\r
than those of the sources due to the need for a higher photo\u0002metric redshift accuracy for galaxy clustering.\r
The observed galaxy density is modulated by spatially\u0002varying observing conditions or survey properties, which\r
modify the detection probability. For example, regions of\r
high dust extinction often have fewer detected galaxies in\r
them; other examples of these varying survey properties in\u0002clude variations due to changing observing conditions such\r
as seeing and sky noise. To mitigate the impact of these, each\r
galaxy is assigned a weight constructed from template maps of\r
the spatially-varying survey properties. Two different weights\r
methods are used—(ENET [68] and ISD [69])—and the co\u0002variance matrix for the w(θ) measurements incorporates ana\u0002lytic marginalization over the results of these methods.\r
D. Tomographic bin assignment\r
We select lens galaxies in six disjoint zDNF ranges to form\r
bins in which we measure their δg fields. Note that we use\r
the zDNF values only for bin assignment; the redshift distri\u0002butions n(z) of each bin’s members are determined by fully\r
distinct methods, described in Section II E. We select four dis\u0002joint bins of source galaxies to use for tomographic estimation

7\r
of the weak lensing shear γ. We select galaxies into these bins\r
by using a SOM to compress their griz fluxes into a two\u0002dimensional grid of cells. This grid is further partitioned into\r
four sets of cells according to the mean redshift estimated for\r
each cell (see Section II E) to form roughly equipopulated bins\r
(see Table II).\r
E. Photometric redshift distributions\r
Estimates of the redshift distribution n\r
i\r
(z) for each tomo\u0002graphic bin i are required to model the 3×2pt signal (see\r
Section IV A). The n(z) estimations for source bins are de\u0002scribed in [Y6SHEARPZ], and for lens bins in [Y6POSPZ].\r
Each uses a hybrid framework combining photometry infor\u0002mation (SOMPZ) and clustering information (WZ) [Y6WZ].\r
The SOMPZ process begins with photometry from the DES\r
deep fields [57], a sample of 1.68 million galaxies spanning\r
5.88 deg2over four different fields (Figure 1). This deep data\r
combines (i) 10× the depth of the wide-field coadded images\r
with (ii) extended wavelength coverage from DES u-band and\r
near-infrared JHK imaging provided by overlapping VIDEO\r
[70] or UltraVISTA [71] observations and (iii) highly accurate\r
redshift information, primarily from spectroscopic and multi\u0002band photometric data in the COSMOS field. Using the 8-\r
band fluxes of deep-field galaxies that are bright enough to\r
be detected in the wide-field survey, we construct a 2D SOM.\r
The redshift distribution of each cell is constrained by its as\u0002sociated deep-field galaxies with high-quality spectroscopy\r
[72–79] or many-band photo-z from COSMOS [80] or PAUS\r
[81, 82].\r
A distinct two-dimensional SOM is constructed for the\r
wide-field galaxies, using 4 bands (griz) instead of 8. We\r
want the “transfer function” giving the probability that mem\u0002bers of a given deep-SOM cell will be assigned to each wide\u0002SOM cell when observed in the DES wide-field survey. This\r
is measured using the synthetic-source catalog created by the\r
BALROG process [Y6BALROG]: each galaxy in the BALROG\r
catalog is a model of a true deep field galaxy that has been\r
added into the wide-field griz images and measured with the\r
wide-field pipeline. The BALROG transfer function then al\u0002lows mapping the redshift distributions of the deep-field SOM\r
cells into an n(z) estimate for the collection of wide-field\r

II. THE DARK ENERGY SURVEY YEAR 6 DATA\r
PRODUCTS\r
A. Y6 Gold Catalog\r
DES was allocated 760 distinct full- or half-nights of ob\u0002servations between 2013 August 15 and 2019 January 9 [51]\r
to use the Dark Energy Camera (DECam; [52, 53]), a 570-\r
megapixel camera with a 3 deg2 field-of-view installed at the\r
prime focus of the 4-meter Víctor M. Blanco Telescope at\r
Cerro Tololo Inter-American Observatory (CTIO) in Chile.\r
The DES wide-field survey observed in five broad bands,\r
grizY , spanning 400 nm ≲ λ ≲ 1060 nm. The final DES\r
data release, DES Data Release 2 (DES DR2; [54]), includes\r
76,217 DECam exposures from the wide-field survey in the\r
grizY bands that passed baseline survey quality criteria. The\r
image reduction, detrending, and processing for DES DR2\r
were performed using the DES Data Management system at\r
NCSA [55], with the configuration described in [54].\r
DES DR2 is used to produce the DES Y6 Gold data collec\u0002tion, which serves as the basis for most cosmological analy\u0002ses with the DES wide-field survey data [Y6GOLD]. Y6 Gold\r
augments DES DR2 with value-added information including\r
survey systematics maps, improved multi-epoch photometry,\r
and catalog quality flags. The DES Y6 Gold catalog contains\r
669 million objects spanning 4,923 deg2 of the sky with a me\u0002dian coadd depth of i = 23.8 mag, defined as the magnitude\r
corresponding to a S/N = 10 in 1.95 arcsec diameter aper\u0002tures [54]. Each galaxy in the Y6 Gold sample is assigned\r
a photometric redshift estimate, zDNF, via the Directional\r
Neighbourhood Fitting (DNF; [56]) method. The cosmol\u0002ogy analyses also make use of deeper catalogs by assembling\r
coadded images from exposures in the DES supernovae (SN)\r
fields [57], which were then used to seed synthetic source in\u0002jection studies using the BALROG software [18, 58, 59]. Fig\u0002ure 1 shows the sky footprint of the DES wide survey and the\r
locations of the DES deep fields (DES SN/COSMOS).\r

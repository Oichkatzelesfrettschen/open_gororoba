Appendix B: Prior-volume effects\r
Projection or (prior-)volume effects refer to systematic bi\u0002ases in marginalized parameter posteriors away from the peak\r
of the full-dimensional posterior. This is a model-dependent\r
effect that arises when changes in the parameter volume\r
contribution to the marginal posterior density dominate over\r
changes in the goodness-of-fit. These volume effects tend to\r
be stronger in cases where the likelihood depends nonlinearly\r
on the parameters. When the data are very constraining, the\r
likelihood drops quickly from the maximum-likelihood point\r
and volume effects become negligible; conversely, they can\r
be exacerbated for models with poorly-constrained parame\u0002ters (see e.g. [152]).\r
Prior-volume effects complicated our scale cut validation\r
procedure, as described in [Y6MODEL], making it difficult\r
to distinguish between genuine systematic contamination and\r
projection artifacts when testing different scale cut choices.\r
These effects created counterintuitive behavior, where apply\u0002ing stricter scale cuts did not always improve validation per\u0002formance. In some cases, removing more data points actu\u0002ally increased parameter shifts due to enhanced projection ef\u0002fects resulting from reduced constraining power. We assessed\r
these effects by running chains with known input and compar\u0002ing the posterior means to the true input values, quantified as:\r
(truth−mean)/σ, where σ is the posterior standard deviation.\r
For this assessment, we first used the “DV v6” data vector em\u0002ployed throughout [Y6MODEL] and found significant shifts\r
of > 0.5σ in all parameters of interest, often exceeding 1σ\r
(see more details in [Y6MODEL]). Consequently, we could\r
no longer rely on ∆S8 as a validation metric for 2 × 2pt and\r
3 × 2pt analyses, and instead only used 2D validation met\u0002rics in the (Ωm, S8) plane that were less susceptible to these\r
artifacts, eventually using the S8 metric only for cosmic shear.\r
In view of this, we agreed on a procedure to address such\r
effects when presenting the results after unblinding. First,\r
we would evaluate these effects during the scale cut process

33\r
described in [Y6MODEL], as we found they were impact\u0002ing our constrains. After unblinding, we had agreed to gen\u0002erate a noiseless simulated data vector at the MAP values11\r
from the real data chains, obtained with a minimizer follow\u0002ing the procedure described in Appendix E of [Y6MODEL],\r
and then, with this data vector as input, to run a chain with\r
a setup identical to the data analysis to quantify prior-volume\r
effects under the same conditions, including identical covari\u0002ance. We agreed before unblinding that parameters showing\r
prior-volume effects larger than 1σ in the simulated data val\u0002idation should be presented with caveats and would not be\r
highlighted as key results in the abstract or summary tables,\r
though they may be shown in plots alongside their MAP val\u0002ues with clear discussion of the impact.\r
We present the results of these tests in Table IX for ΛCDM\r
and Table X for wCDM. Under the ΛCDM model, the fidu\u0002cial linear bias 3×2pt posterior exhibits minor prior-volume\r
effects of less than 0.5σ for all parameters of interest. Cosmic\r

B. Covariance\r
The covariance of the 3 × 2pt signal is computed analyt\u0002ically using COSMOCOV [96, 97], which incorporates both\r
Gaussian and non-Gaussian contributions. The covariance es\u0002timation code was thoroughly validated for the DES Y3 3×2pt\r
analysis [98]. Furthermore, we marginalize analytically over\r
uncertainties in the weights of observational systematics that\r
modulate w(θ), as well as point mass contributions to the\r
galaxy-galaxy lensing signal.\r
There are several changes in the Y6 covariance and model\u0002ing choices [Y6MODEL] compared to Y3, which have a well\u0002understood impact on the error estimates: (i) we incorporate\r
non-zero central values for multiplicative shear bias, requir\u0002ing adjusted effective source galaxy densities; (ii) we employ\r
HMCODE2020 for signal modeling but keep HALOFIT [99]\r
for covariance calculation; this leads to minor discrepancies in\r
individual covariance elements (≲ 2.5%) and negligible im\u0002pact in our error estimates (see Appendix A 3); (iii) we com\u0002pute survey geometry corrections to shape/shot noise [100]\r
directly in configuration space from the Y6 random catalogs.\r
The latter is necessitated by the fact that the Y6 mask con\u0002tained more small-scale structures compared to Y3.\r

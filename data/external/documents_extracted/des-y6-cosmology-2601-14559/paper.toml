Appendix A: Unblinding investigations\r
1. Result from parameter-level unblinding tests\r
The final stage of (parameter-level) unblinding included\r
three main components that needed to be passed before fully\r
unblinding:\r
• Goodness of fit via ∆PPD. We calculated this sepa\u0002rately for ξ±, 2×2pt and 3×2pt under a ΛCDM model.\r
For ξ± we additionally looked at the values when as\u0002suming the NLA IA model instead of TATT. We also\r
looked at 3 × 2pt under a wCDM model. For these\r
∆PPDs, we targeted them to be greater than 0.01 to un\u0002blind.\r
• Internal consistency via ∆PPD. From the 3×2pt data\r
vector, we can form 7 pair-wise consistency checks. We\r
calculated all of them assuming a ΛCDM model. These\r

nuisance parameters out of the full set of 50. The star symbols correspond to the MAP values from minimizer runs. We also display the\r
gaussian priors in the case of calibrated parameters. All other parameters have uninformative flat priors.\r
• Improved selection, including redshift-bin conditioned\r
star-galaxy separation and SOM-based culling of red\u0002shift interlopers [Y6POS].\r
• Higher resolution systematic galaxy weights with more\r
realistic modeling [Y6POS].\r
• From the outset, two differentiated weighting schemes\r
for clustering systematics (ENET and ISD) [Y6POS]."""

[[sections]]
number = "2"
title = "Summary statistics and redshifts"
text = """
• Larger area (100% of DES-wide in Y6 as opposed to\r
20% in Y3) and modified injection schemes for better\r
accuracy on quantities measured using BALROG source\r
injections [Y6BALROG, Y6MAG].\r
• Use of g-band for source galaxy photometric redshifts\r
instead of just riz [Y6PSF, Y6SHEAR].\r
• Enlarged spectroscopic calibration sample\r
[Y6SHEARPZ].\r
• Different formulation of systematic-error model, and\r
use of importance sampling after SOMPZ instead of\r
joint sampling [Y6WZ].\r
• Compression of n(z) samples’ variation into mode\r
coefficients replaces shift-and-stretch approximation\r
to n(z) variation [Y6SHEARPZ, Y6POSPZ, Y6WZ,\r
Y6MODES].\r
• Shear-ratio likelihood from small scales not used in the\r

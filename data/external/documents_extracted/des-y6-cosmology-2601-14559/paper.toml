The Dark Energy Survey (DES; [15]) was developed to test\r
the ΛCDM paradigm and probe the nature of dark energy\r
through a combination of cosmological probes. Between 2013\r
and 2019, DES imaged ∼1/8th of the sky to leverage informa\u0002tion encoded in the large-scale structure (LSS) of galaxies and\r
matter, as well as a large number of other science goals [16].\r
This paper presents the LSS analysis from the full six years of\r
DES data (DES Y6), combining measurements of the galaxy\r
angular overdensity field δg and the weak gravitational lensing\r
shear field γ, which measures the coherent distortion of galaxy\r
shapes caused by deflection of light by the cosmic mass distri\u0002bution. In particular, we perform a 3×2pt analysis, which uses\r
two distinct galaxy samples to measure three complementary\r
2-point correlation functions. The source sample consists of\r
galaxies selected for shape measurements to quantify weak\r
lensing shear, whereas the lens sample comprises galaxies\r
whose positions trace the large-scale matter distribution. The\r
three correlation functions are: the auto-correlation of galaxy\r
shear, ξ± = ⟨γγ⟩, often referred to as cosmic shear; the cor\u0002relation between galaxy density and shear, γt = ⟨δgγ⟩, often\r
referred to as galaxy-galaxy lensing; and the auto-correlation\r
of galaxy density, w = ⟨δgδg⟩, or galaxy clustering.\r
The combination of galaxy clustering with weak gravita\u0002tional lensing was proposed by [35] in 2004 as a way to in\u0002crease sensitivity relative to weak lensing alone. Jointly ana\u0002lyzing these three probes allows the data to self-calibrate as\u0002trophysical and nuisance parameters, resulting in tighter and\r
more robust cosmological constraints. This technique was\r
first applied to data in the first-year DES cosmology analysis\r
(DES Y1) [36], and was later built upon in the DES three-year\r
analysis (DES Y3) [37]. Many improvements in data quality,\r
data quantity, and methodology have been implemented for\r
successive DES analyses. The major methodological changes\r
from Y3 to the present Y6 analysis are summarized in Ap\u0002pendix F.\r
Other collaborations have conducted 3×2pt analyses on\r
multi-survey data, relying on overlapping spectroscopic lens\r
samples. The Kilo-Degree Survey1[KiDS 38, 39] presented\r
in [39] a 3×2pt analysis using a combination of the KiDS\u00021000 shear catalog and lenses from the Baryon Oscillation\r
Spectroscopic Survey (BOSS) and spectroscopic 2-degree\r
Field Lensing Survey (2dFLenS). The most up-to-date KiDS\r
shear analysis was recently presented in [7], and its extension\r
to 3×2pt is currently ongoing. The Hyper Suprime-Cam Sub\u0002aru Strategic Program2\r
[HSC-SSP, 40–42] carried out a 3×2pt\r
analysis in [43–45] using the HSC Year 3 shear catalog and\r
the SDSS DR11 spectroscopic galaxies.\r
This paper presents constraints from DES Y6 3×2pt statis\u0002tics on a baseline 6-parameter flat ΛCDM model and its exten\u0002sion to w ̸= −1 (wCDM). These results build on two papers\r
that present subsets of the 3×2pt probes: [Y6-1X2PT] carries\r
out a detailed analysis using only cosmic shear (1×2pt), while\r
[Y6-2X2PT] investigates the combination of galaxy-galaxy\r
lensing and galaxy clustering probes (2×2pt). We also present\r
cosmological constraints by combining DES Y6 3×2pt re\u0002sults with those from other DES cosmological probes. In\r
particular, we present results from the combination of four\r
dark energy probes using the DES dataset: Y6 3×2pt (this\r
work) and previous measurements of supernovae type Ia (SNe\r
Ia) [12], galaxy clusters [46], and baryon acoustic oscillation\r
(BAO) [47]. A follow-up paper [48] will update the analysis\r
of galaxy clusters using DES Y6 data, completing the final in\u0002ternal combination that was envisioned in the design of DES.\r
In this paper we also analyze combinations of the DES Y6\r
3×2pt results with state-of-the-art external probes and assess\r
the consistency between them. Future work in [11] will use\r
the DES Y6 data discussed in this paper to explore alternative\r
cosmological models such as modified gravity and evolving\r
dark energy. Further followup papers will present cosmologi\u0002cal constraints using different lens and/or source samples and\r
differing sets of summary statistics.\r
This paper is organized as follows. In Section II we de\u0002scribe the DES Y6 data used in this work. In Section III we\r
present the measurements of the data vector. In Section IV we\r
describe the modeling framework and analysis choices. We\r
present our main 3×2pt results in Section V, combine with\r
other DES probes in Section VI, and combine with external\r
probes in Section VII. We conclude in Section VIII. The DES\r
Y6 cosmological constraints build on a series of 18 support\u0002ing papers3\r
, and references within, that develop the individual\r
components that go into the final cosmological inferences. To\r
ease the reader’s navigation, this paper refers to the supporting\r
papers with the labels listed in Table I.\r

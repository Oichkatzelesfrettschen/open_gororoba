PABLO RAUL STINGA AND JOS ´ E LUIS TORREA ´\r
Abstract. The fractional Laplacian can be obtained as a Dirichlet-to-Neumann map via an ex\u0002tension problem to the upper half space. In this paper we prove the same type of characterization\r
for the fractional powers of second order partial differential operators in some class. We also get\r

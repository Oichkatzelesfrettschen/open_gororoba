Why a high adjacency ratio can arise “for free” in Coxeter billiards\r
In a Coxeter polytope, nonadjacent Dynkin nodes correspond to orthogonal walls (commuting\r
reflections, ). When the particle reflects off one wall, the outgoing direction is obtained by reflecting\r
its velocity vector. In many event‑driven billiards, the next collision is the wall minimizing a positive collision\r
time. In such geometries:\r
orthogonal walls may be geometrically “harder to reach next” for typical outgoing directions, raising\r
adjacency statistics, and \r
any algorithm that canonicalizes reflection words by commuting nonconnected generators away\r
from each other will force adjacency by construction.\r
Therefore, can either mean: - a real geometric locality phenomenon, or\r
- a bookkeeping artifact (word reduction / commutation normalization / selection bias in collision-time\r
calculations).\r
This is the single most important “scathing rigor” checkpoint: you must establish which is the case.\r

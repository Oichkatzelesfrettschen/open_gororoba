Discussion.– An appealing picture emerges from\r
the above numerical exploration. Entanglement in the\r
ground state of the quantum spin chain is organized in\r
layers corresponding to different length scales in the sys\u0002tem. The entanglement of a given length scale can be\r
modified by means of a disentangler that acts on a re\u0002gion with linear size as large as that length scale. We\r
obserbe two situations: (i) Off criticality, the entangle\u0002ment between a block of sites B and the rest of the lattice\r
L consists roughly of contributions from layers of length\r
scale not greater than the correlation length in the sys\u0002tem. Therefore, after a sufficiently large number of RG\r
transformations with disentanglers, the effective ground\r
state becomes a product state, that is, completely dis\u0002entangled. (ii) At criticality, instead, the entanglement\r
between R and the rest of L receives equivalent contri\u0002butions from all length scales (smaller than the size of\r
B) – see [9] for a justification of the logarithmic scaling\r
of Eq. (11). In this case, by applying disentanglers we\r
obtain a coarse-grained lattice identical to the original\r
one, including an effective Hamiltonian identical (up to\r
a proportionality constant) to the original one [12]. In\r
either case, a fixed point of the RG transformation is\r
attained after sufficiently many iterations. Non-critical\r
theories collapse into the trivial fixed point (a product\r
state) while critical theories correspond to a non-trivial\r
fixed point (an entangled state expected to depends on\r
the universality class of critical theory). We conjecture\r
that this picture holds also for quantum lattices in D > 1\r
spatial dimensions. Interestingly, a third type of fixed\r
point is possible, in the case of a ground state with ei\u0002ther long-range order or topological order [13].\r
In summary, we have presented a quasi-exact real\u0002space RG transformation that, when tested in 1D sys\u0002tems, produces effective sites of bounded dimension and\r
have (scale invariant) critical systems as its non-trivial\r
fixed points. The key feature of our approach is a lo\u0002cal deformation of the tensor product structure of the\r
Hilbert space of the lattice, that identifies and factorizes\r
out those local degrees of freedom that are uncorrelated\r
from the rest. This deformation is such that local opera\u0002tors are mapped into local operators, so that relevant ex\u0002pectation values for the original system can be efficiently\r
computed from the coarse-grained system.\r
We conclude with two remarks. First, a scale invari\u0002ant critical ground state leads to disentanglers u and\r
isometries w that are the same at each iteration of the\r
RG transformation. A single pair (u, w), depending on\r
O( ˜m4) parameters, is thus seen to specify the ground\r
state, leading to an extremely compact characterization\r
that deserves further study. Second, renormalization\r
group techniques are extensively used also in classical\r
problems, where the MERA can efficiently represent par\u0002tition functions of lattice systems, extending the scope of\r
this work beyond the study quantum systems.\r

Theorem 3 (Generalised Artin theorem). Any two distinct blades of H, O or Um, m > 0,\r
generate an algebra isomorphic or anti-isomorphic to quaternions which is thus associative.\r
Proof. From Lemma 1, multiplying any two distinct blades generates a third distinct blade. Since\r

Lemma 1. Any list of distinct graded elements multiplied together via set expansion and con\u0002traction generates another distinct graded element if the unit, 1, is excluded.\r
Proof. Set expansion and contraction of two distinct members of A(n) is the symmetric difference\r
or the union minus the intersection of the two groups of indices. This is different to the initial\r
two members and this process can continue for any number of distinct graded elements as long\r
as the no digit case is not encountered. Each row of Pascal’s triangle of graded elements contains\r
an even number of each index, excluding level 1, because each index is doubled for the next level\r
of the recurrence relation and there are an even number of existing elements to double with the\r
new index. Hence, excluding the first row, the multiplication of all elements of any row contracts\r
to α being the no digit case. Excluding such cases produces a distinct new graded element.\r

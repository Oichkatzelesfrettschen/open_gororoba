title = "Introduction"
text = """
The standard approach to the Cayley-Dickson construction [5] at step n is to define a multipli\u0002cation operation for An\r
∼= An−1 ⊕ An−1 by\r
(a, b)(c, d) = (ac + ǫd∗b, da + bc∗),\r
where the conjugate is (a, b)\r
∗ = (a∗\r

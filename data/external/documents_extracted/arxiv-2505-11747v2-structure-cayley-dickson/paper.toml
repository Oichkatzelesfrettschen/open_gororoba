[[sections]]
number = "6"
title = "Summary"
text = """
The Cayley-Dickson algebras have been assumed to be symmetric in the permutation of basis ele\u0002ments but this is only valid for hypercomplex numbers. The octonions introduce non-associativity\r
but in a symmetric form. Using the graded notation provides a rigorous definition to the order\r
of basis elements and exposes the asymmetry of the power-associative Cayley-Dickson algebras.\r
The octonion non-associative triads are alternate, which means swapping basis elements in the\r
associator changes its sign. The term ultracomplex numbers has been introduced to cover the\r
case of the associator toggling between zero and non-zero when swapping elements of the associa\u0002tor. This extends the symmetric non-associativity to another three types that exhibit asymmetric\r
properties in cycles that lead to multiples of 84 zero divisor pairs and modes that, along with\r
cycles, can reduce these down to 7, if overlap is taken into account. The total number of zero\r
divisors for each algebra is also derived.\r
The graded approach also applies to split ultracomplex numbers by showing that, like the hy\u0002percomplex case, there is only one split algebra at each level of the Cayley-Dickson construction.\r
In this case it is convenient to use ǫ = −1 for all generators, which then have positive square\r
generators, u\r
2\r
i = 1. The convenient symmetry thereafter is that all odd length grades are unitary\r
and all even grades are imaginary. The non-associativity from the non-split case carries over for\r
identical indices with identical zero divisors for the imaginary terms whereas the unitary zero\r
divisors can be related to ideals of the algebra or imaginary zero divisors. Open questions for fu\u0002ture work are to establish connections of split zero divisors to ideals, gain further understanding\r
of how zero divisors affect Malcev algebras, investigate the relationships between the pseudo\u000223

octonion algebras and establish why only three of the six are contained in power-associative\r
algebras.\r

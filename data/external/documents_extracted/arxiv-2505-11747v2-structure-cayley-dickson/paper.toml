T (b, c, bc) = b(bc)c − b(bcc) − bc(cb) + bc(cb) + cb(bc) − c(b(bc))\r
= −bcbc + bb − bc(bc) + c(bcb)\r
= +1 − 1 + 1 − 1\r
= 0.\r

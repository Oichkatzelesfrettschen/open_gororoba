Structure of the Cayley-Dickson algebras\r
G. P. Wilmot\r
University of Adelaide, Australia\r
Abstract\r
Viewing the Cayley-Dickson process as a graded construction provides a rigorous defini\u0002tion of associativity consisting of three types and the non-associative parts dividing into four\r
types. These simplify the Moufang loop identities and Mal’cev’s identity, which identifies\r
the non-associative Lie algebra structure. Many authors have assumed the Moufang loop\r
identities are identical but this is not the case for sedenions. Analysing the non-associativity\r
structure uncovers 3-cycles that distinguish between the Moufang identities and are used to\r
identify three power-associative subalgebras of sedenions and higher level Cayley-Dickson\r
algebras.\r
Power-associativity introduces zero divisors into Cayley-Dickson algebras in a systematic\r
way and it is convenient to replace the terminology hypercomplex numbers with ultracomplex\r
numbers for the power-associative algebras. The non-associative types simplify the Moufang\r
identities and show that zero divisors in these algebras occur in multiples of 84. Modes are\r
uncovered that reduce these down to factors of seven base zero divisor pairs. It is shown\r
that this is due to the the power-associative subalgebras being embedded into ultracomplex\r
numbers in multiples of seven. The graded notation allows the eight octonion and seven\r
power-associative subalgebras of sedenions to be uniquely derived, up to representation.\r
Split Cayley-Dickson algebras are proved to be isomorphic to each other for any ultra\u0002complex algebra and these share the same non-associative structure as the non-split case\r
but with different zero divisors. These are provided for the split sedenions.\r
Keywords. Octonions, sedenions, Cayley-Dickson algebras, split sedenions, zero divisors,\r
graded algebras, Moufang loops, Malcev algebra, ultracomplex numbers.\r

Discussion\r
The continuous change of spectral dimension described in this letter constitutes\r
to our knowledge the first dynamical derivation of a scale-dependent dimension in\r
full quantum gravity.5It is natural to conjecture it will provide an effective short\u0002distance cut-off by which the nonperturbative formulation of quantum gravity\r
employed here, causal dynamical triangulations, evades the ultraviolet infinities\r
of perturbative quantum gravity. Contrary to current folklore (see [17] for a\r
review), this is done without appealing to short-scale discreteness or abandoning\r
geometric concepts altogether.\r
Translating our lattice results to a continuum notation requires a “dimensional\r
transmutation” to dimensionful quantities, in accordance with the renormaliza\u0002tion of the lattice theory. Because of the perturbative nonrenormalizability of\r

Abstract\r
We measure the spectral dimension of universes emerging from nonperturbative\r
quantum gravity, defined through state sums of causal triangulated geometries.\r
While four-dimensional on large scales, the quantum universe appears two-di\u0002mensional at short distances. We conclude that quantum gravity may be “self\u0002renormalizing” at the Planck scale, by virtue of a mechanism of dynamical dimen\u0002sional reduction. 1

Quantum gravity as an ultraviolet regulator?\r
A shared hope of researchers in otherwise disparate approaches to quantum grav\u0002ity is that the microstructure of space and time may provide a physical regulator\r
for the ultraviolet infinities encountered in perturbative quantum field theory.\r
The outstanding challenge is to construct a consistent quantum description of\r
this highly nonperturbative gravitational regime that stands a chance of being\r
physically correct.\r
Slow progress in the quest for quantum gravity has not hindered speculation\r
on what kind of mechanism may be responsible for resolving the short-distance\r
singularities. A recurrent idea is the existence of a minimal length scale, often\r
in terms of a characteristic Planck-scale unit of length in scenarios where the\r
spacetime at short distances is fundamentally discrete. An example is that of\r
so-called loop quantum gravity, where the discrete spectra of geometric operators\r
measuring areas and volumes on a kinematical Hilbert space are often taken\r
as evidence for fundamental discreteness in nature [1, 2].1 Other quantization\r
programs for gravity, such as the ambitious causal set approach [4], postulate\r
fundamental discreteness at the outset.\r
The alternative we will advance here is based on new results from an anal\u0002ysis of the properties of quantum universes generated in the nonperturbative\r
and background-independent CDT (causal dynamical triangulations) approach\r
to quantum gravity. As shown in [5, 6], they have a number of appealing macro\u0002scopic properties: firstly, their scaling behaviour as function of the spacetime\r
volume is that of genuine isotropic and homogeneous four-dimensional worlds.\r
Secondly, after integrating out all dynamical variables but the scale factor a(τ )\r
in the full quantum theory, the correlation function between scale factors at dif\u0002ferent (proper) times τ is described by the simplest minisuperspace model used\r
in quantum cosmology.\r
We have recently begun an analysis of the microscopic properties of these\r
quantum spacetimes. As in previous work, their geometry can be probed in a\r
rather direct manner through Monte Carlo simulations and measurements. At\r
small scales, it exhibits neither fundamental discreteness nor indication of a min\u0002imal length scale. Instead, we have found evidence of a fractal structure (see [7],\r
which also contains a detailed technical account of the numerical set-up). What\r
we report on in this letter is a most remarkable finding concerning the universes’\r

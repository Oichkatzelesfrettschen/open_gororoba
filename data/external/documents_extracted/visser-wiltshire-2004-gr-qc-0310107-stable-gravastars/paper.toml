6. Discussion\r
The general relativity community is, by and large, extremely comfortable with the\r
“black hole” concept; a concept firmly based in the classical solutions of the Einstein\r
equations [17, 18, 19]. In contrast, there is a strong undercurrent [certainly not the\r
mainstream] in the particle physics and condensed matter communities that views the\r
notion of event horizons with some alarm — this has lead over the years to repeated\r
suggestions that quantum physics should intervene at/ near the the would-be event\r
horizon, either replacing it with a singularity or preventing appearance of the horizon\r
in the first place. A particular proposal along these lines that has recently attracted\r
considerable attention is the Mazur–Mottola “gravastar” [8].\r
In this article we have considered the dynamical stability of a 3-layer simplification\r
of the 5-layer Mazur–Mottola model. Aficionados of the model will be happy to know

Stable gravastars — an alternative to black holes? 18\r
that there are many equations of state for the transition layer that imply dynamical\r
stability for the gravastar configuration. Those who are less enamoured of the model\r
will be equally happy to see that large classes of equation of state are ruled out. Our own\r
interpretation of these results is that this calculation, or suitable modification thereof, is\r
a necessary first step towards any kind of serious model building with a thin transition\r
layer separating two “vacuum” regions.\r
In this regard, we have in this article explored a tentative suggestion: If one really\r
wishes to build a 3-layer thin-shell alternative to a black hole, then it seems to us that\r
r = 2M is not the appropriate place to insert the transition layer. In order to avoid the\r
infinite stress (presumably cutoff at the Planck scale so that we would really be talking\r
about Planck-scale stresses) that occur when the transition layer is placed at r = 2M,\r
it would seem to us to be more profitable to move the transition layer out to r > 2M.\r
We have demonstrated that particular models do exist which realise this possibility.\r
One particular case is the stiff shell gravastar, namely an exterior Schwarzschild\r
geometry, and an interior de Sitter vacuum, separated by a stiff matter thin shell.\r
Such models could be regarded as simplified versions of the Mazur–Mottola model\r
which avoid its singular limit. Stiff shell gravastars exist and are dynamically stable for\r
Λ ≤ 6λcr/M2 = 0.145827 /M2. In fact, generally two possible stiff shell gravastars exist,\r
and in one of these cases one must place the thin shell at a value 2M < r < 2.30056 M.\r
Since this is very close to the nominal position of a black hole horizon, it would be\r
extremely difficult to distinguish the exterior geometry of such a gravastar from a genuine\r
black hole in astrophysical contexts.\r
The idea of moving the transition layer to a finite r > 2M should possibly also be\r
explored in the related Chapline–Hohlfeld–Laughlin–Santiago model [5, 6, 7]. More\r
generally, if the transition layer is not “thin” but rather of finite thickness, then\r
investigations along the lines of Gliner’s [20] and Dymnikova’s [21] ideas might be\r
profitable.\r
Finally we emphasise what we feel is the most important technical aspect of this\r
paper. We have analyzed spherically symmetric thin shells in a large class of background\r
geometries [arbitrary m(r)], and related the resulting shell motion to an equivalent “non\u0002relativistic particle”. Furthermore we have shown how to take any desired “potential”\r
V (a) and “invert” it to determine the equation of state for shell-matter that would lead\r
to this potential. This result is of general interest to anyone building thin-shell models\r
— regardless of one’s views on gravastars versus black holes.\r
Note added: Since this paper was completed we have learned that solutions with features\r
similar to those discussed here – possessing an asymptotically Schwarzschild exterior,\r
a thin-shell and a de Sitter core – have recently been found by Wohlfarth [22] in\r
a gravity model in which the Einstein–Hilbert action is replaced by a “Born-Infeld\r
style” action nonlinear in the curvature. Wohlfarth’s solutions completely regularize\r
the Schwarzschild singularity for M > 0. While much work remains to be done, these\r
results suggest that the model presented in this paper may represent a simplified version

Stable gravastars — an alternative to black holes? 19\r
of a class of objects which occur very naturally in string theory inspired gravity models.\r

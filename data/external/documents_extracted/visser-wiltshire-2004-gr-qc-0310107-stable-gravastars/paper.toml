• A (relatively thin) finite-thickness shell of stiff matter with equation of state p = ρ;\r
straddling r = 2M where the horizon would in normal circumstances have formed.\r
• A second thin shell; with radius r− . 2M, and with surface density σ− and surface\r
tension ϑ−.\r
• A de Sitter interior, with p = −ρ.\r

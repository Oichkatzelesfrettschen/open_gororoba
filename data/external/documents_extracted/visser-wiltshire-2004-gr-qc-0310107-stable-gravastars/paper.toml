[[sections]]
number = "1"
title = "Introduction"
text = """
Whereas researchers in the relativity community (and the bulk of the astrophysics and\r
particle physics communities) are by and large happy with our understanding of classical\r
black holes, there is a certain amount of polite dissent. Such dissent ranges from a careful\r
sceptical analysis of what it physically means to observe an event horizon [1], through\r
alternative models for compact objects [2], to more radical proposals that drastically\r
modify the physics in the region where the event horizon would otherwise be expected\r
to form [3, 4, 5, 6, 7, 8].\r
In particular, the “gravastar” (gravitational vacuum star) picture recently\r
developed by Mazur and Mottola [8] is one of a very small number of serious challenges\r
to our usual conception of a “black hole”. In the gravastar picture there is effectively\r
a phase transition at or near the location where the event horizon would have been\r
expected to form. The interior of what would have been the black hole is replaced by\r
a suitably chosen segment of de Sitter space. (See also Laughlin et al. [5, 6, 7] for a\r
similar proposal.) While Mazur and Mottola were able to make considerable progress\r
with their proposal, and to argue for the thermodynamic stability of their configuration,\r
the question of whether their model enjoys full dynamic stability against spherically\r
symmetric perturbations of the matter and/ or gravity fields remains an open question.\r
In this article we construct a simplified model that shares the key features of the Mazur–\r
Mottola scenario, and which is sufficiently simple to be amenable to a full dynamical\r
analysis. We find that there are some physical equations of state for the transition layer\r
that lead to stability."""


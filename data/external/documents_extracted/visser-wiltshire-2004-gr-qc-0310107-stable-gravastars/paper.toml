text = """
Given the potential problems associated with the limits just discussed, there is another\r
model among the class we have considered which might be considered to be an\r
alternative 3-layer simplification of the Mazur–Mottola model. In particular, let us\r
specify the equation of state of the thin shell to be that of stiff matter, p = ρ or ϑ = −σ.\r
This is a limit of the Mazur–Mottola model in which the equation of state of the thick\r

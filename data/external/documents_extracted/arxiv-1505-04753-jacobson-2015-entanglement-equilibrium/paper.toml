We have shown, given our assumptions, that the semiclas\u0002sical Einstein equation holds, for first-order variations of the\r
vacuum, if and only if the entropy in small causal diamonds is\r
stationary at constant volume, when varied from a maximally\r
symmetric vacuum state of geometry and quantum fields. We\r
assumed the diamond size ` is much smaller than the local\r
curvature length, the wavelength of any excitations of the vac\u0002uum, and the scales in the matter field theory, but much larger\r
than the UV scale at which quantum gravity effects become\r
strong. Our entanglement variation assumption for noncon\u0002formal matter (21) concerns only standard QFT, and is either\r
true or false.\r
Strictly speaking the “first-order variation” refers to the\r
derivative with respect to a parameter labeling the state, evalu\u0002ated at the vacuum. To be physically applicable, however, the\r
result should apply to finite but small variations. The example\r
of a coherent state reveals a challenge in this regard [33]: Such\r
a state can have nonzero energy density while leaving entan\u0002glement entropy unchanged [34, 35]. That is, not all energy\r
registers as a change of entanglement. This is consistent with\r

Entanglement Equilibrium and the Einstein Equation\r
Ted Jacobson∗\r
Kavli Institute for Theoretical Physics, University of California, Santa Barbara, CA 93106\r
Maryland Center for Fundamental Physics, University of Maryland, College Park, MD 20742\r
A link between the semiclassical Einstein equation and a maximal vacuum entanglement hypothesis is estab\u0002lished. The hypothesis asserts that entanglement entropy in small geodesic balls is maximized at fixed volume in\r
a locally maximally symmetric vacuum state of geometry and quantum fields. A qualitative argument suggests\r
that the Einstein equation implies validity of the hypothesis. A more precise argument shows that, for first-order\r
variations of the local vacuum state of conformal quantum fields, the vacuum entanglement is stationary if and\r
only if the Einstein equation holds. For nonconformal fields, the same conclusion follows modulo a conjecture\r
about the variation of entanglement entropy.\r
I. INTRODUCTION\r
When restricted to one side of a spatial partition, the vac\u0002uum state of a quantum field has entropy because the two sides\r
are entangled. The entanglement entropy of the restricted state\r
is dominated by the ultraviolet (UV) field degrees of freedom\r
near the interface, and hence scales with the area. This is sim\u0002ilar to the Bekenstein-Hawking black hole entropy, A/4L\r
2\r
p\r

Planck length [1–3]. The similarity of these two “area laws” is\r
striking, and has led to the idea that black hole entropy is just a\r
special case of vacuum entanglement entropy [4–9]. To match\r
the Bekenstein-Hawking entropy, vacuum entanglement en\u0002tropy should be cut off at the Planck scale. Considering the\r
gravitational backreaction of vacuum fluctuations, such a cut\u0002off appears natural [7, 10], but it lies deep in the regime of\r
poorly understood quantum gravity effects.\r
Bekenstein defined the generalized entropy Sgen as the sum\r
of the horizon entropy and the ordinary entropy in the exterior.\r
If the horizon entropy is indeed entanglement entropy, then\r

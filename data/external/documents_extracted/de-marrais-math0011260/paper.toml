divisors in the 16-D Sedenions[1] would seem, on the surface, to be the latest triumph of this “A-D-E” \r
approach. And indeed, having conquered virtually all taxonomic work in all areas of mathematics where \r
finite typologies are pertinent, this is what we’ve come to expect. It’s been only a quarter century since the \r
great Russian dynamicist Vladimir Arnol’d discovered that “A-D-E” could house much more than the 


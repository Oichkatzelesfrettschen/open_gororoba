exponent made a product’s “winding number” indeterminate. With the doubling to 4-D effected by \r
Hamilton’s Quaternions, three imaginary axes now could serve to map the composition of forces in the 3-D \r
space of mechanics, with the fourth axis of Reals relating to time or tension . . . but at the cost of \r
commutation. (Also lacking, of course, in the physical world such “vector mechanics” would model). The \r
redoubling to the 8-D Octonions of Cayley-Dickson algebra required surrendering associativity – and \r
swallowing the cause-effect indeterminacy such “parenthesis-placement uncertainty” implied. Hurwitz’ \r
century-old proof, meanwhile, showed that further twofold “blow-ups” in dimension of the number system \r
would require the breakdown of the very notion of a division algebra: divisors of zero, for starters, would \r
be let in at the same door the distributive property would exit through.\r
The development of quantum mechanics has made it clear that the benefits of such redoublings \r
have, on the whole, outweighed the costs. The semi-simple Lie-group taxonomizing associated with \r
Dynkin’s (and, among geometers, Coxeter’s) work has meanwhile allowed these developments to be tamed \r
in a benign set of ball-and-stick diagrams, associated with neutral-sounding letters and indices. The com\u0002plex numbers are A2, having the structure of 2-D closest packing patterns and the hexagonal arrays of \r
Eisenstein integers generated by the cube roots of the positive and negative units. The 24 integer Quater\u0002nions conform to the “Feynman checkerboard” pattern of D4; and – most spectacularly of all – the closest \r
packing of spheres in 8 dimensions, and the exceptional E8 related to icosahedral symmetry, correspond \r
precisely to the 240-element integer arithmetic Coxeter elicited for Octonions.\r

{ II } Creating Something from Nothing (Three Production Rules):\r
Quartets of imaginary units written per the notational conventions given above form valid zero\u0002dividing pairs if the following obtains:\r
(A, B) x (C, D) = 0 Û (A xor C) – (D xor B) = (A xor D) – (C xor B) = 0.\r
Alternatively, given the correlation between signing and left-right orientation as one moves in \r
sequence in an associative triplet’s 3-cycle, we could just as readily write the above rule this way:\r
(A, B) x (C, D) = 0 Û (A xor C) + (B xor D) = (A xor D) + (B xor C) = 0.\r
In the realm of the Octonions, only trivial cases entailing null or non-distinct letters can occur. This is \r
certainly connected to the fact that each of the seven Octonion triplets has exactly one unit in common with \r
any other triplet. Translating this into conditions among Sedenions is not immediately obvious, however. \r
First, any product like the above implies six different triplets, since each Sedenion index pair belongs to the \r
triplet containing its XOR product. Hence, A and B form a triplet with A xor B = X, while C and D form \r
another with C xor D = Y. Moreover, the requirements just given mandate that two pairs among the six \r
must necessarily share a term each: (A, C) and (B, D) share some E; (A, D) and (B, C) share some F. \r
In fact, we can say more than this. Since the Octonions and their copies contain but seven imaginary \r
units, and the explicit requirements for zero-dividing already exhaust six, then:\r
Lemma: Given two Co-Assessors (A, B) and (C, D), A xor B and C xor D have the same index G. \r
This clearly implies that the units involved in multiplication can be arranged in both Assessors so that \r
(A xor B ) - ( C xor D) = 0, without effect on the end result. This “axiom of choice” will be of great use in \r
the proof behind our second production rule. For the moment, though, we provide, prove, and apply\r
Production Rule #1 (“Three-Ring Circuits”). Given a pair of Co-Assessors (A, B) and (C, D), a new \r
Assessor ( E, F ), mutually zero-dividing with both its progenitors, can be created by assigning the new \r
letters to the two distinct XOR’s ( A xor D = C xor B; A xor C = D xor B ). \r

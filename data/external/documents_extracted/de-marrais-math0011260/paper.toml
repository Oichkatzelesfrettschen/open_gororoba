{ III } Box-Kites, Lanyards, and Strut Signatures:\r
The Lie algebraist’s toolkit is the historical result of assimilation of imaginary units and their pro\u0002geny into the orthodoxy of Number. As this century’s countless failures to deal with bare charge, raw sin\u0002gularities of caustics, and so forth, make clear, the adjunction of Zero made by late medieval accountants to \r
the realm of number still hasn’t been fully integrated into the general population of arithmetical entities. \r
Which makes concrete immersion in the actual phenomena being thought about all the more critical if real \r
progress is to be made in understanding them. \r
The construction and “flying” of box-kites will take us a large step past these impasses. Let’s start \r
with the image of a “mock octahedron.” In one G2 view, they belong to a set of 7 isomorphic objects. In \r
another, each organizes 12 sets of entities into two same-sized classes. An Assessor sits on each of the 6 \r
vertices, each composed of two distinct lines which only zero-divide in different contexts. The vertices are \r
all at unit distance from the origin, and have a square frame, and so on. But, due to the “quadruple cover\u0002ing” needed to accommodate +( A + B ) at each, only the eight pyramids formed by each face and the ori\u0002gin are truly isomorphic (via “piecewise congruence”) with a 3-D octahedron. The need, while circuiting \r
along pathways joining mutually zero-dividing points, to flip from DOS to UNIX paths requires a certain \r
trompe d’oeil (analogous to the hot-swapping of hard drives in a multi-protocol machine) if we’re to keep \r
the illusion going. For when these pieces are spliced together in 12-D, vertices on opposite ends of any of \r
the three axes are a mere edge-distance apart – an Escher-like impossibility in 3-D!\r
The box-kite image (and octahedral box-kites are hardly unlikely) actually conveys some deep \r
information, albeit by analogy. Call the four triangles which come from our O-trip tables “sails,” and the \r
four situated between them so as to prevent any two sails from sharing an edge “vents.” In everyday \r
spacetime, sails are 2-D sheets of silk or mylar, say, while vents allow passage of the 4-D object called \r
wind. The situation here is remarkably akin. Our sails live in copies of the 8-D Octonions; the Assessor \r
trios we call vents, though, require the full 16-D of “Sedenion wind” to operate in (which, as with real\u0002world kites, is double the dimensionality of the sails).\r
The box-kite also has structural features which correspond to new relations among Assessors. The \r
square frames (one per each of the three axis pairings) are a new kind of arrangement that can’t exist within \r
the confines of an O-copy, yet which are as dynamically legitimate as the trios who comprise the sails and 

Page 28\r
vents. Even the struts have meaning for us, since they serve to keep diagonally opposite Assessors apart \r
(such pairs don’t zero-divide), while at the same time letting them work as higher-order components (the 4-\r
unit additive sum of Assessors at opposite corners is itself a zero-divisor . . . and the three such composites \r
derived one from each strut form a Co-Assessor trio).\r
To get started, we need some new diagramming logic – something like one might find, say, in the \r
theory of directed graphs – to streamline our picture of how Assessors interact. And we also need to con\u0002ceive some new kind of entity to formally encapsulate what these interactions comprise. As our aim is to \r
domesticate Zero, the decimal system place-holder, let’s call it a “lanyard,” the string that serves as a place\u0002holder for beads, charms, and other trinkets when building a necklace or bracelet. (Differently parsed as \r
“LAN yard,” it also suggests a collection of servers tied together to form a Local Area Network.) \r
The lanyard should roughly do for multiplicative relationships devolving upon Zero, what the for\u0002mal idea of a group does for additive ones. The orbits of a unit’s powers (or those of e which mime those) \r
likewise form closed loops of numeric thread. Lanyards should emulate these more familiar “necklaces,” \r
offering similar service in a different context. The lanyard needs a Zero, so that B + 0 = B for all “beads” B \r
belonging to it. And it needs a notion of sequencing akin to the Knight’s Tour in its lack of redundancy \r
and completeness of circuiting. We can’t say that any two beads B and C have Zero as product; but any \r
two beads in the lanyard must be reachable without retracings by a sequence of such links, so that adjacent \r
beads along the way do have Zero products. And, we want to know the necklace has a clasp: that is to say, \r
the lanyard is closed. That’s equivalent to saying we can get from B to C in two directions without any \r
recrossings – that, in programmer’s jargon, the beads make a doubly-linked list. \r
Said formally, for all B, A belonging to a lanyard, there exist two indexable sets of lanyard beads \r
E and D, of m and n elements respectively, such that: 1) B x E1 = 0, Ei x Ei+1 = 0, and Em = A; 2) A x D1\r
= 0, Di x Di+1 = 0, and Dn x B = 0; and, 3) sets E and D have no beads in common save for those which \r
terminate in B and A. Finally, all Zero Divisors we know of come in pairs, so a lanyard, to be complete,\r
must thread both “beads” of each Assessor – and any graphical notation used to write down lanyard struc\u0002tures must readily distinguish switches from UNIX to DOS paths (henceforth, “u” to “d” – as in, also, \r
“up” or “down”). Put the indices of beads in circles or parentheses joined by lines, and in the middle of \r
these lines write a sign: “+” if the two beads share the same internal sign, “–” if these are different.


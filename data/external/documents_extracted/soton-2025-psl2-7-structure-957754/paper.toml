Preface\r
A map, or more generally a dessin, is a particular arrangement of faces, vertices\r
and edges that have a very rich and widely explored relationship with Riemann\r
surfaces and Puchsian triangle groups. See for example [JSl], [Sch] and [Wal].\r
The theory that originally covered conformal embeddings of maps into Riemann\r

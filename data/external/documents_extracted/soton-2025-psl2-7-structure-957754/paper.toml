we introduce Riemann surfaces, Fuchsian groups, dessins and some of their prop\u0002erties and relationships, since they constitute the foundation stone of the examples\r
displayed in chapter four.\r
It was first observed by Walsh [Wal] in 1975 that it is possible to embed the\r
incidence relation of the Fano plane as a map into a torus. In 1986 [Si4] Singerman\r
described another embedding of the Fano plane as a regular dessin into a Riemann\r

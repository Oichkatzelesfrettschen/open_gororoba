EMBEDDING OF SOME FINITE GEOMETRIES\r
INTO RIEMANN SURFACES\r
by Pablo Martm Garcia\r
In this thesis we provide examples of a new approach to the field of finite geometries,\r
namely by considering the conformal embedding of a hnite geometry into a Riemann\r
surface. A hnite geometry is a particular arrangement of a finite number of points\r
and lines satisfying some well known axioms. We will cover the hrst two examples\r
of the family of Hadamard designs, which are the Fano plane and the 3-biplane.\r
Riemann surfaces and dessins are introduced and explained in chapter one. We\r
explore their common relationship to cocompact Puchsian groups and display some\r
results regarding the calculation of their automorphisms groups. We also describe\r
the three most common geometric representations of a dessin: those by Cori, James\r
and Walsh.\r
Chapter two is divided into two different parts. In the first one we cover the\r
family of finite groups PSL{2,p) where p is a prime number, particularly for the\r
cases where p e {5, 7,11}. In the second part of the chapter we introduce the family\r
of Hecke groups H'^ and their special congruence subgroups, with special regards\r
to the cases where g = 3 and g = 5.\r
In chapter three we cover finite geometries and their properties. Projective\r
planes and biplanes are studied in diSFerent sections paying special attention to the\r
Fano plane as our chosen representative for the projective planes and the 3-biplane.\r
Finally in chapter four we make extensive use of aU the preliminar material\r
by finding and describing several conformal embeddings of the Fano plane and\r
the 3-biplane into Riemann surfaces, especially into those Riemann surfaces with\r
automorphism group isomorphic to and that can be uniformized by a\r
special congruence subgroup of H'^.


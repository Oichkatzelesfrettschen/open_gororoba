a1,a2,...,am\r
Ta1a2...am|a1a2 . . . ami. (2.6)\r
1This can be obtained from the encoding map of the 5-qubit code.\r
– 5 –

A perfect tensor describes a pure state of 2n spins with a special property — any set\r
of n spins is maximally entangled with the complementary set of n spins. Such states\r
have been called absolutely maximally entangled (AME) states [29, 30]. Conversely any\r
AME state defines a perfect tensor. Regarded as a linear map from one spin to 2n − 1\r
spins, a perfect tensor is the isometric encoding map of a quantum error-correcting code\r
which encodes a single logical spin in a block of 2n−1 physical spins, where the logical\r
spin is protected against the erasure of any n−1 physical spins. Because n is more than\r
half of all the physical spins, this is the best possible protection against erasure errors\r
compatible with the no-cloning principle. In coding terminology this code has distance\r
n and is denoted [[m, k, d]]v = [[2n − 1, 1, n]]v, where m is the number of physical spins\r
in the code block, k is the number of protected logical spins, and d is the code distance.\r
This code is also the basis for a quantum-secret-sharing scheme called a ((n, 2n − 1))\r
threshold scheme [31]; code states have the property that a party holding any n − 1\r
spins has no information about the logical spin, while a party holding any n spins has\r
complete information about the logical spin (because erasure of the remaining n − 1\r
spins is correctable)."""

[[sections]]

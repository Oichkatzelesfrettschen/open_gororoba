title = "Construction of holographic quantum states and codes"
text = """
We have seen how tensors can be interpreted as quantum states or quantum codes. In\r
this section we construct tensor networks in which the fundamental building blocks are\r
perfect tensors. Our tensor networks describe states which we call holographic states,\r
and codes which we call holographic codes.\r
We shall focus on examples based on tilings of two-dimensional hyperbolic space,\r
which are specific realizations of uniform hyperbolic tilings known as hyperbolic tes\u0002sellations. These tilings have desirable symmetries for constructing a toy model of\r
the AdS/CFT correspondence. In particular they are discretely scale-invariant, and\r
there exist graph isomorphisms that bring any point in the graph to the center while\r
preserving the local structure of the tiling.2 The machinery we develop may also be\r
straightforwardly applied to non-uniform and higher-dimensional graphs.\r
Let’s first consider a uniform tiling of a two-dimensional hyperbolic space by\r
hexagons, with four hexagons adjacent at each vertex, as depicted in Fig 4a. A perfect\r
tensor with six legs is placed at each hexagon, and legs of perfect tensors are contracted\r
with neighboring tensors at shared edges of the hexagons. We associate physical spins\r
with the uncontracted open tensor legs on the boundary of the hyperbolic tiling; the\r
2Such transformations can be directly visualized using Kaleidotile software [32], which is freely\r
available and has been of great aid in developing geometric intuition and producing figures of uniform\r
hyperbolic tilings in this paper.\r
– 6 –

(a) Holographic hexagon state (b) Holographic pentagon code\r
Figure 4. White dots represent physical legs on the boundary. Red dots represent logical\r
input legs associated to each perfect tensor.\r
tensor network corresponds to a pure state of these boundary spins, which we call a\r
holographic state. Note that perfect tensors are not necessarily symmetric under all the\r
possible permutations of tensor legs, and thus we specify some particular ordering of\r
tensor legs in the construction.\r
We may similarly attach a state interpretation to more general networks con\u0002structed by contracting perfect tensors:\r
Definition 3. Consider a tensor network composed of perfect tensors which cover some\r
geometric manifold with boundary, where all the interior tensor legs are contracted. A\r
holographic state is a state interpretation of such a tensor network, where physical\r
degrees of freedom are associated with all uncontracted legs at the boundary of the\r
manifold.\r
We now provide an example of a holographic quantum code. As in a holographic\r
state, we consider a uniform tiling of the hyperbolic disc, this time by pentagons, with\r
four pentagons adjacent at each vertex. A perfect tensor with six legs is placed at each\r
pentagon, so that each tensor has one additional uncontracted open leg. This additional\r
tensor leg is interpreted as a bulk index or logical input for the tensor network (see\r
Fig. 4b). The entire system can be viewed as a big tensor with logical legs in the bulk\r
and physical legs on the boundary. We then have the following theorem:\r
Theorem 1. The pentagon-tiling tensor network is an isometric tensor from the bulk\r
to the boundary. We call it the holographic pentagon code.\r

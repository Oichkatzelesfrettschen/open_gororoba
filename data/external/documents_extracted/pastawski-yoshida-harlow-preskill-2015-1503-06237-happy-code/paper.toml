5 Quantum error correction in holographic codes\r
In this section we study the error correction properties of our holographic codes in more\r
detail. The idea that a CFT with a gravity dual must have error correcting properties\r
was recently proposed in [1], and in this section we will see that our holographic codes\r
illustrate many aspects of the proposal of [1] quite explicitly.\r
5.1 AdS-Rindler reconstruction as error correction\r
We begin by briefly recalling the main point emphasized in [1], which is that in\r
AdS/CFT a bulk local observable can be realized by many different operators in the\r
CFT. In fact, if x is any point in the bulk, and Y is any point on the boundary, the\r
AdS/CFT dictionary can be chosen so that it maps the bulk local field φ(x) to a CFT\r
operator O[φ(x)] which has no support in an open set containing Y , and therefore\r
commutes with any local field of the CFT supported near Y . Since Y is an arbitrary\r
boundary point, if the CFT operator corresponding to φ(x) were actually unique, we\r
would conclude that O commutes with all local fields in the CFT, and therefore is a\r
multiple of the identity because the local field algebra is irreducible. This paradox is\r
evaded once we recognize that the correspondence is not unique. If Y, Z are two distinct\r
boundary points, the CFT operator corresponding to φ(x) can be chosen to be either O,\r
which commutes with CFT local fields supported near Y , or O0, which commutes with\r
CFT local fields supported near Z, where O and O0 are inequivalent CFT operators\r
even though they can be used interchangeably for describing bulk physics.\r

we may divide the m indices of a tensor Ta1a2...am into a set A and a complementary\r
set Ac. We use |A| to denote the cardinality of the set A; hence |A| + |Ac| = m. Then\r
T may be regarded as a linear map from the span of the indices in A to the span of\r
the indices in Ac. We will usually assume that each index ranges over v values, and\r
we will use A to denote both the set of |A| indices and the corresponding vector space\r
with dimension v\r
|A|\r
; thus we say T maps A to Ac.\r
Definition 2. A 2n-index tensor Ta1a2...a2nis a perfect tensor if, for any bipartition\r
of its indices into a set A and complementary set Ac with |A| ≤ |Ac|, T is proportional\r
to an isometric tensor from A to Ac.\r
It is not obvious that nontrivial perfect tensors exist, but they do! Note that for\r
T to be perfect it suffices for T to be a unitary transformation when |A| = |Ac| = n;\r
in that case the property illustrated in figure 3 ensures that T is proportional to an\r
isometric tensor for |A| < n. In Appendix A we describe perfect tensors explicitly for\r
the case n = 3, v = 2 and for the case n = 2, v = 3; other cases with larger n and v\r
are also discussed there. To keep our discussion concrete, we will focus especially on\r
the six-index tensor for qubits (v = 2)1, but much of what we say applies to arbitrary\r
2n-index perfect tensors.\r
Perfect tensors are related to other notable ideas in quantum information theory.\r
In general, a tensor T with m indices, each ranging over v values, describes a pure\r
quantum state |ψi of m v-dimensional spins, where, up to a normalization factor,\r
|ψi =\r

5.2 The physical interpretation of holographic codes\r
The error-correcting properties of the AdS/CFT correspondence were motivated in [1]\r
by bulk calculations, together with plausibility arguments regarding the CFT. Our\r
central observation in this paper is that analogous statements are provably true in\r
holographic codes.\r
We emphasize that in holographic codes the uncontracted bulk legs hanging from\r
each tensor should not be thought of as tensor factors in addition to the boundary legs.\r
Rather the entire physical Hilbert space is spanned by states of the boundary legs only.\r
The bulk legs just provide a way of conveniently describing states in a certain code\r
subspace of this boundary Hilbert space, obtained by feeding states of the bulk legs\r
through the isometry defined by the entire tensor network; this code subspace can be\r
regarded as a simplified model of the low-energy states in a CFT.\r
Likewise, operators acting on the dangling bulk indices correspond to nonlocal\r
operators in the boundary theory whose algebra and action on the code subspace re\u0002sembles what we would expect for the CFT description of how bulk local operators act\r

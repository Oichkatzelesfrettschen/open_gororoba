analytically tractable while providing reasonable predictive capability based on the few\r
parameters defining the individual noise model. In the case of erasure noise, this is\r
particularly simple since the only parameter is \u000F, the erasure probability per qubit. In\r
addition to randomized bench-marking it is sometimes instructive to provide analytic\r
bounds on how small the error/erasure probability needs to be in order to guarantee\r
a recovery probability for the encoded data which approaches unit. This can give us\r
information about the scaling of the logical error probability with other parameters of\r

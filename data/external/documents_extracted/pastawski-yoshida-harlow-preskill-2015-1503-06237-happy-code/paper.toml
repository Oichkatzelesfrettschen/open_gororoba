In a planar graph we can associate a minimal cut γA to a path through the dual\r
graph, and since we are taking A to be connected, this path will also be connected. We\r
may associate two nodes in the dual lattice at the end points of a simply connected\r
boundary region A, which will also be the endpoints of γA in the dual lattice. We will\r
take one of these nodes to be the starting node and label it 0. We may then label all\r
other nodes in the dual lattice according to the distance (number of steps/cuts) from\r
the starting node. Since γA is a minimal geodesic, this labeling monotonically increases\r
along the nodes it traverses.\r
We may now assign an orientation to edges (contracted indices) in the tensor net\u0002work. The orientation is chosen such that, from the two adjacent nodes of the dual\r
lattice, the node with higher label is always found to the right. This orientation may\r
be interpreted as the direction of “flow of information” through the circuit.\r
We now argue that this orientation gives a unitary circuit interpretation for P (and\r
thus for Q by exchanging A and Ac). We emphasize that the argument rests on the\r
following assumptions about the graph:\r
• Planar embedding: The tensor network may be laid out in a planar fashion\r
with the boundary of the network corresponding to a simple boundary on the\r
embedding.\r
• Perfect tensors: Tensors in the network have an even number of legs and are\r
unitary along any balanced distribution of the legs.\r
• Curvature: The network is expected to represent an AdS bulk and thus is\r
expected to have the discrete analogue of negative curvature. We have not tried\r
to define this idea in general, but the aspect of it we need here is that the distance\r
function between two nodes of the network has no local maxima away from the\r
boundary.\r
We have already used the planar embedding assumption implicitly by constructing\r
the dual lattice and referring to right and left. It is however less obvious that we\r
have also made a restricted use of the perfect tensor assumption. Namely, we have\r
used the fact that each tensor has an even number of legs. Because of this, the dual\r
lattice is bipartite. In other words, nodes may be labeled with two “colors” which\r
we shall conveniently call ‘even’ and ‘odd’ such that two nodes of the same color are\r
never adjacent. In particular, the parity of the distance labeling coincides with the\r
“color”. Hence, two neighboring nodes can not have the same value label making the\r
directionality of the tensor index between them always be well defined (i.e. satisfies\r
covering condition).\r

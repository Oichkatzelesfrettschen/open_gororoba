6 Black holes and holography\r
In holographic codes, bulk operators are reconstructed only on a subspace of the bound\u0002ary Hilbert space. This may seem troubling, since the holographic correspondence is\r
supposed to assign a bulk interpretation to all possible states on the boundary. A\r

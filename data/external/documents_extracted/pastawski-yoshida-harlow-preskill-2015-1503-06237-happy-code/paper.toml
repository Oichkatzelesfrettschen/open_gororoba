D.2 Numerical evaluation\r
We may numerically evaluate the probability for the greedy algorithm to absorb the\r
central tensor given a boundary region constructed by erasing a random set of physical\r
indices according to an i.i.d. distribution. This gives us a conservative estimate of how\r
well protected the central qubit is from i.i.d. erasure since an optimal recovery method\r
can only do better. We perform such estimates for different values of the lattice radius\r
in order to identify the value pc associated to a correctability phase transition. For\r
the regular pentagon lattice tensor network we find that there is no indication of the\r
central qubit being well protected.\r
Given that the pentagon code does not have a threshold, we introduce the pen\u0002tagon/hexagon code as a similar example that does have an erasure threshold in this\r
context. It is the regular lattice composed of pentagons and hexagons, with two pen\u0002tagons and two hexagons adjacent at each vertex. Such a lattice might employ [[6, 0, 4]]2\r
and [[5, 1, 3]]2 tensors. Intuitively, we expect that by diluting the number of logical\r
legs, we may obtain better protection for the encoded logical qubits. Indeed, for such\r
a lattice, we find that there is a threshold value p\r

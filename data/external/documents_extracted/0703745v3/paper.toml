3 Getting Started: Box-Kite Exclusion Rules\r
Treat the 8 triangles of an octahedron as like a checkerboard, with those of same\r
color meeting only at vertices. But instead of colors, envisage 4 are Sails (jibs X,\r
Y, Z, W, made of mylar, say), while those on the faces opposite them are Vents\r
(through which the wind blows). The 3 pairs of opposite vertices are separated by\r
struts – wood or plastic doweling in real-world kites. Such strut-opposites are the\r
only pairings of vertices which are not mutual “divisors making zero” (DMZs):\r
traversing any of the 12 edges always “makes zero,” as the ends of each host two\r
(mutually exclusive) DMZ pairs.\r
For this to make sense, we must explain what we mean by “traverse” in this\r
context. At each vertex are two imaginary units of different index (one, as we’ll\r
show, always with index less than G – A or B, say – while the other is always of\r
index greater – H or J). The edge between any two Box-Kite vertices which aren’t\r
strut opposites always connects two such dyads whose possible products include\r
zeros. Their general product consists of four components, created by simple term\u0002by-term multiplication. With proper sign choices (a crucial matter to which we’ll\r
4

return shortly), the product of the units indexed B and H will exactly cancel that\r
of the units indexed A and J; likewise, the product of those indexed A and B will\r
exactly cancel that of units indexed H and J. (Note, in this last case, the high bits\r
of H and J cancel by XOR, whereas A and B, being less than G, lack these high\r
bits to begin with.) Also, we say two sets of DMZ pairs framing each edge, since\r
each vertex represents one among 6 orthogonal planes, each spanned by a pair of\r
hypercomplex axes, whose diagonals house all (and only) “primitive” ZDs.\r
For the case just given, we write (iA + iH) and (iA − iH), with one of these\r
providing 2 of the 4 terms in the zero product made with a (B, J)-indexed diag\u0002onal. We will see in Theorem 3 that 2 of the 4 possible choices of diagonals to\r
multiply together will always have zero product, and determining which pairings\r
“make zero” is where signing comes in. Put another way, since CDP-generated\r
imaginaries square to (−1) tautologically, a ZD is “primitive” only if comprised\r
of the sum or difference of two such imaginaries. (DMZ also signifies “dyads\r
making zero.”) “Traversing” an edge, then, entails multiplying arbitrary points\r
on suitably matched diagonals, one chosen from each terminating dyad, allowing\r
some choice (since the order in which we multiply them has no effect on whether\r
we get a zero or not) as to which end we think of as the starting point.\r
The reason for this image will become clear when we consider chaining such\r

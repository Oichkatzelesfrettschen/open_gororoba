title = "Introduction: A Sky for Box-Kites"
text = """
Within a generation of Imaginary Numbers’ taming, William Rowan Hamilton\r
etched his famous i\r
2 = j2 = k2 = i jk = −1 equation on the bridge he was cross\u0002ing, thereby giving us Quaternions (and, eventually, the tools of vector calculus\r
derived from their workings). Within months, Arthur Cayley and John Graves\r
independently generalized his 4-D (noncommutative) Complex quantities to the\r
8-D (nonassociative) Octonions. But before the century was out, attempts to ex\u0002tend hypercomplex number systems indefinitely, by the CDP dimension-doubling\r
∗Email address: rdemarrais@alum.mit.edu\r
1

algorithm, met with an impediment: in 1896, Adolf Hurwitz proved that the next\r
redoubling (to the 16-D Sedenions) would continue the pattern of giving up some\u0002thing familiar as the price of admission; only this time, the very notion of a norm\r
(and hence, of division algebra itself) would be forfeit. [1] The necessity of zero\u0002divisors (non-null numbers with zero product) in all higher 2\r
N-ions, N ≥ 4, almost\r
instantly squelched the ambitions of number theorists – with such thoroughness,\r
that the next (32-D) numbers were never even given a name, much less inves\u0002tigated seriously. Yet these Pathions, as we’ll term them (as in “pathological,”\r
which is what such entities were deemed) are precisely those which hold the key\r
to underwriting (and algebraically generalizing) fractals with Number Theory.\r
There is much more than irony in the fact that fractals themselves were sim\u0002ilarly dismissed as “monstrosities” – only to be later tamed and rendered com\u0002monplace by Benoit Mandelbrot. [2] For, thanks to their attribute of being scale\u0002free (as statistical distributions), fractals buttress the recent theory of complex net\u0002works [3] – which theory can be given its own Number Theoretic basis (making\r
it henceforth less reliant on empirical methods) by dint of ZD ensembles. Such\r
a network-enabling meta-fractal (each of whose infinite points is associated with\r
one among an infinite number of orthogonal lines of ZDs) we call a Sky – for\r
it is where Box-Kites fly. These latter ensembles of 6 orthogonal planes, each\r
represented by a vertex on an octahedral frame, are the basic molecules of ZD\r
structures. Their workings (and manner of embedding in Skies, which we’ll vi\u0002sualize via spreadsheet-like “emanation tables” or ETs) will be our first concern.\r
Once we understand their interrelations, we will be able to generate the simple\r
rules that use the bit-string of a Box-Kite ensemble’s integer signature to fill or\r
hide ET cells, in a manner implying approach to the “fractal limit.”\r
Our argument, like Caesar’s Gaul, naturally divides into three parts. In this\r
Part I, our focus will be on the octahedral Box-Kite representation, which can\r
organize all the seminal concepts of Zero-Divisor Theory in the 16-D context\r
in which it first emerged, and end with a first foray into 32-D, fabricating the\r
small set of fundamental tools we’ll need to keep expanding our agenda recur\u0002sively into 64, 128, 256, then infinite dimensions. In Part II, we introduce the\r
spreadsheet-like means of representing ensembles of Box-Kites – the Emanation\r
Tables alluded to last paragraph – which lead to a graphics more suggestive of\r
colored quilts than any regular figures Euclid might have known. Their resem\u0002blance to classical fractals will soon be evident, and culminate in our construction\r
of the simplest (“Whorfian”) Sky, whose basic building blocks only first emerge in\r
32-D. Finally, in Part III, we will construct the component parts of the algorithm\r
which lets us build an infinite-dimensional meta-fractal Sky that is unique to any\r
2

integer > 8 and not a power of 2 (which is how we can justify calling our study\r
a branch of Number Theory – but one based on bit-string-suggestive placeholder\r
structures, with powers of 2 playing a role roughly akin to that of prime num\u0002bers in the quantity-fixated contemplations of which the Greeks were so fond).\r
Here, we conclude with what literally boils down to“cookbook instructions” for\r

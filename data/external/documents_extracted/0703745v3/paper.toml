[[sections]]
number = "3"
title = "Getting Started: Box-Kite Exclusion Rules"
text = """
Treat the 8 triangles of an octahedron as like a checkerboard, with those of same\r
color meeting only at vertices. But instead of colors, envisage 4 are Sails (jibs X,\r
Y, Z, W, made of mylar, say), while those on the faces opposite them are Vents\r
(through which the wind blows). The 3 pairs of opposite vertices are separated by\r
struts – wood or plastic doweling in real-world kites. Such strut-opposites are the\r
only pairings of vertices which are not mutual “divisors making zero” (DMZs):\r
traversing any of the 12 edges always “makes zero,” as the ends of each host two\r
(mutually exclusive) DMZ pairs.\r
For this to make sense, we must explain what we mean by “traverse” in this\r
context. At each vertex are two imaginary units of different index (one, as we’ll\r
show, always with index less than G – A or B, say – while the other is always of\r
index greater – H or J). The edge between any two Box-Kite vertices which aren’t\r
strut opposites always connects two such dyads whose possible products include\r
zeros. Their general product consists of four components, created by simple term\u0002by-term multiplication. With proper sign choices (a crucial matter to which we’ll\r
4

return shortly), the product of the units indexed B and H will exactly cancel that\r
of the units indexed A and J; likewise, the product of those indexed A and B will\r
exactly cancel that of units indexed H and J. (Note, in this last case, the high bits\r
of H and J cancel by XOR, whereas A and B, being less than G, lack these high\r
bits to begin with.) Also, we say two sets of DMZ pairs framing each edge, since\r
each vertex represents one among 6 orthogonal planes, each spanned by a pair of\r
hypercomplex axes, whose diagonals house all (and only) “primitive” ZDs.\r
For the case just given, we write (iA + iH) and (iA − iH), with one of these\r
providing 2 of the 4 terms in the zero product made with a (B, J)-indexed diag\u0002onal. We will see in Theorem 3 that 2 of the 4 possible choices of diagonals to\r
multiply together will always have zero product, and determining which pairings\r
“make zero” is where signing comes in. Put another way, since CDP-generated\r
imaginaries square to (−1) tautologically, a ZD is “primitive” only if comprised\r
of the sum or difference of two such imaginaries. (DMZ also signifies “dyads\r
making zero.”) “Traversing” an edge, then, entails multiplying arbitrary points\r
on suitably matched diagonals, one chosen from each terminating dyad, allowing\r
some choice (since the order in which we multiply them has no effect on whether\r
we get a zero or not) as to which end we think of as the starting point.\r
The reason for this image will become clear when we consider chaining such\r
traversals: certain sequences of vertex-to-vertex multiplication effectively take us\r
on closed tours of some subset of the Box-Kite’s pathways, in such a way that\r
we always “make zero” at each step in our circuiting. There are only a few such\r
closed circuits, falling into a small number of types. These have surprisingly\r
rich and distinctive properties as we shall see. Our focus here, though, will be\r
primarily on the 3-vertex, 6-cyclic, kind, which we’ve already given a name: the\r
Sail. (The third vertex is emanated by the first two ZDs, since the zero the latter\r
make is in fact the sum of two oppositely signed copies of this third dyad’s terms.\r
What makes the Sail an algebraic whole is the fact, shown in Theorem 5, that any\r
of its 3 edges, when traversed, emanates the third vertex in this sense.)\r
As the general reader is likely not a trained algebraist, some connection be\u0002tween such notions and those more familiar to computer-based thinking are appro\u0002priate. We note, then, that no notion is more fundamental than that of a solution,\r
and the algebraic study of solution spaces can be seen as fundamentally devolving\r
upon zero divisors and imaginary quantities simultaneously. The very origins of\r
the algebraic theory of equations demanded imaginaries as intermediary terms,\r
as Cardano found when he discovered the general form of the cubic equation in\r
the Renaissance. And as is well known, the intractibility of quintic equations to\r
extensions of such methods led to the classic group-theory-spawning studies of"""

[[sections]]
number = "5"
title = "Abel and Galois. And here, we find the symmetry groups of equations devolving"
text = """
upon the structure of the zeros they contain.\r
Taking the step from calling the two terms (x − b)(x − c) = 0 in a quadratic\r
equation, say, mere factors, to legitimate zero-divisors in our sense here, is one in\r
keeping with historically recent paradigm shifts in physics. The move from point\r
particles to 1-D strings and multi-dimensional n-branes is roughly parallel to our\r
own shift from zero-divisor points to diagonal lines and exotica like the Seinfeld\r
hyperplanes of our November, 2000, paper. And just as one gets from points to\r
lines by stringing an indefinite number of the former together in an ensemble, we\r
will expand the singleton imaginary fundamental to Galois’ thinking to the infinite\r
array of such units afforded by CDP.\r
As CDP will be our starting point when our argument resumes, we allow our\u0002selves one final comment before returning to it. Galoisian zeros offer a basis for\r
modern representation theory, providing the starter kit (once embedded in Sophus\r
Lie’s continuous-groups treatment) for handling all linear forms (and even the “el\u0002ementary” singularities of nonlinear kind comprising Ren´e Thom’s now-classical\r
Catastrophe Theory). But the representation of the nonlinear, we claim, requires\r
methods in the general case like those we adumbrate (and, to some small degree,\r
actually implement) herein. And, knowing nothing more than the CDP rules, we\r
can exclude some very general cases:\r
Theorem 1. Neither dyad can contain only indices < G.\r
Proof. If both dyads contain only Octonions, their product will contain only Oc\u0002tonions, which have no ZDs; by induction, no ZDs new to the 2N-ions generated\r
by G can emerge from products of terms with indices < G. If only one dyad has\r
both terms’ indices < G, the term ≥ G in the other will have unequal products\r
with the first dyad’s two terms. But, by XOR, these will also be the only terms\r
with indices ≥ G, preventing cancelation of either. \u0004\r
Theorem 2. For any 2N-ions, the unit indexed by G cannot belong to a ZD dyad.\r
Proof. Given trip (a,b, c) and binary variable (sg) = ±1, write (ia+iG) below, and\r
(ib +sg · iG+c) above, and multiply term by term. The products by iG are −iG+b\r
and sg·+ic (Rule 1). Products by ia, however, are +ic (given) and sg·+iG+b (Rule\r
2). Depending on sg, one or the other, but not both, pairs will cancel. \u0004\r
Remark. When N increases, former generators form ZDs. Starting with the\r
Pathions, though, a condition we term carrybit overflow can arise, wherein in\u0002dices sufficiently large to play different roles for different N cause the breakdown\r
of zero-division behavior in many cases where we would expect it, and it is pre\u0002cisely because of this that the meta-fractal Skies will arise."""


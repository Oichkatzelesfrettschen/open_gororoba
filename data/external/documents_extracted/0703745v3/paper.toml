we always “make zero” at each step in our circuiting. There are only a few such\r
closed circuits, falling into a small number of types. These have surprisingly\r
rich and distinctive properties as we shall see. Our focus here, though, will be\r
primarily on the 3-vertex, 6-cyclic, kind, which we’ve already given a name: the\r
Sail. (The third vertex is emanated by the first two ZDs, since the zero the latter\r

title = "Discussion"
text = """
From a mathematical point of view, the analogy between electromagnetism and weak gravity leads us to inte\u0002grating these fields into unified equation, which describes the interaction between electrically charged and gra\u0002vitating bodies.\r
On the other hand, from a physical point of view, the phenomena of electricity and gravity are absolutely in-

V. L. Mironov, S. V. Mironov\r
926\r
separable from each other. Naturally, all electrically charged particles have the masses and consequently they \r
are involved in both electromagnetic and gravitational interactions. Therefore, all processes involving charged \r
particles should be considered from a unified concept of gravitoelectromagnetism. For example, the electron \r
transitions between excited and ground states in an atom should be accompanied by simultaneous irradiation \r
(absorption) of electromagnetic and gravitational waves (gravito-electromagnetic waves), since in these \r
processes both electric and gravitational interactions of the electron with the atomic nucleus are changed. Also, \r
the processes of particle-antiparticle pair’s nucleation (or annihilation) should be accompanied by absorption (or \r
emission) of gravito-electromagnetic waves. At last, any antennas radiate gravito-electromagnetic waves since \r
an alternating current in the radiating and receiving antennas has both electrical and gravitational components. \r
Thus, the gravitational waves exist everywhere around us. For the sake of justice, it should be noted that the \r
energy of gravitational wave’s components is very small and in general all effects of the interaction between \r
radiation and matter are determined by electromagnetic component.\r
Furthermore, the concept of gravitational charge allows separating the effects of inertia associated with iner\u0002tial mass and the effects of gravity associated with gravitational charge of the particles. For example, the quan\u0002tum sedeonic wave equation [30] for a quantum particle in a gravitational field can be written as\r

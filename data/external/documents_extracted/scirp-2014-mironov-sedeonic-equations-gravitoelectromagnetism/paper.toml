is more appropriate. There are different approaches based on algebra of hypercomplex numbers and Clifford al\u0002gebras to formulate electromagnetism [14]-[20] and linear gravity [21]-[23] taking into account above men\u0002tioned space symmetry. However, the consideration of total relativistic space-time field’s symmetry requires the \r
introduction of sixteen-component space-time values. There are some attempts to develop a field theory on the \r
basis of sixteen-component structures such as hypercomplex sedenions [24]-[27] and hypercomplex multivec\u0002tors generating associative space-time Clifford algebras [28] [29]. Recently S. Demir and M. Tanisli [27] re\u0002ported the compactification of the linear field equations for gravitational and electromagnetic fields on the basis \r
of conic sedenions. They have shown that formally electromagnetism and gravity can be described by single \r
unified equation for the conic sedenionic potentials. However, the sedenions is nonassociative algebra that leads \r
to the problems in calculating the second-order relations for unified field. Besides, the inclusion of negative \r
energy and negative Pointing vector of gravitational field in a mathematical structure of the unified field equa\u0002tion was not considered.\r
Recently we proposed the sixteen-component associative space-time algebra of scalar-vector objects named \r
by sedeons [30]. The sedeons have the clearly defined geometric meaning, take into account the symmetry of \r
physical values to the space-time inversion and realize the scalar-vector representation of Poincare group. In \r
present paper we develop the description of massless fields on the basis of sedeonic potentials. We show that \r
sedeonic approach enables the introduction of unified sedeonic gravito-electromagnetic (GE) field describing \r
simultaneously weak gravity and electromagnetism.\r

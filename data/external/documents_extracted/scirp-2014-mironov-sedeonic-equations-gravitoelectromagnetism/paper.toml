6. Discussion\r
From a mathematical point of view, the analogy between electromagnetism and weak gravity leads us to inte\u0002grating these fields into unified equation, which describes the interaction between electrically charged and gra\u0002vitating bodies.\r
On the other hand, from a physical point of view, the phenomena of electricity and gravity are absolutely in-


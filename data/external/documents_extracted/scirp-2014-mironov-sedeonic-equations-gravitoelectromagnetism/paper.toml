Abstract\r
In present paper we develop the description of massless fields on the basis of space-time algebra \r
of sixteen-component sedeons. The generalized sedeonic second-order equation for unified gra\u0002vito-electromagnetic (GE) field describing simultaneously weak gravity and electromagnetism is \r
proposed. The relations for the GE field energy, momentum and Lorentz invariants are derived. \r
The special case of GE field described by first-order sedeonic wave equation is also discussed.\r
Keywords\r
Gravitoelectromagnetism, Clifford Algebra, Space-Time Sedeons\r
1. Introduction\r
The analogy between electromagnetic and gravitational fields was discussed by many researchers starting from J. \r
C. Maxwell and O. Heaviside [1] [2]. This analogy motivated many attempts to reformulate the equations of \r
Newtonian gravitation in the form similar to the Maxwell equations in electrodynamics. Such approach is based \r
on two general assumptions. First is the existence of gravitomagnetic field connected with moving masses. \r
Second is the hypothesis that the speed of gravitational field propagation is equal to the speed of light. These \r
assumptions enable the formulation of phenomenological Maxwell-like equations for gravitational field [3] [4]. \r
On the other hand, recently it was shown that linearized weak field equations of general relativity [5]-[9] can be \r
represented as the set of Maxwell-like equations for the vectorial gravitational field and now this linear approx\u0002imation (so-called “post-Newtonian approximation”) is widely used in astrophysics for the analysis of interac\u0002tions between moving and spinning masses [8]-[13]. However, the Heaviside-Gibbs vector algebra, which is \r
usually used for the formulation of electromagnetism and linear gravity, does not adequately specify the space\u0002time properties of gravitational and electromagnetic fields. Since the Maxwell equations are the system of four \r
equations for scalar, pseudoscalar, vector and pseudovector values, the application of multi-component algebras 


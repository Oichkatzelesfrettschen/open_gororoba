Robert P. C. de Marrais\r
Abstract Methods for studying zero-divisors (ZD’s) in 2n-ions generated by Cayley-Dickson process beyond the \r
Sedenions are explored. Prior work showed a ZD system in the Sedenions, based on 7 octahedral lattices (“Box\u0002Kites”), whose 6 vertices collect and partition the “42 Assessors” (pairs of diagonals in planes spanned by pure \r
imaginaries, one a pure Octonion, hence of subscript < 8, the other a Sedenion of subscript > 8 and not the XOR \r
with 8 of the chosen Octonion). Potential connections to fundamental objects in physics (e.g., the curvature tensor \r
and pair creation) are suggested. Structures found in the 32-ions (“Pathions”) are elicited next. Harmonics of Box\u0002Kites, called here “Kite-Chain Middens,” are shown to extend indefinitely into higher forms of 2n\r
-ions. All non\u0002Midden-collected ZD diagonals in the Pathions, meanwhile, are seen belonging to a set of 15 “emanation tables,” \r
dubbed “sand mandalas.” Showcasing the workings of the DMZ’s (dyads making zero) among the products of each \r
of their 14 Assessors with each other, they house 168 fillable cells each (the number of elements in the simple group \r
PSL(2,7) governing Octonion multiplication). 7 of these emanation tables, whose “inner XOR” of their axis-pairs’ \r
indices exceed 24, indicate modes of collapsing from higher to lower 2n-ion forms, as they can be “folded up” in a 1-\r
to-1 manner onto the 7 Sedenion Box-Kites. These same 7 also display surprising patterns of DMZ sparsity (with \r
but 72 of 168 available cells filled), with the animation-like sequencing obtaining between these 7 “still-shots” \r
indicating an entry-point for cellular-automata-like thinking into the foundations of number theory.\r
If, upon reading this paper, you wish to be included in a mailing list I’m contemplating on the subject, then \r
send e-mail to: rdemarrais@alum.mit.edu and include “[42]” in the subject line.

Page 2\r
{0} Review of Prior Results, Motivations for Future Work: Zero divisors (ZD’s), like \r
the “monsters” of analysis before Mandelbrot tamed them into fractals, have been largely \r
avoided as pathological by number theorists. In the last handful of years, however, there \r
has been a shift (largely driven by the needs of physics) toward taking them more seri\u0002ously. Guillermo Moreno, in 1997, pushed Lie algebraic tactics to the limit of their use\u0002fulness and discerned that the ZD’s in the 16-D extension, by Cayley-Dickson process, of \r
the Octonions, conform to a pattern homomorphic to the Octonion’s automorphism group \r
(and the derivation group of all higher 2n-ions from their 2n-1-ion precursors), G2."""


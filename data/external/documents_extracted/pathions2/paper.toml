upper-case are P’s (all > 16). Specifically, for all 72-celled sand mandalas, each Asses\u0002sor’s inner xor (“ix”) = 24 + X, where X (“xi”) is the “excess” in the range of 1 to 7.\r
But 24 is the sum of the first two generators which yield ZD behavior. Multiplied \r
with O’s, the combined effect of the unilateral signing behavior of each taken separately \r
is reversed: i24 · iu = + i(24+u) . Further, if iu · iv = + iw makes an O triplet, i(24 + u) · i(24 + v) =\r
+ iw also. (By CDP, we get (– i(8 + u) · i(8 + v) ); this gives + iw by the “Quadrant III” rule \r
applied to generation of S’s from O’s.) Hence, for all u = r or c in the NW box, the term\u0002by-term signing of the two pairs of units in the product (r, 24 + r*) · (c, 24 + c*) will be \r
the same as for (r, r*) · (c, c*). But this latter just involves O’s, and so lacks the sign\u0002canceling among like-indexed terms DMZ’s require – and so, therefore, must the former!\r
The only way around this null result is for one of the indices of R, C, or R xor C \r
to be precisely 24, with corresponding index r, c, or r xor c precisely the excess X. Say r\r
= X, left-multiply (c, C) by (r, R), and leave a sign-variable sg(..) = ± (..) undetermined:\r
(X, 24) · (c, 24 + c*), where c · c* = sg( X ), and hence X · c = sg( c* )\r
Left-multiplying by X, then 24, we get these indices in successive output lines:\r
X · c ‡ sg( c* ), X · (24 + c*) ‡ 24 + (X · c*) = ( – sg(24 + c) )\r
24 · c ‡ (24 + c), 24 · (24 + c*) ‡ (– c* ) \r
Comparing cross-terms in the two lines, it’s clear we have a zero product, with the \r
edge between (r, R) and (c, C) being signed the same as sg. Supposing c is X instead \r
leads to the same result with a change of labels; slightly more work is called for if X is in \r
the product instead of either multiplier. By symmetry, the same ZD criteria just demon\u0002strated can be appropriately interpreted in all quadrants. The 72-count (not just of non\u0002void cell entries, but of distinct DMZ pairings of ZD diagonals) follows trivially.\r
That last parenthetical remark is a signal one: in Sedenion Box-Kites, the 12 ZD \r
diagonals in each, each belong to 2 Sails, making 24 DMZ’s in all. In this, they conform \r
to the same formula we can generalize from the sand mandalas with X > 0: for 2n-ions, \r
n>3, the ZD-pairings formula, up to Voudons, gives 6 · (2n-1-4) = 24, 72, 168, 360, 744. \r
Alone in this series, the pairings for Pathions are a simple multiple of their predecessors’. \r
A little investigation shows us why: each of the 7 “excessive” sand mandalas can in fact \r
be partitioned into 3 Box-Kites, all sharing the same strut constant, but otherwise exactly \r
like those in the Sedenions – save for their each containing an “impossible” 8 as the low \r
index in one Assessor, forming a triple zigzag with two Assessors whose low-index terms \r
are an O and its xor with 8! So not only can we “fold over” its emanation table to get a \r
Sedenion Box-Kite; we can see it as housing 3 “harmonics” of it of a special kind. The \r
analogy to the Hyperbolic vs. Elliptic Umbilic Catastrophes’ 1 to 3 Cusps, vis à vis 1 \r
triple-zigzag to 3 trefoil Sails, was explored in our prior paper. How deep does it go?

Page 17\r
In Catastrophe Theory, the D4 singularity takes on two forms when projected \r
from the complex to the real domains, and these are the two Umbilics just named. More, \r
it is also well-known, thanks to the “A-D-E Problem,”20 that the D4 pattern relates to \r
close-packing in 4-D, yielding the “Feynman checkerboard” of 24 unit hyperspheres in \r
each other’s immediate proximity (the same pattern giving the 24-element group of \r
integer Quaternions). The Hyperbolic Umbilic, meanwhile, has its 2-D “behavior plane” \r
– when its definitive control variable is zero – degenerate into the 4-to-1 collapsing of \r
quadrants topologists call “folding the handkerchief.” The similarity of this process to \r
the “folding over” of emanation tables – plus the special significance of 24 here – seems \r
hardly accidental. (And 72, for what it’s worth, is the “closest-packing number” associ\u0002ated with the singularity E6 – the basis of the mysterious “trance tunnel” geometry stu\u0002died by James Callahan in a series of seminal papers modeling emotional affect re\u0002sponse.21) How might these patterns echo in higher number forms? We have not, for \r
instance, considered the “pathologies” awaiting in higher 2n-ions, when not 2, but 3 or \r
more such “hypernumbers” are multiplied. (Will we need, perhaps, to contemplate “ema\u0002nation solids”? And does the fact that both the Sedenions’ 24 and the Pathions’ 72 are \r
contained as simple factors of the Routons’ “Babylonian” 360 mean anything special? In \r
this domain, so little is known, and so much computation will be required to learn more, \r
that we can truly deem this brand of mathematics an “experimental” discipline.) \r
Let’s wind down with something more concrete to mull on: the emanation table \r
shown as the last on the right of the top row in the prior illustration (with X = 3) will be \r
exemplified. Its “green cell” units of 3 and 8 indicate a “folding over” into the Sedenion \r
Box-Kite with strut constant 3; the low-end indices shown in the emanation table do in\u0002deed “fold over” in the manner described above so that strut-opposed terms form Sedeni\u0002on Assessors (2, 9), (1, 10), (7, 12), (6, 13), (5,14), (4,15) as required. Meanwhile, if you \r
check the first table presented in this paper to corroborate that statement, you’ll recall the \r
format of presentation (Assessors A, B, C forming a triple-zigzag, etc.). That format can \r
be retrieved (sans the now-redundant strut constant in the left-most column) to present \r
the 3 “impossible” Box-Kites the emanation table in question partitions into (each of \r
whose triple-zigzags’ bolded lower-index terms form hard-working, Box-Kite-sustaining \r
“mule-trains” of “sterile” triplets which can never form ZD’s in their own right). This \r
emanation table partitions into 3 Box-Kites with strut constant 11 as follows:\r

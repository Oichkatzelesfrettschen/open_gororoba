approach, however, was that of an “armchair theorist,” in that only a single instance of an \r
actual pair of mutually zero-dividing numbers in the Sedenions was given. K. and Mari \r
Imaeda, meanwhile, focused on manipulating arbitrary (hence complicated) Sedenion ex\u0002pressions, uncovering the ZD’s within them, eliciting their general function theory, etc.2\r
Simultaneous with the Imaedas’ “top-down” tactics, R. de Marrais took a comple\u0002mentary “bottom-up” approach, isolating underlying structures from which all complicat\u0002ed ZD expressions and spaces in the Sedenions must be composed – structures which “fly \r
under the radar” of classical techniques, requiring an initial calculation-heavy “dirtying of \r
hands” to be elicited and studied.3 A set of 3 simple “production rules” – and one even \r
simpler generic procedure – were found to suffice for creation of all basic patterns. All \r
points on the pairs of diagonal line elements of 3½ dozen planes (dubbed the “42 Asses\u0002sors”) in Sedenion space mutually zero-divide all other such points on certain other such \r
diagonals. Using the familiar convention of “XOR indexing” (the index of the unit of \r
each of the 15 imaginary axes would equal the XOR of the indices of any 2 units whose \r
product was equal to it), any combination of a pure Octonion (index < 8), and a pure Se\u0002denion (index > 8) which was not the XOR of the Octonion with 8, yielded one of 7 x 6 \r
= 42 possible axis-pairs to span Assessor planes. \r
Representing each such plane by a unique vertex, on one of 7 isomorphic octahed\u0002ral lattices, resulted in a set of “box-kites” whose 8 triangular faces represented either 4 \r
“sails” sharing vertices with each other but no edges, or 4 empty “vents” in the remaining \r
4 faces. Tracing an edge along a “sail” connected two mutually zero-dividing diagonals \r
in different Assessors (with points on different diagonals belonging to the same Assessor \r
never zero-dividing each other). The orthogonal diagonals “/” and “\\” of an Assessor’s \r
“X,” spanned, say, by imaginary axes iA and iB, would be shorthanded (A+B) and (A-B) \r
respectively, with the Assessor pair as such simply indicated as (A, B). \r
The multiplication indicated by a box-kite edge would connect two mutually zero\u0002dividing numbers of either same (“/ /” or “\\ \\”) or different (“/ \\” or “\\ /”) orientation, \r
respectively indicated by a “+” or “–” drawn on the joining path. By continuing to trace \r
along a sail’s edges, a sequence of mutually zero-dividing pairs (henceforth, “DMZ’s,” \r
for dyads making zero) would be indicated. By tracing all edges of a sail twice over, in \r
the manner of a spinor’s “double covering,” all 6 diagonals (each making zero with one \r
each from the other two Assessors) would be involved in a single 6-cyclic sequence of\r
DMZ’s, in one of two varieties: the 4 sails of any box-kite would partition into 1 “triple \r
zigzag” (“/ \\ / \\ / \\”: i.e., “–” signs on all edges; also the case for the opposite-face “vent”) \r
and 3 “trefoils” (“/ / / \\ \\ \\”: i.e., “+”-signs on all but 1 edge), leading to a total of 6 edges \r
of each sign per box-kite. Other such patterns connecting DMZ sequences, both within \r
and between box-kites, were elicited, and rules were determined for constructing higher\u0002dimensional spaces, all of whose points would zero-divide those of other such spaces.


(the triplet completing the “green cell” pairings) is like the ban of the strut-constant Octo\u0002nions in the Sedenion context, which also act as “signatures.” Is all this the beginning of \r
a “Jordan-Holder” sort of theory of lattice hierarchies in the ZD-Net? Tune in next \r
monograph, same text archive, same font of speculation, for the next exciting episode . . .\r
{3} Simulating “Creation Pressure” ( Cellular Automata Underneath Number?): In \r
the early days of neural networks, random Booleans operator values were strewn across \r
gate arrays, while researchers “watched what happened.” Differently weighting different \r
levels of 2n-ions suggests itself, with further study of the harmonics and collapses, first in \r
evidence with the Pathions as just discussed, calling for a more programmatic approach. \r
The possibility of underwriting such a “ZD-net” with cellular-automata-like rules – and \r
hence, seeing Number itself as their side-effect in some deep senses – merits serious con\u0002sideration as well. Steve Wolfram’s “Rule 30,”22 for instance – if a term and its right\u0002hand neighbor share a property, they switch its value to that held by the neighbor on their \r
left – might prove a good starting point in exploring “triplet-switch effects”: for any As\u0002sessor, in any Sail, its lower-order (O, say) index will form a triplet with the other lower\u0002order indices in the same Sail; but it will also form a triplet with its adjacent Assessors’ \r
higher-order (S or P, say) indices. \r
Meanwhile, collapsing a Sky-High onto a Sedenion box-kite leaves all Assessors \r
properly indexed, but since the strut-opposite cell contents from which they were engen\u0002dered in the Pathions always have opposite edge-signs, their own edge-signs are left inde\u0002finite, and hence any interrupted cyclings may perhaps be left hanging (and vulnerable, \r
thereby, to “digression pressure”) . . . at least for the moment of symmetry-breaking when \r
Pathions are “boiled off.” \r
Then too, kite-chain midden harmonics allow for ever greater “switching yard” \r
complexities as the n in 2n-ion gets bigger. What underlying restlessness of triplets, or \r
overarching “gantry-work” for growing n, might lead all these systems to “cross-pollin\u0002ate”? To what effect? By induction, and in conclusion, one can easily imagine things in \r
the general case getting wacky with alacrity. Where, then, one must wonder, might we \r
go with this?


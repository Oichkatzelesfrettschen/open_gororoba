One more simple property of box-kites must be indicated in this overview: each \r
of the 7 is uniquely associated with the one Octonion which does not appear among its 6 \r
vertices. The vertex pairs on opposite ends of any of the 3 orthogonal “struts” stabilizing \r
the framework (like the wooden sticks of a “real-world” box-kite) do not form DMZ’s –\r
and these are the only non-DMZ pairings in a box-kite. Moreover, the products of all 3 \r
of these opposite pairs, depending on the “edge-signs” we might imagine on their struts, \r
display either a pair of the units of index 8 which, per Cayley-Dickson process, generate\r
the Sedenions from the Octonions; or, a pair whose index is the “missing Octonion” –\r
henceforth dubbed the given box-kite’s “strut constant.” And, as is easily checked, the \r
“inner XOR” of the Octonion and Sedenion pairs defining the Assessors at each box-kite \r
vertex will always equal ‘8’ plus this strut constant.\r

What the “Kite-Chain” (pronounced “kitchen”) “Midden” is: the PC Revolution \r
was roughly contemporary with the spread of the “object-oriented programming,” or \r
“OOP” paradigm. Its way of viewing things provides a handy (and deep-running) meta\u0002phor for thinking about zero divisors. Two key notions in OOP lore are design-hiding \r
and garbage-collecting (the latter conveniently built into the Java language). The first \r
embodies the precept that a maintainable and reusable design module will “privatize” key \r
variables, denying external users direct access to them. Beginning at least with “quark \r
confinement,” Nature seems to make its innermost secrets likewise difficult of access. \r
However, Nature – from the panda’s thumb to the microwave background radiation of the \r
cosmos – also does an imperfect job at covering up its tracks: pragmatic trade-offs being \r
what they are, allocation and deallocation of memory is never perfectly handled by any \r
“garbage collection” algorithm, in Nature or in software. Indeed, one way of looking at \r
archaeology (and in this sense, cosmologists studying the faint traces of the Big Bang’s \r
aftershocks are engaged in it) is that this imperfection makes it possible.\r
A midden, in Old English, comes from the word for “dung heap,” and has come to \r
mean, to archaeologists, a specific thing: the heaps of broken dishes, worn-out cutlery, \r
sabre-tooth tiger bones, and other refuse tossed into deep recesses of inhabited caves or \r
other primitive dwelling sites over the millennia: such kitchen middens provide a trea\u0002sure trove of information on our ancestors’ digestive tracts, sophistication of toolcraft, \r
and countless other matters that students of the past crave to (literally) unearth.\r
Divisors of zero are likewise a “dung heap” of number-theory leavings which no \r
one’s had much use for; yet it is possible to excavate their layers and find some surprising \r
patterns which extend indefinitely into remote reaches not of antiquity, but of “2n-ionity” \r
(which indeed might signify the ultimate antiquity of things leading up to and immediate\u0002ly out of the Big Bang anyway). The endless succession of layers in this “dig” takes the \r
form of a never-completed chain of box-kite-like entities, hence the “kite-chain” (said \r
“kitchen”) qualifier on the “midden.” With a table-driven CDP in hand, the intricacies of \r

It is noteworthy that much of the work on metric reconstruction, including our own, has\r
been motivated by the idea that spacetime is constructed through entanglement entropy.\r
However, it has been argued that â€œentanglement is not enoughâ€ to fully encode spacetime [187],\r
as the Ryu-Takayanagi surface in the gravity context only probes the exterior metrics of black\r
holes. To gain insight into the full geometry even interior of a black hole, it has been proposed\r
that quantum computational complexity plays a crucial role. Indeed, based on various\r
holographic complexity proposals, such as complexity=volume [187, 188], complexity=volume\r
2.0 [189], and complexity=anything [190], the internal metrics of black holes have been\r
successfully reconstructed without employing machine learning techniques [56, 57].\r
In general, understanding the internal structure of a black hole poses a captivating and\r
fundamental challenge, both theoretically and experimentally. A recent and actively studied\r
direction in holography involves examining the structure and dynamics of the black hole\r
interior, particularly near the singularity where spacetime curvature becomes infinitely intense.\r
For instance, pioneering work on the Kasner singularity in holography can be found in [191].\r
As such, exploring and reconstructing the interior geometry of a black hole using machine\r
learning holographic techniques is highly significant, not only from the perspective of quantum\r
information theory via complexity but also for advancing the study of quantum gravity. We\r
intend to pursue this line of research in future studies and plan to address it in subsequent\r
investigations.\r

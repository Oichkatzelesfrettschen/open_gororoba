4.2.3 Holographic superconductors\r
We proceed to discuss another prominent example of spacetime within holography, character\u0002ized by h(z) Ì¸= 1, known as the holographic superconductor model [94, 95], often referred to as\r
the HHH model after its proponents, Hartnoll, Herzog, and Horowitz. This model stands as\r
one of the most widely studied frameworks in applied holography to condensed matter systems,\r
garnering significant attention in the field (for comprehensive reviews, refer to [174, 175]).\r
Precisely speaking, the U(1) symmetry in the dual field theory of the HHH model is global\r
rather than local, characterizing it as a superfluid rather than a superconductor. While some\r
aspects, such as electric conductivity, may not distinguish between the two, other features, such\r
as the dynamics of vortices and collective low-energy modes, markedly differentiate between a\r
superfluid and a superconductor. For instance, collective excitations in holographic superfluids\r
are second sound waves (superfluid Goldstone mode) [176, 177] which are absence in the\r
superconductors. Explorations of collective excitations in holographic superconductors are\r
conducted in [178], incorporating dynamical boundary gauge fields and explicitly confirming\r
the Anderson-Higgs mechanism. Nevertheless, for the sake of consistency in our discussion,\r
we continue to refer to the HHH model as representing holographic superconductors.\r

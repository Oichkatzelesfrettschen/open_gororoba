Our analysis of various entanglement entropy datasets within a continuous and generic\r
metric configuration marks significant progress in the field of machine learning holography,\r
both practically and theoretically. By employing the neural ODE methodology together\r
with Monte-Carlo integration, our machine learning algorithm constructs a neural network\r
from the entanglement entropy data, where the continuous network geometry represents\r
the emergent holographic geometry of the quantum many-body state. Furthermore, our\r
algorithmâ€™s ability to handle a generic metric ansatz (2.1) enhances its practical applicability,\r
enabling the use of potential experimental and simulated quantum information data from\r
strongly coupled field theories for gravity duals.\r
Before our work, the authors in [77] also applied deep learning techniques within the\r
framework of holography to deduce the bulk metric from holographic entanglement entropy.\r
They employed a residual neural network, composed of residual blocks, which produced a\r
discretized version of the holographic bulk metric. Our research has two differences from [77].\r
First, we implemented the neural ODE methodology, which utilizes a continuous function as\r
the training variable, enabling the construction of neural networks that yield a continuous\r
holographic bulk metric from the entanglement entropy data. Second, our machine learning\r
framework is capable of generating a general metric, whereas [77] dealt with a simplified metric\r
ansatz (h(z) = 1), where Bilsonâ€™s method can be advantageous. Accordingly, our method\r
may be applied to more practical and realistic gravity models of strongly coupled matter.\r
Additionally, the authors in [78] explored holographic entanglement entropy using a\r
machine learning framework, albeit with a different approach. They employed the transformer\r
algorithm, commonly used in natural language processing, to enable the machine to learn\r
patterns from large datasets and predict new inputs based on trained network. Nevertheless,\r
unlike [77] and our approach, which focus on generating the discrete/continuous bulk metric\r
from the entanglement entropy data, the approach in [78] is centered on identifying patterns in\r
the relationships between a known metric and the corresponding holographic entanglement en\u0002tropy, effectively associating the constructed network with the Ryu-Takayanagi formula itself.\r
In our study, we initially utilized holographic entanglement entropy as input data for\r
our machine learning approach. This enabled us to accurately derive the bulk metrics for\r
both the Gubser-Rocha model and holographic superconductor models, which are prominent\r
holographic models of strongly coupled quantum systems characterized by a non-trivial\r
metric where h(z) Ì¸= 1: see figure 7 for the case of Gubser-Rocha model and figure 10 for\r
the superconductor model.\r
Additionally, our machine learning approach successfully incorporates entanglement\r
entropy data from a fermionic tight-binding chain at half filling in critical one-dimensional\r
systems [99], and identifies the corresponding emergent bulk metric: see figure 12. Remarkably,\r
we observed that the emergent metric exhibits a resemblance to that of the Gubser-Rocha\r
model, where h(z) increases monotonically towards the horizon and f(z) reveals an anomalous\r
peak structure. This resemblance may be attributed to the fact that both models can describe\r
metallic phases, with the Gubser-Rocha model featuring linear-temperature resistivity and\r
the fermionic tight-binding chain exhibiting gapless excitations, where electrons can move\r
freely without encountering an energy gap.\r
Our successful results indicate that, on a practical level, our algorithm enhances the\r
efficiency of modeling the emergent metric from the entanglement structure of quantum many-\r

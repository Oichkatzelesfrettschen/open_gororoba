is its connection exemplified in the Ryu-Takayanagi (RT) formula [22], which establishes a\r
relationship between the entanglement entropy of a subsystem in the boundary field theory\r
and the area of the minimal surface in the bulk corresponding to the same region.1\r
By leveraging the RT formula and understanding gravity through the lens of quantum\r
entanglement, the holographic examination of entanglement entropy not only offers a more\r
manageable approach to studying and computing this measure, but also yields general\r
lessons applicable other branches of physics such, as quantum field theories and strongly\r
coupled many-body physics [31]. For instance, the c-theorem, established in two-dimensional\r
conformal field theory, is derived from analyzing how entanglement entropy evolves under\r
renormalization group flows [32]. Also, holographic entanglement entropy proves instrumental\r
in the study of the aforementioned condensed matter physics by characterizing various phases\r
of matter, exemplified by holographic superconductors [33].2 This elucidates phenomena such\r
as phase transitions, quantum criticality, and topological order, offering valuable insights into\r
the entanglement properties of strongly correlated quantum systems.\r
Bulk reconstruction in holography. It is worth noting that, in most studies of holographic\r
entanglement entropy, the standard approach is the bottom-up methodology. In this frame\u0002work, gravitational bulk theories are employed to depict the realistic dual boundary quantum\r
systems (e.g., characterized by broken translational symmetries), and the RT formula is used\r
to study the associated entanglement entropy.\r
Nonetheless, despite significant advancements over the past decade, which provide\r
compelling evidence that the entanglement structure of the underlying quantum mechanical\r
degrees of freedom plays a pivotal role in shaping the emergent holographic spacetime\r
geometry and its dynamics, an open question remains. Specifically, it is still unclear which\r
bulk gravity model can accurately reproduces the entanglement features of a given quantum\r
system on the boundary and how to identify such models.\r
One essential approach for identifying such bulk gravity theories is termed â€˜bulk recon\u0002structionâ€™, representing a non-trivial inverse problem entailing holographic mapping from\r
lower (boundary) to higher (bulk) dimensions. A captivating aspect within this endeavor is the\r
reconstruction of the metric in the holographic spacetime.3 There are numerous methodologies\r
for bulk metric reconstruction, leveraging diverse boundary physical quantities. These include\r
the source and expectation value of the energy-momentum tensor [39], singularities in sets of\r

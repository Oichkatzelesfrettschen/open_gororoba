Abstract: We investigate the bulk reconstruction of AdS black hole spacetime emergent\r
from quantum entanglement within a machine learning framework. Utilizing neural ordinary\r
differential equations alongside Monte-Carlo integration, we develop a method tailored for\r
continuous training functions to extract the general isotropic bulk metric from entanglement\r
entropy data. To validate our approach, we first apply our machine learning algorithm to\r
holographic entanglement entropy data derived from the Gubser-Rocha and superconductor\r
models, which serve as representative models of strongly coupled matters in holography. Our\r
algorithm successfully extracts the corresponding bulk metrics from these data. Additionally,\r
we extend our methodology to many-body systems by employing entanglement entropy data\r
from a fermionic tight-binding chain at half filling, exemplifying critical one-dimensional\r
systems, and derive the associated bulk metric. We find that the metrics for a tight-binding\r
chain and the Gubser-Rocha model are similar. We speculate this similarity is due to the\r
metallic property of these models.\r

title = "Introduction"
text = """
Entanglement, a fundamental characteristic of quantum mechanics, elucidates the intriguing\r
non-local correlations between quantum entities, and is at the core of quantum information\r
sciences [1â€“3]. Especially, the notion of entanglement entropy now exerts a wide-ranging\r
influence, spanning from condensed matter [4] to high-energy quantum field theory [5] and\r
even extending into quantum gravity [6].\r
Within condensed matter physics, for example, entanglement entropy proves its versatility\r
as a tool, facilitating the characterization of quantum phases and the intricate dynamics\r
of strongly correlated many-body systems [7, 8]. The scaling behavior of entanglement\r
entropy [9] offers insights into phases beyond symmetry characterization, particularly useful\r
for identifying exotic states like topological phases [10â€“12] and spin liquids [13, 14]. Ad\u0002ditionally, entanglement entropy aids in exploring quantum criticality [15], understanding\r
non-equilibrium dynamics [16, 17], and assessing numerical techniques for efficient many-body\r
physics simulation [18].\r
Holographic entanglement entropy. Nevertheless, the concept of entanglement entropy\r
has also garnered increased attention in recent decades due to its significant role in holography\r
(AdS/CFT correspondence) [19â€“21]. Holography entails a duality between boundary quantum\r
field theories and bulk gravitational theories, offering a compelling framework for understand\u0002ing the emergence of spacetime geometry from quantum entanglement. Particularly notable\r
â€“ 1 â€“

JHEP01(2025)025\r
is its connection exemplified in the Ryu-Takayanagi (RT) formula [22], which establishes a\r
relationship between the entanglement entropy of a subsystem in the boundary field theory\r
and the area of the minimal surface in the bulk corresponding to the same region.1\r
By leveraging the RT formula and understanding gravity through the lens of quantum\r
entanglement, the holographic examination of entanglement entropy not only offers a more\r
manageable approach to studying and computing this measure, but also yields general\r
lessons applicable other branches of physics such, as quantum field theories and strongly\r
coupled many-body physics [31]. For instance, the c-theorem, established in two-dimensional\r
conformal field theory, is derived from analyzing how entanglement entropy evolves under\r
renormalization group flows [32]. Also, holographic entanglement entropy proves instrumental\r
in the study of the aforementioned condensed matter physics by characterizing various phases\r
of matter, exemplified by holographic superconductors [33].2 This elucidates phenomena such\r
as phase transitions, quantum criticality, and topological order, offering valuable insights into\r
the entanglement properties of strongly correlated quantum systems.\r
Bulk reconstruction in holography. It is worth noting that, in most studies of holographic\r
entanglement entropy, the standard approach is the bottom-up methodology. In this frame\u0002work, gravitational bulk theories are employed to depict the realistic dual boundary quantum\r
systems (e.g., characterized by broken translational symmetries), and the RT formula is used\r
to study the associated entanglement entropy.\r
Nonetheless, despite significant advancements over the past decade, which provide\r
compelling evidence that the entanglement structure of the underlying quantum mechanical\r
degrees of freedom plays a pivotal role in shaping the emergent holographic spacetime\r
geometry and its dynamics, an open question remains. Specifically, it is still unclear which\r
bulk gravity model can accurately reproduces the entanglement features of a given quantum\r
system on the boundary and how to identify such models.\r
One essential approach for identifying such bulk gravity theories is termed â€˜bulk recon\u0002structionâ€™, representing a non-trivial inverse problem entailing holographic mapping from\r
lower (boundary) to higher (bulk) dimensions. A captivating aspect within this endeavor is the\r
reconstruction of the metric in the holographic spacetime.3 There are numerous methodologies\r
for bulk metric reconstruction, leveraging diverse boundary physical quantities. These include\r
the source and expectation value of the energy-momentum tensor [39], singularities in sets of\r
correlation functions [40, 41], entanglement entropy of boundary intervals [42â€“45],4 differential\r
entropy, a UV-finite combination of entanglement entropy [47â€“49], divergence structure of\r
boundary n-point functions [50, 51], modular Hamiltonians of boundary subregions [52, 53],\r
Wilson loops related to quark potential [54], four-point correlators in an excited quantum\r
1The RT formula, along with its subsequent generalizations [23â€“26], provides a deeper elucidation of the\r
pivotal role of entanglement in holographic duality. Another noteworthy entanglement measure is the reflected\r
entropy, which possesses a gravity dual known as the entanglement wedge cross section [27â€“30].\r
2Please refer to [34] for a comprehensive list of additional references regarding the investigation of\r
entanglement in diverse holographic matters.\r
3Additional significant branches can be found in [35â€“38], with particular emphasis on bulk operator recon\u0002struction.\r
4See also the recent work [46] where the holographic metric is constructed from the derivative of entanglement\r
entropy in lattice Yang-Mills theory.\r
â€“ 2 â€“

JHEP01(2025)025\r
state [55], and holographic complexities [56, 57], among others. It is noteworthy that much\r
of the research on metric reconstruction has been motivated by the notion that spacetime\r
is constructed from quantum entanglement [22, 58â€“62].5\r
Machine learning and holography. In recent years, machine learning has emerged as\r
a promising approach to addressing bulk reconstruction by identifying the underlying bulk\r
theory, such as reconstructing the bulk metric. Efficient holographic modeling has been\r
successfully demonstrated through the application of machine learning techniques with various\r
physical quantities, including lattice QCD data of the chiral condensate, hadron spectra,\r
meson spectrum, shear viscosity, optical conductivity, and entanglement entropy, and so\r
forth [66â€“86].6\r
Machine learning holography not only facilitates the construction of data-driven holo\u0002graphic models but also provides insights into deeper understanding of holography itself.\r
This approach is referred to as the AdS/DL correspondence, and establishes connections\r
between deep learning (DL) â€” a form of machine learning utilizing deep neural networks â€”\r
and holography. Here, deep learning functions as a solver for the inverse problem, enabling\r
the determination of the bulk metric upon traning the neural network. Readers interested in\r
grasping the essential concept of AdS/DL within a simplified framework are encouraged to\r
refer [91], which illustrates this concept through a classical mechanics problem.\r
Motivation of this paper. In this manuscript, we investigate the reconstruction of the\r
holographic bulk metric through machine learning of the boundary entanglement entropy.\r
Our aim is to assess the effectiveness of machine learning in this context.\r
Note that a machine learning method has been applied in related contexts [77, 78], where\r
authors inferred the dual geometry from a given entanglement entropy using the RT formula\r
and deep learning methods. However, due to inherent discontinuities in their algorithm, the\r
reconstructed metric lacks continuity. Additionally, for simplicity, the entanglement entropy\r
was assumed to have the dual geometry when only the blackening factor f(z) is unknown,\r
for instance, h(z) = 1 in (2.1). We intend to enhance this work by incorporating a neural\r
ODE approach and a more generic metric setup, i.e., any function of f(z) and h(z),\r
7 making\r
it more compatible with bulk reconstruction programs for continuous and generic metrics.\r
It is also worth mentioning that when h(z) = 1, one may not need to resort to machine\r
learning holography; instead, Bilsonâ€™s method [44] can be utilized to invert the RT formula,\r
generating the metric as output and entanglement entropy as input. Nevertheless, for\r
completeness, we review Bilsonâ€™s method in the main text and discuss its limitations when\r
h(z) Ì¸= 1, motivating the use of machine learning holography to find the complete metric\r
from entanglement entropy.\r
5Another notable progression in investigating bulk reconstruction in holography involves a novel approach\r
from quantum many-body systems, termed the multi-scale entanglement renormalization ansatz (MERA) of\r
tensor networks [60, 63â€“65].\r
6Other related works that extract the spacetime metric using machine learning, independent of holography,\r
can be found in [87â€“90].\r
7\r
In the scenario of isotropic geometries, (2.1) represents the most general metric setup. Specifically, metrics\r
where (gtt Ì¸= gzz Ì¸= gxx) can always be expressed in the form of (2.1) through coordinate transformations. For\r
detailed discussions, refer to [92].\r
â€“ 3 â€“

JHEP01(2025)025\r
As illustrative examples for our purpose, in this study, we initially employ two represen\u0002tative holographic entanglement entropy models with h(z) Ì¸= 1: the Gubser-Rocha model [93]\r
and the holographic superconductor model [94, 95], where the former has been particularly\r
instrumental in examining the characteristics of strange metals.8 Moreover, in addition to\r
the aforementioned holographic matter models, we incorporate entanglement entropy data\r
from quantum many-body systems. Specifically, we utilize data obtained from a fermionic\r
tight-binding chain at half filling in critical one-dimensional systems [99] to ascertain the\r
corresponding emergent bulk metric.\r
In essence, we propose applying data-driven and machine learning methodologies to unveil\r
the emergent continuous metric based on boundary entanglement entropy data. Analyzing\r
various entanglement entropy dataset within the generic and continuous metric configuration,\r
our objective is to establish machine learning holography as both a practical and theoretical\r
framework. Through our investigation, we aim to offer valuable insights into the fundamental\r
aspects of quantum entanglement, thereby deepening our understanding of many-body\r
quantum physics and potentially advancing the exploration of holographic duality.\r
This paper is organized as follows. Section 2 presents a quick review of the RT formula\r
concerning the holographic entanglement entropy. Additionally, in section 3, we discuss\r
Bilsonâ€™s method for generating the metric from entanglement entropy and address its limitation\r
in studying the complete metric. Section 4 introduces a machine learning method tailored\r
to determine the continuous/generic metric based on provided entanglement entropy. As\r
input data of machine learning method, we utilize both the holographic entanglement entropy\r
and entanglement entropy from a fermionic tight-binding chain. Finally, section 5 is devoted\r
to conclusions."""


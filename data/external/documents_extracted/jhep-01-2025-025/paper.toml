1 Introduction\r
Entanglement, a fundamental characteristic of quantum mechanics, elucidates the intriguing\r
non-local correlations between quantum entities, and is at the core of quantum information\r
sciences [1â€“3]. Especially, the notion of entanglement entropy now exerts a wide-ranging\r
influence, spanning from condensed matter [4] to high-energy quantum field theory [5] and\r
even extending into quantum gravity [6].\r
Within condensed matter physics, for example, entanglement entropy proves its versatility\r
as a tool, facilitating the characterization of quantum phases and the intricate dynamics\r
of strongly correlated many-body systems [7, 8]. The scaling behavior of entanglement\r
entropy [9] offers insights into phases beyond symmetry characterization, particularly useful\r
for identifying exotic states like topological phases [10â€“12] and spin liquids [13, 14]. Ad\u0002ditionally, entanglement entropy aids in exploring quantum criticality [15], understanding\r
non-equilibrium dynamics [16, 17], and assessing numerical techniques for efficient many-body\r
physics simulation [18].\r
Holographic entanglement entropy. Nevertheless, the concept of entanglement entropy\r
has also garnered increased attention in recent decades due to its significant role in holography\r
(AdS/CFT correspondence) [19â€“21]. Holography entails a duality between boundary quantum\r
field theories and bulk gravitational theories, offering a compelling framework for understand\u0002ing the emergence of spacetime geometry from quantum entanglement. Particularly notable\r

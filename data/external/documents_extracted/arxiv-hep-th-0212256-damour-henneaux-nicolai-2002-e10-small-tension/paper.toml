the spatial gradients of various quantities, notably of the local values of the\r
Kasner exponents pµ(x). This increase of spatial gradients towards the singu\u0002larity has been described as a kind of turbulent behaviour of the gravitational\r
field, in which energy is pumped into shorter and shorter length scales [72, 4],\r

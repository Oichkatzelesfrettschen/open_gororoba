On the other hand, one might a priori worry that this assumption is\r
self-contradictory in those cases where the billiard is of finite volume, when\r
the asymptotic behaviour is chaotic, with an infinite number of oscillations.\r
Indeed, it has been pointed out [72, 4] that the independence of the billiard\r

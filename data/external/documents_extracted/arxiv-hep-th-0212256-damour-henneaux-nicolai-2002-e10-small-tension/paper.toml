5.2.2 Finite volume vs. infinite volume\r
Geodesic motion in a billiard in hyperbolic space has been much studied. It\r
is known that this motion is chaotic or non-chaotic depending on whether\r
the billiard has finite or infinite volume [81, 52, 101, 36]. In the finite volume\r
case, the generic evolution exhibits an infinite number of collisions with the\r
walls with strong chaotic features (“oscillating behavior”).\r
By contrast, if the billiard has infinite volume, the evolution is non\u0002chaotic. For a generic evolution, there are only finitely many collisions with\r
the walls. The system generically settles after a finite time in a Kasner-like\r
motion that lasts all the way to the singularity.\r

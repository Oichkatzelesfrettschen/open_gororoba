THE MOTIVIC ADAMS SPECTRAL SEQUENCE\r
DANIEL DUGGER AND DANIEL C. ISAKSEN\r
Abstract. We present some data on the cohomology of the motivic Steenrod\r
algebra over an algebraically closed field of characteristic 0. Our results are\r
based on computer calculations and a motivic version of the May spectral\r
sequence. We discuss features of the associated Adams spectral sequence,\r
and use these tools to give new proofs of some results in classical algebraic\r
topology. We also consider a motivic Adams-Novikov spectral sequence. The\r
investigations reveal the existence of some stable motivic homotopy classes\r
that have no classical analogue.\r
1. Introduction\r
In modern algebraic geometry one studies varieties defined over arbitrary fields,\r
whereas classically this was done over only the real or complex numbers. The\r
subject of motivic homotopy theory is an attempt to generalize algebraic topology\r
in the same way; rather than study standard topological spaces, one studies a\r
category of “spaces” defined over a fixed ground field. The subject was put on firm\r
foundations by the paper [MV], and it encompasses several areas of study like ´etale\r
cohomology and algebraic K-theory.\r
One of the things that came out of [MV] was the realization that almost any\r
object studied in classical algebraic topology could be given a motivic analog. In\r
particular, one could define the motivic stable homotopy groups of spheres. The\r
present paper begins an investigation of the Adams spectral sequence, based on mod\r
2 motivic cohomology, that abuts to these groups. Our results not only contribute\r
to the study of motivic phenomena, but we find that they can be used to prove\r
theorems about the classical stable homotopy groups as well.\r
In the motivic stable homotopy category (over a given field) there is a bigraded\r
family of spheres S\r
p,q. It follows that one has a bigraded family of stable homo\u0002topy groups πp,q(X) for any motivic spectrum X, and consequently all generalized\r
homology and cohomology theories are bigraded. For the sphere spectrum S, we\r
will abbreviate πp,q(S) to just πp,q.\r
The object S\r
n,0\r
is like an ordinary sphere, and smashing with it models the\r
n-fold suspension in the triangulated structure. The object S\r
1,1\r
is the suspension\r
spectrum of the scheme A\r
1 − 0, and represents a ‘geometric’ circle. The other\r
spheres are obtained by smashing together copies of S\r
1,1 and S1,0\r
, and taking\r
formal desuspensions. One should take from this that the groups πp,0 are most like\r
the classical stable homotopy groups, whereas the groups πp,q for q > 0 somehow\r
contain more geometric information. We will see this idea again in Remark 4.3.\r

THE MOTIVIC ADAMS SPECTRAL SEQUENCE\r
DANIEL DUGGER AND DANIEL C. ISAKSEN\r
Abstract. We present some data on the cohomology of the motivic Steenrod\r
algebra over an algebraically closed field of characteristic 0. Our results are\r
based on computer calculations and a motivic version of the May spectral\r
sequence. We discuss features of the associated Adams spectral sequence,\r
and use these tools to give new proofs of some results in classical algebraic\r
topology. We also consider a motivic Adams-Novikov spectral sequence. The\r
investigations reveal the existence of some stable motivic homotopy classes\r
that have no classical analogue."""

[[sections]]
number = "1"
title = "Introduction"
text = """
In modern algebraic geometry one studies varieties defined over arbitrary fields,\r
whereas classically this was done over only the real or complex numbers. The\r
subject of motivic homotopy theory is an attempt to generalize algebraic topology\r
in the same way; rather than study standard topological spaces, one studies a\r
category of “spaces” defined over a fixed ground field. The subject was put on firm\r
foundations by the paper [MV], and it encompasses several areas of study like ´etale\r
cohomology and algebraic K-theory.\r
One of the things that came out of [MV] was the realization that almost any\r
object studied in classical algebraic topology could be given a motivic analog. In\r
particular, one could define the motivic stable homotopy groups of spheres. The\r
present paper begins an investigation of the Adams spectral sequence, based on mod\r
2 motivic cohomology, that abuts to these groups. Our results not only contribute\r
to the study of motivic phenomena, but we find that they can be used to prove\r
theorems about the classical stable homotopy groups as well.\r
In the motivic stable homotopy category (over a given field) there is a bigraded\r
family of spheres S\r
p,q. It follows that one has a bigraded family of stable homo\u0002topy groups πp,q(X) for any motivic spectrum X, and consequently all generalized\r
homology and cohomology theories are bigraded. For the sphere spectrum S, we\r
will abbreviate πp,q(S) to just πp,q.\r
The object S\r
n,0\r
is like an ordinary sphere, and smashing with it models the\r
n-fold suspension in the triangulated structure. The object S\r
1,1\r
is the suspension\r
spectrum of the scheme A\r
1 − 0, and represents a ‘geometric’ circle. The other\r
spheres are obtained by smashing together copies of S\r
1,1 and S1,0\r
, and taking\r
formal desuspensions. One should take from this that the groups πp,0 are most like\r
the classical stable homotopy groups, whereas the groups πp,q for q > 0 somehow\r
contain more geometric information. We will see this idea again in Remark 4.3.\r
The first author was supported by NSF grant DMS0604354. The second author was supported\r
by NSF grant DMS0803997.\r
1"""

[[sections]]
number = "2"
title = "DANIEL DUGGER AND DANIEL C. ISAKSEN"
text = """
The current knowledge about the groups πp,q is due to work of Morel. It follows\r
from results in [M3] that πp,q = 0 for p < q. In [M2] it is shown that the groups\r
πn,n can be completely described in terms of generators and relations using the\r
Milnor-Witt K-theory of the ground field. This theorem of Morel is in some sense\r
a motivic analog of the classical computation of the stable 0-stem.\r
Let F be a field of characteristic zero, and let M2 denote the bigraded motivic\r
cohomology ring of Spec F, with Z/2-coefficients. Let A be the mod 2 motivic\r
Steenrod algebra over F. All of these notions will be reviewed in Section 2 below.\r
The motivic Adams spectral sequence is a tri-graded spectral sequence with\r
E\r
s,t,u\r
2 = Exts,(t+s,u)\r
A (M2, M2),\r
and dr : Es,t,u\r
r → Es+r,t−1,ur\r
. Here s is the homological degree of the Ext group (the\r
Adams filtration), and (t+s, u) is the internal bigrading coming from the bigrading\r
on A and M2: so t+s is the topological dimension and u is the motivic weight. The\r
spectral sequence was first studied in the paper [M1]. It converges to something\r
related to the stable motivic homotopy group πt,u; see Corollary 7.15 for a precise\r
statement.\r
The motivic Steenrod algebra A is very similar to the classical mod 2 Steenrod\r
algebra, but the action of A on M2 is nontrivial in general. This extra feature\r
seriously complicates the computation of the Ext groups in the Adams E2-term. If\r
the ground field F contains a square root of −1, however, the action of A on M2\r
is trivial and the Ext groups are much more accessible. This is the situation that\r
we study in the present paper. In fact, for added convenience we almost entirely\r
restrict to the case of algebraically closed fields.\r
One goal of this paper is to present some computer calculations of the E2-term\r
of the motivic Adams spectral sequence. We have carried out the computations far\r
enough to discover several exotic elements that have no classical analogues.\r
By the usual ‘Lefschetz principle’, the Adams spectral sequence over any alge\u0002braically closed field of characteristic zero takes the same form as over the complex\r
numbers. One might as well restrict to this case. But over the complex numbers,\r
there is a map from the (tri-graded) motivic Adams spectral sequence to the (bi\u0002graded) classical one. Comparing the two spectral sequences allows information to\r
pass in both directions. On the one hand, we can deduce motivic differentials from\r
knowledge of the classical differentials. We can also turn this around, though, and\r
use the algebra of the motivic E2-term to prove results about classical differentials,\r
and about extension problems as well. This is described further in Sections 6.2\r
and 8.8 below. We stress that these methods are purely algebraic; as soon as one\r
knows the motivic spectral sequence exists, and can do the related algebraic calcu\u0002lations, some results about the classical Adams spectral sequence come out almost\r
for free.\r
It is useful to keep in mind the analogy of mixed Hodge theory and its influence\r
on topological gadgets like the Leray-Serre spectral sequence. Once it is known that\r
the Leray-Serre differentials preserve the Hodge weight, these differentials become\r
easier to analyze—there are fewer places where they can be nontrivial. A similar\r
thing happens with the Adams spectral sequence and the motivic weight. The three\u0002dimensional nature of the motivic Adams spectral sequence allows the nontrivial\r
groups to be more spread out, and also allows the algebra of Massey products to\r
work out in slightly different ways than the classical story. As a result, certain

THE MOTIVIC ADAMS SPECTRAL SEQUENCE 3\r
purely topological phenomena become easier to analyze. So far this technique\r
has only yielded results of casual interest, but a more thorough study in higher\r
dimensions might be fruitful.\r
Throughout the article, we are considering only the situation where the ground\r
field is algebraically closed and has characteristic 0. The latter assumption is ab\u0002solutely necessary at the moment, as the motivic Steenrod algebra is unknown\r
over fields of positive characteristic. The assumption that the ground field is al\u0002gebraically closed is less crucial. It is very easy to extend from the algebraically\r
closed case to the case where the ground field contains a square root of −1; see\r
Remark 6.1. When considering fields which do not contain such a square root,\r
however, the difficulty of the calculations increases dramatically. A future paper\r
[DHI] will deal with this more general case.\r
Remark 1.1. In this paper we only deal with the motivic Adams spectral sequence\r
based on mod 2 motivic cohomology. Most aspects of our discussion also work at\r
odd primes, but the motivic Steenrod algebra in that case is exactly isomorphic\r
to the classical Steenrod algebra—the only difference being the existence of the\r
extra grading by weights. The E2-term of the odd primary motivic Adams spectral\r
sequence therefore takes the same form as it does classically.\r
1.2. Organization of the paper. In the first two sections we introduce the rel\u0002evant background and set up the cohomological Adams spectral sequence. (It is\r
probably better to work with the homological Adams spectral sequence, but work\u0002ing cohomologically allows us to postpone some motivic issues to later in the pa\u0002per.) Then we discuss basic properties of the motivic Ext groups and give the\r
computation of the Adams E2-term for t ≤ 34. Next we show how to derive this\r
computation by hand with the motivic May spectral sequence. Then we make some\r
simple computations of differentials, and use this to prove a theorem in classical\r
topology (Proposition 6.3).\r
In Section 7 we turn to convergence issues, and prove that our Adams spec\u0002tral sequence converges to the homotopy groups of the H-nilpotent completion\r
S\r
∧\r
H of the sphere spectrum, where H is the motivic mod 2 Eilenberg-Mac Lane\r
spectrum. This entails dealing with the homological Adams spectral sequence and\r
related material. Section 8 discusses the motivic Adams-Novikov spectral sequence,\r
first studied in [HKO], and uses this to deduce further differentials in the motivic\r
Adams spectral sequence. From this information we then prove a second theorem\r
in classical topology, namely Proposition 8.9.\r
The appendices contain charts of the motivic Adams spectral sequence, the mo\u0002tivic Adams-Novikov spectral sequence, and the E4-term of the motivic May spec\u0002tral sequence. These charts are best viewed in color."""


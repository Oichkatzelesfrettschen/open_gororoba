One goal of this paper is to present some computer calculations of the E2-term\r
of the motivic Adams spectral sequence. We have carried out the computations far\r
enough to discover several exotic elements that have no classical analogues.\r
By the usual ‘Lefschetz principle’, the Adams spectral sequence over any alge\u0002braically closed field of characteristic zero takes the same form as over the complex\r
numbers. One might as well restrict to this case. But over the complex numbers,\r
there is a map from the (tri-graded) motivic Adams spectral sequence to the (bi\u0002graded) classical one. Comparing the two spectral sequences allows information to\r
pass in both directions. On the one hand, we can deduce motivic differentials from\r
knowledge of the classical differentials. We can also turn this around, though, and\r
use the algebra of the motivic E2-term to prove results about classical differentials,\r
and about extension problems as well. This is described further in Sections 6.2\r
and 8.8 below. We stress that these methods are purely algebraic; as soon as one\r
knows the motivic spectral sequence exists, and can do the related algebraic calcu\u0002lations, some results about the classical Adams spectral sequence come out almost\r
for free.\r
It is useful to keep in mind the analogy of mixed Hodge theory and its influence\r
on topological gadgets like the Leray-Serre spectral sequence. Once it is known that\r
the Leray-Serre differentials preserve the Hodge weight, these differentials become\r
easier to analyze—there are fewer places where they can be nontrivial. A similar\r
thing happens with the Adams spectral sequence and the motivic weight. The three\u0002dimensional nature of the motivic Adams spectral sequence allows the nontrivial\r
groups to be more spread out, and also allows the algebra of Massey products to\r
work out in slightly different ways than the classical story. As a result, certain


Remark 6.1. When considering fields which do not contain such a square root,\r
however, the difficulty of the calculations increases dramatically. A future paper\r
[DHI] will deal with this more general case.\r
Remark 1.1. In this paper we only deal with the motivic Adams spectral sequence\r
based on mod 2 motivic cohomology. Most aspects of our discussion also work at\r
odd primes, but the motivic Steenrod algebra in that case is exactly isomorphic\r
to the classical Steenrod algebra—the only difference being the existence of the\r
extra grading by weights. The E2-term of the odd primary motivic Adams spectral\r
sequence therefore takes the same form as it does classically.\r

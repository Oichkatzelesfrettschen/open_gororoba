3.2. Impossibility of superluminal spherically symmetric spacetimes\r
The method from the previous section could potentially have been useful for analysing\r
superluminal warp drives. However, superluminal classes of warp drives (Classes II and\r
III) cannot be spherically symmetric. This fact is closely related to the impossibility of\r
superluminal spherical objects in special relativity, e.g. (Fayngold 2002). In Section 2,\r
we have introduced a Killing vector field ξ, which defines a local frame of rest with\r
respect to the drive. In superluminal warp drives, vector field ξ becomes spacelike\r
whether inside or outside of the drive. In order both to maintain spherical symmetry\r
and for the field ξ to remain orthogonal to the orbits of the SO(3) group, the spatial\r
component of the field ξ can only be radial with respect to the drive. Therefore, at\r
asymptotic infinity, comoving observers for such a spacetime would have to be moving\r
radially towards or away from a spherically symmetric drive. In other words, warp\r
drives cannot be both spherically symmetric and move superluminally.\r
Similarly, Class IV drives cannot be spherically symmetric. As follows from\r
Equation (7), in order for the radial basis vector inside the drive to be timelike,\r
one would need to have non-zero energy density present in the vacuum inner region\r
Din. Therefore, all spherically symmetric positive-energy warp drive solutions belong\r
to Class I. These solutions are always subluminal, satisfy the energy conditions,\r
and are devoid of causality paradoxes present in superluminal metrics. Overall, the\r
subluminal spherically symmetric solution presented in this section is the first example\r
of manifestly positive energy warp drive spacetimes.\r

region Dwarp. Using this slower-decreasing shape reduces the energy requirement for\r
a similarly sized Alcubierre drive by about a factor of three. The physical reason\r
for it, as we discuss in Section 3, is perhaps related to the fact that truncating the\r
gravitational fields of a warp drive, as done in the Alcubierre solution, may increase the\r
(absolute) amount of necessary negative energy compared to the more slowly falling off\r
solutions. We provide the details of this derivation in Appendix A.3, and also remark\r
that optimizing the shape or matter distribution in region Dwarp can be equally well\r
performed for all the other warp drive solutions.\r
Given the wide range of possible states of spacetime achievable inside a warp\r
drive, it is also possible to imagine more complex and instrumental optimizations.\r
For example, one may speculate that it is possible, at least in principle, to form a\r
region inside a subluminal warp drive which is similar to ergospheres of spinning black\r
holes. In this case, such a region would be used as an efficient energy storage. The\r
energy could then potentially be extracted through a Penrose process applied to the\r
propellant of the craft, when passing through the ergoregion. Similarly to the Penrose\r
process for spinning black holes, the extracted energy would likely be coming from the\r
rotation of some regions of the spacetime.\r
Finally, since all warp drive objects require propulsion in order to accelerate, any\r
practical implementation of such objects would have to be asymmetric in shape, since\r
the back part would have to accommodate a propellant exhaust system. One may\r
further hypothesise on setups, wherein black hole-like regions of the spacetime may\r
be used to produce accretion power. Accretion of material onto black holes is known\r
to be a few tens of times more efficient at extracting rest-mass energy in the form of\r
electromagnetic radiation from the material than nuclear burning (Frank et al. 2002).\r
Such a process could potentially provide both a source of energy and a source of\r
propulsion.\r
5.4. Towards physical warp drives\r
In Section 3, we demonstrated that it is possible to construct non-trivial warp drive\r
solutions with purely positive energy. In other words, at least in principle, one can\r
construct objects of progressively larger masses and with progressively more salient\r
modifications to the internal spacetime. While the mass requirements needed for such\r
modifications are still enormous at present, our work suggests a method of constructing\r
such objects based on fully understood laws of physics.\r
The most promising way of practically probing such spacetimes is through\r
laboratory experiments – most importantly – through analogue gravity experiments,\r
e.g. (Barcel´o et al. 2005). Another important avenue of exploring such spacetimes,\r
especially the accelerating solutions, is through numerical relativity. Such experiments\r
may bring a better understanding of purely positive energy drives, and negative energy\r
solutions, as well as the possibility of accelerating objects superluminally.\r
Since the introduction of (Alcubierre 1994), much theoretical effort has been put

Introducing Physical Warp Drives 20\r
into unveiling the unphysical nature of the Alcubierre solution. Our work shows that\r
there is a variety of warp solutions, each with properties often much more physical and\r
interesting than the originally proposed spacetime. Through this, we suggest there\r
is a need for broader theoretical and experimental investigation to uncover the full\r
diversity and properties of physical warp drives.\r

2.2. How do existing warp drive spacetimes fit in the classification?\r
The Alcubierre drive is a truncated warp drive spacetime defined by meeting the three\r
requirements. First, that the external spacetime Dout is Minkowskian. In other words,\r
the matter in the warped region Dwarp does not exhibit gravitational influence outside\r
of it (Requirement 1). Second, observers Oin and Oout are always timelike, and the\r
tetrads of these observers are equal to each other. In other words, the clock rates and\r
the lengths of the rulers of observers Oin and Oout are synchronized and put equal to\r
each other (Requirement 2). Finally, the warped region Dwarp is functionally limited\r
to Equations (1) and (2) in Section 1 (Requirement 3). For subluminal velocities, the\r
Alcubierre drive belongs to Class I, mild subluminal warp drives. For superluminal\r
velocities it belongs to Class III, extreme superluminal warp drives.\r
Compared to general warp drives, this set of constraints may seem artificial.\r
For example, requiring that the material of the Alcubierre drive does not gravitate\r
in region Dout, which is non-typical for massive objects, as we discuss further in\r
Section 3, unnecessarily puts strong constraints on the stress-energy tensor in region\r
Dwarp. Similarly, requiring that the time of observers Oin is synchronized with the time\r
of observers Oout means that, at least in the subluminal regime, the time of internal\r
observers Oin is accelerated compared to the time of remote comoving observers\r
Oout,co. In comparison, general warp drive spacetimes do not need to be truncated

Introducing Physical Warp Drives 8\r
and may allow an arbitrary relation between the measurements of observers Oin and\r
Oout,co.\r

3. General spherically symmetric warp drives\r
3.1. General subluminal spherically symmetric drives\r
One may gain considerable intuition into the nature of warp drive spacetimes by\r
considering spacetimes which are spherically symmetric in the comoving reference\r
frame. Since spherically symmetric spacetimes are fully solvable in relativity, we may\r
achieve full characterization of such warp drive spacetimes. More formally, in this\r
section, we limit ourselves to spacetimes which contain an SO(3) group whose orbits\r
are orthogonal to the Killing vector field ξ introduced in Section 2. The Killing vector\r
field ξ defines the local frame of rest in the comoving reference frame. As we comment\r
further, the presence of such a group is possible only for class I and IV spacetimes,\r
i.e., subluminal warp drives.\r
Class I of subluminal warp drives – mild subluminal warp drives – contains\r
trivial solutions and may be associated with ordinary objects, such as a thin shell\r
of non-exotic material. However, the well-known Alcubierre and Nat´ario drives, in the\r
subluminal regime, also belong to the same class. By considering general spherically\r
symmetric subluminal warp drives, we shall gain considerable intuition about these\r
spacetimes and provide a possible explanation for their negative energy requirement.\r

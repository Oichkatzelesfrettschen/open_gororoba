[[sections]]
number = "5"
title = "Discussion"
text = ""

[[sections]]
number = "5.1"
title = "What is a warp drive?"
text = """
One of the main conclusions of our study is that warp drives are simpler and\r
much less mysterious objects than the broader literature has suggested when citing\r
(Alcubierre 1994). Warp drives are inertially moving shells of positive or negative\r
energy material which enclose a ‘passenger’ region with a flat metric. The main\r
feature distinguishing warp drives from trivial inertially moving low-mass shells is\r
that the large amount of energy contained in the warp shell allows one to modify the\r
state of spacetime inside it. In particular, as shown in Sections 3 and 4, the time in\r
the inner region may go faster or slower than it would go without the shell. Similarly,

Introducing Physical Warp Drives 17\r
the spatial volume may be stretched, compressed, or even be rotating compared to its\r
normal state. Further, more complex, modifications are likewise possible.\r
Warp drives can move superluminally only in the same sense as any ordinary\r
inertial mass, test mass, or any other object. Namely, there is no known way of\r
accelerating regular material beyond the speed of light. However, one may postulate a\r
test particle which moves faster than light in relativity, in which case it may continue\r
moving inertially. In the same way, as warp drives are shells of material, there is\r
no known way of accelerating a warp drive beyond the speed of light. However, one\r
may also postulate the warp drive shell to be in superluminal motion, just like the\r
hypothetical test particles, and the shell-like object will continue moving in the same\r
fashion. In this sense, superluminal warp drives are at least as hypothetically possible\r
as any other superluminal objects.\r
An interesting feature of warp drives, from the theoretical point of view, is\r
that the modifications of the spacetime in the internal region may be sufficiently\r
strong so as to allow superluminal objects to move subluminally or vice versa. The\r
different possibilities are embodied in four different classes of warp drives, presented\r
in Section 2. In particular, there are solutions possible (Class IV) wherein a shell of\r
subluminal material may contain regions where no subluminal material can remain at\r
rest no matter what velocity it has. In this aspect, the shells of these hypothetical Class\r
IV warp drives would share properties with black holes. Further, such a spacetime\r
could effectively stop and contain inside a hypothetical superluminal test-mass object,\r
or make it move slower than the speed of light.\r
Similarly, one may hypothesize a spherical shell moving faster than the speed\r
of light, but which contains an inner region where no (hypothetical) superluminal\r
objects can be at rest relative to the shell (Class III). Or, in another interpretation,\r
subluminal normal objects inside such shell could be at rest with respect to them,\r
despite their motion being superluminal. This class of warp drives, which also includes\r
the Alcubierre drive, however, remains entirely hypothetical, just in the same way as\r
no other object can be set to move superluminally. Using the methods in Section 2,\r
one can examine whether any other particular spacetime belongs to this class of warp\r
drives."""

[[sections]]
number = "5.2"
title = "Constructing warp drives"
text = """
Warp drives, being inertially moving shells of normal or exotic material, do not have\r
any natural way of changing their velocities. They are just like any other types of\r
inertially moving objects. Similarly, just like for any other massive objects, achieving\r
a certain velocity for a warp drive requires an externally applied force or, more\r
practically, some form of propulsion. Propulsion may be realized, for example, by\r
an interaction with a bosonic field, or regular gaseous or plasma material.\r
Whatever is the acceleration mechanism, it must obey the conservation of 4-\r
momentum. This is because all warp drive spacetimes are asymptotically-flat. An\r
unfortunate error, introduced in (Alcubierre 1994), was to postulate the velocity in\r
Equation (1) to be time-variable. An Alcubierre spacetime with time-variable velocity\r
also changes its energy and momentum with time, and, this way, such a construction\r
violates energy conservation. More technically, the metric given by Equation (1) does\r
not satisfy the continuity equations, unless additional dynamical fields are implicitly\r
introduced to compensate for that. In view of this, no metric which describes an\r
accelerating warp drive solution has so far been presented in the literature.

Introducing Physical Warp Drives 18\r
A more subtle point is that the Alcubierre and Nat´ario drives, as well as the\r
spacetimes constructed in Section 4, represent classes of different objects parametrized\r
by velocity v rather than the same object changing its velocity v. In particular,\r
different warp drive solutions with different values of v have different mass, different\r
energy content, and often different shapes in their reference frame of rest. Any\r
realistic object should at least conserve its ADM-mass in the subluminal regime and its\r
analogue in the superluminal regime. A natural way of constructing such spacetimes\r
is by defining them explicitly in their frame of rest, as discussed in Section 2 and\r
implemented for spherically symmetric drives in Section 3. Implementing metrics\r
for such accelerating objects and more general axisymmetric objects which preserve\r
their shape and mass in the comoving frame as they change their velocity remains a\r
subject for future studies. As a simple compromise, one may also adjust the shape\r
of the warp drive with velocity so as to conserve the mass of the drive, as suggested\r
in Section 4.1. Finally, among all classes of subluminal warp drive solutions, the\r
particularly interesting ones in the practical sense are those classes which contain a\r
continuous set of solutions ranging from trivial to highly curved.\r
At least in the subluminal case, warp drive spacetimes may be constructed by\r
using purely positive energy density, as presented in Section 3 for the spherically\r
symmetric case. They can likewise be constructed using purely negative energy\r
density, as is the case for the Alcubierre solution, or constructed using both positive\r
and negative energy density. In Section 3 we showed, for the first time, that the only\r
type of modification to the internal spacetime that is achievable with purely positive\r
energy for spherically symmetric warp drives is slowing down the rate of time inside\r
the craft.\r
In Section 4 we demonstrated that, by using both positive and negative\r
energy density, one may achieve a variety of modifications for the spacetime inside\r
more general axisymmetric subluminal warp drives. The range of all the possible\r
modifications achievable with purely positive energy in the general axisymmetric case,\r
and whether the class of axisymmetric spacetimes in Section 4 may lead to purely\r
positive energy metrics, remain important open questions in the field. Similarly, in\r
Section 2 we have provided a new argument why superluminal warp drive solutions\r
may always violate weak energy conditions resulting in their negative energy density\r
requirements. While this is an established fact (Olum 1998, Visser et al. 2000), a\r
strict independent proof of this based on our argument is another important avenue\r
for future studies. Our conclusions do not support the recent claim in (Lentz 2020)\r
of superluminal purely positive energy warp drive solutions, which merits further\r
investigation."""

[[sections]]
number = "5.3"
title = "Optimal members in the class"
text = """
An interesting question remaining is: assuming that a practical realization of a warp\r
drive spacetime is possible, what would the optimized versions look like? As we\r
showed in Section 4.2, a more optimal implementation of the Alcubierre warp drives\r
would be flattened in shape, since such shapes are more efficient in terms of energy\r
requirements. In particular, flattening the shape by a factor of 10 would lead to\r
proportionally smaller energy requirements. This conclusion likely holds for the,\r
more physical, purely positive energy subluminal warp drives as well. Curiously, as\r
we discussed in Section 4.1, extreme flattening of Alcubierre drives may allow for\r
superluminal solutions which satisfy quantum inequalities, without reaching extreme

Introducing Physical Warp Drives 19\r
energy densities.\r
For the Alcubierre solution, one may similarly optimize the energy requirement by\r
finding the most suitable shape function ¯f(rs). The originally proposed function given\r
by Equation (2), is not optimized and was originally chosen solely for demonstration.\r
By applying the variational method to the expression for the total energy of the\r
Alcubierre drive, we find that the shape function optimizing the energy is given by\r
¯f(rs) = min( r0\r
rs\r
, 1), where r0 is a free parameter determining the inner size of the\r
region Dwarp. Using this slower-decreasing shape reduces the energy requirement for\r
a similarly sized Alcubierre drive by about a factor of three. The physical reason\r
for it, as we discuss in Section 3, is perhaps related to the fact that truncating the\r
gravitational fields of a warp drive, as done in the Alcubierre solution, may increase the\r
(absolute) amount of necessary negative energy compared to the more slowly falling off\r
solutions. We provide the details of this derivation in Appendix A.3, and also remark\r
that optimizing the shape or matter distribution in region Dwarp can be equally well\r
performed for all the other warp drive solutions.\r
Given the wide range of possible states of spacetime achievable inside a warp\r
drive, it is also possible to imagine more complex and instrumental optimizations.\r
For example, one may speculate that it is possible, at least in principle, to form a\r
region inside a subluminal warp drive which is similar to ergospheres of spinning black\r
holes. In this case, such a region would be used as an efficient energy storage. The\r
energy could then potentially be extracted through a Penrose process applied to the\r
propellant of the craft, when passing through the ergoregion. Similarly to the Penrose\r
process for spinning black holes, the extracted energy would likely be coming from the\r
rotation of some regions of the spacetime.\r
Finally, since all warp drive objects require propulsion in order to accelerate, any\r
practical implementation of such objects would have to be asymmetric in shape, since\r
the back part would have to accommodate a propellant exhaust system. One may\r
further hypothesise on setups, wherein black hole-like regions of the spacetime may\r
be used to produce accretion power. Accretion of material onto black holes is known\r
to be a few tens of times more efficient at extracting rest-mass energy in the form of\r
electromagnetic radiation from the material than nuclear burning (Frank et al. 2002).\r
Such a process could potentially provide both a source of energy and a source of\r
propulsion."""

[[sections]]
number = "5.4"
title = "Towards physical warp drives"
text = """
In Section 3, we demonstrated that it is possible to construct non-trivial warp drive\r
solutions with purely positive energy. In other words, at least in principle, one can\r
construct objects of progressively larger masses and with progressively more salient\r
modifications to the internal spacetime. While the mass requirements needed for such\r
modifications are still enormous at present, our work suggests a method of constructing\r
such objects based on fully understood laws of physics.\r
The most promising way of practically probing such spacetimes is through\r
laboratory experiments – most importantly – through analogue gravity experiments,\r
e.g. (Barcel´o et al. 2005). Another important avenue of exploring such spacetimes,\r
especially the accelerating solutions, is through numerical relativity. Such experiments\r
may bring a better understanding of purely positive energy drives, and negative energy\r
solutions, as well as the possibility of accelerating objects superluminally.\r
Since the introduction of (Alcubierre 1994), much theoretical effort has been put

Introducing Physical Warp Drives 20\r
into unveiling the unphysical nature of the Alcubierre solution. Our work shows that\r
there is a variety of warp solutions, each with properties often much more physical and\r
interesting than the originally proposed spacetime. Through this, we suggest there\r
is a need for broader theoretical and experimental investigation to uncover the full\r
diversity and properties of physical warp drives.\r

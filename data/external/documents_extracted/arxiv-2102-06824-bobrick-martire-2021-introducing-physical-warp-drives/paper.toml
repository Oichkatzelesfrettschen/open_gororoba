production near the horizon behind the warp as well as accumulation of particles at\r
the horizon in the front part of the warp (Finazzi et al. 2009).\r
The Alcubierre drive is also problematic at sub-relativistic speeds. Firstly, it\r
requires unphysically large amounts of (negative) energy. For instance, it would require\r
an amount of negative energy comparable to the mass of the Sun to produce relativistic\r
bubbles of ≈ meter sizes (Alcubierre 1994). Furthermore, such high negative energy\r
densities do not appear even theoretically feasible. There are no known materials\r
which would allow for gathering large amounts of negative energy in a controlled\r
way. While zero-point vacuum fluctuations may produce negative energies in curved\r
spacetimes, for Alcubierre drives this situation is only possible if the walls of the\r
bubble had thicknesses comparable to Planck scales. Such thin walls, however, require\r
extreme amounts of energy – comparable to the rest-mass energy of the Universe –\r
as may be seen from Equation (3). Therefore, there is no physical way to create an\r
Alcubierre drive (Pfenning & Ford 1997, Ford & Roman 1997).\r
Finally, there is no proposed way of creating an Alcubierre drive, even if negative\r
energy were available. In the original study, (Alcubierre 1994) suggested that the\r
velocity may be time-dependent, vs = vs(t). Indeed, Equation (3) retains its form even\r
for time-dependent velocities. And, since vs = 0 corresponds to flat spacetime, it was\r
assumed that the Alcubierre drive might be generated through acceleration. However,

Introducing Physical Warp Drives 3\r
the metric in Equation (1) with time-variable vs = vs(t) corresponds to a time-variable\r
stress-energy tensor which does not satisfy continuity equations. Alternatively, such\r
solutions may be said to require an implicit dynamical field to effectively provide\r
propulsion for the object, e.g. (Bassett et al. 2000). Generally, there are no self\u0002consistent warp drive solutions proposed in the literature which can self-accelerate at\r
all from zero velocities, not to mention gain superluminal speeds.\r
Despite the rather extensive work on the properties of the Alcubierre drive\r
solution, it remains unclear which of the above issues are features of the Alcubierre\r
solution specifically or more fundamental properties of warp drives as such. New warp\r
drive solutions have been introduced only in very few studies. (Van Den Broeck 1999)\r
reduced the energy requirements of the Alcubierre drive to about the mass of the\r
Sun while satisfying the vacuum energy inequalities. The reduction was realized\r
by decreasing the externally measured size of the warp bubble down to 10−15 m\r
while keeping the internal volume constant. This solution satisfies the weak energy\r
conditions, although it requires that classical gravity remains applicable down to such\r
small scales, at which it was never tested. However, as we show in Appendix A through\r
a coordinate transformation, this solution is equivalent to the Alcubierre solution.\r
(Nat´ario 2002) constructed a warp drive solution without space contraction or\r
expansion, contrary to the earlier assumption that it facilitated the movement of\r
warp drives. (Nat´ario 2006) constructed a new subluminal warp drive solution in the\r
weak-field regime, which required negative energies. (Loup et al. 2001) had previously\r
introduced a modified version of the Alcubierre drive intended to alter the rate of\r
time for the observers inside the bubble. However, their modification reduces to the\r
original Alcubierre metric, as we also show in Appendix A. Finally, (Lentz 2020)\r
has recently proposed a warp drive metric claiming to have purely positive energy\r
everywhere in both subluminal and superluminal regimes, although without providing\r
means to reproduce the study.\r
The works above, to our knowledge, summarize all the modifications of the\r
Alcubierre drive available in the literature. Superluminal travel had also been studied\r
by (Krasnikov 1998) and (Everett & Roman 1997). In these studies, the authors\r
introduced Krasnikov tubes. Krasnikov tubes are ‘spacetime tunnels’ which allow for\r
superluminal travel without violating causality, but only for round trips and with\r
much larger energy requirements than the Alcubierre drive. Superluminal travel has\r
also been discussed in the context of wormholes, e.g. (Garattini & Lobo 2007), and\r
time-machine metrics, e.g. (Fermi & Pizzocchero 2018), in all cases requiring negative\r
energies. Finally, modified gravity theories may provide some desirable properties\r
for the Alcubierre drive. For instance, conformal gravity allows for construction of\r
Alcubierre solutions with positive energy only (Varieschi & Burstein 2013), while\r
extra-dimensional theories of gravity may reduce the energy requirements of the drive\r
(White 2013).\r
In this study, we show that the properties of the Alcubierre metric – in particular,\r
its negative energy density and the accompanying immense energy requirements – are\r
not a necessary feature of warp drive spacetimes. In Section 2, we discuss that any\r
general warp drive, including the Alcubierre metric, may be thought of as a shell of\r
positive- or negative-energy density material which modifies the state of spacetime in\r
the flat vacuum region inside it. In Section 3, we introduce, for the first time, the most\r
general spherically symmetric warp drives. We show that the reason for the negative\r
energy requirements of the Alcubierre metric and all the warp drives introduced in\r
the literature is, likely, the truncation of the gravitational field outside of the metric,

Introducing Physical Warp Drives 4\r
and the accelerated rate of time compared to the comoving free observer. In turn, the\r
most general positive-energy (spherical) warp drive solutions must slow down the time\r
compared to the comoving observer and have a gradual (Schwarzschild) fall off of the\r
gravitational field. In Section 4, we introduce a simple method to construct warp drive\r
metrics by choosing the state of spacetime inside them. Additionally, we show that the\r
Alcubierre metric is only a particular member of a much more general class of warp\r
drive solutions admitting negative energy densities. Subsequently, we construct several\r
spacetimes with a range of new properties. We introduce a macroscopic negative\u0002energy drive which satisfies quantum inequalities, as well as several metrics with\r
negative-energies which allow one to control the rate of time and spatial contraction\r
inside the drive. In Section 5, we review the interpretation of warp drives in light of\r
this study."""


September 2020\r
Abstract. The Alcubierre warp drive is an exotic solution in general relativity.\r
It allows for superluminal travel at the cost of enormous amounts of matter\r
with negative mass density. For this reason, the Alcubierre warp drive has been\r
widely considered unphysical. In this study, we develop a model of a general\r
warp drive spacetime in classical relativity that encloses all existing warp drive\r
definitions and allows for new metrics without the most serious issues present\r
in the Alcubierre solution. We present the first general model for subluminal\r
positive-energy, spherically symmetric warp drives; construct superluminal warp\u0002drive solutions which satisfy quantum inequalities; provide optimizations for the\r
Alcubierre metric that decrease the negative energy requirements by two orders of\r
magnitude; and introduce a warp drive spacetime in which space capacity and the\r
rate of time can be chosen in a controlled manner. Conceptually, we demonstrate\r
that any warp drive, including the Alcubierre drive, is a shell of regular or exotic\r
material moving inertially with a certain velocity. Therefore, any warp drive\r
requires propulsion. We show that a class of subluminal, spherically symmetric\r
warp drive spacetimes, at least in principle, can be constructed based on the\r
physical principles known to humanity today.\r
Submitted to: Class. Quantum Grav."""


we find that the integral of the right-hand side over Dwarp vanishes. As a result, we\r
conclude that N(rin) = N(rout), where rin and rout are the locations of the inner and\r
outer boundary of the region Dwarp.\r
From the solution for N(r) in the outside region Dout, we see that the time-time\r
coefficient of the metric N(r) at the asymptotic infinity can only be larger than inside\r
the warped region. In other words, for a subluminal warp drive based on non-exotic\r
matter, the time inside the drive can only pass more slowly than it does for a remote\r
Minkowski observer comoving with the drive. For scale, an Earth-mass shell of 10\r
meter radius will slow down the rate of time by a small fraction of 4 · 10−4. If we\r
require that the time in the inner region goes faster than in the reference frame of\r
the comoving observer, the material in the warp drive would have to contain negative\r
energy. This is the case for the Alcubierre and Nat´ario drives. In these drives, the\r
time is passing more quickly in the inside region than it is in the reference frame of the\r
remote comoving observer (due to the clocks in the inner region being synchronized

Introducing Physical Warp Drives 11\r

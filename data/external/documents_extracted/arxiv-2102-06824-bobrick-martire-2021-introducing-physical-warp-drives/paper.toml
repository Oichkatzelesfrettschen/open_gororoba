[[sections]]
number = "2.1"
title = "Definition of a general warp drive spacetime"
text = """
We define a general warp drive spacetime, as shown in Figure 1, as an asymptotically\u0002flat vacuum region Dout (background) which encloses a compact arbitrarily curved\r
region Dwarp with a spherical topology (the warping region); Dwarp, in turn, encloses\r
a flat extended‡ compact region Din with a trivial topology (the ‘passenger’ area).\r
This definition covers both all the existing warp drive spacetimes, such as the one by\r
(Alcubierre 1994), as well as trivial solutions, such as weak-field perturbations of the\r
Minkowski spacetime. To formalize the difference between extreme and mild cases\r
like these, we shall consider the warped region Dwarp by using comoving reference\r
frames located inside and outside it, which will allow us to quantify how strong its\r
gravitational influence is.\r
We shall focus on warp drive spacetimes which, intuitively, are stationary or non\u0002changing from the ‘passenger’ point of view. More formally, we consider warp drive\r
spacetimes which, by definition, admit a global Killing vector field, ξ, which is aligned\r
with the four-velocity of the boundary of the region ∂Din (the inner boundary of the\r
shaded region in Figure 1). Such a field establishes the global frame of rest with\r
respect to the warped region. Subsequently, whenever we discuss a physical motion\r
of an observer relative to the warp drive, we consider, locally, the motion relative to\r
the global reference frame defined by the field ξ. Furthermore, using this vector field\r
will allow us to apply the well-known techniques suitable for spacetimes possessing a\r
timelike Killing vector to analyse and classify warp drive spacetimes.\r
Since the internal region Din is flat, vector field ξ is constant in that region.\r
Therefore, in the internal region, this vector field ξ defines a reference frame (tetrad)\r
for the internal observer§ Oin. Similarly, in the asymptotic infinity, vector field ξ\r
defines the frame of the remote comoving observer Oout,co. This comoving reference\r
frame Oout,co, as we further argue, is the most natural frame against which one can\r
compare the frame Oin inside the warped region. Finally, this remote comoving\r
‡ To avoid effectively including general asymptotically-flat spacetimes in the defintion, we require\r
that the extent of the region Din should be non-vanishing and physically interesting. In other words,\r
the inner region Din should be large enough to allow observers to conduct physical experiments of\r
desired scales.\r
§ While, in relativity, physical observers are timelike by definition, we shall occasionally be\r
mentioning timelike and spacelike observers for convenience. By these, we shall understand physical\r
observers and spacelike frames, correspondingly.

Introducing Physical Warp Drives 5\r
Figure 1. A schematic illustration of a warp-drive spacetime. The\r
spacetime consists of three regions: Asymptotically-flat vacuum background Dout\r
(background), general stationary curved region Dwarp with a spherical topology\r
(the warping region) and a flat inner region Din (‘passenger’ space). Any such\r
spacetime, including the Alcubierre drive metric, is realised through a shell of\r
ordinary or exotic negative energy density material filling the warping region\r
Dwarp. Axis x shows the direction of motion, while ρ is the cylindrical radius.\r
As we discuss in Section 4.1, flattened disk-shaped metrics minimise energy\r
requirements of the particular Alcubierre, but not necessarily other, warp drive\r
spacetimes. As we also discuss in Section 5, warp drive spacetimes require some\r
form of propulsion in order to accelerate. For this reason, in physical realisations\r
of such spacetimes, the front and rear parts are likely asymmetric.\r
observer Oout,co may be moving with constant three-velocity vs with respect to a\r
timelike observer Oout, the latter of which we shall consider to be at rest. Everywhere\r
in this study, apart from the general discussion in this section, we shall consider warp\r
drives spacetimes which are axisymmetric along the direction of motion.\r
The three-velocity of the comoving observer vs, which represents the velocity of\r
the warped region relative to the remote observer Oout, may be slower or faster than\r
the speed of light with respect to the observer. This corresponds to four-velocity of\r
the comoving observer Oout,co being timelike, null or spacelike. Both observers Oin\r
and Oout,co, therefore, may in general, at least formally, be timelike, null, or spacelike.\r
If region Dwarp contained vanishing stress-energy tensor, the whole spacetime would\r
be close to Minkowski spacetime and the two observers Oin and Oout would both be

Introducing Physical Warp Drives 6\r
timelike, null, or spacelike at the same time. However, it is also possible for region\r
Dwarp to be sufficiently curved such that, as we show further, the norms of the four\u0002velocities of observers Oin and Oout,co may be different from each other. Therefore,\r
all stationary warp drive spacetimes may be split into four distinct classes, based on\r
whether the remote comoving observer Oout,co moves subluminally (subluminal drives)\r
or superluminally (superluminal drives), and whether the internal observer Oin has\r
the same norm as the comoving observer Oout,co (mild warp drives) or different norm\r
from the comoving observer (extreme warp drives):\r
Class I: Mild subluminal warp drives: These spacetimes are defined by the\r
vector field ξ being timelike everywhere. Consequently, three-velocities of such\r
drives are subluminal, i.e. vs < c. Spacetimes of this class approach the flat\r
Minkowski spacetime in the trivial limit, and observers Oin, Oout,co reduce to\r
a pair of co-moving timelike Lorentz observers. Non-trivial members of this\r
class contain spacetimes with region Dwarp sufficiently curved, so that tetrads\r
of observers Oin and Oout,co differ significantly from each other, i.e. the observers\r
read off different rates of clocks and lengths of rulers. At the same time, such\r
spacetimes also contain weak-field solutions corresponding to classical shell-like\r
objects moving with subluminal velocities and weakly modifying the state of the\r
spacetime inside them. Such solutions are possible because the Dwarp region may\r
be set arbitrarily close to being flat, rendering the whole spacetime arbitrarily\r
close to Minkowski spacetime.\r
Class II: Mild superluminal warp drives: These spacetimes are characterized by\r
the vector field ξ being spacelike or null everywhere. Consequently, such warp\r
drives have luminal or superluminal velocities, i.e., vs ≥ c. These spacetimes\r
also admit a trivial limit, wherein they reduce to flat Minkowski spacetime, with\r
the tetrads Oin, Oout,co corresponding to a pair of comoving null or spacelike\r
(superluminal) ‘observers’. Weak-field members of the class correspond to small\r
amounts of ‘superluminal matter’ in the region Dwarp introducing small differences\r
in the measurements of frames Oin, Oout,co. By ‘superluminal matter’ we\r
understand the matter at rest with respect to a space-like reference frame. In\r
the case of the stress-energy tensor for a perfect fluid, such matter violates the\r
dominant energy condition. A general spacetime of this class introduces non\u0002trivial differences between frames Oin and Oout,co. Since superluminal matter\r
cannot be produced from physical matter, and since null or spacelike tetrads\r
cannot be associated with physical observers, the spacetimes of this class have\r
limited interest.\r
Class III: Extreme superluminal warp drives: These spacetimes are defined by\r
the vector field ξ being timelike in the inner region Din, but null or spacelike in the\r
asymptotic infinity of the outer region Dout. The remote comoving observers in\r
such spacetimes move luminally or superluminally relative to the resting timelike\r
observer Oout, i.e., vs ≥ c. This class of spacetimes does not contain trivial\r
solutions and the warped region Dwarp is sufficiently curved to allow timelike\r
observers Oin to be moving superluminally relative to the timelike observer Oout\r
(and as a consequence, the timelike observer Oin will be travelling back in time\r
from the point of view of yet another remote timelike observer O0\r
out). At the\r
same time, the comoving observer Oout,co is formally superluminal; in other\r
words, remote timelike observers cannot be comoving with a warp drive of this\r
class. For such spacetimes, we can define a Killing horizon ∂DK as the minimal

Introducing Physical Warp Drives 7\r
boundary surface where the Killing vector field ξ becomes null. A necessary, but\r
not sufficient, condition for warp drives of this class to be physical is that the\r
Killing horizon ∂DK does not intersect with region Dwarp. If the Killing horizon\r
did intersect with region Dwarp, some part of the matter in that region would\r
be at rest with respect to spacelike tetrads aligned with vector field ξ. In other\r
words, a fraction of matter in the region Dwarp would have to be superluminal (in\r
the same sense, as for Class II above) and violate the dominant energy condition.\r
Class IV: ‘Extreme’ subluminal warp drives: Spacetimes of this class are\r
defined by the vector field ξ being null or spacelike in the inner region Din, but\r
timelike at the asymptotic infinity of the outer region Dout. Since the comoving\r
observer Oout,co is timelike, such spacetimes are subluminal, i.e. vs < c. Since the\r
Killing vector is spacelike in the inner region Din, no timelike internal observers\r
can be at rest relative to the inner boundary of the drive ∂Din. This property\r
bears similarity to black hole spacetimes, except for that the inner region Din for\r
this class of spacetimes is flat everywhere. A necessary condition for spacetimes\r
of this class to be physical is that the Killing horizon coincides with the boundary\r
of the inner region, ∂Din. Otherwise, some fraction of matter in the region Dwarp\r
will be superluminal, as in the previous class.\r
In practical terms, as follows from our definition, any warp drive spacetime may\r
be seen as a shell of ordinary or exotic material which fills region Dwarp and moves with\r
some constant velocity relative to an external timelike observer Oout. The presence\r
of the shell inevitably modifies the space and time in the inner region Din. This\r
modification leads (in addition to other effects) to a difference in the measurements\r
of times and lengths between an observer in the inner region Din and a comoving\r
remote observer Oout,co. General warp drive spacetimes, therefore, form a continuous\r
family which includes both trivial (flat or nearly-flat) and non-trivial (strongly curved)\r
spacetimes."""

[[sections]]
number = "2.2"
title = "How do existing warp drive spacetimes fit in the classification?"
text = """
The Alcubierre drive is a truncated warp drive spacetime defined by meeting the three\r
requirements. First, that the external spacetime Dout is Minkowskian. In other words,\r
the matter in the warped region Dwarp does not exhibit gravitational influence outside\r
of it (Requirement 1). Second, observers Oin and Oout are always timelike, and the\r
tetrads of these observers are equal to each other. In other words, the clock rates and\r
the lengths of the rulers of observers Oin and Oout are synchronized and put equal to\r
each other (Requirement 2). Finally, the warped region Dwarp is functionally limited\r
to Equations (1) and (2) in Section 1 (Requirement 3). For subluminal velocities, the\r
Alcubierre drive belongs to Class I, mild subluminal warp drives. For superluminal\r
velocities it belongs to Class III, extreme superluminal warp drives.\r
Compared to general warp drives, this set of constraints may seem artificial.\r
For example, requiring that the material of the Alcubierre drive does not gravitate\r
in region Dout, which is non-typical for massive objects, as we discuss further in\r
Section 3, unnecessarily puts strong constraints on the stress-energy tensor in region\r
Dwarp. Similarly, requiring that the time of observers Oin is synchronized with the time\r
of observers Oout means that, at least in the subluminal regime, the time of internal\r
observers Oin is accelerated compared to the time of remote comoving observers\r
Oout,co. In comparison, general warp drive spacetimes do not need to be truncated

Introducing Physical Warp Drives 8\r
and may allow an arbitrary relation between the measurements of observers Oin and\r
Oout,co.\r
A more general class of warp drive metric was proposed by (Nat´ario 2002).\r
However, their most general warp drive, similarly to the Alcubierre solution, still\r
imposes Requirements 1 and 2 from the Alcubierre metric. That is, is also makes\r
region Dout strictly flat outside of the drive and synchronizes the time of the internal\r
and the resting (not comoving) observers. Similarly to the Alcubierre solution, the\r
(Nat´ario 2002) class of spacetimes also belongs to Class I in the subluminal regime\r
and Class III in the superluminal regime.\r
Further, in Sections 4 and 3, we show that general warp drive spacetimes are\r
diverse and can have a variety of properties that are often more appealing compared\r
to either the Alcubierre spacetime or to the (Nat´ario 2002) class of spacetimes."""


distribution functions (nPDFs) and fragmentation func\u0002tions (FFs), I have provided a robust estimate of the\r
theoretical uncertainties associated with this baseline.\r
In the momentum window 20 GeV ≲ pT ≲ 70 GeV, the\r
baseline can be controlled at the ∼ 5% level, with nPDFs\r
representing the dominant source of uncertainty. At\r
lower and higher pT , however, the combined nPDF and\r
FF uncertainties become sizeable, potentially limiting the\r
ability to disentangle medium effects from the baseline.\r
The difference between neutral-pion and charged-hadron\r
Rh\r
AA is negligible compared with the nPDF uncertainties,\r
indicating that both observables are equally suitable for\r
probing medium-induced energy loss.\r
The largest systematic uncertainty in charged-hadron\r
Rh\r
AA, particularly at low pT , stems from the limited\r
knowledge of oxygen nPDFs. The large pO dataset re\u0002cently collected at the LHC will be crucial for constrain\u0002ing oxygen nPDFs in future global fits [56]. At high\r
pT , I find non-negligible discrepancies between different\r
FF extractions, which appear to originate from isospin\u0002symmetry breaking in some sets. These discrepancies will\r
hopefully be resolved in future global FF analyses, poten\u0002tially aided by input from hadron spectra in pA collisions.\r
In parallel, theoretical advances in charged hadron com\u0002putations—NNLO accuracy in hadronic collisions [57]\r
and N3LO in electron–positron annihilation [58]—are\r
paving the way towards substantially more precise FF\r
determinations.\r
In conclusion, the charged-hadron nuclear modification\r
factor in oxygen–oxygen collisions can be predicted to\r
within ∼ 5% in the most favourable kinematic range.\r
Whether this precision is sufficient to observe a jet\u0002quenching signal in such a small system will also depend\r
on experimental uncertainties and the potential signal\r
size [30–37]. In particular, a new source of experimental\r
uncertainty arises in oxygen beams due to transmuta\u0002tion into other ion species [59]. Finally, the collected\r
oxygen–oxygen and neon–neon data at the same energy\r
provide an additional handle: the ratio of hadron spectra\r
between NeNe and OO collisions would largely cancel the\r
nPDF uncertainties in the perturbative baseline, while\r
still allowing for a potential medium-induced signal [36].\r

time, providing a unique opportunity to search for an un\u0002ambiguous signal of jet quenching in a system with, on\r
average, only about ten participating nucleons. Because\r
the expected signal is small, it is essential to quantify\r
precisely the difference in the initial perturbative produc\u0002tion of high-momentum partons between oxygen–oxygen\r
and proton–proton collisions. To this end, I have car\u0002ried out a systematic study of the no-quenching baseline\r

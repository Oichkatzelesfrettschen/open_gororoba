I. INTRODUCTION\r
Collisions of ultra-relativistic heavy nuclei at the Rela\u0002tivistic Heavy Ion Collider (RHIC) and the Large Hadron\r
Collider (LHC) provide a unique window into a novel\r
state of quantum matter, the Quark–Gluon Plasma\r
(QGP), composed of deconfined quark and gluon de\u0002grees of freedom [1]. A key signature of the formation\r
of QGP is the suppression of high-momentum hadron\r
and jet yields (jet quenching). This phenomenon is un\u0002derstood as energy loss of high-momentum partons, pro\u0002duced in initial hard scatterings, through multiple inter\u0002actions with the medium, which leads to a depletion of\r
the observed high-momentum yield [2–4]. A major open\r
question in the field is understanding how different QGP\r
signals, such as jet quenching, evolve with the size of the\r
colliding system [5–7].\r
Strikingly, several signatures traditionally associated\r
with QGP formation, such as azimuthal anisotropies and\r
strangeness enhancement, have been observed even in\r
small systems, such as proton-proton, proton-nucleus,\r
and peripheral nucleus-nucleus collisions [8–11]. How\u0002ever, an unambiguous signal of partonic energy loss has\r
not yet been established in systems with ≲ 30 partic\u0002ipating nucleons. Centrality-selected peripheral heavy\u0002ion collisions (e.g., PbPb at the LHC or AuAu at\r
RHIC) are complicated by significant uncertainties in\r
collision-geometry modelling as well as by centrality\u0002selection biases [12, 13]. Measurements in asymmetric\r
proton–nucleus collisions have so far provided only upper\r
limits on possible jet-quenching effects [14–16]. A notable\r
exception are recent PHENIX results in deuteron–gold\r
collisions, where a suppression of neutral pion produc\u0002tion was observed in the highest event-activity class [17];\r
however, its interpretation in terms of a genuine final\u0002state effect remains under debate [18].\r

Probing Entanglement Scaling Across a Quantum Phase Transition\r
on a Quantum Computer\r
Qiang Miao,1 Tianyi Wang,2, 1 Kenneth R. Brown,1, 2, 3, 4 Thomas Barthel,1, 2, 5, ∗ and Marko Cetina2, 1, 3, †\r
1Duke Quantum Center, Duke University, Durham, North Carolina 27701, USA\r

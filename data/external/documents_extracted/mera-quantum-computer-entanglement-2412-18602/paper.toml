IV. OUTLOOK\r
We employed MERA on an ion-trap quantum com\u0002puter to clearly resolve the quantum phase transition in a\r
condensed matter system, successfully capturing the uni\u0002versal properties of Ising-class physics. Furthermore, our\r
holographic subsystem tomography method made it pos\u0002sible to demonstrate the transition from area-law to log\u0002area-law scaling in groundstate entanglement entropies.\r
This entanglement scaling transition is a hallmark of\r
quantum many-body physics with no classical analog. Its\r
experimental observation had previously faced substan\u0002tial challenges including finite-size effects and attainable\r
fidelities.\r
The investigation of more complicated models, includ\u0002ing systems with higher spin and spatial dimensions, re\u0002quires larger MERA bond dimensions χ ≳ 8. In classical\r
MERA simulations, the primary bottleneck are tensor\r
contractions, whose cost scales as O(χ\r
r\r
), where the ex\u0002ponent r depends on the spatial dimension D and specific\r
MERA structure. In 1D with r = 7, . . . , 9, these costs\r
are still tractable for moderate bond dimensions χ ≲ 20\r
[22–24]. However, for higher-dimensional systems such\r
as (quasi-)2D frustrated quantum magnets and fermionic\r
systems, where quantum Monte Carlo generally fails due

8\r
to the negative sign problem, the classical contraction\r
costs with scaling exponents r = 16, . . . , 26 become pro\u0002hibitive even for small χ [24, 61].\r
To avoid these high contraction costs, our prior\r
work [25, 26] proposed implementing (Trotterized)\r
MERA on quantum computers. As discussed in Refs. [25,\r
26, 28], the required qubit count grows only logarithmi\u0002cally with χ and is independent of system size if mid\u0002circuit resets are available. The circuit depth scales as\r
O(T t), where the number of MERA layers T ∼ log ξ gov\u0002erns the maximal correlated length ξ, and t is a tunable\r
Trotter depth that controls the expressiveness of sub\u0002circuits in individual tensors. For example, simulating\r
a large (e.g., hundreds-by-hundreds) 2D system with a\r
2 × 2 7→ 1 MERA using χ = 8, T = 6, and t = 2 re\u0002quires either (i) 108 resettable qubits and a circuit depth\r
of 96 when minimizing depth or (ii) 42 qubits and depth\r
624 when minimizing the qubit count. Such circuits are\r
not classically tractable, yet they are realistic for state\u0002of-the-art quantum hardware.\r
Recent advances in trapped-ion platforms have\r
brought these capabilities closer to realization. For exam\u0002ple, 56-qubit systems with ≥99.8% two-qubit gate fidelity\r
are now available [62], and circuits with over 2000 two\u0002qubit gates have been demonstrated [63]. Larger systems,\r
with ∼ 200 qubits, can be achieved by scaling up the\r
system used in this work [64]. The primary error source\r
in high-connectivity long ion chains—motional heating\r
of low-frequency modes—can be reduced by over two or\u0002ders of magnitude using cryogenic techniques and sympa\u0002thetic cooling with a different isotopic species [65]. This\r
approach also facilitates qubit reset and reuse, further\r
enhancing scalability.\r
Since MERA has been rigorously proven to be free of\r
barren plateaus [30, 31], the variational optimization of\r
MERA on quantum computers is feasible, and we have\r
substantiated a polynomial quantum advantage, which\r
is particularly pronounced in D ≥ 2 spatial dimensions\r
[26].\r
Once an optimized MERA state is determined, rich\r
physics can be probed through local observables, cor\u0002relators, and entanglement measures. Measuring local\r
observables and correlators is straightforward, requir\u0002ing similar resources as energy estimation. Probing en\u0002tanglement is more demanding, as large-χ MERA in\u0002volve multiple qubits per renormalized site, making holo\u0002graphic subsystem tomography costly. To address this,\r
one can perform randomized measurements on edges of\r
the boundary causal cones, and adopt the idea of en\u0002tanglement Hamiltonian tomography [17, 60] to learn\r
the renormalized entanglement Hamiltonian, assuming a\r
structured form in terms of renormalized degrees of free\u0002dom.\r
Beyond the study of strongly correlated many-body\r
ground states, MERA states can serve as high-quality\r
starting points for the investigation of nonequilibrium dy\u0002namics. As demonstrated in this work, MERA accurately\r
captures both critical and non-critical ground states. A\r
natural extension is to prepare a MERA state and evolve\r
it under quench or Floquet dynamics. Since entangle\u0002ment growth under nonequilibrium dynamics generally\r
leads to volume-law scaling of entanglement entropies, a\r
quantum advantage is expected as soon as we surpass\r
the realm of exact classical Krylov-subspace methods for\r
≳36 qubits.\r

C. Trapped-ion system\r
We implement MERA circuits on a digital ion-trap\r
quantum computer. Our experimental system consists\r
of a linear chain of fifteen 171Yb+ ions, spaced by ap\u0002proximately 3.7 µm, confined in a micro-fabricated Paul\r
trap (Sandia HOA-2.1.1 [37]) held in a room-temperature\r
vacuum chamber. The qubits are encoded in the hyper\u0002fine “clock” states of the ground 2S1/2 electronic manifold\r
as |0⟩ ≡ |F = 0; mF = 0⟩ and |1⟩ ≡ |F = 1; mF = 0⟩,\r
where F is the total atomic angular momentum and mF\r
its projection onto the direction of the magnetic field,\r
with a magnitude of 3.2 G. Qubits are initialized in the\r
|0⟩ state using optical pumping and measured by state\u0002dependent fluorescence on the 369 nm D1 line.\r
The qubits are manipulated via a Raman process us\u0002ing a wide (300 µm×30 µm) linearly-polarized global\u0002addressing beam and equispaced, linearly-polarized\r
1 µm-diameter individual-addressing beams derived from\r
the same 355-nm pulsed laser (Coherent Paladin Com\u0002pact 355-4000). Radio-frequency (rf) gate waveforms\r
are produced by an rf system on a chip (ZCU111\r
from Xilinx Corp.) controlled by the Sandia Octet\r
firmware [38] and separately modulated onto each laser\r
beam using acousto-optic modulators (L3 Harris Corp.).\r
Available single-qubit operations are virtual z-axis ro\u0002tations Rz(θ), implemented via phase offsets in the\r
radio-frequency controls, and physical xy-plane rota\u0002tions R(θ, ϕ) = e−iθ(Xˆ cos ϕ+Yˆ sin ϕ)/2\r
. Entangling gates\r
XX(θ) = e−iθXˆi⊗Xˆj /2 between arbitrary qubits i and\r
j are realized through a Mølmer-Sørensen interaction\r
mediated by the shared radial motional modes of the\r
ion chain with mode frequencies near 3 MHz. This in\u0002teraction is implemented by amplitude-shaping a state\u0002dependent force on the addressed ions using the 355-nm\r
Raman process.\r
The all-to-all qubit connectivity of our platform simpli\u0002fies the implementation of the non-local MERA circuits.\r
Using a detailed error model discussed in Appendix E, we\r
optimize ion-to-qubit mappings for each MERA circuit;\r
see Fig. 1(d).\r

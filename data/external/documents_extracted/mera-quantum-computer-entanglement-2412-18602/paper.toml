II. SETUP\r
Preparing ground states of many-body systems with\r
long-range quantum fluctuations is challenging. This can\r
be mitigated by accounting for the system’s entanglement\r
structure. To approximate the ground state |Ψ⟩ in the\r
thermodynamic limit, we implement MERA on a digital\r
ion-trap quantum computer.\r
A. MERA circuits\r
As shown in Fig. 1(a), the layered structure of MERA\r
tensor networks introduces an additional dimension asso\u0002ciated with a hierarchy of length and energy scales. The\r
MERA comprises T layers, each composed of unitary\r
(dis)entanglers and isometries, which can be efficiently\r
implemented on our hardware. Viewed from bottom to\r
top, starting from the physical layer, MERA acts as a\r
renormalization group (RG) flow, where the ascending\r
layer index represents the RG scale. In each renormal\u0002ization step, short-distance entanglement is removed by\r
the disentanglers (bare rectangles), and the isometries\r
(rectangles with attached circles) then coarse-grain the\r
system. This process maps physical sites to renormal\u0002ized effective degrees of freedom, continuing until the\r
final layer T ∼ log ξ is reached, where ξ is the largest\r
correlation length in the system.\r
Viewed in reverse (the direction of decreasing layer in\u0002dex), the MERA represents a quantum circuit, which\r
prepares the quantum state by first generating long\u0002range correlations associated with low-energy modes, and\r
then progressively incorporating shorter-range correla\u0002tions that correspond to higher energy scales. For each\r
layer, ancillary qubits initialized in the |0⟩ state (depicted\r
as circles) are injected and entangled with existing qubits\r
through unitary operations. Each unitary tensor consists\r
of two-qubit entangling gates and single-qubit rotations,\r
as illustrated in Fig. 1(b).\r
B. Observables and holographic subsystem\r
tomography\r
Local observables can be studied by implementing only\r
the associated causal-cone circuits. For measurements on\r
sites 0 and 1 of a binary one-dimensional (1D) MERA,\r
the corresponding reduced circuit is indicated by the non\u0002shaded MERA tensors in Fig. 1(a). Due to their isomet\u0002ric properties, the shaded tensors outside the causal cone\r
do not influence the local measurements.\r
Entanglement entropies and spectra for a spatial bipar\u0002tition of the system into parts A and B can be obtained\r
from the reduced density matrix ˆϱB = TrA |Ψ⟩⟨Ψ|. For\r
a MERA, only the gates within the causal cone of the\r
boundary between A and B need to be implemented, as\r
gates outside the causal cone correspond to unitary basis\r
transformations UˆA and UˆB in the two subsystems and\r
do not affect bipartite entanglement properties. More\u0002over, tomography on the renormalized sites (qubits) at\r
the edges of A’s causal cone provides access to ˆϱB in the\r
basis defined by UˆB. Thus, due to the causal structure\r
of MERA, the number of gates and number of measured\r
qubits are proportional to the number of layers T ∼ log ξ,\r
rather than the total system size and subsystem size,


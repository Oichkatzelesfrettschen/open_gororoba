In the main text and previous appendices, we showed\r
tensor network diagrams of MERA and schematic gate\r
decompositions of individual tensors. Here, we demon\u0002strate how to compile these into native quantum gates\r
and provide concrete circuit examples for measuring both\r
local observables and nonlocal entanglement properties.\r
As shown in Fig. 7(a), a generic 4-by-4 unitary oper\u0002ation can be decomposed into a two-qubit circuit using\r
3 entangling gates and 12 single-qubit gates, involving a\r
total of 15 parameters (up to a global phase). However,\r
this generic decomposition turns out to be unnecessary\r

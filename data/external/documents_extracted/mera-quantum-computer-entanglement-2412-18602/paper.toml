4Department of Chemistry, Duke University, Durham, North Carolina 27708, USA\r
5National Quantum Laboratory, University of Maryland, College Park, MD 20742, USA\r
(Dated: January 2025)\r
The investigation of strongly-correlated quantum matter is difficult due to the curse of dimen\u0002sionality and intricate entanglement structures. These challenges are particularly pronounced in the\r
vicinity of continuous quantum phase transitions, where quantum fluctuations manifest across all\r
length scales. While quantum simulators give controlled access to a number of strongly correlated\r
systems, the study of critical phenomena has been hampered by finite-size effects arising from di\u0002verging correlation lengths. Moreover, the experimental investigation of entanglement in many-body\r
systems has been hindered by limitations in measurement protocols. To address these challenges, we\r
employ the multiscale entanglement renormalization ansatz (MERA) and implement a holographic\r
scheme for subsystem tomography on a fully-connected trapped-ion quantum computer. Our method\r
accurately represents infinite systems and long-range correlations with few qubits, facilitating the\r
efficient extraction of observables and entanglement properties, even at criticality. We observe a\r
quantum phase transition with spontaneous symmetry breaking and reveal the evolution of entan\u0002glement properties across the critical point. For the first time, we demonstrate log-law scaling of\r
subsystem entanglement entropies at criticality on a digital quantum computer. This achievement\r
highlights the potential of MERA for the investigation of strongly-correlated many-body systems\r
on quantum computers.\r
I. INTRODUCTION\r
In physics and materials science, universality ap\u0002pears near continuous phase transitions, where long\u0002range properties become independent of microscopic de\u0002tails, and the singular behavior of physical quantities\r
such as susceptibilities and correlation lengths can be\r
characterized by universal critical exponents. While clas\u0002sical phase transitions are driven by thermal fluctuations,\r
quantum phase transitions occur at zero temperature\r
when a system parameter is varied, causing the ground\r
state to become highly entangled due to quantum fluc\u0002tuations [1, 2]. This groundstate non-locality presents\r
challenges for theoretical and experimental analysis.\r
Rapid advancements on controlled quantum platforms\r
have expanded the range of experimentally accessible\r
quantum many-body systems on quantum simulators and\r
computers [3–10]. Previous studies [11–18] have made\r
significant progress in the experimental characterization\r
of entanglement. However, probing entanglement prop\u0002erties across quantum phase transitions remains difficult.\r
Analog quantum simulators have limited control, re\u0002stricting available models and measurements [19]. Quan\u0002tum simulations using quantum computers face chal\u0002lenges including: (i) Limited number of qubits: Quantum\r
phase transitions formally occur only in infinite systems,\r
∗ thomas.barthel@duke.edu\r
† marko.cetina@duke.edu\r
and finite-size effects are pronounced in the vicinity of\r
critical points. Preparing critical ground states directly\r
requires more qubits than current quantum devices offer.\r
(ii) Exponential cost for probing subsystem entanglement:\r
Resolving detailed entanglement structures requires state\r
tomography for large subsystems, which generally results\r
in exponential costs. (iii) Difficulties in state prepara\u0002tion: Without deeper insight into the physics, the study\r
of complex many-body ground states necessitates highly\r
expressive quantum circuits with many gates, leading to\r
low trainability [20, 21] and significant error accumula\u0002tion.\r
We overcome these challenges for condensed-matter\r
ground states using highly structured quantum cir\u0002cuits on a digital quantum computer. The cir\u0002cuits prepare states corresponding to hierarchical tensor\r
networks—the multiscale entanglement renormalization\r
ansatz (MERA) [22–24]. This ansatz can represent in\u0002finite systems and accurately encodes long-range corre\u0002lations, even at critical points. The causal structure of\r
MERA, inspired by the real-space renormalization group,\r
drastically reduces circuit depths and the number of mea\u0002sured qubits, both scaling logarithmically with system\r
size [25–28]. This allows efficient extraction of local\r
observables, subsystem entanglement, and entanglement\r
spectra. Additionally, MERA is robust to noise [29] and\r
not affected by barren plateaus [30, 31].\r

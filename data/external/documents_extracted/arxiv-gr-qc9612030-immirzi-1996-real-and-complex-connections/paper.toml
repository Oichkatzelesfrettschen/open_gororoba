[[sections]]
number = "6"
title = "IV. CONCLUSION"
text = """
We have seen that one can formulate canonical gravity as either a SL(2, C) or an SU(2)\r
connection theory, but that in the latter case an arbitrary parameter β occurs in the basic\r
Poisson brackets; at the same time, present mathematical technics can only cope with a\r
quantum theory based on the group SU(2). However, no meaningful result on the spectra\r
of operators can be obtained unless we either fix this parameter, or learn how to handle a\r
theory based on the group SL(2, C).\r
ACKNOWLEDGEMENTS\r
This work is part of a talk given at the II Conference on Constrained Systems and\r
Quantum Gravity, which took place in Santa Margherita Ligure last september. I would like\r
to thank Prof. Vittorio De Alfaro for inviting me to talk at this meeting, and Carlo Rovelli\r
for comments and discussions."""


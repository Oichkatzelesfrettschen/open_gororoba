these variables were introduced by Barbero [1] as an alternative to the complex Ashtekar\r
variables [2]. For SU(2) to be the gauge group for general relativity we have to fix the local\r
inertial frames, choosing what is called ”time gauge”; once this choice is made, it will be\r
shown that there is a certain freedom in the choice of the connection, parametrized by a\r
variable β. No particular real real value of β has a geometric motivation, and any one gives\r
an acceptable, if somewhat bizarre, SU(2) connection. The choice β = i gives the Ashtekar\r
variables, requires that we impose reality conditions on the variables, but restores the full\r
invariance of the canonical theory under local Lorentz transformations; as an additional\r
benefit, this choice simplifies the expression of the hamiltonian constraint considerably.\r
The difference between these choices becomes important when we attempt to quantize the\r
theory. It is difficult to find a scalar product if the gauge group is SL(2, C), even in simplified\r
cases [3]. On the contrary, for gauge invariant functionals of a SU(2) connection, the metric\r
being well defined, one can study the spectrum of operators that can be interpreted as\r
representing the area of a surface and the volume of a region in space [4]; both these spectra\r
turn out to be discrete [5–8], indicating a discrete structure of space at the Planck scale.\r
Unfortunately, the arbitrary parameter β multiplies the scale of these spectra, and therefore\r
the results are meaningless unless we find a way to fix this constant. Since the constant\r
β appears explicitly in the expression of the Hamiltonian constraint, it may be that that\r
solutions to this constraint exist only for particular values, most likely β = 1. An alternative,\r
but strictly related possibility would be that β = 1 is required because it is the value for\r
which a rotation to the Ashtekar variables is possible [9,10], restoring the gauge group\r
SL(2, C). Both these goals have been attempted in recent work [11].\r

as a primary variable is the Raison D’´etre for the study of spaces of connec\u0002tions in this paper. Next, we show that the interaction between the Dirac\r
36

type operator D with the algebra B reproduces the structure of the Poisson\r
brackets of General Relativity when these are formulated in terms of loop\r
variables. This means that the triple pB, D, Hq includes a representation\r
of the Poisson algebra of General Relativity.\r
Section 6 is primarily concerned with a more detailed comparison between\r
the construction presented in this paper (the choice of graphs, the Hilbert\r
space) and the study of spaces of connections within Loop Quantum Gravity.\r
It turns out that the key difference between the two lies in the treatment of\r

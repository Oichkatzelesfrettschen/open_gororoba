[[sections]]
number = "11.1"
title = "The quantization scheme"
text = """
As already mentioned, the shift to Ashtekar variables permits a formulation\r
of General Relativity which is close to ordinary Yang-Mills theory. In the\r
Hamilton formulation the theory involves a configuration space of connec\u0002tions corresponding to ordinary SU p2q Yang-Mills theory. The essential dif\u0002ference between General Relativity and Yang-Mills theory lies in the algebra\r
of constraints which encode the symmetries of the theory. For General Rel\u0002ativity the constraints encode diffeomorphism invariance. These constraints\r
are closely related to the foliation of the spacetime M according to\r
Σ \u0002 R Ñ M , (88)\r
where Σ is a 3-dimensional hypersurface. Loosely stated, the constraints\r
encode information about diffeomorphisms within and perpendicular to Σ.\r
Therefore, the key question in any quantization procedure of gravity is the\r
implementation of diffeomorphism invariance in the construction.\r
To quantize a constrained theory there are in general two standard ap\u0002proaches:\r
65

a) To eleminate first, at a classical level, the constraints and thereby find\r
the reduced phase space of the theory. The quantization procedure is\r
applied to the reduced phase space.\r
b) To construct first quantum kinematics for the full phase space by ig\u0002noring the constraints, then construct operators corresponding to the\r
classical constraints and finally solve the quantum constraints to obtain\r
the physical Hilbert space.\r
Loop Quantum Gravity follows the second approach which is due to Dirac\r
(see [42] for a detailed exposition). In section 5.2 we demonstrated that the\r
spectral triple pB, D, Hq involves a representation of the Poisson algebra\r
(55) of General Relativity. In our interpretation, the construction should\r
be understood as a quantization scheme which lies somewhere between the\r
approaches a) and b).\r
First of all, there is nothing in the geometrical construction that corre\u0002sponds directly to the constraint algebra of General Relativity. However, in\r
section 6 we related the Hilbert space H to the diffeomorphism invariant\r
Hilbert space Hdif f of Loop Quantum Gravity. The difference between H\r
and Hdif f is the group diff(△) of discrete diffeomorphisms on the system of\r
simplicial complexes. Therefore, we think of the spectral triple pB, D, Hq\r
as a geometrical construction describing a quantization procedure of gravity\r
on a Hilbert space which corresponds to a partial solution to the (spatial)\r
diffeomorphism constraint. What remains then, in this picture, is the imple\u0002mentation of the remaining diffeomorphisms encoded in the discrete group\r
diff(△).\r
The second point in which our construction differs from canonical quan\u0002tum gravity is the issue of time. Clearly, a foliation of the manifold is essential\r
for canonical gravity since the Hamilton formulation is based on a choice of\r
an explicit time direction. In contrast to this, the construction presented here\r
does not a priori involve a foliation of space-time. Further, the dimension of\r
the underlying space is completely free. The only restriction is the choice of\r
symmetry group, which, for now, has to be compact15. In particular, we can\r
consider triangulations of a 4-dimensional manifold.\r
These observations suggest two possible interpretations of the construc\u0002tion: First, the construction may be interpreted as a completely covariant\r
construction in four dimensions, involving the full, four-dimensional group\r
15The case G \u0010 SOp1, 3q, for example, is not permitted.\r
66

of diffeomorphisms. This interpretation leaves no room for a foliation and\r
thus no Hamiltonian constraint. Therefore, a dynamical principle replacing\r
the Hamiltonian constraint must be sought elsewhere. This interpretation\r
implies that the group G corresponds to four-dimensional local Lorentz rota\u0002tions. Next, if the loop algebra lives on a four-dimensional manifold, then the\r
interpretation of the Dirac type operator D in terms of canonical quantum\r

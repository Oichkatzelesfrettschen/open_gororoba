2 Projective systems of simplicial complexes\r
As explained in the introduction, the aim is to study geometrical structures\r
over a space of connections. To do this we apply a dual picture of the space of\r
connections. This means that, rather than studying the space of connections\r
itself, we will work with an algebra of functions on the space. This algebra\r
is an algebra of loops and has a natural interpretation in terms of holonomy\r
loops.\r
The purpose of this section is to introduce the machinery needed to de\u0002scribe this algebra of loops. The strategy is to break up the algebra into\r
finite parts, introduce various geometrical structures on each finite part and\r
finally let the complexity of the construction increase infinitely to obtain the\r
full algebra of loops.\r
To emphasise the purely combinatorial nature of the construction we\r
adopt a formalism which, for the main part of the analysis, avoids any refer\u0002ence to an underlying manifold. This means that we will work with abstract\r
graphs and their loop algebras. An alternative approach is to work directly\r
with graphs on a manifold and their loop algebras. This approach, which\r
may be intuitively clearer, is applied in [22].\r

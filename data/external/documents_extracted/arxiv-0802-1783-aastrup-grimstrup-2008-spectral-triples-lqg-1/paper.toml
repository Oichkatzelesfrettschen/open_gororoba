1 Introduction\r
Ever since the discovery of the Standard Model of Particle Physics physicists\r
have worked to understand the apparently arbitrary structure of this the\u0002ory. Natures choice of gauge group, the Higgs sector, the 20-30 apparently\r
unrelated parameters etc. almost begs for a deeper explanation.\r
With the pioneering work of Alain Connes and co-workers on the Standard\r
Model [1]-[8] such an explanation now appears to emerge. In Connes’ work\r
the Standard Model coupled to General Relativity is expressed as a single\r
gravitational theory. The language used for this unification is Noncommu\u0002tative Geometry [1]. Within this framework, and under a few mathematical\r
assumptions, the Standard Model coupled to gravity can be shown to be\r
almost unique [7, 8].\r
Noncommutative Geometry is based on the result [1, 9] that Riemannian\r
spin geometry has an equivalent formulation in terms of commutative \u0006-\r
3

algebras and Dirac operators. In this formulation it is the Dirac operator that\r
carries metric information of the underlying manifold which is now written\r
as the spectrum of the \u0006-algebra. In total, a Riemannian spin geometry can\r
be described in terms of a spectral triple which is the collection pB, H, Dq of\r
the algebra B, the Dirac operator D and the Hilbert space H which carries\r
a representation and action of B and D. To obtain equivalence the triple is\r
required to satisfy a set of axioms of Noncommutative Geometry.\r
The language of spectral triples has a natural generalisation which in\u0002cludes also noncommutative \u0006-algebras and corresponding Dirac type opera\u0002tors. It is this generalisation which leads to the aforementioned formulation\r
of the Standard Model. It turns out that the classical action of the Standard\r
Model coupled to the Einstein-Hilbert action emerges from a spectral action\r
principle applied to a specific spectral triple [3, 4, 5]. This triple involves\r
an almost commutative \u0006-algebra which is an algebra that factorises into a\r
commutative part times a matrix factor. This means that the classical action\r
describing all fundamental physics4emerges from an asymptotic expansion\r
of the spectral action\r

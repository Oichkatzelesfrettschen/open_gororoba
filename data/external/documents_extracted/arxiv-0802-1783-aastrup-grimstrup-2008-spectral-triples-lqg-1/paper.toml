title = "Conclusion and outlook"
text = """
In this paper we establish a link between the mathematics of Noncommu\u0002tative Geometry and the field of canonical quantum gravity. We construct\r
a spectral triple pB, D, Hq over a space of connections and show that the\r
Poisson structure of General Relativity, formulated in terms of loop variables,\r
is encoded in the interaction between the Dirac type operator D and the\r
loop algebra B. The Hilbert space H corresponds to a partial solution of\r
the diffeomorphism constraint of canonical gravity. The inner product of H\r
involves a functional integral over a space of connections and the Dirac type\r
operator D has the form of a global functional derivation. Consequently, we\r
interpret the triple in terms of a non-perturbative, background independent,\r
quantum field theory.\r
The construction is based on a projective system of simplicial complexes.\r
The simplicial complexes are related through repeated barycentric subdivi\u0002sions. The triple pB, D, Hq is the limit of spectral triples formulated at\r
the level of finite simplicial complexes. Since the operation of barycentric\r
subdivision is countable the limit triple is separable and spectral.\r
The square of the Dirac type operator has, in terms of canonical quan\u0002tum gravity, a natural interpretation as global operator related to the area\r
operators known in Loop Quantum Gravity. We interpret the operator pDq\r
2\r
in terms of an action and show that the spectral action of D has the form\r
of a Feynman path integral. Thus, at the core of the construction we find an\r
object which resembles a partition function related to Quantum Gravity.\r
The construction of the spectral triple pB, D, Hq differs from a tradi\u0002tional canonical quantization procedure of General Relativity in the way the\r
group of diffeomorphisms is treated. Rather than encoding the symmetries\r
of the classical theory in a set of constraints the construction works directly\r
on a Hilbert space H which corresponds to a partial solution of the (spa\u0002tial) diffeomorphism constraint. The existence of the spectral triple relies\r
on a particular split of the diffeomorphism group into a countable and an\r
over-countable part. The over-countable part is discarded of; the group of\r
countable diffeomorphisms is the group diffp△q of diffeomorphisms between\r
simplicial complexes. This means that the Poisson algebra of General Rela\u0002tivity is represented on the separable Hilbert space H."""


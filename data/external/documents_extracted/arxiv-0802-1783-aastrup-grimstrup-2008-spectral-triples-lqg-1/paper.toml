title = "Introduction"
text = """
Ever since the discovery of the Standard Model of Particle Physics physicists\r
have worked to understand the apparently arbitrary structure of this the\u0002ory. Natures choice of gauge group, the Higgs sector, the 20-30 apparently\r
unrelated parameters etc. almost begs for a deeper explanation.\r
With the pioneering work of Alain Connes and co-workers on the Standard\r
Model [1]-[8] such an explanation now appears to emerge. In Connes’ work\r
the Standard Model coupled to General Relativity is expressed as a single\r
gravitational theory. The language used for this unification is Noncommu\u0002tative Geometry [1]. Within this framework, and under a few mathematical\r
assumptions, the Standard Model coupled to gravity can be shown to be\r
almost unique [7, 8].\r
Noncommutative Geometry is based on the result [1, 9] that Riemannian\r
spin geometry has an equivalent formulation in terms of commutative \u0006-\r
3

algebras and Dirac operators. In this formulation it is the Dirac operator that\r
carries metric information of the underlying manifold which is now written\r
as the spectrum of the \u0006-algebra. In total, a Riemannian spin geometry can\r
be described in terms of a spectral triple which is the collection pB, H, Dq of\r
the algebra B, the Dirac operator D and the Hilbert space H which carries\r
a representation and action of B and D. To obtain equivalence the triple is\r
required to satisfy a set of axioms of Noncommutative Geometry.\r
The language of spectral triples has a natural generalisation which in\u0002cludes also noncommutative \u0006-algebras and corresponding Dirac type opera\u0002tors. It is this generalisation which leads to the aforementioned formulation\r
of the Standard Model. It turns out that the classical action of the Standard\r
Model coupled to the Einstein-Hilbert action emerges from a spectral action\r
principle applied to a specific spectral triple [3, 4, 5]. This triple involves\r
an almost commutative \u0006-algebra which is an algebra that factorises into a\r
commutative part times a matrix factor. This means that the classical action\r
describing all fundamental physics4emerges from an asymptotic expansion\r
of the spectral action\r
TrφpD˜ {λq \u0010\r
¸\r
λ\r
n\r
cn .\r
Here D˜ denotes the Dirac type operator D subjected to certain inner fluc\u0002tuations stemming from the noncommutativity of the algebra. Without the\r
matrix factor, that is, for a commutative \u0006-algebra, the same expression leads\r
to the Einstein-Hilbert action alone. Thus, it is the inclusion of noncommuta\u0002tive \u0006-algebras in the language of spectral triples that permits the formulation\r
of all fundamental forces and particles in terms of pure gravity.\r
This success of Noncommutative Geometry as a framework to describe\r
fundamental physics in a unified manner raises, however, a fundamental ques\u0002tion regarding quantization. The Standard Model by itself is a quantum\r
field theory. However, in its noncommutative formulation it arises as an\r
integrated part of a purely gravitational theory. This theory is essentially\r
classical. Quantum Field Theory enters the construction in a secondary step\r
where the spectral action has been expanded in a gravitational sector involv\u0002ing only the metric field and a matter sector including all the fermionic and\r
bosonic fields of the Standard Model. Quantization is applied to the latter\r
sector only.\r
So this is the question: how does the quantization procedure of Quantum\r
Field Theory fit into the language of Noncommutative Geometry? Since the\r
4Here we give the bosonic part only.\r
4

structure of the Standard Model is so readily translated into the language of\r
Noncommutative Geometry one would expect also Quantum Field Theory to\r
have a corresponding translation. This question is further complicated by the\r
intrinsic gravitational nature of Connes’ formulation of the Standard Model.\r
If a notion of quantization does exist within this framework one would expect\r
this to involve, at some level, Quantum Gravity.\r
This paper is motivated by these considerations. We wish to address the\r
question regarding the inclusion of the quantization procedure in the general\r
framework of Noncommutative Geometry and, in particular, in the noncom\u0002mutative formulation of the Standard Model. We start the investigation with\r
the assumption that the answer will involve some notion of Quantum Grav\u0002ity. Thus, to guide our intuition we consult first canonical quantum gravity\r
and one of its modern trends known as Loop Quantum Gravity [11]-[15].\r
Loop Quantum Gravity is an approach to non-perturbative Quantum\r
Gravity which is based on a formulation of General Relativity in terms of\r
Ashtekar variables [16, 17]. These variables include the Ashtekar connection\r
and its conjugate variable, the inverse densitised dreibein. In Loop Quantum\r
Gravity one takes as the classical phase space variables the holonomy loop\r
of the Ashtekar connection and its conjugate, a certain flux vector. These\r
variables are then used in a Dirac-type quantization procedure. This involves\r
the representation of the corresponding Poisson structure on a kinematical\r
Hilbert space as well as the formulation of constraints encoding the sym\u0002metries of the classical theory. Here, the holonomy loops are represented\r
as multiplication operators. This means that the kinematical Hilbert space\r
involves functions over a space of connections.\r
On a technical level, Loop Quantum Gravity exploits the holonomy\u0002formulation of gravity to recast the problem of quantizing gravity in terms\r
of a inductive system of graphs. It turns out that the space of connections,\r
when seen in terms of holonomies restricted to a specific graph, is a mani\u0002fold. This manifold is related to the gauge group which, in the case of Loop\r
Quantum Gravity, is SU p2q. This means that the space of connections itself\r
is a pro-manifold, the projective limit of manifolds. This, in turn, permits a\r
formulation of the quantization procedure on the level of finite graphs whose\r
complexity are subsequently increased infinitely. This construction is due to\r
Ashtekar and Lewandowski [18, 19].\r
In this paper we aim to construct a model which involves elements of\r
both Noncommutative Geometry and Quantum Gravity. We use two central\r
elements of Loop Quantum Gravity to obtain such a model. First, the fact\r
5

that gravity can be formulated in terms of Wilson loops leads us to consider\r
a spectral triple which involves an algebra of holonomy loops. These loop\r
variables serve as functions on an underlying space of connections. Second,\r
we wish to exploit the pro-manifold structure of the space of connections to\r
describe the algebra of loops and to construct a Dirac type operator on the\r
space of connections. This means that we aim to construct a spectral triple\r
over each manifold associated to graphs in the projective system. These\r
spectral triples are required to be compatible with all embeddings between\r
graphs. This requirement will ensure that the limit where the complexity of\r
graphs is increased infinitely gives rise to a limit spectral triple.\r
This program was initiated first in [20] (see also [21]) where the authors\r
attempted to construct such a spectral triple. There the authors found that\r
the inductive system of graphs used in Loop Quantum Gravity, which is the\r
system of all piecewise analytic graphs, is too large to permit a Dirac type\r
operator on the space of connections. Technically, the multitude of possible\r
embedding of different graphs was found to be too large for a Dirac type\r
operator compatible with all embeddings to exist.\r
In the present paper we return to this problem to consider now different\r
systems of embedded graphs. In particular, we study the countable system of\r
embedded graphs given by a triangulation and its barycentric subdivisions.\r
It turns out that this restricted system of graphs does permit a Dirac type\r
operator on the associated projective system of manifolds. Furthermore, we\r
find that the limit of infinitely many barycentric subdivisions gives us an\r
accurate description of the full space of connections as well as the associated\r
algebra of holonomy loops. The construction is general and only assumes the\r
gauge group G to be compact.\r
What we obtain is the following. Given a triangulation T and a compact\r
Lie group G, we construct a spectral triple\r
pB, D, Hq , (1)\r
where B is the \u0006-algebra of holonomy loops obtained via the inductive system\r
of triangulations. The algebra is represented on the separable Hilbert space\r
H which carries an action of the Dirac type operator D. If we denote by A\r
the space of smooth connections in a trivial principal bundle M \u0002 G, where\r
M is a manifold which corresponds to the triangulation T , then we find\r
that A is densely contained in the pro-manifold associated to the algebra B.\r
This means that the spectral triple (1) is a geometrical construction over the\r
space of connections.\r
6

The construction of the spectral triple (1) depends, as mentioned, cru\u0002cially on the choice of graphs. This choice is closely related to the group\r
of diffeomorphisms acting on the Hilbert space H. We find that the choice\r
of a restricted system of graphs amounts to a type of gauge fixing of the\r
diffeomorphism group. Thus, the Hilbert space H does not carry an action\r
of any smooth diffeomorphisms. Rather, it carries an action of a discrete\r
group of diffeomorphisms associated to the inductive system of graphs. This\r
means that the construction reduces the diffeomorphism group to a countable\r
group.\r
The spectral triple (1) has a clear interpretation in terms of a non\u0002perturbative, background independent Quantum Field Theory related to\r
gravity. First of all, since the triple exists over a space of connections the\r
Dirac type operator D should be interpreted as a global functional deriva\u0002tion operator. Also, the Hilbert space H has an inner product which involves\r
a functional integral. Next, we find that the interaction between the Dirac\r
type operator D and the loop algebra B reproduces the Poisson structure\r
of General Relativity. Furthermore, the Hilbert space H is found to be\r
directly related to the Hilbert space of (spatial) diffeomorphism invariant\r
states known from Loop Quantum Gravity [23]. The difference between the\r
two is given by the group of discrete diffeomorphisms acting on H. Thus, we\r
interpret the Hilbert space H in terms of a partial solution to the (spatial)\r
diffeomorphism constraint.\r
The square of the Dirac type operator D has the form of an integral over\r
the underlying manifold M. The integrand is a quantity which, in terms of\r
canonical quantum gravity, has an interpretation as an area-squared density\r
operator. This operator resembles the area operators known in Loop Quan\u0002tum Gravity [24]. Furthermore, we suggest that pDq\r
2\r
should be interpreted\r
in terms of an action. This, in turn, gives the spectral action of D the form\r
of a Feynman integral. Thus, at the core of the construction we find an\r
object which resembles a partition function related to Quantum Gravity.\r
It is important to realize that the construction works in any dimension\r
and does not require a foliation of the underlying manifold.\r
The construction of the Dirac type operator D involves an infinite di\u0002mensional Clifford bundle. This structure entails the canonical anticommu\u0002tation relations (CAR) algebra, which appears as a tensor factor acting on\r
the Hilbert space H.\r
Technically, the triple (1) satisfies the requirements of a semi-finite spec\u0002tral triple. This is due to the fact that the infinite dimensional Clifford bundle\r
7

entails a large degeneracy of the spectrum of D which, naively, fails to have\r
compact resolvent. The solution to this problem is, in short, to integrate\r
out the symmetry group related to this degeneracy. This process leads to a\r
semi-finite spectral triple.\r
The Dirac type operator D is gauge invariant. It is, however, not invari\u0002ant under the group of discrete diffeomorphisms acting on H. This means\r
that D is, by itself, not an observable in a physical sense. We suggest to\r
apply a standard trick of Noncommutative Geometry: One obtains invari\u0002ant quantities by multiplying the algebra of observables with the relevant\r
symmetry group. A prime example of this method is the identification of\r
two points: By applying the noncommutative trick one obtains, besides in\u0002variance under exchange of the points, additional degrees of freedom which,\r
ultimately, leads to the Higgs mechanism. In the present case we expect this\r
general mechanism to entail further degrees of freedom.\r
Let us note in passing, that the algebra of holonomy loops that we work\r
with in this paper is smaller than the correponding algebra of Wilson loops.\r
However, the missing information is recovered by the Hopf algebra structure\r
of the algebra of holonomy loops. The missing information is coded in the\r
extra structure coming from the fact that it is given as a (norm closure of a)\r
group algebra\r
CrfL, L loops on Ss ,\r
where S denotes the entire inductive system of triangulations. As such it\r
has a Hopf algebra structure and for example the connections on M can be\r
recovered as Hopf algebra homomorphisms into the group algebra of G.\r
The construction of the Dirac type operator D is not unique. In fact,\r
we find a large class of Dirac type operators labelled by infinite sequences\r
tanu of real parameters. The operator D has compact resolvent whenever\r
the sequence diverges sufficiently fast. These parameters are related to the\r
scaling behaviour of the operator and are clearly of metric origin. Thus, in\r
order to obtain a Dirac type operator D we are forced to choose a certain\r
scaling behaviour.\r
It is clear that a correct interpretation of the sequence tanu is imperative\r
since the existence of the operator D depends crucially hereon. In this paper\r
we present one possible solution as to how these free parameters should be\r
dealt with. We propose an extension of the spectral triple (1) to include\r
the sequence tanu as dynamical degrees of freedom. The result is a new\r
triple pBt\r

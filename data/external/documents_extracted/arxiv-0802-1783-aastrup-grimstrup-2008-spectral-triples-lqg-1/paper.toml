Abstract\r
This paper establishes a link between Noncommutative Geometry\r
and canonical quantum gravity. A semi-finite spectral triple over a\r
space of connections is presented. The triple involves an algebra of\r
holonomy loops and a Dirac type operator which resembles a global\r
functional derivation operator. The interaction between the Dirac op\u0002erator and the algebra reproduces the Poisson structure of General\r
Relativity. Moreover, the associated Hilbert space corresponds, up to\r
a discrete symmetry group, to the Hilbert space of diffeomorphism in\u0002variant states known from Loop Quantum Gravity. Correspondingly,\r
the square of the Dirac operator has, in terms of canonical quantum\r
gravity, the form of a global area-squared operator. Furthermore, the\r
spectral action resembles a partition function of Quantum Gravity.\r
The construction is background independent and is based on an in\u0002ductive system of triangulations. This paper is the first of two papers\r
on the subject.\r

Let us finally remind the reader that the focus of this paper is the physi\u0002cal significance of the spectral triple pB, D, Hq. The detailed mathematical\r
analysis of the triple is given in [22].\r
Outlook\r
More analysis is needed to understand the physical and mathematical\r
significance of the spectral triple pB, D, Hq. First of all it is imperative\r
to understand the role and proper treatment of the sequence taiu since this\r
sequence is central to the existence of the triple. Let us here just say that\r
the sequence taiu should be understood in connection with the group of\r
diffeomorphisms diffp△q since elements hereof are given by rearrangement of\r
the parameters ai. Having said this, let us list other issues which we think\r
deserves attention.\r
- First, we have seen that the spectral action resembles a Feynman path\r
integral. We believe that the computation and analysis of the spectral\r
action is the most interesting task to address at the present stage of the\r
project. Here one should consider the Dirac operator which involves\r
the inner fluctuations described in section 11.\r
- A prime issue for any theory or framework for non-perturbative Quan\u0002tum Gravity is the formulation of a semi-classical limit. In the present\r
case the aim is to obtain a classical limit which involves not only a\r
smooth geometry - characterised by a commutative \u0006-algebra - but to\r
obtain a limit which includes an additional matrix factor of the type\r
that characterises the almost commutative algebra in Connes’ formula\u0002tion of the Standard Model. Indeed, since Connes’ geometrical realiza\u0002tion of the Standard Model is so attractive and powerful as it stands,\r
it remains to understand why the algebra which lies at the heart of\r
this formulation should have this particular noncommutativity. We\r
suggest that the source of this noncommutativity lies in pure Quan\u0002tum Gravity. Recall that the loop algebra B is essentially an almost\r
commutative algebra over the space A of connections. That is, it is\r
a product of smooth functions over A and a matrix factor MlpCq. If\r
we think of a classical limit as the emergence of a single geometry it\r
seems reasonable to expect something close to a delta function peaked\r
around a connection ∇. However, when we apply the loop algebra on a\r
73

delta function it reduces to the matrix factor MlpCq or some subalgebra\r
hereof. Furthermore, if we keep in mind that the construction of the\r
spectral triple pB, D, Hq involves a choice of a basepoint17, then it\r
seems possible that a similar construction which does not involve this\r
basepoint will entail a smearing of the matrix factor over the manifold.\r
Thus, we speculate that the matrix factor behind the noncommutative\r
formulation of the Standard Model emerges in the classical limit from\r
the noncommutative algebra of holonomy loops.\r
We suspect this issue to be related to the calculation of the spectral\r
action. However, one should also investigate whether ideas from Loop\r
Quantum Gravity concerning coherent states [44] can be applied.\r
- The question about time is fundamental to any general covariant theory\r
since such theories have no preferred time flow. This situation is even\r
more complicated when one attempts to include quantum theory since\r
this will presumable lead to a theory which involves some notion of\r
superpositions of geometries and thus does not permit any notion of\r
a predetermined time. A possible solution to this problem has been\r
proposed by Connes (see for example [38]. See also [45] for similar\r
ideas developed by Connes and Rovelli). The idea is that the concept\r
of time is intimately linked to the noncommutativity of the algebra\r
of observables of Quantum Gravity. Specifically, it is a fundamental\r
property of von Neumann algebras that they possess a 1-parameter\r
family of automorphisms which is unique up to inner automorphisms.\r
Thus, the idea is that this group of automorphisms, the modular group,\r
should be understood in terms of a time. It is therefore natural to ask\r
whether the noncommutative \u0006-algebras introduced in this paper give\r
rise to a nontrivial modular group and whether this can be interpreted\r
as a time flow.\r
Alternatively, one might try to exploit the fact that the construction\r
presented in this paper is basically quantum mechanics on the group\r
G taken infinitely many times. Here, each copy of G corresponds to a\r
degree of freedom originating somewhere on the underlying manifold.\r
Thus, one could consider the time evolution, with respect to one copy\r
of G, given by the operator exppi∆tq where ∆ is the Laplace operator.\r

This success of Noncommutative Geometry as a framework to describe\r
fundamental physics in a unified manner raises, however, a fundamental ques\u0002tion regarding quantization. The Standard Model by itself is a quantum\r
field theory. However, in its noncommutative formulation it arises as an\r
integrated part of a purely gravitational theory. This theory is essentially\r
classical. Quantum Field Theory enters the construction in a secondary step\r
where the spectral action has been expanded in a gravitational sector involv\u0002ing only the metric field and a matter sector including all the fermionic and\r
bosonic fields of the Standard Model. Quantization is applied to the latter\r
sector only.\r
So this is the question: how does the quantization procedure of Quantum\r
Field Theory fit into the language of Noncommutative Geometry? Since the\r

1. Theory\r
In this section, we present a theoretical analysis of an associative algebra model using \r
Diracâ€™s gamma matrices, which are related to direct-product operators which are constructed from \r
quaternions or equivalently Pauliâ€™s matrices and an identity matrix, versus non-associative algebra \r
model based on octonion and sedenion operators. This work extends Diracâ€™s original theory for \r
the electron to three generations of leptons and quarks, and extends the Standard Model beyond \r
the ad hoc assumption of a point-like elementary fermions. We shall show that the sedenion \r
algebra provides a key link to SU(5) symmetry of GUT. This hyper-complex operator model with \r
higher degrees of freedom leads precisely to three generations of leptons/quarks which possess \r
internal structures.\r

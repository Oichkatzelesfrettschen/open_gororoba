Abstract\r
In this work, we analyze two models beyond the Standard Modelâ€™s descriptions that make\r
ad hoc hypotheses of three point-like lepton and quark generations without explanations of their \r
physical origins. Instead of using the same Dirac equation involving four anti-commutative \r
matrices for all such structure-less elementary particles, we consider in the first model the use of\r
sixteen direct-product matrices of quaternions that are related to Diracâ€™s gamma matrices. This\r
associative direct-product matrix model could not generate three fermion generations satisfying \r
Einsteinâ€™sâ€™ mass-energy relation. We show that sedenion algebra contains five distinct quaternion \r
sub-algebras and three octonion sub-algebras but with a common intersecting quaternion algebra. \r
This model naturally leads to precisely three generations as each of the non-associative octonion \r
sub-algebra leads to one fermion generation. Moreover, we demonstrate the use of basis sedenion \r
operators to construct twenty-four 5x5 generalized lambda matrices representing SU(5) generators, \r
in analogy to the use of octonion basis operators to construct Gell-Mannâ€™s eight 3x3 lambda \r
matrices for SU(3) generators. Thus, this work links the sedenion algebra to Georgi-Glashawâ€™s \r
SU(5) Grand Unification Theory (GUT) that unifies the electroweak and strong interactions for \r
known Standard Modelâ€™s elementary particles. \r
Keywords: Standard Model, SU(5) GUT, sedenion, octonion, quarternion, direct-product \r
matrices"""


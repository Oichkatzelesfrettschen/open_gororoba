3. Conclusions 

 In this work, we present a theoretical analysis of higher dimensional models beyond the \r
conventional Dirac model for a point-like fermion without a volume or an internal structure. Dirac \r
utilized four anti-commutative matrices to couple to the first derivative of particleâ€™s space and time \r
coordinates. Such an extension is necessary, because the traditional Dirac theory cannot explain \r
the origins for the observed three generations of leptons and quarks postulated in the Standard \r
Model. We first consider an 16-element group of 4x4 matrices as direct products of quaternion \r
operators, i.e., three 2x2 Pauliâ€™s matrices and an identity matrix. This model contains three extra \r
degrees of freedom to incorporate a particleâ€™s internal structure. This 16-element group contains \r
three 8-element subgroups, possessing a closure property for multiplications among eight elements \r
of each subgroup. However, this direct-product matrix model with associative operators could not \r
reproduce Einsteinâ€™s mass-energy relation, in contrast to the model with 16 sedenion basis \r
operators. The significant difference between the two models is the associativity of whether \r
multiplication is associative or not, as clearly illustrated from the differences in the multiplication \r
tables of Figs. 1 and 2. The 8-element octonion algebra is shown to be able to lead to one lepton \r
generation, however, we need 16-element sedenion algebra to encompass precisely three \r
generation of leptons and quarks. We have shown from the color-code table arrays in Fig. 2, the \r
sedenion algebra contains three distinct octonion algebras, with the U, V, and W-type operators,\r
and each type of octonion sub-algebra corresponding to one generation. We have also shown for \r
neutrinos that from Eq. (7) the effective rest mass could be vanishingly small in comparison to that\r
in Eq. (6) for the counterpart charged leptons. We have also provided operator assignments in \r
Equations (8) and (9) to represent three generations of lighter and heavier quarks. Moreover, we \r

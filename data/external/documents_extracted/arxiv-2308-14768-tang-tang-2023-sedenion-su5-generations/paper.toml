title = "Introduction"
text = """
The Dirac equation is the Standard Model's cornerstone for describing all fermionic \r
elementary particles [1-3]. According to the ad hoc assumptions, three generations of leptons and \r
quarks are point-like objects without a physical size [4-6]. However, such a long-held conceptual \r
picture of a point-like particle is inconsistent with observations. For example, why there exist \r
precisely three generations of leptons and quarks [7], and why could a point-like muon or tau be \r
much heavier than an electron [8, 9]. And, for the six types of point-like quarks, why are charm, \r
strange, top, and bottom quarks heavier than up and down quarks [10, 11]. In Diracâ€™s theory of a \r
relativistic electron, he coupled four 4x4 anti-commutative matrices \r
ï»Î±1\r
, Î±2,Î±3,Î²ï½\r
, or equivalently\r
ï» ï½ 0 ,1 ,2 3\r
ï§ , ï§ , ï§ , ï§ , to the 1st\r
-order derivatives in space and time to describe the wave [12, 13]. By \r
extending the operator techniques beyond Diracâ€™s theory, one can include additional operators in \r
a higher dimension to describe a particleâ€™s internal degrees of freedom. In this work, we analyze \r
two types of higher dimensional generalization using the direct-product operators constructed from \r
Pauliâ€™s matrices versus hyper-complex operators beyond quaternions [14-15] which is equivalent \r
to Diracâ€™s 4x4 gamma-matrices. Like the 4-element quaternion algebra with three anti\u0002commutative basis operators [16], the 8-element octonion algebra contains seven anti\u0002commutative basis operators, but unlike the associative quaternion algebra, the octonion algebra \r
is non-associative [17-20]. In this work, we will examine the corresponding multiplication rules \r
and compare their multiplication tables to clarify the similarities, differences, and the physical \r
implications. \r
In Sec. 2.1 we shall briefly review Diracâ€™s original model and its connection to the \r
quaternion algebra. In Sec. 2.2, we consider a higher dimensional model beyond Diracâ€™s use of\r
four anti-commutative gamma matrices. We analyze the group of 16 direct-product operators\r
constructed from quaternions or, equivalently, Pauliâ€™s matrices and an identity operator, which are \r
related to 16 Diracâ€™s gamma. In Sec. 2.3, we discuss the non-associative 16-element sedenion \r
algebra [21-24], and show it is composed of three distinctive octonion algebras. We shall analyze \r
its differences from the direct-product case,and examine whether the corresponding mass-energy \r
relation is consistent with Einsteinâ€™s special relativity. In Sec. 2.5, we shall show how proper \r

[[sections]]
number = "8.5"
title = "Fixed point destabilization"
text = """
An Sn-singlet perturbation can destabilize the IR fixed point, when its leader becomes\r
relevant. This criterion is obvious for the susy-writable and non-susy-writable leaders.\r
The same criterion applies also for the susy-null leaders. Note that the susy-null operators\r
by themselves do not affect the correlation functions of all operators in the susy-writable\r
sector. However when the coefficient of a susy-null leader grows and becomes O(1) (as\r
it may happen when such a leader is relevant), it will enter and modify RG evolution\r
equations of other perturbations. E.g., non-susy-writable leaders which were irrelevant,\r
may become relevant in presence of such large susy-null perturbations.\r
There is a small loophole, because in principle it may happen that the offending susy\u0002null coupling flows to a nearby fixed point and never becomes O(1). Whether this happens\r

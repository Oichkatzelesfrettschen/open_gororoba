One aspect of our construction which deserves further thinking is the symmetry understand\u0002ing of leaders. Leaders were introduced as the lowest-dimension components of Sn-singlet\r
operators. We then argued (and checked extensively) that leaders only mix with leaders un\u0002der RG. If so there must be a symmetry reason for this fact contained in the L0 Lagrangian\r
47See appendix A.11 concerning [48, 49], appendix A.9 concerning [27], and section 10 concerning [29].\r

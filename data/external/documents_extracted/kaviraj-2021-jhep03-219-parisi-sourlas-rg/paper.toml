In the original definition, L1 included all terms irrelevant in d just below 6, coming from\r
the replicated bare Lagrangian with the quartic potential. This was not completely general:\r
the bare Lagrangian can be expected to contain any possible Z2-even Sn singlets, and even\r
if not initially, included such terms will be generated under RG flow [27]. From now on we\r
will extend the definition of the bare Lagrangian to include all Z2-even Sn singlets. E.g., at\r
the quartic level we should consider all terms given in (5.10) (while only the first of these\r
five singlets was included so far). It is easy to see that with the new definition we do not\r
get any additional relevant terms in d = 6 − ε. So all new terms end up in L1.\r
Now that we have the full bare Lagrangian, we should ask: can it be that some\r
perturbations, while irrelevant near 6d, become relevant for smaller d?"""


JHEP03(2021)219\r
(without appealing to the original Sn invariant Lagrangian), and it would be interesting to\r
identify such a reason. For susy-writable leaders we gave a criterion (section 8.3) that they\r
become supertranslation invariant when written in the SUSY field basis, and it would be\r
interesting to prove this more rigorously.\r
Another hint for such a symmetry may come from an interesting property which all\r
leader operators have: their correlation functions vanish. One easy argument for this\r
comes from considering correlation functions of Sn-singlets written in terms of the original\r
replicated fields φi (namely without writing them in Cardy basis). It is indeed easy to\r
prove that such correlation functions are proportional to n and thus vanish in the n → 0\r
limit. [This is related to the fact that the partition function of replicated theory is exactly\r
1 in the n → 0 limit.] As an example let us consider hσk1. . . σkmi in the free replicated\r
theory (namely (2.7) with V = 0). The result of this correlator can be written as a product\r
of propagators (2.10), thus it is proportional to the trace of a product of the matrices 1\r
and M of (2.10). Since tr(1 · · · 1M· · ·M) = O(n\r
a\r
) with a > 1, the result must vanish as\r
n → 0. This argument generalizes straightforwardly for more generic Sn singlets48 and it is\r
also easy to see that when V 6= 0, at any order in perturbation theory, the same property\r
must hold, since the potential is also an Sn-singlet by construction. We thus conclude that\r
correlation functions of Sn-singlets vanish. Since the leaders are lowest dimensional pieces\r
of Sn-singlets, their correlators must vanish too.\r
But can we understand this vanishing of correlators directly in terms of leaders, without\r
appealing to Sn-singlets from which the leaders originated? For susy-writable leaders we\r
can, since they are the highest component of a supermultiplet, so, by supersymmetry, their\r
correlation function must be zero (this is the same arguments that predicts hω(x)ω(0)i = 0).\r

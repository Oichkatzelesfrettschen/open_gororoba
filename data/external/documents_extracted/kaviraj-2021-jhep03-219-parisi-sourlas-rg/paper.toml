At this point we are left with studying the RG flow in the theory consisting of L0 +L1 part\r
of the Cardy Lagrangian, working in the strict n = 0 limit. As discussed in section 3, the\r
L0 theory by itself flows to an IR fixed point equivalent31 to the SUSY fixed point of LSUSY.\r
The key remaining question is whether this RG flow is stable under L1 perturbations.\r
In the original definition, L1 included all terms irrelevant in d just below 6, coming from\r
the replicated bare Lagrangian with the quartic potential. This was not completely general:\r
the bare Lagrangian can be expected to contain any possible Z2-even Sn singlets, and even\r
if not initially, included such terms will be generated under RG flow [27]. From now on we\r
will extend the definition of the bare Lagrangian to include all Z2-even Sn singlets. E.g., at\r
the quartic level we should consider all terms given in (5.10) (while only the first of these\r
five singlets was included so far). It is easy to see that with the new definition we do not\r
get any additional relevant terms in d = 6 − ε. So all new terms end up in L1.\r
Now that we have the full bare Lagrangian, we should ask: can it be that some\r
perturbations, while irrelevant near 6d, become relevant for smaller d?\r
32 If this happens,\r
the L0 fixed point will not be reached for those d. The RG flow will be instead deviated\r
to another fixed point, which does not have SUSY if the new relevant interaction is SUSY\u0002breaking (something to be checked).\r
We wish to explore this mechanism for the loss of Parisi-Sourlas SUSY. The problem is\r
well defined, at least in perturbation theory: we need to consider L1 perturbations one by\r
one, and see which of them get anomalous dimensions of sign and size likely to render them\r
relevant. We are interested in stability with respect to Sn singlet perturbations, because\r
only such perturbations are present in the microscopic replicated Lagrangian (i.e. before\r

11 Discussion\r
In this paper we laid out a comprehensive framework to study RG stability of the Parisi\u0002Sourlas supersymmetric fixed point describing the phase transition in the Random Field\r
Ising Model. The key ingredients of our approach are:\r
• We used the Cardy-transformed basis of fields ϕ, ω, χi, in which the RG flow looks\r
manifestly as a Gaussian fixed point perturbed by a weakly-relevant interaction near\r
the upper critical dimension 6.\r
• We decomposed Sn-invariant perturbations (in the Cardy basis) into the leaders\r
and followers. Scaling dimension of the leader then determines whether the whole\r
perturbation is relevant.\r
• We classified the leaders into three classes by their symmetry (susy-writable, susy\u0002null, and non-susy-writable).\r

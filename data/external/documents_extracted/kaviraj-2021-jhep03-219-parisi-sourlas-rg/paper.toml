As subsequent work has shown, this conjecture is subtle: it is not quite true, nor is\r
it however totally false. In spite of much work, there seems to be no agreement in the\r
literature about why this happens (see appendix A for the review). Here are some relevant\r
pro and contra results:\r
• It works in perturbative expansion near the upper critical dimension d = 6 − ε.\r
• It fails in d = 3, 4: numerical simulations show a non-SUSY continuous phase transi\u0002tion in the 3d and 4d RFIM [6, 7]. Dimensional reduction also fails: the 1d Ising does\r
not even have a phase transition, while the 2d Ising exponents do not agree with 4d\r
RFIM [7].\r
• It might be correct in d = 5 where there is numerical evidence for both SUSY and\r
dimensional reduction [8, 9].\r
• Both SUSY and dimensional reduction work perfectly in a parallel story for the\r
random field iφ3 model relevant for the description of branched polymers, which\r
maps on the Lee-Yang universality class in d − 2 dimensions (see section A.4).\r

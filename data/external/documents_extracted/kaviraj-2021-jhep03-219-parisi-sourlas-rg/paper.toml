of not, depends on the higher-order terms in the beta-function, and on the sign of the\r
initial value of the RG evolving susy-null coupling. If such a fixed point does occur, SUSY\r
observables will be unaffected.38 This possibility looks somewhat exotic. In this paper we\r
will be conservative, and will count relevant susy-null leaders as potentially destabilizing\r
perturbations.39"""


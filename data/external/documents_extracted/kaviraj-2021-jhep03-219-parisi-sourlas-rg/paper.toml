A feature of our scenario is that the Parisi-Sourlas SUSY fixed point exists in any d > 3\r
(although it becomes unstable for d < dc). In principle, this could be tested in numerical\r
lattice simulations. State-of-the-art simulations study the RFIM phase transition at zero\r
temperature, by tuning the disorder distribution. In practice one considers a one-parameter\r
family of distributions with a fixed shape and varying overall strength (i.e. dispersion).\r
E.g. ref. [7] did this in d = 4 for the Gaussian and Poisson disorders. In both cases they\r
found identical, non-SUSY, critical exponents (as reviewed in appendix A.2). If the SUSY\r
fixed point exists in d = 4, it should be possible to observe it by tuning within a family\r
of disorder distributions depending on a larger number of parameters (as many as there\r
are relevant perturbations at the SUSY fixed point). As discussed in section 10, it looks\r
like at least two more perturbations in addition to the SUSY mass become relevant in\r
d = 4 (F4 and F6). If that is the case, one would have to consider a 3-parameter family\r
of distributions to find a SUSY fixed point in a lattice simulation — a daunting task. But\r
perhaps the higher-loop terms slightly modify the behavior of anomalous dimensions on d,\r
and only one extra perturbation becomes relevant in d = 4, so that a 2-parameter family\r
would suffice. See appendix I for a schematic discussion of this possibility.\r
Another question is whether one can measure some of the observables considered in this\r
paper through a lattice simulation, e.g. in d = 5, where the SUSY fixed point is expected\r
to be reached. In particular it would be interesting to compute the scaling dimensions of\r
the leaders of the Sn-singlet operators F4 and F6 and check that these are indeed irrelevant\r
in d = 5. Let us explain how this can be done. Any correlation function of any operator in\r
Cardy variables can be mapped to a correlator of the random field theory by first rewrit\u0002ing it in terms of the replicated fields φi following eqs. (2.11), (2.14) and then by using\r

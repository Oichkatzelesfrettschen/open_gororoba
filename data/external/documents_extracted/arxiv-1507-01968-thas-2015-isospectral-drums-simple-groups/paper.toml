generated by the minimal normal subgroups of Y . Also, hol(Y ) denotes the holo\u0002morph of Y — a group which is isomorphic to Y ⋊ Aut(Y ).\r
The O’Nan-Scott theorem distinguishes the following cases:\r
(HA) M is elementary abelian and regular, CH(M) = M, and H ≤ hol(M); in\r
this case M is the translation group of some finite affine space AG(l, p) (p\r
a prime and l some positive integer), and H ≤ GLl(p).\r
(HS) M is non-abelian, simple and regular, soc(H) = M × CH(M) ∼= M × M,\r
and H ≤ hol(M);\r
(HC) M is non-abelian, non-simple and regular, soc(H) = M × CH(M) ∼=\r
M × M, and H ≤ hol(M);\r
(SD) M is non-abelian and non-simple, Mz is a simple subdirect product of M\r
and CH(M) = {id};\r
(CD) M is non-abelian and non-simple, Mz is a non-simple subdirect product of\r
M and CH (M) = {id};\r
(PA) M is non-abelian and non-simple, Mz is not a subdirect subgroup of M\r
and Mz 6= {id}; CH(M) = {id};\r
(AS) M is non-abelian and simple, CH(M) = {id} and H is an almost simple\r
group;\r

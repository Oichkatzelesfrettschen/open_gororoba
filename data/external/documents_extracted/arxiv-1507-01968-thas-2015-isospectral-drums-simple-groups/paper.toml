1.4. The EC condition as a setting for construction and classification. Call a\r
group triple (G, H, K) an EC-triple if each element of H is conjugate to some ele\u0002ment in H (and vice versa). Such triples generalize AC-triples, and H and K are\r
said to be elementwise conjugate in G.\r
In the same vein as Sunada’s Theorem 1.1, one can obtain the following result.\r
Let M be a closed hyperbolic n-manifold, G a group, and H and K elementwise\r
conjugate subgroups of G. Then if π1(M) admits a homomorphism onto G, the\r
covers MH and MK associated to the pullback subgroups of H and K are length\r
equivalent.\r
For our purposes it is more convenient to first study the EC-property, since it is\r
more flexible in several ways, e.g., for manupilation in induction arguments. As\r
AC implies EC, any classification result on the broader class of EC-triples (G, H, K)\r
will yield direct results for the AC-triples.\r
But there is more. In some sense, the EC-property reflects a combinatorial property\r
of an underlying incidence geometry (which I have described in this text), which\r
is a crucial tool in the whole theory that is set up in this paper (and we will come\r
back to this geometry in a near future).


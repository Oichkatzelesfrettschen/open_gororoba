form of O’Nan-Scott, which summarizes the previous version in four main classes.\r
Let H be primitive (in its action on the set X), and let N be a minimal normal\r
subgroup of H. Let x ∈ X, and let Hx be the stabilizer of x in H.\r
I If any such N is trivial, H is simple.\r
If no such N is abelian, there are two cases to consider.\r
II N is unique. If N is simple, H is almost simple. If N is not simple, N is a\r
direct product of (r) mutually isomorphic simple groups ∼= P, on which H\r
acts transitively by conjugation. One distinguishes three cases: (a) Hx ∩\r
N = Wr ≤ P\r
r\r
is a direct product of (r) mutually isomorphic groups\r
(W ≤ P); (b) Hx ∩ N is a diagonal copy of P; (c) there is a block system\r
for H in its action on {P1, . . . , Pr}, where N = P1 × · · · × Pr, and a block\r

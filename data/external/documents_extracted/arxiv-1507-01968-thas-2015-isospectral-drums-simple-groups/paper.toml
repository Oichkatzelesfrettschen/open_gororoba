title = "APPENDIX: THE O’NAN-SCOTT THEOREM"
text = """
Let H ≤ Sym(Ω) be a finite primitive permutation group, let M be a minimal\r
normal subgroup of H, and let z ∈ Ω.\r
Below, soc(Y ), where Y is a group, denotes the socle of Y — the normal subgroup\r
generated by the minimal normal subgroups of Y . Also, hol(Y ) denotes the holo\u0002morph of Y — a group which is isomorphic to Y ⋊ Aut(Y ).\r
The O’Nan-Scott theorem distinguishes the following cases:\r
(HA) M is elementary abelian and regular, CH(M) = M, and H ≤ hol(M); in\r
this case M is the translation group of some finite affine space AG(l, p) (p\r
a prime and l some positive integer), and H ≤ GLl(p).\r
(HS) M is non-abelian, simple and regular, soc(H) = M × CH(M) ∼= M × M,\r
and H ≤ hol(M);\r
(HC) M is non-abelian, non-simple and regular, soc(H) = M × CH(M) ∼=\r
M × M, and H ≤ hol(M);\r
(SD) M is non-abelian and non-simple, Mz is a simple subdirect product of M\r
and CH(M) = {id};\r
(CD) M is non-abelian and non-simple, Mz is a non-simple subdirect product of\r
M and CH (M) = {id};\r
(PA) M is non-abelian and non-simple, Mz is not a subdirect subgroup of M\r
and Mz 6= {id}; CH(M) = {id};\r
(AS) M is non-abelian and simple, CH(M) = {id} and H is an almost simple\r
group;\r
(TW) M is non-abelian and non-simple, Mz = {id} and CH(M) = {id}. Also,\r
there is a (non-abelian) simple group T such that M = T × · · · × T (m\r
factors) (and so |M| = |T |\r
m).\r
The theorem has a simple proof. Below, we list some fundamental lemmas which\r
are used to prove O’Nan-Scott, and which were frequently used in the body of this\r
paper. All of them can be found in [33].\r
Observation 7.1. Every normal subgroup of a primitive group is transitive.\r
Observation 7.2. If K is a characteristically simple group, then it is a direct product\r
of isomorphic simple groups. In particular, this applies to minimal normal subgroups\r
of any finite group.\r
Observation 7.3. If H is a primitive group, and N is a minimal normal subgroup of\r
H, then H = KN for any point stabilizer K."""


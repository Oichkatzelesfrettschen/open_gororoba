This bridge between spectral theory and Group Theory gave a strong impetus to\r
the construction theory for isospectral manifolds, and indeed, the first counter ex\u0002amples to the original question of Kac — namely in the planar case over R — arose\r
via that bridge.\r
1.3. Different directions. Almost conjugacy has occurred (independently) in var\u0002ious other parts of Mathematics and Physics. For instance, let K be a finite Galois\r
extension of Q with Galois group G = Gal(K/Q), and let K1 and K2 be subfields\r
of K corresponding to subgroups G1 and G2 of G, respectively. Then the zeta func\u0002tions of K1 and K2 are the same if and only if G1 and G2 are almost conjugate\r
in G. In particular, if G1 and G2 are not conjugate in G, then K1 and K2 are not\r
isomorphic while having the same zeta function.\r
The theme of isospectrality of surfaces has occurred, in one of its many guises, and\r
often independently, in (but not restricted to) the following list.\r
• Acoustics.\r
• Quantum Chaos.\r
• Nonlinear Dynamics.\r
• Topology of Manifolds.\r
• Combinatorial Theory.\r
• Number Theory.\r
• Group Theory.\r

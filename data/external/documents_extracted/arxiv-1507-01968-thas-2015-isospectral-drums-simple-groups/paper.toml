there is a (non-abelian) simple group T such that M = T × · · · × T (m\r
factors) (and so |M| = |T |\r
m).\r
The theorem has a simple proof. Below, we list some fundamental lemmas which\r
are used to prove O’Nan-Scott, and which were frequently used in the body of this\r
paper. All of them can be found in [33].\r
Observation 7.1. Every normal subgroup of a primitive group is transitive.\r
Observation 7.2. If K is a characteristically simple group, then it is a direct product\r
of isomorphic simple groups. In particular, this applies to minimal normal subgroups\r
of any finite group.\r
Observation 7.3. If H is a primitive group, and N is a minimal normal subgroup of\r

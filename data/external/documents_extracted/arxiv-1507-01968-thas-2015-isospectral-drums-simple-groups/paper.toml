1.5. The present paper. We start this paper with a detailed explanation of the con\u0002nection between the notions of “transplantability” and “almost conjugacy,” which\r
are crucial in the construction theory of planar isospectral billiards. We then dis\u0002cuss the related notions AC-triple (or Gassman-Sunada triple) and EC-triple (which\r
naturally generalizes AC-triples), in the context of isospectral drumheads (in any\r
dimension). Next, we explore some “naive” constructions of EC-triples, starting\r
from one given EC-triple, through direct products and “adding kernels.” Then we\r
will introduce four properties — being FF, MAX, PAIR, INV — inspired by physical\r
properties which “irreducible” drumheads should have on the one hand, and which\r
planar examples have, on the other.\r

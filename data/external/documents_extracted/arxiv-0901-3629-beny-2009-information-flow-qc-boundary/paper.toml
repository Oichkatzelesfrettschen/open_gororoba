Abstract\r
The theory of decoherence aims to explain how macroscopic quantum objects\r
become effectively classical. Understanding this process could help in the search\r
for the quantum theory underlying gravity, and suggest new schemes for preserving\r
the coherence of technological quantum devices.\r
The process of decoherence is best understood in terms of information flow\r
within a quantum system, and between the system and its environment. We develop\r
a novel way of characterizing this information, and give a sufficient condition for\r
its classicality. These results generalize previous models of decoherence, clarify the\r
process by which a phase-space based on non-commutative quantum variables can\r
emerge, and provide a possible explanation for the universality of the phenomenon\r
of decoherence. In addition, the tools developed in this approach generalize the\r
theory of quantum error correction to infinite-dimensional Hilbert spaces.\r
We characterize the nature of the information preserved by a quantum chan\u0002nel by the observables which exist in its image (in the Heisenberg picture). The\r
sharp observables preserved by a channel form an operator algebra which can be\r
characterized in terms of the channel’s elements. The effect of the channel on these\r
observables can be reversed by another physical transformation. These results gen\u0002eralize the theory of quantum error correction to codes characterized by arbitrary\r
von Neumann algebras, which can represent hybrid quantum-classical information,\r
continuous variable systems, or certain quantum field theories.\r
The preserved unsharp observables (positive operator-valued measures) allow for\r
a finer characterization of the information preserved by a channel. We show that the\r
only type of information which can be duplicated arbitrarily many times consists\r
of coarse-grainings of a single POVM. Based on these results, we propose a model\r
of decoherence which can account for the emergence of a realistic classical phase\u0002space. This model supports the view that the quantum-classical correspondence\r
is given by a quantum-to-classical channel, which is another way of representing a\r
POVM.\r

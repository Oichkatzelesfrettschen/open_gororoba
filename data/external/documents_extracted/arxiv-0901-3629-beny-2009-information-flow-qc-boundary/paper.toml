2.4 Summary\r
In this chapter, we have seen that we can model quantum and classical systems in\r
terms of their set of effects, or equivalently in terms of the dual set of states. Effects\r
represent elementary propositions and states assign a probability to each effects.\r
In both the quantum and classical cases, the effects can be seen as elements of a\r
C\r
∗\r
-algebra. The essential aspect of these algebras, for our purpose, is the fact that\r
they are ordered vector spaces, i.e. vector spaces with a suitably compatible partial\r
order. The effects are those vectors which are larger than zero and smaller than 1.\r
For our purposes, it is convenient to assume that the C∗-algebras have a pre-dual,\r
which means that they are von-Neumann algebras. We then restrict states to those\r
functionals which live in the pre-dual. Table 2.1 summarizes some of our notations.\r
A transfer of information, or channel, from system A to system B is represented\r
by a map from the states of A to the states of B, whose dual is a unital completely\u0002positive map from effects of B to effects of A. For clarity, it is always the map on\r
states which will be referred to as the channel, since it goes in the direction which\r
we intuitively associate with the direction of the flow of information.\r
A quantum observable, or observable for short, is a channel from a quantum\r
to a classical system. The classical system can be interpreted as that part of a\r
measurement apparatus which displays the result of the measurement. This notion\r
of an observable is essentially equivalent to that of a POVM, although slightly more\r
restrictive.


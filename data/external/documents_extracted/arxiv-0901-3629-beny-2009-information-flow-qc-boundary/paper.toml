number = "5.6"
title = "Discussion"
text = """
Let us summarize the picture of decoherence suggested by Theorem 5.3. We con\u0002sidered a quantum system undergoing an open evolution, i.e. interacting with its\r
environment. Nothing forces the information preserved in the system to be clas\u0002sical, unless the evolution is a “fully decoherent” channel of the form studied in\r
Section 5.4. However, we have seen that the information which is broadcast redun\u0002dantly to the environment is characterized by a classical set of observables I ⊆ PΓ.\r
This process is the physical realization of a measurement of the pointer observable\r
Γ on the system by the environment. The redundancy guarantees the objectivity\r
of the information stored in the environment, as argued in [10]. Furthermore, if\r
this information is also preserved in the system itself during the interaction, then\r
the information contained in the environment is correlated with that contained in\r
the final state of the system (even if it evolved). Therefore this information has\r
predictive power and can characterize the state of a deterministic effective classical\r
model of the system.\r
In this picture, the pointer observable can be defined even if it does not represent\r
information which is preserved in the system. In this case, the emergent classical\r
degrees of freedom represent a classical system subject to noise. Alternatively, the\r
process of decoherence in this situation can be seen as a destructive or partially\r
destructive measurement.\r
Note that if I = PΓ this process represents an exact measurement of Γ by\r
the environment, whereas I ( PΓ implies that the environment does not gain full\r
information about Γ. In this case, Γ represents only an approximate description of\r
the information present in the environment. This also means that there exists an\r
ambiguity in the pointer observable due to the arbitrariness of the extra information\r
contained in PΓ.\r
Finally, we observed that even if the measurement of Γ by the environment is\r
complete, the corresponding classical limit may have some forbidden states. In\u0002deed, if Γ represents an approximate simultaneous measurement of non-commuting

Discussion 119\r
observables, the classical states in its image are constrained to respect the corre\u0002sponding uncertainty relations. However we expect these quantum constraints on\r
the effective classical states to be irrelevant for phase-space observations coarser\r
than ~."""

[[sections]]
number = "5.6.1"
title = "Universality of classicality"
text = """
The main advantage of this picture is that it relies on very little physical assump\u0002tions. For instance, no particular model of interaction has been assumed. We\r
did however, make one rather unusual assumption which requires some comments,\r
namely the idea that only redundant information matters at macroscopic scales.\r
This idea seems intuitively reasonable as redundancy of information evokes the\r
amplification of a signal. In addition, we cannot think of any classical degree of\r
freedom which is not represented redundantly in a way or another, given that large\r
systems are always made of many particles which share the essential properties of\r
the object. As an example, we can think of the position of a rigid body. Certainly,\r
knowing the position of any of its molecule would suffice to localize it.\r
In fact, since what it means to be macroscopic has never been defined unam\u0002biguously, it is tempting to think of this assumption as a mere definition. Indeed,\r
we could say that macroscopic physics is that which deals with highly redundant\r
information. In this view, that which is “macro-” in “macroscopic”, i.e. large, is\r
the number of equivalent representations of the same information. If we accept this\r
postulate, then Theorem 5.3 shows that macroscopic information is always classi\u0002cal, hence making the universality of classicality at macroscopic scales a tautology.\r
A problem with this view is that the our notion of redundancy relies entirely on a\r
preferred decomposition of the environment into subsystems. For our interpretation\r
to make sense, the decomposition should be such that a classical observer is only\r
able to measure observables which are local with respect to this decomposition.\r
This view stands in contrast to the standard approach on this question, which\r
consists in the study of realistic models under a class of assumptions as broad as\r
possible, with the aim of showing that they are indeed fully decoherent, in the\r
sense that their evolution destroys all but classical information [13]. However such\r
studies have a point: decoherence is omnipresent even in microscopic experiments,\r
which is why building a quantum computer is so difficult.\r
These two views may be reconciled if we consider that quantum experiments\r
are about the control of a microscopic system by a macroscopic one, which is\r
by definition subject to decoherence. Macroscopic systems are those which are\r
extremely efficient at spreading information. It is therefore no surprise that when\r
put in contact with quantum systems, classical instruments cause a decoherence\r
which may otherwise be absent."""


title = "Outlook: dynamics and constraints"
text = """
To conclude, we will say a few words about the possibility of integrating dynamics\r
into our model of decoherence, which is an open question.\r
Let us consider the “broadcasting” channel E defined by Equation 5.12. As\r
already explained in the beginning of Section 5.6, in order to obtain a dynamical\r
effective classical theory, we need to assume that the information represented by\r
the set I is also preserved in the system. We will suppose that the evolution of the\r
system itself is given by the channel EA. This channel represents only the relation\r
between two specific moments in time. However, if E and EA are obtained from a\r
unitary interaction generated by a Hamiltonian, they naturally depend on the time\r
at which we decide to trace out the system or the environment respectively. In\r
fact, we need not trace-out both at the same time. For instance, we could use the\r
channel E as it is at asymptotic times, assuming that the environment permanently\r
keeps a record of the relevant information about the system.\r
Recall that the channel E to the environment selects a classical model charac\u0002terized by the set of observables I, or its approximate representation given by the\r
pointer observable Γ which is such that PΓ ⊇ I. We suppose that, in addition,\r
EA(t) preserves I for all time t. This means that for any observable X ∈ I, there\r
exists a family of observables Y (t) which are such that X = Y (t) ◦ EA(t). The\r
time-dependant observable Y (t) represents how the information about the initial\r
property X evolves in time. A problem is that in general, Y (t) has no reason to be\u0002long to the set I or to its idealization PΓ. Therefore, the map X 7→ Y (t) cannot be\r
understood as a “classical” transformation within I in any straitforward manner.\r
This indicates that, in order to be able to compare observables at different times\r
and identify an effective classical dynamics, some extra assumptions or inputs are\r
needed.\r
In principle, what we expect is that the environment is continuously monitoring\r
the same observables of the system. However it is not easy to see how to model this\r
phenomenon in our framework. Indeed, the time-dependant channel E(t) from the\r
system to the environment only describes the information that the environment at\r
time t contains about the initial state of the system. Of course we could instead\r
consider discrete successive measurement of the system by different parts of the\r
environment, which should in fact be close the what really happens. However, this\r
would seem to remove one of the advantages of our picture, namely its ability to\r
describe a continuous decoherence process.\r
We will leave these questions open for further work. For now, let us introduce\r
another possible approach, which consists in considering time as a variable of the\r
system with no special status.\r
There are two ways of interpreting the phase-space Ω of a classical system. It\r
can be seen as representing the state of the system at a given time, but it can also be\r

1.2 The emergence of classicality\r
It is widely believed that everything in nature is fundamentally quantum. Hence\r
we need to explain why, and how, most of it actually appears classical in a wide\r
range of situations. At first glance, the answer may seem obvious: things appear\r
classical when we do not measure their behaviour accurately enough (compared to\r
~) to detect their quantumness. The main problem with this answer is that it does\r
not tell us specifically which observable of the quantum system is being measured\r
when such an “inaccurate” observation is performed. Indeed, we know that there\r
are many fundamentally incompatible ways of observing a quantum system. Each\r
way to do it is labeled by an observable. By contrast, there is a single best way to\r
observe a classical system: it suffices to measure its precise state. Everything else\r
can be deduced from it. We will therefore focus on the following question:\r
Question 1.1. Which quantum observable is being measured in the complete ob\u0002servation of a classical system?\r
This way of formulating the question of the classical limit is not standard, and,\r
although it is rather natural, it requires some detailed explanations, which are the\r
subject of Section 5.1.\r
The first thing to note, which might be a source of confusion for the reader, is\r
that there is no need to assume that an observable only takes a single real number\r
as its value. Although this assumption is rather innocent for a classical system,\r
where a non-scalar observable can usually be seen a the joint observation of several\r
scalar observables, it would be a strong conceptual limitation in the context of\r
quantum mechanics where, as we know, observables cannot in general be measured\r
jointly. This point is to be made in order to make it clear that measuring the state\r
of a classical system amounts to observing one very special observable, namely the


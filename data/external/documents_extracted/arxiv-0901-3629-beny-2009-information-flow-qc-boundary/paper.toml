1.4 Fighting decoherence\r
We motivated the study of decoherence by the need to understand quantization.\r
But understanding decoherence is also important for a completely different purpose:\r
that of fighting it.\r
Most introductory textbooks give the impression that quantum mechanics im\u0002poses fundamental barriers on what it is possible to do with a physical system.\r
However, the restrictions introduced with quantum mechanics are restrictions on\r
what we can measure, or predict, but they are not restrictions on what a physical\r
system can do. In fact, these additional constraints on what we can observe al\u0002low for a greater freedom in the system’s behaviour compared to classical physics.\r
Indeed, quantum systems can behave in ways that were previously thought impos\u0002sible [16]. For instance a computer based on the principles of quantum mechanics\r
could solve problems which are classically intractable [17, 18]. The exact reason is\r
not clear, although it can be understood intuitively from the fact that a quantum\r
dynamical process seems to explore an infinite number of paths in parallel, in the\r
sense of the path-integral formalism. In fact, a naive attempt at simulating the\r
discrete evolution of a small finite quantum system rapidly yields an exponential

Summary 9\r
blow-up of the memory required to store the classical representation of the quantum\r
state, as well as an exponential slow-down of the simulation.\r
If we want to exploit the properties of quantum systems for some practical\r
purpose, we have to make sure that we can maintain their quantumness, and prevent\r
them from undergoing decoherence. This is far from being an easy task given that\r
decoherence is present in every quantum experimental setups, and is typically much\r
faster than thermalization [8].\r
One way to fight decoherence, or any other form of noise, is to simply avoid it. If\r
some form of noise cannot be eliminated by active control of the environment, one\r
may attempt to encode information in a way which will be resistant to this residual\r
noise. For instance, one may be able to find a subspace which is not affected by the\r
noise (i.e. a decoherence-free subspace) [19, 20, 21, 22]. It is possible to refine this\r
idea and find so-called noiseless subsystems [23, 24, 25]. A more elaborate strategy\r
is to find some subspaces, or subsystems, which are affected by the noise, but in a\r
way which can be reversed. This yields to the method of quantum error correction\r
[26, 27, 28, 29, 30], or to its refinement which allows for subsystem codes (operator\r
quantum error correction) [31, 32].\r
Clearly these techniques characterize the information which is preserved by the\r
quantum channel representing the noise. For instance, a subspace represents a\r
property of the quantum system (a yes-no observable). If the effect of the noise\r
can be reversed on this subspace, it means in particular that the information rep\u0002resented by this observable has not been destroyed by the noise. This is precisely\r
the kind of tool that we are looking for in order to understand the process of deco\u0002herence. In Chapter 3, we will introduce a concept of preserved information which\r
is more general, and better suited for our needs. In Chapter 4 we will show how\r
our approach yields, as a special case, a generalization of the theory of quantum\r
error correction for subsystem codes [1, 2], which itself generalizes the other the\u0002ories mentioned above. Importantly, our approach is suitable for a study of error\r
correction on infinite-dimensional Hilbert spaces. In this context, we show that\r
error correcting codes can be represented by any von Neumann algebras. Whereas\r
a general von Neumann algebra represents hybrid quantum-classical information,\r
type II and type III factors represent new exotic types of quantum codes which\r
exist only on infinite-dimensional Hilbert spaces.\r
1.5 Summary\r
Let us summarize the problem at hand, and our reasoning. We want to understand\r
by what process a quantum system becomes effectively classical, with a focus on\r
the kinematical aspect of the problem. We have pointed out in Section 1.2, and will\r
argue in more detail in Section 5.1, that a classical limit, at the kinematical level\r
(i.e. everything except the dynamics), must be specified by a generalized observable\r
of the quantum theory. Therefore we have identified the type of object that we are\r
looking for: a POVM.

10 Introduction\r
We also have a good idea of the type of mechanism which could be at work to\r
select this POVM. The theory of decoherence, which is firmly grounded in theory\r
and experiments, tells us that this must essentially be a measurement of the system\r
by its environment. An observable is indeed what characterizes the information\r
gathered in a measurement.\r
However, we need to understand what constitutes a measurement of a quantum\r
system by another quantum system. We expect to be able to do so by studying the\r
nature of the information transmitted from one system to the other.


φ(α + β) = φ(α) + φ(β)\r
This automatically implies that φ(0) = 0. But in addition we require that\r
φ(1) = 1.\r
These assumptions are what we need for the map φ to make sense as a transfor\u0002mation of states. Indeed, consider a state ρA of EA. We automatically obtain a\r
function ρB on EB defined by ρB(αB) = ρA(φ(αB)), i.e.\r
ρA 7→ ρB = ρA ◦ φ\r
Although the function ρB is always defined, it may not be a state. It will be a\r
state if it satisfies ρB(α + β) = ρB(α) + ρB(β) and ρB(1) = 1. The first condition\r
implies that ρA(φ(α + β)) = ρA(φ(α)) + ρA(φ(β)) for all ρA, which implies that\r
φ(α+β) = φ(α)+φ(β). From the second condition we have 1 = ρB(1) = ρA(φ(1)) =\r
ρA(1) for all ρA, which implies φ(1) = 1. Maps φ having these properties will be\r
called morphisms as they preserve all the structures of the effect algebras. They\r
correspond to the most general transformations which maps states of A to states\r
of B and effects of B to effects of A.\r
For both quantum and classical systems, these morphisms almost define what\r
the possible physical transformations are. In the quantum case we will just need\r
one additional assumption which will be that φ must also be a morphism if the\r
system of interest is only part of a larger system. However, we have not introduced\r
the structure needed in order to define a subsystem in this abstract framework. In\r
fact, the question of what structure one needs to add to an abstract effect algebra,\r
if any, in order to define this concept, is an open research problem.\r

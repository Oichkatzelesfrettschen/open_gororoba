[[sections]]
number = "2.2"
title = "Effect algebras"
text = """
This section is meant to give some logical motivations for the mathematical struc\u0002tures that we postulated on both the quantum and classical sets of propositions.\r
It is interesting to note that a physical transformation (channel) is not required to\r
completely preserve all of these structures. For instance, the product of effects need\r
not be preserved. The main algebraic structure which is preserved is the addition\r
of effects. We introduce here one program of axiomatization of quantum mechanics\r
which is based on this structure [37].\r
Let us suppose that the set E represents the propositions associated with some\r
physical system. We assume that we also have a set of states S on it, which assign\r
a probability to each proposition. We want to define on E a generalization of the\r
logical “or” between disjoint propositions. We write γ = α+β for three propositions\r
α, β and γ whenever ρ(γ) = ρ(α) + ρ(β) for all states ρ. Addition of probabilities\r
is indeed what we expect for the logical disjunction of two propositions. In general,\r
the sum α+β cannot be defined for all pairs of propositions β and α since ρ(α)+ρ(β)\r
might be greater than 1. Pairs of propositions for which the sum exists will be said\r
to be valid alternatives. The sum α + β, when it exists, can always be assumed to\r
be unique, given that the corresponding probabilities are defined uniquely by the\r
relation ρ(α + β) = ρ(α) + ρ(β) for any state ρ.\r
One property that we get for free from this definition is that α + β = β + α.\r
Many interesting results can be obtained with this structure if we postulate a few\r
useful axioms which make E into an effect algebra [37]. In order to get a sort of\r
associativity, we assume that if α + β and γ + (α + β) are defined, then (γ + α) + β\r
is defined too. From the definition of the addition as it relates to states, we get\r
(γ+α)+β = γ+(α+β). Next we postulate that there are two special propositions:\r
the proposition 0 which is always false, i.e. ρ(0) = 0 for any state ρ, and the\r
proposition 1 which is always true, i.e. ρ(1) = 1 for any state ρ. We then assume\r
that for any proposition α, there is a proposition β such that α + β = 1. β can be\r
written as β = 1−α. It can be interpreted as the negation of α. Indeed for any state

Effect algebras 27\r
ρ such that ρ(α) = 1, we have ρ(1 − α) + ρ(α) = ρ(1) = 1. Hence ρ(1 − α) + 1 = 1,\r
which implies ρ(1−α) = 0. This shows that the complement 1−α is false whenever\r
α is true. Conversely we also have that 1 − α is true whenever α is false, which is\r
what we expect of the negation of α.\r
The last axiom needed to define an effect algebra is that 1 + α exists only for\r
α = 0. In addition, we assume for the moment that there are no other restrictions\r
on states other than those implied in the definition of +, 0 and 1. This means that\r
the set of states consists of all the functions ρ from E to the interval [0, 1] which\r
are such that ρ(α) + ρ(β) = ρ(α + β), ρ(0) = 0 and ρ(1) = 1.\r
An interesting property of an effect algebra is that it automatically comes with\r
a partial order defined by α < β whenever γ + α = β for some proposition γ. This\r
relation can be understood as a form of logical implication from α to β. Indeed\r
for any state ρ such that ρ(α) = 1, i.e. any state for which α is true, we have\r
0 ≤ ρ(β − α) = ρ(β) − ρ(α) = ρ(β) − 1. Hence 1 ≥ ρ(β) ≥ 1, which implies\r
ρ(β) = 1, i.e. β is true. Hence α implies β."""


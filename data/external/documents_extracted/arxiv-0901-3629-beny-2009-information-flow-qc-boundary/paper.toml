The results presented in Chapter 3 give us a thorough understanding of the “sharp\r
information” preserved by a quantum channel, i.e. the information represented by\r
sharp observables. We will now make use of these results to generalize the simple\r
example of decoherence discussed in the introduction, in Section 1.3. Our analysis\r
will be based essentially on the results presented in Section 3.3.\r
We have seen that, if we are given a quantum channel E which describes the\r
evolution of an open quantum system, there is a complementary channel Ec which\r
describes the flow of information to the environment. The complementary channel\r
is unique up to a unitary transformation of the environment. We have then shown\r
that the sharp observables preserved by E are precisely those which commute with\r
all the effects (sharp and unsharp) preserved by Ec. It follows that the sharp\r
observables preserved by both channels must all commute with each other and\r
therefore form a commutative algebra C. Concretely, C is the intersection of the\r
algebras A and Ac correctable respectively for E and Ec: C := A ∩ Ac. Since it\r
is commutative, it characterizes classical information. This shows that the only\r
sharp information which has been duplicated is classical. This can be understood\r
as a version of the no-cloning theorem, with the addition that it tells us precisely\r
which observable of the system represents the classical information which has been\r
duplicated, namely the observable Γ which generates the commutative algebra C.\r
Note that Γ is defined up to a measure-preserving bijective transformation of its\r
spectrum, i.e. the phase-space.\r
One possible interpretation is the following. Suppose that E represents the time\r
evolution of the system of interest. The algebra Ac represents properties of the\r
system prior to the interaction. However, the part of Ac which is also preserved in\r
the system, namely C, also represents properties that the system possesses after the\r

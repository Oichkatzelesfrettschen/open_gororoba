title = "Predictability and objectivity"
text = """
These results show that the only sharp information that the environment learns\r
about system, and which has any predictive power with respect to the outcome\r
of some sharp measurement on the system after the interaction is classical. This\r
classical information can be characterized by a single observable Γ: the pointer\r
observable (defined up to a measure-preserving bijective transformation of phase\u0002space). Hence, in any interaction, some classical degrees of freedom of a quantum\r
system are uniquely selected by the requirement that their information be sent to\r
the environment, and at the same time, be useful to predict properties of the system\r
after the interaction. From the point of view of an experimentalist who observes\r
the system indirectly by gathering information from the environment, the effective\r
classical system represented by Γ evolves deterministically. The other degrees of\r
freedom of the system can be simply ignored in this picture.\r
We note that our use of the notion of preserved, or correctable, information\r
allows for the information represented by the pointer state to have in principle any\r
non-trivial evolution during the process of decoherence. Indeed, the fact that the\r
information is preserved does not mean that it does not evolve.\r
This provides a possible model of the process of decoherence. The interesting\r
aspect of this picture is that it does not require any assumption about the interac\u0002tion. This makes it universal. Nevertheless this model is limited by the fact that Γ\r
is sharp, and therefore cannot account for most classical limits. The next sections\r
will address this problem.\r
There is another possible way of interpreting the same technical results. First,\r
we note that the two channels that we considered need not be the exact complement\r

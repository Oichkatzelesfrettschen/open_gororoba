Chapter 1\r
Introduction\r
At present, the best of our understanding of the fundamental laws of nature is\r
summarized by the standard model of particle physics, together with the general\r
theory of relativity. This understanding is not perfect and fails to account for\r
certain cosmological and astronomical observations. In addition, there are purely\r
logical reasons to want to modify general relativity or the standard model. For\r
instance, we do not have a reasonable idea of how the gravitational field, which\r
is modeled classically, should interact with quantum fields. Since all of matter is\r
modeled at the fundamental level by quantum fields, this represents a large hole in\r
our understanding of nature. Experiments are of little help because gravitational\r
effects are extremely weak in the regimes where the quantum nature of fields can\r
be probed.\r
It is usually assumed on logical grounds that the first necessary step toward\r
a consistent picture of all fundamental interactions would be to replace general\r
relativity by a quantum theory of gravity. The problem of quantum gravity can be\r
summarized as the search for a quantum theory which has general relativity as a\r
classical limit.\r
There do exist several empirical methods to find a “quantum version” of a clas\u0002sical theory—a process called quantization—but these methods do not guarantee\r
that the quantum theory obtained will have the classical theory we started from\r
as a classical limit. Instead, quantization methods are most often used as a tool\r
to describe a quantum theory using some form of classical intuition, even if the\r
classical model involved does not relate to any macroscopic phenomenon.\r
In fact, there is no reason to expect that there exists a well-defined mathematical\r
procedure which would directly yield a quantum theory starting from its classical\r
limit. It is the opposite process—namely the derivation of the effective classical\r
limit of a given quantum theory in a given context—which ought to be completely\r
understood.\r
Given that, surprisingly, very little is known about the subject, we may hy\u0002pothesize that the problem of deriving the classical limit of a quantum theory has\r
1"""


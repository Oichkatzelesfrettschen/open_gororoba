Chapter 4\r
Correctable information\r
In the previous chapter, we studied observables which are preserved by a channel\r
E, in the sense that they can be precisely simulated by another observable after the\r
channel has acted, no matter what the state was. Formally, X is preserved if there\r
exists Y such that\r
X = Y ◦ E.\r
We have seen that when X is sharp, Y can be obtained from X via a channel R:\r
Y = X ◦ R.\r
For these observables, we have\r
X = X ◦ R ◦ E.\r
In this chapter, we will study in greater depth the class of observables which have\r
this property, i.e. which are correctable. Correctable observables are rare compared\r
to preserved observables, because they require the channel to have special symmetry\r
properties.\r
We will characterize classes of observables correctable by a common channel R,\r
and show that they generalize the known quantum error correcting codes [26, 27, 28,\r
29, 30]. Our main result is a generalization of the Knill-Laflamme conditions [27]\r
to infinite-dimensional codes, and hybrid quantum-classical codes. Our approach\r
is close in spirit to the first concept of noiseless subsystem introduced in [23],\r
and technically relies on later results on the correctability of noiseless subsystems\r
[31, 32]. Some of the new results presented were published in [1, 2, 3]."""


title = "Preserved effective theory"
text = """
As mentioned above, the set of effects preserved by a channel is an effect algebra. It\r
can be understood as defining an effective physical system, namely a “subsystem”—\r
in a very general sense—of the initial quantum system. When the channel is in\u0002vertible, this subsystem has a true operational existence as it effectively models\r
the experimentally accessible degrees of freedom of the system filtered through the\r
noise represented by the channel.\r
However, the above counter-example shows that for more general channels, some\r
of the observables represented by this set of effects cannot in fact be measured (are\r
not themselves preserved). This implies that, in principle, we should use a more\r
general framework than that of an effect algebra, and define a physical theory\r
directly by a set of general observables.\r
This explains why, in the rest of this thesis, we will always take the set of\r
preserved observable as the fundamental object of study, and reduce it to effects\r
only when possible."""


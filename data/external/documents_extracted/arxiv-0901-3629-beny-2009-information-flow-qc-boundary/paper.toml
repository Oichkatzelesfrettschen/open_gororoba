text = """
never been considered of prime importance in the past. Indeed, there is no real\r
need to be certain that a given quantum theory has the right limit when plenty\r
of experiments are directly testing the candidate quantum theory itself. This may\r
explain the usual acceptance of the traditional quantization prescriptions: it does\r
not matter how the quantum theory was arrived at, as long as experiments say it\r
is correct.\r
However, quantization must be taken more seriously in the context of quantum\r
gravity, since the classical limit is the only prediction that we can use to refute any\r
particular model.\r
In this thesis we will study the problem of understanding how a quantum system\r
becomes, or appears, classical. We will do so by generalizing certain results of\r
quantum information processing. Some of these results were published in References\r
[1, 2, 3]. Our results on decoherence also appeared in Reference [4]."""

[[sections]]
number = "1.1"
title = "Information, channels and classicality"
text = """
Before we explain in more details the problems that we want to solve, let us clarify\r
our use of certain terms which can intuitively have various meanings.\r
In Section 2.1 we will define precisely what we mean by quantum and classical\r
physical models. This terminology is uncontroversial because we only use the ad\u0002jectives quantum and classical to qualify a model and not a physical system itself.\r
For instance the same system could be described with a quantum as well as a clas\u0002sical model. Later in the text we will be less pedantic and simply say “classical\r
system” as a shorthand for “system modeled classically”. If we say that physical\r
systems are fundamentally quantum, we mean that at the microscopic level they\r
are best described by a quantum model. Our goal will be to understand how the\r
classical systems that we are familiar with are related to the underlying quantum\r
description of the same physics. Of course, one could find a contrived classical\r
model which is as complete as the quantum description (say Bohm’s theory), how\u0002ever, even disregarding the multitude of intrinsic problems associated with such a\r
theory, one would still have to explain how to derive observed classical phenomena\r
as a limiting case. This is not the path that we are going to follow. We will in\r
fact obtain reasonable conditions under which an effective classical model emerges\r
which is related to the underlying quantum model in a non-contextual way (see\r
Section 5.3).\r
A communication channel, or channel for short, will be understood as the most\r
general way that the state of a system B can be conditioned on that of a system\r
A. If A and B are both quantum or both classical, this corresponds to the usual\r
notion of a quantum channel (Section 2.1.4) or classical channel (a stochastic map)\r
respectively.\r
We will use the word “information” essentially as a synonym of “correlation”.\r
Hence two different systems will always be involved in a sentence containing this

The emergence of classicality 3\r
word. For instance we could say that a system B contains information about a\r
system A. If we possess a joint state for A and B, this would mean that some\r
observable of A is correlated with some observable of B. More importantly, in the\r
context where the state of B is a function of the state of A, i.e. if they are related\r
by a channel, we will say that B contains information about A if, by performing\r
a measurement on B, we learn something also about A. More precisely, we will\r
characterize the information that B possesses about A by checking exactly which\r
property (which observable) we indirectly measure on A when performing a given\r
measurement on B. This is the concept that we will analyze in Chapter 3.\r
This qualitative information can be quantified in certain contexts using gener\u0002alizations of Shannon’s theory (as for instance in Section 2.1.3). However, we will\r
be more interested in certain discrete aspects of the structure of this information,\r
especially whether or not it is classical (Section 5.3)."""

[[sections]]
number = "1.2"
title = "The emergence of classicality"
text = """
It is widely believed that everything in nature is fundamentally quantum. Hence\r
we need to explain why, and how, most of it actually appears classical in a wide\r
range of situations. At first glance, the answer may seem obvious: things appear\r
classical when we do not measure their behaviour accurately enough (compared to\r
~) to detect their quantumness. The main problem with this answer is that it does\r
not tell us specifically which observable of the quantum system is being measured\r
when such an “inaccurate” observation is performed. Indeed, we know that there\r
are many fundamentally incompatible ways of observing a quantum system. Each\r
way to do it is labeled by an observable. By contrast, there is a single best way to\r
observe a classical system: it suffices to measure its precise state. Everything else\r
can be deduced from it. We will therefore focus on the following question:\r

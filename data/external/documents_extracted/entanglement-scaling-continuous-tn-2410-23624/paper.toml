Entanglement scaling and criticality of infinite-size quantum many-body systems in continuous\r
space addressed by a tensor network approach\r
Rui Hong,1 Hao-Wei Cui,1 An-Chun Ji,1and Shi-Ju Ran1, ∗\r
1Center for Quantum Physics and Intelligent Sciences,\r
Department of Physics, Capital Normal University, Beijing 10048, China\r
(Dated: June 17, 2025)\r
Simulating strongly-correlated quantum systems in continuous space belongs to the most challenging and\r
long-concerned issues in quantum physics. This work investigates the quantum entanglement and criticality of\r
the ground-state wave-functions of infinitely-many coupled quantum oscillators (iCQOs). The essential task\r
involves solving a set of partial differential equations (Schrodinger equations in the canonical quantization ¨\r
picture) with infinitely-many variables, which currently lacks valid methods. By extending the imaginary-time\r
evolution algorithm with translationally-invariant functional tensor network, we simulate the ground state of\r
iCQOs with the presence of two- and three-body couplings. We determine the range of coupling strengths\r
where there exists a real ground-state energy (dubbed as physical region). With two-body couplings, we reveal\r
the logarithmic scaling law of entanglement entropy (EE) and the polynomial scaling law of correlation length\r
against the virtual bond dimension χ at the dividing point of physical and non-physical regions. These two\r
scaling behaviors are signatures of criticality, according to the previous results in quantum lattice models, but\r
were not reported in continuous-space quantum systems. The scaling coefficients result in a central charge\r
c = 1, indicating the presence of free boson conformal field theory (CFT). We further show that the presence of\r
three-body couplings, for which there are no analytical or numerical results, breaks down the CFT description at\r
the dividing point. Our work uncovers the scaling behaviors of EE in the continuous-space quantum many-body\r
systems. These results provide solid numerical evidence supporting the high efficiency of TN in representing\r
the continuous-space quantum many-body wave-functions in the thermodynamic limit, and meanwhile suggest\r
an efficient approach to study the entanglement properties and criticality in continuous space.\r
I. INTRODUCTION\r
Developing efficient approaches for simulating strongly\u0002correlated quantum systems is a long-standing topic of inter\u0002est. A well-established treatment is lattice approximation that\r
leads to quantum lattice models such as Heisenberg and Hub\u0002bard models, where tensor network (TN) methods [1–4] have\r
been successfully adopted to reveal fruitful exotic phenom\u0002ena such as quantum criticality and quantum topological or\u0002ders [5–10]. The success of TN methods in simulating quan\u0002tum lattice models is solidly supported by the scaling theo\u0002ries of entanglement entropy (EE) [11–17]. For instance, ma\u0002trix product state (MPS) [18, 19] can faithfully represent the\r
states satisfying one-dimensional (1D) area law of EE, which\r
include the ground states of gapped 1D Hamiltonians with lo\u0002cal couplings [12, 20, 21]. For 1D critical quantum lattice\r
models, the criticality (such as central charge) can be accu\u0002rately accessed by the scaling behaviors of MPS [11–13, 17].\r
Without lattice approximation, the main challenge lies in\r
solving the many-body Schrodinger equations, which are ¨\r
multi-variable partial differential equations (PDE’s). Analyt\u0002ical solutions are nearly infeasible. Numerical methods, such\r
as Monte Carlo [22–25] and neural-network schemes [26–\r
30], are severely hindered by the so-called “exponential wall”,\r
namely the complexity (say the dimension of sampling space)\r
scales exponentially with the system size. Meanwhile, theo\u0002ries and methods established for quantum lattice models, such\r
as EE and its scaling laws, can hardly be applied to the quan-\r

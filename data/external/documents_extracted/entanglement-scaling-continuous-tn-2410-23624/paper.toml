V. SUMMARY\r
This work concerns simulating the ground-state wave\u0002functions and their entanglement properties of infinite-size\r
quantum many-body systems in continuous space. We com\u0002bine the infinite time-evolving block decimation algorithm\r
with functional tensor network (TN) to simulate the ground\r
states of infinite coupled quantum oscillators (iCQOs) defined\r
in continuous space. At the dividing point between the phys\u0002ical and non-physical regions with just two-body couplings,\r

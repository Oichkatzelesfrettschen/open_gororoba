[[sections]]
number = "4"
title = "Thin Shell vs. Thick Shell"
text = """
The distinguishing feature of the original gravitational condensate star proposal of [11] of the\r
main text is the abrupt change in ground state vacuum energy at the horizon, characteristic of a\r
quantum phase transition there. This should be clear from the essential role of the horizon as a\r
infinite red shift surface in both [8, 11], the assumption of ε ≪ 1 and the estimate of ε and ℓ in\r
Appendix A 2 from the conformal anomaly. The proper length ℓ determined by the stress tensor of\r
the conformal anomaly takes the place of the ‘healing length’ introduced, but left undetermined in\r
the analogy of the horizon in GR to the non-relativistic quantum critical surface of a sound horizon\r
17

in [8]. Thus, the term ‘gravastar’ should apply only to the gravitational condensate star model of [11]\r
in the text, described also in [18], and further refined in [19], where the lightlike null horizon clearly\r
plays a privileged role as the locus of joining of interior and exterior classical geometries, with equal\r
and opposite surface gravities, and where the conformal anomaly stress tensor also grows large,\r
and a quantum phase transition can occur.\r
Despite this physically privileged role of the horizon in the original gravastar proposal [11],\r
a number of papers appeared subsequently that discussed what may be called ‘generalized gravas\u0002tars’, or regular solutions with macroscopically large or ‘thick’ shells, comparable to the gravitational\r
radius rM\r
itself, with compactness GM/r differing from the maximal value of 1/2, by order unity,\r
some time varying, or with timelike surfaces displaced from the Schwarzschild or dS horizons by\r
finite amounts [47–63]. Several authors proceeded to discuss both ergoregion instabilities and obser\u0002vational bounds on such hypothetical objects, with various assumptions about boundary conditions\r
and surface matchings [64–66]. It should be clear that these instabilities or observational bounds do\r
not apply to gravastars, which by definition are static configurations with an infinitesimally thin shell\r
located at the horizon, for ε = 0, or straddling and replacing the would-be classical Schwarzschild\r
and dS horizons for very small finite ε, with metric functions f ∼ h = O(ε) there. Any other regular\r
QBH is not a gravastar."""

[[sections]]
number = "5"
title = "The Status of Constraints from Astronomical Observations"
text = """
Because the exterior geometry of a gravastar is identical to that of a classical BH down to the\r
scales of its very thin shell surface boundary layer at ℓ given by (A1) above the would-be classical\r
horizon, it should be clear that a gravastar will be cold, dark and indistinguishable from a BH by\r
almost all traditional astronomical observations. Any radiation from such a deeply redshifted surface\r
can escape to infinity only if emitted from a tiny ’pinhole’ solid angle less than of order ε from the\r
perpendicular, or it will fall back onto the surface. Attempts to ‘prove’ the existence of a BH horizon\r
or absence of a surface from the absence of thermal radiation and/or absence of X-ray bursts which\r
would be expected if the surface is composed of conventional matter, and if any advected matter\r
deposited onto the surface is re-radiated rather than absorbed, are therefore bound to fail. This point\r
was succinctly made in [67], soon after the gravastar proposal of [11].\r
The authors of [67] also recognized that any surface of an ultracompact QBH was bound not\r
to be composed of conventional matter, such as a neutron star crust, needed for the thermonuclear\r
reactions that give rise to X-ray bursts. Moreover, in order for the gravastar proposal to be a viable\r
18

alternative for a BH of any mass, a gravastar must be able to absorb accreting baryonic matter and\r
convert it to the interior condensate, thereby growing its mass to any larger value. Any substantial\r
efficiency of absorption and conversion of energy to interior condensate would reduce the energy\r
re-radiated and make the object dark in most if not all the observable electromagnetic spectrum.\r
The authors of [68] argued for quite stringent limits on what they called ‘gravastar’ models, as\u0002suming thermalization of accreting matter in a steady state emission. Aside from: (i) an unjustified\r
and rather ad hoc assumption of the form for internal energy and heat capacity of the ‘matter’ sup\u0002posed to be composing the QBH, (ii) not accounting for the relativistic pinhole effect suppressing\r
all emission from a deeply redshifted surface, and (iii) ignoring the possibility of near total ab\u0002sorption of accreting matter without any heating of the QBH, which would all but eliminate any\r
thermal re-emission with sufficiently gentle accretion, the arguments of [68] were attempts to con\u0002strain the condensed matter analog model of [69, 70]. This in any case, is not the gravastar described\r
in [11, 18], this article, or the later [19].\r
Similar arguments based on thermalization and steady state re-emission of radiation, again ig\u0002noring the possibility of absorption by the QBH surface, with claims of strong observational bounds\r
were made in [71, 72]. These unjustifiably strong claims of ‘proof’ of BH horizons and the assump\u0002tions upon which they are based have been critically examined by several authors [73–76], and shown\r
to be flawed. These authors showed first that the assumption that thermodynamic equilibrium can\r
be established between an accretion disk and the QBH on a reasonably short timescale is incorrect\r
for a deeply redshifted surface for ε → 0, due to the gravitational lensing pinhole effect, already\r
pointed out in [67]. The best limits one can obtain from the observations of M87 or Sag A* when\r
this classical GR effect is taken into account is in the range of ε < 10−15 to 10−17 [76], impressive,\r
but still many orders of magnitude short of 10−38 expected for a gravastar. Secondly, the energy\r
emitted was assumed to be electromagnetic in observable wavelengths, whereas a sizable fraction of\r
any re-emitted energy could be in the form of neutrinos or in unobserved radiation [73, 75]. Thirdly,\r
and most importantly, a sizable fraction even approaching unity of the accreting matter may be ab\u0002sorbed by the gravastar, with virtual no re-emission whatsoever. As a result, there are no useful\r
bounds from the non-observation of electromagnetic emission from any astrophysical QBH, and the\r
possibility that they may all be gravastars with ε ≪ 10−17 remains open.\r
The converse claim of a lower bound of ε & 10−24 in [77] is based on a strong assumption of the\r
restrictive form of the Vaidya metric and stress tensor in the vicinity of the QBH surface, setting to\r
19

zero all of its components except Tvv in advanced null coordinates. This bound also disappears if the\r
assumption upon which it is based is relaxed, which it almost certainly should be."""

[[sections]]
number = "6"
title = "Gravitational Waves and Echoes"
text = """
The observation of gravitational waves (GWs) by LIGO [78] has opened up a new window on\r
the universe that among many other interesting possibilities provides perhaps the best opportunity\r
for observational test of the gravastar proposal. The GW data are not yet accurate enough to test the\r
prediction of a discrete spectrum of ringdown modes from a non-singular gravastar with a surface\r
made in [19]. Indeed it was quickly realized that sensitivity to the nature of a very compact QBH\r
with ε ≪ 1 is obtained only with some delay time after the initial GW merger signal, in the ringdown\r
phase [79], where the signal/noise ratio is very much lower. Nevertheless a regular QBH such as a\r
gravastar could produce a GW ‘echo’ at multiples of the characteristic time\r
∆t ∼ 2GM ln(1/ε) (A7)\r
after the compact object merger event [80]. These may be observable with the improved sensitivities\r
of Advanced LIGO, Virgo, and future detectors.\r
The basis for such echoes is the expectation that GWs produced in the merger could reflect from\r
the internal centrifugal barrier of a gravastar and re-emerge with a logarithmically long time delay\r
for ε ≪ 1, thus, in principle, opening up the possibility of testing GR and the nature of QBH’s on\r
scales very close to the would-be horizon.\r
A somewhat different scenario was considered in [81], with a claim of tentative evidence for\r
an echo signal in the LIGO/LSC data [82]. However, an analysis of the same data by members of\r
the LIGO/LSC collaboration concluded that the echo signal was just 1.5σ above the noise level [83].\r
The subject of GW echoes from QBH’s such as gravastars continues as an area of active research [61,\r
84–86], requiring substantially more data from Advanced LIGO, Virgo, and successor detectors to\r
settle this question [75]."""

[[sections]]
number = "7"
title = "The EFT of Gravity and Dynamical Vacuum Energy"
text = """
A complete dynamical model of gravitational condensate stars has been lacking for the two\r
decades since [11], and, in particular, the mechanism by which pV = −ρV\r
vacuum energy can change\r
at a would-be BH horizon. In this past year, just such an effective field theory (EFT) of gravity in\r
which Λeff is described by a dynamical four-form gauge field coupled to the Euler–Gauss–Bonnet\r
20

term of the conformal anomaly in the presence of torsion has been proposed [28]. This EFT promises\r
to provide the theoretical Lagrangian basis for development of the gravastar proposal first made in\r
2001, by explicit gravastar solutions in which the classical, coherent four-form field strength is the\r
explicit realization of the gravitational condensate hypothesized in [11, 18] and the text. In this fully\r
dynamical EFT of vacuum energy, Λeff couples to the conformalon field of the conformal anomaly,\r
and both change rapidly near the horizon worldtube of R × S\r
2\r
topology.\r
The EFT of [28] provides the Euler–Lagrange equations which should exhibit a static, gravas\u0002tar solution. Linearization about this solution will then enable a definitive study of the dynamical\r
stability of the gravastar and determine its normal modes and frequencies of vibration, relevant for\r
GW observations. This EFT also paves the way for studying rapidly rotating gravastars and their\r
dynamical collapse formation process as well, and is expected to provide the basis for quantitative\r
predictions to be compared to the increasing amount of GW and other astrophysical data expected\r
to be provide by aLIGO, VIRGO, and other observations in the next two decades.\r
21"""


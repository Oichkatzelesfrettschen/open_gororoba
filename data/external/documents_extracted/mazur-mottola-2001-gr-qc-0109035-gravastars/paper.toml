IV. Conclusions\r
A compact, non-singular solution of Einstein’s equations has been presented here as a possible\r
stable alternative to BHs for the endpoint of gravitational collapse [11]. Realizing this alternative re\u0002quires that a quantum gravitational vacuum phase transition intervene and allow the vacuum energy\r
ρV = −pVto change before the classical event horizon or a trapped surface can form. Although only\r
the static spherically symmetric case has been considered, it is clear on physical grounds that ax\u0002isymmetric rotating solutions should exist as well. Since the entropy of these objects is of the order\r
of magnitude of a typical stellar progenitor, or less, there is no huge BH entropy to be explained\r
and instead a process of entropy shedding, as in a supernova, is needed to produce a cold GBEC or\r
‘grava(c)star’ remnant.\r
In this paper we have assumed that the thin boundary layer where the quantum phase transi\u0002tion occurs can be described as a relativistic fluid with maximally stiff equation of state p = +ρ,\r
where the speed of light is equal to the speed of sound. Although this is a phenomenological model,\r
the possibility that such a boundary layer could be expected to produce excitations bearing the im\u0002print of its fundamental normal mode vibration frequencies when struck should be robust and serve\r
9

to distinguish gravastars from black holes observationally. These surface excitations may also pro\u0002vide a more efficient central engine for astrophysical sources to impart energy to accreting matter,\r
producing ultra-high energy particles, gamma rays and gravitational radiation. Finally, the interior\r
dS region with pV = −ρV may be interpreted also as a cosmological spacetime, with the horizon of\r
the expanding universe replaced by a quantum phase interface.\r

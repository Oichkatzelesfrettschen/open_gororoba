An independent but equally significant development came in 2015 with the realization that an\r
infinitely thin shell gravastar solution to Einstein’s equations actually results from the 1916 interior\r
solution of a constant density star by Schwarzschild [35], provided the limit is taken in which the sur\u0002face of the star rstar is at the horizon rM\r
itself [19]. Remarkably, in that limit, the 1916 Schwarzschild\r
constant density solution produces a p = −ρ interior, which is just the gravitational condensate star\r

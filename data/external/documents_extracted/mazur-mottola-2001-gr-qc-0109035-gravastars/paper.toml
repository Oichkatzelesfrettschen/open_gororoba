title = "Background: Preliminary Description the Boundary Layer"
text = """
Discussions of matching the exterior Schwarzschild exterior solution to a non-singular de Sitter\r
(dS) interior had a long history. Continuous transitions between the two were studied, e.g. in [22],\r
while it was recognized that joining the exact Schwarzschild and dS geometries directly at their\r
13

mutual horizons H\r
−1\r
and 2GM, requires some discontinuity or interposition of ‘non-inflationary\r
material’ [23]. In addition to uncertainties of the physics involved, the earlier GR formalism [15,\r
16, 24, 25] for dealing with singular hypersurfaces when the normal to hypersurface becomes null,\r
as it does at a BH horizon, were recognized to be inadequate [26]. The necessity of some anisotropic\r
matter at the joining of the interior to exterior geometries was made explicit in [27].\r
Partly for the reason of avoiding the technical difficulties associated with singular null hypersur\u0002faces, the proposal in the original gravastar paper [11] here makes use of two timelike hypersurfaces\r
at r1 and r2 with an interposed fluid boundary layer of ‘non-inflationary material’ obeying the equa\u0002tion of state p = ρ. The choice of this equation of state at the causal limit where the speed of\r
sound coincides with the speed of light, was motivated by physical considerations of a quantum\r
phase transition produced by the infrared effects of dimensional reduction from D = 4 to D = 2\r
dimensions.\r
This choice was also motivated in part by the observation of ‘t Hooft that a self-screening Hawk\u0002ing atmosphere of a fluid with p = κρ near to the horizon could produce the 1/4 area law of the\r
Bekenstein–Hawking entropy S BH when κ = 1 [7], however at the price of an interior negative mass\r
singularity, suggesting a repulsive core. Further physical considerations of quantum phase transitions\r
in condensed matter analogs in [8] also suggested that an equation of state at the extreme causal limit\r
should play a role. Nevertheless, the choice of p = ρ in [11] is certainly a phenomenological ansatz,\r
illustrating a proof of principle, but without a rigorous basis in fundamental physics. It is there\u0002fore subject to modification as that fundamental physics came more clearly into view by subsequent\r
developments [13, 14, 28]."""


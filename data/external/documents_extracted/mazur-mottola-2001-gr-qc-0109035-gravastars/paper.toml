These semi-classical vacuum polarization effects occur in zero temperature QFT and, thus obvi\u0002ate any need to invoke an ultra-relativistic fluid ansatz with the p = ρ equation of state, or any ‘fluid’\r
temperature at all as in (2.15) in the thin shell region. A gravastar relying on quantum vacuum polar\u0002ization can be at precisely zero temperature and a true quantum endpoint for complete gravitational\r
collapse. The implication that the GBEC must be at a very low (if not identically zero temperature)\r
was inherent in the original arXiv article [11], and presented in seminars at the time, including at the\r
Inst. for Theoretical Physics (Univ. Calif. Santa Barbara) on 9 May 2002 [32]. Although the gravas\u0002tar surface at r = rM\r
is a ‘wall’ of large vacuum stresses, in some ways similar to the ‘firewall’ later\r
discussed in [33], the boundary layer of a GBEC is at low temperature, and hence not a ‘firewall.’\r
Nor does it imply or require a catastrophic breakdown of semi-classical gravity or causality in order\r
to eliminate the various BH information paradoxes [34].\r

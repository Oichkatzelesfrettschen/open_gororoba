4. Thin Shell vs. Thick Shell\r
The distinguishing feature of the original gravitational condensate star proposal of [11] of the\r
main text is the abrupt change in ground state vacuum energy at the horizon, characteristic of a\r
quantum phase transition there. This should be clear from the essential role of the horizon as a\r
infinite red shift surface in both [8, 11], the assumption of ε ≪ 1 and the estimate of ε and ℓ in\r
Appendix A 2 from the conformal anomaly. The proper length ℓ determined by the stress tensor of\r
the conformal anomaly takes the place of the ‘healing length’ introduced, but left undetermined in\r
the analogy of the horizon in GR to the non-relativistic quantum critical surface of a sound horizon\r
17

in [8]. Thus, the term ‘gravastar’ should apply only to the gravitational condensate star model of [11]\r
in the text, described also in [18], and further refined in [19], where the lightlike null horizon clearly\r
plays a privileged role as the locus of joining of interior and exterior classical geometries, with equal\r
and opposite surface gravities, and where the conformal anomaly stress tensor also grows large,\r
and a quantum phase transition can occur.\r
Despite this physically privileged role of the horizon in the original gravastar proposal [11],\r
a number of papers appeared subsequently that discussed what may be called ‘generalized gravas\u0002tars’, or regular solutions with macroscopically large or ‘thick’ shells, comparable to the gravitational\r
radius rM\r
itself, with compactness GM/r differing from the maximal value of 1/2, by order unity,\r
some time varying, or with timelike surfaces displaced from the Schwarzschild or dS horizons by\r
finite amounts [47–63]. Several authors proceeded to discuss both ergoregion instabilities and obser\u0002vational bounds on such hypothetical objects, with various assumptions about boundary conditions\r
and surface matchings [64–66]. It should be clear that these instabilities or observational bounds do\r
not apply to gravastars, which by definition are static configurations with an infinitesimally thin shell\r
located at the horizon, for ε = 0, or straddling and replacing the would-be classical Schwarzschild\r
and dS horizons for very small finite ε, with metric functions f ∼ h = O(ε) there. Any other regular\r
QBH is not a gravastar.\r
5. The Status of Constraints from Astronomical Observations\r
Because the exterior geometry of a gravastar is identical to that of a classical BH down to the\r
scales of its very thin shell surface boundary layer at ℓ given by (A1) above the would-be classical\r
horizon, it should be clear that a gravastar will be cold, dark and indistinguishable from a BH by\r
almost all traditional astronomical observations. Any radiation from such a deeply redshifted surface\r
can escape to infinity only if emitted from a tiny ’pinhole’ solid angle less than of order ε from the\r
perpendicular, or it will fall back onto the surface. Attempts to ‘prove’ the existence of a BH horizon\r
or absence of a surface from the absence of thermal radiation and/or absence of X-ray bursts which\r
would be expected if the surface is composed of conventional matter, and if any advected matter\r
deposited onto the surface is re-radiated rather than absorbed, are therefore bound to fail. This point\r
was succinctly made in [67], soon after the gravastar proposal of [11].\r

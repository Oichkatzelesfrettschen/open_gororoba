In this paper [11], we show that an explicit static solution of Einstein’s equations taking quantum\r
considerations into account exists, with the critical surface of ref. [8] replaced by a thin shell of\r
ultra-relativistic fluid of soft quanta obeying ρ = p. Such a solution, lacking a singularity and an\r
horizon is significant because it provides a stable alternative to BHs as the endpoint of gravitational\r
collapse, with potentially different observational signatures.\r
The principal assumption required for this solution to exist is that gravity undergoes a vacuum\r
rearrangement phase transition in the vicinity of r = rM, in which the vacuum energy density changes\r
abruptly. Since a spatially homogeneous Bose-Einstein condensate (BEC) couples to Einstein’s\r
equations in exactly the same way as an effective cosmological term Λeff, with equation of state\r
p = −ρ, the existence of the interior region requires that general considerations of low temperature\r
quantum BEC phase transitions can be extended to gravitation. It has been suggested that a phase\r
transition could be induced by the equation of state of the compressed matter attaining the most\r
extreme one allowed by causality, namely p = +ρ. The effective theory incorporating the low energy\r
effects of quantum anomalies that could give rise to the interior p = −ρ Gravitational Bose–Einstein\r
condensate (GBEC) phase has been presented elsewhere [12–14]. In this paper, we forego any\r
discussion of the details of the quantum phase transition and present only the solution of Einstein’s\r
equations with the specified equations of state of the de Sitter (dS) interior and phase boundary layer,\r
which is the model proposed in the original arXiv paper [11]. Developments since that original article\r
are discussed in the Appendix under seven subheadings.\r

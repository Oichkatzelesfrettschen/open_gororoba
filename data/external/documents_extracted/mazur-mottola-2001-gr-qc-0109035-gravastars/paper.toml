the conformal trace anomaly of massless fields in curved space becomes large (indeed formally infi\u0002nite) for generic quantum states at both the Schwarzschild BH and dS static horizons [13]. The con\u0002formal anomaly becomes relevant at horizons because of the conformal behavior of the near horizon\r
geometry, typified by the extreme blueshifting of local frequencies and energies there, making all\r
finite mass scales negligible as r → rMfrom outside, or r →\r
rH\r
from inside [14, 29]. The effective\r
action of the conformal anomaly and T\r
µ\r
ν derived from it provides a clear basis in quantum field the\u0002ory (QFT) for large semi-classical backreaction effects on BH and dS horizons [30, 31], consistent\r
14


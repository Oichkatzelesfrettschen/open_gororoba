from small scales that are dominated by gas pressure to\r
the large scales that contain the BAO signal [9–11].\r
The Lyα forest was developed into a tool to measure\r
the BAO scale in large spectroscopic surveys with mea\u0002surements of the forest auto-correlation [11] and then the\r
cross-correlation of the forest with quasars [12] with early\r
data from the Baryon Oscillation Spectroscopic Survey\r
[BOSS, 13], a part of the Sloan Digital Sky Survey [SDSS,\r
14–16]. Subsequent studies with additional data from\r
BOSS [17–21] obtained the first detections of the BAO\r
scale. These were followed by additional studies [22, 23]\r
with data from the extended BOSS [eBOSS, 24] survey\r
that substantially developed new methodologies for Lyα\r
forest analysis. These methodologies were needed to ac\u0002count for the dramatic improvements in the statistical\r
precision of the Lyα BAO measurements as the sample\r
size grew from 14,000 quasars [11] to several hundred\r
thousand. The final Lyα sample from eBOSS measured\r
the Lyα forest auto-correlation with absorption spectra\r
of over 210,000 quasars at z > 2.1 as well as the cross\u0002correlation of the forest with the position of over 340,000\r
quasars at z > 1.77 [25].\r
The Dark Energy Spectroscopic Instrument (DESI)\r
represents a major step forward in the precise measure\u0002ment of the BAO scale over a broad redshift range that\r
includes the Lyα forest [26]. DESI is in the midst of a\r
survey to measure precise redshifts for over 40 million\r
galaxies and quasars in just five years, which is an order\r
of magnitude larger than the final extragalactic sample\r
from SDSS. This significant increase is possible because\r
of DESI’s highly efficient, massively multiplexed fiber\r
spectrograph [27], which was designed to obtain 5000\r
spectra per observation. The DESI Lyα forest dataset is\r
already the largest ever obtained. Building on the 88,511

4\r
quasars [28] in the DESI Early Data Release [29], the\r
DESI DR1 sample described in [30] was used by [31, here\u0002after DESI2024-IV ] to analyze over 420,000 Lyα forest\r
spectra and their correlation with the spatial distribution\r
of more than 700,000 quasars. In addition to the large\r
sample, that work presented a number of further analy\u0002sis improvements. These included a new series of tests of\r
the analysis methodology prior to unblinding the results,\r
as well as more tests with synthetic datasets, analysis\r
of data splits, and tests of the robustness of the BAO\r
measurements to reasonable alternative analysis choices.\r
The final result measured DH(zeff)/rd with 2% precision\r
and DM(zeff)/rd with 2.4% precision at zeff = 2.33.\r
This paper presents our measurement of the BAO scale\r
with the first three years of DESI data, which we refer\r
to as Data Release 2 [DR2 33]. These observations were\r
obtained between May 2021 and April 2024 and include\r
over 820,000 Lyα forest spectra and their correlation with\r
the positions of over 1.2 million quasars. Our results\r
are part of a comprehensive set of BAO measurements\r
with the DESI DR2 dataset that span from the local\r
universe to quasars at z ∼ 4.16. The companion paper\r
[34] presents the BAO measurements from galaxies and\r
quasars at z < 2 and our cosmological interpretation of\r
the measurements in both papers. That analysis includes\r
constraints on dark energy models and potential exten\u0002sions to ΛCDM. There are also a series of supporting\r
papers that provide more information about the analysis\r
and explore additional implications [35–39].\r
The structure of this paper is as follows. We start in\r
Section II with a description of the DESI survey and the\r
datasets used in our analysis. This includes the most rel\u0002evant aspects of the spectroscopic analysis and redshift\r
measurements, the generation of the QSO catalog and\r
ancillary catalogs that provide information about the lo\u0002cations of Broad Absorption Lines and Damped Lyman\u0002α absorption systems that can complicate the analysis,\r
and the method we use to extract the Lyα forest fluc\u0002tuations from the spectra. In Section III we present a\r
brief summary of how we measure the correlations, with\r
an emphasis on changes from our previous work. The\r
two largest changes are how we calculate the distortion\r
matrix and how we model metal-line contamination. We\r
present our measurements of the correlation function in\r
Section IV. This includes a discussion of the parameter\r
choices for our baseline fit to the two-dimensional correla\u0002tion functions, an analysis of the significance of outliers,\r
and the systematic error budget. We conducted an ex\u0002tensive series of validation tests prior to unblinding our\r
results. These tests with both mocks and data are de\u0002scribed in Section V. We discuss our results in Section VI,\r
including in the context of recent theoretical work on the\r
potential shift of the BAO signal due to the non-linear\r
growth of structure, as well as previous work. We pro\u0002vide our conclusions in the last section. Two appendices\r
provide more information about the fit parameters and\r
additional validation tests.\r
II. DATA\r
DESI was designed to study the nature of dark energy\r
with the first spectroscopic survey that met the criteria\r
of a Stage-IV dark energy experiment [40], and to meet\r
this goal in just five years of observations [26, 41, 42].\r
The five-year plan is to measure 40 million galaxies and\r
quasars from the local universe to beyond z ∼ 3.5 over\r
an area of 14,000 deg2. This ambitious survey is feasi\u0002ble because the instrument was designed to obtain 5000\r
spectra per observation, the high throughput of the in\u0002strumentation combined with the 4-m aperture of the\r
Mayall telescope at the Kitt Peak National Observatory,\r
and the rapid reconfiguration time of the fiber positioner\r
system. There is a paper that describes an overview of\r
the instrumentation and the connection to the science re\u0002quirements [27]. In addition, there are dedicated papers\r
on the focal plane system [43], the corrector system [44],\r
and the fiber system [45].\r
The DESI targets were selected from the significant\r
imaging obtained for the DESI Legacy Imaging Surveys\r
[46, 47]. The quasar target selection algorithms are de\u0002scribed in several papers [48, 49] that are integrated into\r
the target selection pipeline [50]. We extensively tested\r
the DESI survey operations and target selection during\r
a period of survey validation [51] prior to the start of the\r
main survey in May 2021. The data from the survey val\u0002idation period formed the early data release [EDR, 29].\r
We presented a number of papers at the time of this re\u0002lease that analyzed both the EDR data and the first two\r
months of the main survey. These included numerous sci\u0002ence results related to BAO with galaxies, quasars, and\r
the Lyα forest [52, 53]. The operation of the survey is\r
described further in [54].\r
Observations from the first year of the survey formed\r
data release 1 [DR1, 30]. That dataset forms the basis for\r
a series of key science papers that include the measure\u0002ment and validation of the two-point clustering of galax\u0002ies and quasars [55], BAO measurements of these galaxies\r
and quasars [56] and the Lyα forest (DESI2024-IV), and\r
the full-shape of correlation functions of the galaxies and\r
quasars [57]. There are also papers on the cosmological\r
interpretation of these results, notably one focused on the\r
BAO measurements [4] and one that adds the full-shape\r
information [58].\r
The present paper describes results from the first three\r
years of the survey, which will be part of the future data\r
release 2 (DR2). This dataset represents approximately\r
70% of the complete dark time survey. In addition to the\r
larger area, the typical quasar in DR2 has 2–3 observa\u0002tions, so the spectral SNR per quasar is higher than in\r
DR1. Figure 1 shows the DR2 footprint and SDSS DR16\r
footprint for comparison.\r
The collaboration plans to release two versions of the\r
data as part of DR2. The kibo data release that was\r
used for most of the analysis validation, and the loa\r
data release, which supercedes kibo, that was used for\r
the final analysis. The loa release has fixes for software

5\r
bugs related to weighting in coadded spectra, cosmic ray\r
masking, and bookkeeping of quasar redshifts between\r
1.2 < z < 1.8. The main impact is that the redshifts of\r
about ∼ 0.5% of the quasars with 1.2 < z < 1.8 changed\r
by more than 100 kms−1 between the two releases.\r
A. Spectroscopy\r
DESI collects spectra with ten identical spectrographs\r
that record their light from 3600 − 9800 ˚A in three chan\u0002nels that we refer to as blue, red, and near-infrared.\r
Each of these channels has a separate diffraction grat\u0002ing, and thus each has a distinct range of resolution.\r
The blue channel is the most relevant for the Lyα for\u0002est and the spectral resolution ranges from approxi\u0002mately 2000 − 3000, while the resolution of the red\r
and near-infrared channels ranges from 3500 − 4500 and\r
4000 − 5500, respectively. Figure 2 shows an example\r
quasar spectrum from DR2.\r
All of the data collected at the observatory are trans\u0002ferred to the National Energy Research Scientific Com\u0002puting Center (NERSC) for processing and subsequent\r
analysis by collaboration members. The spectra are\r
processed through a spectroscopic pipeline [59]. This\r
pipeline extracts the spectrum of each object from the\r
two-dimensional data, characterizes the noise, subtracts\r
night sky emission, calculates the wavelength and flux\r
calibration, and ultimately produces one-dimensional\r
spectra with a dispersion of 0.8 ˚A per pixel that include\r
information about masked pixels, noise, sky lines, and\r
the spectrograph resolution. All spectra are analyzed\r
with the Redrock software that fits spectral templates\r
and measures redshifts [60, 61]. Redrock includes tem\u0002plates for high-redshift quasars [62]. We also analyze\r
the quasar targets with two additional tools: a Mg II\r
afterburner [49] that searches for broad Mg II emission\r
in any quasar target that Redrock classifies as a galaxy,\r
and QuasarNet, a convolutional neural network quasar\r
classifier originally developed by [63] and optimized for\r
DESI spectra [64]. These two tools identify about 10%\r

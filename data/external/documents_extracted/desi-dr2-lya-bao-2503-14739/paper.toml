Appendix A: Nuisance Parameters\r
Our fit to the four correlation functions has 17 pa\u0002rameters: the two BAO parameters α∥ and α⊥, and 15\r
nuisance parameters. Table II lists all of these parame\u0002ters, the priors on each of them, the best-fit values for the\r
combined (baseline) fit, and the best-fit values from fits\r
to just the two auto-correlations and just the two cross\u0002correlations. Note that not all of the nuisance parameters\r
are needed in the fits to just the auto-correlation or just\r
the cross-correlation. The table also lists the number of\r
data points (Nbin) in each fit, the number of parameters\r
(Nparam), the minimum χ\r
2 value of the fit (χ2\r
min), and\r
the fit p-value.\r
The first two nuisance parameters in Table II are the\r
bias and RSD parameters of the Lyα forest, bα and βα,\r
respectively. The next five are bias values for the main\r
metal lines that we expect in the Lyα forest region.\r
These are bSiII(1190), bSiII(1193), bSiII(1260), bSiIII(1207), and\r
bCIV(eff), where the last one is labeled as “eff” instead of\r
with the rest-frame wavelength in ˚A because it also in\u0002cludes some contribution from other metal lines at longer\r
wavelengths (especially Mg II and Si IV). We have three\r
parameters for high column density (HCD) systems: a\r
bias parameter bHCD, an RSD parameter βHCD, and

25\r
a scale LHCD. The additional parameter LHCD is the\r
width of a filter that is used to model the wings of the\r
HCDs. The parameter bQ is the quasar bias. When we\r
fit the cross-correlation alone, we set a tighter prior on\r
the quasar bias of bQ = 3.5 ± 0.1 [100] to break the de\u0002generacy between bQ and bα. We have two parameters\r
to account for redshift errors: ∆r∥, which allows for a\r
systematic shift in quasar redshifts, and σv, which ac\u0002counts for the combination of quasar peculiar velocities\r
and redshift errors [101]. The parameter ξ\r
TP\r
0\r
sets the\r
amplitude of the proximity effect, which accounts for a\r
combination of the higher radiation field in the vicinity\r
of quasars and the higher gas density [12]. Lastly, the\r
parameter anoise accounts for correlated noise between\r
spectra from fibers in the same DESI focal plane petal,\r
which is dominated by the sky background model [102].\r
We refer to DESI2024-IV for a more detailed discussion\r
of the nuisance parameters and how they are included in\r
the model.\r
The nuisance parameters are generally of the same\r
order as their values in DESI2024-IV, and agree rea\u0002sonably well between the best fit combined, auto-only,\r
and cross-only results. We do not expect exact agree\u0002ment between the nuisance parameters, as their purpose\r
is to approximately account for known physical effects\r
that could impact the goodness-of-fit of the model, and\r
not to accurately measure these effects. When we ana\u0002lyze the auto-correlation or the cross-correlation alone,\r
we fix LHCD to the best-fit value of the combination\r
(LHCD = 5.3 h\r

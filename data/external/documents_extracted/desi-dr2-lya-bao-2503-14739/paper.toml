V. VALIDATION\r
Most of the methodology for measuring BAO with the\r
Lyα forest was carefully developed and validated over\r
many years with applications to many data releases of\r
SDSS and most recently the analysis of the DESI DR1\r
dataset (DESI2024-IV). Yet as the Lyα forest dataset\r
for DESI DR2 is significantly larger than for DESI DR1,\r
and we have also improved the analysis in a number of\r
ways, we validate the methodology relative to the greater\r
statistical precision we expect from DR2 with synthetic\r
and real data. Before we ran analysis tests on data,\r
we blinded our measurements of the correlation function\r
with the same approach we applied for DR1, although\r
with different shifts. We required that all analysis varia\u0002tions should produce shifts smaller than σ/3 of the statis\u0002tical uncertainty (accounting for the correlation between\r
α∥ and α⊥), or that we should understand the reason for\r
any shift (e.g. significant sample size variations). We also\r
ran extensive tests on synthetic datasets with the require\u0002ment that the analysis on the mocks produce results that\r
are unbiased by less than this same σ/3 threshold. Any\r
larger shift that we could not explain would be added to\r
our error budget as a systematic uncertainty.\r
The first subsection below describes our tests with syn\u0002thetic data. Many of these tests were conducted with new\r
synthetic datasets that are described in detail in the sup\u0002porting paper on mocks [37]. At the time of unblinding\r
in December 2024, we did appear to have a systematic\r
bias of order σ/3 in the measurement of synthetic data,

14\r
although after unblinding we traced this systematic bias\r
to the implementation of redshift errors in the synthetic\r
data and were able to decrease the bias to substantially\r
below our threshold. In Section V B we present a subset\r
of the tests on the blinded data. We did many additional\r
tests that are described in Appendix B. These repeat\r
most of the tests we performed for DR1 [31].\r

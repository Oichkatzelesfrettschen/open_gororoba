We present the Baryon Acoustic Oscillation (BAO) measurements with the Lyman-α (Lyα) forest\r
from the second data release (DR2) of the Dark Energy Spectroscopic Instrument (DESI) survey.\r
Our BAO measurements include both the auto-correlation of the Lyα forest absorption observed\r
in the spectra of high-redshift quasars and the cross-correlation of the absorption with the quasar\r
positions. The total sample size is approximately a factor of two larger than the DR1 dataset, with\r
forest measurements in over 820,000 quasar spectra and the positions of over 1.2 million quasars. We\r
describe several significant improvements to our analysis in this paper, and two supporting papers\r
describe improvements to the synthetic datasets that we use for validation and how we identify\r
damped Lyα absorbers. Our main result is that we have measured the BAO scale with a statistical\r
precision of 1.1% along and 1.3% transverse to the line of sight, for a combined precision of 0.65%\r
on the isotropic BAO scale at zeff = 2.33. This excellent precision, combined with recent theoretical\r
studies of the BAO shift due to nonlinear growth, motivated us to include a systematic error term in\r
Lyα BAO analysis for the first time. We measure the ratios DH(zeff )/rd = 8.632±0.098±0.026 and\r
DM(zeff )/rd = 38.99±0.52±0.12, where DH = c/H(z) is the Hubble distance, DM is the transverse\r
comoving distance, rd is the sound horizon at the drag epoch, and we quote both the statistical and\r
the theoretical systematic uncertainty. The companion paper presents the BAO measurements at\r
lower redshifts from the same dataset and the cosmological interpretation.\r
I. INTRODUCTION\r
The Baryon Acoustic Oscillations (BAO) scale is one of\r
the most powerful and well understood tools for studying\r
the expansion history and geometry of the Universe [e.g.\r
1]. The BAO scale is due to primordial sound waves that\r
were frozen into the matter distribution at the epoch of\r
recombination, and they serve as a standard ruler that\r
enables precise measurements of cosmic distances relative\r
to the sound horizon at the drag epoch across a broad\r
range of redshifts. When combined with observations of\r
the Cosmic Microwave Background (CMB) and Type Ia\r
supernovae, BAO measurements provide stringent tests\r
of the standard cosmological model and its extensions\r
[e.g. 2–7].\r
The Lyman-α (Lyα) forest is a unique window into the\r
high-redshift Universe. Unlike the galaxies and quasars\r
that are used to trace large-scale structure at lower\r
redshifts, the Lyα forest is observed as absorption fea\u0002tures in the spectra of individual quasars that are pro\u0002duced by relatively low-density gas in the intergalactic\r
medium [e.g. 8]. The absorption traces large-scale struc\u0002ture through the relative amount of neutral hydrogen gas\r
at a range of intervening redshifts. The Lyα forest is\r
unique because each sightline traces the matter distri\u0002bution over a range of redshifts rather than at a sin\u0002gle point, the forest absorbers are relatively less biased\r
tracers of large scale structure compared to galaxies and\r
quasars, and the forest samples the matter distribution\r
over a broader range of spatial scales. These scales range\r

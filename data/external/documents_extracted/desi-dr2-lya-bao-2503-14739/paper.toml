title = "C. Comparison to Previous Work"
text = """
We show our measurement of DH/rd and DM/rd in\r
Figure 12, which includes both the statistical-only re\u0002sult (red), and the statistical+systematic constraint (in\u0002digo). The figure shows the improvement in our BAO\r
constraints between DESI DR1 (blue) and the DR2 re\u0002sults presented here. We also plot the derived constraints\r
on DH/rd and DM/rd from two cosmological chains us\u0002ing external data. The orange contour shows the Planck\r
cosmic microwave background (CMB) constraint assum\u0002ing flat ΛCDM [2] and the dotted black contour shows the\r
joint Planck CMB and Dark Energy Survey (DES) Year 5\r
(Y5) supernovae constraints assuming a w0waCDM cos\u0002mology [95]. Figure 12 shows that our measurement is in\r
good agreement with both of these results, and provides\r
a significant, complementary constraint. This is explored\r
further in the companion paper [34], which combines this\r
Lyα result with BAO measurements from galaxies and\r
lower-redshift quasars.\r
Our new measurement from DR2 is also in very good\r
agreement with our measurement from DR1 [31], the\r
eBOSS DR16 result [25], and the fiducial cosmology [2]\r
listed in Table I. Figure 5 shows a comparison of our\r
result with the previous two Lyα measurements. The\r
figure demonstrates the robustness of the BAO measure\u0002ment with the Lyα forest. Measurements with progres\u0002sively larger datasets have remained statistically consis\u0002tent, and have passed increasingly stringent tests for sys\u0002tematic errors in the analysis.\r
The dataset size has increased substantially between\r
the three measurements. The eBOSS DR16 measure\u0002ment was based on 210,005 quasars with z > 2.10 that\r
were used to measure the Lyα auto-correlation function\r
and 341,468 quasars at z > 1.77 that were used for the\r
cross-correlation function measurement. The DESI DR1\r
approximately doubled the sample size with over 420,000\r
quasars for the auto-correlation measurement and over\r
700,000 for the cross-correlation, although as most of the\r
quasars analyzed for DR1 had only one observation (see\r
Figure 1), the typical SNR of DR1 was on average some\u0002what lower than for eBOSS DR16. The DESI DR2 sam\u0002ple is nearly twice the size of the DR1 sample, with over\r
820,000 quasars at z > 2.09 used for the auto-correlation\r
function measurement and over 1.2 million at z > 1.77\r
that contribute to the cross-correlation measurement. In\r
addition, most of the DR2 quasars have multiple obser\u0002vations.\r
There were multiple improvements in the data qual\u0002ity between the SDSS spectrographs [96] and the DESI\r
instrumentation [27]. One is that the DESI corrector\r
system includes an atmospheric dispersion corrector [44],\r
which greatly improves the spectro-photometric calibra\u0002tion. Another is that the DESI spectrographs are sub\u0002stantially more stable both because they are gravity in\u0002variant (bench mounted) and are located in a climate\u0002controlled room. The greater stability produces a much\r
more stable point spread function that leads to better\r
sky subtraction, as well as better wavelength calibration\r
that leads to smaller redshift errors. Another difference\r
is that the blue channel of the DESI spectrographs has a\r
somewhat higher range of spectral resolution (2000-3000)\r
than the SDSS spectrographs (1500-2000).\r
Lastly, there have been significant improvements to\r
the analysis methodology. One significant change from\r
eBOSS to DESI is that all of the DESI Lyα analysis\r
was developed with blinded data. Other notable changes\r
from eBOSS to DESI include, a substantial increase in\r
the number of mock datasets, improvements to the con\u0002tinuum fitting code, re-calibration of the spectra, im\u0002provements to the weights on Lyα pixels, inclusion of the\r
cross-covariance between the four correlation function\r
measurements, and improved descriptions for contami\u0002nation by metals and high column density systems. The\r
two most significant changes from DESI DR1 to DESI\r
DR2 are to the calculation of the distortion matrix (see\r
Section III A) and modeling metals (see Section III B).\r
We also have adjusted the range of physical separations\r
we include in our correlation function measurements and\r
have included a theoretical systematic error for the first\r
time in a Lyα BAO measurement.\r
VII. CONCLUSIONS\r
We report the most precise measurement of the BAO\r
scale with the Lyα forest to date. This measurement is\r
based on the first three years of operation of the main\r
DESI survey, and these data will be part of the planned\r
second data release (DR2). The sample is approximately\r
a factor of two larger than the DR1 dataset. The pre\u0002cision of these measurements is 1.1% along the line of\r
sight (α∥) and 1.3% in the transverse direction (α⊥).\r
The combination yields a statistical precision of 0.65%\r
in the isotropic BAO parameter at an effective redshift\r
zeff = 2.33.\r
This statistical precision, in conjunction with several\r
recent theoretical studies, have motivated us to include\r
a systematic error term in the DESI Lyα analysis for\r
the first time. Theoretical investigations have detected\r
a BAO shift based on Lyα with approximately 3σ sig\u0002nificance [88–90]. These studies use different methods\r
and draw somewhat different conclusions on the size of\r
the shift, so we add a systematic uncertainty of ∆α∥ =\r
0.3%, ∆α⊥ = 0.3% to our covariance matrix rather than\r
apply a shift correction to our data. This theoretical sys\u0002tematic increases the uncertainty in the isotropic BAO\r
parameter to 0.70%.\r
These measurements of α∥ and α⊥ correspond to\r
measurements of the ratios DH(zeff)/rd = 8.632 ±\r
0.098(stat) ± 0.026(sys) and DM(zeff)/rd = 38.99 ±\r
0.52(stat) ± 0.12(sys), where DH(zeff) is the Hubble dis\u0002tance, DM(zeff) is the transverse comoving distance at\r
zeff = 2.33, and rd is the sound horizon at the drag epoch.\r
This paper is one of two key papers that present the\r
BAO measurements from DESI DR2. The other paper

20\r
[34] presents the measurement of the clustering of galax\u0002ies and quasars at z < 2.1 and the cosmological interpre\u0002tation of the full set of DESI DR2 BAO measurements.\r
That includes the consistency of the DESI DR2 BAO\r
measurements with the ΛCDM model, the evidence for\r
dynamical dark energy, and new results on the sum of the\r
masses of the three neutrino species. These two papers\r
also have five supporting papers. This Lyα analysis has\r
supporting papers that describes how we identify DLAs\r
in the data [36] and the synthetic datasets we constructed\r
to validate our analysis [37]. An additional supporting\r
paper [35] presents our validation of the z < 2.1 BAO\r
measurement with galaxies and quasars. Lastly, there\r
are supporting papers that conduct further explorations\r
of dynamical dark energy models [38] and neutrinos [39].\r
We plan additional analyses of the DESI DR2 dataset\r
that will provide more precise measurements of many\r
cosmological parameters. This will include key papers\r
on the full-shape modeling of the clustering of galaxies\r
and quasars, similar to the studies with the DR1 dataset\r
[57, 58, 97], and the full-shape modeling of the Lyα for\u0002est [98, 99] with eBOSS. There will also be key papers on\r
local measurements of primordial non-Gaussianity, the\r
physical properties of the galaxies and quasars, combina\u0002tions with lensing data, local measurements with peculiar\r
velocities, the mass distribution of the Milky Way, and\r
the construction of the large-scale structure catalogs.\r

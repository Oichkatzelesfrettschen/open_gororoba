A. BAO Shift\r
There are extensive studies of a shift in the BAO posi\u0002tion due to non-linear evolution in the galaxy clustering\r
literature. These studies find that the shift is typically of\r
order ≲ 0.5%, and that the shift is greatly reduced after\r
reconstruction (see e.g. [87] and references therein). This\r
BAO shift occurs when the data are fit with a model that\r
does not incorporate the appropriate non-linear correc\u0002tions. During the development of our DR2 analysis, the\r
first studies appeared in the literature that reported val\u0002ues for the BAO shift in the Lyα forest [88–90]. As our\r
analysis provides the first sub-percent Lyα BAO mea\u0002surement, and there is no reconstruction applied to the\r
Lyα field, the impact of a Lyα BAO shift could be impor\u0002tant. In this section we summarize the recent literature\r
on the BAO shift in the Lyα forest, provide an estimate\r
of the present theoretical uncertainty in the shift, and\r
describe how we add this as a systematic uncertainty to\r
our analysis.\r
Two studies of the shift [88, 90] used approximate\r
methods based on the Fluctuating Gunn-Peterson Ap\u0002proximation (FGPA) to paint Lyα forest skewers onto\r
dark matter fields obtained from either Augmented La\u0002grangian Perturbation Theory [ALPT, 91] or N-body\r
simulations, respectively. These approaches make it pos\u0002sible to simulate sufficiently large volumes to precisely\r
measure the BAO position, although at the cost of less\r
accurate small-scale clustering. The third study [89] in\u0002stead used an effective field theory (EFT) approach [92]\r
to fit Lyα power spectrum measurements from hydro\u0002dynamical simulations [93] and then used the measured\r
EFT parameters to predict the expected BAO shift5.\r
This has the advantage of relying on hydrodynamical\r
simulations, which provide accurate small-scale cluster\u0002ing. However, these simulations are not large enough to\r
directly obtain a precise BAO constraint [93], which is\r
why [89] rely on the EFT approach.\r
Both [87] and [89] showed that the BAO shift is sen\u0002sitive to the relation between the linear and quadratic\r
bias parameters in the EFT approach. Therefore, results\r
based on hydrodynamical simulations should in princi\u0002ple provide more accurate constraints on the BAO shift\r
compared to approximate methods of simulating the Lyα\r
field. However, the EFT approach [89] did not study\r
the impact of various simulation modeling choices on the\r
measured bias parameters and the resulting BAO shift.\r

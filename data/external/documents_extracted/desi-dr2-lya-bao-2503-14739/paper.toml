D. Forest Measurements\r
We measure flux decrements in the wavelength range\r
3600 - 5772 ˚A in the observed frame to study the fluc\u0002tuations due to the Lyα forest. The lower bound is set\r
by the minimum design wavelength of the spectrographs\r
and the upper bound corresponds to the middle of the\r
transition region between the blue and red channels that\r
is set by the red dichroic. We measure the forest in two\r
different regions of the quasar rest-frame spectrum, the\r

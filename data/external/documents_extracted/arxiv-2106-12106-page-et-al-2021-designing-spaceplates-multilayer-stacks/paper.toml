has remained a challenge. This stands in con\u0002trast to other more mature devices, such as met\u0002alenses [14] or invisibility cloaks [15], for which\r
there are established design prescriptions. As\r
a result, it is as of yet unknown what the fun\u0002damental tradeoffs or limitations on these per\u0002formance metrics may be for this new type of\r
device.\r
In this Letter, we expand on previous inverse\u0002design work on a class of spaceplates based on\r
multilayer thin-film stacks. Whereas previous\r
work featuring this platform used a genetic al\u0002gorithm [7] and produced a maximum R = 4.9,\r
here we develop a gradient descent optimization\r
that produces much higher performance space\u0002plates. We use this optimization to explore the\r
parameter space for this class of spaceplates and\r
establish limits on their performance.\r

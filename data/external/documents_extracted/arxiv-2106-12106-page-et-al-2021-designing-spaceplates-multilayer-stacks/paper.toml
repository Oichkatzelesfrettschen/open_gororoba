Our search yielded a few other qualitative ob\u0002servations of interest. First, our optimization\r
procedure favoured devices with an odd num\u0002ber of layers, and where the outermost layers\r
had a higher refractive index. Additionally, de\u0002vices optimized for operation with p-polarized\r
light tended to yield higher compression factors.\r
In our second approach to optimizing the\r
spaceplate structures, we fix the total number of\r
layers and their respective thicknesses and use\r
the refractive indices of the layers as the opti\u0002mization parameters. This approach is similar\r
to the one explored in previous work featuring a\r
different non-local operation in a thin-film multi\u0002layer stack [11]. Here, we set the thickness of 101\r
individual layers to 5 nm for a total device thick\u0002ness of 505 nm, and we confine the refractive in\u0002dex to a realistic range for dielectric materials\r
at optical frequencies (n = 1 – 4). Our search\r
yielded a device with a maximum compression\r
factor of R = 6.4 (Fig. 4a). We also then re\u0002peat this procedure with the same parameters\r
but expanding the range of allowed refractive in\u0002dices to include any positive value. This range\r
explicitly includes materials for which n < 1, so\u0002called epsilon-near-zero media [18, 19]. Though\r
this optimization yields less feasible devices, it\r
may provide information on the ultimate perfor\u0002mance of spaceplates. Here, our search yielded\r
a device with a maximum compression factor of\r
R = 80 for NA = 0.26, with refractive indices\r
ranging from n = 0.2 to n = 14 (Fig. 4).\r

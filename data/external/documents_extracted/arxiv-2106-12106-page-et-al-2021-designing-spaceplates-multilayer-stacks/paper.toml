Monochromatic spaceplates could be used to re\u0002duce the size of sensors, monochromatic displays\r
or spatial multiplexing applications, where we\r
only utilize narrow bands of frequencies. We\r
use gradient descent as our optimization tech\u0002nique, where we define the figure of merit (FOM)\r
that we maximize to be 1/σ. Details of the\r
optimization procedure are given in the Meth\u0002ods section. Unlike with the Strehl ratio, the\r

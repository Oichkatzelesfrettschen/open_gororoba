Abstract\r
The development of metasurfaces has enabled unprece\u0002dented portability and functionality in flat optical de\u0002vices. Spaceplates have recently been introduced as a\r
complementary element to reduce the space between\r
individual metalenses. This will further miniaturize\r
entire imaging devices. However, a spaceplate neces\u0002sitates a non-local optical response — one which de\u0002pends on the transverse spatial frequency component\r
of a light field — therefore making it challenging both\r
to design them and to assess their ultimate perfor\u0002mance and potential. Here, we employ inverse-design\r
techniques to explore the behaviour of general thin\u0002film-based spaceplates. We observe a tradeoff between\r

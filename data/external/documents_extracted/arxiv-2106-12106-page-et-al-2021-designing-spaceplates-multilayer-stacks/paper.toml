To further probe the potential performance\r
of the thin-film multilayer stack platform as a\r
spaceplate, we explored the parameter space in\r
a thorough series of simulations. Though a di\u0002rect search of this type is not in any sense ex\u0002haustive, its results can be instructive in drawing\r
certain conclusions, as we shall see. In our study,\r
for a given number of layers ranging from 9 – 29,\r
we swept over targeted compression factors from\r
Rtarget = 2 – 60 and explored devices with five\r
NAs: 0.087, 0.17, 0.26, 0.34, and 0.42, corre\u0002sponding to maximum half-angles of incidence\r
of 5°, 10°, 15°, 20° and 25°, respectively.\r

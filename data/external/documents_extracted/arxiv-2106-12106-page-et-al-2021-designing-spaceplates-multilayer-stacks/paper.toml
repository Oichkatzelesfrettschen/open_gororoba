Our study of the first approach suggests that\r
the maximum compression factor is limited by\r
the NA of the device. For example, for devices\r
with an identical S and number of layers, reduc\u0002ing the NA from 0.26 to 0.17 had the effect of\r
nearly doubling R from 9.6 to 18.0. This ob\u0002servation echoes a recent finding that the total\r
effective propagation distance deff of resonator\u0002based spaceplates is limited by the NA [9]. De\u0002spite this limit, we find that spaceplates based\r
on this platform are shown to enable diffraction\u0002limited operation with record high compression\r
factors for large numerical apertures.\r
We had expected the second approach to yield\r
devices with larger compression factors since it\r
considered a larger parameter space with ac\u00025

cess to many more degrees of freedom. How\u0002ever, the best compression factor obtained by\r
this approach, R = 6.4 fell short of the solu\u0002tion found in the previous search for NA = 0.26,\r
which yielded a maximum compression factor of\r
R = 11.5. We suspect that the dramatic in\u0002crease in optimization parameters hampered lo\u0002cating the global maximum for this class of de\u0002vices. Nevertheless, increasing the range of al\u0002lowable indices further increased the compres\u0002sion factor from R = 6.4 to 80, suggesting that\r
R may also be limited by index contrast.\r
In summary, we have successfully inversely\r
designed high-performing spaceplates based on\r
multilayer thin-film stacks. We observed trade\u0002offs between the number of layers, NA, compres\u0002sion factor R, and the degree of aberration (i.e.,\r
the Strehl ratio). While this work was focused\r
on monochromatic spaceplates, these tradeoffs\r
suggest there may be similar tradeoffs with the\r
spaceplate’s spectral bandwidth. Broadband op\u0002eration and achromatic design are topics for fu\u0002ture research. We observe signs that our gra\u0002dient ascent is non-convex which suggests that\r
other inverse-design schemes might be even more\r
fruitful than gradient descent and, thus, may\r
fully capitalize on the enormous design parame\u0002ter space of the thin-film platform. Finally, while\r
previous spaceplate designs have achieved very\r
high R [8], this work demonstrates that even\r
higher R can be achieved in thin-film stacks, a\r
mature commercial fabrication platform.\r
Methods\r
Our optimization starts by initializing a group of\r
200 spaceplate candidate designs, each with ran\u0002domly generated layer thicknesses or refractive\r
indices. We pre-define the number of layers, the\r
targeted compression factor R, and the range of\r
incident angles of light (i.e., the NA). The code\r
then applies the gradient descent algorithm to\r
each layer of the spaceplate, differentiating by\r
either the layer thickness or the refractive index\r
to find the respective gradient. For a given can\u0002didate design, the algorithm starts by simulta\u0002neously optimising the first 3 layers, and once\r
they are fully optimised, it includes the next\r
layer into the simultaneous optimization process.\r
The spaceplate performance is assessed once all\r
of the layers have been sequentially included and\r
optimized.\r

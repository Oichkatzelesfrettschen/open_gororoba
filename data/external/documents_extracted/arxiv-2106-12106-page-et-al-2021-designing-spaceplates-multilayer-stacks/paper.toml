The device is 7.6 µm thick and replaces propa\u0002gation for 2.6 mm, corresponding to a compres\u0002sion factor of R = 340. This value is the largest\r
observed in any study. It has a maximum inser\u0002tion loss of only 3.3 dB over its designated an\u0002gular operating bandwidth. Figure 2b gives the\r

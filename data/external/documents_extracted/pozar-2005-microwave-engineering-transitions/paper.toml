6. Conclusions \r
The aim of this chapter was to describe capabilities and performances of the SLM process. \r
First, experimental tests were performed in order to investigate characteristics of SLM parts. \r
It was found that SLM parts could be produced with almost full density and with \r
mechanical properties similar to those assured by traditional technologies. Later on it, a \r
benchmark was built to study the accuracy of the process. It was found that the process has \r
a good accuracy for nominal dimensions over 0.4 mm; the dimensional error increases for \r
values lower than 0.4 mm because the nominal size is gradually approaching to the laser \r
spot diameter. \r
Finally, the capacity of the process in producing customized jigs for welding and reticular \r
structures was illustrated. \r

5. SLM Applications \r
5.1 Cellular structures \r
The cellular metal structures have been used in various industrial applications such as heat \r
exchangers, in reconstructive surgery, in chemistry, in automotive and aerospace industries. \r
They possess valuable characteristics as low density, high strength, good energy absorption, \r
good thermal and acoustic properties (Dotcheva et al., 2008). \r
Periodic cellular structures are highly porous structures, with only 20% or less of their \r
internal volume occupied by solid material (Evans et al., 2001). These advantageous \r
characteristics make them very desirable, but difficulties in their production limits their \r
application. Layer manufacturing technologies such as Direct Metal Additive \r
Manufacturing, the Electron Beam Melting, the Direct Metal Laser Sintering and Selective \r
Laser Melting (SLM), allow the manufacture of solid parts of any geometry, using laser \r
technology and layers of metal powder. \r
The SLM technology offers the possibility to produce parts with complex engineering \r
materials (stainless steel, tool steel, titanium alloy and cobalt-chromium alloys) relatively \r
quickly, directly from a 3D CAD data. \r
This gives designers the freedom to use the cellular materials where there is the need to \r
create a better functionality of a product without sacrificing its mechanical properties. \r
The SLM technology, used as a process for the production of cellular structures, can be \r
beneficial as it has: \r
• The complete freedom in defining the geometry of the part (Kruf et al., 2006); \r
• The reduction of the production cycle (Santos et al., 2006). \r
In this field, few works have been performed. \r
Rehme (Rehme,2010) have been investigated the manufacturability and scaling laws for \r
mechanical properties of periodic lattice structures built with SLM technology. In his work \r
has built eight different unit cell types, that possess low relative density and response well \r
to compressive load. Dotcheva et al. (Dotcheva et al., 2008) have been used cellular truss \r
structures as a core material for injection moulding tools. They investigated the capabilities\r
of SLM technology for fast building of 3D complex geometry and to improve the thermal \r
management of the injection moulding process. \r
At DIMeG of the Polytechnic of Bari, has been tested the ability of the SLM to build lattice \r
structures (Contuzzi, 2010). \r
To test the process, it was chosen, for its versatility, a lattice structure reinforced vertically \r
and with 45° truss columns (Fig. 7). \r

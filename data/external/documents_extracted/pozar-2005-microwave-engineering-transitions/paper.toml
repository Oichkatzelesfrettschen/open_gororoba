1. Introduction \r
The current market is in a phase of accelerated process of change, that leads companies to \r
innovate in new techniques or technologies to respond as quickly as possible to the ever\u0002changing aspects of the global environment. The economy of a country is heavily dependent \r
on new and innovative products with very short development time. \r
Companies, currently, have considerable success, only if they develop the ability to respond \r
quickly to changing of customer needs and to use new innovative technologies. In this \r
context, the companies that can offer a greater variety of new products with higher \r
performance resulting in advantage over the other. \r
At the heart of this environment there is a new generation of customers, who forced \r
organizations to research new technologies and techniques to improve business processes \r
and accelerate product development cycle. As a direct result, factories are forced to apply a \r
new philosophy of engineering as the Rapid Response to Manufacturing (RRM). The \r
concept of the RRM uses products previously designed to support the development of new \r
products. \r
The RRM environment was developed by integrating the various technologies, such as \r
CAD-based modelling, the knowledge-based engineering for integrated product and \r
process management and the direct production concepts. Direct production uses \r
prototyping, tooling and rapid manufacturing technologies to quickly test the design and \r
build the part (Cherng et al., 1998). \r
Among RRM technologies, Rapid (RP) and Virtual (VP) Prototyping are revolutionizing the \r
way in which artefacts are designed. \r
Rapid Prototyping (RP) technologies embraces a wide range of processes for producing \r
parts directly from CAD models, with little need for human intervention; so, designers can \r
produce real prototypes, even very complex, in a simple and efficient way, allowing them to \r
check the assembly and functionality of the design, minimizing errors, product \r
development costs and lead times (Waterman & Dickens, 1994). \r
The SLS technology was developed, like other RP technologies, to provide a prototyping \r
technique to decrease the time and cost of the product cycle design. It consists of building a \r
three dimensional object layer by layer selectively sintering or partial melting a powder bed \r
by laser radiation. \r

In some technological solutions, to minimize distortions and residual stresses, the powder in \r
the build platform is maintained at an elevated temperature (below the melting point of the \r
powdered material); in other technological solution the preheating phase is used to \r
minimize porosity on the built piece (Slocombe et al., 2001) \r
The most common solutions include: \r
• infrared heaters, that are placed about the building platform to maintain an elevated \r
temperature around the part that being formed; \r
• feed cartridges, to pre-heat the powder prior to spreading over the build area. \r
• resistive heaters, around the building platform. \r
This powder pre-heating and the next maintenance of an elevated and uniform temperature, \r
within the build platform, is necessary, also, to minimize the power laser requirements of \r
the process, to improve absorption of the laser beam, to prevent warping of the part during \r
the build due to non-uniform thermal expansion and contraction (curling), to reduce the \r
temperature gradients and improve the wetting properties. \r

In order to reach a high density, the metallic powder particles are fully molten, laser melting \r
process is accompanied by the development of residual stresses, that derive from high \r
thermal gradients in the material. These stresses can cause distortion of the part, cracks or \r
delaminations (Fischer et al., 2003; Pohl et al., 2001; Nickel et al., 2001). \r
Another undesirable phenomenon is the vaporization, that occurs when the bed of powder \r
is irradiated with high energy intensity. During the laser melting process, the temperature of \r
the powder particles exposed to the laser beam exceed the melting temperature of the \r
material. A further increase in temperature (about twice the material melting temperature) \r
causes the evaporation of the powder, so, there are a fast-moving expansion of evaporated \r
particles, which generate a overpressure on the melted zone and the material is ejected from \r
its bed (Hauser et al., 2003). \r
Another problem that may occur during the SLM process is the "balling" or spheroidization \r
phenomenon, i.e. the formation of isolated spheres with a diameter equal to the laser beam \r
focus, which inhibits deposition and decreases the density of produced part. It occurs when \r
the molten material is unable to fully wet the substrate because of surface tension. \r
The phenomenon is caused by an excessive amount of energy, which gives to the melted \r
powder a too low value in viscosity (Nickel et al., 2001; Kannatey-Asibu, 2009; Niu & \r
Chang, 1999). \r
The aim of this chapter will be to describe capabilities and performances of the SLM process. \r
First, the capacity of the system in realizing micro-components with both high dimensional \r
accuracy and maximum density, with mechanical properties similar to those assured by \r
traditional technologies, will be investigated. Later on it, the chapter will describe some \r
applications of the SLM process, such as the manufacture of moulds with conformal \r
channels, of customised jigs for welding and the design and fabrication of reticular \r
structures, to be used in automotive and aerospace field or in the medical one for custom \r
prosthesis fabrication. \r
2. The process \r
Selective Laser Melting Equipment technology provide a laser system, a set of optical laser \r
beam focusing, a powder feeding system (loader and roller or coater) and a control center \r
(Fig. 1). \r
The piece to be achieved should be drawn using a three dimensional solid or surface \r
modeler, then the mathematical model is developed in a CAD format compatible with the \r
management software of the RP machine. \r
The currently accepted graphic standard by all manufacturers is the STL (solid to layer), \r
introduced by 3D Systems, which provides the mesh of internal and external surfaces of the \r
workpiece through triangular elements. \r
The STL file is then processed for the orientation and slicing phases. The first step allows to \r
select the best growth direction of the piece, which greatly influences the dimensional \r
accuracy and production time. \r
The slicing step, instead, is a critical because it determines the accuracy of the product; in \r
fact, it provides a breakdown of the object with orthogonal planes to the direction of growth, \r
obtaining the contour of each section, which describes the path of scanning beam laser, and \r
the thickness of the layers. \r
The process takes place inside an enclosed chamber, filled with nitrogen gas, to minimize \r
oxidation and degradation of the powdered material. \r

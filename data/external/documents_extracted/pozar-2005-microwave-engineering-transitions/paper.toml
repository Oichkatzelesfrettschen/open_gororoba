5.2 Tools with three-dimensional conformal channels \r
In recent years, SLM have found widespread use in the field of rapid tooling, especially in \r
the injection mould. The basic principle of injection moulding is that a solid polymer is \r
molten and injected into a cavity inside a mould, which is then cooled and the part ejected \r
from the machine. Therefore, the main phases in an injection moulding process involve \r
filling, cooling and ejection. The cost-efficiency of the process is dependent on the time spent \r
in the moulding cycle. Correspondingly, since the cooling phase is the most lenghty step \r
among the three, it determines the rate at which the parts are produced. A reduction in the \r
time spent on cooling the part before it is ejected would drastically increase the production \r
rate, hence reduce costs (Dimla et al., 2005). Historically, this result has been achieved by \r
creating several channels inside the mould and forcing a cooler liquid to circulate and \r
conduct the excess heat away. The channels are constituted by holes as close as possible to \r
the actual moulding area of the die. Up to now, the methods used for producing these holes \r
rely on the conventional machining process such as drilling or boring. However, this simple \r
technology can only create straight holes which, besides having to intersect each other and \r
requiring the closure of entry points of the tool with a plug, cannot remain at a constant \r
distance from the moulding area to cool it uniformly. Uneven cooling will result in an \r
increase of the mould defects, like warpages or residual stresses, and of the cooling time. A \r
more acceptable cooling method, the conformal cooling, is performed by the coolant flows \r
in a pattern that closely matches the geometry of the part being moulded (Au & Yu, 2007). \r
The term conformal means that the geometry of the cooling channel follows the mould \r
surface geometry. The aim is to maintain a steady and uniform cooling performance for the \r
moulding part. \r
Ring et al. investigated the effectiveness of conformal channels by through the construction \r
of three different moulds with and without conformal cooling. They showed that the \r
conformal cooling channels technique led to significant improvements and a general \r
reduction of the cycle time while increasing heat transfer (Ring et al., 2002). \r
A comparison between conformal channels and drilled cooling channels has also been \r
conducted by Sachs et al. Their analysis shows that the conformal channel mould reaches \r

Preheating of the powder is used to improve absorption of the laser to reduce the \r
temperature gradients and improve the wetting properties. \r
The Control Centre commands the RP machine power system: the powder room is raised by \r
an amount such that the deposited powder by roller or coater, on the surface of the building \r
chamber, deposits a layer of a thickness equal to that given during slicing, while the \r
working chamber decreases the thickness of a layer (Fig.2a). \r
The coater deposits, in uniform way, the powder on the building chamber (Fig.2b). \r
The laser beam selectively scans the surface of the powder, that is, then, sintered (Fig.2c). \r
When the first two-dimensional layer is created, the process is repeated until the object is \r
built, with a lowering, equal to the thickness of the layer, of the building chamber (Fig. 2.d) \r
and the subsequent distribution of the powder with the coater and the selective scanning by \r
the laser beam. Surrounding powder remains loose and serves as support for subsequent \r
layers, thus eliminating the need for the secondary supports which are necessary for \r
photopolymer vat processes. \r
For pre-heated solution, a cooling period is required. If the high temperature parts and \r
powders are prematurely exposed to external atmosphere, they may degrade for the \r
presence of oxygen and the powder cannot be recovered and used for further processing; \r
also, the built objects may warp due to uneven thermal contraction. So, to allow the parts to \r
uniformly come to a low-enough temperature that they can be handled and exposed to \r
ambient temperature and atmosphere. \r
Finally, the parts are removed from the powder bed, loose powder is cleaned off the parts, \r
and further finishing operations, if necessary, are performed. \r
3. Materials \r
In order to develop a process that can produce functional high strength parts, in a first time, \r
successful results, with DMLS, have been obtained with high-strength powder mixtures, \r
that containing only two metal powders, such as Fe-Cu, WC-Co, TiC-Ni/Co/Mo, TiCN-Ni, \r
TiB2-Ni, ZrB2-Cu and Fe3C-Fe, melting only the powder having the lower melting point \r
(Kruth et al., 1997; Kruth et al., 1996; Laoui et al., 1998). \r
However, a substantial amount of work has been carried out in the field of laser sintering of \r
metal parts, some of which are as follows. Niu and Chang (Niu and Chang, 1998; Niu and \r
Chang, 1999; Niu and Chang, 1999; Niu and Chang, 2000) have studied the SLS process on \r
HSS powder with a carbon di-oxide laser of 25 W, while Fischer (Fischer et al., 2003) has \r
studied the behaviour of commercial titanium. Song (Song, 1997) have performed \r
experiments on direct sintering of pre-alloyed bronze as a low melting metallic powder on a \r
laboratory test facility. Abe (Abe et al., 2001) has studied the behavior of nickel base alloys \r
and has reported that the process does not exhibit balling phenomenon but only part \r
deflections and cracking. \r
At this day, few studies have been performed on SLM process. Badrossamay (Badrossamay\r
& Childs, 2007) has performed a further studies on M2 tool steel, 316L and 314S-HC \r
stainless steel, while Abe (Abe et al., 2001) has investigated the effects of a single scanning \r
test on several kinds of materials: aluminium, copper, iron, stainless steels (SUS 316L), \r
chromium, titanium and nickel-based alloy. Kruth (Kruth et al., 2004) has studied a mixture \r
of different types of particles (Fe, Ni, Cu and Fe3P) specially developed for SLM. \r

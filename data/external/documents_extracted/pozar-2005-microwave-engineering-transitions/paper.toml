4.1 Experimental plan \r
Experimental tests have been performed in this work to understand the capabilities of the \r
SLM process in terms of density, roughness, dimensional accuracy and mechanical \r
properties. \r
Several process parameters can be modified in order to obtain optimum quality of laser \r
sintered samples. Some of these parameters are related to the process (single layer thickness, \r
scan velocity, hatch spacing, scan strategy), others depend on the laser (laser power, spot \r
diameter, wavelengths, the energy of the pulse laser), the type of material and other \r
characteristics of the used powder (such as particle size, distribution, shape, material type, \r
the percentage composition of materials), others by the final component which is to be \r
realized (shape, size, etc...). \r

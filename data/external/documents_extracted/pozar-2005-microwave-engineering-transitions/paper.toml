title = "Introduction"
text = """
The current market is in a phase of accelerated process of change, that leads companies to \r
innovate in new techniques or technologies to respond as quickly as possible to the ever\u0002changing aspects of the global environment. The economy of a country is heavily dependent \r
on new and innovative products with very short development time. \r
Companies, currently, have considerable success, only if they develop the ability to respond \r
quickly to changing of customer needs and to use new innovative technologies. In this \r
context, the companies that can offer a greater variety of new products with higher \r
performance resulting in advantage over the other. \r
At the heart of this environment there is a new generation of customers, who forced \r
organizations to research new technologies and techniques to improve business processes \r
and accelerate product development cycle. As a direct result, factories are forced to apply a \r
new philosophy of engineering as the Rapid Response to Manufacturing (RRM). The \r
concept of the RRM uses products previously designed to support the development of new \r
products. \r
The RRM environment was developed by integrating the various technologies, such as \r
CAD-based modelling, the knowledge-based engineering for integrated product and \r
process management and the direct production concepts. Direct production uses \r
prototyping, tooling and rapid manufacturing technologies to quickly test the design and \r
build the part (Cherng et al., 1998). \r
Among RRM technologies, Rapid (RP) and Virtual (VP) Prototyping are revolutionizing the \r
way in which artefacts are designed. \r
Rapid Prototyping (RP) technologies embraces a wide range of processes for producing \r
parts directly from CAD models, with little need for human intervention; so, designers can \r
produce real prototypes, even very complex, in a simple and efficient way, allowing them to \r
check the assembly and functionality of the design, minimizing errors, product \r
development costs and lead times (Waterman & Dickens, 1994). \r
The SLS technology was developed, like other RP technologies, to provide a prototyping \r
technique to decrease the time and cost of the product cycle design. It consists of building a \r
three dimensional object layer by layer selectively sintering or partial melting a powder bed \r
by laser radiation. \r
www.intechopen.com

234 New Trends in Technologies: Devices, Computer, Communication and Industrial Systems \r
The SLS objects appear as rigid and porous, in fact, the density of the material depends on \r
the temperature evolution. The molten layer, when the temperature decreases, solidifies and \r
binds to the underlying layer, but the presence of the liquid phase, although happens for a \r
few time, leads to a shrinkage of the powder–liquid mixture. Thus, the porosity cannot be \r
completely eliminated, but the density of the manufactured part is usually higher than the \r
powder density. Moreover, due to temperature variation, mechanical stresses are induced. \r
As a consequence, the final state of the part (dimensions, density, residual stress levels, etc.) \r
strongly depends on the process evolution (Kolossov et al., 2004). \r
The success of SLS as a rapid prototyping and rapid manufacturing technology results \r
mainly to the possibility to process almost any type of materials (polymers, glass-filled \r
nylon, metal and composites) to accommodate multiple applications throughout the \r
manufacturing process, but high density is desired for the production of functional metallic \r
parts. \r
The Selective laser sintering process can be indirect or direct: \r
1. The indirect SLS uses a polymer coating of about 5 µm in thickness for metal powders \r
and ceramics. The metal powder particles are coated with the polymer and the action of \r
the laser melts the polymer, bonding the metal particles together to produce a green \r
part. It is necessary, therefore, a post-treatment in the oven at high temperature, so \r
remove the polymer and sintering particles by creating a metal-metal link."""

[[sections]]
number = "2"
title = "In Direct SLS (DMLS) a low melting point component is melted and employed as a"
text = """
matrix in which the higher melting point components sit. In this process are used or a \r
single powder with two different grain sizes (a slight and a coarse grains) or binary \r
systems. Typical binary phase systems investigated include Ni-Cu, Fe-Cu and Cu\u0002Pb/Sn (Kruth et al. 2008; Lu et al., 2001). The disadvantage of the above processing \r
routes is that the components produced exhibit the mechanical properties and \r
characteristics of their weakest composite phase, thus lacking the full mechanical \r
functionality required for heavy-duty tasks (Dewidar et al., 2008). \r
To obtain high density, for functional metallic prototypes, parts or tools, different powder \r
binding mechanisms is necessary, so, Selective Laser Melting (SLM) was developed. \r
The SLM represents a variation from the classical SLS. The substantial differences compared \r
to the latter are: \r
• using an integral powder metal without adding low melting point elements; \r
• the need to provide a much higher energy density, to bring fusion the powder. \r
In SLM near full density parts can be produced without the need for post-processing steps, \r
while the same materials can be used as in serial production. \r
The advantage is to get an element a massively dense, close to 100%, with metallurgical \r
characteristics similar to the objects achievable with conventional production processes and \r
without need of post-treatments. \r
The laser must have a greater power than the SLS and at the end of the process the \r
manufactured objects is quite similar to series production, in fact, it does not require special \r
surface finishes and may be subjected quietly at conventional machining. \r
In addition, with Selective Laser Melting process there is the theoretical possibility of \r
produce any complex geometry. This result is attributable to Layer Manufacturing, each \r
individual point of the component can be reached by the laser beam at any time during the \r
process. In contrast, the process isn't competitive for large lots or for slight complex parts, \r
because the technique is rather slow and, therefore, very expensive. \r
www.intechopen.com

Capabilities and Performances of the Selective Laser Melting Process 235 \r
In order to reach a high density, the metallic powder particles are fully molten, laser melting \r
process is accompanied by the development of residual stresses, that derive from high \r
thermal gradients in the material. These stresses can cause distortion of the part, cracks or \r
delaminations (Fischer et al., 2003; Pohl et al., 2001; Nickel et al., 2001). \r
Another undesirable phenomenon is the vaporization, that occurs when the bed of powder \r
is irradiated with high energy intensity. During the laser melting process, the temperature of \r
the powder particles exposed to the laser beam exceed the melting temperature of the \r
material. A further increase in temperature (about twice the material melting temperature) \r
causes the evaporation of the powder, so, there are a fast-moving expansion of evaporated \r
particles, which generate a overpressure on the melted zone and the material is ejected from \r
its bed (Hauser et al., 2003). \r
Another problem that may occur during the SLM process is the "balling" or spheroidization \r
phenomenon, i.e. the formation of isolated spheres with a diameter equal to the laser beam \r
focus, which inhibits deposition and decreases the density of produced part. It occurs when \r
the molten material is unable to fully wet the substrate because of surface tension. \r
The phenomenon is caused by an excessive amount of energy, which gives to the melted \r
powder a too low value in viscosity (Nickel et al., 2001; Kannatey-Asibu, 2009; Niu & \r
Chang, 1999). \r
The aim of this chapter will be to describe capabilities and performances of the SLM process. \r
First, the capacity of the system in realizing micro-components with both high dimensional \r
accuracy and maximum density, with mechanical properties similar to those assured by \r
traditional technologies, will be investigated. Later on it, the chapter will describe some \r
applications of the SLM process, such as the manufacture of moulds with conformal \r
channels, of customised jigs for welding and the design and fabrication of reticular \r
structures, to be used in automotive and aerospace field or in the medical one for custom \r
prosthesis fabrication."""

[[sections]]
number = "2"
title = "The process"
text = """
Selective Laser Melting Equipment technology provide a laser system, a set of optical laser \r
beam focusing, a powder feeding system (loader and roller or coater) and a control center \r
(Fig. 1). \r
The piece to be achieved should be drawn using a three dimensional solid or surface \r
modeler, then the mathematical model is developed in a CAD format compatible with the \r
management software of the RP machine. \r
The currently accepted graphic standard by all manufacturers is the STL (solid to layer), \r
introduced by 3D Systems, which provides the mesh of internal and external surfaces of the \r
workpiece through triangular elements. \r
The STL file is then processed for the orientation and slicing phases. The first step allows to \r
select the best growth direction of the piece, which greatly influences the dimensional \r
accuracy and production time. \r
The slicing step, instead, is a critical because it determines the accuracy of the product; in \r
fact, it provides a breakdown of the object with orthogonal planes to the direction of growth, \r
obtaining the contour of each section, which describes the path of scanning beam laser, and \r
the thickness of the layers. \r
The process takes place inside an enclosed chamber, filled with nitrogen gas, to minimize \r
oxidation and degradation of the powdered material. \r
www.intechopen.com

236 New Trends in Technologies: Devices, Computer, Communication and Industrial Systems \r
Fig. 1. SLM equipment \r
Fig. 2. Phases of the SLM process \r
In some technological solutions, to minimize distortions and residual stresses, the powder in \r
the build platform is maintained at an elevated temperature (below the melting point of the \r
powdered material); in other technological solution the preheating phase is used to \r
minimize porosity on the built piece (Slocombe et al., 2001) \r
The most common solutions include: \r
• infrared heaters, that are placed about the building platform to maintain an elevated \r
temperature around the part that being formed; \r
• feed cartridges, to pre-heat the powder prior to spreading over the build area. \r
• resistive heaters, around the building platform. \r
This powder pre-heating and the next maintenance of an elevated and uniform temperature, \r
within the build platform, is necessary, also, to minimize the power laser requirements of \r
the process, to improve absorption of the laser beam, to prevent warping of the part during \r
the build due to non-uniform thermal expansion and contraction (curling), to reduce the \r
temperature gradients and improve the wetting properties. \r
www.intechopen.com

Capabilities and Performances of the Selective Laser Melting Process 237 \r
Preheating of the powder is used to improve absorption of the laser to reduce the \r
temperature gradients and improve the wetting properties. \r
The Control Centre commands the RP machine power system: the powder room is raised by \r
an amount such that the deposited powder by roller or coater, on the surface of the building \r
chamber, deposits a layer of a thickness equal to that given during slicing, while the \r
working chamber decreases the thickness of a layer (Fig.2a). \r
The coater deposits, in uniform way, the powder on the building chamber (Fig.2b). \r
The laser beam selectively scans the surface of the powder, that is, then, sintered (Fig.2c). \r
When the first two-dimensional layer is created, the process is repeated until the object is \r
built, with a lowering, equal to the thickness of the layer, of the building chamber (Fig. 2.d) \r
and the subsequent distribution of the powder with the coater and the selective scanning by \r
the laser beam. Surrounding powder remains loose and serves as support for subsequent \r
layers, thus eliminating the need for the secondary supports which are necessary for \r
photopolymer vat processes. \r
For pre-heated solution, a cooling period is required. If the high temperature parts and \r
powders are prematurely exposed to external atmosphere, they may degrade for the \r
presence of oxygen and the powder cannot be recovered and used for further processing; \r
also, the built objects may warp due to uneven thermal contraction. So, to allow the parts to \r
uniformly come to a low-enough temperature that they can be handled and exposed to \r
ambient temperature and atmosphere. \r
Finally, the parts are removed from the powder bed, loose powder is cleaned off the parts, \r
and further finishing operations, if necessary, are performed."""


[[sections]]
number = "5.2"
title = "Tools with three-dimensional conformal channels"
text = """
In recent years, SLM have found widespread use in the field of rapid tooling, especially in \r
the injection mould. The basic principle of injection moulding is that a solid polymer is \r
molten and injected into a cavity inside a mould, which is then cooled and the part ejected \r
from the machine. Therefore, the main phases in an injection moulding process involve \r
filling, cooling and ejection. The cost-efficiency of the process is dependent on the time spent \r
in the moulding cycle. Correspondingly, since the cooling phase is the most lenghty step \r
among the three, it determines the rate at which the parts are produced. A reduction in the \r
time spent on cooling the part before it is ejected would drastically increase the production \r
rate, hence reduce costs (Dimla et al., 2005). Historically, this result has been achieved by \r
creating several channels inside the mould and forcing a cooler liquid to circulate and \r
conduct the excess heat away. The channels are constituted by holes as close as possible to \r
the actual moulding area of the die. Up to now, the methods used for producing these holes \r
rely on the conventional machining process such as drilling or boring. However, this simple \r
technology can only create straight holes which, besides having to intersect each other and \r
requiring the closure of entry points of the tool with a plug, cannot remain at a constant \r
distance from the moulding area to cool it uniformly. Uneven cooling will result in an \r
increase of the mould defects, like warpages or residual stresses, and of the cooling time. A \r
more acceptable cooling method, the conformal cooling, is performed by the coolant flows \r
in a pattern that closely matches the geometry of the part being moulded (Au & Yu, 2007). \r
The term conformal means that the geometry of the cooling channel follows the mould \r
surface geometry. The aim is to maintain a steady and uniform cooling performance for the \r
moulding part. \r
Ring et al. investigated the effectiveness of conformal channels by through the construction \r
of three different moulds with and without conformal cooling. They showed that the \r
conformal cooling channels technique led to significant improvements and a general \r
reduction of the cycle time while increasing heat transfer (Ring et al., 2002). \r
A comparison between conformal channels and drilled cooling channels has also been \r
conducted by Sachs et al. Their analysis shows that the conformal channel mould reaches \r
www.intechopen.com

Capabilities and Performances of the Selective Laser Melting Process 247 \r
operational temperature faster than the conventional one, attaining a more uniform \r
temperature distribution with efficient heat transfer capacity (Sachs et al., 2000). \r
While the use of conformal cooling channels on the one hand greatly enhances the injection \r
molding process, on the other hand it is much more complicated fabricate them on respect \r
of the straight ones. \r
The advancement of Solid Freeform Fabrication gives rise to the production of injection \r
mould with intricate cooling channel geometry. Rapid tooling based on SFF technology \r
includes SLM. Much research has focused on improving the geometric design of the cooling \r
channel via SFF technologies. In 2001, Xu studied injection mould with complex cooling \r
channels based on SFF processes. He described the conformal cooling layout that can be \r
realized with substantial improvements in part quality and productivity (Xu et al., 2001). \r
At DIMeG of the Polytechnic of Bari, in collaboration with Elfim srl company of Gravina in \r
Puglia (Ba), SLM was used to create a jig for welding of constituent parts of a titanium alloy \r
intramedullary nail. The realization of this jig had two basic problems: \r
• cooling of the jig; \r
• conveyance of shielding gas on the welding area. \r
The cooling circuit of each component of the jig was designed with conformal channels in \r
order to follow the welding areas and the nail seat, as the conformal cooling channels follow \r
the geometry of the cavity in the dies for injection moulding. However, in this case, the \r
situation was more complicated because of the need to provide even the conveyance of \r
shielding gas. \r
The use of the shielding gas was necessary due to the high chemical reactivity of titanium, at \r
high temperature, in presence of the oxygen. So, for a good quality joints and to prevent the \r
oxides formation, the shielding of an inert gas was indispensable both during welding and \r
during the cooling of the seam. Therefore, with the same concept usually adopted for the \r
conformal cooling, was created a system of cylindrical channels, whit a diameter down to 1 \r
mm, in order to direct the shielding gas on weld areas. \r
Fig.12a and 13a show respectively the 3D CAD geometry of the upper and the lower \r
component of the jig; Fig 12b and Fig 13b show the cooling (blue) and shielding gas (yellow) \r
channels that were designed for the jig. Fig. 14 and Fig. 15 show respectively the fabricated \r
upper and lower part of the jig, while Fig. 16 shows the coupling of the jig components. \r

[[sections]]
number = "4.2"
title = "Machine set up"
text = """
The machine used to perform experiments was equipped with a Rofin Nd:YAG laser source \r
characterized by a wavelength of 1.064 μm, a spot diameter of 200 μm and a maximum \r
output power of 100 W. The laser beam was moved over the powder surface by means of \r
scanning mirrors in order to draw selectively every layer of the powder. \r
The powder deposition system consisted in a building chamber, a powder chamber and a \r
coater. Powder layers were deposited in one direction using a coater and the layer thickness \r
was set to 30 µm. Moreover, the chamber was filled, in slight overpressure, with nitrogen to \r
prevent oxidation of the parts and to reduce the initial oxygen level at 0.8%."""


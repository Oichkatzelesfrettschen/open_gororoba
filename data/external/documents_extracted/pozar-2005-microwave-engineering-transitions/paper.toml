The studied configurations are: \r
A. cell of 2 mm (L) with side of the truss of 500 μm (l) (Fig. 8); \r
B. cell of 3 mm (L) with side of the truss of 700 μm (l) (Fig. 9). \r
Overall, the configuration A (2 mm cells, 500 μm side truss) has the dimensions of 16x16x16 \r
mm, while the B configuration (3 mm cells, 700 μm side truss) has the dimensions of \r
21x21x15 mm. \r
Between multi-functional applications of periodic cellular structures one of the most \r
interesting is one that uses they as heat sinks (resistors). \r

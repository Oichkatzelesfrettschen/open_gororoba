IV. CONCLUSIONS\r
In this work, we have integrated our semi-analytical jet\r
quenching model with a state-of-the-art description of\r
heavy-ion collisions, IP-Glasma+JIMWLK+MUSIC+UrQMD.\r
We incorporated energy loss in the pre-equilibrium phase\r
via the hydrodynamic attractor for the first time. Our\r
framework provides a simultaneous description of jet\r
RAA and v2 in agreement with data in AA collisions, of\u0002fering a strong validation of the approach. We show that\r
a joint description of these observables places constraints\r
on the onset time of jet-medium interactions, which is\r
around 0.2 fm, deep in the pre-equilibrium phase. Then,\r
we applied these parameters to predict jet and hadron\r
quenching in other collision systems. We saw that our\r
framework successfully predicts hadron suppression but\r
underestimates hadron elliptic flow towards lower pT .\r
Previous studies have reported similar results, suggesting\r
that a delayed onset of quenching of about 1 fm could ac\u0002count for the hadron experimental data. Our success in\r
describing jets, however, would rather suggest the need to\r
account for additional medium effects whose importance\r
could grow at lower pT .\r
Our constrained framework has been used to make\r
realistic predictions for the intermediate-sized OO col\u0002lisions. We obtained sizable energy loss both for jets and\r
charged hadrons, in quantitative agreement with the pre\u0002liminary results from CMS [128]. Even though we have\r
shown that pre-equilibrium effects play a moderate role\r
in our model, we anticipate that including forthcoming\r
data on high-pT flow coefficients will result in further\r
constraints. Furthermore, in this work we have provided\r
predictions for elliptic anisotropies and different central\u0002ity selections, both for hadrons and jets. Due to the\r
small path lengths in OO, unlike in PbPb or AuAu, jet\r
constituents are barely resolved (jets are fully coherent),\r
and thus we obtain similar energy loss for hadrons and\r
jets (modulo a pT shift in fragmentation). This outcome\r
constitutes a prediction of our framework which can be\r
confronted with future experimental results on jet sup\u0002pression in light ions.\r
As an outlook, our jet quenching framework could ben\u0002efit from an improved description of medium-induced\r
emissions, elastic scatterings, and medium response in\r
several ways. It is important to note that, at very\r
early times, local color fields are saturated and highly\r
anisotropic, a scenario which our energy-loss framework,\r
built on local equilibrium, cannot accommodate. For\r
these initial stages, it would be desirable to incorpo\u0002rate recent developments in energy-loss calculations for\r
anisotropic media [129–134], correlated color fields [135],\r
and out of-equilibrium plasma [136, 137], so as to extend\r
quenching for those earliest times where the attractor so\u0002lution is not meant to apply."""


traversed as a function of the jet orientation with respect\r
to the reaction plane of the collision [32, 33], adding fur\u0002ther puzzling elements to the picture we attempt to draw\r
for small systems.\r
Recent LHC runs on OO and NeNe collisions have\r
provided a valuable bridge between small (pp and pA)\r
and large (such as PbPb and AuAu) collision systems,\r
thereby reducing uncertainties related to short path\r
lengths and centrality determination [34–37]. In these\r
smaller systems, fluctuations and out-of-equilibrium dy\u0002namics are believed to play an increasingly critical role\r
in achieving quantitative precision [38–41].\r
In this work, we extend our semi-analytic jet quench\u0002ing framework [42–44] by incorporating these elements to\r

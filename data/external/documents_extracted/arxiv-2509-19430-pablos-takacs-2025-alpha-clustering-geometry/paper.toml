and Predictions for Oxygen Collisions\r
Daniel Pablos∗\r
IGFAE, Universidade de Santiago de Compostela, E-15782 Galicia-Spain\r
Departamento de Física, Universidad de Oviedo,\r
Avda. Federico García Lorca 18, 33007 Oviedo, Spain and\r
Instituto Universitario de Ciencias y Tecnologías Espaciales de Asturias (ICTEA),\r

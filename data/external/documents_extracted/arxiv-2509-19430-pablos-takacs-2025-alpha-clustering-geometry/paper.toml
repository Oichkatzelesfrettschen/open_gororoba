Adam Takacs†\r
Institute for Theoretical Physics, Heidelberg University, Philosophenweg 16, 69120 Heidelberg, Germany\r
The contrast between the as-yet unmeasurable energy-loss effects in proton-nucleus collisions and\r
the striking magnitude of the so-called high-momentum flow coefficients challenges our understand\u0002ing of jet quenching mechanisms in large nucleus-nucleus collisions when applied to smaller systems.\r
Intermediate-sized, light ion collisions will offer key insight into the system-size dependence of the\r
interplay between jet energy loss and jet flow effects. To make quantitative predictions, we extend\r
a semi-analytic jet quenching framework by coupling it to state-of-the-art event-by-event hydro\u0002dynamics and, for the first time, incorporate pre-equilibrium energy loss via the hydrodynamic\r
attractor. A Bayesian analysis shows that an early-time onset of energy loss is compatible with\r
RHIC and LHC measurements of jet suppression and jet elliptic flow in large systems, as well as\r
hadron suppression, with the exception of hadron elliptic flow. Using these constraints, we predict\r
both hadron and jet quenching observables in oxygen-oxygen collisions, finding sizable energy loss\r
that exceeds the no-quenching baseline.\r
I. INTRODUCTION\r
Understanding the emergence of collective behavior in\r
small collision systems, such as pp and pA collisions, re\u0002mains one of the central challenges for both the high\u0002energy physics and heavy-ion communities since their\r
discovery at the LHC more than a decade ago [1–4] (for\r
recent reviews, see [5–7]). While the dynamical origin of\r
this collectivity is still under investigation, hydrodynamic\r
models, originally thought to be valid only for large sys\u0002tems such as AA collisions, have proven quantitatively\r
successful in describing several low-momentum observ\u0002ables in small systems as well [8–11] (a non-exhaustive\r
list of alternative explanations includes [12–17]).\r
This hydrodynamic picture requires the presence of a\r
deconfined quark-gluon plasma (QGP), implying final\u0002state interactions and consequently jet quenching [18–20].\r
In AA collisions, jet modifications are firmly established,\r
and their dependence on the medium size is consistent\r
with expectations from parton energy-loss calculations\r
performed using perturbative QCD or holographic tech\u0002niques [21–24]. However, in pA collisions, jet quenching\r
remains elusive, possibly due to the short path lengths\r
involved [25–28]. Despite the absence of measurable en\u0002ergy loss, significant azimuthal anisotropies have been\r
observed in high-pT particles in pA systems [29–31]. In\r
AA collisions, this anisotropy is understood in terms of\r
differences in energy loss due to the different path lengths\r

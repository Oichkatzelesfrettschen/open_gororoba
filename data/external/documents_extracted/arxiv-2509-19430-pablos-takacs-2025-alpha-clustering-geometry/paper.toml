Appendix A: Bayesian parameter estimation\r
We have already introduced our Bayesian framework\r
in Sec. II, and here we extend this discussion by provid\u0002ing additional details. In this appendix, PbPb and AuAu\r
cross-sections σ˜\r
AA(pT , η, R) are computed using the mi\u0002crojet evolution as employed in [42, 44], with initial con\u0002ditions from LO Pythia at R0 = 1. Our framework is\r
built on the JETSCAPE/STAT toolkit [101–103]. We eval\u0002uated our model for 24 design points, equally distributed\r
in the parameter space. To focus on primary model fea\u0002tures that are robust against statistical uncertainty, we\r
reduced our data to its 10 principal components, and\r
trained a Gaussian Process Emulator to interpolate be\u0002tween the predictions. The resulting parameter posterior\r
is shown in the main text in Fig. 1. Furthermore, we pro\u0002vide two alternative inferences for gmed: one with fixed\r
τmin = 0.08 fm, (and extracted ⟨gmed⟩ = 1.385) referred\r
to as “early preeq”, and another with τmin = 0.4 fm, (ex\u0002tracted ⟨gmed⟩ = 1.473), referred to as “no preeq”.\r
Figure 4 shows the corresponding posterior predictive\r
distributions. These jet data were used to constrain the\r
model parameters. Different rows correspond to differ\u0002ent measurements. We observe good agreement with all\r
data for both R\r
jet\r
AA and v\r
jet\r
2\r
, including all collision ener\u0002gies, centralities, rapidities, jet cone sizes, and momenta.\r
There is a slight tension in v\r
jet\r
2\r
for the lowest pT bins.\r
This tension could be do to missing ingredients in the\r
description of energy loss towards lower pT . Dotted and\r
dashed lines show the two alternative fits, where τmin is\r
kept fixed. There are subtle differences between different\r
fits, with the fixed earlier quenching reducing the jet v2,\r
as expected.\r
Finally, we also compare our results to jets at RHIC\r
energies and charged hadron observables, shown in\r
Fig. 5. As our framework was designed for jets, we did\r
not include these data in the inference. We see an overall\r
good agreement with both RHIC energies and charged\r
hadron RAA. Interestingly, hadron RAA seems to favor\r
early quenching, as indicated by the dashed lines. There\r
is a clear underestimation of the hadron elliptic flow at\r
low momenta, consistent with previous findings from\r
other theory collaborations, likely linked to the (milder)\r
tension with low pT jets mentioned above.\r

of homogeneous functions on the light cone and the associated gauge freedom. The\r
construction elucidates the relation between Euclidean coordinates in the analyti\u0002cally continued half-space and Minkowski-type coordinates, highlighting the Weyl\r
rescaling that connects the conformally flat metric to the standard dS metric.\r
Finally, the chapter demonstrates how the 6-dimensional conformally invariant\r
two-point functions project naturally onto dS spacetime, yielding the standard dS\r
two-point functions for massless scalar fields. These results provide a rigorous frame\u0002work for understanding the interplay between conformal symmetry, low helicity\r
fields, and their geometric realization in curved spacetimes.\r

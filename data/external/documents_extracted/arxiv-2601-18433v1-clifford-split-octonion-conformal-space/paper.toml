ometric and algebraic machinery for its systematic study. Concurrently, Weylâ€™s 1918\r
proposal [2] of scale invariance, further developed during the 1920s and 1930s, high\u0002lighted the profound interplay between geometry and physical law, foreshadowing\r
the systematic consideration of local angle-preserving and scale transformations in\r
theoretical physics.\r
By the 1950s and early 1960s, the mathematical study of unitary representations\r
of Lie groups, particularly the PoincarÃ© group, had been advanced through the foun\u0002dational work of Wigner, who classified elementary particles as unitary irreducible\r
representations (UIRs) of spacetime symmetries [3], and by Newton and Wignerâ€™s\r
analysis of relativistic localization [4]. Further progress was made by V. Bargmann in\r
his classification of Lorentz group representations [5], and by Gelâ€™fand and Naimark\r
in their systematic treatment of representations of classical groups [6]. Building on\r
these foundations, mathematicians such as Segal [7] and Mackey [8] developed the\r
theory of induced representations and harmonic analysis on groups, while Harish\u0002Chandra [9] established the general representation theory of semisimple Lie groups.\r
These developments clarified the classification of massive and PoincarÃ© massless\r
representations â€” including helicity states and the more exotic continuous-spin\r

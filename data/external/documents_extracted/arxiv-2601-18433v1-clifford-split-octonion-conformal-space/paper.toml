Legacy of Ivan Todorov\r
Conformal symmetry â€” the invariance of physical systems under transformations\r
that preserve angles while not necessarily preserving distances â€” has occupied a\r
foundational role in the development of theoretical physics. Its conceptual origins\r
trace back to the early twentieth century, when mathematicians and physicists be\u0002gan the systematic study of transformations preserving local geometric structures,\r
thereby establishing the algebraic and geometric groundwork for modern symmetry\r
principles in both quantum field theory (QFT) and relativity. The recognition that\r
geometry can enforce structural constraints on physical laws elevated symmetry to\r
the status of a unifying paradigm across diverse domains of physics.\r
In the 1930s, Cartanâ€™s pioneering work [1] on differential geometry provided a\r
rigorous framework for analyzing symmetries on curved manifolds, introducing con\u0002cepts such as torsion, curvature, and moving frames. While Cartan did not explicitly\r
formulate conformal symmetry in physics, his formalism later supplied essential ge\u00021


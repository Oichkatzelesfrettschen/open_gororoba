The resulting algebraic framework provided a mathematically rigorous characteriza\u0002tion of massless elementary systems and established a bridge between conventional\r
flat-space QFT and its conformally extended formulations. This formalism subse\u0002quently became foundational for the precise treatment of massless quantum fields in\r
both Minkowski and curved spacetimes, underpinning later developments in CFT,\r
higher-spin theories, and the study of critical phenomena in statistical mechanics."""


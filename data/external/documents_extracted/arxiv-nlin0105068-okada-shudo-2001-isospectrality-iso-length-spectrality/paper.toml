number = "5"
title = "List of transplantable pairs for N ≤ 13"
text = """
As an application of the above propositions, we enumerate isospectral pairs of unfolded\r
domains whose isospectrality can be verified by the transplantation method. The\r
candidate space we have to explore is the set UN which consists of all possible edge\u0002colored graphs without cycles, each of which represents an unfolding rule. The absence\r
of cycles guarantees for the unfolded domain to be formed flatly for any shaped building\r
block.\r
The advantage to use the propositions 1 and 2 (and their proof) is that even\r
for the purpose of listing up transplantable pairs(or triplets if possible), we do not\r
have to make pairwise comparisons. This is because we can regard each relation\r
n\r
P (γ) = nQ(γ) as a necessary condition for the transplantability of P and Q, and use\r
each relation as a “filter” to pick up transplantable candidates. More precise steps to\r
find out the transplantable pairs is as follows:\r
(i) For all edge-colored graphs P in UN , compute the character n\r
P (γ) for all possible\r
γ.\r
(ii) prepare the spectrum of characters {n\r
P (γ)} by ordering the character nP (γ)\r
according to an appropriate rule for γ (lexicographical order of sequence γ, for\r
example).\r
(iii) pick up the pair of edge-colored graphs whose character spectra are the same.


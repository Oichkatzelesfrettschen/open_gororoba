The organization of this paper is as follows. We first explain the transplantation\r
method in section 2 and give its matrix representation in section 3. In section 4, we\r
provide a proof showing that isospectrality and iso-length spectrality is equivalent for\r
a certain class of domains, that is, those domains constructed by successive unfolding\r
of a fundamental building block. All isospectral pairs ever known belong to this class.\r
In section 5 we enumerate isospectral pairs of domains and compared them with the\r
table obtained by Buser, Conway, Doyle, and Semmler [9]. It is shown that our labor\r
of searching isospectral pairs is considerably reduced as a bi-product of our result in\r
section 4. Section 6 is devoted to summary and discussion of our work.\r
2. Transplantation method\r
Let us consider two domains D1 and D2 as Fig. 2. We here describe the\r
transplantation method by taking an example of the proof of isospectrality based\r
on it. We follow the exposition given by Buser et al [9].\r
Transplantation is a procedure which is cutting an arbitrary function f defined\r
on D1 into its restrictions on each building block, say f1, f2, . . . , f7, and rebuilding a\r
new function g on D2 by superposing f1, f2, . . . , f7. Note that such a procedure relied\r
crucially on the peculiarity of the domains, which are composed of several pieces\r
obtained by successive reflection of a certain common building block.\r
By the transplantation shown in Fig. 2, any eigenfunction f with any eigenvalue\r
µ on D1 is transplanted onto D2 so that the transform g is also an eigenfunction


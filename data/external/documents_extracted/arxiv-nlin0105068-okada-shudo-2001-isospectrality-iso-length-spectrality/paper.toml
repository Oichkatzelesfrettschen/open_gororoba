A famous question of M. Kac, “can one hear the shape of a drum?”, is concerned\r
with isospectrality of the planar domains [1]. The bounded domains D1 and D2 are\r
called isospectral if two domains have the same eigenvalue spectrum up to the degree\r
of multiplicities, i.e., spec(D1) = spec(D2), where\r
spec(D) = {µ1 ≤ µ2 ≤ · · · | ∆fi = µifiin D, fi = 0 on ∂D (i = 1, 2, · · ·)}.(1)\r

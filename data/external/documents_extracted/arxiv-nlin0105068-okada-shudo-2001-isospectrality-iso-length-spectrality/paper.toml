[[sections]]
number = "6"
title = "Summary and discussion"
text = """
We have shown that transplantability of eigenfunctions on unfolded domains is\r
equivalent to coincidence of the character spectrum {n(γ)}. The former is a sufficient\r
condition for isospectrality and the latter for iso-length spectrality.\r
As mentioned in the introduction, if so-called almost conjugate condition (5) is\r
satisfied for a pair of subgroups H1 and H2, one knows that the quotients M/H1 and\r
M/H2 are isospectral, and iso-length spectrality of M/H1 and M/H2 simultaneously\r
follows. The first counter example of Kac’s original problem has been constructed\r
with this Sunada’s condition [7]. Once an isospectral pair is obtained based on such\r
a group theoretical argument together with the orbifold construction, one can easily\r
check isospectrality of the resulting pair using the transplantation method. In this way,\r
at the beginning, transplantation procedure serves only as a check or demonstration\r
for a given pair of domains to be really isospectral. It is uncertain whether or not there\r
exist transplantable pairs of domains which are not constructed based on the Sunada’s\r
condition, while the Sunada’s condition is a sufficient condition for transplantability.\r
However, by expressing an explicit condition (5) for transplantability using\r
adjacency matrices, one notices the similarity between the almost conjugate condition\r
(5) in Sunada’s theorem and the condition for existence of non permutation matrix T\r
in (9). Even if there exists an invertible matrix T satisfying (9), it is not necessarily

Equivalence between isospectrality and iso-length spectrality 11\r
true that they give an isospectral pair because they are congruent if T is merely\r
a permutation matrix. Such a situation reminds us of the case where the almost\r
conjugate condition (5) is satisfied but the subgroups H1 and H2 are conjugate, which\r
gives only an isometric pair.\r
Therefore it would become a natural question to inquire about the relation\r
between the Sunada’s construction of isospectral domains and the transplantation\r
method. Numerical enumeration attempted in section 5 elucidated that at least up to\r
N = 13 all the transplantable pairs are those pairs derived by Sunada’s method. This\r
suggests the possibility of its equivalence.\r
The condition n\r
P (γ) = nQ(γ) for all possible sequences of γ, which is\r
equivalent to transplantability of eigenfunctions, provides not only an efficient\r
algorithm to enumerate transplantable pairs of planar domains, but has an interesting\r
“geometrical” interpretation: Each n\r
P (γ) plays a role of the coefficient of Weyl\r
expansion as mentioned in section 5.\r
Transplantation method, on which we have relied in this paper, is available only\r
to the class of unfolded domains. Whether isospectrality is equivalent to iso-length\r
spectrality in more general domains is still an open problem.\r

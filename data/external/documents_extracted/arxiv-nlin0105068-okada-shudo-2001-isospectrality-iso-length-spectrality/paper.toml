Iso-length spectrality of the domains is analogously introduced for the length\r
spectrum of closed billiard trajectories on the corresponding domains D1 and D2.\r
Also for iso-length spectrality one can pose the same question as Kac’s. The problem\r
we discuss here is equivalence between isospectrality and iso-length spectrality on the\r
planar domains of a certain class.\r
If either the eigenvalue spectrum or the length spectrum determines the shape of\r
the domain uniquely, the equivalence problem becomes obvious since a congruent pair\r
of domains trivially provides both isospectrum and iso-length spectrum. However, it\r
is known that there exists a non-trivial case where equivalence between isospectrality\r
and iso-length spectrality is concluded. Such a situation was reported by Milnor for\r
the first time [2]. It is known that there exist the self-dual lattices L1 and L2 in\r

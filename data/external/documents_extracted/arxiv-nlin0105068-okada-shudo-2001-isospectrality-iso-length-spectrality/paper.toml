Abstract.\r
Isospectrality of the planar domains which are obtained by successive\r
unfolding of a fundamental building block is studied in relation to iso-length\r
spectrality of the corresponding domains. Although an explicit and exact trace\r
formula such as Poisson’s summation formula or Selberg’s trace formula is not\r
known to exist for such planar domains, equivalence between isospectrality and\r
iso-length spectrality in a certain setting can be proved by employing the matrix\r
representation of “transplantation of eigenfunctions”. As an application of the\r
equivalence, transplantable pairs of domains, which are all isospectral pair of\r
planar domains and therefore counter examples of Kac’s question “can one hear\r
the shape of a drum?”, are numerically enumerated and it is found at least up\r
to the domain composed of 13 building blocks transplantable pairs coincide with\r
those constructed by the method due to Sunada.\r
1. Introduction\r
A famous question of M. Kac, “can one hear the shape of a drum?”, is concerned\r
with isospectrality of the planar domains [1]. The bounded domains D1 and D2 are\r
called isospectral if two domains have the same eigenvalue spectrum up to the degree\r
of multiplicities, i.e., spec(D1) = spec(D2), where\r
spec(D) = {µ1 ≤ µ2 ≤ · · · | ∆fi = µifiin D, fi = 0 on ∂D (i = 1, 2, · · ·)}.(1)\r
Kac’s question is alternatively stated as “are the planar domains D1 and D2 congruent\r
if spec(D1) = spec(D2)?”.\r
Iso-length spectrality of the domains is analogously introduced for the length\r
spectrum of closed billiard trajectories on the corresponding domains D1 and D2.\r
Also for iso-length spectrality one can pose the same question as Kac’s. The problem\r
we discuss here is equivalence between isospectrality and iso-length spectrality on the\r
planar domains of a certain class.\r
If either the eigenvalue spectrum or the length spectrum determines the shape of\r
the domain uniquely, the equivalence problem becomes obvious since a congruent pair\r
of domains trivially provides both isospectrum and iso-length spectrum. However, it\r
is known that there exists a non-trivial case where equivalence between isospectrality\r
and iso-length spectrality is concluded. Such a situation was reported by Milnor for\r
the first time [2]. It is known that there exist the self-dual lattices L1 and L2 in\r

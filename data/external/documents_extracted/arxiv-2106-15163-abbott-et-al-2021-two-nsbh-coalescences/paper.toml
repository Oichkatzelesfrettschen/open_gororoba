measurements quoted at the 90% credible level). The probability that the secondary’s mass is below\r
the maximal mass of a neutron star is 89%–96% and 87%–98%, respectively, for GW200105 and\r
GW200115, with the ranges arising from different astrophysical assumptions. The source luminosity\r
distances are 280+110\r

4. SOURCE PROPERTIES\r
We infer the physical properties of the two GW\r
events using a coherent Bayesian analysis following the\r
methodology described in Appendix B of Abbott et al.\r
(2019a). For GW200105, data from LIGO Livingston\r
and Virgo are analyzed, whereas for GW200115, data\r
from both LIGO detectors and Virgo are used.\r
Owing to the different signal durations, we analyze\r
32 s of data for the higher-mass event GW200105 and\r
64 s of data for GW200115. All likelihood evaluations\r
use a low-frequency cutoff of flow = 20 Hz, except for\r
LIGO Livingston for GW200115, where flow = 25 Hz\r
avoids excess noise localized at low frequencies, as dis\u0002cussed in §2. The power spectral density used in the\r
likelihood calculations is the median estimate calculated\r
with BayesLine (Cornish & Littenberg 2015).\r

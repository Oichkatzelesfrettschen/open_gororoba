5. NATURE OF THE SECONDARY COMPONENTS\r
In this section, we describe the investigations to es\u0002tablish the nature of the secondary objects. In §5.1, we\r
look for imprints of tidal deformations of the secondaries\r
and conclude that the masses, spins, distances and S/Ns\r
of the detections make definitive identifications of NSs\r
unlikely, both in GW and EM measurements. However,\r
in §5.2, we show that the posterior distributions of the\r
secondary masses agree with those of known NSs.


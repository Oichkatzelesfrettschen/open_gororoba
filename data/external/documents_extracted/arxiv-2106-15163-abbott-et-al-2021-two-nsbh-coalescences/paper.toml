and GW200115-like populations. We calculate semian\u0002alytically the search sensitivities across O1, O2, and\r
the first nine months of O3 to NSBH populations cor\u0002responding to the mass and spin posteriors for the\r
two events. We then calibrate these sensitivities to\r
the results of GstLAL (Cannon et al. 2012; Privitera\r
et al. 2014; Messick et al. 2017; Sachdev et al. 2019;\r
Hanna et al. 2020) using a broad NSBH-like popula\u0002tion and an FAR threshold of 1/(2.8 yr). This FAR\r
threshold is chosen to include only GW200105 and\r
GW200115 while excluding low-significance triggers like


Tokyo, National Research Foundation (NRF) and Com\u0002puting Infrastructure Project of KISTI-GSDC in Korea,\r
Academia Sinica (AS), AS Grid Center (ASGC) and the\r
Ministry of Science and Technology (MoST) in Taiwan\r
under grants including AS-CDA-105-M06, Advanced\r
Technology Center (ATC) of NAOJ, and Mechanical\r
Engineering Center of KEK.\r
Some of the parameter estimation analyses presented\r
in this paper were performed using supercomputer clus\u0002ters at Swinburne University of Technology (OzSTAR\r
and SSTAR), Cardiff University (ARCCA), the Max\r
Planck Institute for Gravitational Physics (Hypatia),\r
and the Barcelona Supercomputing Center—Centro Na\u0002cional de Supercomputaci´on.\r
Software: The detection of the signal and sub\u0002sequent significance evaluation were performed with\r
the GstLAL-based inspiral software pipeline (Can\u0002non et al. 2012; Privitera et al. 2014; Messick et al.\r
2017; Sachdev et al. 2019; Hanna et al. 2020), built\r
on the LALSuite software library (LIGO Scientific\r
Collaboration 2018), and with the PyCBC (Usman\r
et al. 2016; Nitz et al. 2018, 2019) and MBTAOn\u0002line (Adams et al. 2016) packages. Parameter estima\u0002tion was performed with the LALInference (Veitch\r
et al. 2015) and LALSimulation libraries within LAL\u0002Suite (LIGO Scientific Collaboration 2018), as well as\r
the bilby and pbilby Libraries (Ashton et al. 2019;\r
Smith et al. 2020) and the dynesty nested sampling\r
package (Speagle 2020). Estimates of the noise spec\u0002tra were obtained using BayesWave (Cornish & Lit\u0002tenberg 2015; Littenberg & Cornish 2015). Parame\u0002ter estimation results were visualized and shared with\r
the PESummary software library (Hoy & Raymond\r
2020). Plots were prepared with Matplotlib (Hunter\r
2007). Figure 1 was generated using GWpy (Macleod\r
et al. 2020). The sky map plot also used Astropy\r
(http://www.astropy.org) a community-developed core\r
Python package for Astronomy (Robitaille et al.\r
2013; Price-Whelan et al. 2018) and ligo.skymap\r
(https://lscsoft.docs.ligo.org/ligo.skymap).\r

as Connes’ original “fluctuations of the metric” [29], namely as a way to export a real twisted\r
spectral triple to a Morita equivalent algebra. In particular, in case of self-Morita equivalence, one\r
obtains formula (2.19). Additionally, a gauge transformation is implemented as in the non-twisted\r
case, namely as a change of connection in the bimodule that implements Morita equivalence. This\r
yields formula (2.25), which is our starting point in this paper.\r
Note however, that there is an important difference between the twisted and the non-twisted\r
cases: while usual fluctuations preserve the selfadjointness of the Dirac operator, twisted-fluctuations\r
may not. In [27] this issue was addressed working out the necessary and sufficient conditions,\r
such that the unitary u which implements the twisting automorphism (in case the latter lifts to\r
an inner automorphism of B(H)) must satisfy in order to preserve selfadjointness. Interestingly,\r
there are other solutions beyond the obvious ones (i.e. u invariant under the twist).\r
In this paper we provide an alternative solution: instead of trying to preserve selfadjointness,\r
we investigate whether there is a “more natural” property preserved under a twisted fluctuation.\r
We find one: selfadjointness with respect to the inner product induced by the twist. Unexpectedly,\r
in the case of the twisted spectral triple of the Standard Model, the induced product is the Krein\r
product of Lorentz spinors. It is quite remarkable that the Lorentz structure emerges from the\r
algebraic properties of the Euclidean spectral triple and its twist (all the more that the later is\r
unique, under the condition that the fermionic sector of the theory is untouched by the twist [27])."""


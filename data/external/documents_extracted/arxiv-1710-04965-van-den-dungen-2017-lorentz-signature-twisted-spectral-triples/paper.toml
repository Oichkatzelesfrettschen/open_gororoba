5 Conclusions and Outlook\r
The twist of the spectral triple corresponding to the Standard Model makes the Lorentzian\r
signature naturally emerge as a twisted-inner product. The spectral action can be modified\r
accordingly in order to make sense either of a selfadjoint Dirac operator, or of a ρ-hermitian one.\r
The first choice permits one to maintain the usual definition for the twisted spectral triple, but\r
restricts the gauge group to those unitaries whose twisted adjoint action preserves selfadjointness\r
(see [27]). On the other hand, choosing a ρ-hermitian Dirac operator does not restrict the gauge\r
group (ρ-hermicity is preserved by twisted fluctuations), but requires one to modify the definition\r
of twisted spectral triples in order to accommodate an operator D that is twisted selfadjoint\r
rather than selfadjoint.\r
The modifications of the spectral action that we propose here do not yield the bosonic action\r
in a Lorentzian signature, which is a well-known and difficult problem. Nevertheless, twists\r
shed a new light on the problem, if one considers that the question is not so much to obtain\r
directly from a spectral formula the Einstein-Hilbert action in the Lorentzian signature, than to\r
be able to implement Wick rotation in a coherent way. Traditionally in quantum field theory,\r
one begins in a given Lorentz signature, Wick rotates to perform some calculation, then Wick\r
rotates back to obtain physical predictions. So far in noncommutative geometry, one starts with\r
a bosonic action in Euclidean signature, expands with heat kernel techniques and then Wick\r
rotates. The results of this paper suggest to start with a Lorentzian signature, for which a twist\r
is adapted (for twisted fluctuations preserve Krein hermicity, whereas usual fluctuations do not).\r
The spectral action (4.32) then yields the Einstein-Hilbert action in Euclidean signature, and\r
physical predictions are obtained by Wick rotating back to the Lorentzian model one has started\r
with. The added value of the twist is thus to prescribe a geometry upon which to “Wick rotate\r
back” [40].\r

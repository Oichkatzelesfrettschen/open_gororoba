Remark 2.1. The twisted fluctuations of the Dirac operator, which were initially introduced by\r
analogy with the non twisted case [25], have now in [27] been placed on the same rigorous footing\r
as Connes’ original “fluctuations of the metric” [29], namely as a way to export a real twisted\r
spectral triple to a Morita equivalent algebra. In particular, in case of self-Morita equivalence, one\r

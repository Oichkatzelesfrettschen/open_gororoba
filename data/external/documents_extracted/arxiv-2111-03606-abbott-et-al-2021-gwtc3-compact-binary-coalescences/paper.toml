All candidates reported in Table I and Table II have\r
undergone validation to check for plausible instrumen\u0002tal or environmental causes using the same methods as\r
were applied to O3a candidates [3, 63, 64, 76]. As dis\u0002cussed in Sec. IV D, none of the O3b candidates with\r

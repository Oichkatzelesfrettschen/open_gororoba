the number of such candidates for each analysis, we es\u0002timate that the expected contamination from triggers of\r
terrestrial origin is ∼ 10–15%, or ∼ 4–6 candidates. A\r
higher-purity selection of candidates could be obtained\r
by adopting a stricter selection criterion; for example,\r
adopting a threshold of pastro > 0.9 would result in a list\r
of 22 O3b candidates. Probabilities for different source\r
categories (BNS, NSBH and BBH) are included in Ta\u0002ble XIII in Appendix D 7. Updated values for pastro for\r
O3a candidates are given in Table XV in Appendix D 7;\r
there is no change to the list of O3a candidates with\r

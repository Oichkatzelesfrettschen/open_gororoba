I. INTRODUCTION\r
The Advanced Laser Interferometer Gravitational\u0002Wave Observatory (LIGO) [1] and Advanced Virgo [2]\r
detectors have revealed the Universe’s abundance of\r
gravitational wave (GW) sources. Here, we present the\r
third LIGO Scientific, Virgo and KAGRA (LVK) Collab\u0002oration Gravitational-Wave Transient Catalog (GWTC\u00023), which records transient GW signals discovered up to\r
the end of LIGO–Virgo’s third observing run (O3). This\r
updates the previous GWTC-2 [3] and GWTC-2.1 [4] by\r
including signals found in the second part of O3 (O3b).\r
This period comprises data taken between 1 November\r
2019, 15:00 Coordinated Universal Time (UTC) and 27\r
March 2020, 17:00 UTC. GWTC-3 adds 35 GW can\u0002didates from O3b that have an inferred probability of\r
astrophysical compact binary coalescence (CBC) origin\r
of pastro > 0.5 based upon the results of our search al\u0002gorithms. Additionally, there are 1048 subthreshold O3b\r
candidates that do not meet the CBC pastro threshold\r
but have a false alarm rate (FAR) < 2.0 day−1. With\r
the inclusion of O3b candidates, GWTC-3 is the most\r
comprehensive set of GW observations presented to date,\r
and it will further advance our understanding of astro\u0002physics [5], fundamental physics [6] and cosmology [7].\r
GWTC-3 contains candidate GWs from CBCs: merg\u0002ing binaries consisting of black holes (BHs) and neutron\r
stars (NSs). We analyze in detail the properties of\r
candidates with pastro > 0.5. Previously reported\r
from O3b are the GW candidates GW200115 042309\r
and GW200105 162426, which are consistent with orig\u0002inating from neutron star–black hole binaries (NS\u0002BHs) [8]. The naming of these GW candidates fol\u0002lows the format GWYYMMDD hhmmss, encoding the\r
date and UTC of the signal. In the GWTC-3 analy\u0002sis, GW200105 162426 is found to have pastro < 0.5;\r
a Deceased, August 2020.\r
however, it remains a candidate of interest, and is\r
discussed in detail in later sections. In addition to\r
GW200115 042309 and GW200105 162426, the O3b can\u0002didates include GW191219 163120 which is consistent\r
with originating from a NSBH, and GW200210 092254\r
which could either be from a NSBH or from a binary\r
black hole (BBH), as its less massive component has a\r
mass (m2 = 2.83+0.47\r
−0.42M⊙, quoting the median and sym\u0002metric 90% credible interval) that spans the range for\r
possible NSs and BHs. All the other candidates are con\u0002sistent with being GW signals from BBHs, as their in\u0002ferred component masses are above the theoretical upper\r
limit of the NS maximum mass [9, 10]. Among the O3b\r
candidates with pastro > 0.5, we expect ∼ 10–15% of can\u0002didates to be false alarms caused by instrumental noise\r
fluctuations; a smaller, higher-purity sample of candi\u0002dates could be obtained by adopting a stricter threshold.\r
During O3, low-latency public alerts were issued\r
through Gamma-ray Coordinate Network (GCN) Notices\r
and Circulars for GW candidates found by initial searches\r
of the data [3, 11]. These public alerts enable the as\u0002tronomy community to search for multimessenger coun\u0002terparts to potential GW signals. There were 39 low\u0002latency candidates reported during O3b. Of these, 18\r
(excluding GW200105 162426) survive our detailed anal\u0002yses to be included as potential CBC signals in GWTC\u00023. Additionally, GWTC-3 includes 17 candidates with\r
pastro > 0.5 that have not been previously presented.\r
No confident multimessenger counterparts have currently\r
been reported from the O3b candidates (as we review in\r
Appendix A).\r
The total number of GW candidates with pastro > 0.5\r
in GWTC-3 is 90, compared with 3 candidates found\r
by LVK analyses after the end of the first observing\r
run (O1) [12, 13], 11 in GWTC-1 after the end of the\r
second observing run (O2) [14], and 55 in GWTC-2.1 af\u0002ter the end of the first part of O3 (O3a) [4]. Additional\r
candidates have also been reported by other searches of\r
public data [15–21]. The dramatic increase in the num-

12\r
ber of GW candidates during O3 was enabled by the\r
improved sensitivity of the detector network. A con\u0002ventional measure of sensitivity is the binary neutron\r
star (BNS) inspiral range, which quantifies the average\r
distance at which a fiducial 1.4M⊙ + 1.4M⊙ BNS could\r
be detected with a signal-to-noise ratio (SNR) of 8 [22–\r
24]. During O3b observations, the median BNS inspiral\r
ranges for LIGO Livingston, LIGO Hanford and Virgo\r
were 133 Mpc, 115 Mpc and 51 Mpc, respectively. In\r
Fig. 1, we show the growth in the number of candidates in\r
the LVK catalog across observing runs. Here, the search\r
sensitivity is quantified by the BNS time–volume, which\r
should be approximately proportional to the search sen\u0002sitivity to the overall astrophysical CBC population and\r
hence to the number of detections [3]. The BNS time–\r
volume is defined as the observing time multiplied by the\r
Euclidean sensitive volume for the detector network [24].\r
For O1 and O2, the observing time includes periods when\r
at least two detectors were observing, and the Euclidean\r
sensitive volume is the volume of a sphere with a radius\r
equal to the BNS inspiral range of the second most sen\u0002sitive detector in the network. For O3, to account for the\r
potential of single-detector triggers, the observing time\r
also includes periods when only one detector was observ\u0002ing, and the radius of the Euclidean sensitive volume is\r
the greater of either (i) the BNS inspiral range of the sec\u0002ond most sensitive detector, or (ii) the BNS inspiral range\r
of the most sensitive detector divided by 1.5 (correspond\u0002ing to a SNR threshold of 12) [3]. As the sensitivity of\r
the detector network improves [25], the rate of discovery\r
increases.\r
Further searches for GW transients in O3b data have\r
been conducted focusing on intermediate-mass black hole\r
(IMBH) binaries (with a component ≳ 65M⊙ and a final\r
BH ≳ 100M⊙) [26], subsolar-mass binaries [27], grav\u0002itationally lensed signals [28], signals coincident with\r
gamma-ray bursts [29], cosmic strings [30], and both min\u0002imally modeled short-duration (≲ O(1) s, such as from\r
supernova explosions) [31] and long-duration (≳ O(1) s,\r
such as from deformed magnetars or from accretion-disk\r
instabilities) [32] signals. However, no high-significance\r
candidates for types of signals other than the CBCs re\u0002ported here have yet been found.\r
We begin with an overview of the status of the Ad\u0002vanced LIGO and Advanced Virgo detectors during O3b\r
(Sec. II), and then we review the properties and quality of\r
the data used in the analyses (Sec. III). We report the sig\u0002nificance of the candidates identified by template-based\r
and minimally modeled search analyses, and we compare\r
this set of candidates to the low-latency public GW alerts\r

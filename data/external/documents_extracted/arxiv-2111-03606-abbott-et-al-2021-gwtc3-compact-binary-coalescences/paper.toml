implemented before the start of O3a and squeezing in\u0002jection was maintained during the whole of O3, with a\r
gain in sensitivity at high frequency [602, 609]. Prior\r
to the start of O3a, new high-quantum-efficiency photo\u0002diodes were installed at the output (detection) port of\r
the interferometer. These diodes increased the electron\u0002ics noise at low frequency, but were improved at the end\r

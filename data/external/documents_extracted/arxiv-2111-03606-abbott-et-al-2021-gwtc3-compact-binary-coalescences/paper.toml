templates and the Burst analyses that are more wave\u0002form agnostic. Similar to Category 2 flags, Category 3\r
flags are used to indicate periods of transient noise, but\r
are constructed using estimates of statistically significant\r
correlations between glitches in auxiliary channels and\r
behavior of GW detector data [420]. Category 3 flags\r

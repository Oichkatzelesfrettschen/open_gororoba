B. Spins\r
Spins leave a relatively subtle imprint on the GW sig\u0002nal, and so they are more difficult to measure from ob\u0002servations than the masses [13, 152–154, 170, 271–273].\r
Typically, it is not possible to put strong constraints\r
on individual components’ spins, as the evolution of the\r
system is primarily determined by mass-weighted com\u0002binations of the two component spins [274–278]. How\u0002ever, when a binary has unequal masses it may also be\r
possible to constrain the primary spin because χ1 dom\u0002inates the spin contributions to the signal. To reflect\r
how the two spins influence the signal, we quote results\r
for two convenient spin parameters: the effective inspi\u0002ral spin χeff [99, 100] and the effective precession spin\r
χp [279, 280].\r
The effective inspiral spin, as defined in Eq. (2),\r
describes the mass-weighted projection of the compo\u0002nent spins parallel to the orbital angular momentum,\r
and is approximately conserved throughout the inspi\u0002ral [281] while remaining important in determining evo\u0002lution through the merger [236, 282, 283]. The effective\r
inspiral spin influences the length of the inspiral and the\r
transition to merger [236, 275, 282, 284]. A nonzero χeff\r
indicates the definite presence of spins in the system, with\r
positive values indicating that there is a net spin aligned\r
with the orbital angular momentum, and negative values\r
indicating that there is a net spin antialigned with the\r
orbital angular momentum.\r
The effective precession spin,\r

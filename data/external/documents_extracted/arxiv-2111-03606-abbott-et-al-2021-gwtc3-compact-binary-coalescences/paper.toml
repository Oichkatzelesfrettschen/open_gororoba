VII. CONCLUSION\r
We have presented the latest LVK catalog of GWs,\r
which contains a total of 90 CBC candidate signals\r
with an estimated probability of astrophysical origin\r
pastro > 0.5. GWTC-3 builds upon past catalogs of\r
GW candidates from O1 [13], O2 [14] and O3a [3, 4],\r
adding an additional 35 candidates from O3b with\r
pastro > 0.5. These include the NSBH candidates\r
GW191219 163120 and GW200115 042309, as well as the\r
candidate GW200210 092254 that could potentially be\r
either from a NSBH or a BBH. We additionally provide a\r
list of candidates with pastro < 0.5 meeting a FAR thresh\u0002old of < 2.0 day−1\r
. This includes GW200105 162426,\r
which is estimated to have pastro = 0.36 but is a clear\r
outlier from our background noise distribution, and is\r
inferred to have a NSBH source [8]. While we expect\r
∼ 4–6 of the candidates with pastro > 0.5 to be false\r
alarms, we also expect ∼ 7 candidates with pastro < 0.5\r
to be astrophysical GW signals. GW observations of\r
CBCs provide new insight into diverse areas of physics\r
ranging from binary stellar evolution to gravitation. Fur\u0002ther analysis and interpretation of the GWTC-3 candi\u0002dates is conducted in the companion papers [5–7]. As the\r
population of GW observations grows, it will be possible\r
to make increasingly detailed measurements of compact\u0002object physics.\r
The growing catalog of GW sources has revealed a\r
diversity of potential CBC sources. Among the candi\u0002dates are a few with posterior support for high spins\r
(χi ≳ 0.8) and large mass asymmetries (q ≲ 0.1). Cre\u0002ating waveform models in these regimes is challenging,\r
as the need to maintain accuracy necessitates more com\u0002plete prescriptions of the underlying physics, including\r
effects such as spin-induced precession [387, 388] plus\r
higher-order multipole moments [178, 357, 362, 374].\r
This task is further complicated by the lack of extensive\r
NR waveform catalogs covering these regions of param\u0002eter space [389–392]. As sensitivity improves, waveform\r
uncertainty may be a significant source of systematic un\u0002certainty [360, 361]. Therefore, to ensure reliable inter\u0002pretation of GW observations in the future, it is imper\u0002ative to develop improved waveform models that cover a\r
wider range of source properties, and include potentially\r
important additional physics such as orbital eccentric\u0002ity [393–398].\r
Data products associated with GWTC-3 results are\r
available through GWOSC [33] in addition to the full O3b\r
detector strain data [399, 400]. Release of previous ob\u0002serving runs’ strain data [400, 401] has enabled multiple\r
independent analyses of LIGO and Virgo data, includ\u0002ing identification of additional detection candidates [15–\r
20, 104, 105, 210, 402–404]. Therefore, we anticipate that\r
further discoveries may come from O3b data.\r
O3 saw the Advanced LIGO and Advanced Virgo de\u0002tectors reach their greatest sensitivity to date, enabling\r
an unprecedented rate of discovery. Coupled to the\r
longer duration of O3 compared to previous observing\r
runs, this sensitivity has enabled the number of GW de\u0002tections from O3 to significantly exceed that from O1 and\r
O2. The Advanced LIGO and Advanced Virgo detectors\r
are currently offline undergoing commissioning to fur\u0002ther enhance their performance for O4. O4 will also see\r
the joint operation of the KAGRA detector [405]. KA\u0002GRA successfully completed a joint observing run with\r
GEO 600 following the end of O3 for Advanced LIGO and\r
Advanced Virgo [406], and O4 will be the first oppor\u0002tunity for observations from the LIGO–Virgo–KAGRA\r
detector network. The enhanced O4 global detector net\u0002work will further increase the prospects for GW and mul\u0002timessenger discoveries [25].\r
While the 90 probable GW candidates of GWTC-3 all\r
correspond to CBC sources, we anticipate that there are\r
other GW signals waiting to be found [407]. These could\r
include new types of transient signal, such as from super\u0002novae [408], cosmic strings [30], or previously unidenti\u0002fied sources [31, 32]. Additionally, we may find long-lived\r
signals such as continuous waves from rotating NSs [409–\r
414] or stochastic backgrounds [415, 416]. As detector\r
sensitivity increases and we observe for longer, we expect\r
more of the GW universe to reveal itself."""


A. Calibration and noise subtraction\r
The dimensionless strain time series measured by the\r
LIGO and Virgo detectors are an input to the astrophys\u0002ical analyses. They are reconstructed from different out\u0002put signals from the detectors and detailed modeling of\r
the response of the detector [42, 45]. The reconstructed\r
strain time series are timestamped following Global Posi\u0002tioning System (GPS) time, taking into account both the\r
delays introduced in the synchronized distributed-clock\r
timing system and data conditioning along the data\u0002acquisition systems [46]. The detector responses are de\u0002scribed as complex-valued frequency-dependent transfer\r
functions [42, 47]. Some control-system model param\u0002eters, such as the amount of light stored in the inter\u0002ferometer cavities and the gain of the actuators control\u0002ling the position of primary optics [1], vary slowly with\r
time throughout operation of the interferometers. These\r
parameters are monitored and, when possible, aspects\r
of the calibration models are corrected in the strain re\u0002construction processing [42, 45, 48]. The analysis of the\r
systematic error and uncertainty bounds for calibrated\r
data throughout O3b is detailed in previous studies of\r
LIGO [49, 50] and Virgo data [51–53].\r
The three detectors use auxiliary lasers, known as pho\u0002ton calibrators [54–56], to induce fiducial displacement of\r
test masses via photon radiation pressure. The fiducial\r
displacements are known to better than 1% in LIGO and\r
1.8% in Virgo and are used to measure interferometer pa\u0002rameters’ variation with time, develop accurate models,\r
and establish estimates of systematic error and associ\u0002ated uncertainty.\r
Calibration models are estimated from a collection\r
of measurements that characterize the full detector re\u0002sponse and from other measurements of individual com\u0002ponents [42, 49, 50], such as the various electronics and\r
suspension systems, gathered while the detector is of\u0002fline (roughly once per week). An initial version of cali\u0002brated strain data is produced in low latency throughout\r
an observing period, and the final calibration models are\r
assembled after the completion of an observing period\r
where the detector configuration was stable [45, 53]. As\r
needed, the GW strain data stream is then regenerated\r
offline from the optical power variations and the con\u0002trol signals, and the systematic error estimate is updated\r
based on the model used for the offline strain reconstruc\u0002tion.\r
The best available strain data for each detector have\r
been used for both detection of GW signals and estima\u0002tion of the sources’ astrophysical parameters. For LIGO,\r
the offline recalibrated strain data were used [49, 50]. Ini\u0002tial analysis of Virgo’s collection of validation measure\u0002ments during the run did not motivate offline improve\u0002ment to the low-latency strain data. Hence, Virgo’s low\u0002latency strain data has been used for all analyses [51–53].\r
After the completion of the run, we identified a narrow\u0002band increased systematic error between 46 Hz and 51 Hz\r
in Virgo data, mainly related to a control loop designed\r
to damp mechanical resonances of the suspensions at\r
49 Hz [52]. This damping loop was added between O3a\r
and O3b and ultimately improved the Virgo detector’s\r
sensitivity around 49 Hz. However, since this damping\r
loop was not included in the calibration models, it re\u0002sulted in an increased systematic error in the calibrated\r
strain data around 49 Hz during O3b. There was also

15\r
a large increase in the systematic error between 49.5 Hz\r
and 50.5 Hz related to a control loop designed to reduce\r
the electric power-grid line [53]. Overall, the Virgo cal\u0002ibration errors in the band 46–51 Hz increased from 5%\r
in amplitude and 35 mrad in phase to up to 40% in am\u0002plitude and 600 mrad in phase [53]. This narrow-band\r
increased systematic error was accounted for in source\u0002parameter estimation by notching out these frequencies\r
(as described in Appendix E).\r
Known noise sources were subtracted from both the\r
LIGO and Virgo strain data. The sinusoidal excitations\r
used for calibration, known as calibration lines, were sub\u0002tracted from the LIGO strain data. The 60 Hz electric\r
power-grid lines were subtracted in the LIGO strain data\r
along with the corresponding harmonics up to and in\u0002cluding 300 Hz [43]. Additionally, noise contributions\r
due to nonstationary coupling of the power grid were sub\u0002tracted from the LIGO strain data [41, 57]. Numerous\r
noise sources that limited the Virgo detector’s sensitivity\r
were measured and linearly subtracted from the Virgo\r
low-latency strain data using witness auxiliary sensors\r
that measure the source of the noise [42, 53, 58, 59]. Cal\u0002ibration lines were also subtracted from the Virgo strain\r
data.\r
All final source-parameter results, waveform recon\u0002structions, and all but one search pipeline used strain\r
data with all noise subtraction applied, as described\r
above. The exception is the coherent WaveBurst (cWB)\r
analysis [60], which searches for transient signals with\u0002out assuming a model template. Following the GWTC-2\r
analysis [3], cWB used LIGO strain data with the cali\u0002bration lines and power-grid lines subtracted, but with\u0002out the subtraction of the nonstationary coupling of the\r
power grid. Comparison of analyses using different ver\u0002sions of noise subtraction indicates that the exact noise\u0002subtraction procedure used does not significantly impact\r
the cWB search results.\r
B. Data quality\r
The most limiting source of noise for identification\r
and analysis of transient GW sources is frequent, short\u0002duration glitches in GW detector data [61–64]. A sum\u0002mary of glitch rates for the three observatories over O3b\r
is shown in Fig. 4. Each point corresponds to the average\r
number of glitches per minute with SNR ρ > 6.5 and peak\r
frequency between 20 Hz and 2048 Hz, estimated every\r
2048 s, as measured with the Omicron algorithm [65].\r
Continuous solid lines indicate the daily median of the\r
corresponding glitch rate. In all three detectors, we ob\u0002served relatively high glitch rates, dominated by glitches\r
below ∼ 50 Hz, corresponding to seasonally bad weather\r
between the beginning of O3b and January 2020; some\r
peaks in the glitch rate are also visible in Virgo data dur\u0002ing the second half of O3b corresponding to persistent\r
unstable weather conditions [66].\r
The horizontal black lines in Fig. 4 indicate the me\u0002dian glitch rates during O2 (dashed), O3a (dotted), and\r
O3b (dash–dotted). With respect to O3a, both LIGO\r
detectors registered a modest glitch rate increase in O3b,\r
with the rate changing from 0.29 min−1to 0.32 min−1\r
for Hanford and from 1.10 min−1to 1.17 min−1for Liv\u0002ingston; this variation was much more pronounced for\r
Virgo, which increased its glitch rate from 0.47 min−1to\r
1.11 min−1. As discussed for GWTC-2 [3], the increase\r
in glitch rate in the two LIGO detectors between O2 and\r
O3a is largely due to scattered-light glitches, and the de\u0002crease in Virgo’s glitch rate between O2 and O3 is due\r
to mitigation of several noise sources.\r
A large fraction of the O3b glitches captured in Fig. 4\r
are due to light scattering, as described in Appendix B.\r
When the relative displacement between a mirror and a\r
nearby moving reflective surface is ≳ 1 µm (the main\r
laser wavelength) in amplitude, low-frequency ground\r
motion can be up-converted to scattered-light glitches\r
in the sensitive band of GW detector data [67, 68]. Dur\u0002ing O3, approximately 44% and 45% of all the transient\r
noise with SNR ρ > 10 at LIGO Livingston and LIGO\r
Hanford, respectively, was due to light scattering. A high\r
rate of scattered-light glitches is partly a consequence of\r
weather-related high microseismic ground motion at the\r
detector sites during O3b [63, 69, 70].\r
Two separate populations of transient noise due to\r
light scattering known as slow scattering and fast scat\u0002tering polluted LIGO data quality in O3. As illustrated\r
in the spectrograms of Fig. 5, slow scattering noise ap\u0002pears as longer-duration (∼ 2.0–2.5 s) arches in the time–\r

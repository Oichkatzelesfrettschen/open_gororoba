VI. WAVEFORM CONSISTENCY TESTS\r
Waveforms can be reconstructed from the data using\r
two complementary approaches, either using parameter\u0002estimation methods with templates [131, 376] or using\r
minimal modeling [60, 377, 378]. While the parameter\u0002estimation pipelines directly estimate the match be\u0002tween CBC model waveforms and data, BayesWave (Ap\u0002pendix C) and cWB (Appendix D 5) reconstruct wave\u0002forms making only minimal assumptions on the signal\r
shape [60, 377, 378]. The waveform reconstruction per\u0002formed by these pipelines uses time–frequency wavelets\r
to identify coherent features in the data, filtering out in\u0002coherent noise from the detectors. Although there are\r
similarities between the methods used by cWB [60, 109]\r
and BayesWave [377, 379], their waveform reconstruc\u0002tions differ in some details. In particular, the point es\u0002timate returned by cWB is the constrained maximum\u0002likelihood reconstruction, while for BayesWave we use\r
the median of the time-domain waveform reconstructions\r
from BayesWave’s posterior probability distribution. Ex\u0002amples of both types of reconstruction were reported in\r
GWTC-2 [3].\r
Starting from minimally modeled waveform recon\u0002structions we can try to detect unexpected behavior by\r
comparing these reconstructions with the CBC wave\u0002forms from parameter estimation [3, 14, 109, 380, 381].\r
To test the consistency (or lack thereof) between mini\u0002mally modeled reconstructions and the CBC waveforms,\r
we perform sets of dedicated injections of CBC waveform\r
samples from the posterior distributions for the source\r
parameters. In these simulations the random waveforms\r
are added to background data around the time of the\r
candidates, and the simulated signal is analyzed by the\r
minimally modeled pipelines. We call these off-source\r
injected waveforms, while the reconstructed waveform of\r
the candidate is our on-source result."""


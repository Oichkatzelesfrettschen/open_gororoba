The PyCBC pipeline performs two search analyses. The\r
first is an analysis encompassing a wide parameter space,\r
allowing detection of many different types of CBC sys\u0002tems, which we refer to as the PyCBC-broad analysis. In\r
addition to this broad analysis, PyCBC is also used in a\r
different configuration, which we refer to as the PyCBC\u0002BBH analysis: this analysis is restricted to BBH systems\r
with total masses between 10M⊙ and 500M⊙, mass ra\u0002tios in the range 1/3 ≤ q ≤ 1, and component masses in\r
the range 5M⊙ ≤ m1 ≤ 350M⊙ and m2 ≥ 5M⊙. This\r
PyCBC-BBH analysis is designed to have higher sensi\u0002tivity to BBH coalescences with component masses that\r
are similar to those of the majority of previously detected\r
systems. The range of templates is the same as used for\r
the search of O3a [4].\r
For each template, the matched-filter correlation pro\u0002duces a time series of SNR values for each detector, and\r
peaks in this time series form triggers. Only triggers\r
with a matched-filter SNR exceeding a threshold are con\u0002sidered further in the analysis. This SNR threshold is\r
ρ > 4.0 for PyCBC and GstLAL, and either 4.5 or 4.8,\r
varying across the parameter space, for MBTA. MBTA\r
and PyCBC assign a significance to triggers found with\r
consistent binary parameters and times of arrival in at\r
least two detectors, while GstLAL also does so for single\u0002detector triggers. The SNR is combined with signal\u0002consistency checks to rank triggers. Each pipeline uses\r
a specific ranking statistic and background-estimation\r
method to assess the significance and probability of astro\u0002physical origin of these triggers and coincidences. Results\r
from the various CBC search analyses are expected to\r
differ due to differences in the waveform template banks\r
and in algorithmic choices such as their ranking statistic\r
and assumed signal distributions. Technical details of the\r
GstLAL, MBTA, PyCBC-broad and PyCBC-BBH, and\r
(online-only) SPIIR analyses are given in Appendix D 1,\r
Appendix D 2, Appendix D 3, and Appendix D 4, respec\u0002tively.\r
B. Minimally modeled search analyses for\r
transient sources\r
The cWB pipeline searches for generic, short transient\r
signals across a network of GW detectors [60, 107–110].\r
It provides rapid detection of GW transient signals with\r
its online instance, and signal reconstructions and esti\u0002mates of their significance with the version that runs of\u0002fline on the final dataset. Designed to operate without a\r
specific waveform model, cWB identifies coherent excess\r
power in multiresolution time–frequency representations\r
of the detector strain data. The SNR for each detec\u0002tor is estimated from the reconstructed waveforms, and\r
the network SNR is calculated by combining the SNRs\r
from the individual detectors. The cWB search analy\u0002ses and reconstructions reported in this catalog primar\u0002ily target BBH sources and are limited to the 16 Hz–\r
512 Hz range [60] to boost computational efficiency given\r
the expected frequency range of BBH signals. The anal\u0002ysis is further split into two configurations that target\r
high-mass (central frequency fc < 80 Hz) and low-mass\r
(fc > 80 Hz) BBH systems [111]. Technical details of the\r
cWB analysis are given in Appendix D 5.\r
C. Probability of astrophysical origin\r
Our primary criterion for selecting candidates for fur\u0002ther study is the probability of astrophysical origin pastro.\r
In contrast to FAR, this measure of significance incorpo\u0002rates our knowledge of the astrophysical rate of signals\r
for different classes of binary systems. For instance, given\r
the strongly differing rates of detectable signals from\r
BBH and BNS coalescences, at a given FAR the prob\u0002ability of being an astrophysical signal will naturally be\r
different between candidates consistent with BBH versus\r
BNS origin. The probability of astrophysical origin is\r
well suited for selecting candidates from a catalog con\u0002taining results from observing runs of differing sensitiv\u0002ities. As the true alarm rate increases with improved\r
sensitivity, the FAR needed for a candidate to reach a\r
given pastro will change between observing runs.\r
In order to estimate pastro and its complement, the\r
probability of terrestrial origin pterr = 1 − pastro, for a\r
candidate, we model foreground and background event\r
rates using a Poisson mixture formalism [112], as in pre\u0002vious LVK results [3, 4, 13, 113, 114]. Technical details\r
of the calculation of pastro for each analysis pipeline are\r
given in Appendix D 7.\r
For any candidate, pastro depends on the trigger’s rank\u0002ing statistic and where the trigger lies in the parameter\r
space, i.e., the template with which it was found in a\r
matched-filter analysis, or whether it was found in the\r
low- or high-mass configurations of the cWB analysis.\r
To calculate pastro, we compare the expected number of\r
astrophysical triggers and the expected number of back\u0002ground triggers for the given ranking statistic and mea\u0002sured parameters. The number of true astrophysical sig\u0002nals depends on merger rates, which are jointly inferred\r
as part of the pastro estimation method [3, 13, 112, 115],\r
using assumptions about the populations of astrophysi\u0002cal sources, and the detectors’ and analysis’ sensitivity,\r
which is calculated using simulated signals. The number\r
of background triggers is derived from the same back\u0002ground distribution used to estimate FAR by the search\r
analyses.\r
As we cannot provide full source-parameter estimates\r
for all candidates with FAR < 2.0 day−1, we instead esti\u0002mate the probability to originate from different categories\r
of binary source (BNS, NSBH and BBH). These proba\u0002bilities are estimated by each pipeline separately and rely\r
primarily on the template masses with which triggers are\r
recovered (see Appendix D 7 for more details). For cal\u0002culating pastro, all triggers from the cWB analysis are\r
assumed to be from BBH sources as cWB has a reduced\r
sensitivity to other population types. The source classes

19\r
are defined in this calculation via an assumed boundary\r
at 3M⊙: we consider any component with lower mass\r
to be in the NS class and any component above as BH.\r
These classes do not necessarily reflect the true division\r
between NSs and BHs. The maximum mass of NSs is\r
not currently known, but 3M⊙ should be a robust upper\r
limit [9, 10]. Therefore, the BBH category is intended to\r
capture only BBHs, while the BNS and NSBH categories\r
should capture all binaries with components that could\r
be NSs in addition to possibly capturing some BBHs.\r
While the same approach is used by all analyses to as\u0002sess pastro for their candidates, the detailed implementa\u0002tion varies. Besides differences in their ranking statistic\r
definition, analyses divide the parameter space in dif\u0002ferent ways to compute pastro, make slightly different as\u0002sumptions about the astrophysical populations, have dis\u0002tinct responses to astrophysical sources, and have specific\r
methods to evaluate their background. These differences\r
will introduce a variation in results among pipelines.\r
Each pipeline is subject to statistical and systematic un\u0002certainties, such as how they respond to the observed\r
noise fluctuations in ranking candidates, and the differ\u0002ences among pipelines mean that these uncertainties are\r
not the same across pipelines. The details of these differ\u0002ences among pipelines are given in Appendix D. There\r
is an extra uncertainty for single-detector candidates,\r
where we can assume a conservative upper bound on FAR\r
of 1 per observing time. However, we improve upon this\r
estimate by extrapolating the noise background distribu\u0002tion. The pastro values given in Sec. IV D represent our\r
current best estimates of the origin of candidates using\r
the information available from search pipelines and de\u0002tector characterization.\r
After its calculation, we must set a threshold on pastro\r
for inclusion in the results presented here. As in previous\r
publications [4, 14], we choose the criterion pastro > 0.5,\r
such that the selected candidates are all inferred to have\r
a higher probability of astrophysical origin than terres\u0002trial. Values of pastro close to 1 are expected to be ro\u0002bust with respect to uncertainties in the astrophysical\r
populations, whereas cases for which pastro and pterr are\r
comparable are sensitive to such uncertainties. Uncer\u0002tainties are greater for candidates that, if astrophysical,\r
have properties that correspond to a small number of\r
detections in the overall population. The mass distri\u0002butions for BBH sources are now sufficiently well con\u0002strained [116] such that we expect related uncertainties\r
on pastro to be small for the bulk of this region; how\u0002ever, at particularly high masses these uncertainties are\r
expected to be larger [4]. In contrast to the BBH popula\u0002tion, the populations of BNS and NSBH sources remain\r
poorly known [5]. Both the shape and the boundaries\r
of the component mass distributions (especially for NSs)\r
can have a significant impact on the value of pastro in\u0002ferred for a BNS or NSBH candidate, and this uncer\u0002tainty can be greater than 0.1 for moderate pastro val\u0002ues near the threshold of 0.5 [117]. We therefore expect\r
that inferred values for pastro may change for less signif\u0002icant candidates as our understanding of the population\r
evolves with further observations [118–120].\r
D. Search results\r
There are many potential GW sources. Hence, in\r
theory, GWTC-3 could contain a variety of source\r
types. However, currently no high-significance (FAR\r
< 10−2 yr−1) candidate transients have been reported for\r
sources other than standard, quasicircular CBCs [26, 29–\r
32, 121]. Therefore, we limit this GWTC-3 candidate list\r
to the established source categories of BNSs, NSBHs and\r
BBHs.\r
Following GWTC-2.1 [4], we select candidates with a\r
probability of an astrophysical CBC source pastro > 0.5\r
for detailed analysis. In applying this criterion, we fol\u0002low the method used in GWTC-1 [14] and consider only\r
cWB candidates that also have a BBH counterpart from\r
one of the matched-filter analyses (i.e., a time-coincident\r
candidate with pastro > 0.1). This is because cWB can\r
potentially identify signals from a range of sources, but\r
the calculation of pastro assumes a CBC source, and so\r
additional confirmation is needed to verify that the can\u0002didate signal is consistent with a CBC origin. However,\r
all O3b cWB candidates with pastro > 0.5 also have\r
pastro > 0.5 from a matched-filter analysis anyway, ex\u0002cept for 200214 224526, which is identified as being of\r
instrumental origin [26]. The requirement that cWB can\u0002didates have a matched-filter counterpart is discussed fur\u0002ther in Appendix F.\r
We identify 35 CBC candidates in O3b passing our\r
threshold; these include 17 new candidates that were not\r
found in low latency and are reported here for the first\r

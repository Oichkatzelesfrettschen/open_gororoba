1. Data-quality mitigation\r
For candidates affected by transient, non-Gaussian de\u0002tector noise, as part of the event-validation process de\u0002scribed in Sec. III B, we performed data-quality mitiga\u0002tion prior to performing source-parameter estimation, as\r
summarized in Table XVI. Where possible, noise tran\u0002sients were modeled and subtracted with the BayesWave\r
algorithm [377, 379], or with the gwsubtract algorithm\r
using a witness time series [44, 59], as described in Ap\u0002pendix C. Such subtraction was first used to mitigate the\r
effects of a glitch that appeared in data from the LIGO\r
Livingston detector overlapping GW170817 [126, 677].\r
When analyzing Virgo data, the systematic error in\r
calibration around 50 Hz described in Sec. III A was mit\u0002igated by setting the PSD to a large value (1 Hz−1/2\r
) for\r

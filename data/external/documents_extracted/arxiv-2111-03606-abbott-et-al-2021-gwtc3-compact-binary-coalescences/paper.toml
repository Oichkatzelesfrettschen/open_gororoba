results. The O3 candidates were predominantly BBHs,\r
where counterparts are not typically expected unless the\r
system has surrounding gas [581–586].\r
The neutrino follow-up involved searches of events with\r
energies ranging from ∼ 1 MeV to ∼ 1 PeV. No con\u0002firmed neutrino counterpart has been found for any GW\r
candidate [437–442, 449, 457, 459, 587].\r
The gamma and X-ray observations involved energies\r
extending up to ∼ 1 TeV. The majority of high-energy\r
searches reported no candidates [443, 461, 472, 483, 484,\r
492, 504, 518, 569, 588].\r
The optical and near-infrared teams focused mainly on\r
the non-BBH systems or well-localized and nearby can\u0002didates. Often multiple optical telescopes worked in syn\u0002ergy for the identification and characterization of coun\u0002terparts [435, 447, 456, 470, 574]. Several surveys per\u0002formed systematic prompt follow-up searches for coun\u0002terparts for a large number of candidates [445, 448, 450–\r
454, 466, 474]. No confirmed prompt optical or infrared\r
counterpart has been detected for O3 candidates.\r
The follow-up in the radio domain was mostly focused\r
on the characterization of specific candidate counter\u0002parts, either neutrino, X-ray or optical candidates [464,\r
512, 549]. No confirmed radio counterparts have been\r
reported, with the possible exception of the fast radio\r
burst associated to GW190425 [580].\r
Nondetection of electromagnetic counterparts in\r
follow-up searches for candidates where at least one com\u0002ponent could be a NS can potentially set constraints on\r
the ejected matter; however, current observations can\u0002not provide strong constraints [467, 589]. It has been\r
suggested that due to their faintness and fast evolution,\r
searches by optical surveys for kilonovae within a distance\r
up to 200 Mpc require early observations down to mag\u0002nitude 21 [590]. Future counterpart detections as soon\r
as the next observing run are likely to place strong, mul\u0002timessenger constraints on the equation of state of NSs,\r
and the Hubble constant [591–595].\r
Additional specific counterpart searches have been per\u0002formed after alerts, based on properties of the GW can\u0002didates and using all-sky, multiwavelength data. As\r
an illustration, GW190521, a signal from a high-mass\r
BBH [4, 184], generated interest due to the possible as\u0002sociation with an observed flare of the active galactic\r
nucleus AGN J124942.3+344929 [491]. This association,\r
while still uncertain [19, 596–598], highlights the poten\u0002tial discoveries that could be made by searching for coun\u0002terparts to BBH coalescences, as well as the scope for\r
detections of counterparts in archival searches.\r

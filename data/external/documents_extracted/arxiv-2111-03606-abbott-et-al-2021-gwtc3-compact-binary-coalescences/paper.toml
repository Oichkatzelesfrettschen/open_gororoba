Appendix B: Observatory evolution\r
From the start of the advanced-detector era in O1\r
through to O3b, the network of GW observatories has un\u0002dergone a variety of commissioning activities to improve\r
performance [25]. The configurations of the detectors\r
were different in O1 [13], O2 [14, 304] and O3 [38, 64]. O2\r
marked the first operation of the three-detector LIGO–\r
Virgo network, and Fig. 14 shows the O2 and O3b sensi\u0002tivities for all interferometers to illustrate the evolution\r
in performance. Key parameters describing the LIGO\r
detectors and Virgo are reported in Table VIII, specif\u0002ically: input laser power (estimated at the power recy\u0002cling mirror, after exiting the input mode cleaner); power\r
recycling gain (the ratio of stored power in the power re\u0002cycling cavity to the input laser power, which depends on\r
the reflectivities of the test masses and power recycling\r
mirror, as well as the losses in the arms and the power\r
recycling cavity [599]); presence of signal recycling; adop\u0002tion of squeezed light, and suspension type. The main\r
upgrade from run to run for all interferometers was the\r
increase in the input laser power, which is instrumental\r
in reducing shot noise. Signal recycling mirrors [600] are\r
presently only installed in the LIGO interferometers [1].\r
While in Hanford and Livingston monolithic test-mass\r
suspensions has been operating since O1, they were in\u0002stalled in Virgo only for O3, replacing the wire suspen\u0002sions used during O2. Squeezing was implemented during\r
O3 at all sites [601, 602]. More details on the hardware\r
and software changes that the LIGO Hanford, LIGO Liv\u0002ingston and Virgo observatories underwent from O3a to\r
O3b are given below.


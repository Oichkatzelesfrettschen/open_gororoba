V. SOURCE PROPERTIES\r
Having identified candidate signals, we perform a co\u0002herent analysis of the data from the GW detector net\u0002work to infer the properties of each source. Infor\u0002mation about the source parameters is encoded within\r
the amplitude and phase of the GW signal recorded\r
by each detector in the network. To extract this\r
information, we match model waveform templates to\r
the observed data to calculate the posterior probabil\u0002ity of a given set of parameters [135], assuming that\r
the noise is Gaussian, stationary and uncorrelated be\u0002tween detectors [96]. We use the waveform models\r
IMRPhenomXPHM [136] and SEOBNRv4PHM [137] to de\u0002scribe BBH systems, and IMRPhenomNSBH [138] and\r
SEOBNRv4 ROM NRTidalv2 NSBH [139] to describe matter\r
effects in NSBH systems. All templates assume quasi\u0002circular binaries, with the BBH models including the ef\u0002fects of spin precession and higher-order multipole mo\u0002ments [136, 137, 140, 141]. As the higher-order multi\u0002pole moments and spin precession effects incorporated\r
into the BBH waveform templates are more important in\r
describing the signal than the NSBH matter effects, we\r
preferentially quote results using the BBH waveforms [8].\r
We use an equal combination of IMRPhenomXPHM and\r
SEOBNRv4PHM samples [142, 143]. Potential systematic\r
uncertainties from differences in waveform modeling are\r
discussed in Sec. V E. Analyses using the IMRPhenomXPHM\r
or NSBH waveforms are performed with the Bilby family\r
of codes [144–146] and analyses using the SEOBNRv4PHM\r
waveforms are performed with RIFT [147–149]. The\r
analysis closely follows the practices from previous stud\u0002ies [4, 131], and further details are presented in Ap\u0002pendix E.\r
A summary of key results for O3b candidates is\r
given in Table IV, and shown in Fig. 7, Fig. 8 and\r
Fig. 9. We show results for the O3b candidates with\r
pastro > 0.5 plus GW200105 162426, which, despite be\u0002ing a marginal candidate, is a clear outlier from the noise\r
background [8]. On account of its low pastro, we high\u0002light GW200105 162426 in figures and tables. We sim\u0002ilarly highlight GW191219 163120 because, as discussed\r
in Sec. IV D 3, the calculated pastro is especially sensitive\r
to the adopted population model, and, as discussed be\u0002low, there is significant posterior support for mass ratios\r
outside the range of calibration for the waveform mod\u0002els. Following previous analyses [3, 4], results are calcu\u0002lated using default priors that are intended to not make\r
strong assumptions about the underlying astrophysical\r
population (e.g., uniform priors are used for redshifted\r
component masses, an isotropic distribution is used for\r
spin orientations, and it is assumed that sources are uni\u0002formly distributed in comoving volume and time). Pos\u0002terior samples are available from GWOSC [33], and the\r
simple form of the prior probability distributions enables\r
the samples to be conveniently reweighted to use alterna\u0002tive prior distributions [150, 151]. Inferences about the\r
underlying population of merging compact binaries are\r
presented in a companion paper [5].\r
The O3b candidates show a diversity in their source\r
properties. Many are similar to previous observations,\r
but some do show unusual features. While the mass pos\u0002terior probability distributions are typically unimodal,\r
some results show multimodal behavior. For example,\r
GW200129 065458 shows a bimodality in mass ratio that\r
translates to a bimodality in m2. GW200225 060421 and\r
GW200306 093714 both show bimodality in their red\u0002shifted chirp-mass distributions, although their source\u0002mass distributions (shown in Fig. 7) are unimodal, as the\r
additional uncertainty from the inferred redshift is suffi\u0002cient to broaden the modes such that they merge. Becaue\r
of the correlations between masses and spins [152–154],\r
multimodality in mass distributions may also translate\r
to multiple peaks in the effective inspiral spin distribu\u0002tion. Multimodality can arise due to the complexity\r
of the likelihood surface when using waveform models\r
that include higher-order multipole moments [19, 155–\r
157] and precession [158, 159], noise fluctuations for quiet\r
signals [160], the presence of glitches [161–163], or there\r
being multiple overlapping signals in the data (which is\r
unlikely given O3 sensitivity) [164]. Therefore, multi\u0002modality is expected in a few cases.\r

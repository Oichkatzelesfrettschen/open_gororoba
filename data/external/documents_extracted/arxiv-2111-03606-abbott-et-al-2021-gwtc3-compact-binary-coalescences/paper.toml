E. Waveform systematics\r
Our inference of the source properties is dependent on\r
being able to accurately calculate the signal waveform\r
given the source parameters [158, 357–363]. The current\r
generation of quasicircular BBH waveforms used here\r
(IMRPhenomXPHM and SEOBNRv4PHM) include higher-order\r
spherical harmonics and model spin precession. Since\r
the waveforms include equivalent physical effects, we ex\u0002pect that any differences that exist are attributable to the\r
particular modeling of the relevant physics. Additionally,\r
IMRPhenomXPHM uses the stationary phase approximation\r
to trade accuracy for faster waveform evaluation in the\r
frequency domain, which produces less reliable descrip\u0002tions of massive merger–ringdown dominated signals. To\r
assess the effects of waveform uncertainty on our infer\u0002ences, and to identify discrepancies that require further\r
study, we compare the results obtained with different\r
waveforms.\r
The waveforms are calibrated to nonprecessing\r
numerical relativity (NR) waveforms, and good agree\u0002ment has been found between the two waveform mod\u0002els for nonprecessing systems [364]. However, the wave\u0002forms are not calibrated to precessing NR waveforms and\r
use different approximations to describe precession (dis\u0002cussed in Appendix E 2). The lack of accurate informa\u0002tion about precession from NR also affects the merger\r
and ringdown portions of the waveform, and the calcu\u0002lation of the quasinormal-mode frequencies. Additional\r
issues regarding an accurate description of precessing sys\u0002tems arise for nearly antialigned spins, where approxima\u0002tions used to model spin effects can break down due to\r
a wide opening angle of the precession cone (for more\r
extreme mass ratios), or instabilities in the spin config\u0002uration [365]. Generally, waveforms tend to disagree in\r
parts of the parameter space with higher spins and more\r
extreme mass ratios [137, 273, 364, 366], where the num\u0002ber of NR waveforms available for calibration are limited.\r
We find that for almost all the signals analyzed\r
here, the differences between results obtained with the\r
IMRPhenomXPHM and SEOBNRv4PHM are subdominant com\u0002pared to the statistical uncertainty. As for previous ob\u0002servations, differences are typically small, and most no\u0002ticeable for parameters like the spins [3, 14, 158, 287].\r
In some cases there are differences in the multimodality\r
of the posterior probability distribution. Multimodal\u0002ity can be an indication of the complex structure of\r
the waveform and highlight where subtle changes in the\r
modeling may be important. Examples of candidates\r
where there are differences between IMRPhenomXPHM and\r
SEOBNRv4PHM are:\r
• GW191109 010717, which has significant support\r
for negative χeff and misaligned spins, where wave\u0002form differences may be expected [364, 367]. There\r
are differences in the spins and mass ratio inferred


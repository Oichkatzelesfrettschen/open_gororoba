title = "Appendix A: Low-latency alert system and"
text = """
multimessenger follow-up\r
Public alerts were issued for GW candidates identi\u0002fied by low-latency searches of the data. These can\u0002didates were cataloged in the Gravitational Candidate\r
Event Database (GraceDB). Each entry into GraceDB\r
is known as an event, and a collection of these within a\r
specific time window is referred to as a superevent. The\r
time window for CBC events was variable based on the\r
spread of events, with a typical value of 1 s symmetric\r
around the merger time. The duration of the time win\u0002dow for cWB was variable and was reported by the search\r
pipeline for each event. One candidate event belonging\r
to the superevent was identified as the preferred event,\r
and its attributes (time, localization, significance, clas\u0002sification and properties) [115, 129, 432] were inherited\r
by the superevent. The HasRemnant property indicator\r
was related to the probability of having an electromag\u0002netic counterpart [432], and the pastro classifier assigned\r
a source-category-based astrophysical probability under\r
the assumption that astrophysical and terrestrial triggers\r
occurred as independent Poisson processes [112, 115].\r
The name of a superevent was its uniquely assigned iden\u0002tification in GraceDB consisting of three parts: the prefix\r
S (for superevent), the six-digit UTC date of the event\r
(YYMMDD), and a lowercase alphabetic suffix.\r
During O3, CBC superevents that passed a FAR\r
threshold of 1 per 2 months and generic transient\r
(Burst) superevents that passed a FAR threshold of\r
1 per year were distributed as public alerts. The indi\u0002vidual FAR thresholds of each pipeline were corrected by\r
a trials factor to account for the data being analyzed by\r
multiple pipelines. Generally, multiple pipelines identi\u0002fied the candidate GW events distributed as public alerts.\r
When a preferred event candidate passed the public\u0002alert threshold, a preliminary alert was queued, while\r
new event candidates were still accepted to be added to\r
the superevent. After the preliminary alert reception by\r
the GCN broker, the preferred event was revised and a\r
second preliminary Notice was issued, even if the pre\u0002ferred event candidate remained unchanged. The alerts\r
were processed by the GWCelery distributed task queue\r
software [11, 433], which organized basic data-quality\r
checks, grouped events from online searches, and initi\u0002ated localization and inference of source properties.\r
As in O2 [434], human vetting of the superevents was\r
a critical part of the online program, and was com\u0002pleted once the superevent passed the public-alert thresh\u0002old. The rapid-response team consisted of commis\u0002sioning, computing and calibration experts from each\r
of the detector sites, search-pipeline experts, detector\u0002characterization experts, and follow-up advocates in\r
charge of the delivery of the initial GCN Notice and\r
Circular. A data-quality report was also initiated by\r
GWCelery, and consisted of a semiautomated detector\u0002characterization and data-quality investigation. It pro\u0002vided a variety of metrics based on auxiliary instrumen\u0002tal and environmental sensors to help the rapid-response\r
team make a decision whether to confirm or retract a\r
candidate. The preliminary alerts were typically issued\r
within a few minutes of data collection, for which latency\r
due to data transfer between sites and search investiga\u0002tion were largely dominated by the GWCelery task. The\r
human vetting and delivery of initial alerts had a median\r
duration of ∼ 30 min.\r
There were 40 public alerts sent out via GCN during\r
O3a and 39 during O3b. Of these, 33 from O3a and\r
23 from O3b were not retracted; the remaining were re\u0002tracted on timescales from minutes to days. The major\u0002ity of the retracted public alerts in O3b corresponded to\r
candidates with SNR ρ > 5 in only one detector. The\r
online search pipelines collect background in real time,\r
leaving them susceptible to new noise sources, and single\u0002detector candidates are especially impacted by uncertain\u0002ties in the background noise distribution since they can\u0002not rely on coincidence to establish significance. Among\r
the remaining O3b alerts, 22 involved CBC candidates,\r
and 1 (S200114f) was a Burst candidate, as discussed\r
in Sec. IV D 1. The unretracted O3a alerts were pub\u0002licly distributed in 7.3\r
+56\r

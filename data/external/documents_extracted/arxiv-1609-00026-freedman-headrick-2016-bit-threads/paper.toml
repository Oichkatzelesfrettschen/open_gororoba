boundary theory, for which the regions A and A¯ have the same surface A˜ computing\r
their entanglement entropies, the entanglement wedges for these complementary regions\r
meet at the surface A˜. Thus, the spacetime naturally divides up into the two wedges\r
plus regions in the future and past of the wedges, as for the case of the maximally\r

Dynamics of entanglement\r
It is interesting to understand how entanglement evolves in time-dependent states. For\r
example, we can consider either a “global quench” in which the Hamiltonian of a sys\u0002tem suddenly undergoes a translation-invariant perturbation, or a “local quench” for\r
which the perturbation is localized to some finite region. In either case, the state of\r
the system will evolve with time after the quench, and we can ask about the time\u0002dependence of the entanglement entropy for regions of a certain size (and, in the case\r
of the local quench, location). Many authors have considered this problem in quantum\r
field theories and in holography; understanding the behavior in holographic theories\r

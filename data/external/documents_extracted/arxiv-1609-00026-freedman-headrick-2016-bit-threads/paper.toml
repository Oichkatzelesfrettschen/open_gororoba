one of the initial motivations for the connection between entropy and geometry. As\r
we described above, a Rindler wedge of pure AdS is equivalent to a Schwarzschild\u0002AdS black hole with non-compact hyperbolic horizon geometry, at a special value\r
of the temperature. While this spacetime bears little resemblance to our standard\r
notion of a black hole, it turns out that a general form of the first law of black hole\r
thermodynamics applies to this spacetime. The result, proved by Wald and Iyer [62] (we\r
review this below), says that for any perturbation satisfying the Einstein’s equations\r
linearized about this background (and more generally, any black hole background with\r
a “bifurcate Killing horizon”), the change in area of the horizon is equal to the change in\r
a certain energy defined based on the asymptotic metric. It turns out that this energy\r
is exactly the quantity δEgrav\r

same results as before, so we can say that interiors of the wedges dual to ρB and ρB¯\r
will be essentially unchanged. On the other hand, the entanglement between the two\r
subsystems in the new state has gone to zero. Taking the RT formula literally in this\r
case, we would conclude that the area of the minimal surface in the bulk spacetime\r

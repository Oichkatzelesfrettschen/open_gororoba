[[sections]]
number = "3.2"
title = "Two-sided black holes in AdS/CFT"
text = """
Let’s now return to thinking about gravity and the AdS/CFT correspondence. We\r
mentioned earlier that a Schwarzschild black hole in AdS is described via AdS/CFT\r
by a high-energy thermal state of the CFT on a sphere, and that the area of the black\r
hole horizon can be identified with the entropy of the CFT.\r
Various observables computed in the CFT thermal state tell us about the black\r
hole spacetime. It is interesting to be more precise and understand which part of the\r
black hole we can learn about. Is it just the region outside the horizon, some of the\r
physics behind the horizon, or the entire maximally extended Schwarzschild geometry\r
(which includes two asymptotic regions connected by a wormhole)?\r

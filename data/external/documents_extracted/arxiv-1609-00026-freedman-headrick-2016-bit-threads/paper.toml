6 Which theories and which states are holographic?\r
In the previous section, we considered constraints on spacetimes dual to states of\r
holographic conformal field theories. We assumed that for these states (which we will\r
call holographic), the entanglement entropies of spatial regions are all encoded in a\r
single geometry M via the holographic entanglement entropy formula. This represents\r
a very special structure of entanglement: the space of possible entanglement entropies\r
(functions on a space of subsets of the AdS boundary) is much larger than the space\r
of possible asymptotically AdS metrics (functions of a few spacetime coordinates), so\r
only a tiny fraction of all quantum field theory states should be geometric in this way.\r
For a general conformal field theory, there is no reason to expect any of the states\r
to have their entanglement represented geometrically. Even for holographic conformal\r
field theories, not all states will have this property: taking a quantum superposition of\r
a small number of states corresponding to different classical geometries, the resulting\r
state will correspond to a quantum superposition of geometries rather than a single\r
classical geometry. Thus, it is an interesting question to understand better which the\u0002ories have these holographic states and which states of these theories are holographic.\r

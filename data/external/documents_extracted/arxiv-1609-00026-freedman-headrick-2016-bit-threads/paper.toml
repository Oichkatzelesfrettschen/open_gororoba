The gravity dual of a density matrix\r
We have seen that given a ball-shaped region B on the sphere, we can represent the\r
CFT vacuum state as an entangled state between B and B¯, where the density matrices\r
ρB and ρB¯ are thermal density matrices for a particular temperature, and the full state\r
is the thermofield double state. On the bulk side, this decomposition of the quantum\r
state naturally corresponds to a decomposition of global AdS into two complementary\r
Rindler wedges plus a behind-the-horizon region; we will now explain this in more\r
detail.\r
To motivate this correspondence, let us consider a somewhat more general question\r
[43, 44, 45]: given a state |Ψi dual to some geometry M, and given the reduced density\r
matrix ρA calculated from this state for a subsystem A, what information about the\r
dual spacetime is contained in A?\r
Since AdS/CFT is a non-local duality, there is no reason a priori that ρA should tell\r
us about any particular subset of the dual geometry. It could be that the information\r
about any local region in the dual spacetime is completely spread throughout the CFT\r
degrees of freedom. In this case, no spatial CFT subsystem would contain all the\r
information about the bulk region. However, we will now argue that ρA does encode\r
the information about the bulk physics in a particular subset of the dual geometry\r
naturally associated with the domain of dependence region DA.\r
We note first that given the density matrix ρA, we can compute the expectation\r
value of any local or nonlocal CFT observable contained within DA. We can also calcu\u0002late more general quantities, such as the entanglement entropies of spatial subsystems\r
within DA. Through the AdS/CFT dictionary, these provide information about the\r
dual geometry.\r
The causal wedge\r
As an example, we can consider response functions in the CFT, i.e. two point functions\r
at timelike separated points contained within DA. We can think of these as perturbing\r
the system at the location of the earlier operator and then measuring the response at\r
the location of the later operator. In the bulk picture, we can think of this operation as\r
making a perturbation at the boundary of AdS that propagates causally into the bulk\r
and then measuring the response of this perturbation at the AdS boundary at some\r
later time. The subset of the bulk geometry sensitive to this kind of measurement is\r
the intersection of the causal future of DA (the region to which we can send a signal)\r
and the causal past of DA (the region from which we can receive a signal). This is\r
known as the CAUSAL WEDGE associated with the subsystem A.\r
By measuring response functions and other CFT observables, it is very plausible\r
that we can recover the physics in the causal wedge. For example, we can imagine\r
inserting an arbitrarily small mirror anywhere in the causal wedge; this would have\r
a significant effect on certain response functions, since now light signals from certain\r
boundary points would bounce directly back to other boundary points creating a very\r
different response. Perturbatively around AdS, we can even write explicit CFT expres\u000230


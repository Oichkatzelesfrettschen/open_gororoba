Aside: Black holes and firewalls\r
In 2012 and subsequently, there was a great deal of discussion following a paper [48]\r
of Almheiri, Marolf Polchinski, and Sully (AMPS) on the issue of whether black hole\r
horizons are smooth as is expected from classical general relativity, or whether some\r
quantum effects lead to singular behavior there.\r
The argument in ([48]) very roughly goes as follows; see the paper for details. In\r
order to have smooth spacetime at a black hole horizon, we must have entanglement\r
between the quantum field theory modes inside and outside the horizon as in our dis\u0002cussion of Rindler space above. As a black hole evaporates, it becomes entangled with\r
its outgoing Hawking radiation. For a sufficiently old black hole, this entanglement\r
becomes maximal. The inside-the-horizon modes must then be entangled with some\r
radiation subsystem and therefore (due to basic “monogamy” constraints on entangle\u0002ment) cannot also have the entanglement with the outside-the-horizon modes required\r
to ensure a nonsingular space. Thus, the horizon of an old black hole must be singular\r
i.e. a firewall.\r
Many arguments for and against firewalls appeared in the literature in the months\r
and years following the AMPS paper. Summarizing these would be beyond the scope\r
of the current notes; however, I’ll mention a couple of interesting connections to the\r
discussion in this section.\r

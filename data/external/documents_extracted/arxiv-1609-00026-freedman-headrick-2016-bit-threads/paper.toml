Aside: Black holes and firewalls\r
In 2012 and subsequently, there was a great deal of discussion following a paper [48]\r
of Almheiri, Marolf Polchinski, and Sully (AMPS) on the issue of whether black hole\r
horizons are smooth as is expected from classical general relativity, or whether some\r
quantum effects lead to singular behavior there.\r
The argument in ([48]) very roughly goes as follows; see the paper for details. In\r
order to have smooth spacetime at a black hole horizon, we must have entanglement\r
between the quantum field theory modes inside and outside the horizon as in our dis\u0002cussion of Rindler space above. As a black hole evaporates, it becomes entangled with\r
its outgoing Hawking radiation. For a sufficiently old black hole, this entanglement\r
becomes maximal. The inside-the-horizon modes must then be entangled with some\r
radiation subsystem and therefore (due to basic “monogamy” constraints on entangle\u0002ment) cannot also have the entanglement with the outside-the-horizon modes required\r
to ensure a nonsingular space. Thus, the horizon of an old black hole must be singular\r
i.e. a firewall.\r
Many arguments for and against firewalls appeared in the literature in the months\r
and years following the AMPS paper. Summarizing these would be beyond the scope\r
of the current notes; however, I’ll mention a couple of interesting connections to the\r
discussion in this section.\r
34

First, there is a possible way to avoid the firewall conclusion proposed by Maldacena\r
and Susskind [49] using some of the ideas discussed above. As we have discussed, in\r
the example of the maximally-extended AdS-Schwarzschild black hole, the spacetime\r
behind the horizon is encoded in the structure of entanglement between the two CFTs.\r
From the bulk point of view, we can interpret this entanglement as being between the\r
black holes in the two separate asymptotically AdS spacetimes. Thus, the existence of\r
smooth spacetime behind the horizon actually requires the entanglement of the black\r
hole with some other system. If something like this is also true in the AMPS example\r
of an evaporating black hole, it might be that the entanglement of the black hole with\r
its outgoing radiation does not forbid a smooth spacetime behind the horizon, but\r
rather is somehow the origin of it!25\r
The best chance for a compelling argument for or against the firewall proposal is\r
within the context of a complete quantum theory of gravity. Thus, it is interesting to\r
ask whether black holes as described in the AdS/CFT correspondence have firewalls.26\r
The following argument [50] (see also [51] for a closely related argument) suggests that\r
either these black holes have firewalls, or that there is no state-independent observable\r
in the CFT that can be used to learn about the geometry behind the horizon.\r
Consider a high-temperature canonical ensemble ρthermal of states in a holographic\r
CFT. Typical states in this ensemble correspond to large black hole microstates in\r
AdS. Outside their horizons, we expect that the geometry for each of these states is\r
well-approximated by the AdS-Schwarzschild black hole. We would like to ask whether\r
the black holes corresponding to these microstates have smooth spacetime behind their\r
horizon. Suppose that 1) typical states have smooth spacetime behind their horizon and\r
2) there is some bounded CFT operator O that we can use to verify this (e.g. hOi = 1\r
if an observer on some particular trajectory encounters some smooth spacetime behind\r
the black hole horizon and less than one otherwise).\r
In this case, we must have tr(ρthermalO) = 1: the expectation value in the canonical\r
ensemble should match with the expectation value in typical states since the canonical\r

coming in on the right hand side of (96). Thus, the black\r
hole first law is equivalent to the assertion that the linearized Einstein equation implies\r
the gravitational version of the entanglement first law. The result that the linearized\r
Einstein equation follows from the first law (applied to all boundary balls in all Lorentz\r
frames) thus provides a converse to the theorem of Wald and Iyer.\r

Domains of dependence\r
Consider a local quantum field theory on some spacetime B. To define a spatial sub\u0002system, we first choose a spatial slice ΣB and then let A be a subset of this spatial\r
slice. This subset can be connected or disconnected. The fields in A represent a subset\r
of the degrees of freedom of the quantum field theory. This is most clear in a lattice\r
regularization, where we have degrees of freedom associated with specific points. There\r
are subtleties in the case of gauge theories; for more discussion on these, see [41, 42].\r
In a relativistic quantum field theory, there is a spacetime region DA that is canon\u0002ically associated with the spatial subsystem A. To define DA, we note that for some\r
spacetime points p in B, all causal (i.e. timelike or lightlike) curves through p neces\u0002sarily pass through A. The region DA is the collection of all such points, known as the\r

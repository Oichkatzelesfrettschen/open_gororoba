of ρthermal to some state of a larger system. Thus, we would conclude that the full\r
spacetime dual to any such purification would also have smooth spacetime behind the\r
horizon. This is certainly expected to be true for the thermofield double state, which\r
is dual to the maximally extended black hole geometry. However, it will not be true\r

boundary theory, for which the regions A and A¯ have the same surface A˜ computing\r
their entanglement entropies, the entanglement wedges for these complementary regions\r
meet at the surface A˜. Thus, the spacetime naturally divides up into the two wedges\r
plus regions in the future and past of the wedges, as for the case of the maximally\r
extended black hole geometry. Note that the common information between the two\r
density matrices ρA and ρA¯ is the spectrum of non-zero eigenvalues, which allows us\r
to compute the entanglement entropy common to the two density matrices. It is thus\r
natural that the common information between the two wedges is the surface A˜, whose\r
geometry allows us to compute the entanglement entropy holographically.21\r
Note that for the case of pure AdS, the causal wedge and the entanglement wedge\r
coincide, but generically, the entanglement wedge is larger.22\r
19In fact, assuming the bulk geometry satisfies the null energy condition, it has been proven that\r
the surface moves outward spatially as the size of the region is increased [17].\r

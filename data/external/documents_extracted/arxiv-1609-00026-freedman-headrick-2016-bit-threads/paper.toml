Kinematic space\r
In section 5.2, we saw that the linearized Einstein equations in the bulk could be un\u0002derstood in the CFT language as saying that the entanglement first law is satisfied for\r
all ball-shaped regions in all Lorentz frames. This space of regions, or alternatively\r
the space of domain of dependence regions DB for all balls B, has been called “kine\u0002matic space”; in recent work [75, 76, 77], there have been hints that various aspects of\r
CFT physics and of AdS/CFT might be understood naturally using the language of\r
kinematic space.\r
We can define a natural set of coordinates on kinematic space by noting that the\r
domain of dependence DB of each ball-shaped region is bounded by the future light\r

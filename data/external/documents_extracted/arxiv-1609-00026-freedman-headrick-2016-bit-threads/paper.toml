The recent connections between quantum information theory and gravitational physics\r
actually have their roots in the early 1970s with the work of Jacob Bekenstein. In think\u0002ing about black holes in classical general relativity, Bekenstein and others [7, 8] realized\r
that the physics of black hole horizons shares qualitative features with the physics of\r
entropy in thermodynamics. Specifically, horizon area is non-decreasing with time (in\r
the classical limit), and it obeys a relation akin to the first law of thermodynamics,\r
dE = T dS with black hole mass playing the role of energy, 2πT identified with the sur\u0002face gravity κ (a measure of curvature at the horizon) and entropy identified precisely\r
with area as\r

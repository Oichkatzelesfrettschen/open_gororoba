Now consider a theory which has a holographic dual theory with some particular bulk\r
equations of motion in the classical limit. Any classical spacetime MΨ dual to a holo\u0002graphic state |Ψi must be a solution to the bulk equations of motion. We can think of\r
the bulk equations as determining a solution everywhere starting from some initial data\r
on a Cauchy surface. In AdS, it is convenient to think instead of the bulk solution as\r

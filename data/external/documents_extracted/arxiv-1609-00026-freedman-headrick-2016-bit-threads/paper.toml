≤ I(A; B) . (44)\r
In a CFT, taking A and B to be disjoint spatial subsystems, the combination of\r
entanglement entropies in 43 is finite, so the positivity constraint is meaningful. Using\r
the holographic formula (24) this translates to a condition on the areas of surfaces; as\r
a consistency check, we should verify that this is satisfied. Given the extremal surfaces\r
A˜ and B˜ for A and B, the surface A˜∪B˜ is an extremal surface with the same boundary\r
as A ∪ B. The surface that computes the entanglement entropy S(A ∪ B) is defined\r
to be the minimal-area extremal surface with the same boundary as A ∪ B. Thus, its\r
area must be less than or equal to the area of of A˜ ∪ B˜, and the subadditivity relation\r
(43) follows immediately.\r
Strong subadditivity\r
More constraints arise when we consider additional subsystems. For general quantum\r
systems with disjoint subsystems A, B, and C entanglement entropy obeys the relation\r
S(A ∪ B) + S(B ∪ C) ≥ S(B) + S(A ∪ B ∪ C) ≥ 0 , (45)\r
known as STRONG SUBADDITIVITY. This can be reexpressed in terms of mutual\r
information as\r
I(A; B ∪ C) ≥ I(A; B) , (46)\r
i.e. that the mutual information between A and the combined system BC must be\r
larger than the mutual information between A and B. This sounds very plausible, but\r
it turns out that the proof of strong subadditivity is rather difficult.\r
Again, we can ask whether the holographic formula for entanglement entropy re\u0002spects this. For static geometries and regions A, B, and C all on a preferred time slice,\r
13For a more detailed discussion on the entanglement constraints in this and later sections, see [10].\r
20

where we can use the original RT formula, the geometrical version of strong subaddi\u0002tivity may be easily demonstrated to hold for any geometry, as shown by Headrick and\r
Takayanagi [29]. If we consider regions on more general time slices, or time-dependent\r
geometries, the strong subadditivity relation is much more difficult to demonstrate, and\r
in fact only holds when the geometry satisfies certain conditions. While the necessary\r
conditions on the geometry are not known in general, it has been shown that the null\r
energy condition is sufficient [17]."""


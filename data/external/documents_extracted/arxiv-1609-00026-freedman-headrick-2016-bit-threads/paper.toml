Summary\r
For a given spatial region A and its complement A¯, the information contained in the\r
state of a field theory on A ∪ A¯ decomposes naturally as\r
|Ψi → ρA + ρA¯ + entanglement info . (65)\r
We have seen that the two density matrices likely encode the physics in the entan\u0002glement wedges associated with A and A¯. In this case, the remaining region of the\r
spacetime, which lies within the light cone of the bulk surface A˜, should correspond\r
to the information about how the two field theory subsystems are entangled with one\r
another.\r
To highlight this point, we can consider field theory states for which simple observ\u0002ables contained within the regions A and A¯ are almost unchanged, but for which the\r
entanglement between the two subsystems is reduced. For example, considering the\r
vacuum state of the CFT on a sphere with ball-shaped regions B and B¯, we recall that\r
ρB and ρB¯ represent thermal ensembles with respect to the Hamiltonians HB and HB¯.\r
Choosing typical pure states |EBi and |EB¯ i from these ensembles, we can consider the\r
product state |Ψ′i = |EBi ⊗ |EB¯i.\r
23\r
In this new state, almost any simple observable localized within B or B¯ should\r
have an expectation value that agrees with the expectation value in the state |Ψi; this\r
is the basic expectation of thermodynamics. In particular, the observables such as\r

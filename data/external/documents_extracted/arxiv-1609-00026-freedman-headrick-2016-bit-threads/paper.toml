in the region I, there cannot just be a single CFT operator corresponding to this\r
observable, since no nontrivial CFT operators are common to all subsystems larger than\r
A¯ (alternatively, there are no operators that commute with all operators in subsystems\r
smaller than A). Instead, there must be a family of CFT operators corresponding to\r
this observable, such that each CFT subsystem larger than A¯ contains one of these\r
operators. Since the operators in this family are different, they cannot have the same\r
expectation values for all states of the CFT, but it is possible that they agree on some\r
subset (or subspace) of the states for which we have nice classical dual geometry. In\r
the language of quantum error correction, this is the “code subspace.”\r
In summary, one of the special features of holographic states that distinguish them\r
from general CFT states is that they have features reminiscent of quantum error\u0002correcting codes. For a more detailed discussion, see [67, 68].\r

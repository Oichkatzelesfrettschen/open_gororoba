Quantum error correction\r
An interesting feature of holographic states is that they share some features with states\r
referred to by quantum information theorists as “quantum error-correcting codes” [67].\r
The basic feature of these states is that they encode some specific information non\u0002locally, in such a way that the information can be recovered if we have access to any\r
sufficiently large subsystem. Thus, even if a (sufficiently small) part of the our system\r
is corrupted somehow, we can still recover the encoded information by looking at a\r
complementary subsystem.\r
To understand the connection with the AdS/CFT correspondence, recall that the\r
density matrix ρA for a spatial subsystem A of the CFT encodes information about\r
the entanglement wedge (call this WA) in the bulk, as we discussed in section 4. Now,\r
consider some ball I in the interior of AdS, as shown in figure 20. According to the\r
duality between density matrices and bulk entanglement wedges, we can say that\r
• The information about I is contained in the density matrix for any region larger\r
than A¯, since the region I will be contained in the corresponding entanglement\r

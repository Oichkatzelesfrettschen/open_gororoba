MERA has been regarded as a variational class of states.\r
Accordingly, one attempts to approximate the ground\r
state |Ψi of H by optimizing the variational parame\u0002ters contained in the disentanglers and isometries of the\r
MERA, for instance by iteratively minimizing the ex\u0002pectation value of H [8, 9]. Such energy optimization is\r
costly (it may require thousands of sweeps over scale) and\r
prone to becoming trapped in local minima. Moreover,\r
there is no guarantee that the end result is an approx\u0002imation to the ground state |Ψi – one just has a wave\u0002function with, hopefully, reasonably low energy. Here\r
we have argued that, instead, an approximate MERA\r
representation of the ground state |Ψi can be obtained\r
with TNR by coarse-graining an initial, quasi-exact ten\u0002sor network representation of |Ψi [29]. This only requires\r
one sweep over scale, and it is therefore computationally\r
much more efficient [30]. In addition, at each coarse\u0002graining step TNR introduces a truncation error [17] that\r
can be explicitly computed. If this truncation error is\r
sufficiently small, then one can certify that the resulting\r
MERA approximates the true ground state |Ψi within\r
that small error [31].\r

We show how to build a multi-scale entanglement renormalization ansatz (MERA) representa\u0002tion of the ground state of a many-body Hamiltonian H by applying the recently proposed tensor\r
network renormalization (TNR) [G. Evenbly and G. Vidal, arXiv:1412.0732] to the Euclidean time\r
evolution operator e\r
−βH for infinite β. This approach bypasses the costly energy minimization of\r
previous MERA algorithms and, when applied to finite inverse temperature β, produces a MERA\r
representation of a thermal Gibbs state. Our construction endows TNR with a renormalization\r
group flow in the space of wave-functions and Hamiltonians (and not merely in the more abstract\r
space of tensors) and extends the MERA formalism to classical statistical systems.\r
PACS numbers: 05.30.-d, 02.70.-c, 03.67.Mn, 75.10.Jm\r
Consider a strongly interacting quantum many-body\r
system in D spatial dimensions described by a micro\u0002scopic Hamiltonian H. Understanding its collective, low\r
energy behavior is a main goal in condensed matter and\r
high energy physics, one that poses a formidable theoret\u0002ical challenge. To tackle this problem, plenty of methods\r
have been proposed based on the renormalization group\r
(RG) [1–3], that is, on studying how the physics depends\r
on the scale of observation. Weakly interacting systems\r
can be addressed perturbatively using momentum space\r
RG [2]. Instead, strongly interacting systems often re\u0002quire non-perturbative, real space RG methods, as pio\u0002neered by Kadanoff [1] and Wilson [2].\r
Improving on Kadanoff and Wilson’s proposals,\r
White’s density matrix renormalization group (DMRG)\r
for quantum spin chains [4] established how to systemati\u0002cally preserve the ground state wave-function during real\u0002space coarse-graining – namely, by preserving the sup\u0002port of its reduced density matrix. Similarly, Levin and\r
Nave’s tensor renormalization group (TRG) [5] taught\r
us how to coarse-grain Euclidean path integrals of one\u0002dimensional quantum systems (also partition functions\r
of two-dimensional classical systems). Both DMRG and\r
TRG are very successful, versatile approaches. However,\r
they depart significantly from the spirit of the RG, in\r
that they produce a coarse-grained, effective description\r
of the system that still retains some irrelevant micro\u0002scopic details. As a result, these methods (i) fail to define\r
a proper RG flow, one with e.g. the correct structure of\r
fixed points; and (ii) struggle to deal with critical systems\r
or systems in D ≥ 2 dimensions, where the accumulation\r
of irrelevant microscopic degrees of freedom is more sig\u0002nificant and harmful.\r
These difficulties have been solved with two closely re\u0002lated proposals. First, entanglement renormalization was\r
put forward to address the above two problems in the\r
context of ground state wave-functions [6, 7]. By intro\u0002ducing disentanglers, which remove short-range entangle\u0002ment, a proper RG flow is generated, as well as an RG\r
transformation that is computationally sustainable even\r
at criticality. In addition, entanglement renormalization\r
leads to an efficient tensor network description of ground\r
states for critical systems, the multi-scale entanglement\r
renormalization ansatz (MERA) [7], of interest not only\r
as a many-body variational state [7–14] but also as a lat\u0002tice realization of the holographic principle [15, 16].\r
Tensor network renormalization (TNR), on the other\r
hand, was more recently proposed to tackle the same\r
problems in the context of Euclidean path integrals (and\r
classical statistical systems) [17]. The Euclidean path\r
integral Z ≡ tr e\r
−βH\u0001\r
is represented by a tensor net\u0002work, consisting of copies of a single tensor A [18], which\r
extends both in space and Euclidean time directions.\r
Through local manipulation of this tensor network, TNR\r
produces a sequence of tensors,\r
A → A\r

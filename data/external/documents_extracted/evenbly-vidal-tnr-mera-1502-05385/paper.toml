Appendix E.– TRG yields a tree tensor network\r
(TTN)\r
The main result of this paper is to show that when\r
TNR is applied to a tensor network representing the Eu\u0002clidean path integral of a quantum Hamiltonian H (re-

10\r
stricted to the upper-half plane), it generates a MERA\r
approximation for the ground state of H. In this sec\u0002tion we show an analogous result for TRG: we show that\r
when applied to the same tensor network, it generates\r
instead a tree tensor network (TTN) approximation for\r
the ground state of H.\r
This result, which extends to several generalizations of\r
TRG, offers an alternative perspective to understand the\r
qualitative differences between TRG and TNR, and pro\u0002vides a robust theoretical argument for why TRG can\u0002not realize a critical fixed-point tensor while TNR can\r
[17]. Indeed, the failure of TRG to produce a critical\r
fixed-point tensor can be understood to follow from the\r
well-known fact that the TTN ansatz (with fixed bond\r
dimension) cannot reproduce the logarithmic scaling of\r
entanglement entropy, SL ∼ log(L), found in the ground\r
states of 1D quantum systems at a critical point.\r
For simplicity, we will derive this result not for the\r
original TRG, but for an improved version known as\r
higher order tensor renormalization group (HOTRG),\r
which was proposed in Ref.[38]. However, the same con\u0002clusions can also be shown to hold for the square-lattice\r
form of the original TRG algorithm proposed in Ref.[5].\r

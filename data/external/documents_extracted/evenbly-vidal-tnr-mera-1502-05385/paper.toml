In Summary, in this Letter we have shown that, when\r
applied to the Euclidean path integral restricted to sev\u0002eral geometries, TNR [17] produces a MERA for the\r
ground state and thermal states of a quantum Hamil\u0002tonian, and have explored a number of consequences of\r
this result. We conclude by briefly mentioning two more\r
implications. First, thanks to this connection, TNR in\u0002herits from the MERA its ability to define an RG flow\r
in the space of wave-functions and Hamiltonians [6–8].\r
Notice that extracting the emergent physics from these\r
RG flows should be easier (both conceptually and com\u0002putationally) than extracting it from the RG flow in the\r
more abstract space of tensors, Eq. 1. Second, although\r
we have focused on quantum systems, TNR can also be\r
applied to statistical partition functions [17]. Therefore\r
the present construction extends the MERA formalism\r
(including strategies to extract universal critical proper\u0002ties [10–14]) to classical statistical systems.\r

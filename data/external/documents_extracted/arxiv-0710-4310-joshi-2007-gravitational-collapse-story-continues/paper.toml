Abstract\r
We define the thin fundamental categorical group P2(M, ∗) of a based\r
smooth manifold (M, ∗) as the categorical group whose objects are rank-1\r
homotopy classes of based loops on M, and whose morphisms are rank\u00022 homotopy classes of homotopies between based loops on M. Here two\r
maps are rank-n homotopic, when the rank of the differential of the homo\u0002topy between them equals n. Let C(G) be a Lie categorical group coming\r
from a Lie crossed module G = (∂ : E → G, ⊲). We construct categorical\r

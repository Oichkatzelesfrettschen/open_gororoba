3

with a connection [CP, MP].\r
The whole construction is carried out using the language and methods of dif\u0002ferential geometry and principal bundles, thereby avoiding working with infinite\u0002dimensional path spaces, which was an approach taken in [BS]. The construction\r
is coordinate-free from the outset, since we use forms defined on P. We remark\r
that the construction of P2(M, ∗) is of interest in its own right in defining a\r
strict thin fundamental categorical group of a manifold (previously only a weak\r
version was known). This part of our construction is very similar to that of\r
[BHKP, HKK].\r
We study the relation between our construction and non-abelian gerbes, as in\r
[BrMe], and 2-bundles, as in [BS], in 2.4.6. Note that each 2-bundle with struc\u0002ture 2-group coming from a crossed module of the form (Ad: G → Aut(G), ⊲),\r
where ⊲ denotes the obvious left action of Aut(G) in G, is naturally a non-abelian\r
gerbe. Let G = (∂ : E → G, ⊲) be a Lie crossed module. Our construction cor\u0002responds to a particular case of G-2-bundles, for which the E-valued transition\r
functions are trivial, and therefore the G-valued transition functions satisfy the\r
usual cocycle condition for a principal G-bundle. Although G-2-bundles are\r
a natural way to approach two-dimensional holonomy, we emphasise that our\r
main goal is the definition of categorical group maps P2(M, ∗) → C(G). This is\r
a very strong condition, and we argue that it should force the G-2-bundle with\r
connection to be of the special form considered here - see 2.4.6 where this point\r
is elaborated.\r
At the end of this article we define the notion of Wilson sphere, which means\r
that a categorical holonomy, taking values in the kernel of ∂ : E → G, can be\r
associated to embedded spheres in a manifold, up to acting by an element of\r
the group G."""


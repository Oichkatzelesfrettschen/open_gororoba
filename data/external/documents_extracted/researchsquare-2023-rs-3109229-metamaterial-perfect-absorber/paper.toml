for Microorganisms Detection\r
Ruchi Bhati1 and Anil K Malik1,*\r
1Photonics and Metamaterials Laboratory, Department of physics, Chaudhary Charan Singh University Meerut,\r
Uttar Pradesh -250004, India\r
*anilmalikiitd@gmail.com\r
ABSTRACT\r
We report a multi-resonant THz metamaterial perfect absorber-based biosensor in the working frequency\r
range of 0.2 to 4THz for the sensing of microorganisms such as fungi, yeast, and pesticides. Nearly\r
100% absorption is realized at f1 = 1.7T Hz, f2 = 2.8T Hz, f3 = 3.2T Hz, f4 = 3.5T Hz. To obtain optimum\r
performance of the MPA, a mapping of amplitudes and shifts in the absorption resonance peaks with\r
different structural parameters of the resonators is carried out. Investigations of the effect of the\r
incidence angle of the THz wave on the absorption spectra of the MPA is also carried out. It is found\r
that incidence angle does not impact the stability of the lower resonance absorption peak (1.79T Hz). To\r
better understand the mechanism of MPA, an equivalent circuit model using Advance Design System\r
(ADS) software is developed. The calculated results through the model show similar trends as obtained in\r
the simulations using CST. A significant frequency shift in the resonances is obtained with the application\r
of microorganisms such as Penicillium chrysogenum (fungi), yeast, and pesticides (Imidacloprid, N,\r
N-Diethyldithiocarbamate sodium salt trihydrate, Daminozide, N, N-Diethyldithiocarbamate sodium salt\r
hydrate, and Dicofol) as testing analytes. The THz MPA-based biosensor has great potential to detect a\r
very small change in the effective dielectric constant of the MPA environment therefore it can offer huge\r
opportunities in label-free biosensing for future biomedical applications.\r
Introduction\r
Sensors are vital part of modern technology due to their applications in imaging, medicine, food quality\r
control, agriculture, defence, etc. Food safety and security, two foremost public health concerns1–3,\r
require fast and non-destructive inspection techniques. Due to fingerprints of pesticide and antibiotics in\r
terahertz (THz) spectral range4, 5, THz spectroscopy facilitates non-contact, label-free, non-destructive\r
inspection for food safety and control6–11. Moreover, the detection of microorganisms such as bacteria,\r
viruses, and fungi is also very important for food security12. However, due to the typical size of λ/100,\r
microorganisms are transparent at THz frequency leading to low scattering cross-section and are difficult\r
to detect by the THz spectroscopy13. To overcome this constraint, metamaterial-based THz sensors have\r
been proposed for the detection of microorganisms like bacteria, yeast, and molds14, where metamaterial\r
resonators are designed in such a way that the gap area of resonators becomes compatible with the size of\r
microorganisms. Here, the resonance frequency of metamaterials is extremely sensitive to any changes\r
in the dielectric constant of the gap area of the resonator15, 16. Presently, extensive research is being\r
carried out to develop metamaterial-based resonant devices such as modulators, sensors, polarization\r
conversion devices, absorbers, etc.17–19. Among these devices, metamaterial perfect absorbers (MPAs)\r
have fascinated worldwide attention due to their excellent performance and their potential applications20, 21.

MPAs are able to minimize the reflectivity and transmissivity close to zero. To further expand the\r
application prospects of MPAs, the number of absorption frequency peaks and workable frequency bands\r
need to be broadened. Several reports show that flexibility to work in a wide range of frequency band\r
can be obtained by optimizing the dimensions of MPAs22–28. Zamzam et. al29 designed an MPA with\r
a metal-dielectric-metal multi-layer column with different heights of the dielectric layer, where they\r
achieved two absorption peaks. Wang et. al30 demonstrate a triple-band terahertz metamaterial absorber\r
at 0.337, 0.496, and 0.718THz where they used three concentric square ring resonators. A metamaterial\r
absorber consisting of three closed circular ring resonators on a polyethylene terephthalate substrate is\r
investigated by Abdulkarim et. al31. The absorption mechanism was comprehensively investigated through\r
parametric studies, where a Q-factor of 50.72 and a maximum sensitivity of 149.5 GHz/RIU were reported.\r
Meng et. al demonstrated a multi-band terahertz absorber made of periodic square metallic ribbon with a\r
T-shaped gap. Several resonator structures like square spiral shape32, SSRR( square split ring resonator)33,\r
Jerusalem Cross34 , CSRR (Circular split ring resonator)35, eight-resistive arm cell36, and Ring C-shape\r
quasi-MMA37 have been investigated. Most of the reported THz meta-sensors suffer from the limitations\r
such as larger unit cell size, one or two absorption peaks, low absorption coefficients, and polarization\r
sensitivity. In this paper, we report a THz metamaterial perfect absorber-based biosensor that shows almost\r
100% absorption in the THz frequency range for fast and non-destructive detection of microorganisms like\r
molds, yeast cells, fungi, and pesticides. We observe multi-resonant (four) peaks in the frequency range\r
of 0.1 - 3.8 THz. We carried out detailed simulations to study the sensing performance of the proposed\r
sensor. A significant frequency shift in the inductive-capacitive resonance is obtained with the application\r
of microorganisms. A mapping of shifts in the resonance peaks of MPA with structural parameters is\r
carried out. Multi-resonant MPA-based THz biosensors are remarkably desirable for label-free biosensing\r
of a family of microorganisms (bacteria, yeast, molds, etc.). The proposed sensor is extremely suitable for\r
the detection of pesticides because their specific absorption fingerprint lie in the frequency range of 0.1 to"""


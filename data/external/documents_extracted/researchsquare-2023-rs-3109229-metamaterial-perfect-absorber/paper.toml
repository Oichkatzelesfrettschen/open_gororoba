Results and discussion\r
Prospects of MPA increase with enhancement in the working frequency band and also with the increase in\r
number of absorption peaks. We properly optimize the lattice structure (by optimizing the shape and size\r
of the resonators) of the MPA to enhance working frequency band and also the number of absorption peaks.\r
We carry out simulations for absorption spectra of the proposed MPA for five different structures for :\r
(1) one stripe resonator - we get two resonance frequencies with a maximum of 32% absorption, (2) two\r
stripes resonators- two resonances are obtained but absorption increases up to 50%, (3) two metal stripes\r
and one square resonator (SR)- we get four absorption peaks, first with 100% absorption, second with 70%\r
absorption, third with 58% absorption, and fourth with 55% absorption, (4) two metal stripes and two SRs\u0002we get four absorption peaks, first & second with almost 100% absorption, third with 67% absorption, and\r
fourth with 42% absorption, and (5) two metal stripes and one open book like resonator between the stripes\r
–four resonance absorption peaks at frequencies f1 = 1.7T Hz, f2 = 2.8T Hz, f3 = 3.2T Hz, f4 = 3.5T Hz\r
are acheived as shown in figure 4(a). The absorption coefficients obtained forthese resonance frequencies\r
are 99.12%,99.95%,98.5%, and 99%, respectively. The high absorption coefficients occur due to the\r
strong inductive–capacitive coupling between the resonators. The resonators of different sizes own the\r
ability to produce absorption peaks at specific frequencies and their superposition effect yields perfect\r
absorption in multiple frequency bands41–43. Thus, the dimension of the unit cell structure and the shape\r
of resonators have a vital role in accomplishing absorption near unity.\r

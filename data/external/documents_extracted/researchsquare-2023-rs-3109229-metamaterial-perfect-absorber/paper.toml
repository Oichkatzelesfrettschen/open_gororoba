Methods\r
We have used commercial software CST Microwave studio suite to design and simulate our MM unit cell.\r
In the x – and y – directions, unit cell boundary conditions are applied and in z-direction, open add space\r
is employed to obtain the absorption behavior of the unit cell with adaptive tetrahedral messing. THz\r
radiation is incident normally on the structure with an electric field along the x- direction. A field monitor\r
is applied at the resonant frequency to obtain electric field and surface current distribution. Additionally,\r
advanced design system(ADS -2019) software is used to design equivalent circuit of MPA using to analysis\r
its functioning. In our simulation, we chose GaAs as a substrate with a dielectric constant of 12.94 and\r
loss tangent of 0.006, and gold as a metal for resonator16.\r

To gain deep insight into the physical mechanism behind the absorption of MPA, we studied the surface\r
current distribution on the top and bottom metallic layers of the unit cell at resonance conditions. Figure.\r
6(a1-d1) & (a2-d2) show the surface current distribution of the top and the bottom layers, respectively.\r
Antiparallel currents form a current loop leading to the excitation of the magnetic dipole resonance44\r
.\r
The surface currents on both metallic layers are flowing in opposite directions at resonance (Fig. 6),\r
which generates the magnetic flux coupling with the incident H-field. The antiparallel direction of surface\r
currents on the top and bottom layers of MPA validates that the absorption peaks are caused by magnetic\r
resonance responses. Therefore, the stronger absorption of the MPA is instigated by the excitation of\r
multiple high-order magnetic resonances.\r
Conclusion\r
We develop a novel THz MPA-based sensor for sensing of biological analytes. The highest absorp\u0002tion coefficient is obtained for an open book-type metastructure. Four resonance absorption peaks\r
at frequencies f1 = 1.7T Hz, f2 = 2.8T Hz, f3 = 3.2T Hz, f4 = 3.5T Hz having absorption coefficients\r
99.12%,99.95%,98.5%, and 99%, respectively are obtained.We also study the absorption spectra of the\r
MPA with different oblique incidences of THz wave and found that lower resonance absorption peak\r
(1.79T Hz) is almost stable while higher absorption peaks show deviations. The effect of structural\r
parameters(length and width of metal stripes and book resonator) on the resonance frequencies is analysed\r
to get the optimum performance of the MPA. To gain deep insight into the mechanism of MPA, an\r
equivalent circuit model is developed using Advance Design System (ADS) software. Surface current\r
distribution depicts that strong absorption of the MPA is instigated by the excitation of multiple high - order\r
resonances.Due to the change in the effective dielectric constant of MPA environment with the deposition\r
of microorganisms, significant redshifts in the resonance peaks (redshift of 103GHz for yeast, redshift\r
of 70GHz for fungi) are observed. These shifts in resonance frequencies are due to the redistribution of\r
the resonance electric and magnetic fields, which lead to a strong modulation of the absorption. Thus, by\r
functionalizing the substrates with antibodies a selective detection of microorganisms is also plausible.\r
We believe that this MPA-based THz biosensor can open up new opportunities for obtaining dielectric\r
information of microorganisms, which has great potential in label-free biosensing for future biomedical\r
applications.\r

title = "Conclusions and Recommendations"
text = """
Experimental data on the refractive index of cry~tal\u0002line silicon and germanium and its temperature denva\u0002tive were exhaustively surveyed and reviewed. Values \r
of physical properties wbich are related to the dispel" \r
sion equation were selected from the open literature. \r
In addition, a. number of thin film data sets were also \r
(~ompilec1. \r
The purpose of the present work was to survey and \r
compile the available data and to generate recom\u0002mended values of the refractive index and its tem\u0002perature derivatIve for crystalline siliconanu ger\u0002manium. Recommended values for these ma.terials \r
were generated based on currently availa.ble data. \r
Since the state of the refractive index of eit.her of the \r
crystals have not been well defined, our recommenda\u0002tions should be considered at best representing average \r
values of the selected data sets. Many factors are \r
known to influence the accuracy of the refractive index \r
of a crystal. Although the minimum deviation method \r
is known to be the most accurate way to determine the \r
refraotive index, this is not. t.me in t.he case of silicon \r
and germanium. Being highly refractive, the prism \r
specimens used must be thin, usually about 15° apex \r
angle or sometimes lower, thus giving rise to relative)?' \r
higher uncertaintIes. Utherpossible sources of expen\u0002menta,} errors were discussed by Primak (15]. However, \r
the most important factor which contributes to the \r
total error is the impurit.y cont.pnt. of the specimen. \r
Although tills is a well known source of error, unfor\u0002tunately, this very important piece of information is \r
usually not reported. As a. consequence, discrepancies \r
among the currently available data cannot be reason\u0002ably resolved. \r
Unless one is sa.tisfied with the existing· data having \r
uncertainties of a few parts in the third decimal place, \r
serious considerations should be given to obtaining \r
data reliable in the fourth or fifth decimal place. A \r
systematic Ineasurement program on the refra.ci-ive \r
index should be carried out with the folJowmg con\u0002siderations:"""


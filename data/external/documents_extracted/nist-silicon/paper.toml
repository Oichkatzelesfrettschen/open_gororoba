title = "Sample characterization. As the impurity content"
text = """
of the sample strongly affect the refractive index, t.he \r
impurities in the sample should be ascertained and \r
reported. Merely reporting the eJectricaJ resistivi ty of \r
the sample is not adequate. The nature and amount of \r
impurities should specifically be reported. In order to \r
see the effects of impurities on the refractive index, \r
measurement should be carried out for a group of \r
specimens with systematical1y controlled impuri~ies."""

[[sections]]
number = "3"
title = "Environm!lntal control. Since both silicon and"
text = """
germanium have high temperature coefficients of \r
refractive index (in the order of 1O-4K-l), the tem\u0002perature of the sample has to be carefully controlled \r
in order to achieve the required accuracy. Pressure has \r
little effect on the refractive index under ordinary \r
conditions. The pressure coefficient of the refractive \r
index of Ge at 297 K is (l/n)(dnjdP \r
=-7±2XIO-7kg- 1cm2 [3]. That of 8i is -3±2 \r
Xl 0-7kg-1cm2 [3]. \r
In conclusion, it should be emphasized that the \r
present work does not resolve the discrepancies \r
between the available data sets, it simply recommends \r
the most pro bale values of the refractive index that a \r
pure crystal of 8i and Ge may have with the quoted \r
uncertainties. Also, it should be noted that, as in any \r
statistical study of this type, the dispersion equations, \r
eqs (22) and (28), are valid to the reported accuracy \r
only within the region of experimental data. In general, \r

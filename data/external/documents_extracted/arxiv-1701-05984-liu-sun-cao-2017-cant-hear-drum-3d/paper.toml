[[sections]]
number = "5"
title = "Conclusion"
text = """
Milnor’s work is not a direct answer to the original version of Kac’s question because it is\r
not concerned with the planar domains. But from Milnor’s example one learned that there\r
really exists non-congruent domains with the same eigenvalue spectrum. From a mathematical\r
point of view, the spectrum of a drum corresponds to the set of eigenvalues of the negative\r
Laplacian on a given planar domain, where the solutions vanish at the border (Dirichlet boundary\r
conditions). Sunada’s idea was to reduce the problem of finding iso-spectral manifolds to a group\u0002theoretical problem, namely, constructing triplets of groups having a certain property. Based on\r
the Sunada’s method, Buser et al. constructed 17 families of iso-spectral pairs, and confirmed\r
their iso-spectrality by the transplantation method. Giraud and Thas reviewed the highlighting\r
mathematical and physical aspects of iso-spectrality.\r
We revisit the serials of reflection rule inherent in the 17 families of planar iso-spectral\r
domains. Following the reflection rule visualized by red-blue-black, many 3D iso-spectral models\r
can be constructed. Especially for the tetrahedron as the basic building block, we present some\r
visualized 3D pairs which are iso-spectral and non-isometric. This extension of constructing iso\u0002spectral pairs can also be used in higher dimensions, with transplantation method to guarantee\r
the respective iso-spectrality."""


We can’t hear the shape of drum: revisited in 3D case\r
Xiao Hui Liu1, Jia Chang Sun1, Jian Wen Cao1\r
Abstract\r
“Can one hear the shape of a drum?”was proposed by Kac in 1966. The simple answer is\r
NO as shown through the construction of iso-spectral domains. There already exists 17 fam\u0002ilies of planar domains which are non-isometric but display the same spectra of frequencies.\r
These frequencies, deduced from the eigenvalues of the Laplacian, are determined by solving\r
the wave equation in a domain, which is subject to Dirichlet boundary conditions. This\r
paper revisits the serials of reflection rule inherent in the 17 families of iso-spectral domains.\r
In accordance with the reflection rule visualized by “red-blue-black”, we construct real 3D\r
iso-spectral models successfully. What’s more, accompanying with the proof of transplanta\u0002tion method, we also use the numerical method to verify the iso-spectrality of the 3D models.\r
Keywords:17 families of iso-spectral pairs; Reflection rule; Transplantation method; 3D\r
iso-spectral models.\r

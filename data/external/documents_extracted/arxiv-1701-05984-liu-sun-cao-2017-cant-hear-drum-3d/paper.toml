2 Transplantation method\r
The transplantation proof was first applied to Riemann surfaces by Buser [11], and to reexamine\r
iso-spectrality of planar domains given in [16]. Quoting sentence from Buser “We shall show that\r
the eigenfunctions on the first surface can be suitable transplanted to yield eigenfunctions with\r
the same eigenvalue on the second surface and vice-versa”, we know suitable transplantation is\r
important. B´erard [15] followed this versatile method to reproof the iso-spectrality of the pair\r
constructed by Gordon et al.. Okada and Shudo [18] formalised the matrix representation (i.e.\r

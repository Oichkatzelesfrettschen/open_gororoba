[[sections]]
number = "3"
title = "How to construct the 3D iso-spectral models"
text = """
In this section, we explain the idea of constructing iso-spectral pairs in 3D space, which also\r
can be seen as a real extension of the 2D pairs. There are a number of options for selecting\r
basic tile in 3D space, such as parallelepiped, tetrahedron, etc. Once you have selected the\r
basic tile (tetrahedron for example), you only need to fix one of its faces (meaning that you just\r
forget about it) and color the three other faces by red, blue and black. Then you do the mirror\r
reflection with respect to red, blue and black according to the rule. That will automatically\r
generate many 3D iso-spectral pairs."""

[[sections]]
number = "3.1"
title = "Extensions of 71 for instance"
text = """
In order to facilitate the description of this extension, we first discuss the propeller-shaped\r
example [16], generated from the 71 pair. In both propellers the central triangle labelled “0” has\r
a distinguishing property: its sides connect the three inward corners of the propeller. Based on\r
this property, we choose one basic tetrahedron placing the position “0” of Figure 4. Following\r
7

the same orientation, we only need to perform the series of reflections rule depicted in Figure 4.\r
It is remarked that the biggest difference between 2D and 3D is that 2D is reflected by edges,\r
while 3D is reflected by faces. The following steps describe how to build up 3D iso-spectral\r
models.\r
Figure 4. The propeller and warped propeller iso-spectral pairs. The latter is gotten by replacing the\r
equilateral triangles with (45o, 60o, 75o) triangles so that the triangles labelled 0 are mapped onto one\r
another by a translation. The remaining triangles are obtained from these by the appropriate sequence\r
of reflections, with the indication of the arrows. For convenience, each vertex of the triangle is labelled,\r
such as Q0, Q1, etc.\r
• Step 1: Given four 3D vertices to form a basic tetrahedron tile {P0, P1, P2, P3}.\r
P0 = (x0, y0, z0), P1 = (x1, y1, z1), P2 = (x2, y2, z2), P3 = (x3, y3, z3).\r
• Step 2: Given 3D face (P1, P2, P3), for a point P0, its mirror reflection mapping can be\r
expressed as Q0 = Mirror(P0; P1, P2, P3). The relevant calculation formulas are\r
Q0 = P0 + 2Q0P, Q0P = α1P1 + α2P2 + α3P3, (3.1)\r
where Q0P is the projection point of P0 on the face with three constrains\r
(Q0P − P0) · (P2 − P1) = 0, (Q0P − P0) · (P2 − P3) = 0, α1 + α2 + α3 = 1. (3.2)\r
• Step 3: Fix or forget one 3D face (e.g. (P0, P1, P2)). Then we can obtain the other two\r
reflection points Q1 and Q2 with respect to faces (P0, P2, P3) and (P0, P1, P3).\r
Q1 = Mirror(P1; P0, P2, P3), Q2 = Mirror(P2; P0, P1, P3).\r
So far, four tetrahedrons assembled in our 3D model are as follows.\r
{P0, P1, P2, P3}, {Q0, P1, P2, P3}, {P0, Q1, P2, P3}, {P0, P1, Q2, P3}.\r
They are all glued by “colored” faces. With further multilevel mirror operation, the next step\r
is to construct two models by adding three tetrahedrons in two different ways (Class 71 for\r
example).\r
• Class 71 #A: {Q0, Q0P1, P2, P3}, {P0, Q1, Q1P2, P3}, {Q2P0, P1, Q2, P3};\r
Q0P1 = Mirror(P1; Q0, P2, P3), Q1P2 = Mirror(P2; P0, Q1, P3), Q2P0 = Mirror(P0; P1, Q2, P3).\r
• Class 71 #B: {Q0, P1, Q0P2, P3}, {Q1P0, Q1, P2, P3}, {P0, Q2P1, Q2, P3};\r
Q0P2 = Mirror(P2; Q0, P1, P3), Q1P0 = Mirror(P0; Q1, P2, P3), Q2P1 = Mirror(P1; P0, Q2, P3).\r
Remark 3.1. Sometimes, there will be isometric models in 3D space. In Appendix, we present\r
3D models constructed by seven unit cubes. Because of the symmetry in unit cube, the models\r
in Figure 16 and 17 are isometric. Okada and Shudo [18] demonstrated that in 2D case, if\r
one destructs the symmetry by changing the shape of the building block, such an “accidental”\r
situation can be avoided. That is also useful in 3D case.\r

It should be remarked that the transplantation method is not independent of the Sunada’s\r
theorem. In a summary paper [17], Brooks present four proofs of the Sunada’s theorem including\r
the alternative proof based on the transplantation method. Continuously, Okada and Shudo\r
employed the transplantation method to verify the equivalence between iso-spectrality and iso\u0002length [18]. 17 families of iso-length graph called “transplantation pairs” were enumerated to\r

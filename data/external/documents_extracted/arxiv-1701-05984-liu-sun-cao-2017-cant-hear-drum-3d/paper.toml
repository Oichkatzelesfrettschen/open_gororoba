Sunada [10]. The simplest, but abstract theorem gives a sufficient condition for building pairs of\r
iso-spectral manifolds. So, the paradigmatic example given by Gordon et al. was also generated\r
from Sunada’s theorem. In fact, the other examples which were constructed after 1992 all\r
followed Sunada’s theorem. Buser et al. gave 17 families of iso-spectral pairs in planar case, and\r
a particularly simple method called transplantation technique for detecting iso-spectrality [16].\r
Interestingly, Chapman has visualized the transplantation map in terms of “paper-folding” [23].\r
With the paper-folding method, it is clear that what matters is the way how the building blocks\r
are glued together (i.e. reflection rule), irrespective of their shape. More exotic iso-spectral\r

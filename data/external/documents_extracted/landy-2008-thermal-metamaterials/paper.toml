text = """
While the creation of a metamaterial absorber is novel,\r
the technology to create highly absorptive materials in\r
the microwave frequency range is well-established. The\r
material “chiroshield” is capable of very high absorption,\r
and reduces backscatter by 15 to 25 dB [23]. Chiroshield,\r
however, has geometries on the order of one wavelength,\r
which is 35 times larger than our design at a given center\r
frequency. Some ferrites show reflection loss of -30 dB\r
[24]. These ferrites, however, lack the inherent and pre\u0002cise tunability of metamaterials. Other work has been\r
done on the application of frequency-selective materials\r
to bolometric devices. These bolometric designs, how\u0002ever, require cryogenic temperatures to operate and only\r
achieve absorbances of about 50%[25]. At optical wave\u0002lengths, metal colloides are known to have large absorp\u0002tive properties,[26] due to the geometric specific surface\r
modes[27]. This suggests and interesting possible appli\u0002cation of artificial plasmonic wire media[4] shaped into\r
particular geometries to function as perfect absorbers[16]\r
operating at microwave frequencies.\r
In conclusion, we have demonstrated that metamate\u0002rials can be highly absorptive over a narrow frequency\r
range. This stems from the ability to design metamate\u0002rial elements which can individually absorb the electric\r
and magnetic components of an incident electromagnetic\r
wave. In contrast previous experimental results at THz\r
frequencies using a single type of metamaterial element\r
(electric) yielded values of only A(ω)=∼ 20%.[28] The\r
resonant frequency of the metamaterial elements may\r
be tuned throughout some range of frequencies [29, 30]\r
thus enabling hyperspectral imaging. A further benefit\r
afforded by metamaterials is the ability to construct a\r
single unit cell with µ(ω) = \u000F(ω) over an extended fre\u0002quency range. Thus this unit cell can achieve zero re\u0002flectance since it can have an impedance equal to the\r
free space value Z =\r
p\r
µ/\u000F = 1. This is similar to the\r
well known theoretical construct, the Perfectly Matched\r
Layer (PML) Absorbing Boundary Condition (ABC),[31]\r
which splits waves incident upon a boundary into electric\r
and magnetic components to obtain near perfect absorb\u0002tion. The PML, however, requires gain and additionally\r
is on the order of λ0/2 in thickness[32].\r
The design presented here can still be improved. By\r
incorporating a substrate with a highly consistent dielec\u0002tric constant, we will be able to optimize the design at\r
the correct resonant frequency. Similarly, tighter fabri\u0002cation tolerances would allow us to bring the impedance\r
closer to unity and therefore closer to 100% absorption.\r
More progress could also be made on the design itself.\r
Currently, the absorber is polarization sensitive, which\r
is not ideal for some applications. Additionally, the as\u0002sembly is complicated due the restrictions placed on the\r
direction of the incident wave to couple to the magnetic\r
resonator. This resulted in variations between unit cells\r
and less distinct absorbance peak.\r

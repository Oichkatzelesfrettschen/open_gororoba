this material ideal for imaging purposes. Unlike conventional absorbers, our metamaterial consists\r
solely of metallic elements. The underlying substrate can therefore be chosen independently of the\r
substrate’s absorptive qualities and optimized for other parameters of interest. We detail the de\u0002sign and simulation process that led to our metamaterial, and our experiments demonstrate a peak\r
absorbance greater than 88% at 11.5 GHz.\r
The nascent field of electromagnetic metamaterials has\r
produced exotic effects such as negative index of re\u0002fraction [1, 2], and devices such as an electromagnetic\r
cloak [3]. The realization of such properties lies in the\r
ability of metamaterials to create independent tailored\r
electric [4] and magnetic [5] responses to incident radia\u0002tion. Electromagnetic metamaterials are also geometri\u0002cally scalable which translates into operability over a sig\u0002nificant portion of the electromagnetic spectrum. To date\r
metamaterials have been demonstrated in every tech\u0002nologically relevant spectral range, from radio [6], mi\u0002crowave [7], mm-Wave [8], THz [9], MIR [10], NIR [11],\r
to the near optical [12]. These designer electromagnetic\r
materials are an ideal platform for the investigation of\r
novel emergent physical phenomena while also holding\r
great promise for future applications.\r
As an effective medium [13], metamaterials can be\r
characterized by a complex electric permittivity ˜\u000F(ω) =\r
\u000F1 + i\u000F2 and magnetic permeability ˜µ(ω) = µ1 + iµ2.\r
Much of the work in metamaterials has been focussed\r
on the real part of \u000F and µ to enable the creation of a\r
negative refractive material. However, the oft-overlooked\r
loss components of the optical constants (\u000F2 and µ2) have\r
much potential for the creation of exotic and useful ma\u0002terials as well. For example, they can be manipulated\r
to create a high absorber. By manipulating electric and\r
magnetic resonances independently, it is possible to ab\u0002sorb both the incident electric and magnetic field. Ad\u0002ditionally, by matching \u000F and µ, a metamaterial can be\r
impedance-matched to free space, minimizing reflectiv\u0002ity. In this paper, we show that metamaterials can be\r
fashioned to create narrow-band perfect absorbers, with\r
the potential to be used in devices such as in bolometers.\r
A single unit cell of the absorber consisted of two dis\u0002FIG. 1: Electric resonator (a) and cut wire (b). Dimension\r

Layer (PML) Absorbing Boundary Condition (ABC),[31]\r
which splits waves incident upon a boundary into electric\r
and magnetic components to obtain near perfect absorb\u0002tion. The PML, however, requires gain and additionally\r
is on the order of λ0/2 in thickness[32].\r
The design presented here can still be improved. By\r
incorporating a substrate with a highly consistent dielec\u0002tric constant, we will be able to optimize the design at\r
the correct resonant frequency. Similarly, tighter fabri\u0002cation tolerances would allow us to bring the impedance\r
closer to unity and therefore closer to 100% absorption.\r

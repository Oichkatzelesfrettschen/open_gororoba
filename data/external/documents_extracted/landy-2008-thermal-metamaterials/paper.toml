range. This stems from the ability to design metamate\u0002rial elements which can individually absorb the electric\r
and magnetic components of an incident electromagnetic\r
wave. In contrast previous experimental results at THz\r
frequencies using a single type of metamaterial element\r
(electric) yielded values of only A(ω)=∼ 20%.[28] The\r
resonant frequency of the metamaterial elements may\r
be tuned throughout some range of frequencies [29, 30]\r
thus enabling hyperspectral imaging. A further benefit\r
afforded by metamaterials is the ability to construct a\r
single unit cell with µ(ω) = \u000F(ω) over an extended fre\u0002quency range. Thus this unit cell can achieve zero re\u0002flectance since it can have an impedance equal to the\r
free space value Z =\r

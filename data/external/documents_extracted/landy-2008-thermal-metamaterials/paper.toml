N. I. Landy\r
Boston College, Department of Physics, 140 Commonwealth Ave., Chestnut Hill, MA 02467.\r
S. Sajuyigbe, J. J. Mock, D. R. Smith\r
Department of Electrical and Computer Engineering, Duke University, Durham, NC 27708 USA.\r

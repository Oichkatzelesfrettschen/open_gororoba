Electric coupling was supplied by the electric ring res\u0002onator (ERR), similar to the design presented by Padilla\r
et al. [14], and is shown in Fig. 1 (a). This element con\u0002sisted of two standard split ring resonators connected by\r
the inductive ring parallel to the split-wire. We used this\r
design instead of a conventional split-wire design because\r
of the limitations of straight wire media [15], i.e. a split\u0002wire design has limited tunability beyond the addition of\r
more wires per unit cell to increase inductance [16]. The\r

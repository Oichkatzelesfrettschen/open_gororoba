I. INTRODUCTION.\r
Recently there has been considerable interest in formulating measures of quantum entan\u0002glement and applying them to extended quantum systems with many degrees of freedom,\r
such as quantum spin chains.\r
One of these measures[1] is entanglement entropy. Suppose the whole system is in a pure\r
quantum state |Ψi, with density matrix ρ = |ΨihΨ|, and an observer A measures only a\r
subset A of a complete set of commuting observables, while another observer B may measure\r
the remainder. A’s reduced density matrix is ρA = TrB ρ. The entanglement entropy is just\r
the von Neumann entropy SA = −TrA ρA log ρA associated with this reduced density matrix.\r
It is easy to see that SA = SB. For an unentangled product state, SA = 0. Conversely, SA\r
should be a maximum for a maximally entangled state.\r
For example, for a system with two binary (spin- 1\r
2\r

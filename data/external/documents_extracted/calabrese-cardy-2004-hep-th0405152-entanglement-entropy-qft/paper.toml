entanglement. For this system it has been shown,[1] even in the partially entangled case,\r
that if there are M copies of the state available, by making only local operations A can\r
produce M′ < M states which are maximally entangled. The optimal conversion ratio\r
M′/M is given, for large M, by SA.[28]\r
Although there are other measures of entanglement,[2] the entropy is most readily suited\r
to analytic investigation. In several papers[3, 4, 5, 6], the concept has been applied to\r
quantum spin chains. Typically, the subset A consists of a commuting set of components\r
of the spin degrees of freedom in some interval of length ℓ, in an infinitely long chain. It is\r
found that the entanglement entropy generally tends to a finite value as ℓ increases, but that\r
this value diverges as the system approaches a quantum critical point. At such a critical\r
point, the entropy grows proportional to log ℓ for large ℓ.\r
Close to a quantum critical point, where the correlation length ξ is much larger than the\r
lattice spacing a, the low-lying excitations and the long-distance behaviour of the correlations\r

We recently were made aware, some time after this paper appeared in print, that the\r
result (3.32) for more than one interval is incorrect in general. This error can be traced to\r
the assumption at the beginning of Sec. 3C that there exists a uniformizing transformation\r
for the n-sheeted Riemann surface into the sphere. In fact the surface has in general a\r
non-trivial genus and therefore such a transformation does not exist. For the case of two\r
intervals and n = 2 it can readily be seen that the surface is topologically a torus, and\r
therefore the partition function Z2 depends on the whole operator content of the theory, not\r
only the central charge as claimed. For other values of n the partition function should also\r
depend on the structure constants (OPE coefficients). It is therefore highly unlikely that\r
this would not remain true for the derivative at n = 1. Indeed, a study of the computation\r
for the 2-interval case for a compactified boson, first carried out in 1987 by Dixon et al.[24],\r
shows that this is the case, and that our (3.32) is incorrect. This is also the result of recent\r
numerical investigations [25, 26]. We are grateful to V. Pasquier and F. Gliozzi for pointing\r
out this work.\r
Although this error also carries over to the case of a semi-infinite system, mentioned just\r
below (3.32) and also to Eq. (3.33), it does not impact on our later application of these\r
methods to studying the time-dependence of the entanglement entropy following a quantum\r
quench[27]. This is because in this case only the limiting behavior, when the various cross\u0002ratios are either small or large, is needed, and this is insensitive to the precise form of (3.32).\r
Likewise, as far as we are aware, all the other conclusions of the present paper remain valid.\r

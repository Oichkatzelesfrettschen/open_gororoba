6 Comments and discussion\r
6.1 The relative entropy for coherent states\r
If we consider coherent states, since their bulk entanglement entropy is not changed, the\r
relative entropy will just come from the difference in the bulk modular hamiltonian. Since\r
our formulation is completely general, one could in principle compute it for any reference\r
region or state and small perturbations over it.\r
A particularly simple case would be the relative entropy for an arbitrary subregion\r
between the vacuum and a coherent state of matter. To second order in the perturbation,\r
one only needs to work out how the modular hamiltonian for the free fields [17] looks like\r
for that subregion of AdS, and then evaluate it in the coherent state background.\r
6.2 Positivity of relative entropy and energy constraints\r
Our formula (3.10) implies that the energy constraints obtained from the positivity of the\r
relative entropy can be understood as arising from the fact that the relative entropy has\r
to be positive in the bulk.\r
6.3 Higher derivative gravity\r
Even though we focused on Einstein gravity, our discussion is likely to apply to other\r
theories of gravity. The modular hamiltonian will likely be that of an operator localized\r
on the entangling surface plus the bulk modular Hamiltonian in the corresponding en\u0002tanglement wedge. Thus the relative entropy will be that of the bulk. There could be\r
subtleties that we have not thought about.\r
14

6.4 Beyond extremal surfaces\r
A. Wall proved the second law by using the monotonicity of relative entropy [4, 5]. If we\r
consider two Cauchy slices Σ0, Σt>0 outside a black hole, then Srel,t < Srel,0 is enough to\r
prove the generalized second law. Interestingly, section 3 of [30] shows the “decrease of\r
canonical energy”: Ecan(t) < Ecan(0). The setup (Cauchy slices) that they both consider\r
is the same. Due to the connection between relative entropy and canonical energy, [12],\r
we expect a relation between these two statements. This does not obviously follow from\r
what we said due to the following reason.\r
Here we limited our discussion to the entanglement wedge. In other words, we are\r
always considering the surface S to be extremal. We expect that the discussion should\r
generalize to situations where the surface S is along a causal horizon. The question is:\r
what is the precise boundary dual of the region exterior to such a horizon? Even though\r
we can think about the bulk computation, we are not sure what boundary computation\r
it corresponds to. A proposal was made in [44], and perhaps one can understand it in\r
that context.\r
Being able to define relative entropies for regions which are not bounded by minimal\r
surfaces is also crucial to the interesting proposal in [45] to derive Einstein’s equations\r
from (a suitable extension to non-extremal surfaces of) the Ryu-Takayanagi formula for\r
entanglement.\r
6.5 Distillable entanglement\r
In the recent papers [46, 47] it was argued that for gauge fields, only the purely quantum\r
part of the entanglement entropy corresponds to distillable entanglement. The “classical”\r
piece that cannot be used as a resource corresponds to the shannon entropy of the center\r
variables of [14]. Our terms local in S are the gravitational analog of this classical piece\r
and one might expect that a bulk observer with access only to the low-energy effective\r
field theory can only extract bell pairs from the bulk entanglement. This seems relevant\r
for the AMPS paradox [48, 49, 50].\r

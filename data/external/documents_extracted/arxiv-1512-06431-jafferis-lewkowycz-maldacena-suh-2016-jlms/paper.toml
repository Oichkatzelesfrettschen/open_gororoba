[[sections]]
number = "6.1"
title = "The relative entropy for coherent states"
text = """
If we consider coherent states, since their bulk entanglement entropy is not changed, the\r
relative entropy will just come from the difference in the bulk modular hamiltonian. Since\r
our formulation is completely general, one could in principle compute it for any reference\r
region or state and small perturbations over it.\r
A particularly simple case would be the relative entropy for an arbitrary subregion\r
between the vacuum and a coherent state of matter. To second order in the perturbation,\r
one only needs to work out how the modular hamiltonian for the free fields [17] looks like\r
for that subregion of AdS, and then evaluate it in the coherent state background."""

[[sections]]
number = "6.2"
title = "Positivity of relative entropy and energy constraints"
text = """
Our formula (3.10) implies that the energy constraints obtained from the positivity of the\r
relative entropy can be understood as arising from the fact that the relative entropy has\r
to be positive in the bulk."""


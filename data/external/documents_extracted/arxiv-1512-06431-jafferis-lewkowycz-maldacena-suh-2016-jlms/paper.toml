2 Entanglement entropy, the modular hamiltonian,\r
and relative entropy\r
We consider a system that is specified by a density matrix ρ. This can arise in quantum\r
field theory by taking a global state and reducing it to a subregion R. We can compute the\r
von Neuman entropy S = −T r[ρ log ρ]. Due to UV divergences this is infinite in quantum\r
field theory. However, these divergences are typically independent of the particular state\r
we consider, and when they depend on the state, they do so via the expectation value of\r
an operator. See [14, 15].\r
2.1 Modular Hamiltonian\r
It is often useful to define the modular hamiltonian Kρ ≡ − log ρ. From its definition, it\r
is not particularly clear why this is useful – it is in general a very non-local complicated\r
operator. However, for certain symmetric situations it is nice and simple.\r
The simplest case is a thermal state where K = H/T, with H the Hamiltonian of the\r
system. Another case is when the subregion is the Rindler wedge and the state is the\r
vacuum of Minkowski space, when K is the boost generator. This is a simple integral\r
of a local operator, the stress tensor. For a spherical region in a conformal field theory,\r
we have a similarly simple expression, which is obtained from the previous case by a\r
conformal transformation [16]. In free field theory one can also obtain a relatively simple\r
expression that is bilocal in the fields [17] for a general subregion of the vacuum state.\r
In this paper we consider another case in which simplification occurs. We consider\r
a quantum system with a gravity dual and a state that can be described by a gravity\r
solution. We will argue that the modular Hamitonian is given by the area of the Ryu\u0002Takayanagi minimal surface plus the bulk modular Hamiltonian of the bulk region enclosed\r
by the Ryu-Takayanagi surface.\r
2.2 Relative entropy\r
Modular Hamiltonians also appear in the relative entropy\r
Srel(ρ|σ) = trρ(log ρ − log σ) = ∆hKσi − ∆S (2.5)\r

where Kσ = − log σ is the modular Hamiltonian associated to the state σ. If σ was a\r
thermal state, the relative entropy would be the free energy difference relative to the\r
thermal state. As such it should always be positive.\r
Relative entropies have a number of interesting properties such as positivity and mono\u0002tonicity [1]. Moreover, while the entanglement entropy is not well defined for QFT’s,\r
relative entropies have a precise mathematical definition [2].\r
If ρ = σ + δρ, then, because of positivity, the relative entropy is zero to first order in\r
δρ. This is called the first law of entanglement:\r
δS = δhKσi (2.6)\r
When we consider a gauge theory, the definition of entanglement entropy is ambiguous.\r
If we use the lattice definition, there are different operator algebras that can be naturally\r
associated with a region R [14]. Different choices give different entropies. These algebras\r
differ in the elements that are kept when splitting space into two, so that ambiguities are\r
localized on the boundary of the region, ∂R. One natural way of defining the entanglement\r
entropy is by fixing a set of boundary conditions and summing over all possibilities, since\r
there is no physical boundary. This was carried out for gauge fields in [18, 19, 51] and gives\r
the same result as the euclidean prescription of [20]. However, the details involved in the\r
definition of the subalgebra are localized on the boundary. Because of the monotonicity\r
of relative entropy, these do not contribute to the relative entropy (see section 6 of [14]\r
for more details).\r
In the case of gravitons we expect that similar results should hold. We expect that\r
we similarly need to fix some boundary conditions and then sum over these choices. For\r
example, we could choose to fix the metric fluctuations on the Ryu-Takayanagi surface,\r
viewing it as a classical variable, and then integrate over it. As argued in [14], we expect\r
that the detailed choice should not matter when we compute the relative entropy. See\r
appendix A for more details.\r
As we mentioned above, it often occurs that two different possible definitions of the\r
entropy give results that differ by the expectation value of a local operator, S(ρ) =tr(ρO)+\r
S˜(ρ). A trivial example is the divergent area term which is just a number. In these cases\r
the two possible modular Hamiltonians are related by\r
S(ρ) = tr (ρO) + S˜(ρ) −→ K = O + K˜ (2.7)\r
This implies that relative entropies are unambiguous, S(ρ|σ) = S˜(ρ|σ). For the equality\r
of relative entropies, it is not necessary for O to be a state independent operator. It is\r
only necessary that O is the same operator for the states ρ and σ.\r

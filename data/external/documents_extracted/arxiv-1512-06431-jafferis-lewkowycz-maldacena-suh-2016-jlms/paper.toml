1 Introduction and summary of results\r
Recently there has been a great deal of effort in elucidating patterns of entanglement for\r
theories that have gravity duals. The simplest quantity that can characterize such patterns\r
is the von Neumann entropy of subregions, sometimes called the “entanglement entropy”.\r
This quantity is divergent in local quantum field theories, but the divergences are well\r
understood and one can extract finite quantities. Moreover, one can construct strictly\r
finite quantities that are well-defined and have no ambiguities. A particularly interesting\r
quantity is the so called “relative entropy” [1, 2]. This is a measure of distinguishability\r
1

between two states, a reference “vacuum state” σ and an arbitrary state ρ\r
S(ρ|σ) = T r[ρ log ρ − ρ log σ] (1.1)\r
If we define a modular Hamiltonian K = − log σ, then this can be viewed as the free\r
energy difference between the state ρ and the “vacuum” σ at temperature β = 1, S(ρ|σ) =\r
∆K − ∆S.\r
Relative entropy has nice positivity and monotonicity properties. It has also played an\r
important role in formulating a precise version of the Bekenstein bound [3] and arguments\r
for the second law of black hole thermodynamics [4, 5].\r
In some cases the modular hamiltonian has a simple local expression. The simplest\r
case is the one associatated to Rindler space, where the modular Hamiltonian is simply\r
given by the boost generator.\r
In this article we consider quantum field theories that have a gravity dual. We consider\r
an arbitrary subregion on the boundary theory R, and a reference state σ, described by\r
a smooth gravity solution. σ can be the vacuum state, but is also allowed to be any\r
state described by the bulk gravity theory. We then claim that the modular Hamiltonian\r
corresponding to this state has a simple bulk expression. It is given by\r

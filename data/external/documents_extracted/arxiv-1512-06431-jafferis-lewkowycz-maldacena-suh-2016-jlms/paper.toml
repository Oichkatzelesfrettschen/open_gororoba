Abstract\r
We consider the gravity dual of the modular Hamiltonian associated to a general\r
subregion of a boundary theory. We use it to argue that the relative entropy of\r
nearby states is given by the relative entropy in the bulk, to leading order in the\r
bulk gravitational coupling. We also argue that the boundary modular flow is\r
dual to the bulk modular flow in the entanglement wedge, with implications for\r
entanglement wedge reconstruction.\r

A search for violation of Lorentz invariance in the production of top quark pairs (tt) is presented. The measured\r
normalized differential tt production cross section, as a function of the sidereal time, is examined for potential\r
modulations induced by Lorentz-invariance breaking operators in an effective field theory extension of the\r
standard model (SM). The cross section is measured from collision events collected by the CMS detector at a\r
center-of-mass-energy of 13 TeV, corresponding to an integrated luminosity of 77.8 fbâˆ’1, and containing one\r
electron and one muon. The results are found to be compatible with zero, in agreement with the SM, and are\r
used to place upper limits at 68% confidence level on the magnitude of the Lorentz-violating couplings ranging\r
from 1â€“8 Ã— 10âˆ’3. This is the first precision test of the isotropy in special relativity with top quarks at the LHC,\r
restricting further the bounds on such couplings by up to two orders of magnitude with respect to previous\r
searches conducted at the Tevatron."""


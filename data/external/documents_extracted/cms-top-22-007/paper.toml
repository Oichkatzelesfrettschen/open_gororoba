8. Summary\r
A search for violation of Lorentz invariance has been performed us\u0002ing top quark pairs (tt), requiring the presence of one muon and one\r
electron in the events. Data collected in 2016â€“2017 with the CMS de\u0002tector corresponding to an integrated luminosity of 77.8 fbâˆ’1 are used.\r
A measurement of the tt normalized differential cross section as a func\u0002tion of sidereal time is performed. The Lorentz invariance assumption is\r
tested by measuring 16 sets of coefficients within the standard model ex\u0002tension, an effective field theory predicting a modulation of the tt cross\r
section with sidereal time. Measurements of the Lorentz-violating cou\u0002plings are found to be compatible with the standard model hypothesis.\r
The precision of the results ranges from less than 1 Ã— 10âˆ’3 to 8 Ã— 10âˆ’3\r
for the measured coefficients. This constitutes the most precise test of\r
the isotropy in special relativity using top quarks at a hadron collider.\r

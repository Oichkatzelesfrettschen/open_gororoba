[[sections]]
number = "4"
title = "Dimensional reduction"
text = """
In this section we want to show how dimensional reduction [4, 19–22] works in the context\r
of axiomatic CFTs. In particular we want to clarify how the Parisi-Sourlas CFT is related\r
to a CFT that lives in d − 2 dimensions.\r
– 21 –

JHEP04(2020)090\r
In the next section we define what we mean by dimensional reduction. Then we\r
explain that the locality of the Parisi-Sourlas CFT implies the locality of the theory in\r
d − 2. We further demonstrate how dimensional reduction works by showing that the\r
superconformal blocks of the Parisi-Sourlas CFT match the conformal blocks of a d − 2\r
dimensional CFT. Finally we describe how the equality of blocks implies a neat relation\r
between usual conformal blocks in d and d − 2 dimensions."""


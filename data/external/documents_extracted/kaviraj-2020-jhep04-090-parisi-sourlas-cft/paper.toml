We have thus illustrated that the Parisi-Sourlas CFTs are axiomatically well defined\r
and that they undergo dimensional reduction. These facts have some important conse\u0002quences. First we confirm that such SUSY fixed points do exist, hence they could be\r
reached at the end of an RG flow. One reason why they are not always reached at the end\r
of the random field theory flow could be their RG instability. If this is the case, it follows\r
that they should be reachable by tuning extra parameters (e.g. by changing the disorder\r
distribution). We find this hypothesis very tempting and it would be really exciting to see\r
experimental and numerical evidences of this fact. We will have more to say in [13].\r
A straightforward extension of this work is to study theories with superconformal\r
symmetry OSp(d − 1 + 2n, 1|2n). Loosely speaking, here the 2n fermionic degrees of\r
freedom should effectively cancel with 2n bosonic ones. So with an analysis analogous to\r
ours it should be possible to see that these theories undergo a dimensional reduction by\r
2n. Perhaps such theories also describe observables of some critical disordered theories.\r
We would like to mention here another, seemingly unrelated, known class of examples,\r
when supersymmetric theories reduced to a trivial defect also give a local theory: N = 2\r
superconformal theories in d = 4 and six-dimensional (2, 0) theories in d = 6. Reduced to a\r
plane, they give 2d chiral algebras possessing a local stress tensor [55, 56]. These chiral al\u0002gebras capture correlation functions of certain supersymmetrically protected operators put\r
in the plane and contracted with x-dependent polarization vectors (“twisted-translated”).\r
In [55, 56], the higher dimensional SCFT is unitary, while the reduced chiral algebra is\r
non-unitary. This is opposite to our case, when the higher dimensional theory is always\r
non-unitary, while the reduced theory may well be unitary.\r
Finally we want to comment on a very deep but speculative direction hinted at in\r
our work. From our analysis there seems to exist a very general relation which connects\r
CFTs in different dimensions. Indeed we found that the dimensionally reduced CFTd−2\r
captures a huge part of the CFT data of the Parisi-Sourlas theories. For example the whole\r
spectrum of scalar superprimaries and all the three point function coefficients appearing\r

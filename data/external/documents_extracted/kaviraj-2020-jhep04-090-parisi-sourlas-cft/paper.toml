where z is a parameter called the dynamical critical exponent. Unlike for static correla\u0002tors (D.1), there is no reason to expect any more complicated extended symmetry such as\r
conformal invariance.\r
While equilibrium equal-time correlators (D.1) depend only on the Gibbs distribution,\r
unequal-time correlators (D.2) depend on the additional piece of data: the mechanism\r
by which the system relaxes back to equilibrium. Various such mechanisms are listed\r

D Supersymmetry in the problem of critical dynamics\r
In this paper we dealt with the appearance of Parisi-Sourlas supersymmetry in physics\r
of disordered systems. In this appendix we will review how supersymmetry plays a role\r
in another problem of statistical physics: critical dynamics. Our review is based on [57],\r
chapters 36, 16, and 17. See also [1], chapter 10.\r
Consider a d-dimensional system at a thermodynamic continuous phase transition.\r
We are interested in correlation functions of local operators, e.g. the fluctuating order\r
parameter field φ. The usual problem of critical statics concerns equilibrium correlation\r
functions, determined by the equilibrium Gibbs distribution. E.g. for the ferromagnetic\r
phase transition we might consider a d-dimensional path integral with the Landau-Ginzburg\r
action S[φ] = Rd\r
dx H[φ], H(φ) = (∂φ)2 + m2φ2 + λφ4\r
, tuning m2to reach the IR fixed\r
point described by a CFTd. Time dependence is, by definition, absent in critical statics.\r
Physically, we are dealing with equal-time correlators:\r
hφ(x1). . . φ(xn)iCFT = hφ(x1, t). . . φ(xn, t)i, (D.1)\r
where the average is over equilibrium state, which is time independent.\r
The problem of critical dynamics is more general and concerns correlators at unequal\r
times, i.e.\r
hφ(x1, t1). . . φ(xn, tn)i. (D.2)\r
When we insert the operator φ(x1, t1) at the smallest time t1 (say), this disturbs the\r
system away from equilibrium and it starts relaxing back to it, so that when we complete\r
the measurement by inserting other operators at later times we probe a perturbed system.\r
If all operators are inserted at the same time t1 = . . . = tn this perturbation has not spread\r
and we measure the static correlators as before, but for unequal times we will measure\r
different quantities which will depend on time differences.\r
Unequal-time correlators (D.2) are expected to be scale invariant under the transfor\u0002mation\r

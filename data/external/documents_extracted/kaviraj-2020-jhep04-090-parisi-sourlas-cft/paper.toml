1 Introduction\r
Physical systems realized in nature often have some kind of random impurities. The pres\u0002ence of such impurities may change the behavior of a system. It is therefore of great\r
importance to understand how these changes can occur. In order to investigate this ques\u0002tion one typically considers a statistical model and adds a disorder interaction. Physical\r
observables are then computed by averaging over the disorder.\r
Depending on the physical system there are two types of averaging possible. If the\r
impurities achieve thermal equilibrium, they have to be treated like another degree of\r
freedom. Hence a sum over disorder configurations should be included in the partition\r
function. This is called annealed disorder.\r
In this paper we are concerned with the second case, that of quenched disorder. Here\r
impurities are not in thermal equilibrium. The observables (e.g. correlation functions)\r
are computed for a fixed disorder configuration and the disorder average is performed in\r
the end.\r
We will consider a specific class of quenched disordered theories, where a disorder field\r
is coupled to a local order parameter. An interesting example of this, which has a wide\r
range of physical applications, is the Random Field Ising Model (RFIM). One can think\r
of this as the regular Ising model in a random magnetic field (or in presence of random\r
magnetic impurities). This has the Hamiltonian\r

Finally, link C in figure 2 is called “dimensional reduction”. It says that the correlation\r
functions of the SUSY theory reduce to those of a d − 2 dimensional theory, which is\r
identical to the disordered model but without the disorder interaction. The dimensional\r
reduction heavily relies on the special supersymmetry of the theory. Roughly speaking\r
in this supersymmetry two fermionic degrees of freedom eat two bosonic ones, effectively\r
reducing the dimensionality of the system. This mechanism is reminiscent to what happens\r
in Gaussian theories, where fermionic integrals cancel bosonic ones. As a final remark, we\r
point out that dimensional reduction was proposed not only for the IR fixed point, but\r
also all along the RG flow, thus relating quantum field theories in d and d − 2 dimensions.\r
In some examples, non-perturbative studies have verified some aspects of the Parisi\u0002Sourlas conjecture. In particular, the critical point of branched polymers in 2 < d < 8\r
has been shown to undergo dimensional reduction for all integer d [5–7], confirming its\r
equivalence to the Lee-Yang class of fixed points in d − 2 dimensions. To be precise, these\r
studies verified directly the A link of the conjecture by establishing an equivalence at the\r
microscopic level, without considering the B and C links.\r
On the contrary, the conjecture was found to imply wrong results for the random field\r
Ising model in d = 3 and 4. E.g. according to the conjecture RFIMd=3 should be related\r
to Ising model at d = 1, but this does not work: the latter does not even have a phase\r
transition, but the former does, by the Imry-Ma criterion and by the rigorous results [8, 9].\r
In the 4 → 2 case there is also a discrepancy: both models have a phase transition, but\r
the critical exponents of RFIM in d = 4 are found to be significantly far from critical\r
Ising model in d = 2 [10]. On the positive side, dimensional reduction and supersymmetry\r
predictions for the case of 5 → 3 have been confirmed by recent numerical studies [11, 12].\r
There seems to be no consensus on how the conjecture works or fails, prompting us to\r

Introduction\r
The development of fundamental physics in the past century arose from the\r
identification and the overcoming of contradictions between the existing ideas.\r
Fro example, the incompatibility of Maxwell’s equations and Galilean invariance\r
led Einstein to create the Special Theory of Relativity, and the inconsistency\r
of this ones with Newtonian gravity produced the General Theory of Relativ\u0002ity. Same thing happend with the conciliation between special relativity and\r
quantum mechanics, wich led to the development of Quantum Field Theory.\r
Now, there is another incompatibility: General Relativity and Quantum\r
Field theory. The quantization of gravity seems to be a non-renormalizable\r
theory.\r
In the past year, String Theory has been the leading candidate for a theory\r
that unifies all fundamental forces in nature in a consistent scheme. The way\r
that string theory does this is to give up one of the basic assumptions of quantum\r
field theory, that elementary particles are mathematical points, and instead\r
to develop aquantum field theory of one-dimensional extended objects, called\r
strings.\r
Ths string theory is still in progress, and there is not yet a complete descrip\u0002tion of the standard model of elementary particles based on it. However, there\r
are some important features that seems to be gnereic in every kind of string\r
theory: The first, and most important, is that general relativity is already in\u0002corporated in the theory. Although ordinary quantum field theory does not\r
allow gravity, string theory requires it. The second fact is that the Yang-Mills\r
gauge theories of the sort that comprise the standard model naturally arise in\r
string theory, but there is not yet a fully understanding of why should we prefer\r
the specific SU (3) ⊗ SU (2) ⊗ U (1) gauge theory.\r
Here is given a little introduction to the most basic string theory: th bosonic\r
string. First there is given the basics of the classical string theory as a gener\u0002alization of the concept of world-line of a particle. Then the bosonic string is\r
constructed and the oscillation modes are described. The covariant canonical\r
quantization procedure is used and the bosonic spectra is shown.\r

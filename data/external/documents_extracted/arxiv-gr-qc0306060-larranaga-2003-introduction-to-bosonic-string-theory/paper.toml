dimensions are needed and there is no consistent explication of why this number\r
is prefered.\r
Anyway the study of this toy model give a better understanding of the\r
different process and features that the final theory should or should not have,\r
and its a necesary step for the study of more elaborated models, sucha as the\r
Superstings.\r

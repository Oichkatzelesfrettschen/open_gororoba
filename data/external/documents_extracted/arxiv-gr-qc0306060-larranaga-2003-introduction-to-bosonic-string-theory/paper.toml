This kind of tensor gives three distinct spin states: the symmetric part\r
encodes a massless spin-2 particle (gµν), the antisymmetric part is a massless\r
antisymmetric tensor gauge field Bµν = −Bνµ ; and finally there is encoded also\r
an scalar field Φ.

Conclusion\r
We have described some of the basic ideas of the 26-dimensional bosonic string\r
theory. There exist different kinds of bosonic strings, but all of them are sick,\r
because in each case the spectra contains a tachyon. This means that the\r
vacuum state is unstable, and it is still an open problem.The most remarkable\r
feature of string theories is their dimensionality. Here we have seen that 26\r
dimensions are needed and there is no consistent explication of why this number\r
is prefered.\r
Anyway the study of this toy model give a better understanding of the\r
different process and features that the final theory should or should not have,\r
and its a necesary step for the study of more elaborated models, sucha as the\r
Superstings.\r

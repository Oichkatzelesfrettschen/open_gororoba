There exist three aproaches to quantize classical strings:\r
1. Canonical Quantization:\r
In this aproach the classical variables become operators. Because of the\r
constraints there are two options:\r
(a) Covariant Quantization\r
This procedure quantize first and then impose the constraints as con\u0002ditions on states in Hilbert space. Is named covariant because it\r
preserves the Lorentz invariace.\r
(b) Light-Cone Quantization\r
Here, the constraints are solved in the classical system, so it leaves\r
a smaller number of classical variables. Then they are quantized. In\r
this aproach the manifest Lorentz invariance is lost.\r
2. Path Integral Quantization\r
This way preserves the manifest Lorentz invarinace, but contains ghost\r
fields.\r

[[sections]]
number = "48.5"
title = "M\f. Other pairs, like 621.2,6 and 641.2,12 did not"
text = """
yield such similar results because of the stochastic na\u0002ture of multiple pulses and sensitivity to slight changes\r
in the angular momentum distribution and composition.\r
The agreement was especially poor for models near the\r
threshold of full explosion like 661.2,6 and 681.2,12, and\r
for models with little rotational mass shedding.\r
Still, the implication is that it would not be fruitful\r
to consider models with much larger rotation rates than\r
Jinit,52 = 12. The excess momentum would simply be\r
shed early in the evolution and the maximum black hole\r
mass would not be greatly increased. This is particularly\r
true since the criterion for rotational mass loss, ωk = 0.5\r
at the surface, is already too large for stars so near the\r
Eddington limit.\r
Also shown in Table 6 is the energy of the first pulse\r
and the mass of the star after that pulse (including the\r
effects of rotational mass shedding prior to the pulse).\r
These characteristics follow expectations more consis\u0002tently than final properies. For a given angular momen\u0002tum, the mass ejected and the kinetic energy of that\r
mass, KEpulse1 increase with initial mass. For a given\r
initial mass, Mpulse1 increases with initial angular mo\u0002mentum, while KEpulse1 decreases. In cases where the\r
central carbon mass fraction and initial angular momen\u0002tum are high, the stars often ignite central oxygen burn\u0002ing stably. Such stas may also experience a long phase of\r
numerous, weak pulsations due to the burning of carbon\r
in a shell. The mass lost prior to oxygen burning in such\r
models is small though.\r
A strong first pulse on the other hand implies a long\r
wait before the next pulse while the star relaxes from a\r
highly extended, weakly bound state. During this time,\r
angular momentum can be transported out of the core by\r
shear, magnetic torques, and convection. For these cases,\r
subsequent pulses are not so influenced by rotation as the\r
first one and can also be quite strong.\r
Indeed, the transport of angular momentum by mag\u0002netic torques prior to oxygen ignition and during the\r
long interpulse periods, when they exist, is a major un\u0002certainty in these calculations. Eliminating them re\u0002duces rotational mass shedding. Angular momentum\r
that might have been transported to the surface and\r
lost remains concentrated in the central core where it\r
influences the subsequent evolution. Fig. 2 shows the\r
evolution of the angular velocity and the ratio of the an\u0002gular velocity to Keplerian, ωk, for Model 661.2,12 with\r
and without magnetic torques (models in Table 6 that\r
end in b, like “66b” did not include magnetic torques).\r
Early on, near carbon ignition at T9 = 0.5, the rota\u0002tional profiles are similar for the two models, though\r
rotational mass shedding has already reduced the angu\u0002lar momentum in the model without magnetic fields. As\r
time passes, the divergence increases and by the time the\r
iron core collapses, there is more than an order of magni\u0002tude difference in the angular momenta of the remnants.\r
The chief cause of divergence in this case is magnetic\r
braking during the thousand year long interval following\r
the second pulse in the model that includes magnetic\r
fields. During that time, the angular momentum in the\r
inner 55.5 M\f of the star (the part destined to be a black\r
hole) declines from 4.2×1052 erg s to 5.4×1051 erg s. The\r
mass of the star is constant during this interval so the\r
excess angular momentum piles up in a mass of just a few\r
M\f near the surface. This is later ejected in a final third\r
pulse so that the star that included magnetic fields ends\r
up making a black hole with spin J52 = 0.53 whereas the\r
one without magnetic fields makes a black hole of nearly\r
the same mass, but with J52 = 6.86.\r
It would not be realistic to ignore magnetic torques\r
during these long Kelvin-Helmholtz episodes while cores\r
recover from prior explosive expansion. The composi\u0002tions, densities. temperatures and rotation rates are sim\u0002ilar to those in stable carbon burning. On the other hand,\r
experimental validation of the simple prescription used\r
is lacking. The correct solution might lie between the\r
two extremes. This means that any estimate of the Kerr\r
parameter for the black holes coming from these rapidly\r
rotating models, especially those with large carbon abun\u0002dance is not reliable.\r
The dimensionless Kerr Parameter is a/M =\r
cJ/GM2 = J52(33.5 M\f/M)"""


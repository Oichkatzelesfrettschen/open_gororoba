THE PAIR-INSTABILITY MASS GAP FOR BLACK HOLES\r
S. E. Woosley1 and Alexander Heger2-5\r
Draft version March 16, 2021\r
ABSTRACT\r
Stellar evolution theory predicts a “gap” in the black hole birth function caused by the pair in\u0002stability. Presupernova stars that have a core mass below some limiting value, Mlow, after all pul\u0002sational activity is finished, collapse to black holes, while more massive ones, up to some limiting\r
value, Mhigh, explode, promptly and completely, as pair-instability supernovae. Previous work has\r
suggested Mlow ≈ 50 M\f and Mhigh ≈ 130 M\f. These calculations have been challenged by recent\r
LIGO observations that show many black holes merging with individual masses, Mlow >∼ 65 M\f. Here\r
we explore four factors affecting the theoretical estimates for the boundaries of this mass gap: nuclear\r
reaction rates, evolution in detached binaries, rotation, and hyper-Eddington accretion after black\r
hole birth. Current uncertainties in reaction rates by themselves allow Mlow to rise to 64 M\f and\r
Mhigh as large as 161 M\f. Rapid rotation could further increase Mlow to ∼ 70 M\f, depending on the\r
treatment of magnetic torques. Evolution in detached binaries and super-Eddington accretion can,\r
with great uncertainty, increase Mlow still further. Dimensionless Kerr parameters close to unity are\r
allowed for the more massive black holes produced in close binaries, though they are generally smaller.\r
Subject headings: stars: supernovae, evolution, black holes"""

[[sections]]
number = "1"
title = "INTRODUCTION"
text = """
Pulsational pair-instability supernovae (PPISN) and\r
pair-instability supernovae (PISN) are of interest because\r
of their potential roles in early stellar nucleosynthesis\r
(Heger & Woosley 2002), in explaining unusual types of\r
supernovae (Woosley et al. 2007), and as the progenitors\r
of massive black hole systems that can merge and pro\u0002duce detectable gravitational radiation signals (Woosley\r
2016). Of particular current interest is the prediction\r
of a “mass gap” between about 50 M\f (henceforth Mlow;\r
Woosley et al. 2007; Belczynski et al. 2016; Woosley 2017,\r
2019) and 130 M\f (Mhigh; Heger & Woosley 2002) where\r
very few black holes should exist in close binaries that\r
merge in a Hubble time.\r
The existence, or at least the boundaries of such a gap\r
have been challenged by the discovery of a single merging\r
black hole pair in which the more massive component had\r
a mass near 85 M\f (Abbott et al. 2020a,b), and, more re\u0002cently, by the publication of a catalog of sources (Abbott\r
et al. 2020) in which numerous black holes merging by\r
gravitational radiation have masses in the 60 to 70 M\f\r
range. Other recent theoretical papers have pointed out\r
the sensitivity of the boundaries of the putative mass\r
gap to uncertainties in reaction rates (Farmer et al. 2020;\r
Costa et al. 2020), the effects of rotation (Marchant &\r
Moriya 2020), and super-Eddington accretion (van Son et\r

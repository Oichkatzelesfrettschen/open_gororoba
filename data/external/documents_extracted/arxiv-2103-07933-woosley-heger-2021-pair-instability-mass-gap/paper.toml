text = """
The rotation rates assumed here are similar to those\r
used to model GRB progenitors (Woosley & Heger 2006;\r
Yoon & Langer 2005; Yoon et al. 2006; Cantiello et al.\r
2007). Chemically homogeneous evolution is common for\r
these stars, and is consistent with the need to keep LIGO\r
progenitors compact inside close binaries (Mandel & de\r
Mink 2016).\r
Consider a 70 M\f main sequence star with initial angu\u0002lar momentum J = 4×1053 erg s. This corresponds to an\r
equatorial rotational speed at the surface of 390 km s−1\r
and an angular velocity there that is 32 % Keplerian.\r
With this rotation rate, the star evolves chemically ho\u0002mogeneously (Mandel & de Mink 2016). It never be\u0002comes a giant and consumes all the hydrogen within its\r
mass, except for a small fraction near the surface, while\r
still on the main sequence. It thus evolves directly into a\r
helium star similar to the ones considered in this section.\r
If mass loss were negligible, this initial angular mo\u0002mentum would be preserved and the star would die with\r
values in excess of the largest ones in Table 6, but that is\r
not realistic. On the other hand, with solar metallicity\r
and conventional mass loss rates, the star would end up\r
with too small a mass to encounter the pair instability\r
and would have a negligible amount of angular momen\u0002tum.\r
Consider then the results of substantially decreasing\r
the star’s mass loss rate, perhaps due to a small ini\u0002tial metallicity. Following Sz´ecsi et al. (2015), we con\u0002sider a metallicity of 2 % solar, more specifically an\r
iron mass fraction of 2.92 × 10−5. Their 67 M\f model\r
had a rotational velocity of 400 km s−1, comparable to\r
the 390 km s−1for our 70 M\f model. Their model also\r
evolved chemically homogeneously. For the mass loss\r
prescription they employed, their star had a mass at the\r
end of hydrogen burning of 62.2 M\f. Most of their mass\r
loss occurred after the star became a Wolf-Rayet star\r
with a surface hydrogen mass fraction less than 0.3.\r
Sz´ecsi et al. (2015) used a complicated prescription for\r
mass loss involving multiple sources and interpolation.\r
Here we just use the rates of Nieuwenhuijzen & de Jager\r
(1990) and Yoon (2017) with a multiplicative factor less\r
than one for the Yoon rate. Given the uncertain weak\r
dependence of Yoon’s mass loss rate on metallicity, these\r
reductions are reasonable. With this prescription, our"""


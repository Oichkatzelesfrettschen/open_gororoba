was captured, i.e., not born in the binary that subse\u0002quently merged, or other special circumstances. That is,\r
pending better determination of uncertain reaction rates,\r
the events in the GWTC-2 catalog (Abbott et al. 2020)\r
might be accounted for with rather standard physics in\r
which there is still a pair gap with Mlow ∼ 60 M\f, but\r
GW190251 requires an alternate explanation. Two pos\u0002sible explanations were discussed here - birth in a de\u0002tached binary (§3) and super-Eddington accretion after\r
black hole birth (§5). See also Tutukov & Cherepashchuk\r
(2017) and van Son et al. (2020).\r
The combination of 12C(α, γ)\r
16O and 3α rates used\r
in our previous studies may have conspired to produce\r
a small value for Mlow. Using the favored value for\r
12C(α, γ)16O from deBoer et al. (2017), 140 keV b for the\r
S-factor, gives 48 M\f (Table 1 with fBuch = 1.0 corre\u0002sponds to S = 146 keV b). If one accepts a major revision\r
to the 3α rate (Kib´edi et al. 2020; Eriksen et al. 2020)\r
but does not change 12C(α, γ)\r
16O, Mlow rises to 57 M\f.\r
Using the one-sigma lower bound from deBoer et al.\r
(2017) for the 12C(α, γ)\r
16O S-factor (i.e., S = 110 keV b)\r
and the revised 3α rate from Kib´edi et al. (2020) gives\r
Mlow = 64 M\f, which we presently regard as an upper\r
limit on the likely effects of rate modification alone. This\r
could be augmented by the effects of rotation and future\r
accretion by the black hole, but the direct collapse of an"""

[[sections]]
number = "85"
title = "M\f Wolf-Rayet star to a black hole (Belczynski 2020)"
text = """
seems unlikely. Rate determinations are best left to the\r
nuclear laboratory, but using this large value of 3α and a

15\r
reduced value for 12C(α, γ)\r
16O may lead to difficulties in\r
stellar nucleosynthesis that have yet to be fully explored\r
(§2.2).\r
A larger range of reaction rates was considered by\r
Farmer et al. (2020), but within the range mutually con\u0002sidered, our results agree reasonably well with Farmer et\r
al. (2019) who gave an upper bound on Mlow of 56 M\f.\r
Due to sparse sampling and the cumulative effects of mul\u0002tiple pulses and burning shells, and based on examining\r
hundreds of models (not all included in the tables), all\r
values given here for Mlow probably have an uncertainty\r
of about ±2 M\f. A value of Mlow = 45 − 65 M\f is rea\u0002sonable for now given our current understanding of the\r
nuclear physics.\r
Similar rate modifications also imply a significant shift\r
in the upper boundary for the pair gap, Mhigh with values\r
ranging from 136 to 161 M\f. Even for our standard rates,\r
fBuch = 1.2 and f3α = 1, there is a significant shift of\r
Mhigh from 133.3 M\f (Heger & Woosley 2002) to 139 M\f\r
because of a better treatment of the nuclear burning and\r
a different treatment of convection during the implosion\r
(§2.3.2).\r
As has been known for some time, single stars that\r
retain part of their hydrogen envelopes when they die\r
can produce more massive black holes. The previous ap\u0002proximate limit for this mass was 65 M\f (Woosley 2017).\r
Here we have shown that the same adjustments to reac\u0002tion rates that raise Mlow and Mhigh for close binaries\r
will also raise the limit for single stars. Our estimate\r
for the maximum mass allowed by variation of reaction\r
rates within their current errors is about 90 M\f (Ta\u0002ble 5). This has several implications. If one can make\r
an 85 M\f black hole in an isolated star and later capture\r
it ina binary, then there only needs to be one stage of\r
capture, not two as would be required if the limit were"""

[[sections]]
number = "65"
title = "M\f (one to make the 85 M\f black hole and another"
text = """
to make the final system). Second, the 85 M\f black hole\r
might be made in a detached binary, especially in a blue\r
supergiant or luminous blue variable. If the secondary\r
later became a red supergiant because of primary nitro\u0002gen production, the black hole and secondary might still\r
experience a common envelope phase and draw closer.\r
This might be a rare event.\r
Depending a number of uncertainties, rotation could\r
cause moderate to major modifications to Mlow (§4).\r
The maximum effect for our models that include mag\u0002netic torques are larger, by about a factor of two, than\r
those of Marchant & Moriya (2020), probably because we\r
considered a larger range of reaction rates and angular\r
momenta. Rapidly rotating stars that experience chem\u0002ically homogeneous evolution and lose less than 30 % of\r
their mass during hydrogen and helium burning can end\r
their lives with total angular momenta like those in Ta\u0002ble 6. The resulting black hole masses will be apprecia\u0002bly increased beyond those of non-rotating stars and the\r
lower bound on the pair-instability mass gap could be as\r
large as ∼ 70 M\f. Uncertainties include:\r
• The carbon abundance at the end of helium burn\u0002ing, hence the rates for 12C(α, γ)\r
16O and 3α.\r
• The initial angular momentum and the mass loss.\r
The initial angular momentum for the helium star\r
needs to be >∼3 × 1052 erg s to have a major effect.\r
This is reasonable for rapidly rotating stars experi\u0002encing chemically homogeneous evolution with low\r
mass loss rates(§4.3). Using current estimates in\r
the literature for mass loss rates, the maximum\r
metallicity would be between about 1 % and 5 %\r
solar.\r
• Rotational mass shedding. For an angular mo\u0002menta in excess of 6×1052 erg s, much of the excess\r
can be shed before the pair instability is encoun\u0002tered.\r
• Magnetic torques. These are particularly impor\u0002tant and uncertain during the long interpulse peri\u0002ods for events that have a strong first pulse. Too\r
many GRBs and rapidly rotating pulsars would ex\u0002ist if they were left out altogether, but their mag\u0002nitude is uncertain.\r
• Disk formation during the collapse. For those mod\u0002els with high carbon abundance, rapid initial ro\u0002tation, or weak magnetic torques, there may be\r
too much angular momentum for the entire pre\u0002supernova star to collapse to a black hole. Disk\r
formation and the accompanying disk winds and\r
jet-induced explosions may shed the excess angu\u0002lar momentum, but the amount of mass ejected is\r
uncertain. It might be small. If rotation is respon\u0002sible for the most massive black holes, the final\r
dimensionless Kerr parameter could be close to 1.\r
The effects of rotation on Mhigh were not explored but\r
might be smaller owing both to the stronger pair instabil\u0002ity in such massive stars and the likelihood of rotational\r
mass shedding in stars so near the Eddington limit.\r
Perhaps the most uncertain aspect of Mlow is the ac\u0002cretion the black hole experiences after it is born. This\r
might occur either during the common envelope phase\r
that is frequently invoked to bring the stars together or\r
during frictionally-induced mass loss by the secondary\r
after it finishes hydrogen burning. Here we focused on\r
the latter. As the secondary first expands beyond about\r
1013 cm the surface convective zone contains little mass.\r
Most of the envelope is radiative. If that small mass\r
spills over onto the black hole, it will be replenished on\r
a thermal time scale by the envelope. Envelope masses\r
may be ∼ 50 M\f and thermal time scales are thousands\r
of years so accretion rates of 10−3 − 10−2 M\f y\r
−1 might\r
occur. At such grossly super-Eddington rates the black\r
hole will accrete most of the matter, but also produce\r
strong bipolar outflows (Sadowski & Narayan 2016)."""


massive stars in many ways, and disentangling them com\u0002plicates any conclusion regarding the black hole birth\r
function. Rotation leads to mixing that results, at a\r
minimum, in larger helium cores for a given main se\u0002quence mass. At a maximum, the star may become fully\r
mixed on the main sequence and experience chemically\u0002homogeneous evolution (Maeder 1987). Rotationally\u0002induced mixing can transport additional helium into the\r
convective helium burning core at late times, thus de\u0002creasing the carbon yield and lowering the remnant mass\r
(Table 4). Rotation reduces the central density mak\u0002ing the star evolve like one of lower mass (Marchant &\r
Moriya 2020). Rapid rotation can lead to mass shedding\r
at the equator, especially in stars that are already near\r
the Eddington limit - as these are. Rotation can mix he\u0002lium or carbon down during the implosion so that shell\r
burning has a greater effect during the first pulse. Ro\u0002tation can alter the way the collapsing iron core behaves\r
and allow explosions to develop where the star would\r
have collapsed if neutrino transport were the only mech\u0002anism. If the rotation of the remnant is too rapid, not\r
all of the star can immediately collapse to a black hole\r
without making a disk. The formation of a “collapsar”\r
may produce a jet that explodes the remaining star or,\r
at the least, inhibits its full collapse.\r
The amount and distribution of angular momentum\r
also depends critically upon uncertain mechanisms for\r
its transport and the rates for mass loss. Transport con\u0002centrates angular momentum in the outer layers of the\r
star where mass loss removes it. To neglect mass loss\r
is to overestimate the role of rotation in the evolution,\r
but to include it adds another uncertain parameter to the\r

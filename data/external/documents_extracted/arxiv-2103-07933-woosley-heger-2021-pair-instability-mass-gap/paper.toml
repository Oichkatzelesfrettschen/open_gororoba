a residual angular momentum of 2.3 × 1053 erg s. The\r
model of Sz´ecsi et al. (2015) had a luminosity at hydro\u0002gen depletion of 106.34 L\f and an effective temperature\r
of 80,600 K. Our values were 106.37 L\f and 86,800 K. The\r
slight mismatch in starting mass and rotation rate is in\u0002consequential compared with uncertainties in the mass\r
loss rate.\r
It is necessary to follow the continued evolution\r
through helium burning. Published mass loss rates for\r
metal-poor helium stars span a wide range (Vink 2017;\r
Yoon 2017; Sander et al. 2019; Sander & Vink 2020;\r
Woosley et al. 2020). Here we continued to use the rate of\r
Yoon (2017) scaled, for the given metallicity (2 % solar),\r
by factors of 1, 0.5, and 0.25. All runs were started from\r
the model with central hydrogen mass fraction 0.3. These\r
multipliers gave a range of average mass loss rates during\r
helium burning from 4×10−5 M\f y\r
−1\r
to 1×10−5 M\f y\r
−1\r
.\r
The instantaneous rate was about a factor of two smaller\r
early in helium burning when the star was still a WNE\r
star and larger later on when it is a WC star. These\r
rates are consistent with what Sander & Vink (2020)\r
have recently published for a metallicity of 2 % to 5 %\r
solar. With these three rates, the final mass of the WC\r
stars at carbon ignition were 47.2, 56.7, and 62.7 M\f and\r
their angular momenta were 2.7, 9.7, and 19 × 1052 erg s.\r
This spans most of the range of angular momenta sam\u0002pled in Table 6. Other choices of initial mass and angular\r
momentum could have filled the grid.\r
5. SUPER-EDDINGTON ACCRETION\r
Another source of uncertainty affecting black hole\r
masses in a close binary system is the subsequent interac\u0002tion of the first black hole born with the other star (van\r
Son et al. 2020). It is well known that a black hole can ac\u0002crete at a rate well above the Eddington limit. Accretion\r
rates of solar masses per second are not uncommon dur\u0002ing core collapse simulations in failed supernovae. The\r
excess energy that might have inhibited infall or pow\u0002ered mass outflow is either radiated away as neutrinos\r
or advected into the event horizon and lost (Popham et\r
al. 1999). A less extreme and more relevant example\r
is Model r003 of Sadowski & Narayan (2016). In their\r
3D general relativistic MHD simulation, a 10 M\f black\r
hole accretes at 176 times the Eddington value, that is\r
at at rate 6.7 × 10−6 M\f y\r
−1\r
. The authors note that the\r
calculations should scale for larger mass black holes and\r
that greater super-Eddington factors are allowed. For\r
an 80 M\f black hole, Model r003 would correspond to\r
an accretion rate of about 5 × 10−5 M\f y\r
−1\r
. We specu\u0002late that similar flows and characteristics would charac\u0002terize accretion rates on up to 0.001 M\f y\r
−1\r
. Sadowski\r
& Narayan (2016) note that a portion of the accreted\r
energy, about 3 % M c ˙ 2, would go into powering semi\u0002relativistic polar outflows. Black holes undergoing this\r
sort of accretion might thus appear as ultra-luminous\r
x-ray sources or SS433 analogues. Indeed, an accre\u0002tion rate of 10−4 M\f y\r
−1 has been inferred for SS 433\r
(Cherepashchuk et al. 2020). Hyper-Eddington accretion\r
factors of up to 1,000 have been computed for supermas\u0002sive black holes including the effects of the outgoing jet\r
on the disk (Takeo et al. 2020).

14\r
It is beyond the scope of this paper to consider the full\r
complexity of a mass exchanging binary, especially those\r
that might experience common envelope evolution, but\r
our single star models offer some insights. The progen\u0002itors of the more massive LIGO sources were probably\r
stars of ∼ 150 M\f or more and possibly formed in metal\r
deficient regions. One or more stages of common enve\u0002lope evolution are frequently invoked. The accretion by\r
a black hole during a dynamic common envelope phase\r
is currently thought to be small (De et al. 2020), but the\r
evolution leading up to that common envelope is poorly\r
explored for stars of such great masses.\r
We consider here a 130 M\f star finishing its hydrogen\r
burning evolution in a close binary with a black hole of\r
∼ 60 M\f with an initial orbital separation of 300 R\f, or\r
about 2 × 1013 cm. Such a configuration is reasonable\r
for the progenitors of LIGO sources (Bogomazov et al.\r
2018). The initial black hole mass is reasonable for the\r
range of reaction rates and rotation rates considered in\r
this paper. We further assume that the star has 10 %\r
solar metallicity. Its mass after hydrogen burning is thus\r
about 116 M\f (Woosley 2017; Model T130). In the ini\u0002tial configuration the period of the binary is 40 days.\r
The radius of the main sequence star is ∼ 1.5 − 2 R\f\r
throughout hydrogen burning. The main sequence star\r
does not yet fill its Roche lobe.\r
The situation changes as the star completes hydrogen\r
burning, contracts in its center to ignite helium burning,\r
and attempts to become a supergiant. The star devel\u0002ops a surface convective zone that gradually eats into\r
its hydrogen envelope. The rate at which the convec\u0002tive zone moves into the envelope, which is also the time\r
to transition to a supergiant, depends on the theory of\r
semi-convection, but is of order a nuclear time scale, or\r
∼ 105 yr for helium burning. The Kelvin-Helmholtz time\r
scale for the envelope is smaller, a few thousand years. If\r
the envelope were to be lost on either time scale, the loss\r
rate would thus correspond to 0.0002 to 0.002 M\f y\r
−1\r
.\r
Until close to the end, most of the envelope, by mass, re\u0002mains dense transports radiation by diffusion except for\r
a region just above the hydrogen burning shell.\r
We explored the effect of imposing a limit on the ra\u0002dius of this 116 M\f secondary at 2 × 1013 cm, i.e., man\u0002ually removing all mass beyond this radius as the star\r
attempted to become a giant. A steady state was found\r
with a surface convective zone that had an outer bound\u0002ary that extended nearly to the cut-off radius. The base\r
of this convective shell remained fixed at ∼ 7 × 1012 cm\r
as mass was removed from the top and new matter con\u0002vectively dredged up from the bottom. At any time, this\r
convective shell contained only a few hundredths of a so\u0002lar mass with density ranging from 10−11 g cm−3 at the\r
surface to 10−8 g cm−1 at its base. The binding energy\r
of this convective shell, ∼ 1046 erg, was very small com\u0002pared with the orbital kinetic energy of the black hole,\r
∼ 1050 erg. The Roche radius was inside of this convec\u0002tive envelope, close to its base, but the angular velocity\r
of the black hole within this envelope was supersonic, so\r
stable Roche lobe overflow seems unlikely.\r
Rather we speculate that the friction resulting from\r
the black holes motion drives mass loss from the sec\u0002ondary. Podsiadlowski (2001) has discussed such “fric\u0002tionally driven winds”. If the convective layer is removed,\r
the friction is reduced so the mass loss might be self reg\u0002ulated and determined by the rate at which convection\r
moves into the envelope. We followed our toy model for\r
100 years (about 10,000 steps) , during which the mass\r
loss and convective shell properties remained in steady\r
state. The inferred mass loss rate was 0.0018 M\f y\r
−1\r
.\r
This is a common envelope evolution of sorts, but one\r
that proceeds on a thermal time scale, not a dynamical\r
one (Podsiadlowski 2001). The efficiency for the black\r
hole to retain the mass that is lost by the secondary is\r
unknown, but a total envelope mass of 60 M\f could be\r
lost this way. Growth of the hole by 15 M\f or more\r
(half of the envelope lost to a wind and half that ac\u0002creted) does not seem unreasonable (see also van Son et\r
al. 2020). Over time, the black hole gains mass and, ini\u0002tially at least, moves closer to the secondary. It could be\r
that eventually the interaction becomes stronger as the\r
orbit is narrowed and a more dynamical sort of common\r
envelope evolution occurs. The 60 M\f helium core of the\r
secondary eventually experiences its own pair instability,\r
making a black hole not much smaller than 60 M\f and, if\r
the black holes have become close enough, owing to the\r
action of common envelope evolution jets, or kicks, they\r
merge on a Hubble time. This is clearly a very uncertain\r
and possibly quite rare model.\r
6. DISCUSSION\r
Four modifications to the assumptions previously used\r
to calculate the “pair-gap” in the black hole birth func\u0002tion have been explored. Each has been suggested pre\u0002viously and has the potential to substantially alter the\r
boundaries, but each also has its problems. In general, it\r
is not too difficult to raise the lower bound of the cut off,\r
Mlow, from 46 M\f (Woosley 2019) to about 60 or even\r
70 M\f, but raising it to 85 M\f and more is difficult and\r
might require either that the very massive black hole\r
was captured, i.e., not born in the binary that subse\u0002quently merged, or other special circumstances. That is,\r
pending better determination of uncertain reaction rates,\r
the events in the GWTC-2 catalog (Abbott et al. 2020)\r
might be accounted for with rather standard physics in\r
which there is still a pair gap with Mlow ∼ 60 M\f, but\r
GW190251 requires an alternate explanation. Two pos\u0002sible explanations were discussed here - birth in a de\u0002tached binary (§3) and super-Eddington accretion after\r
black hole birth (§5). See also Tutukov & Cherepashchuk\r
(2017) and van Son et al. (2020).\r
The combination of 12C(α, γ)\r
16O and 3α rates used\r
in our previous studies may have conspired to produce\r
a small value for Mlow. Using the favored value for\r
12C(α, γ)16O from deBoer et al. (2017), 140 keV b for the\r
S-factor, gives 48 M\f (Table 1 with fBuch = 1.0 corre\u0002sponds to S = 146 keV b). If one accepts a major revision\r
to the 3α rate (Kib´edi et al. 2020; Eriksen et al. 2020)\r
but does not change 12C(α, γ)\r
16O, Mlow rises to 57 M\f.\r
Using the one-sigma lower bound from deBoer et al.\r
(2017) for the 12C(α, γ)\r
16O S-factor (i.e., S = 110 keV b)\r
and the revised 3α rate from Kib´edi et al. (2020) gives\r
Mlow = 64 M\f, which we presently regard as an upper\r
limit on the likely effects of rate modification alone. This\r
could be augmented by the effects of rotation and future\r
accretion by the black hole, but the direct collapse of an\r
85 M\f Wolf-Rayet star to a black hole (Belczynski 2020)\r
seems unlikely. Rate determinations are best left to the\r
nuclear laboratory, but using this large value of 3α and a

15\r
reduced value for 12C(α, γ)\r
16O may lead to difficulties in\r
stellar nucleosynthesis that have yet to be fully explored\r
(§2.2).\r
A larger range of reaction rates was considered by\r
Farmer et al. (2020), but within the range mutually con\u0002sidered, our results agree reasonably well with Farmer et\r
al. (2019) who gave an upper bound on Mlow of 56 M\f.\r
Due to sparse sampling and the cumulative effects of mul\u0002tiple pulses and burning shells, and based on examining\r
hundreds of models (not all included in the tables), all\r
values given here for Mlow probably have an uncertainty\r
of about ±2 M\f. A value of Mlow = 45 − 65 M\f is rea\u0002sonable for now given our current understanding of the\r
nuclear physics.\r
Similar rate modifications also imply a significant shift\r
in the upper boundary for the pair gap, Mhigh with values\r
ranging from 136 to 161 M\f. Even for our standard rates,\r
fBuch = 1.2 and f3α = 1, there is a significant shift of\r
Mhigh from 133.3 M\f (Heger & Woosley 2002) to 139 M\f\r
because of a better treatment of the nuclear burning and\r
a different treatment of convection during the implosion\r
(§2.3.2).\r
As has been known for some time, single stars that\r
retain part of their hydrogen envelopes when they die\r
can produce more massive black holes. The previous ap\u0002proximate limit for this mass was 65 M\f (Woosley 2017).\r
Here we have shown that the same adjustments to reac\u0002tion rates that raise Mlow and Mhigh for close binaries\r
will also raise the limit for single stars. Our estimate\r
for the maximum mass allowed by variation of reaction\r
rates within their current errors is about 90 M\f (Ta\u0002ble 5). This has several implications. If one can make\r
an 85 M\f black hole in an isolated star and later capture\r
it ina binary, then there only needs to be one stage of\r
capture, not two as would be required if the limit were\r
65 M\f (one to make the 85 M\f black hole and another\r
to make the final system). Second, the 85 M\f black hole\r
might be made in a detached binary, especially in a blue\r
supergiant or luminous blue variable. If the secondary\r
later became a red supergiant because of primary nitro\u0002gen production, the black hole and secondary might still\r
experience a common envelope phase and draw closer.\r
This might be a rare event.\r
Depending a number of uncertainties, rotation could\r
cause moderate to major modifications to Mlow (§4).\r
The maximum effect for our models that include mag\u0002netic torques are larger, by about a factor of two, than\r
those of Marchant & Moriya (2020), probably because we\r
considered a larger range of reaction rates and angular\r
momenta. Rapidly rotating stars that experience chem\u0002ically homogeneous evolution and lose less than 30 % of\r
their mass during hydrogen and helium burning can end\r
their lives with total angular momenta like those in Ta\u0002ble 6. The resulting black hole masses will be apprecia\u0002bly increased beyond those of non-rotating stars and the\r
lower bound on the pair-instability mass gap could be as\r
large as ∼ 70 M\f. Uncertainties include:\r
• The carbon abundance at the end of helium burn\u0002ing, hence the rates for 12C(α, γ)\r
16O and 3α.\r
• The initial angular momentum and the mass loss.\r
The initial angular momentum for the helium star\r
needs to be >∼3 × 1052 erg s to have a major effect.\r
This is reasonable for rapidly rotating stars experi\u0002encing chemically homogeneous evolution with low\r
mass loss rates(§4.3). Using current estimates in\r
the literature for mass loss rates, the maximum\r
metallicity would be between about 1 % and 5 %\r
solar.\r
• Rotational mass shedding. For an angular mo\u0002menta in excess of 6×1052 erg s, much of the excess\r
can be shed before the pair instability is encoun\u0002tered.\r
• Magnetic torques. These are particularly impor\u0002tant and uncertain during the long interpulse peri\u0002ods for events that have a strong first pulse. Too\r
many GRBs and rapidly rotating pulsars would ex\u0002ist if they were left out altogether, but their mag\u0002nitude is uncertain.\r
• Disk formation during the collapse. For those mod\u0002els with high carbon abundance, rapid initial ro\u0002tation, or weak magnetic torques, there may be\r
too much angular momentum for the entire pre\u0002supernova star to collapse to a black hole. Disk\r
formation and the accompanying disk winds and\r
jet-induced explosions may shed the excess angu\u0002lar momentum, but the amount of mass ejected is\r
uncertain. It might be small. If rotation is respon\u0002sible for the most massive black holes, the final\r
dimensionless Kerr parameter could be close to 1.\r
The effects of rotation on Mhigh were not explored but\r
might be smaller owing both to the stronger pair instabil\u0002ity in such massive stars and the likelihood of rotational\r
mass shedding in stars so near the Eddington limit.\r
Perhaps the most uncertain aspect of Mlow is the ac\u0002cretion the black hole experiences after it is born. This\r
might occur either during the common envelope phase\r
that is frequently invoked to bring the stars together or\r
during frictionally-induced mass loss by the secondary\r
after it finishes hydrogen burning. Here we focused on\r
the latter. As the secondary first expands beyond about\r
1013 cm the surface convective zone contains little mass.\r
Most of the envelope is radiative. If that small mass\r
spills over onto the black hole, it will be replenished on\r
a thermal time scale by the envelope. Envelope masses\r
may be ∼ 50 M\f and thermal time scales are thousands\r
of years so accretion rates of 10−3 − 10−2 M\f y\r
−1 might\r
occur. At such grossly super-Eddington rates the black\r
hole will accrete most of the matter, but also produce\r
strong bipolar outflows (Sadowski & Narayan 2016).\r

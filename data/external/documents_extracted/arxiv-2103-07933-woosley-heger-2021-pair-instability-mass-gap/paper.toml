[[sections]]
number = "2.4"
title = "Helium Stars With Mass Loss"
text = """
Stellar winds reduce the mass of the star and alter\r
the thickness of the helium burning shell relative to the\r
carbon-oxygen core. Being farther out in the star, the\r
influence of the residual helium is reduced relative to car\u0002bon, but helium burns at a lower temperature and gen\u0002erates more energy, and so can still have a minor effect.\r
Stars with the large masses considered here have con\u0002vective helium burning cores that extend through more\r
90 % of their mass when helium is half burned, so most\r
of the post-helium burning star is carbon and oxygen.\r
Some helium always remains in the outer layers of the\r
star though, no matter what the mass loss rate (see, e.g.,\r
Table 4 of Woosley 2019). The convective core recedes\r
as mass is lost from the surface leaving a gradient of he\u0002lium outside. Typically at carbon ignition helium still\r
has an appreciable abundance in the outer 15 % of the\r
star. Burning at the base of this shell during implosion\r
drives convection that mixes additional helium down, in\u0002creasing the strength of the shell burning.\r
To illustrate the effect, we consider here a single set\r
of reaction rates, fBuch = 1.2 and f3α = 1.0, and ex\u0002plore some initial mass and mass loss combinations that\r
produce presupernova stars in the same mass range as\r

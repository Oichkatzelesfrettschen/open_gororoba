2.5. Pure Carbon-Oxygen Stars\r
Many factors affect the carbon abundance in the core\r
of a massive star following helium burning: the reaction\r
rates for 3α and 12C(α, γ)\r
16O; the treatment of semi\u0002convection and convective overshoot mixing; rotationally\r
induced mixing; radiative mass loss (§2.4); and whether\r
the star is in a mass exchanging binary (Woosley 2019).\r
Fortunately, the structure of a very massive star during\r
its final stages of helium burning is quite simple. Be\u0002cause the luminosity is nearly Eddington and the struc\u0002ture near that of an n = 3 polytrope, helium stars of the\r
mass considered are almost fully convective throughout\r
most of their helium-burning evolution. Their compo\u0002sitions and entropies, except for a small mass near the\r
surface, are nearly constant. The helium exhausted ma\u0002terial includes most of the matter that participates in\r
burning during a PPISN or PISN. The remainder, near\r
the surface, while composed of a mixture of helium and\r
carbon, has an electron mole number near Ye = 0.50.\r
The star’s structure, which is most sensitive to the elec\u0002tron density, is thus not very much affected by the ratio\r
of helium to carbon.\r
These characteristics and a desire to better understand\r
the star’s composition affects Mlow motivate an explo\u0002ration of stars consisting initially of just carbon and oxy\u0002gen in a ratio that does not vary with location in the star.\r
The composition reflects what exists at the end of helium\r
burning and condenses many of the uncertainties men\u0002tioned above into a single parameter, the carbon mass\r
fraction. Once a grid of explosions has been calculated\r
for a suitable range of carbon mass fractions, the future\r
properties of the supernova can determined for any model\r
by comparing its actual carbon mass fraction at helium\r
depletion to the grid. Since the carbon mass fraction is\r
bounded, so too is the maximum mass black hole that\r
can be produced following the pulsational-pair instabil\u0002ity.\r
Unfortunately, such a simple approach suffers from two

6\r
complications. First, as discussed in §2.4, helium shell\r

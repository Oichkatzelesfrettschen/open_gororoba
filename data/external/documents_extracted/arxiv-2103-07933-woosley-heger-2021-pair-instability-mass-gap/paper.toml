the evolution of six metal-deficient massive stars, Mod\u0002els T90C, T100C, T110C, T120C, T130C, and T140C\r
(see Table 2 Woosley 2017), using variations on the reac\u0002tion rates chosen to produce large central carbon abun\u0002dances at helium depletion. These models did not rotate\r
and had zero age main sequence masses of 90 to 140 M\f.\r
Their metallicity was 10% solar, but their mass loss rate\r
as main sequence stars and red supergiants was further\r
reduced by an additional factor of 8 compared to the\r
standard value for that metallicity. This would require\r
a still lower value of metallicity or mass loss rates much\r
less than standard values for 10 % solar metallicity.\r
Final presupernova masses, helium core masses, and\r
remnant masses are given in Table 5 along with the vari\u0002ations in reaction rates and resulting carbon mass frac\u0002tion at helium depletion. The behavior of these full star\r
explosions generally follows from Table 1 and Table 4,\r
but due to the non-negligible boundary pressure of the\r
hydrogen shell, the equivalent helium core mass in Ta\u0002ble 5 is smaller than for the bare helium star models.\r
Given their large carbon mass fractions, the pair insta\u0002bility in Models T90Ca and T100Cb is mild and launches\r
weak shocks having initial speeds of only 100’s of km s−1.\r
These shocks appear late in the evolution after stable

8\r
central oxygen burning and most of silicon core burning\r
have already transpired. Typical explosion energies were\r
1047 erg or less. This only suffices to eject a small amount\r
of material near the surface, even in a red supergiant, so\r
the remnant mass very nearly equals the presupernova\r
mass.\r
Other models experienced stronger pulsations, though\r
still late in their evolution. The presupernova models\r
were all characterized by large radii, >∼1014 cm, but had\r
surface convection zones that had not dredged up the\r
entire envelope. The net binding energy of the dredged\r
up material for all six stars was, to within about a fac\u0002tor of two, ∼ 1048 erg, while the binding of all matter\r
external to the helium core, including the part that was\r
not convective, was greater that ∼ 1050 erg. Thus when\r
explosions developed with energy of order 1049 erg, typ\u0002ical mass separations lay beneath, but not far beneath\r
the base of the convective part of the envelope (Models\r
110Cb and 120Cb). These mass separations were difficult\r
to determine because shock speeds were so slow that fall\u0002back continued for decades following the initial collapse.\r
The location of the base of the convective zone is also\r
model dependent since it is sensitive to the convection\r
model, the opacity and metallicity, and mass loss. The\r
depth of this zone was also slightly different at helium de\u0002pletion, carbon ignition (where the evaluations in Table 5\r
were made), and carbon depletion. Had the model been\r
a luminous blue variable or blue supergiant, the binding\r
of the envelope might have been greater and so would\r

of losing mass. The mass loss rates for luminous blue\r
variables and stars as massive as Eta Carina are very\r
uncertain, and might not diminish greatly just because\r
the radiative opacity is less (Smith & Owocki 2006). Bi\u0002nary systems so wide as to contain supergiants may also\r
have difficulty merging by gravitational radiation in a\r

[[sections]]
number = "2"
title = "VARIABLE CARBON PRODUCTION"
text = """
The pair-instability begins mildly, following the central\r
depletion of helium. As the star contracts towards car\u0002bon and, ultimately, oxygen ignition, more pairs are pro\u0002duced at the higher temperature required for burning and\r
the instability becomes stronger. Central carbon burning\r
is net endoergic in stars of this large mass, with the en\u0002ergy generation rate never exceeding neutrino losses, and\r
hence proceeding in a radiative fashion. Far enough out,\r
however, carbon shell burning becomes exoergic, even\r
in the face of neutrino losses, and can power convective\r
shells whose strength and extent affects the subsequent\r
dynamics of the implosion. Helium shell burning in the\r
outer layers of the star can have a similar, though usually\r
smaller effect.\r
After central carbon depletion, infalling matter gath\u0002ers momentum that often, but not always results in dy\u0002namical overshoot and explosive oxygen burning. A vari\u0002able carbon abundance in the outer layers of the star can\r
provide varying degrees of support as the core becomes\r
unstable. This can dramatically influence the strength\r
of the instability and the energy, or even the possibility\r
of a subsequent explosion (Farmer et al. 2020). Basi\u0002cally a strong carbon burning shell provides an energy\r
source that increases as the star contracts. Sufficient off\u0002center burning results in oxygen burning igniting stably\r
rather that catastrophically, and the subsequent evolu\u0002tion is very different. Oxygen burning in a shell can still\r
become unstable later, even during silicon burning, but\r
there is less fuel to burn then, and the instability usually\r
results in less matter being ejected."""

[[sections]]
number = "2.1"
title = "Reaction Rates"
text = """
Substantial adjustments to the carbon abundance af\u0002ter helium burning are possible because of uncertainties\r
in the critical reaction rates for 3α and 12C(α, γ)\r
16O\r
and the treatment of convective mixing (Farmer et al.\r
2019, 2020; Renzo et al. 2020). Historically, the rate\r
for 12C(α, γ)\r
16O during helium burning has been a ma\u0002jor source of uncertainty for studies of stellar evolution\r
and nucleosynthesis (Weaver & Woosley 1993; Tur et al.\r
2010; West et al. 2013). This rate is characterized by an\r
“S-factor” evaluated at a typical Gamow energy for re\u0002actions during helium burning, which is taken to be 300\r
keV. deBoer et al. (2017) have reviewed the experimental\r
situation and offered their own analysis, concluding that\r
this critical S-factor is most likely 140 ± 21 +18\r
−11 keV b.\r
This is smaller than some other recent publications (see\r
their Table IV) which gave a value near 165 keV b, but\r
usually with larger error bars. In particular, Buchmann\r
(1996), which serves as a reference point in the present\r
study, gave a best value of S300 = 146 keV b with a pos\u0002sible range from 62 to 270 kev,b (see also Buchmann &\r
Barnes 2006). In the same time frame Buchmann et al.\r
(1996) found a best value of S300 =165 ± 75 keV b. Here\r
we shall consider a possible range of S-factors from 110\r
to 205 keV b with a standard value 146 keV b. The lower\r
bound is that of deBoer et al. (2017). The upper bound is\r
a bit larger than theirs, and more consistent with Buch\u0002mann et al. (1996). Past studies of nucleosynthesis (§2.2)\r
have favored such large values. Computationally these\r
variations were effected by multiplying the standard fit\u0002ted rate of Buchmann (1996) by factors, fBuch, ranging\r
from 0.75 to 1.4 (Table 1). As will be shown, Mlow is\r
more sensitive to the rate for 12C(α, γ)\r
16O when it is\r
small than when it is large, which justifies, for now, not\r
exploring larger multipliers than 1.4.\r
Shen et al. (2020) have given a recent reevaluation of\r
the electric quadrupole part of the reaction rate SE2 = 80\r
±40 keV b which is larger than the 45 keV b adopted by\r
deBoer et al. (2017) and more consistent with Buchmann\r
et al. (1996). They recommend that the error bar on the\r
deBoer et al. rate be raised from +18 to +39 keV b,\r
i.e., the total S-factor is more likely to be larger than\r
146 keV b than smaller.\r
The rate for the 3α reaction depends on the radiative\r
width for the “Hoyle state”, a 0+ resonance at an exci\u0002tation energy of 7.65 MeV in 12C. A small correction is\r
generally added to the radiative width for pair emission.\r
Summarizing previous work, Freer & Fynbo (2014) gave\r
what might be considered the previous standard value\r
for this width, Γrad = 3.78 meV (i.e., 3.78 × 10−3eV).\r
This is close to the value used in Caughlan & Fowler\r
(1988), Γrad+pair = 3.70 meV (Hale in Wallerstein et al.\r
1997). New recent measurements (Kib´edi et al. 2020;\r
Eriksen et al. 2020), though by no means the final word,\r
give Γrad = 5.1(6) meV, implying an upward revision of\r
about 35 %. This large increase is substantially outside\r
the error bar of previous measurements and has major\r
implications for stellar nucleosynthesis (§2.2), but is con\u0002sidered here, for now, as a limiting case. Traditionally\r
this reaction rate was assumed to be known to 15 % ac\u0002curacy (e.g., Rolfs & Rodney 1988). In the present study,\r
we define f3α as the multiplier on the Caughlan & Fowler\r
(1988) rate for 3α. This is f3α = 1.35 corresponds ap\u0002proximately to the new rate of Kib´edi et al. (2020)."""

[[sections]]
number = "2.2"
title = "Nucleosynthetic limits"
text = """
In our past works, including Woosley (2017), the mul\u0002tiplying factor in Kepler for the Buchmann (1996) rec\u0002ommended value (146 keV b) was fBuch = 1.2. Within\r
the context of a then very large range of possible val\u0002ues for the S-factor, Weaver & Woosley (1993) carried\r
out a survey of nucleosynthesis in massive stars to deter\u0002mine what value worked best for nucleosynthesis, finding\r
S300 = 170 ± 20 keV b. That value was used in Kepler\r
prior to 1996. After 1996, this was refined to be 1.2 times\r
the rate given by Buchmann (1996), or S300 = 175 keV b.\r
This value has remained constant ever since, in part, to\r
facilitate comparison among various calculations carried\r
out with the Kepler code, but has always remained\r
within the experimental error bar and close to its cen\u0002troid."""

[[sections]]
number = "3"
title = "Tur et al. (2007) and Tur et al. (2010) studied the"
text = """
influence of uncertainties in the 3α and 12C(α, γ)\r
16O re\u0002actions on nucleosynthesis and found that an increase in\r
the 3α rate of 10 % had about the same effect as an 8 %\r
decrease in 12C(α, γ)\r
16O. Hence, for small variations, it\r
is the the ratio of the reaction rates, λαγ(\r
12C)/λ3α (or\r
f3α/fBuch), that matters most. West et al. (2013) and\r
Austin et al. (2014) considered constraints on the ratio\r
of these two rates required to fit nucleosynthesis in mas\u0002sive stars. They found that multipliers that gave a best\r
fit obeyed the relation fBuch = 1.0 f3α + (0.35 ± 0.2),\r
including the effect on the s-process (their Rα,12 and\r
R3α are equivalent to our fBuch and f3α). The best fit\r
using only the intermediate-mass isotopes was fBuch =\r
1.0f3α + (0.25 ± 0.3). That is, nucleosynthesis favored a\r
relatively large rate for 12C(α, γ)\r
16O, fBuch ∼ 1.3, and\r
any increase in 3α required a commensurate increase in\r
the rate for 12C(α, γ)\r
16O.\r
We will be exploring values outside this recommended\r
range, including values of fBuch as low as 0.75 and f3α as\r
large as 1.35. This large decrease in the ratio of the rates\r
is necessary to appreciably raise the black hole mass, but\r
may have negative implications for nucleosynthesis that\r
will need to be explored in the future. See Fig. 4 of West\r
et al. (2013)."""

[[sections]]
number = "2.3"
title = "Non-rotating Helium Stars of Constant Mass"
text = """
In a very close binary, where little or no extended hy\u0002drogen envelope can be tolerated, the evolution of pure\r
helium stars can be used to approximate the final pre\u0002supernova state (e.g., Woosley 2017). Helium stars or\r
carbon-oxygen stars will also be the end state of evo\u0002lution where the metallicity is sufficiently high that the\r
envelope is lost to a wind or the rotation so rapid as to\r
induce chemically homogeneous evolution (Maeder 1987)\r
on the main sequence. Once revealed the helium star\r
will also experience mass loss by winds, especially if the\r
metallicity is large. During the post-helium burning evo\u0002lution, the evolution is so fast that mass loss by winds is\r
negligible. As will be shown (§2.4), helium cores evolved\r
at constant mass are a good approximation to the evo\u0002lution of heavier helium cores that include mass loss. It\r
is the final mass that matters.\r
This simplification motivates a study of reaction-rate\r
sensitivity in helium stars stars of constant mass. Similar\r
studies have been carried out by Farmer et al. (2019) and\r
Farmer et al. (2020). We consider here the variation of\r
just the rates for 12C(α, γ)\r
16O and 3α because of their\r
key role in determining the carbon abundance when the\r
star becomes unstable. It is assumed that once an iron\r
core is formed, typically around 2 M\f, that iron core and\r
all the remaining star collapses to a black hole. This will\r
not necessarily be the case if the star is very rapidly\r
rotating (§4).\r
Models are calculated using the Kepler code and the\r
same physics and zoning as in Woosley (2017). Convec\u0002tion is left on during interpulse periods, but only in the\r
core where where hydrostatic equilibrium prevails. Con\u0002vection speeds are always limited to 20 % sonic, and con\u0002vective velocities do not adjust instantaneously, but with\r
a growth rate that is limited to the (inverse of the) con\u0002vective time scale. Interpulse convection can sometime\r
play an important role in mixing combustible fuel, i.e.,\r
helium and carbon to deeper depths in the star where it\r
affects the strength of the next pulse. All models con\u0002tained in excess of 2,400 mass shells, with finer zoning\r
near the center and surface. Typical simulations took\r
about 20,000 time steps, though sometimes much more,\r
to reach core collapse. Nuclear energy generation was\r
generally treated using the 19 isotope approximation net\u0002work in Kepler and the 128 isotope quasiequilibrium\r
network once the central oxygen mass fraction fell be\u0002low 0.05. About 20 models were also calculated using\r
an adaptable network (Rauscher et al. 2002) with typi\u0002cally 250 isotopes from hydrogen to germanium coupled\r
directly to the structure calculation. Changing networks\r
caused final remnant masses to vary by at most 1 M\f ex\u0002cept near the critical mass where the star fully exploded\r
after the first pulse (§2.3.2). Small differences made a\r
large difference in outcome for these cases, but the value\r
of Mlow for a given choice of nuclear physics was not\r
greatly affected."""

[[sections]]
number = "2.3.1"
title = "Lower Boundary to the Pair-Instability Mass Gap"
text = """
Results for Mlow are given in Table 1. As dis\u0002cussed by Farmer et al. (2019), decreasing the rate for\r
12C(α, γ)16O, or raising the rate for 3α results in a larger\r
amount of carbon being present in the outer part of the\r
star when the pair-instability is first encountered after\r
central carbon depletion. The energy generated in these\r
shells inhibits the collapse to oxygen ignition and thus\r
makes the explosion milder. In cases with large carbon\r
abundance, i.e., low 12C(α, γ)\r
16O or high 3α, the energy\r
from carbon shell burning can even trigger its own series\r
of weak pair-instability pulsations. This affects the final\r
remnant mass very little, but might provide a low mass\r
shell around the star when it finally dies.\r
A key point is that if the carbon abundance is large\r
enough, central oxygen burning can ignite stably with en\u0002ergy transported by convection. If a substantial amount\r
of oxygen burns stably, then the reservoir of fuel for fu\u0002ture explosive events is reduced, even if they occur. The\r
pulsational pair instability is thus weakened. Less mat\u0002ter is ejected with lower energy. This trend of weaker\r
pulsations when the carbon abundance is high is appar\u0002ent in Table 1. Though the focus here is on remnant\r
masses, this behavior also has important implications for\r
the properties of any supernovae resulting from the pul\u0002sational pair instability. The energies are still sufficient\r
to power a bright Type II supernova in stars where a\r
hydrogen envelope is retained. The light curves of these\r
supernova will lack radioactive tails and eject almost no\r
new heavy elements, but the energy and brightness of su\u0002pernovae resulting from colliding shells will be less. For\r
unfavorable values of reaction rates, this makes PPISN\r
even less likely to produce superluminous supernovae\r
(Woosley 2017).\r
For models with small carbon abundances, i.e., large\r
12C(α, γ)16O or small 3α rates, the characteristics of\r
PPISN are not very sensitive to the rates. Focusing on\r
just those models where only 12C(α, γ)\r
16O is varied, the\r
maximum black hole mass is 46, 46, 48, and 56 M\f for\r
rate multipliers fBuch = 1.4, 1.2, 1.0, and 0.8. For the\r
larger multipliers, the carbon burning shells are weak and\r
the pair instability is strong. These were the cases ex\u0002plored by Woosley (2017). For central carbon mass frac\u0002tions at helium burning greater than about 0.15 though,

4\r
the nature of the solution changes dramatically. For the\r
most extreme cases considered here, the pair instability\r
is essentially absent. Only some weak pulses occur near\r
the end of the stars life when the core is already well\r
into silicon burning. For intermediate values, the pair\r
instability is still present, but suppressed to a varying\r
extent.\r
Increasing the 3α rate can further raise Mlow. For\r
fBuch = 0.75 and f3α = 1.35, the maximum black hole\r
mass is near 64 M\f. Larger values could be obtained by\r
further manipulation of the rates (Farmer et al. 2019,\r
2020), and by including rotation (§4), but pending fur\u0002ther experimental studies, we regard such variations of\r
reaction rates as unlikely, especially given the potential\r
problems with nucleosynthesis."""

[[sections]]
number = "2.3.2"
title = "Upper Boundary to the Pair-Instability Mass Gap"
text = """
Uncertainties in the reaction rates can also have an\r
important effect on the upper boundary of the pair\u0002instability gap (Table 2). The least massive black hole\r
above the gap, Mhigh, now ranges from 136 to 161 M\f for\r
the same choices of reaction rates as in Table 1. There\r
is a notable shift for fBuch = 1.2 from the value given\r
by Heger & Woosley (2002), Mhigh = 133.3 M\f, to the\r
new value, Mhigh = 139 M\f, a change of 4.3 % resulting\r
solely from different code physics.\r
About half of this change comes from directly coupling\r
a large reaction network of about 200 isotopes to the stel\u0002lar structure calculation, taking smaller time steps, and\r
other minor changes to the Kepler code in the last 20\r
years. The calculations of Heger & Woosley (2002) only\r
used a 19 isotope approximation network for energy gen\u0002eration and “coprocessed” with a much larger network to\r
obtain nucleosynthesis. The quasiequilibrium network in\r
Kepler was not used due to problems at that time with\r
convectively coupled zones containing a varying amount\r
of oxygen at explosive temperatures.\r
The other half comes from different assumptions re\u0002garding convection during the implosion. In Heger &\r
Woosley (2002), it was assumed that convection did not\r
occur during the implosion once carbon was depleted in\r
the central zone. Here, for the standard cases, time\u0002dependent mixing-length convection is allowed to pro\u0002ceed in zones that are not supersonically collapsing, i.e.,\r
vcol < cs, but the convective speed used in the mixing\r
length calculation is limited, in all zones, to vconv <\r
0.2 cs. Here cs is the local sound speed. Additional stud\u0002ies in which the zonal collapse speed limiter was reduced\r
to vcol < 0.3 cs while retaining vconv < 0.2 cs showed little\r
deviation from Table 2. If those limiters were further de\u0002creased though, to vcol < 0.1 cs and vconv < 0.1 cs, Mhigh\r
was reduced. More efficient mixing of oxygen downwards\r
during the implosion leads to greater burning and in\u0002creases Mhigh. The values in Table 2 are thus probably\r
upper limits for non-rotating models and the actual val\u0002ues could be 2 % smaller. As noted previously, small\r
changes in physics can have an large effect near the cusp\r
of a transition from full collapse to full explosion. These\r
changes thus had a much greater effect on Mhigh than\r

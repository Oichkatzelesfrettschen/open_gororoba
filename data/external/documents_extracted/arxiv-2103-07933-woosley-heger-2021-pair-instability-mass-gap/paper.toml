The factor 9/4 is because, for a spherical shell in solid ro\u0002tation, the average angular momentum at the equator is\r
3/2 times the average. The factor f accounts for averag\u0002ing the centrifugal force over the surface, and should be\r
2/3. Our approximation does not take into account any\r
deformation of the shell or that the centrifugal forces\r
would be larger at the equator than at the pole.\r
The helium stars studied here are assumed to initially\r
rotate rigidly and are characterized by a total angular\r
momentum, Jinit = 0.15, 0.3, 0.6, and 1.2 × 1053 erg s.\r
Several choices of reaction rates are explored. Except for\r
rotation, the physics and computational procedure here\r
are the same as for non-rotating helium stars in §2.3.\r
Rotational mass shedding is included and is important\r
for many models with Jinit >∼ 6 × 1052 erg s. A surface\r
zone is assumed to be lost when its angular velocity ex\u0002ceeds 50 % of Keplerian (i.e., ωk > 0.5). This value,\r
corresponding to a ratio of centrifugal force to gravity\r
of 25 %, is an upper bound since the luminosity of the\r
stars considered here is typically ∼ 90 % Eddington. In\r
any case, a larger value would make the approximation\r
of spherical stars highly questionable. Values of ωk this\r
large only exist in layers near the surface. The central\r
density rises from around 1,000 g cm−3 prior to carbon\r
ignition (T9,c = 0.5) to 107 g cm−3 during silicon burn\u0002ing. As the star attempts to maintain rigid rotation, the\r
surface of the star is spun up, resulting in mass loss. This\r
loss continues all the way through the evolution.\r
In addition to their angular momentum and mass, the\r
models in Table 6 are characterized by several choices of\r
nuclear reaction rates chosen to span most of the range\r
for the non-rotating stars in §2.3 and Table 1. Three\r
choices typify a central carbon mass fraction at carbon\r
ignition, X(12C), that is either “small”, fBuch = 1.2,\r
f3α = 1; “medium”, fBuch = 1.0, f3α = 1.35; or “large”,\r
fBuch = 0.75, f3α = 1.35. Magnetic torques are included\r
all the time in all models except 64b, 66b, 68b, and 80b.\r
The rotating models in Table 6 will be denoted by their\r
mass and the choice of reaction rates and angular mo\u0002mentum used in their calculation. Model 601.2,12 thus\r
refers to the 60 M\f model that used fBuch = 1.2, f3α = 1,\r
and an initial angular momentum Jinit = 12 × 1052 erg s."""


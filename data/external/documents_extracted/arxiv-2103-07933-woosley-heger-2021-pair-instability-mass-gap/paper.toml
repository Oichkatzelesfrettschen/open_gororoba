have recently published for a metallicity of 2 % to 5 %\r
solar. With these three rates, the final mass of the WC\r
stars at carbon ignition were 47.2, 56.7, and 62.7 M\f and\r
their angular momenta were 2.7, 9.7, and 19 × 1052 erg s.\r
This spans most of the range of angular momenta sam\u0002pled in Table 6. Other choices of initial mass and angular\r
momentum could have filled the grid."""

[[sections]]
number = "5"
title = "SUPER-EDDINGTON ACCRETION"
text = """
Another source of uncertainty affecting black hole\r
masses in a close binary system is the subsequent interac\u0002tion of the first black hole born with the other star (van\r
Son et al. 2020). It is well known that a black hole can ac\u0002crete at a rate well above the Eddington limit. Accretion\r
rates of solar masses per second are not uncommon dur\u0002ing core collapse simulations in failed supernovae. The\r
excess energy that might have inhibited infall or pow\u0002ered mass outflow is either radiated away as neutrinos\r
or advected into the event horizon and lost (Popham et\r
al. 1999). A less extreme and more relevant example\r
is Model r003 of Sadowski & Narayan (2016). In their\r
3D general relativistic MHD simulation, a 10 M\f black\r
hole accretes at 176 times the Eddington value, that is\r
at at rate 6.7 × 10−6 M\f y\r
−1\r
. The authors note that the\r
calculations should scale for larger mass black holes and\r
that greater super-Eddington factors are allowed. For\r
an 80 M\f black hole, Model r003 would correspond to\r
an accretion rate of about 5 × 10−5 M\f y\r
−1\r
. We specu\u0002late that similar flows and characteristics would charac\u0002terize accretion rates on up to 0.001 M\f y\r
−1\r
. Sadowski\r
& Narayan (2016) note that a portion of the accreted\r
energy, about 3 % M c ˙ 2, would go into powering semi\u0002relativistic polar outflows. Black holes undergoing this\r
sort of accretion might thus appear as ultra-luminous\r
x-ray sources or SS433 analogues. Indeed, an accre\u0002tion rate of 10−4 M\f y\r
−1 has been inferred for SS 433\r
(Cherepashchuk et al. 2020). Hyper-Eddington accretion\r
factors of up to 1,000 have been computed for supermas\u0002sive black holes including the effects of the outgoing jet\r
on the disk (Takeo et al. 2020)."""

[[sections]]
number = "14"
title = "It is beyond the scope of this paper to consider the full"
text = """
complexity of a mass exchanging binary, especially those\r
that might experience common envelope evolution, but\r
our single star models offer some insights. The progen\u0002itors of the more massive LIGO sources were probably\r
stars of ∼ 150 M\f or more and possibly formed in metal\r
deficient regions. One or more stages of common enve\u0002lope evolution are frequently invoked. The accretion by\r
a black hole during a dynamic common envelope phase\r
is currently thought to be small (De et al. 2020), but the\r
evolution leading up to that common envelope is poorly\r
explored for stars of such great masses.\r
We consider here a 130 M\f star finishing its hydrogen\r
burning evolution in a close binary with a black hole of\r
∼ 60 M\f with an initial orbital separation of 300 R\f, or\r
about 2 × 1013 cm. Such a configuration is reasonable\r
for the progenitors of LIGO sources (Bogomazov et al.\r
2018). The initial black hole mass is reasonable for the\r
range of reaction rates and rotation rates considered in\r
this paper. We further assume that the star has 10 %\r
solar metallicity. Its mass after hydrogen burning is thus\r
about 116 M\f (Woosley 2017; Model T130). In the ini\u0002tial configuration the period of the binary is 40 days.\r
The radius of the main sequence star is ∼ 1.5 − 2 R\f\r
throughout hydrogen burning. The main sequence star\r
does not yet fill its Roche lobe.\r
The situation changes as the star completes hydrogen\r
burning, contracts in its center to ignite helium burning,\r
and attempts to become a supergiant. The star devel\u0002ops a surface convective zone that gradually eats into\r
its hydrogen envelope. The rate at which the convec\u0002tive zone moves into the envelope, which is also the time\r
to transition to a supergiant, depends on the theory of\r
semi-convection, but is of order a nuclear time scale, or\r
∼ 105 yr for helium burning. The Kelvin-Helmholtz time\r
scale for the envelope is smaller, a few thousand years. If\r
the envelope were to be lost on either time scale, the loss\r
rate would thus correspond to 0.0002 to 0.002 M\f y\r
−1\r
.\r
Until close to the end, most of the envelope, by mass, re\u0002mains dense transports radiation by diffusion except for\r
a region just above the hydrogen burning shell.\r
We explored the effect of imposing a limit on the ra\u0002dius of this 116 M\f secondary at 2 × 1013 cm, i.e., man\u0002ually removing all mass beyond this radius as the star\r
attempted to become a giant. A steady state was found\r
with a surface convective zone that had an outer bound\u0002ary that extended nearly to the cut-off radius. The base\r
of this convective shell remained fixed at ∼ 7 × 1012 cm\r
as mass was removed from the top and new matter con\u0002vectively dredged up from the bottom. At any time, this\r
convective shell contained only a few hundredths of a so\u0002lar mass with density ranging from 10−11 g cm−3 at the\r
surface to 10−8 g cm−1 at its base. The binding energy\r
of this convective shell, ∼ 1046 erg, was very small com\u0002pared with the orbital kinetic energy of the black hole,\r
∼ 1050 erg. The Roche radius was inside of this convec\u0002tive envelope, close to its base, but the angular velocity\r
of the black hole within this envelope was supersonic, so\r
stable Roche lobe overflow seems unlikely.\r
Rather we speculate that the friction resulting from\r
the black holes motion drives mass loss from the sec\u0002ondary. Podsiadlowski (2001) has discussed such “fric\u0002tionally driven winds”. If the convective layer is removed,\r
the friction is reduced so the mass loss might be self reg\u0002ulated and determined by the rate at which convection\r
moves into the envelope. We followed our toy model for\r
100 years (about 10,000 steps) , during which the mass\r
loss and convective shell properties remained in steady\r
state. The inferred mass loss rate was 0.0018 M\f y\r
−1\r
.\r
This is a common envelope evolution of sorts, but one\r
that proceeds on a thermal time scale, not a dynamical\r
one (Podsiadlowski 2001). The efficiency for the black\r
hole to retain the mass that is lost by the secondary is\r
unknown, but a total envelope mass of 60 M\f could be\r
lost this way. Growth of the hole by 15 M\f or more\r
(half of the envelope lost to a wind and half that ac\u0002creted) does not seem unreasonable (see also van Son et\r
al. 2020). Over time, the black hole gains mass and, ini\u0002tially at least, moves closer to the secondary. It could be\r
that eventually the interaction becomes stronger as the\r
orbit is narrowed and a more dynamical sort of common\r
envelope evolution occurs. The 60 M\f helium core of the\r
secondary eventually experiences its own pair instability,\r
making a black hole not much smaller than 60 M\f and, if\r
the black holes have become close enough, owing to the\r
action of common envelope evolution jets, or kicks, they\r
merge on a Hubble time. This is clearly a very uncertain\r
and possibly quite rare model."""

[[sections]]
number = "6"
title = "DISCUSSION"
text = """
Four modifications to the assumptions previously used\r
to calculate the “pair-gap” in the black hole birth func\u0002tion have been explored. Each has been suggested pre\u0002viously and has the potential to substantially alter the\r
boundaries, but each also has its problems. In general, it\r
is not too difficult to raise the lower bound of the cut off,\r
Mlow, from 46 M\f (Woosley 2019) to about 60 or even"""

[[sections]]

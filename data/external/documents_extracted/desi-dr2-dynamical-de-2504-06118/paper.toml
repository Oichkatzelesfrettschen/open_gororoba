different data combinations (See Methods for datasets\r
and priors used). The left panel corresponds to DESI\r
DR1, while the right panel presents DR2. Contour colors\r
indicate various datasets, with inner and outer contours\r
marking 1σ and 2σ confidence intervals, respectively. We\r
divide the parameter space into four dark energy models:\r

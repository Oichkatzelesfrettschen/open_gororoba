I. INTRODUCTION\r
One of the most enduring puzzles in modern cosmology\r
is the accelerating expansion of the Universe. The impe\u0002tus for introducing an additional component beyond or\u0002dinary matter first arose in the 1980s, when early cosmic\r
microwave background (CMB) anisotropy calculations\r
showed that a low-density open model would conflict with

3\r
small-scale CMB observations. Subsequently, large-scale\r
clustering analyses [1] and baryon-fraction arguments [2]\r
made it clear that a Universe consisting solely of critical\u0002density dark matter was untenable, prompting the emer\u0002gence of a cosmological constant (Λ) as the leading expla\u0002nation. Observations of Type Ia supernovae (SNe) then\r
provided direct evidence for an accelerating cosmic ex\u0002pansion [3, 4], and by the turn of the millennium, the\r
ΛCDM framework was firmly established as the consen\u0002sus model of cosmology. This paradigm has been contin\u0002uously supported by increasingly precise CMB measure\u0002ments [5] and baryon acoustic oscillation (BAO) data [6],\r
solidifying its status as the standard picture of cosmic ac\u0002celeration.\r
Despite this consensus, the fundamental cause of cos\u0002mic acceleration remains elusive. A widely favored in\u0002terpretation involves postulating an effective dark en\u0002ergy (DE) component that dominates the current energy\r
density of the Universe (see [7–9] for reviews). Provided\r
its sound speed is not too small, DE can be treated as\r
nearly homogeneous on sub-sound-horizon scales, leaving\r
its main cosmological signatures determined by its energy\r
density ρ and pressure P. The equation of state (EoS),\r
w ≡ P/c2ρ, serves as a crucial diagnostic: w = −1 cor\u0002responds to vacuum energy, while dynamical DE models\r
allow w to vary with time, as exemplified by quintessence\r
[10], phantom [11], quintom [12], k-essence [13], Chaply\u0002gin gas [14], and holographic dark energy [15]. Subclasses\r
of these scenarios can be further differentiated by exam\u0002ining their trajectories in the phase space spanned by\r
\r

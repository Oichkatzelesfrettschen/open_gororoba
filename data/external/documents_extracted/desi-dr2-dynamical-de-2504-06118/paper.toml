V. SUMMARY AND CONCLUSIONS\r
With the start of the DESI survey, we now have ac\u0002cess to exceptionally precise BAO measurements, pro\u0002viding a robust tool to probe the nature of dark energy.\r
In this work, we analyzed DESI DR2 BAO observations\r
in tandem with complementary cosmic distance indica\u0002tors— SNe data and the CMB acoustic scale θ∗—to test\r
for deviations from the ΛCDM paradigm. Employing a\r
shape-function approach [48, 49], we derived key observ\u0002ables sensitive to dark energy (DE) and found consistent\r
evidence for an evolving equation of state w(z) across\r
multiple, independent datasets.\r
Building on these findings, we performed a non\u0002parametric Bayesian reconstruction of w(z) by jointly\r
analyzing DESI BAO, SNe, and CMB data, employing a\r
correlation prior rooted in Horndeski theory. Our results\r
exhibit strong statistical support for dynamical dark en-

9\r
ergy, at a confidence level exceeding 3σ. Rigorous model\r
selection further indicates that DESI BAO, SNe, and\r
CMB observations together constrain roughly three inde\u0002pendent degrees of freedom (DoFs) without overfitting.\r
In particular, combining DESI BAO, CMB, and the five\u0002year DES supernova sample detects dark energy evolu\u0002tion at a signal-to-noise ratio of 3.9, with a Bayesian evi\u0002dence of 5.2±0.7 in favor of w(z)CDM over ΛCDM when\r
Neff = 3.\r
These results suggest that dark energy may not be\r
described by a simple cosmological constant, favoring a\r
time-dependent equation of state w(z) instead. Although\r
earlier work [37] hinted at similar conclusions, this study\r
provides some of the tightest constraints to date, thanks\r
in large part to the enhanced statistical power of DESI\r
DR2 BAO data. Furthermore, adding supernova datasets\r
significantly boosts sensitivity to potential dark energy\r
evolution: all three independent SN samples (Pantheon\u0002Plus, Union3, and DESY5) show broadly consistent in\u0002dications of deviations from ΛCDM.\r
Companion DESI papers [25, 29] investigate the time\r
evolution of dark energy using complementary methods,\r
and also report the detection of the dynamical dark en\u0002ergy. The level of significance is generally greater in those\r
works because the full Planck measurements are used\r
there, as opposed to the θ∗ information used in this\r
work. Moreover, the recent Atacama Cosmology Tele\u0002scope (ACT) results find that the time evolution of dark\r
energy is still favored when replacing the Planck data\r
with the ACT measurements [50].\r
Extensive cross-checks indicate that known system\u0002atics cannot mimic the oscillatory pattern in Fig. 3.\r
Photometric offsets and a possible evolution of the\r
colour–luminosity relation in PantheonPlus can shift\r
w(z) by about 0.03 at z ≲ 0.4 [19], and the 0.04 mag\r
low–high-z mismatch removes only a smooth trend in\r
(w0, wa) fits when using the DESY5 SNe sample [51]. For\r
the BAO analysis, DESI DR1 analyses bound template\u0002and reconstruction-induced BAO shifts to 0.1% [52]. All\r
of these effects vary smoothly with redshift: they can tilt\r
or raise the whole w(z) curve but cannot produce the\r
alternating-sign wiggles we recover. The feature there\u0002fore remains most naturally interpreted as evidence for\r
genuine dark-energy dynamics.\r
In conclusion, our study finds tentative evidence for de\u0002partures from ΛCDM using the DESI DR2 data. While\r
our results favor a dynamical dark energy interpreta\u0002tion, continued observational and theoretical efforts will\r
be critical in establishing whether these deviations sig\u0002nify new physics or stem from unknown systematics. The\r
complete DESI sample, with increased statistical depth\r
and extended redshift coverage, is expected to yield even\r
stricter constraints on dark energy evolution. Additional\r
surveys, such as Euclid [53] and the Prime Focus Spec\u0002trograph (PFS) [54], will deliver complementary BAO\r
and large-scale structure measurements, enabling cross\u0002validation of DESI results. Likewise, next-generation\r
CMB projects will improve knowledge of early-universe\r
physics, strengthening the overall dark energy picture.\r
VI. METHODS\r
A. Datasets and priors\r
DESI at Kitt Peak National Observatory in Arizona\r
marks a significant step forward in Stage IV large-scale\r
structure surveys [55, 56]. Designed with a 3.2\r
◦ diame\u0002ter prime focus corrector [57], DESI deploys 5,000 fibers\r
[58] via a robotic focal plane assembly [59] to simulta\u0002neously measure multiple spectra. These hardware capa\u0002bilities are bolstered by a high-throughput spectroscopic\r
data processing pipeline [60] and an efficient operations\r
plan [61]. Since beginning operations in 2021, DESI has\r
been gathering high-fidelity spectra for numerous target\r
classes—Bright Galaxy Sample (BGS; 0.1 < z < 0.4)\r
[62], Luminous Red Galaxies (LRGs; 0.4 < z < 1.1)\r
[63], Emission Line Galaxies (ELGs; 1.1 < z < 1.6) [64],\r
Quasars (QSOs; 0.8 < z < 2.1) [65], and the Lyman-α\r
Forest (1.77 < z < 4.16) [66]. Early data analyses and\r
survey validation [56, 67] confirmed that DESI satisfies\r
the performance benchmarks required for a Stage IV sur\u0002vey, advancing our grasp of dark energy’s role in cosmic\r
expansion [55].\r
DESI’s DR1 spans observations from May 14, 2021, to\r
June 14, 2022 [23], and has already yielded new insights\r
into dark energy by detecting the baryon acoustic oscil\u0002lation (BAO) signature in galaxy and quasar clustering\r
[52], as well as in the Lyman-α forest [68]. These results\r
fit seamlessly with external data [69], paving the way for\r
more comprehensive analyses that incorporate the full\r
clustering information from the DESI galaxy sample and\r
other tracers [70, 71]. The subsequent DR2, covering ob\u0002servations through April 9, 2024 [24, 25], not only encom\u0002passes the entirety of DR1 but also extends the redshift\r
range and statistical reach of the survey. This expanded\r
dataset offers a critical test of dynamical dark energy: if\r
dark energy truly evolves over cosmic time, the enriched\r
DR2 sample could reveal a more pronounced signature.\r
By comparing DR1 and DR2 results, one can assess both\r
internal consistency and potential evidence for evolving\r
dark energy. This paper contributes to a suite of compan\u0002ion analyses that build on the main cosmological results\r
[25], with related supporting study on dark energy [29]\r
and neutrino constraints [72].\r
Our analysis draws upon three categories of measure\u0002ments: BAO observations from DESI DR1 and DR2\r
[52, 68], SNe samples from PantheonPlus, Union3, and\r
the 5-year DES survey (DESY5), and distance con\u0002straints from the CMB. Because dark energy chiefly af\u0002fects the Universe’s background expansion history, and\r
modeling its perturbations requires additional assump\u0002tions, we focus here on background observables. Specifi\u0002cally, we incorporate the DESI DR1/DR2 BAO measure\u0002ments, SNe luminosity distances, and the Big Bang Nu\u0002cleosynthesis (BBN) prior Ωbh\r
2 = 0.02196±0.00063 [73]."""


controlled by ∆ and, for ∆ < 1, it becomes independent\r
of the flat prior imposed on w in the MCMC analysis.\r
The parameter ∆ changes the effective number of de\u0002grees of freedom, Neff, by controling the strength of the\r
correlation prior.\r

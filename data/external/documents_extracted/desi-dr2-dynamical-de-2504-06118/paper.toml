Understanding whether cosmic acceleration arises from a cosmological constant or a dynamical\r
component is a central goal of cosmology, and the Dark Energy Spectroscopic Instrument (DESI)\r
enables stringent tests with high-precision distance measurements. We analyze baryon acoustic oscil\u0002lation (BAO) measurements from DESI Data Release 1 (DR1) and Data Release 2 (DR2), combined\r
with Type Ia supernovae and a cosmic microwave background (CMB) distance prior. With the larger\r
statistical power and wider redshift coverage of DR2, the preference for dynamical dark energy does\r
not diminish relative to DR1. Using both a shape-function reconstruction and non-parametric ap\u0002proaches with a Horndeski-motivated correlation prior, we find that the dark-energy equation of\r
state w(z) varies with redshift. BAO data alone yield modest constraints, but in combination with\r
independent supernova compilations and the CMB prior they strengthen the evidence for dynamics.\r
Bayesian model comparison shows moderate support for departures from ΛCDM when multiple\r
degrees of freedom in w(z) are allowed, corresponding to ≈ 3σ tension with ΛCDM (and higher\r
for some data sets). Despite methodological differences, our results are consistent with companion\r
DESI papers, underscoring the complementarity of approaches. Possible systematics remain under\r
study; forthcoming DESI, Euclid, and next-generation CMB data will provide decisive tests.\r

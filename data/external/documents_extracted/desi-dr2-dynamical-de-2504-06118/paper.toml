III. EVOLUTION OF THE EQUATION OF\r
STATE\r
To explore this further, we adopt the commonly used\r
w0–wa parameterization [27, 28], in which the dark en\u0002ergy equation of state is written as w(a) = w0 + wa (1 −\r
a). Here, w0 is the present-day equation-of-state value,\r
while wa describes how w evolves with redshift. Notably,\r
ΛCDM is recovered by setting w0 = −1 and wa = 0.\r
Fitting this model to the data constrains the possible\r
dynamical nature of dark energy in a simple yet effec\u0002tive manner. Moreover, the w0–wa approach serves as a\r
bridge between the shape-function reconstructions and\r
the fully non-parametric w(z) methods discussed later,\r
offering an intermediate step toward more general dark\r
energy modeling.\r

, where a is the cosmic scale factor [16].\r
Recent observational progress, including supernova\r
measurements from the Dark Energy Survey (DES) [17],\r
as well as other large SNe compilations such as Pan\u0002theonPlus [18, 19] and Union [20], high-precision CMB\r
data from the Planck Collaboration [21], and BAO results\r
from the Sloan Digital Sky Survey (SDSS) eBOSS pro\u0002gram [22], has significantly refined our insight into DE.\r
These complementary probes constrain DE-related pa\u0002rameters with growing precision, thus enhancing our un\u0002derstanding of cosmic acceleration. While combined anal\u0002yses that integrate all available datasets provide the most\r
stringent overall limits, it remains instructive to consider\r
each probe in isolation. Such a modular approach not\r
only underscores the unique strengths and systematics of\r
each measurement but also furnishes critical cross-checks,\r
reinforcing the robustness of DE constraints.\r
The Dark Energy Spectroscopic Instrument (DESI)’s\r
Data Release 1 (DR1) [23] and Data Release 2 (DR2)\r
[24, 25] BAO observations place stringent limits on the\r
Universe’s background expansion history, achieving a\r
level of precision on a par with recent SNe surveys. These\r
include the PantheonPlus compilation of 1,550 spectro\u0002scopically confirmed SNe [18, 19], the Union3 compilation\r
of 2,087 SNe [20], and the five-year Dark Energy Survey\r
sample (DESY5) [17].\r
In this paper we probe dark-energy dynamics along two\r
complementary routes. First, we fit the distance ladder\r
with a shape-function formalism that makes no explicit\r
assumption about the equation of state. Secondly, we\r
carry out a fully Bayesian reconstruction of w(z) in which\r
a correlation prior derived from the Horndeski gravity\r
[26] yields an interpretable Bayes factor, recovering the\r
standard (w0, wa) result [27, 28] with two effective de\u0002grees of freedom. Although these techniques differ from\r
the Gaussian-process and (w0, wa) analyses presented in\r
the companion DESI studies [25, 29], all approaches paint\r
a coherent picture: DESI DR1 and DR2 BAO measure\u0002ments, together with three different Type Ia supernova\r
samples, indicate the same mild, oscillatory departure\r
from a cosmological constant. The convergence of results\r
across data sets and methodologies strengthens the sta\u0002tistical case for an evolving dark energy component.\r

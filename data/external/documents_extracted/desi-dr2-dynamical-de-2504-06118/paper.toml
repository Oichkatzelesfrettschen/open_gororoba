ENERGY\r
The shape function S0(a) illustrates how dark energy\r
grows relative to matter, and the function S1(a) re\u0002veals whether and how the dark energy pressure changes\r
with time. Finally, S2(a)—often referred to as the ‘state\u0002finder’ parameter [30, 31]—encodes both w(a) and its\r
derivative, making it particularly useful for distinguish\u0002ing among dark energy models (See Methods for the de\u0002fination and more details of the shape functions). For\r
example, a ‘freezing’ quintessence scenario predicts S2 <\r
−1 [32], whereas barotropic fluid models require S2 > −1\r
[33]. If S2 crosses the −1 threshold during cosmic evolu\u0002tion, it may indicate that multiple dark energy compo\u0002nents dominate at different epochs.\r

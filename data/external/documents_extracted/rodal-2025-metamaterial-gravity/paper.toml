Hence, at the present time, this interesting proposal offers no viable low–power route to a\r
warp–drive–like metric.\r
5 Summary of Experimental Constraints\r
Planetary-scale tests of gravity have been conducted using deep space probes. NASA’s Galileo\r
spacecraft, for instance, performed multiple close flybys of Jupiter’s moon Europa. By precisely\r
analyzing the spacecraft’s trajectory from radio-Doppler data, scientists were able to deter\u0002mine Europa’s gravitational field with high precision [34]. The results were fully consistent\r
with standard gravitational theory and provided key evidence for Europa’s internal inhomoge\u0002neous structure, including its external icy shell and subsurface ocean, without any detection of\r
anomalous gravitational effects.\r
A space- or time-dependent gravitational coupling would entail (i) a composition-dependent\r
fifth force or (ii) self-energy–dependent accelerations that violate the Strong Equivalence Prin\u0002ciple. Decades of high-precision torsion-balance, lunar-laser-ranging, spacecraft-tracking, and\r

metamaterial phase velocity of light, cmeta = c/n(x). The speed c in the Einstein constant is\r
a constant of nature reflecting the causal structure of spacetime, whereas cmeta is an emergent\r
property of electromagnetic wave propagation inside matter. The value of c in the gravitational\r
field equations cannot be altered by engineering a material’s refractive index.\r
Even setting aside this faulty assumption, any such scheme proposing a non-trivial n(x) ̸= 1\r
immediately runs into other insurmountable obstacles:\r
• No Gravitational Dipole Polarization: Electromagnetic metamaterials rely on creat\u0002ing electric or magnetic dipoles. An analogous ‘gravitational polarizability’ is not possible\r
because all ordinary matter possesses a positive mass (gravitational charge), and there\r
is no known negative gravitational charge leading to gravitational dipoles. Bondi’s [8]\r

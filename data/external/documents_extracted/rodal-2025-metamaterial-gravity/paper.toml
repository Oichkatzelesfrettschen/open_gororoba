Scope and Intent\r
This note is not intended as a personal critique of any individual, but rather as a rigorous,\r
technical assessment of any model in which the Einstein coupling is promoted to a material\u0002dependent and hence position-dependent scalar field κ(x). By surveying the mathematical\r
structure, junction conditions, and modern experimental bounds, our goal is to clarify once and\r
for all which obstacles must be surmounted before a viable “low-energy warp-drive” or similar\r
scheme can be constructed.\r
6 Conclusions\r
The proposal of a “low-energy warp drive” via a material-dependent gravitational coupling faces\r
significant challenges that render it unworkable with known physics, as it is inconsistent with\r
multiple, independent theoretical principles and experimental constraints:\r
1. Energy–momentum conservation. A prescribed, non-dynamical κ(x) violates ∇µT\r

2. Junction conditions. Any discontinuous jump in κ produces a δ-function layer of\r
stress–energy at a material boundary; even graded profiles act as a Yukawa-type fifth\r
force. Torsion-balance experiments constrain this force (e.g., to |α| ≲ 1.8 × 10−2 at\r
λ = 1 cm), with other tight limits set by LLR and spacecraft Doppler data.\r
3. Flawed metamaterial mechanism. The proposed electromagnetic route conflates the\r
invariant speed c in κ0 = 8πG/c4 with a medium’s refractive index n. Electromagnetic\r
metamaterials rely on electric or magnetic dipole polarization, but gravity lacks negative\u0002mass charges, so no known material response can generate a local, tunable κ(x).\r
4. Post-Newtonian suppression. Time-dependent or resonant “pump” effects enter only\r
at O[(v/c)\r
2\r
] in Brans–Dicke–like models, making laboratory amplification schemes im\u0002practical except in highly fine-tuned self-interacting scenarios.\r
5. No viable metric solution. Introducing κ(x) invalidates the Alcubierre geometry; no\r
analytic warp-drive metric is known in scalar–tensor gravity, and Cassini’s |γ − 1| <\r
2.3 × 10−5(ω ≳ 4.3 × 104) limits any κ-variation to be orders of magnitude too small for\r

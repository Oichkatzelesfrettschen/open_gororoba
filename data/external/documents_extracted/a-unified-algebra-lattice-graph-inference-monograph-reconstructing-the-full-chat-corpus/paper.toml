Forbidden-prefix (trie) cut. A set selection rule defined by excluding vectors matching a finite list of\r
coordinate-prefix patterns.\r
Graph invariants suite. Degree sequence, spectrum, triangle count, diameter, girth—cheap discriminators\r
of motif classes. \r
Null model. A randomization procedure defining the null hypothesis for a permutation test (e.g., column\u0002wise shuffling preserves marginals but breaks correlations).\r
Scalar shadow . A projection from a high-dimensional basis element to a small coefficient (observed\r

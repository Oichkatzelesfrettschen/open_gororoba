Glossary of standardized terms\r
Adjacency matrix . A symmetric matrix encoding edges of an undirected graph.\r
Affine action. A map with linear part and translation .\r
Baire metric. Longest common prefix metric inducing an ultrametric on digit/sequence representations.\r
Basis codebook . An explicit dictionary mapping discrete basis labels to lattice vectors.\r
Cayley–Dickson algebra. The -dimensional algebra obtained by iterated doubling with involution,\r
generalizing . \r
Cospectral graphs. Non-isomorphic graphs sharing the same adjacency spectrum. \r

Abstract\r
We will apply the quantum inequality type restrictions to Alcubierre’s warp drive\r
metric on a scale in which a local region of spacetime can be considered “flat”. These\r
are inequalities that restrict the magnitude and extent of the negative energy which\r
is needed to form the warp drive metric. From this we are able to place limits on the\r
parameters of the “Warp Bubble”. It will be shown that the bubble wall thickness is\r
on the order of only a few hundred Planck lengths. Then we will show that the total\r
integrated energy density needed to maintain the warp metric with such thin walls is\r
physically unattainable.\r

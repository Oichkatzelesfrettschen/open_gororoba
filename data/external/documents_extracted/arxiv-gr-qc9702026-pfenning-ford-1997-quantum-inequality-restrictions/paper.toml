title = "Summary"
text = """
We see that, from (23), the quantum inequality restrictions on the warp drive metric con\u0002strain the bubble walls to be exceptionally thin. Typically, the walls are on the order of only\r
hundreds or thousands of Planck lengths. Similar constraints on the size of the negative\r
energy region have been found in the case of traversable wormholes [9].\r
One might note that by making the velocity of the bubble, vb, very large then we can\r
make the walls thicker, however this causes another problem. For every order of magnitude\r
by which the velocity increases, the total negative energy required to generate the warp\r
drive metric also increases by the same magnitude. It is evident, that for macroscopically\r
sized bubbles to be useful for human transportation, even at subluminal speeds, the required\r
negative energy is unphysically large.\r
On the other hand, we may consider the opposite regime. Warp bubbles are still con\u0002ceivable if they are very tiny, i.e., much less than the size of an atom. Here the difference\r
in length scales is not as great. As a result, a smaller amount of negative energy is required\r
10

to maintain the warp bubble. For example, a bubble with a radius the size of one electron\r
Compton wavelength would require a negative energy of the order E ∼ −400Msun.\r
The above derivation assumed that we are using a quantized, massless scalar field to\r
generate the required negative energy. Similar quantum inequalities have been proven for\r
both massive scalar fields [8, 10] and the electromagnetic field [8]. In the case of the massive\r
scalar field, the quantum inequality becomes even more restrictive, thereby requiring the\r
bubble walls to be even thinner. For the quantized electromagnetic field, the wall thickness\r
can be made larger by a factor of √\r
2, due to the two spin degrees of freedom of the photon.\r
However this is not much of an improvement over the scalar field case.\r

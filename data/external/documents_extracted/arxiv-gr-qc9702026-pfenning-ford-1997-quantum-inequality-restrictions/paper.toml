[[sections]]
number = "1"
title = "Introduction"
text = """
In both the scientific community, and pop culture, humans have been fascinated with the\r
prospects of being able to travel between the stars within their own lifetime. Within the\r
framework of special relativity, the space-going traveler may move with any velocity up to,\r
but not including, the speed of light. Upon doing so, he or she would experience a time\r
dilation which would allow them to make the round trip from earth to any star, and then\r
return to earth in an arbitrarily short elapsed time from their point of view. However, upon\r
returning to earth such observers would find that their family and friends would have aged\r
considerably more then they had. This is well known as the twin paradox [1, 2, 3].\r
Recently, Miguel Alcubierre proposed a metric [4], fondly called the warp drive, in which\r
a spaceship could travel to a star a distance D away and return home, such that the elapsed\r
time for the stationary observers on earth would be less than 2D/c where c is the velocity of\r
light. What is even more surprising about this spacetime is that the proper time of the space\r
going traveler’s trip is identical to that of the elapsed time on earth. However, the spaceship\r
never locally travels faster than the speed of light. In fact, the spaceship can sit at rest with\r
respect to the interior of the warp bubble. The ship is carried along by the spacetime, much\r
in the same way that the galaxies are receding away from each other at extreme speeds due\r
to the expansion of the universe, while locally they are at rest. The warp drive makes use of\r
this type of expansion (and contraction) in order to achieve the ability to travel faster than\r
light.\r
Although warp drive sounds appealing, it does have one serious drawback. As with\r
traversable wormholes, in order to achieve warp drive one must employ exotic matter, that\r
is, negative energy densities. This is a violation of the classical energy conditions. Quantum\r
inequality restrictions in flat spacetimes on negative energies [5, 6, 7, 8] do allow negative\r
energy to exist, however they place serious limitations on its magnitude and duration. The\r
flat space inequalities have been applied to the curved spacetimes of wormhole geometries\r
[9] with the restriction that the negative energy be sampled on timescales smaller than the\r
minimum local radius of curvature. It was argued that over such small sampling times, the\r
spacetime would be locally flat and the inequalities would be valid. This led to the conclusion\r
that static wormholes must either be on the order of several Planck lengths in size, or there\r
would be large discrepancies in the length scales that characterize the wormhole.\r
More recently, exact quantum inequalities have been developed for the static Robertson\u0002Walker spacetimes in three and four dimensions [10]. In these spaces of constant curvature,\r
it was found that the quantum inequalities take the flat space form modified by a scale\r
function which depends on the ratio of the sampling time to the local radius of curvature. In\r
the limit of the sampling time being smaller than the local radius of curvature, the quantum\r
inequalities reduce to the flat space form, often accompanied by higher order corrections due\r
to the curvature [10, 11]. In the limit of the radius of curvature going to infinity, one recovers\r
the flat space inequalities exactly.\r
One would like to apply the same method to the warp drive metric, but such an exercise\r
would require that we know the solutions to the Klein-Gordon equation for the mode func\u0002tions of the scalar field. Such an approach, although exact, would be exceptionally difficult.\r
In this paper we will therefore apply the flat space inequality directly to the warp drive\r
metric but restrict the sampling time to be small. By doing so we will be able to show\r
2

that the walls of the warp bubble must be exceedingly thin as compared to its radius. This\r
constrains the negative energy to an exceedingly thin band surrounding the spaceship, much\r
in the same way it was shown that negative energy is concentrated to a thin band around the\r
throat of a wormhole [9]. Recently, it has been shown for the Krasnikov metric [12], which\r
also allows superluminal travel, that the required negative energy is also constrained to a\r
very thin wall [13]. We will then calculate the total negative energy that would be required\r
to generate a macroscopic sized bubble capable of transporting humans. As we will see, such\r
a bubble would require physically unattainable energies."""


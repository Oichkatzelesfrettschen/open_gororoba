We present the design for an absorbing metamaterial (MM) with near unity absorbance A\u0001!\u0002. Our\r
structure consists of two MM resonators that couple separately to electric and magnetic fields so as to\r
absorb all incident radiation within a single unit cell layer. We fabricate, characterize, and analyze a MM\r
absorber with a slightly lower predicted A\u0001!\u0002 of 96%. Unlike conventional absorbers, our MM consists\r
solely of metallic elements. The substrate can therefore be optimized for other parameters of interest. We\r
experimentally demonstrate a peak A\u0001!\u0002 greater than 88% at 11.5 GHz.\r

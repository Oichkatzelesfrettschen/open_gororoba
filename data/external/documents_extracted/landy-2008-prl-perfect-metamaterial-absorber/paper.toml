The nascent field of electromagnetic metamaterials\r
(MMs) has produced exotic effects such as negative index\r
of refraction [1,2], and devices such as an electromagnetic\r
cloak [3]. The realization of such properties lies in the\r
ability of metamaterials to create independent tailored\r
electric [4] and magnetic [5] responses to incident radia\u0002tion. Electromagnetic MMs are also geometrically scalable\r
which translates into operability over a significant portion\r
of the electromagnetic spectrum. To date, MMs have been\r
demonstrated in every technologically relevant spectral\r
range, from radio [6], microwave [7], mm-Wave [8], THz\r
[9], MIR [10], NIR [11], to the near optical [12]. These\r
designer materials are ideal for the investigation of novel\r
emergent physical phenomena while also holding great\r
promise for future applications.\r
As an effective medium [13], MMs can be characterized\r

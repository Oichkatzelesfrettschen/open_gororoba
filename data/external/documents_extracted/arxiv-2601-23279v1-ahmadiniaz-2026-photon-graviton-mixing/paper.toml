whole Standard Model. Their analysis of magnetic dichroism was also more complete in\r
taking the right-hand diagram of Fig. 2 into account, which contributes to it at the same\r
order in α.\r
Even so, from their numbers it is clear that this effect will hardly be accessible to\r
experiment in the near future, a conclusion that is consistent with recent detailed feasibility\r
and sensitivity studies of light-induced gravitational effects using interferometric techniques\r
[45, 46]. Nevertheless, this is of course presently the case for all process involving gravitons,\r
and in the long run we would still consider magnetic dichroism due to photon-graviton\r
conversion as a leading contender in the quest for an eventual experimental demonstration\r
of the existence of the graviton. This is because (i) it involves only a single gravitational\r
coupling (ii) it does not require a direct measurement of the graviton itself and (iii) dichroism\r
can be measured with high precision using optical cavities [47–53].\r

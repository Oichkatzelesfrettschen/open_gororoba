Abstract: Photon-graviton conversion in an electromagnetic field is a well-known predic\u0002tion of Einstein-Maxwell theory. First discussed at tree-level by Gertsenshtein in 1962, more\r
recently it has been shown to lead to magnetic dichroism starting from one-loop. While\r
previously only two diagrams were assumed to contribute to this one-loop photon-graviton\r
amplitude in a constant electromagnetic field, here we point out the existence of a third\r
one involving a tadpole subdiagram. As shown by H. Gies and one of the authors in 2016\r
for the pure QED case, such diagrams cannot be omitted in general even though the tad\u0002pole formally vanishes. After a short review of the calculation of one-loop photon-graviton\r
amplitudes in the worldline formalism, we use this formalism for a unified calculation of all\r
three diagrams. Although phenomenologically this amplitude is mainly of interest for the\r
case of the spinor loop in a magnetic field, here we will also include the scalar loop and the\r
electric field component, since the computational effort is essentially the same. We show\r
that the tadpole diagram, although contributing to the amplitude, does not contribute to\r
the magnetic dichroism. The gravitational Ward identity provides a useful check.\r

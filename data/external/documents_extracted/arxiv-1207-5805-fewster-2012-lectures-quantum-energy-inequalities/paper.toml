[[sections]]
number = "3.2"
title = "Ultraviolet/optical and X-ray correlation"
text = """
The Swift/UVOT observations were taken simultaneously with the\r
X-ray ones. Most of the observations were taken with all six filters,\r
which allows us to study the correlation between the X-ray and\r
the UV/optical emission along the outburst. Fig. 2 shows the X\u0002ray light curve and the UV/optical magnitudes in the Vega system.\r
The last UVOT detection (u band) was 203 days after the first de\u0002tection when the source was already undetected in X-ray. Over the\r
course of the outburst the brightness in all bands is decreasing si\u0002multaneously with the decline in the X-rays. This resulted in a clear\r
correlation between X-ray and UV/optical fluxes which is shown in\r
Fig. 3. We have assumed a power-law model to fit these correlations\r
and calculate the correlation slopes β (FUV/optical ∝ FX\r
β\r
). We\r
have calculated β for every UVOT band and for the X-ray flux in\r
the 2–10 keV energy range in order to compare them with values in\r
previous publications (e.g. Russell et al. 2006). However, the spec\u0002tral resolution of Swift/XRT allows us to also measure the correla\u0002tion slopes for X-ray fluxes in the 0.5–10 keV energy range. The\r
results are shown in Table 2. Clearly β increases towards shorter\r
wavelengths, going from 0.2 in the v band to 0.37 uvw2 (using the\r
0.5–10 keV energy range). The numbers become 0.19 to 0.35 in the\r
2–10 keV range (see Fig. 4)."""

[[sections]]

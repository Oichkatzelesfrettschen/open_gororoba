2.2 UVOT data\r
The UVOT observations were performed in image mode. Most of\r
them were taken with 6 filters (v, b, u, uvw1, uvm2, uvw2) but\r
some of them with only a few filters and sometimes only one.\r
We calculated the source’s magnitude (in the Vega system) and\r
flux densities with the uvotsource tool, which performs aper\u0002ture photometry on the sky images. We selected a circular region\r
with a radius of 5 arcsec centred on the source and a circular re\u0002gion source–free with a radius of 18 arcsec for the background\r
correction. We corrected the magnitudes and fluxes for the Galac\u0002tic extinction. The reddening is E(B–V)=0.04 mag in the direction\r
of Swift J1357.2–0933 (Schlegel et al. 1998). Using this value and\r
the prescription of Pei (1992) we calculate the extinction for ev\u0002ery band. The obtained values are Av=0.123, Ab=0.163, Au=0.193,\r
Auvw1=0.263, Auvm2=0.387 and Auvw2=0.349. The source is lo\u0002cated at high Galactic latitude (b=50.0042) and for a distance of\r
1.5 kpc or larger, the source will be located outside the plane of\r
the Galaxy. Therefore, the measured column density (or redden\u0002ing) corresponds to the full Galactic one in that direction. In case\r
of no source detection the uvotsource tool returns a 3–sigma\r
upper limit for the magnitudes.\r

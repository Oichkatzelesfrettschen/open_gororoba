title = "November 2021"
text = """
ABSTRACT\r
We report our multiwavelength study of the 2011 outburst evolution of the newly dis\u0002covered black hole candidate X-ray binary Swift J1357.2–0933. We analysed the Swift X-ray\r
telescope and Ultraviolet/Optical telescope (UVOT) data taken during the ∼7 months duration\r
of the outburst. It displayed a 2-10 keV X-ray peak luminosity of ∼ 1035(D/1.5 kpc)2erg s−1\r
which classifies the source as a very faint X-ray transient. We found that the X-ray spectrum at\r
the peak was consistent with the source being in the hard state, but it softened with decreasing\r
luminosity, a common behaviour of black holes returning to quiescence from the hard state.\r
The correlations between the simultaneous X-ray and ultraviolet/optical data suggest a sys\u0002tem with a black hole accreting from a viscous disc, and we do not detect X-ray reprocessing\r
on the disc surface. The UVOT filters provide the opportunity to study these correlations up\r
to ultraviolet wavelengths, a regime so far unexplored. If the black hole nature is confirmed,\r
Swift J1357.2–0933 would be one of the very few established black hole very-faint X-ray\r
transients.\r
Key words: X-rays:binaries –stars:individual: Swift J1357.2–0933–accretion,accretion discs"""

[[sections]]
number = "1"
title = "INTRODUCTION"
text = """
X-ray binaries are the brightest X-ray point sources in our Galaxy.\r
They are black holes (BH) or neutron stars (NS) accreting material\r
from a companion star. The transient X-ray binaries alternate long\r
epochs of quiescence during which they have X-ray luminosities\r
of LX ∼ 1030−33 erg s−1 with outburst episodes during which\r
the luminosity increases more than two orders of magnitude. The\r
systems that reach a peak X-ray luminosity in their outbursts of\r
only L\r
peak\r
X ∼ 1034−36 erg s−1\r
are called very-faint X-ray binary\r
transients (VFXTs). They are several orders of magnitude fainter at\r
their peaks than the better studied faint (L\r
peak\r
X ∼ 1036−37 erg s−1\r
)\r
and bright (L\r
peak\r
X ∼ 1037−39 erg s−1\r
) systems (Wijnands et al.\r
2006).\r
It is in the last decade that VFXTs have been investigated in\r
detail thanks to the improvement in sensitivity and resolution\r
of the X-ray instruments in orbit. However, even though the\r
number of known sources has increased, their characteristics\r
are still not well known. A considerable fraction of them have\r
exhibited thermonuclear Type-I X-ray bursts, identifying the\r
accretor as a NS (eg. Cornelisse et al. 2002; Del Santo et al. 2007;\r
Chelovekov & Grebenev 2007; Degenaar & Wijnands 2009).\r
⋆ E-mail:M.Armaspadilla@uva.nl\r
Swift J1357.2–0933 is a new VFXT BH candidate\r
(Casares et al. 2011, Corral-Santana et al. 2012 submitted, private\r
communication) discovered with the Swift Burst Alert Telescope\r
(BAT; Barthelmy et al. 2005) on 2011 January 28 (Krimm et al.\r
2011). In the following days it was observed with several X\u0002ray satellites as well as ground-based telescopes. The MPI/ESO\r
2.2m telescope at La Silla detected a new optical source within\r
the Swift/BAT error circle. The magnitude difference compared to\r
archival Sloan Digital Sky Survey (SDSS) images (when the source\r
was in quiescence) was ∼6 mag. This indicates a Galactic origin,\r
likely a low mass X-ray binary (LMXB) or a dwarf nova outburst\r
(Rau et al. 2011), although the X-ray spectrum pointed to a LMXB\r
nature (Krimm et al. 2011). The SDSS photometry indicated that\r
the quiescent counterpart was very red and that the companion\r
was likely an M4 star. This resulted in a distance estimate of ∼1.5\r
kpc (Rau et al. 2011). In this work we present analysis of the Swift\r
X-ray and ultraviolet–optical (UV/optical) data of Swift J1357.2–\r
0933 along its 2011 outburst."""

[[sections]]

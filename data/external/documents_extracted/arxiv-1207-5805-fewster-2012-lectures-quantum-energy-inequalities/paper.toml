Swift/XRT spectra using a simple power-law model affected by\r
absorption. The peak flux was reached at the beginning of the\r
outburst, after which, it steadily decreased until the source went un\u0002detected with XRT ∼180 days after its discovery. The unabsorbed\r
peak flux has a value of FX,unabs = 4.1× 10−10 erg cm−2s\r
−1\r
in\r
the 0.5–10 keV energy range, which corresponds to an outburst\r
peak luminosity of LX=1.1× 1035 erg s−1assuming a distance of\r
1.5 kpc. This low peak luminosity classifies Swift J1357.2–0933\r
as a VFXT, which have peak luminosities L\r
peak\r
X <1036 erg s−1\r
.\r
Even if the source was located at a distance of 8 kpc the inferred\r
peak luminosity is a few times 1036 erg s−1\r
, still in the faint\r
regime. However, such long distance is unlikely since the high\r
Galactic latitude (b=50.0042) would place Swift J1357.2–0933 at\r
6 kpc above the Galactic plane.

Multiwavelength spectral evolution of Swift J1357.2–0933 5\r
Figure 2. In the top panel the X-ray light curve in the 0.5–10 keV en\u0002ergy band for a distance of 1.5 kpc is shown while in the bottom panel the\r
UV/optical light curves in the Vega system are plotted\r
Figure 3. Correlation between the UV/optical density fluxes and the X-ray\r
2–10 keV flux.\r
The system was in the hard state at peak of the outburst and\r
remained in this state throughout the outburst, which is usual at\r
these low X-ray luminosities (see Belloni 2010 for the state def\u0002initions). From the first observation until the last one the spectral\r
index of the power law increases from 1.5 to 2.1. As can be seen in\r
Fig. 1, the X-ray luminosity and photon index are anti-correlated.\r
The softening can also be seen in the HR curve demonstrating that\r
it does not depend on assumed spectral model. It shows how the\r
spectrum becomes softer as the luminosity decays (Fig. 1). Such\r
softening behaviour was also present in the VFXT XTE J1719–291\r
(Armas Padilla et al. 2011), but for this source the spectra were\r
Figure 4. Correlation slopes (β) between the UVOT bands and the X-ray\r
flux in the 0.5–10 keV and 2–10 keV energy bands.\r
considerably softer, with a photon index regime from Γ=2.0 to\r
Γ=2.7. The reason for Swift J1357.2–0933 to have harder spectra\r
than XTE J1719–291 could be a difference in the nature of their\r
compact objects. Although it is not established, the characteristics\r
of XTE J1719–291 favour a NS accretor (Armas Padilla et al.\r
2011) whereas Swift J1357.2–0933 has been identify as a strong\r
BH candidate system using optical spectroscopy (Casares et al.\r
2011, Corral-Santana et al. 2012 submitted, private communica\u0002tion).\r
The upper-limit on the luminosity inferred from the non\u0002detections in the last two observations is LX ∼ 2×1031 erg s−1\r
.\r
This could indicate that the nature of the accretor is a BH\r
since they typically have quiescent luminosities in the range of\r
LX ∼ 1030 − 1031 erg s−1 while the NS’s usually have quiescent\r
luminosities LX >1032 erg s−1(but see Jonker et al. 2007 for an\r
exception).\r
Several other BH sources have shown softening in their X-ray\r
spectra at low luminosities. XTE J1650–500 softened in its 2001-\r
2002 outburst. The photon index changed from Γ=1.66 to Γ=1.93\r
when the luminosity decayed to 2×1034 erg s−1(Tomsick et al.\r
2004). Also at these intermediate luminosities 4U 1543–47 evolved\r
from a photon index of Γ=1.64 in its hard state to a photon index\r
of Γ=2.22 at lower LX (Kalemci et al. 2005). By studying a sam\u0002ple of 7 BHs in their quiescence state, Corbel et al. (2006) arrived\r
to the conclusion that all BHs are softer in quiescence than in the\r
standard hard state. Using a study of 25 BHs, Dunn et al. (2010)\r
presented data from which the same conclusion can be inferred:\r
when data are available, the sources show softening towards quies\u0002cence. However, in the 2008 outburst decay of H 1743–322 to qui\u0002escence, Jonker et al. (2010) did not see any evidence of softening,\r
although it cannot be ruled out that this is caused the inaccuracy in\r
the photon index due to the high NH."""

[[sections]]
number = "4.1"
title = "X-ray and UV/optical simultaneous data: A"
text = """
non-irradiated accretion disc\r
The proximity and the low Galactic extinction towards\r
Swift J1357.2–0933 have made it possible to obtain X-ray\r
and UV/optical data simultaneously using XRT and UVOT\r
instruments on board Swift. Until today this had not been possible\r
for any VFXT since, in addition to their low luminosity, the vast"""

[[sections]]
number = "6"
title = "M. Armas Padilla et al."
text = """
majority are located towards the Galactic centre, which makes\r
it very difficult to detect the optical counterpart due to the high\r
Galactic absorption.\r
The optical/UV and X-ray fluxes are strongly correlated during\r
the outburst (Fig. 2). Russell et al. (2006) quantified the disc and\r
jet contribution from the optical/infrared and X-ray (2-10 keV)\r
correlation in the hard state. Based on the values of β expected\r
from the different emission processes (sections 3.3 and 3.4 of\r
their work), our correlation in the v band is consistent with a BH\r
accreting via a non irradiated viscous disc. For a viscously heated\r
disc, 0.15 6 β 6 0.25 is expected in the case of a BH (for V-band\r
optical and 2–10 keV X-ray), and for Swift J1357.2–0933 we find\r
β = 0.2 (Table 2). For a NS, 0.3 6 β 6 0.5 is predicted, so our\r
correlation is consistent with optical emission from a viscously\r
heated disc around a BH accretor. Higher values of β are expected\r
if the optical emission originates in an irradiated accretion disc or\r
a jet.\r
Additionally, Frank et al. (2002) predict a dependency of the slopes\r
β with the wavelength. For optical emission from a viscously\r
heated steady-state disc, β increases at shorter wavelengths. This\r
is consistent with our results, where β increases from 0.2 in the\r
v band to 0.35 in the uvw2 one (see Table 2). Therefore, all the\r
evidence favours UV/optical emission dominated by the viscously\r
heated disc, with little or no X-ray irradiation detected.\r

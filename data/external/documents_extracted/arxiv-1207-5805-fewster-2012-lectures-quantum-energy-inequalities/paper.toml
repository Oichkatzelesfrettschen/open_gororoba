high flux of Swift J1357.2–0933 the XRT was operated in WT\r
mode in the early observations in order to avoid pile-up (except for\r
the first observation; see below). When the count rate was below\r
0.5 count/s the observations were taken in PC mode (see Table 1).\r
The data were processed using the HEASoft v.6.11 software. The\r
raw data were reduced running the xrtpipeline task in which\r
standard event grades of 0–12 were selected for the PC data and\r
0–2 for the WT mode observations.\r
For every observation, spectra, lightcurves and images were\r
obtained using Xselect. The regions to extract the source events\r
both for PC and WT modes were centred at the source position\r
(RA=13h57m16.\r

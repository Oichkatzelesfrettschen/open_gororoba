Reconstruction of Bulk Operators within the Entanglement Wedge\r
in Gauge-Gravity Duality\r
Xi Dong,1 Daniel Harlow,2 and Aron C. Wall1\r
1School of Natural Sciences, Institute for Advanced Study, Princeton, NJ 08540, USA\r
2Center for the Fundamental Laws of Nature, Harvard University, Cambridge MA, 02138 USA\r
In this Letter we prove a simple theorem in quantum information theory, which implies that\r
bulk operators in the Anti-de Sitter / Conformal Field Theory (AdS/CFT) correspondence can\r
be reconstructed as CFT operators in a spatial subregion A, provided that they lie in its entan\u0002glement wedge. This is an improvement on existing reconstruction methods, which have at most\r
succeeded in the smaller causal wedge. The proof is a combination of the recent work of Jafferis,\r
Lewkowycz, Maldacena, and Suh on the quantum relative entropy of a CFT subregion with earlier\r
ideas interpreting the correspondence as a quantum error correcting code.\r
INTRODUCTION\r
The AdS/CFT correspondence tells us that certain\r
large-N strongly-coupled CFTs define theories of quan\u0002tum gravity in asymptotically AdS space [1–6]. For this\r
definition to be complete, we need to know how to use\r
CFT language to ask any question of interest in the bulk.\r
The most basic items in this dictionary are:\r
• Quantum states in the Hilbert space of the CFT\r
correspond to quantum states in the bulk.\r
• The conformal and global symmetry generators in\r
the CFT correspond to the analogous asymptotic\r
symmetries in the bulk. For example the CFT\r
Hamiltonian maps to the ADM Hamiltonian, and\r
a U(1) charge maps to the electric flux at infinity.\r
• In the large N limit, any single-trace primary oper\u0002ator O(x) in the CFT, with scaling dimension ∆ of\r
order N0, corresponds to a bulk field φ(x, r). They\r
are related by the “extrapolate dictionary” [4, 7, 8]\r
O(x) = limr→∞r\r

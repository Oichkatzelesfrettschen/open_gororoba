DISCUSSION\r
We view the theorem of the previous section as estab\u0002lishing the existence of entanglement wedge reconstruc\u0002tion. Several comments are in order:\r
Our argument ultimately rests on the validity of the\r
quantum version (8) of the HRT formula, derived to order\r
N0 by [27], and conjecturally extended to higher orders\r
in 1/N by [56]. Understanding those results better is thus\r
clearly of interest for bulk reconstruction. Any discussion\r
of bulk reconstruction will ultimately be approximate, so\r
it would be interesting to prove an approximate version\r
of our theorem and use it to clarify the stability of our\r
results under small perturbations.\r
Note that our proof is constructive. After establishing\r
the assumptions of the theorem of Appendix B in [24]\r
hold, that theorem provides an explicit formula for the\r
reconstruction OA. Our construction is thus an improve\u0002ment on the HKLL procedure even within the causal\r
wedge, since the nonstandard Cauchy problem involved\r
in causal wedge reconstruction has only been solved in\r
special cases. However, it does not give much insight\r
into how to think about the reconstruction from a bulk\r
point of view. This is to be contrasted with the HKLL\r
algorithm, which (at least when it works) proceeds by\r
solving bulk equations of motion. We believe that a bulk\r
interpretation should exist, and finding it could be quite\r
illuminating.\r

These give an excellent starting point for understanding\r
the correspondence, but the limiting procedure in the ex\u0002trapolate dictionary makes it difficult to concretely dis\u0002cuss what is going on deep within the bulk. There is a\r
good reason for this: although the CFT side of the du\u0002ality is defined exactly, the bulk side is ultimately some\r
nonperturbative theory of quantum gravity, which is only\r
approximately given by a semiclassical path integral over\r
local bulk fields. This means that any attempt to “back\r
off of the extrapolate dictionary” and formulate a CFT\r
representation of the bulk operator φ(x, r), usually called\r
a reconstruction, must itself be only an approximate no\u0002tion. Nonetheless, there is a standard algorithm for pro\u0002ducing such a φ(x, r) perturbatively in 1/N: one con\u0002structs it by solving the bulk equations of motion with\r
boundary conditions (1) [4, 9–14]. This algorithm has\r
the nice feature that it can be done quite explicitly, but\r
it has the disadvantage that it relies on solving a rather\r
nonstandard Cauchy problem [11, 15]. In this paper we\r
will refer to it as the HKLL procedure, after [9], who were\r
the first to study it in detail.\r
The HKLL procedure has the interesting property that\r
it also is sometimes able to reconstruct a bulk operator\r
φ(x, r) as a CFT operator with nontrivial support only\r
on some spatial subregion A of a boundary Cauchy slice\r

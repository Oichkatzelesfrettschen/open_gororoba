future and past of the boundary domain of dependence\r
of A [16].\r
Causal wedge reconstruction via the HKLL procedure\r
gives an explicit illustration of “subregion-subregion du\u0002ality”, which is the notion that a spatial subregion A\r
in the boundary theory contains complete information\r
about some subregion of the bulk [15, 17, 18]. It has\r
been proposed however that the subregion dual to A is\r
not just CA, but rather a larger region: the entanglement\r
wedge EA [18–20]. To define the entanglement wedge, we\r

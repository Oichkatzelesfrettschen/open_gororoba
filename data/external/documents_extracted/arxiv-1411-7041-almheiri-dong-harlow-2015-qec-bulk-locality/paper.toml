+1 eigenstate and the second state is a −1 eigenstate, cannot be realized as an operator\r
just on the first qubit; this code corrects only the subalgebra generated by 1 and X.\r
This example has the perhaps surprising property that the encoded 1 and X op\u0002erators can be realized on either of the two qubits, which seems in tension with our\r
discussion of the no-cloning theorem above (3.19). This is an artifact, however, of the\r
fact that this subalgebra is abelian, and is thus in some sense classical. It is easy\r
to prove that as long as the subalgebra is non-abelian, if it can be represented on E\r
then it cannot be represented on E; the proof follows immediately by contradiction if\r
we look at the commutator of two non-commuting elements of the algebra, but with\r
one represented on E and one represented on E. We used this “algebraic no-cloning\r
theorem” above in our discussion of figure 3."""


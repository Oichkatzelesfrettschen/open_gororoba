6 Conclusion\r
In this paper we have provided what we consider to be a new understanding of how\r
the holographic principle is realized in AdS/CFT. Bulk effective field theory operators\r
emerge as a set of logical operations on various encoded subspaces, which are protected\r
against local errors in the boundary CFT. The bulk algebra is realized only on these\r
subspaces, and only if we do not try to describe too many operations at once. Asking\r
for more causes the error correction procedure to fail, which in the bulk is manifested\r
by the formation of a black hole.\r
To some extent we have only recast known facts about the AdS-Rindler recon\u0002struction in a new language, but in our view that construction is quite opaque once the\r
operators in the boundary domain of dependence of A are evolved back to the bound\u0002ary Cauchy surface Σ at t = 0. Our description in terms of error correction is phrased\r
entirely on this Cauchy surface, and gives what we feel to be a satisfying interpretation\r
of how the AdS-Rindler reconstruction is realized in the CFT that cleanly resolves some\r
of its paradoxical features.\r
It is of course interesting to ask if there are any implications of this work for the\r
recent controversy on whether or not the interiors of black holes are describable in\r
AdS/CFT; for now we leave this for future study.\r

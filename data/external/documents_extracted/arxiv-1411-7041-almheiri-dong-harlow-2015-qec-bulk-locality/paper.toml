3.3 Quantum secret sharing\r
The three-qutrit example of section 3.1 has the interesting property that every collection\r
of qutrits either can perfectly reconstruct the state |ψi or has no information about\r
it at all. General error correcting codes do not have this property, since sometimes\r
we can have erasures which can be “partially corrected”, but it is interesting to think\r
about the codes that do. Say that we have a Hilbert space that is a tensor product of\r
p factors of not necessarily equal size, which in this context we will refer to as shares.\r
A code subspace C of this Hilbert space is called a Quantum Secret Sharing Scheme\r
if it has the property that every collection of shares either can distinguish perfectly\r
different elements of C, meaning given access to it we can correct for the erasure of its\r
complement, or it cannot distinguish different elements at all [25]. Collections which\r
enable erasure correction are called authorized and collections which do not are called\r
unauthorized. We will see a possible application of quantum secret sharing to AdS/CFT\r
in section 4.3 below.\r

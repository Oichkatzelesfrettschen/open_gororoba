on a time-slice acts irreducibly on the Hilbert space; the statement then follows from Schur’s lemma.\r
In the continuum this idea is called the “time-slice axiom” [3, 4]; for recent rigorous discussions, see,\r
e.g., [5, 6]. There are actually topological theories where the time-slice axiom is false, for example in\r

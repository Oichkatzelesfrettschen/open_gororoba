1 Introduction\r
Almost twenty years after its initial formulation, the AdS/CFT correspondence remains\r
our best-understood example of a precise theory of quantum gravity. It has shed light\r
on many deep puzzles in quantum gravity, and has also been of practical use in studying\r
the dynamics of strongly interacting quantum field theories. One aspect that remains\r
mysterious, however, is the emergence of approximate bulk locality. Locality near the\r
boundary is straightforward. In the “extrapolate” version of the AdS/CFT dictionary\r
we have a simple relation [1, 2]\r
limr→∞r\r

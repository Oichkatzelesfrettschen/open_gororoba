2.3 Overlapping wedges\r
The AdS-Rindler construction of bulk fields we have just described has the somewhat\r
counter-intuitive property that the same bulk field operator φ(x) lies in multiple causal\r
wedges, and thus can be represented as an operator on distinct regions A, B, . . . in\r
Σ. One consequence of this is shown in the left diagram of figure 3; for any bulk\r
field operator φ(x) and any CFT local operator O(Y ) such that x and Y are spacelike\r
separated, we can choose a causal wedge WC[A] such that O(Y ) lies in the complement\r
of A in Σ. By CFT locality O(Y ) then must exactly commute with our representation\r
of φ(x) in that wedge. This is coming dangerously close to contradicting the theorem\r

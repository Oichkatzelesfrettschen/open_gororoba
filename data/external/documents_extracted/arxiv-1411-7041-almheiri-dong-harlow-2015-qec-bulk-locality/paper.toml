mentioned in the introduction, that is that no nontrivial operator in the CFT can\r
commute with all local CFT operators on Σ.\r
To avoid this contradiction it must be the case that the representations of φ(x) in\r
different wedges are not really all the same operator on the CFT Hilbert space. We\r
can see this in another way by considering the setup of the center diagram in figure 3,\r
where we have two overlapping wedges WC[A] and WC[B] that both contain the point\r
x but x is not contained in WC[A ∩ B]. For a CFT operator defined with support only\r
on A to really be equal to a CFT operator defined with support only on B, it must be\r
that the operator really only has support on A∩B. But given that we have chosen x to\r
lie outside of WC[A ∩ B], we do not expect the operator to have such a representation.\r
In fact in this example the operator has a representation on the complement of A ∩ B,\r
and we will see in section (3.5) that when this is so a version of the no-cloning theorem\r
of quantum mechanics forbids an accurate representation of the operator on A ∩ B.\r
We can see the non-equivalence of the operators even more clearly by considering a\r
third example, shown in the right diagram in figure 3. Now a bulk field at the point x\r
lies outside of the causal wedge for any one of the regions, but it can be reconstructed\r
in A∪B, B ∪C, or A∪C. The mutual intersection of these regions is just three points,\r
and if we consider another set of three regions slightly rotated from these we can come\r
up with a set of six possible reconstructions whose mutual intersection is genuinely\r
empty. There is simply no possible way that they can all be equal as operators. For\r
future reference we will refer to the three operators as φAB(x), φBC(x), and φAC(x).\r

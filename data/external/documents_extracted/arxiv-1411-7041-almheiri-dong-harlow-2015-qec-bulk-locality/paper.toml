text = """
Almost twenty years after its initial formulation, the AdS/CFT correspondence remains\r
our best-understood example of a precise theory of quantum gravity. It has shed light\r
on many deep puzzles in quantum gravity, and has also been of practical use in studying\r
the dynamics of strongly interacting quantum field theories. One aspect that remains\r
mysterious, however, is the emergence of approximate bulk locality. Locality near the\r
boundary is straightforward. In the “extrapolate” version of the AdS/CFT dictionary\r
we have a simple relation [1, 2]\r
limr→∞r\r
∆φ(r, x) = O(x) (1.1)\r
between limiting values of a bulk field φ and a conformal field theory operator O;\r
this dictionary manifestly respects locality in the x directions since the CFT does.\r
The radial direction, however, is more subtle. One way to see this is to observe that\r
naively a local operator in the center of the bulk should commute with every local\r
operator at the boundary on a fixed time slice containing that bulk operator. This\r
is not consistent, however, with a standard property of quantum field theory; any\r
operator that commutes with all local operators at a fixed time must be proportional\r
to the identity.1 Bulk locality thus cannot be respected within the CFT at the level of\r
the algebra of operators; we’d then like to know in what sense it is respected.2\r
The basic idea of this paper is that bulk locality is a statement about certain\r
subspaces of states in the CFT. That these subspaces can be large is a consequence\r
of the large-N properties of the CFT, but the large degree of non-local entanglement\r
in finite energy states of the CFT also plays an essential role. Our strategy will be to\r
gradually back away from the r → ∞ limit in equation (1.1) and study how the the\r
CFT representations of bulk operators spread in spatial support as we do so. On the\r

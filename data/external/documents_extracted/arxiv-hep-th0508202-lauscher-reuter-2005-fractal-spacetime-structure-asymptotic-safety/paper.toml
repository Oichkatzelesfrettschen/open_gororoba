Abstract\r
Four-dimensional Quantum Einstein Gravity (QEG) is likely to be an asymp\u0002totically safe theory which is applicable at arbitrarily small distance scales. On\r
sub-Planckian distances it predicts that spacetime is a fractal with an effective di\u0002mensionality of 2. The original argument leading to this result was based upon\r
the anomalous dimension of Newton’s constant. In the present paper we demon\u0002strate that also the spectral dimension equals 2 microscopically, while it is equal to\r
4 on macroscopic scales. This result is an exact consequence of asymptotic safety\r
and does not rely on any truncation. Contact is made with recent Monte Carlo\r
simulations.


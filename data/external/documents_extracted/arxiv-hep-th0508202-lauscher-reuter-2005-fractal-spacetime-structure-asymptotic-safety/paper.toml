manifolds of any curvature. As one considers larger length scales where the RG running\r
of the gravitational parameters comes to a halt, the “ripples” in the spacetime gradually\r
disappear and the structure of a classical 4-dimensional manifold is recovered.\r
Within the Einstein-Hilbert approximation of QEG there are two natural ways of\r
defining an effective dimensionality of the fractal spacetime. We can either define it\r
as 4 + ηN as derived from the running of Newton’s constant, or we use the spectral\r
dimension implied by the k-dependence of the cosmological constant. We have seen\r
that both definitions lead to identical results on very large and very small distances.\r
We also showed that the microscopic dimensionality Ds = 2 is a rather direct and exact\r
consequence of asymptotic safety which does not rely on any approximation or truncation.\r
It is therefore not unlikely that the mechanism of a dynamical dimensional reduction\r
from 4 to 2 dimensions which occurs in QEG is the same phenomenon as the dimensional\r
reduction observed in the Monte Carlo studies of causal dynamical triangulations.\r

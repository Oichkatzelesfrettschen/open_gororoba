With an aim towards understanding the time-dependence of entanglement entropy\r
in generic quantum field theories, we propose a covariant generalization of the holo\u0002graphic entanglement entropy proposal of hep-th/0603001. Apart from providing sev\u0002eral examples of possible covariant generalizations, we study a particular construction\r

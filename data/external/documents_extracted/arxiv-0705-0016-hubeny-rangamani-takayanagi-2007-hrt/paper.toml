2 Entanglement entropy and time-dependent QFTs\r
As mentioned in the Introduction, our main aim is to find a covariant prescription for calcu\u0002lating the entanglement entropy associated with a given region of the boundary conformal\r
field theory. We begin by reviewing the minimal surface proposal of [24, 10], which pro\u0002vides the first step of geometrization of entanglement entropy in the AdS/CFT context, and\r

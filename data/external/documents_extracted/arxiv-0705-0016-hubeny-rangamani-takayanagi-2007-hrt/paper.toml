1 Introduction\r
One of the important questions in quantum field theories is to understand the number\r
of operative degrees of freedom in the theory at a given scale. In conventional RG parlance\r
this is measured by the Zamolodchikov’s c-function (in two dimensions) [1] which at the\r
critical points takes on the value of the central charge. One believes this picture to persist in\r
higher dimensions; in particular, there ought to exist some analog of a c-function in higher\r
dimensional quantum field theories of interest. Clearly there is a well-defined notion of the\r
central charges for conformal field theories in d > 2 [2], which may quantify the total degrees\r
of freedom. However, this interpretation in terms of the degrees of freedom has not yet been\r
rigorously proved except in two dimensions. Measuring degrees of freedom in time-dependent\r
backgrounds is an especially important open problem. A detailed understanding of this\r
issue is very important for making precise the notion of holography in quantum gravity. For\r
example, in the context of string theory in unstable backgrounds with closed string tachyons,\r
one expects that as the tachyon condenses, the number of degrees of freedom does change\r
[3]; to verify this expectation it is crucial to have a precise notion of the time-dependent\r
degrees of freedom.\r
A simple way to get a measure of the degrees of freedom is to couple the system to a\r
heat bath and study its thermal properties, in particular its entropy. However, we could also\r
ask the equally important question: suppose we concentrate on a particular region of the\r
background spacetime on which the QFT is defined and ask what is the correct measure of\r
the operative degrees of freedom in that region (even at zero temperature). One important\r
aspect of this is captured by the entanglement entropy, which provides a measure of how the\r
degrees of freedom localized in that region interact (are “entangled”) with the rest of the\r
theory. In a sense the entanglement entropy is a measure of the effective operative degrees\r
of freedom, i.e., those that are active participants in the dynamics, in a given region of the\r
background geometry. Refer to [4] for a short review of entanglement entropy in QFT.\r
Consider a QFT defined on a spacetime manifold ∂M (the peculiar choice of notation for\r
the background will become clear momentarily), and assume that ∂M allows the foliation\r
by time-slices ∂Nt as ∂M = ∂Nt × Rt. We wish to focus on a region At ⊂ ∂Nt at a fixed\r
time t. Denote also the complement of At with respect to ∂Nt by Bt so that At ∪ Bt = ∂Nt.\r
This procedure divides the Hilbert space for the total system H into a direct product of two\r
Hilbert spaces HA and HB for the two subsystems, corresponding to the regions At and Bt,\r
respectively, i.e., Htot = HA ⊗ HB. In this setup, one measure of the number of degrees of\r
freedom associated with region (or sub-system) Atis given by the entanglement entropy SAt.\r
It is defined as the von Neumann entropy SAt(t) = −Tr ρAt(t) log ρAt(t) associated with the\r
reduced density matrix ρAt(t) = TrB ρtot(t), obtained by taking a trace of the density matrix\r
ρtot(t) for the total system at time t over the Hilbert space HB. Notice that the entanglement\r
entropy defined in this way is manifestly time-dependent. Below, we will suppress the index\r
t which shows the time-dependence when we consider a static system, where SAt\r
(t) does not\r

Abstract\r
With an aim towards understanding the time-dependence of entanglement entropy\r
in generic quantum field theories, we propose a covariant generalization of the holo\u0002graphic entanglement entropy proposal of hep-th/0603001. Apart from providing sev\u0002eral examples of possible covariant generalizations, we study a particular construction\r
based on light-sheets, motivated in similar spirit to the covariant entropy bound under\u0002lying the holographic principle. In particular, we argue that the entanglement entropy\r
associated with a specified region on the boundary in the context of the AdS/CFT\r
correspondence is given by the area of a co-dimension two bulk surface with vanishing\r
expansions of null geodesics. We demonstrate our construction with several exam\u0002ples to illustrate its reduction to the holographic entanglement entropy proposal in\r
static spacetimes. We further show how this proposal may be used to understand\r
the time evolution of entanglement entropy in a time varying QFT state dual to a\r
collapsing black hole background. Finally, we use our proposal to argue that the Eu\u0002clidean wormhole geometries with multiple boundaries should be regarded as states in\r
a non-interacting but entangled set of QFTs, one associated to each boundary.\r

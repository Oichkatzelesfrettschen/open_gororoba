A.3 Use of Z to bound the entanglement entropy\r
Above, we have described the construction Z and argued that it does not in general coincide\r
with X , Y, or W, even in static backgrounds. Hence, although Z is based only on causal\r
relations and therefore carries a certain appeal due to its simplicity, we may well ask what\r
is it useful for.\r
In the context of entanglement entropy, we propose that computing Z is useful (if simpler\r
than computing W, Y, or X ) because it provides a bound on the entanglement entropy. In\r
particular, we expect that the area of Z is larger than (or equal to) the areas of W and Y,\r
at least for “sensible” spacetimes. If the spacetime is static, this is clearly true by definition\r
because the correct surface W = Y is the minimal area surface. In more general case,\r
one (3.7) of our covariant constructions, implies this speculation, though we cannot offer a\r
general proof.\r
Imagine the situation where we want to find the minimal surface W = Y for a complicated\r
choice of the subsystem A in order to compute the holographic entanglement entropy in a\r
static higher dimensional spacetime. In this case, it seems almost impossible to find the\r
minimal surface analytically because we need to solve a partial differential equation with\r
a generic initial condition. However, to find null geodesics will be much more tractable.\r
Then we can find a definite and useful bound for the entanglement entropy by employing\r
the construction of Z.\r

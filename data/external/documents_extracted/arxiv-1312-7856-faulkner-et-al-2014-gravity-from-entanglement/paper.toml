7 Discussion\r
In this paper, we have seen that a universal relation between entanglement entropy and ‘mod\u0002ular’ energy for small perturbations to the vacuum state of a CFT leads, in the holographic\r
context, to a nonlocal constraint on the dual spacetimes, which is exactly equivalent to the\r
linearized gravitational equations. Thus, given any holographic CFT, we can derive the lin\u0002earized bulk equations knowing only the entanglement functional. Moreover, as we showed\r
in sections 4.1 and 6, we can also derive the asymptotic boundary conditions for the metric\r
perturbation, as well as an expression for the holographic stress tensor. When matter cou\u0002plings to curvature vanish, these results taken together imply that from the entanglement\r
functional, we can derive the complete map from states to metrics at the linearized level\r
about the vacuum.\r

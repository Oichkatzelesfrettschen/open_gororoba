Main results\r
Our first main result, presented in section 3, is that this first law for AdS-Rindler spacetimes,\r
i.e. the gravitational version of (1.4), is a special case of a first law proved by Iyer and\r
Wald for stationary spacetimes with bifurcate Killing horizons (i.e. at finite temperature) in\r
general classical theories of gravity. According to Iyer and Wald, for any perturbation of a\r
stationary background that satisfies the linearized equations of motion following from some\r
Lagrangian, the first law holds provided we define horizon entropy using the Wald functional\r
(1.5) associated with this Lagrangian. Thus, the CFT result (1.4) can be seen as an exact\r
quantum version of the Iyer-Wald first law, at least for the case of AdS-Rindler horizons.\r
Our second result, presented in sections 4 and 5, provides a converse to the theorem\r
of Iyer and Wald. In AdS space, we can associate an AdS-Rindler patch to any ball-shaped\r
spatial region on the boundary in any Lorentz frame, as in figure 2. An arbitrary perturbation\r
to the AdS metric can be understood as a perturbation to each of these Rindler patches. We\r
show that if the first law is satisfied for every AdS-Rindler patch, then the perturbation must\r
satisfy the linearized gravitational equations. Thus, the set of non-local constraints (one for\r
each ball-shaped region in each Lorentz frame) implied by (1.4) is equivalent to the set of\r
local gravitational equations.\r
The result in the previous paragraph – that the first law for AdS-Rindler patches implies\r
the linearized gravitational equations – is completely independent of AdS/CFT and holds for\r
any classical theory of gravity in AdS. However, since for holographic CFTs this gravitational\r
first law is implied by the entanglement first law, we conclude that the linearized gravita\u0002tional equations for the dual spacetime can be derived from any holographic CFT, given the\r
entanglement functional. This extends the results of [7] to general holographic CFTs.\r
As a further application of the entanglement first law, we point out (see section 4.1)\r
that eq. (1.1), applied to infinitesimal balls, can be used to deduce the ‘holographic stress\r
tensor,’ i.e. the gravitational quantity that computes the expectation value of the CFT\r
stress tensor, given the holographic prescription for computing entanglement entropy. This\r
provides a simple alternative approach to the usual holographic renormalization procedure,\r

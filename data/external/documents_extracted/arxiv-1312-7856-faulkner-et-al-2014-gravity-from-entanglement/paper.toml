Abstract:\r
Entanglement entropy obeys a ‘first law’, an exact quantum generalization of the ordinary\r
first law of thermodynamics. In any CFT with a semiclassical holographic dual, this first\r
law has an interpretation in the dual gravitational theory as a constraint on the spacetimes\r
dual to CFT states. For small perturbations around the CFT vacuum state, we show that\r
the set of such constraints for all ball-shaped spatial regions in the CFT is exactly equivalent\r
to the requirement that the dual geometry satisfy the gravitational equations of motion,\r
linearized about pure AdS. For theories with entanglement entropy computed by the Ryu\u0002Takayanagi formula S = A/(4GN), we obtain the linearized Einstein equations. For theories\r
in which the vacuum entanglement entropy for a ball is computed by more general Wald\r
functionals, we obtain the linearized equations for the associated higher-curvature theories.\r
Using the first law, we also derive the holographic dictionary for the stress tensor, given the\r
holographic formula for entanglement entropy. This method provides a simple alternative to\r
holographic renormalization for computing the stress tensor expectation value in arbitrary\r
higher derivative gravitational theories.


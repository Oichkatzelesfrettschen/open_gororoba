of freedom that can be associated with the metric in the context of higher derivative gravity.\r
We conclude in section 7 with a brief discussion of our results. In particular, we discuss\r
the relation of our work to the work of Jacobson [17], who obtained gravitational equations\r
by considering a gravitational first law applied to local Rindler horizons."""


6.3 Other terms in the FG expansion\r
A feature of higher derivative gravity is the existence of additional degrees of freedom con\u0002tained in the metric. This occurs because the equations of motion are no longer second order.\r
These new degrees of freedom will appear as new terms in the asymptotic FG expansion,\r
which according to the usual AdS/CFT lore will represent new operators in the dual CFT.\r
Here we show how the entanglement first law can be used to derive the FG expansion for\r

6 Application: the holographic dictionary in higher curvature gravity\r
In section 4.1, we have argued that in the limit R → 0, the entanglement first law, together\r
with the holographic entanglement functional, yields the holographic dictionary for the stress\r
tensor. As a concrete and non-trivial application of this observation, in this section we derive\r
the holographic dictionary for the case when the entanglement entropy is given by a Wald\r
functional that is polynomial in the Riemann tensor — in other words, for a higher derivative\r
gravity theory whose action is constructed from arbitrary powers of the Riemann tensor, but\r
no derivatives thereof. The analysis including derivatives of the Riemann tensor is similar —\r
and straightforward in any particular example — but we leave it to future work. As we will\r
– 24 –

show, in this case the entanglement first law allows one to derive holographic dictionary not\r
only for the stress tensor, but also for the other operators that couple to the metric in the\r
context of higher derivative gravity.\r
The usual procedure for finding the holographic dictionary for an arbitrary gravitational\r
theory in AdS is holographic renormalization [24–26]. This technique provides full information\r
about the holographic dictionary, allowing both arbitrary sources and expectation values. One\r
can thus compute, in principle at least, any desired correlator of the stress tensor and the\r
other operators that couple to classical fields in the bulk. Nevertheless, computations that use\r
this method can become extremely tedious in the context of higher derivative gravity. The\r
reason is that a necessary first step in holographic renormalization is to render the variational\r
principle at the spacetime boundary well-defined, and this can be rather difficult in a general\r
higher derivative gravity theory (e.g. [33, 34]).\r
However, if one is only interested in computing the expectation value of the stress tensor\r
in higher derivative gravity rather than its general correlation functions, the “entanglement\r
first law” method for deriving the holographic dictionary can provide an easy alternative. The\r
reason for this simplification — besides not having to deal with the variational principle —\r
is that one can perform all calculations at linearized level, where all higher derivative gravity\r
theories effectively reduce to R2theories. A scaling argument can then be used to argue that\r
the linearized answer holds quite generally.\r

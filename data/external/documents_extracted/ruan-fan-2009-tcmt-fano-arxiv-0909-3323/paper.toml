Abstract\r
We present a theory for Fano interference in light scattering by individual obstacle, based on a\r
temporal coupled-mode formalism. This theory is applicable for obstacles that are much smaller\r
than the incident wavelength, or for systems with two-dimensional cylindrical or three-dimensional\r
spherical symmetry. We show that for each angle momentum channel, the Fano interference effect\r
can be modeled by a simple temporal coupled-mode equation, which provides a line shape formula\r
for scattering and absorption cross-section. We validate the analysis with numerical simulations.\r
As an application of the theory, we design a structure that exhibits strong absorption and weak\r
scattering properties at the same frequency.\r

I. INTRODUCTION\r
Understanding light scattering by individual particles is of fundamental importance [1].\r
In recent year, Fano interference effect [2] in such light scattering has attracted significant\r
attention. Individual particles can support resonances. In the vicinity of such resonance,\r
the spectrum of either scattering cross-section, or extinction cross-section, can exhibit Fano\r
line shape, where the spectrum varies asymmetrically with respect to resonant frequency\r
[3, 4, 5, 6, 7, 8]. Such Fano interference effects are also closely related to the classical\r
analogue to electromagnetically induced transparency (EIT) [9], which have recently been\r
proposed and demonstrated in scattering systems consisting of metallic elements [10, 11,\r
12, 13, 14, 15, 16]. Although the Fano effect in particle scattering has been demonstrated\r
in different systems, given the ubiquitous nature of such effect, it would be very useful to\r
present a broader theory that captures some of general aspects.\r
In this paper, we generalize the temporal coupled-mode theory— previously developed\r
to account for Fano interference effect in waveguide or grating systems [17]— to treat light\r
scattering by individual resonant obstacle. In the theory of [17], the Fano line shape appears\r
in the transmission spectrum of the system. For individual obstacle, transmission spectrum\r
is no longer well defined. Instead, the theory here aims to calculate the scattering cross\u0002section of the obstacle. Also related to this work, the temporal coupled mode theory has\r
recently been generalized to treat small particle scattering in Ref. [18]. The work of Ref. [18]\r
however, did not include Fano interference effect.\r
The paper is organized as follows: In Section 2, we show that for each angle momentum\r
channel, the Fano interference effect can be modeled by a simple temporal coupled-mode\r
equation, which provides a line shape formula for scattering and absorption cross-section.\r
In Section 3, we compare the theoretical predictions to numerical simulations. Finally,\r
in Section 4, as an application of the theory, we design a structure that exhibits strong\r
absorption and weak scattering properties at the same frequency.\r

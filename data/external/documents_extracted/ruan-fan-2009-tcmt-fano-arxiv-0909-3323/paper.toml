IV. MULTIPLE-CHANNEL RESONANT OBSTACLE\r
The theory developed in Section II can be straightforwardly generalized to include res\u0002onances in multiple channels (where the resonance in each channel can only be excited by\r
the same channel incoming wave and coupled to the same channel outgoing wave), since the\r
total cross-section is the sum of the contributions from all channels. As an example, here\r
we apply our theory to a metal-dielectric-metal cylinder scatterer where all channels that\r
strongly contribute to the scattering process exhibit the Fano effect.\r
12

We again consider the structure is shown in Fig. 3, with a new set of parameters ρ1 =\r
0.36λp, ρ2 = 0.73λp and ρ3 = λp. The metal has a damping rate γd = 0.001ωp. The circles\r
in Figs. 5(a), and (b) correspond to the scattering and absorption cross-section spectra,\r
respectively, as obtained from numerical simulations. In the frequency range of 0.22 ∼\r
0.233ωp, the total cross-section of the system is dominated by the contributions from five\r
channels of l = 0, ±1, ±2. For each channel, the scattering cross-section spectrum and the\r
absorption cross-section spectrum show the Fano and Lorentizian line shape, respectively.\r
We use the above theory to fit these curves. The fitting results are plotted as the solid lines\r
in Fig. 5, which again indicates good agreement between theory and simulation.\r
We note that this obstacle can be potentially used as a cloaked sensor [23]— when the\r
obstacle is placed in an electromagnetic field, it absorbs the energy but creating only mini\u0002mum scattering within a narrow range of frequencies. From Fig. 5, one can see that at the\r
frequency ω = 0.2282ωp, the total scattering cross-section of the obstacle is only 0.03(2λ/π),\r
while the total absorption cross-section is 0.32(2λ/π). In the presence of loss, the scattering\r
of the particle cannot be completely eliminated in this case, as can be seen from Eq. (21).\r
Nevertheless, the scattering can be substantially reduced as we show here. The Fano in\u0002terference effect thus provides an interesting alternative mechanism for creating a cloaked\r
sensor as compared to Ref. [23].\r
V. SUMMARY AND OUTLOOK\r
In summary, we present a theory for Fano interference in light scattering by individ\u0002ual obstacle, based on a temporal coupled-mode formalism. We show that for each angle\r
momentum channel, the Fano interference effect can be modeled by a simple temporal\r
coupled-mode equation, which provides a line shape formula for scattering and absorption\r
cross-section. We validate the analysis with numerical simulations. As an application, we\r
design a structure that exhibits strong absorption and at the same time weak scattering\r
properties.\r
We note that this theory is applicable for obstacles that are much smaller than the in\u0002cident wavelength, or systems that have two-dimensional cylindrical or three-dimensional\r
spherical symmetry. For arbitrary-shaped obstacles or assembled clusters, the overall scat\u0002tering matrix of the system is no longer diagonalizable in the angular momentum basis.\r
13

Instead, for a theory of Fano interference, one may define the channel as the eigenstates of\r
the background scattering matrix, the resonance in this case is likely then to couple to several\r
scattering channels simultaneously. Such a theory will be developed in future research.\r

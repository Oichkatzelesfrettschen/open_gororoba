This effect is closely related to the all-optical analogue of EIT, which occurs when a super\u0002radiant state has the same resonant frequency as a sub-radiant state in the same scattering\r
channel. The super-radiant state by itself establishes a broad scattering peak and thus can\r
be regarded as establishing a background in the vicinity of the sub-radiant resonance. The\r
presence of the sub-radiant state introduces a dip and renders the system transparent (i.e.\r
with zero scattering) at the resonant frequency. A better treatment of EIT effect however\r
requires one to treat the super-radiant and the sub-radiant state at an equal footing [21]\r
and will be done in later works.\r

living cells there are only dozens of genetic codes. The problem of modeling of the genetic\r
code consists in finding an adequate mathematical description of the existing genetic codes.\r
According to the B. Dragovich approach [104, 105, 106, 107, 108, 109, 110], when two\r
codes code the same amino acid then they are close in the information sense which can be\r
described by the p-adic distance, in particular by using together both p = 5 and p = 2. The\r
codons are numbered by the three-digit numbers in the base p = 5, where nucleotides are\r
identified with digits as follows: C = 1, A = 2, T = U = 3, G = 4. So, there is one-to-one\r
correspondence between codons and numbers c0 + c1 5 + c2 5\r
2 ≡ c0c1c2, where ci = 1, 2, 3, 4.\r

[[sections]]
number = "5.2"
title = "Cryptography and Information Security"
text = """
The possibility to use p-adic analysis and theory of p-adic dynamical systems in cryptography\r
was explored in a series of papers of V. Anashin, see, e.g., [256, 257, 258]. His studies were\r
continued in a series of joint works with A. Khrennikov and E. Yurova [18, 260, 259, 261, 262].\r
The starting point of this approach is that the set of natural numbers N can be considered as\r
a subset of the ring of p-adic integers Zp. Thus any data-set in the form of natural numbers\r
can be embedded into Zp and, hence, it can be analyzed by using the p-adic analysis. This is\r
the main feature of p-adics explored in cryptography and information security: the possibility\r
to treat discrete data in the continuous framework, but continuous from the p-adic viewpoint.\r
In applications we typically use 2-adic numbers. Then ergodic and more generally measure\u0002preserving p-adic dynamical systems are explored to encrypt information.\r
The main mathematical achievement behind this approach is the possibility to formu\u0002late in practically realizable terms criteria of ergodicity and measure preserving of p-adic\r
dynamical systems. The first steps in this direction were done by V. Anashin and later\r
new results were received by A. Khrennikov and E. Yurova (including joint works with V.\r
Anashin) [258, 18, 260, 259, 261, 262]. Two types of such criteria are based on two special\r
representations of maps f : Zp → Zp. One representation is through expansion of f into\r
the van der Put series [260] and another representation is based on the coordinate functions\r
associated with the p-adic expansion of the number y = f(x), see [262].\r
Recently A. Khrennikov and E. Yurova found that p-adic analysis can be used as the\r
mathematical basis for cloud computing [263]. Cloud computing is a type of Internet-based\r
computing that provides shared computer processing resources and data to computers and\r
other devices on demand. It is a model for enabling ubiquitous, on-demand access to a\r
shared pool of configurable computing resources (e.g., computer networks, servers, storage,\r
applications and services), see [264, 265].\r
In [263] a description of homomorphic and fully homomorphic cryptographic primitives\r
in the p-adic model was considered. This model describes a wide class of ciphers (including\r
substitution ciphers, substitution ciphers streaming, keystream ciphers in the alphabet of p\r
elements), but certainly not all. Homomorphic and fully homomorphic ciphers are used to\r
ensure the credibility of remote computing, including cloud technology. Within considered\r
26

p-adic model there were described all homomorphic cryptographic primitives with respect to\r
arithmetic and coordinate-wise logical operations in the ring of p-adic integers Zp. It was\r
shown that there are no fully homomorphic cryptographic primitives for each pair of the\r
considered set of arithmetic and coordinate-wise logical operations on Zp. The problem of\r
constructing a fully homomorphic cryptographic primitives was formulated as follows.\r
Consider a homomorphic cryptographic primitives with respect to operation “∗” on Zp.\r
Then, it is possible to describe the complete set of operations “G”, for which the cryptographic\r
primitives are homomorphic. As a result, a fully homomorphic cryptographic primitives with\r
respect to the operations “∗” and “G” can be constructed. There was proposed the descrip\u0002tion of the set of all operations “G”, for which fully homomorphic cryptographic primitives\r
with respect to the operations “+” and “G” can be constructed from the homomorphic cryp\u0002tographic primitive based on the operation “+”. Examples of such “new operations” were\r
presented. Of course, this work is just the first step towards creation of p-adics based cloud\r
computing. Here the expectations are very high. But the problem is extremely difficult both\r
mathematically and methodologically."""

[[sections]]
number = "5.3"
title = "Application of p-Adic Analysis to Geology"
text = """
The cooperation between the research groups of K. Oleschko (applied geophysics and petroleum\r
research) and A. Khrennikov (p-adic mathematical physics) lead to the creation of a new\r
promising field of research [142, 276, 277]: p-adic and more generally ultrametric modeling\r
of dynamics of flows (of, e.g., water, oil, oil-in-water and water-in-oil droplets) in capillary\r
networks in porous random media. The starting point of this project is the observation that\r
tree-like capillary networks are very common geological structures. Fluids move through such\r
trees of capillaries and, hence, it is natural to try to reduce the configuration space to these\r
tree-like structures and the adequate mathematical model of such a configuration space is\r
given by an ultrametric space. The simplest tree-like structure of a capillary network can be\r
modeled as the ring of p-adic integers Zp.\r
Consider the variable x belonging to the field of p-adic numbers (or the ring of p-adic\r
integers) and the real time variable t. Here x is the “pore network coordinate”, each pathway\r
of pore capillaries is encoded by a branch of the p-adic tree. The center of this tree is selected\r
as an arbitrary branching point of the pore network; for a moment, it plays the role of the\r
center of the coordinate, i.e., this is a purely mathematical entity; we do not assign any\r
geological meaning to such a center. Thus by assigning the p-adic number x to a system we\r
know in which pathway of capillaries it is located; nothing more. Hence, the p-adic model\r
provides a fuzzy description of pore networks. In particular, the size of capillaries is not\r
included in geometry. It can be introduced into the model with the aid of the coefficients\r
of the anomalous diffusion-reaction equation playing the role of the master equation. From\r
the dynamics, we get to know concentration of fluid (oil, water or emulsions and droplets)\r
in capillaries. (Recall that the dynamics are probabilistic.) However, we cannot get to know\r
the concentration of fluid in the precisely fixed point of the Euclidean physical space.\r
This modeling heavily explores theory of p-adic pseudodifferential equations, equations\r
with fractional differential operators Dα (Vladimirov’s operators), see, e.g. [163, 175, 176,\r
1, 143, 172, 140, 173, 174]. In particular, to find solutions of p-adic master equations of the\r
diffusion type one uses theory of p-adic wavelets established by S. Kozyrev [175, 176], see\r
[1, 143, 172] for its further development.\r
27

In spite of its mathematical beauty, the p-adic model does not reflect completely the\r
complex branching structure of trees of capillaries in random porous media. Therefore the\r
use of general ultrametric spaces is very important for concrete geological applications. Here is\r
used theory of ultrametric wavelets and pseudodifferential operators which was established by\r
Kozyrev and Khrennikov [140, 173, 174]. For a moment, this theory is about linear equations.\r
However, the real equations describing geological flows are nonlinear both in the Euclidean\r
[280, 281, 282] and ultramentric models [279]. There can be mentioned only a few works about\r
existence of a solution of ultrametric pseudo-differential equations [140, 173, 174]. Geological\r
studies strongly stimulate development of theory of non-linear ultrametric pseudodifferential\r
equations [285]."""

[[sections]]
number = "5.4"
title = "Some Other Investigations"
text = """
Let us also mention some other p-adic subjects.\r
A brief review of Qp-valued probability is presented in [69]. p-Adic probability logics was\r
considered and its overview is presented in [124]. For a brief review of m-adic representation\r
of images, see [69]. For possible applications of p-adic analysis in econometrics, see e.g. [111]\r
and references therein.\r
See Manin’s paper on numbers as functions [189] and on the Painleve VI equations in\r
p-adic time [190]. p-Adic knot invariants are discussed in [200]."""

[[sections]]
number = "6"
title = "Concluding Remarks"
text = """
During the past thirty years of p-adic mathematcal physics, a lot has been done in invention of\r
methods, their developments and applications. In particular, the following methods have been\r
introduced and well developed: the Vladimirov operator of p-adic fractional differentiation,\r
various aspects of p-adic wavelets, analysis on general ultrametric spaces, and summation of\r
p-adic series.\r
Applications in physics have been mainly related to: p-adic strings and models with the\r
Riemann zeta function, p-adic and adelic quantum mechanics, p-adic classical and quantum\r
field theory, p-adic gravity and cosmology, p-adic stochastic processes, disordered systems\r
and spin glasses, p-adic dynamical systems, and some p-adic valued models.\r
Applications in biology have been mainly devoted to investigations of the genetic code,\r
dynamics and structure of proteins, and the hierarchical organization of polymer globules.\r
The obtained results are in satisfactory agreement with experimental data. A lot of work\r
was also done towards p-adic modeling of the cognition.\r
Among other applications, there should be pointed developments in data mining, cryp\u0002tography and information security, and also attempts to p-adic modeling of flow dynamics in\r
geology.\r
Concluding, in this paper we have presented a brief review of the recent main developments\r
in p-adic mathematical physics and related topics. In particular, attention has been paid to\r
achievements during last decade and to those topics which are expecting to be prospective in\r
the near future. Some topics which are well presented in the previous reviews [53, 308, 69],\r
are not much discussed in this article. To go into details we provide an extensive list of\r
references (which is not the complete one)."""


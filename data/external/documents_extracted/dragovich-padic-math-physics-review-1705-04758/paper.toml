in theory of spin glasses and was used in biology starting from 1980-ies [220]. In particular\r
it was proposed (H. Frauenfelder, see [19, 116, 117, 303]) to consider a hierarchy of states of\r
protein molecules. In [47] the dynamics of polypeptides was modeled and it was shown that\r
it can be approximated by a hierarchy of transitions between the energy minima described\r
by the so called disconnectivity graph.\r
Models of ultrametric random walk were investigated, in particular in [218, 123, 48].\r
These earlier works were confronted with difficulties in description of different regimes in the\r
protein dynamics, for instance in application to the experiments on ligand-rebinding kinetics\r
of myoglobin and spectral diffusion in deeply frozen proteins.\r
Application of model of ultrametric diffusion generated by the Vladimirov operator to\r
investigation of the protein dynamics was proposed in [28, 30]. It was shown that p-adic\r
diffusion equation introduced in [308] offers an accurate and universal description of the\r

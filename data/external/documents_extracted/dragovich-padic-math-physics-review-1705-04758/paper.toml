Genomes (Genome organization); 4.2 p-Adic Genetic Code and Bioinformation; 4.3\r
p-Adic Models of Cognition.\r
• 5. OTHER APPLICATIONS. Subsections: 5.1 Data Mining; 5.2 Cryptography and\r
Information Security; 5.3 Applications of p-Adic Analysis to Geology; 5.4 Some other\r
Investigations.\r
• 6. CONCLUDING REMARKS."""


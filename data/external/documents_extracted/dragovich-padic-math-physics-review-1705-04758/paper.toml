title = "Introduction"
text = """
p-Adic mathematical physics (PAMP) is a branch of modern mathematical physics based\r
on the application of p-adic mathematical methods in modeling physical phenomena. It is\r
mainly related to the phenomena: (i) at the very short spacetime scales and (ii) of the very\r
complex systems with hierarchical structure. PAMP emerged in 1987 as a result of efforts to\r
find a non-Archimedean approach to the spacetime and string dynamics at the Planck scale,\r
see paper [320], review [53] and book [308]. PAMP is not constrained only to the physical\r
systems but includes also related topics in mathematics and sciences, in particular in biology.\r
There are many physical and mathematical motivations to investigate p-adic mathemat\u0002ical physics. Below are some primary motivations.\r
• There is well-known generic quantum gravity restriction to measure distances at and\r
beyond the Planck scale, because of the relation\r
∆x ≥ ℓP =\r
r\r
~G\r

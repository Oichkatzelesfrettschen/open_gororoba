3.5 Disordered Systems and Spin Glasses\r
Spin glasses (disordered magnetics) are examples of disordered systems, see [196, 224, 115,\r
46] for the discussion of statistical mechanics of disordered systems. Glass transition for\r
disordered systems is described by the replica symmetry breaking approach. The order\r
parameter for replica symmetry breaking is given by the Parisi matrix – some hierarchical\r
block matrix. It was found that [196] the structure of correlation functions for spin glasses\r
are related to ultrametricity.\r
It was shown (Avetisov, Bikulov, Kozyrev [28] and Parisi, Sourlas [219]) that the Parisi\r
matrix possesses the p-adic parametrization. Matrix elements of this matrix after some\r
natural enumeration of the indices takes the form of some real valued function of the p-adic\r
norm of difference of indices\r
Qab = q(|a − b|p). (3.25)\r
This allows to express correlation functions of spin glasses in the state with broken replica\r
symmetry in the form of p-adic integrals [219].\r
Relation of the p-adic Fourier transform to replica symmetry breaking was discussed in\r
[56, 59]. More general replica solutions related to general locally compact ultrametric spaces\r
were obtained [152, 153, 154], in this approach the Parisi matrix takes the form\r
Qab = q(sup(a, b)), (3.26)\r
where the indices are enumerated by some ultrametric space and sup(a, b) is the minimal ball\r
containing a, b (i.e. matrix elements are generated by a real valued function on the tree of\r
balls in some ultrametric space).\r
The p-adic Potts model was considered in [201, 155, 202, 203, 204, 205, 119]. Ultrametric\u0002ity in spin glasses can be discussed as a result of branching process in multidimensional space,\r
see for mathematical discussion [214, 29, 333]. Ultrametricity index in spaces of high dimen\u0002sion was discussed in [52].\r

4.2 p-Adic Genetic Code and Bioinformation\r
Another very important application of p-adic numbers is successful modeling of the genetic\r
code, initiated by B. Dragovich and A. Dragovich [104], A. Khrennikov [158], and A. Khren\u0002nikov and S. Kozyrev [159].\r
Biologically, the genetic code is a connection between codons as building blocks of the\r
genes and the amino acids which are basic elements of the proteins. From mathematical\r
point of view, the genetic code is a mapping from a set of 64 elements (codons) into a set of\r
21 elements (20 amino acids and one stop signal). Since there are more codons than amino\r
acids, there is degeneration of the genetic code, i.e. a few codons code the same amino acid.\r
22

There is an estimation that theoretically may be more than 1084 possible maps, but in the\r
living cells there are only dozens of genetic codes. The problem of modeling of the genetic\r
code consists in finding an adequate mathematical description of the existing genetic codes.\r
According to the B. Dragovich approach [104, 105, 106, 107, 108, 109, 110], when two\r
codes code the same amino acid then they are close in the information sense which can be\r
described by the p-adic distance, in particular by using together both p = 5 and p = 2. The\r
codons are numbered by the three-digit numbers in the base p = 5, where nucleotides are\r
identified with digits as follows: C = 1, A = 2, T = U = 3, G = 4. So, there is one-to-one\r
correspondence between codons and numbers c0 + c1 5 + c2 5\r
2 ≡ c0c1c2, where ci = 1, 2, 3, 4.\r
The vertebrate mitochondrial code is very simple code and it is presented in Tab. 1. Using p\u0002adic distances between codons, it was shown that degeneration of the vertebral mitochondrial\r
code has p-adic structure, and all other codes can be regarded as slight modifications of this\r
one.\r
It is also shown that:\r
• between codons and amino acids can be introduced p-adic distance [109],\r
• not only codons but also protein amino acids make an utrametric space [109, 110],\r
• both codons and amino acids are some p-adic ultrametric networks [110],\r
• the genetic code connects two ultrametric networks to one larger network of 85 elements\r
[107].\r
It is also introduced [109] the p-adic modified Hamming distance suitable for applications\r
in investigation of informational similarity between sequences which elements are codons,\r
nucleotides or amino acids. For conjecture on possible evolution of the genetic code, see\r

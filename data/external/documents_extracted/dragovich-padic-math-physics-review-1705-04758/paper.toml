code has p-adic structure, and all other codes can be regarded as slight modifications of this\r
one.\r
It is also shown that:\r
• between codons and amino acids can be introduced p-adic distance [109],\r
• not only codons but also protein amino acids make an utrametric space [109, 110],\r
• both codons and amino acids are some p-adic ultrametric networks [110],\r
• the genetic code connects two ultrametric networks to one larger network of 85 elements\r
[107].\r
It is also introduced [109] the p-adic modified Hamming distance suitable for applications\r
in investigation of informational similarity between sequences which elements are codons,\r
nucleotides or amino acids. For conjecture on possible evolution of the genetic code, see\r
[106, 107].\r

4.3 p-Adic Models of Cognition\r
Applications of p-adic and more generally ultrametric spaces to mathematical modeling of\r
cognition and psychology have quite long history, with the pioneer papers [266]. The basics of\r
the p-adic model of cognition were presented in monograph [267]; applications to psychology,\r
including p-adic modeling of unconscious mind (with applications to Freud’s psychoanalysis\r
and treatment of depressions) were summarized in another monograph [268]. The starting\r
point is observation that cognition is based on the hierarchic representation of information.\r
Hierarchy can be typically represented by using tree-like structures. Such structures can be\r
formalized by using ultrametric spaces. The p-adic trees are the simplest trees and X = Zp\r
is one of the simplest ultrametric spaces. Therefore it is natural to use it as the configuration\r
space of cognition, a mental space. In this model basic mental states are represented as points\r
of X (branches of the p-adic tree). One of the advantages of operating with p-adic mental\r
space is that it can be endowed with the algebraic structure which can be used as the basis\r
of analysis (the p-adic analysis). This analysis is used to model information processing in the\r
mental space. This model provides the possibility to encode cognitive hierarchy in topology.\r
Thus the p-adic analysis plays the role of machinery for analyzing hierarchic information.\r
Real mental states are represented by finite branches and, hence, by natural numbers. The\r
collection of real mental states represented by the set of natural numbers N is embedded in\r
24

the complete mental space represented by the ring of p-adic integers Zp. Processing of mental\r
states by the brain is mathematically modeled with the aid of p-adic dynamical systems. The\r
split of cognition into subconsciousness and consciousness plays the basic role in this model of\r
dynamical thinking. Powerful p-adic dynamical systems work in subconsciousness and we are\r
not able to inspect consciously their iterations. Only attractors (and more generally) cycles\r
of these dynamical systems (unconscious information processors) are reported to conscious\r
and then analyzed by the latter [266, 267].\r
The recent development of p-adic and ultrametric modeling of cognition is represented in\r
the works of G. Iurato, A. Khrennikov, and F. Murtagh [269, 270, 271, 274]. In [272, 273, 274]\r
there was explored the p-adic generalization of theory of hysteresis dynamics: conscious\r
states are generated as the result of integrating of unconscious memories. One of the main\r
mathematical consequences of our model is that trees representing unconscious and conscious\r
mental states have to have different structures of branching. In [272, 273, 274] there were\r
done two new steps: a) the use of hysteresis model in the unconscious-conscious framework;\r
b) p-adic mathematical formalization of the hierarchic hysteresis. In [269, 270, 271] the\r
ultrametric model of cognition was used for a few important applications, e.g., text content\r
analysis and search and discovery, to narrative and to thinking as well as to the mathematical\r
representation of Matte Blanco’s bi-logic. Finally, we point to paper of Khrennikov and\r
Kotovich [275] about ultrametric modeling of unconscious creativity"""


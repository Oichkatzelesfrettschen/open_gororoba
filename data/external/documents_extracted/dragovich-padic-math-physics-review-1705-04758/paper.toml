3.2 p-Adic Gravity and Cosmology.\r
One can argue that at the very small (Planck) scale in cosmology and in black holes the\r
geometry of the spacetime should be non-Archimedean [320, 321]. There should be quantum\r
fluctuations not only of metrics and geometry but even of the number field. Therefore, it was\r
suggested [321] the following number field invariance principle: Fundamental physical laws\r
should be invariant under the change of the number field. Adelic approach to the universe\r
was emphasized by Manin [290].\r
An approach to the wave function of the universe was suggested in [21]. The key idea is\r
to take into account fluctuating number fields and present the wave function in the form of\r
an adelic product. For this purpose a p-adic generalization of both classical and quantum\r
gravitational theory was proposed. Elements of p-adic differential geometry are described.\r
The action and gravitation field equations over the p-adic number field are investigated. p\u0002Adic analogs of some known solutions to the Einstein equations are presented. It was shown\r
that the wave function for the de Sitter minisuperspace model can be treated in the form\r
of an adelic product of p-adic counterparts. It was argued that in quantum cosmology one\r
should consider summation only over algebraic manifolds.\r

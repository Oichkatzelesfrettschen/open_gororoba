4.2 p-Adic Genetic Code and Bioinformation\r
Another very important application of p-adic numbers is successful modeling of the genetic\r
code, initiated by B. Dragovich and A. Dragovich [104], A. Khrennikov [158], and A. Khren\u0002nikov and S. Kozyrev [159].\r
Biologically, the genetic code is a connection between codons as building blocks of the\r
genes and the amino acids which are basic elements of the proteins. From mathematical\r
point of view, the genetic code is a mapping from a set of 64 elements (codons) into a set of\r
21 elements (20 amino acids and one stop signal). Since there are more codons than amino\r
acids, there is degeneration of the genetic code, i.e. a few codons code the same amino acid.\r
22


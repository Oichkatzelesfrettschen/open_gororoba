have been published in [330, 331].\r
Let us consider a system with p-adic parameter. Models of spin glasses ([250, 251, 28])\r
and protein dynamics ([30, 35, 31]) can be considered as related examples.\r
For an ensemble of p-adic systems the following natural questions arise. What is the\r
equilibrium state of the ensemble? In what sense one should understand deviation of the\r
state from equilibrium one and how fast the system converges to the equilibrium?\r
In order to answer the above questions, the distribution of sum of the independent and\r
identically distributed (iid ) p-adic-valued random variables was analyzed.\r
Under some natural assumptions on the support of distribution of a random variable the\r
distribution of sum of the iid variables tends to the uniform one (Haar measure) on the\r
support of the initial distribution. The result is well known in the framework of random\r
walks on compact groups ([252]). The initial distribution is naturally considered as close to\r
the equilibrium one if convex hull of its support contains zero point. If it is the case, then\r
the distribution of sum of the iid variables converges to the uniform one. Otherwise there\r
exist limits for some subsequences only. The result is known also for more general situation\r
in the framework of p-adic valued U-statistic theory ([253]).\r
The most interesting question, namely the rate of convergence of non-equilibrium distribu\u0002tions to the equilibrium one, is managed to obtain only for absolutely continuous distribution\r

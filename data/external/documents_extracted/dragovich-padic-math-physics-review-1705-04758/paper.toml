An analog of this trick was used to construct solutions of nonlinear ultrametric integral\r
equation [177] which models Richardson energy-cascading process in developed turbulence.\r
p-Adic model of developed turbulence was introduced earlier by Fischenko and Zelenov [114]\r
(but for their model the mentioned above trick is not applicable).\r
Non-Newtionian mechanics. Based on the assertion that Newton‘s equations of mo\u0002tions use real numbers while one can observe only rationals, a “functional” formulation of\r
classical mechanics was suggested [322, 323, 324, 325, 326]. The fundamental equation of the\r
20

microscopic dynamics in the functional approach is not the Newton equation but the Liouville\r
equation for the distribution function of the single particle or the Fokker-Planck-Kolmogorov\r
equation. The Newton equation in this approach appears as an approximate equation de\u0002scribing the dynamics of the average values of the position and momenta for not too long\r
time intervals. Corrections to the Newton trajectories are computed. An interpretation of\r

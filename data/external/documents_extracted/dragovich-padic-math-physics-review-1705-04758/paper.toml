Abstract\r
p-Adic mathematical physics is a branch of modern mathematical physics based on the\r
application of p-adic mathematical methods in modeling physical and related phenomena.\r
It emerged in 1987 as a result of efforts to find a non-Archimedean approach to the\r
spacetime and string dynamics at the Planck scale, but then was extended to many other\r

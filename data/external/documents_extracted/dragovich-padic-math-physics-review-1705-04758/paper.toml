where ∆x is the uncertainty measuring a distance x and ℓP is the Planck length. This\r
is a situation when the uncertainty (error) is not smaller than the value of measuring\r
quantity. In fact, this means a breakdown of the Archimedean axiom and application of\r
real numbers at the Planck scale. Namely, relation (1.1) is derived under the assumption\r
that the whole spacetime in quantum theory and gravity can be described using only real\r
numbers and Archimedean geometry. However, to have better insight into spacetime\r
structure at the Planck scale it is rather natural to use also p-adic numbers and adelic\r
approach.\r
• All experimental and observational numerical data are rational numbers. Note that the\r
field of rational numbers Q is dense in the fields of p-adic numbers Qp as well as in the\r
field of real numbers R. Recall also the local-global (Hasse-Minkowski) principle which\r
states that, usually, when something is valid on all local fields (R, Qp), it is also valid\r
on the global field Q. Hence, the simultaneous employment of both real (complex) and\r
p-adic analysis should lead to better understanding of the mathematical structure of\r
fundamental physical laws. Moreover, it is natural to suppose that there is number\r
field invariance principle [321]: Fundamental physical laws should be invariant under\r
the change of the number fields.\r
• Some phenomena of the complex systems have hierarchical structure. p-Adic num\u0002bers inherently have ultrametric hierarchical structure and they seem to be the most\r
adequate mathematical instrument for investigation of hierarchical systems and phe\u0002nomena.\r
• At the first sight one can doubt in application of p-adic numbers in description of\r
physical and other phenomena, because results of measurements are not p-adic numbers\r
[70]. However, recall that experimental numerical data are also not real numbers but\r
rationals that are real and p-adic simultaneously. Moreover, complex numbers (in\r
particular i =\r

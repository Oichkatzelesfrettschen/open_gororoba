Abstract: We investigate the reconstruction of asymptotically anti-de Sitter (AdS) bulk\r
geometries from boundary entanglement entropy data for ball-shaped entangling regions.\r
By deriving an explicit inversion formula, we relate variations in entanglement entropy to\r

[[sections]]
number = "6"
title = "Discussion"
text = """
Our analysis has focused on reconstructing aspects of the bulk geometry from boundary\r
data, but several subtleties remain. One key omission in our discussion is the divergence\r
structure of the entanglement entropy and how it behaves under changes in the cutoff.\r
The presence of universal terms, particularly in scenarios where the boundary deformation\r
includes cusps, introduces additional log-divergences, whose coefficients are often of physical\r
significance. A more detailed treatment of these divergences could provide further insight\r
into the universality of our reconstruction procedure.\r
Beyond leading-order corrections, a natural extension of our approach is to reconstruct\r
the full function f(z) ≈ 1 rather than just its perturbation δf(z). The limit of the iterative\r
formula (5.11), which is just the full f(z), suggests that, in principle, the entire black hole\r
metric (3.40) could be reconstructed, particularly in the regime where zH ≫ 1 (or equivalently,\r
at low temperatures). This would provide a more complete picture of the emergent bulk\r
spacetime from boundary data.\r
Several directions remain for future work. One important path is to understand how\r
uncertainties in the boundary data propagate to the reconstructed δf [22], which is essential\r
for practical applications. Another promising direction is the extension of our method to time\u0002dependent setups, such as holographic quenches [44], where the HRT prescription replaces\r
the RT formula. This would allow us to explore the dynamical aspects of bulk reconstruction\r
and their implications for nonequilibrium holography.\r
Finally, while our work represents an early step in understanding bulk reconstruction\r
from a mathematical perspective, it opens the door to further refinements and generalizations.\r
By incorporating more sophisticated mathematical tools and addressing these open questions,\r
we hope to move closer to a more complete picture of how spacetime emerges from field\r
theory data.\r

In this work, we investigate the problem of recovering bulk geometric deformations from\r
corresponding variations in boundary entanglement entropy. Specifically, we address the bulk\r
reconstruction problem at the linearized (perturbative) level, working to first order around\r
a fixed background geometry. In this regime, changes in entanglement entropy translate\r
into variations in the areas of extremal surfaces, which in turn encode information about\r
the underlying bulk geometry.\r
To make this connection precise, we consider small perturbations of the bulk geometry\r
around a fixed background metric g0, typically taken to be pure AdS unless otherwise\r
specified. That is, we write the full metric as\r
g = g0 + δg , (2.1)\r

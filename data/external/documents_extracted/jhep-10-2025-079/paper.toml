Traditionally, holographic models of field theory phenomena begin with a well-defined\r
supergravity action that exhibits clear symmetries. However, the reverse problem known\r
as bulk reconstruction is equally intriguing and significantly more challenging. It involves\r
reconstructing the dual holographic spacetime, along with any dynamic matter fields, from\r
boundary field theory data. This process raises fundamental questions about how the boundary\r
is represented within the bulk geometry. While various methods for bulk reconstruction have\r
been proposed [5–21], most rely on precise knowledge of boundary quantities. In realistic\r
scenarios, however, handling imprecise and discrete boundary data is crucial [22, 23].\r
Despite substantial progress, the question of how gravitational degrees of freedom emerge\r
from a non-gravitational boundary theory remains one of the deepest mysteries in holography.\r
Resolving this issue continues to drive research at the intersection of quantum field theory,\r
gravity, and information theory.\r
In this work, we take a step toward addressing this challenge by seeking guidance from\r
mathematics. Rather than assuming a specific bulk theory from the outset, we explore what\r
mathematical structures can reveal about the possible ways in which a bulk spacetime could\r
emerge from boundary data. While a complete classification of holographic spacetimes is\r
beyond the scope of our study, our research premise is to aim to identify key mathematical\r
principles that govern the reconstruction process. By doing so, we hope to gain insights\r
into how boundary information constrains the possible geometric structures in the bulk\r
and what this implies for the nature of holographic dualities. For instance, in gapped field\r
theories, reconstructions using slab-shaped entangling regions fail because entanglement\r
entropy saturates due to the finite correlation length [24–26]. This is because of homogeneous\r
boundary data; it would be interesting to attempt bulk reconstruction with more generic\r
planar deformations [27]. In contrast, ball-shaped entangling regions can probe the full bulk\r
geometry, making them more suitable stepping stones for reconstruction. We see this work\r
as a first step, laying the groundwork for future investigations that may eventually lead to a\r
deeper understanding of the mathematical foundations of holography through entanglement.\r
We emphasize that key foundational questions remain unresolved. For example, AdS\r
spacetime can clearly be foliated by maximally symmetric minimal surfaces, hemispheres\r
of varying radii, hanging from the asymptotic boundary. Yet, it remains an open question\r
whether a spacetime M with the same minimal surface areas as for AdS must necessarily\r
be identified with AdS itself. From a mathematical perspective, the difficulty of the bulk\r
reconstruction problem is not surprising. The problem is related to inverse boundary\r
value problems for partial differential equations (PDE), a field of mathematics with many\r
long-standing open questions. The inverse problem most closely related to this work is\r
the anisotropic Calderón problem on Riemannian manifolds, which investigates whether a\r
Riemannian manifold with boundary can be uniquely determined by the so called Dirichlet\u0002to-Neumann map of the Laplace equation. The Dirichlet-to-Neumann map in general is an\r
operator that sends a boundary value for a PDE to the normal derivative of the solution\r
corresponding to the boundary value. The connection of the anisotropic Calderón problem\r
to the bulk reconstruction in AdS/CFT, is that area data of minimal surfaces determines\r
the Dirichlet-to-Neumann map of the minimal surface equation.\r
Despite over four decades of active research in inverse problems, the anisotropic Calderón\r
problem remains unresolved in dimensions three and higher, with only limited progress\r

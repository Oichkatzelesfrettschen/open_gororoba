These explicit theoretical demonstrations that, firstly, DF states exist and\r
can provide stable quantum memory, and second, that fault tolerant universal\r
computation can be performed on states encoded into a DFS, while initially su\u0002perficially surprising to many, have generated several experimental searches for\r
verification of DFSs. The first experimental verification came with a demonstra\u0002tion by Kwiat et al. of a 2-qubit DFS protecting photon states against collective\r
dephasing [51]. The same 2-qubit DFS was subsequently constructed and veri\u0002fied to reduce decoherence in ion trap experiments by Kielpinski et al. [52]. In\r
the latter experiment an atomic state of one ion was combined with that of a\r
spectator ion to form a 2-ion DF state that was shown to be protected against\r
dephasing deriving from long wavelength ambient magnetic field fluctuations.\r
This experiment is significant in showing the potential of DFS states to protect\r
fragile quantum state information against decoherence operative in current ex\u0002perimental schemes. More recently, universal control on the same 2-qubit DFS\r
for collective dephasing has been demonstrated in the context of liquid state nu\u0002clear magnetic resonance by Fortunato et al. [53]. Nuclear magnetic resonance\r
has also led to the first experimental demonstration, by Viola et al., of a 3-qubit\r
DF subsystem, providing immunity against full collective decoherence deriving\r
from a combination of collective spin flips and collective dephasing [54]. With\r
these first experimental demonstrations, further experimental efforts towards\r
implementation of DFSs in active quantum computation, or merely as quantum\r
memory encodings to transport single qubits from one position to another with\u0002out incurring dephasing, seems assured. For example, the use of a DFS has been\r
identified as a major component in the construction of a scalable trapped ion\r
quantum computer [50, 55, 56].\r
A common criticism of the theory of DFSs has been that the conditions re\u0002quired for a DFS to exist are very stringent and the assumptions underlying the\r
theory may be too unrealistic. It is important to emphasize that the DFS concept\r
was never meant to provide a full and independent solution to all decoherence\r
problems. Instead, the central idea has been to make use of the dynamical sym\u0002metries in the system-environment interaction first (if they exist), and then to\r
consider the next level of protection against decoherence. The robustness prop\u0002erties of DFSs ensure that this is a reasonable approach. In addition, while the\r
experimental evidence to date [51–54, 57, 58], is a reason for cautious optimism,\r
there have also been a number of theoretical studies showing that the condi\u0002tions for DFSs may be created via the use of the dynamical decoupling method,


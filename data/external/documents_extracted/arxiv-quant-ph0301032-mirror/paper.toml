6.1 Electromagnetically Induced Transparency2\r
A simple, previously unpublished example of a situation in which a DFS can\r
arise is the phenomenon of electromagnetically induced transparency (EIT) [78].\r
The aspect of EIT that is of interest to us here is the formation of a state that\r
is immune to spontaneous emission. A concrete physical model is provided by a\r
tenuous vapor of 3-level atoms in the Λ configuration, e.g., Strontium, contained\r
in an optical resonator. It is convenient to choose a ring-resonator geometry in\r
which there are travelling, as opposed to standing, modes. These modes will be\r
strongly confined, while modes propagating in directions transverse to the ring\r

Abstract. Decoherence is the phenomenon of non-unitary dynamics that arises as\r
a consequence of coupling between a system and its environment. It has important\r
harmful implications for quantum information processing, and various solutions to the\r
problem have been proposed. Here we provide a detailed a review of the theory of\r
decoherence-free subspaces and subsystems, focusing on their usefulness for preserva\u0002tion of quantum information."""

[[sections]]
number = "1"
title = "Introduction"
text = """
Recent results indicating that quantum information processing (QIP) is inher\u0002ently more powerful than its classical counterpart [1–3] have motivated a resur\u0002gence of interest in the problem of decoherence [4]. Decoherence is a consequence\r
of the inevitable coupling of any quantum system to its environment (or bath),\r
causing information loss from the system to this environment. It was recognized\r
early on that decoherence poses a serious obstacle to physical realization of quan\u0002tum information processors [5, 6]. Here we define decoherence as non-unitary\r
dynamics that is a consequence of system-environment coupling. This includes\r
(but is not limited to) both dissipative and dephasing contributions, tradition\u0002ally known as T1 and T2 processes, respectively. Dissipation refers to processes in\r
which the populations of the quantum states are modified by interactions with\r
the environment, while dephasing refers to processes that randomize the relative\r
phases of the quantum states. Both are caused by entanglement of the system\r
with environmental degrees of freedom, leading to non-unitary system dynam\u0002ics [7]. For QIP and other forms of quantum control, any such interaction that\r
degrades the unitary nature of the quantum evolution is undesirable, since it\r
causes loss of coherence of the quantum states and hence an inevitable decay of\r
their interference and entanglement. Interference is crucial for coherent control\r
schemes [8, 9], while entanglement is believed to be as important an ingredient\r
of the quantum computational speed-up [10]. In fact, a sufficiently decohered\r
quantum computer can be efficiently simulated on a classical computer [11]. In\r
this review we provide a detailed introduction to the theory of decoherence-free\r
subspaces and subsystems (DFSs), which have been conceived as one of the\r
possible solutions to decoherence in QIP. Space limitations prevent us from dis\u0002cussing in detail the interesting problem of performing computation using DFSs.\r
Instead we focus here on the use of DFSs as a way to preserve delicate quantum\r
information."""


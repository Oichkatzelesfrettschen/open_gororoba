The third approach to dealing with errors not specifically protected against\r
by the DFS encoding, namely by Hamiltonian engineering to eliminate addi\u0002tional errors, is very different from the first two. The idea here is to supplement\r
the qubit Hamiltonian by additional interactions that impose an energy spec\u0002trum on the DFS states. The additional Hamiltonian terms are specifically engi\u0002neered to result in an energy spectrum that eliminates or thermally suppresses\r
additional errors. This approach has been demonstrated in Ref. [42], using the\r
four-qubit DFS encoding against collective decoherence. Addition of a specifi\u0002cally designed set of exchange interactions between the physical qubits causes\r
the qubit tensor product states in the DFS representation (Section 6.2) to split\r
into a spectrum of higher angular momentum states that are separated from the\r
degenerate ground state that provides the zero angular momentum DFS encod\u0002ing. The effect of this additional Hamiltonian is to transform all independent\r
single-qubit errors into non-energy conserving errors that cause excitation out\r
of the ground state encoding. Thus all local phase errors on the encoded qubit\r
states have been removed, while maintaining their protection against collective\r
decoherence, leading to their designation as “coherence-preserving” or “super\u0002coherent”. The energy-nonconserving errors can be suppressed by going to low\r
temperatures, or alternatively, used as an error-detecting code.\r
The fourth approach to dealing with additional errors combines DFS encod\u0002ing with the method of strong and fast dynamical decoupling pulses proposed\r
by Viola and Lloyd in Ref. [48]. The first concrete example of this approach was\r
given by Wu and Lidar in Ref. [61], where it was shown that dynamical decou\u0002pling pulses can create the conditions for both the multiple-qubit and collec\u0002tive decoherence error models, starting from arbitrary system-bath interactions.\r
In the latter error model, this can be done by rapidly pulsing the Heisenberg\r
exchange interaction, so the scheme is fully compatible with universal quan\u0002tum computation on the resulting DFS. However, even after the creation of\r
the appropriate symmetry, leakage from the DFS is still possible. To this end\r
Refs. [49, 62, 97] showed explicitly how leakage errors too can be eliminated using\r
dynamical decoupling, and in the case of collective decoherence, these can again\r
be generated using Heisenberg interactions. Integration of all these components\r
(DFS protection, generation of symmetric system-bath interaction, and leakage\r
elimination), has been discussed in Ref. [50].\r
These studies of effects of errors beyond the specific error models defining\r
the DFS and its protection show that there are a number of viable approaches\r
to incorporate DFS encodings into stronger schemes that provide protection of\r
quantum states at multiple levels. They can be used both to further improve the\r
performance of DFS encoded qubits for quantum memory applications, and also\r
in implementations of quantum computation with DFS encodings [36]. Concate\u0002nation and leakage-detection circuits provide a direct route to the established\r
framework of fault-tolerance. Similarly, the use of Hamiltonian engineering as\r
a design tool to suppress or remove additional errors relates to the very dif\u0002ferent approach advocated by topological quantum computing, where one seeks\r
to optimize the Hamiltonian structure to eliminate or automatically correct er-


8 Protection against additional decoherence sources\r
It is clear from the above summary of DF subspaces and subsystems that they\r
will afford complete protection against the specific errors that they are designed\r
to eliminate. However, in general it is not possible to protect agains all kinds of\r
errors and one is motivated to then consider how to add protection of DFS en\u0002codings agains additional sources of decoherence. Several approaches have been\r
taken to address this issue. It was shown early on that DFSs are remarkably\r
stable to additional sources of decoherence, providing a useful point of depar\u0002ture for more general schemes to protect fragile quantum information. The first\r
study to consider the effects of perturbations breaking the symmetry giving rise\r
to a DFS was Ref. [26], within the Markovian semigroup formulation. It was\r
shown that if an additional set of Lindblad operators are added to the Lind\u0002blad equation (8), parametrized by a coupling strength ǫ, then the “mixed state\r
fidelity” fǫ(t) ≡ Tr[ρid(t)ρǫ(t)], i.e., the overlap between the ideal (decoherence\u0002free) evolution ρid(t) and the perturbed evolution ρǫ(t), decays as 1−O(ǫt2\r
). This\r
conclusion was significantly strengthened in Ref. [39], where a stability analysis\r
was made within both the semigroup and OSR formulations. It was shown that\r
in both formulations states in DFSs are stable to symmetry-breaking perturba\u0002tions to second order in the strength of the perturbation: fǫ(t) = 1 − O(ǫ\r

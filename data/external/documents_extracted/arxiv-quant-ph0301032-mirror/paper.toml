Several papers reported various generalizations of DFSs, e.g., by extending\r
DFSs to quantum groups [29], using the rigged Hilbert space formalism [30], and\r
deriving DFSs from a scattering S-matrix approach [31]. However, the next ma\u0002jor step forward in generalizing the DFS concept was taken by Knill, Laflamme,\r
and Viola [32], who introduced the notion of a “noiseless subsystem”. Whereas\r
previous DFS work had characterized DF states as singlets (one dimensional ir\u0002reducible representations) of the algebra generating the dynamical symmetry in\r
the system-bath interaction, the work by Knill et al. showed that higher dimen\u0002sional irreducible representations can support DF states as well. An important\r
consequence was the reduction of the number of qubits needed to construct a\r
DFS under collective decoherence from four to three. This was noted indepen\u0002dently by De Filippo [33] and by Yang and Gea-Banacloche [34]. The generaliza\u0002tion from subspaces to subsystems has provided a powerful and elegant tool on\r
which the full theory of universal, fault tolerant quantum computation on DF\r
states has now been established [35, 36]. It has also provided a basis for unify\u0002ing essentially all known decoherence-suppression/avoidance strategies [37, 38].\r
In the remainder of this chapter we shall follow our usual convention to refer\r
to both subsystems and subspaces interchangeably with the acronym DFS, the\r
distinction being made explicit when necessary.\r
Following the initial studies establishing the conditions for DFSs, Bacon,Lidar,\r
and Whaley made a thorough investigation of the robustness of DF states to\r
symmetry breaking perturbations [39]. These authors also showed that the pas\u0002sive error correction (“error avoidance”) properties of a DFS can be combined\r
with the active error correction protocols provided by quantum error correc\u0002tion by concatenation of a DFS inside a quantum error correcting code (QECC)\r
[2, 40], resulting in an encoding capable of protecting against both collective and\r
independent errors [27]. A combined DFS-QECC method was shown to be neces\u0002sary in order to be enable universal, fault tolerant quantum computation in the


9 Conclusions\r
This review is an introduction to the now well-developed theory of decoherence\u0002free subspaces and subsystems (DFSs). The central idea behind DFSs is that\r
decoherence can be avoided by encoding quantum information into special sub\u0002spaces that are protected from the interaction with the environment by virtue of\r
a dynamical symmetry. This idea has roots that can be traced to work in quan\u0002tum optics, the measurement problem, and the general theory of open quantum\r
systems. However, the appreciation of its importance to quantum information\r
theory, the development of a rigorous underlying mathematical framework, and\r
experimental verification, are all very recent. We have provided here a survey\r
of these developments, emphasizing the theoretical contributions to the problem\r
of preservation of quantum information, as opposed to the rich and fascinating\r
subject of its manipulation. This was illustrated with examples from quantum\r
optics and general models of interacting quantum systems. It is important to\r
emphasize that DFSs are only one of several ideas for the preservation of quan\u0002tum information, and that full protection of quantum information is likely to\r
involve a combination at different levels of several methods. The most notable\r
alternatives are quantum error correcting codes, geometric and topological en\u0002codings of quantum information, and dynamical suppression of decoherence via\r
the application of fast and strong pulses. It is now increasingly apparent that\r
there are strong unifying features to all of these ideas, in the sense that there is\r
an underlying algebraic structure from which all the different methods seem to\r
emerge. Future investigations will no doubt further clarify this unity, and it is\r
our hope that new experiments will confirm the usefulness of the DFS concept,\r
in particular for quantum information processing.\r

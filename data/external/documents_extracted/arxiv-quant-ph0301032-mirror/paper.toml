2 Historical Background\r
Environment-induced decoherence is a very extensively studied phenomenon in\r
the quantum theory of measurement, and of the transition from quantum to\r
classical behavior. Zurek has shown that environmental superselection results\r
in the establishment of certain special states that show redundancies in their\r
correlations with the environment, and that may consequently be essentially un\u0002perturbed by this [12]. These states, referred to as “pointer states” , are defined\r
by a “predictability sieve” [13]. While analysis of measurements are compli\u0002cated by the presence of a measurement apparatus in addition to the system\r
and environment, the notion of a special set of states that are defined by some\r
underlying symmetry in the global physical description is a common element.\r
Another noteworthy early study employing symmetries in order to reduce the\r
coupling of subsets of system states to the environment is Alicki’s work on lim\u0002ited thermalization [14]. Identifying the power of such symmetries in the physical\r
Hamiltonian, and systematizing the way to find such symmetries has been one\r
of the major innovative features of the recent development of DFS theory and\r
its applications for quantum computation.\r
Early discussions of the effects of decoherence on quantum computation fo\u0002cused on putting conditions on the strength of coupling of the system-environment\r
coupling and on the duration of quantum gates [5, 6]. The search for systematic\r
ways to bypass decoherence in the context of QIP, based on identification of\r
states that might be immune to certain decohering interactions, started with\r
observations of Palma, Suominen, and Ekert [15] in a study of the effects of\r
pure dephasing, that two qubits possessing identical interactions with the en\u0002vironment do not decohere. Palma et al. used the term “subdecoherence” to\r
describe this phenomenon, suggested using the corresponding states to form a\r
“noiseless” encoding into logical qubits, and noted that the set of states ro\u0002bust against dephasing will depend on the specific form of qubit-environment\r
coupling. This model was subsequently studied using a different method by\r
Duan and Guo [16], with similar conclusions and a change of terminology to\r
“coherence preserving states”. The idea of pairing qubits as a means for pre\u0002serving coherence was further generalized by Duan and Guo in [17], where it\r
was shown that both collective dephasing and dissipation could be prevented.\r
However this assumed knowledge of the system-environment coupling strength.\r
These early studies were subsequently cast into a general mathematical frame\u0002work for DFSs of more general system/environment interactions by Zanardi and\r
Rasetti, first for the spin-boson model in [18], where the important “collective\r
decoherence” model was introduced (where several qubits couple identically to\r
the same environment, while undergoing both dephasing and dissipation), then\r
for general Hamiltonians [19]. Their elegant algebraic analysis established the\r
importance of identifying the dynamical symmetries in the system-environment\r
interaction, and provided the first general formal condition for decoherence-free\r
(DF) states, that did not require knowledge of the system-environment coupling\r
strength. In the work of Zanardi and Rasetti these are referred to as “error\r
avoiding codes”. Several papers focusing on collective dissipation appeared sub-


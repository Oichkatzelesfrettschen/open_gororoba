to eliminate. However, in general it is not possible to protect agains all kinds of\r
errors and one is motivated to then consider how to add protection of DFS en\u0002codings agains additional sources of decoherence. Several approaches have been\r
taken to address this issue. It was shown early on that DFSs are remarkably\r
stable to additional sources of decoherence, providing a useful point of depar\u0002ture for more general schemes to protect fragile quantum information. The first\r
study to consider the effects of perturbations breaking the symmetry giving rise\r
to a DFS was Ref. [26], within the Markovian semigroup formulation. It was\r
shown that if an additional set of Lindblad operators are added to the Lind\u0002blad equation (8), parametrized by a coupling strength ǫ, then the “mixed state\r
fidelity” fǫ(t) ≡ Tr[ρid(t)ρǫ(t)], i.e., the overlap between the ideal (decoherence\u0002free) evolution ρid(t) and the perturbed evolution ρǫ(t), decays as 1−O(ǫt2\r
). This\r
conclusion was significantly strengthened in Ref. [39], where a stability analysis\r
was made within both the semigroup and OSR formulations. It was shown that\r
in both formulations states in DFSs are stable to symmetry-breaking perturba\u0002tions to second order in the strength of the perturbation: fǫ(t) = 1 − O(ǫ\r
2\r
t\r
2\r
), so\r
the entire O(ǫ) contribution vanishes to all orders in time. This indicates that\r
the DFSs are well-suited for applications to quantum memory, a result that has\r
been recently been taken advantage of in ion traps [50, 52, 55, 56]. Errors that\r
do occur can be dealt with by a number of methods: (i) Additional encoding\r
[27, 43–45, 84], (ii) Implementing error-detection circuits [89]; (iii) Hamiltonian\r
engineering to suppress or eliminate further errors [42]; (iv) Combination with\r
the dynamical decoupling technique [49, 50, 61, 62, 97, 98]. We briefly summarize\r
instances of these four approaches here.\r
In the collective decoherence DFS, independent single qubit errors can be\r
shown to cause either independent errors acting on the encoded qubit states, or\r
leakage of the DFS encoded qubit states to states lying outside the DFS [27].\r
Both of these types of errors may be corrected by concatenating the DFS en\u0002coding with a standard quantum error-correcting code that corrects independent\r
single qubit errors. Thus, the four qubit DFS encoding for collective decoherence\r
was concatenated with the five-qubit QECC in Ref. [27] to produce a 20-qubit\r
encoding that provides protection against both collective and independent errors\r
on the physical qubits. Concatenation thus provides one way to correct leakage\r
errors that take the encoded quantum information out of the DFS.\r
Another approach is to implement a leakage-correction circuit [99]. An ex\u0002ample of this for the three-qubit encoding into a subsystem protected against\r
collective decoherence is given in Ref. [89]. Such circuits may be readily incor\u0002porated into schemes for implementing fault-tolerant computation such as in\r
Refs. [36, 85]. This particular leakage-correction circuit allows correction with\u0002out any measurement, providing a simpler approach than usual in protocols for\r
fault tolerance."""

[[sections]]
number = "32"
title = "Lidar & Whaley"
text = """
The third approach to dealing with errors not specifically protected against\r
by the DFS encoding, namely by Hamiltonian engineering to eliminate addi\u0002tional errors, is very different from the first two. The idea here is to supplement\r
the qubit Hamiltonian by additional interactions that impose an energy spec\u0002trum on the DFS states. The additional Hamiltonian terms are specifically engi\u0002neered to result in an energy spectrum that eliminates or thermally suppresses\r
additional errors. This approach has been demonstrated in Ref. [42], using the\r
four-qubit DFS encoding against collective decoherence. Addition of a specifi\u0002cally designed set of exchange interactions between the physical qubits causes\r
the qubit tensor product states in the DFS representation (Section 6.2) to split\r
into a spectrum of higher angular momentum states that are separated from the\r
degenerate ground state that provides the zero angular momentum DFS encod\u0002ing. The effect of this additional Hamiltonian is to transform all independent\r
single-qubit errors into non-energy conserving errors that cause excitation out\r
of the ground state encoding. Thus all local phase errors on the encoded qubit\r
states have been removed, while maintaining their protection against collective\r
decoherence, leading to their designation as “coherence-preserving” or “super\u0002coherent”. The energy-nonconserving errors can be suppressed by going to low\r
temperatures, or alternatively, used as an error-detecting code.\r
The fourth approach to dealing with additional errors combines DFS encod\u0002ing with the method of strong and fast dynamical decoupling pulses proposed\r
by Viola and Lloyd in Ref. [48]. The first concrete example of this approach was\r
given by Wu and Lidar in Ref. [61], where it was shown that dynamical decou\u0002pling pulses can create the conditions for both the multiple-qubit and collec\u0002tive decoherence error models, starting from arbitrary system-bath interactions.\r
In the latter error model, this can be done by rapidly pulsing the Heisenberg\r
exchange interaction, so the scheme is fully compatible with universal quan\u0002tum computation on the resulting DFS. However, even after the creation of\r
the appropriate symmetry, leakage from the DFS is still possible. To this end\r
Refs. [49, 62, 97] showed explicitly how leakage errors too can be eliminated using\r
dynamical decoupling, and in the case of collective decoherence, these can again\r
be generated using Heisenberg interactions. Integration of all these components\r
(DFS protection, generation of symmetric system-bath interaction, and leakage\r
elimination), has been discussed in Ref. [50].\r
These studies of effects of errors beyond the specific error models defining\r
the DFS and its protection show that there are a number of viable approaches\r
to incorporate DFS encodings into stronger schemes that provide protection of\r
quantum states at multiple levels. They can be used both to further improve the\r
performance of DFS encoded qubits for quantum memory applications, and also\r
in implementations of quantum computation with DFS encodings [36]. Concate\u0002nation and leakage-detection circuits provide a direct route to the established\r
framework of fault-tolerance. Similarly, the use of Hamiltonian engineering as\r
a design tool to suppress or remove additional errors relates to the very dif\u0002ferent approach advocated by topological quantum computing, where one seeks\r
to optimize the Hamiltonian structure to eliminate or automatically correct er-

Decoherence-Free Subspaces and Subsystems 33\r
rors [2, 100]. The DFS-dynamical decoupling combination ties in naturally with\r
several solid state and atomic physics proposals for quantum computing. These\r
relations deserve further exploration in the future."""

[[sections]]
number = "9"
title = "Conclusions"
text = """
This review is an introduction to the now well-developed theory of decoherence\u0002free subspaces and subsystems (DFSs). The central idea behind DFSs is that\r
decoherence can be avoided by encoding quantum information into special sub\u0002spaces that are protected from the interaction with the environment by virtue of\r
a dynamical symmetry. This idea has roots that can be traced to work in quan\u0002tum optics, the measurement problem, and the general theory of open quantum\r
systems. However, the appreciation of its importance to quantum information\r
theory, the development of a rigorous underlying mathematical framework, and\r
experimental verification, are all very recent. We have provided here a survey\r
of these developments, emphasizing the theoretical contributions to the problem\r
of preservation of quantum information, as opposed to the rich and fascinating\r
subject of its manipulation. This was illustrated with examples from quantum\r
optics and general models of interacting quantum systems. It is important to\r
emphasize that DFSs are only one of several ideas for the preservation of quan\u0002tum information, and that full protection of quantum information is likely to\r
involve a combination at different levels of several methods. The most notable\r
alternatives are quantum error correcting codes, geometric and topological en\u0002codings of quantum information, and dynamical suppression of decoherence via\r
the application of fast and strong pulses. It is now increasingly apparent that\r
there are strong unifying features to all of these ideas, in the sense that there is\r
an underlying algebraic structure from which all the different methods seem to\r
emerge. Future investigations will no doubt further clarify this unity, and it is\r
our hope that new experiments will confirm the usefulness of the DFS concept,\r
in particular for quantum information processing.\r

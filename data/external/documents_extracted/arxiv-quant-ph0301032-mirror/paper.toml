[[sections]]
number = "5.6"
title = "Relative Merits of the Various Formulations"
text = """
We have given five different formulations of the conditions for a DFS. The OSR\r
formulation is the most general. The QECC and stabilizer formulations are par\u0002ticularly useful for constructing logical operations that correspond to quantum\r
computation inside a DFS. The unifying theme is dynamical symmetry. A DFS\r
exists if and only if there is a symmetry in the system-bath coupling. This is\r
made explicit in the Hamiltonian and semigroup formulations, where the error\r
operators Sα and Fα span a Lie algebra. The DFS condition then reduces to a\r
search for the one-dimensional irreps of this algebra."""


text = """
non-unitary evolution of the system have been the subject of many studies in\r
quantum relaxation theory over the last 20 years. In the energy eigenbasis de\u0002phasing causes decay of off-diagonal elements of the density matrix, while dissi\u0002pation causes decay of both diagonal and off-diagonal elements. In the context\r
of quantum computation and error correction it has become customary to refer\r
to both types of processes generically as ‘decoherence’. While the original mean\u0002ing of decoherence was specifically designated to describe loss of coherences in\r
the off-diagonal elements of the density operator in the energy eigenbasis, there\r
are several reasons why one may wish to be less specific for general study of the\r
effects of environmental interactions on quantum information processing. First,\r
there is the undesirable fact that such decay of coherences in the off-diagonal\r
elements of the density operator is basis set dependent. Second, at the physical\r
level, both dissipative and dephasing interactions contribute to this loss of coher\u0002ence in off-diagonal elements. These two factors render it more preferable in the\r
context of a general consideration of quantum errors to adopt the now common\r
usage of ‘decoherence’ to refer quite generally to loss of unitary evolution and to\r
all underlying physical mechanisms for this."""


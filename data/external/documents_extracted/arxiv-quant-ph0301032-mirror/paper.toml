), so\r
the entire O(ǫ) contribution vanishes to all orders in time. This indicates that\r
the DFSs are well-suited for applications to quantum memory, a result that has\r
been recently been taken advantage of in ion traps [50, 52, 55, 56]. Errors that\r
do occur can be dealt with by a number of methods: (i) Additional encoding\r
[27, 43–45, 84], (ii) Implementing error-detection circuits [89]; (iii) Hamiltonian\r
engineering to suppress or eliminate further errors [42]; (iv) Combination with\r
the dynamical decoupling technique [49, 50, 61, 62, 97, 98]. We briefly summarize\r
instances of these four approaches here.\r
In the collective decoherence DFS, independent single qubit errors can be\r
shown to cause either independent errors acting on the encoded qubit states, or\r
leakage of the DFS encoded qubit states to states lying outside the DFS [27].\r
Both of these types of errors may be corrected by concatenating the DFS en\u0002coding with a standard quantum error-correcting code that corrects independent\r
single qubit errors. Thus, the four qubit DFS encoding for collective decoherence\r
was concatenated with the five-qubit QECC in Ref. [27] to produce a 20-qubit\r
encoding that provides protection against both collective and independent errors\r
on the physical qubits. Concatenation thus provides one way to correct leakage\r
errors that take the encoded quantum information out of the DFS.\r
Another approach is to implement a leakage-correction circuit [99]. An ex\u0002ample of this for the three-qubit encoding into a subsystem protected against\r
collective decoherence is given in Ref. [89]. Such circuits may be readily incor\u0002porated into schemes for implementing fault-tolerant computation such as in\r
Refs. [36, 85]. This particular leakage-correction circuit allows correction with\u0002out any measurement, providing a simpler approach than usual in protocols for\r
fault tolerance.


[[sections]]
number = "2"
title = "Historical Background"
text = """
Environment-induced decoherence is a very extensively studied phenomenon in\r
the quantum theory of measurement, and of the transition from quantum to\r
classical behavior. Zurek has shown that environmental superselection results\r
in the establishment of certain special states that show redundancies in their\r
correlations with the environment, and that may consequently be essentially un\u0002perturbed by this [12]. These states, referred to as “pointer states” , are defined\r
by a “predictability sieve” [13]. While analysis of measurements are compli\u0002cated by the presence of a measurement apparatus in addition to the system\r
and environment, the notion of a special set of states that are defined by some\r
underlying symmetry in the global physical description is a common element.\r
Another noteworthy early study employing symmetries in order to reduce the\r
coupling of subsets of system states to the environment is Alicki’s work on lim\u0002ited thermalization [14]. Identifying the power of such symmetries in the physical\r
Hamiltonian, and systematizing the way to find such symmetries has been one\r
of the major innovative features of the recent development of DFS theory and\r
its applications for quantum computation.\r
Early discussions of the effects of decoherence on quantum computation fo\u0002cused on putting conditions on the strength of coupling of the system-environment\r
coupling and on the duration of quantum gates [5, 6]. The search for systematic\r
ways to bypass decoherence in the context of QIP, based on identification of\r
states that might be immune to certain decohering interactions, started with\r
observations of Palma, Suominen, and Ekert [15] in a study of the effects of\r
pure dephasing, that two qubits possessing identical interactions with the en\u0002vironment do not decohere. Palma et al. used the term “subdecoherence” to\r
describe this phenomenon, suggested using the corresponding states to form a\r
“noiseless” encoding into logical qubits, and noted that the set of states ro\u0002bust against dephasing will depend on the specific form of qubit-environment\r
coupling. This model was subsequently studied using a different method by\r
Duan and Guo [16], with similar conclusions and a change of terminology to\r
“coherence preserving states”. The idea of pairing qubits as a means for pre\u0002serving coherence was further generalized by Duan and Guo in [17], where it\r
was shown that both collective dephasing and dissipation could be prevented.\r
However this assumed knowledge of the system-environment coupling strength.\r
These early studies were subsequently cast into a general mathematical frame\u0002work for DFSs of more general system/environment interactions by Zanardi and\r
Rasetti, first for the spin-boson model in [18], where the important “collective\r
decoherence” model was introduced (where several qubits couple identically to\r
the same environment, while undergoing both dephasing and dissipation), then\r
for general Hamiltonians [19]. Their elegant algebraic analysis established the\r
importance of identifying the dynamical symmetries in the system-environment\r
interaction, and provided the first general formal condition for decoherence-free\r
(DF) states, that did not require knowledge of the system-environment coupling\r
strength. In the work of Zanardi and Rasetti these are referred to as “error\r
avoiding codes”. Several papers focusing on collective dissipation appeared sub-

Decoherence-Free Subspaces and Subsystems 3\r
sequently [20–22], as well as applications to encoding information in quantum\r
dots [23, 24]. Zanardi [25] and independently Lidar, Chuang, and Whaley [26]\r
showed that DF states could also be derived from very general considerations\r
of Markovian master equations. Lidar et al. introduced the term “decoherence\u0002free subspace”, analyzed their robustness against perturbations, and pointed out\r
that the absence of decoherence for DF states can be spoiled by evolution under\r
the system Hamiltonian, identifying a second major requirement for viable use\r
of the DF states for either quantum memory or quantum computation [26]. A\r
completely general condition for the existence of DF states was subsequently\r
provided in terms of the Kraus operator sum representation (OSR) by Lidar,\r
Bacon and Whaley [27]. All these studies share essentially the same canonical\r
example of system-environment symmetry: A qubit-permutation symmetry in\r
the system-environment coupling, that gives rise to collective dephasing, dissi\u0002pation, or decoherence. The other main example of a symmetry giving rise to\r
large DFSs was provided by Lidar et al. in [28]. This is a much weaker form of\r
spatial symmetry than permutation-invariance, termed “multiple-qubit errors”,\r
which we describe in detail in Section 6.4.\r
Several papers reported various generalizations of DFSs, e.g., by extending\r
DFSs to quantum groups [29], using the rigged Hilbert space formalism [30], and\r
deriving DFSs from a scattering S-matrix approach [31]. However, the next ma\u0002jor step forward in generalizing the DFS concept was taken by Knill, Laflamme,\r
and Viola [32], who introduced the notion of a “noiseless subsystem”. Whereas\r
previous DFS work had characterized DF states as singlets (one dimensional ir\u0002reducible representations) of the algebra generating the dynamical symmetry in\r
the system-bath interaction, the work by Knill et al. showed that higher dimen\u0002sional irreducible representations can support DF states as well. An important\r
consequence was the reduction of the number of qubits needed to construct a\r
DFS under collective decoherence from four to three. This was noted indepen\u0002dently by De Filippo [33] and by Yang and Gea-Banacloche [34]. The generaliza\u0002tion from subspaces to subsystems has provided a powerful and elegant tool on\r
which the full theory of universal, fault tolerant quantum computation on DF\r
states has now been established [35, 36]. It has also provided a basis for unify\u0002ing essentially all known decoherence-suppression/avoidance strategies [37, 38].\r
In the remainder of this chapter we shall follow our usual convention to refer\r
to both subsystems and subspaces interchangeably with the acronym DFS, the\r
distinction being made explicit when necessary.\r
Following the initial studies establishing the conditions for DFSs, Bacon,Lidar,\r
and Whaley made a thorough investigation of the robustness of DF states to\r
symmetry breaking perturbations [39]. These authors also showed that the pas\u0002sive error correction (“error avoidance”) properties of a DFS can be combined\r
with the active error correction protocols provided by quantum error correc\u0002tion by concatenation of a DFS inside a quantum error correcting code (QECC)\r
[2, 40], resulting in an encoding capable of protecting against both collective and\r
independent errors [27]. A combined DFS-QECC method was shown to be neces\u0002sary in order to be enable universal, fault tolerant quantum computation in the"""

[[sections]]
number = "4"
title = "Lidar & Whaley"
text = """
multiple-qubit errors model [41]. Interestingly, the DFS for collective decoher\u0002ence offers a natural energy barrier against other decoherence processes, a phe\u0002nomenon termed “supercoherence” by Bacon, Brown and Whaley [42]. Several\r
more recent studies, by Alber et al. and Khodjasteh and Lidar, have considered\r
other hybrid DFS-QECC schemes, focusing in particular on protection against\r
spontaneous emission [43–45]. DFSs have also been combined with the quantum\r
Zeno effect by Beige et al. [46, 47]. Most recently, a combination of DFSs and the\r
method of dynamical decoupling [48] was shown to offer a complete alternative\r
to QECC [49, 50].\r
These explicit theoretical demonstrations that, firstly, DF states exist and\r
can provide stable quantum memory, and second, that fault tolerant universal\r
computation can be performed on states encoded into a DFS, while initially su\u0002perficially surprising to many, have generated several experimental searches for\r
verification of DFSs. The first experimental verification came with a demonstra\u0002tion by Kwiat et al. of a 2-qubit DFS protecting photon states against collective\r
dephasing [51]. The same 2-qubit DFS was subsequently constructed and veri\u0002fied to reduce decoherence in ion trap experiments by Kielpinski et al. [52]. In\r
the latter experiment an atomic state of one ion was combined with that of a\r
spectator ion to form a 2-ion DF state that was shown to be protected against\r
dephasing deriving from long wavelength ambient magnetic field fluctuations.\r
This experiment is significant in showing the potential of DFS states to protect\r
fragile quantum state information against decoherence operative in current ex\u0002perimental schemes. More recently, universal control on the same 2-qubit DFS\r
for collective dephasing has been demonstrated in the context of liquid state nu\u0002clear magnetic resonance by Fortunato et al. [53]. Nuclear magnetic resonance\r
has also led to the first experimental demonstration, by Viola et al., of a 3-qubit\r
DF subsystem, providing immunity against full collective decoherence deriving\r
from a combination of collective spin flips and collective dephasing [54]. With\r
these first experimental demonstrations, further experimental efforts towards\r
implementation of DFSs in active quantum computation, or merely as quantum\r
memory encodings to transport single qubits from one position to another with\u0002out incurring dephasing, seems assured. For example, the use of a DFS has been\r
identified as a major component in the construction of a scalable trapped ion\r
quantum computer [50, 55, 56].\r
A common criticism of the theory of DFSs has been that the conditions re\u0002quired for a DFS to exist are very stringent and the assumptions underlying the\r
theory may be too unrealistic. It is important to emphasize that the DFS concept\r
was never meant to provide a full and independent solution to all decoherence\r
problems. Instead, the central idea has been to make use of the dynamical sym\u0002metries in the system-environment interaction first (if they exist), and then to\r
consider the next level of protection against decoherence. The robustness prop\u0002erties of DFSs ensure that this is a reasonable approach. In addition, while the\r
experimental evidence to date [51–54, 57, 58], is a reason for cautious optimism,\r
there have also been a number of theoretical studies showing that the condi\u0002tions for DFSs may be created via the use of the dynamical decoupling method,

Decoherence-Free Subspaces and Subsystems 5\r
by symmetrizing the system-bath interaction [59–62]. This holds true for a wide\r
range of system-bath interaction Hamiltonians. It seems quite plausible that such\r
active “environment engineering” methods will be necessary for DFSs to become\r
truly comprehensive tools in the quest to protect fragile quantum information.\r
In the remainder of this review we will now leave the historical perspective\r
and provide instead a summary of the theory of DF subspaces and their gener\u0002alizations, DF subsystems. We shall start, in Section 3 with a simple example\r
of DFSs in physical systems that is then used as a basis for a rigorous analysis\r
of decoherence and the conditions for lack of this in an open quantum system\r
(Section 4). We then provide, in Section 5, a series of complementary charac\u0002terizations of what a DFS is, using both exact and approximate formulations\r
of open systems dynamics. A number of examples of DFSs in different physical\r
systems follow in Section 6, some of them new. The later sections of the review\r
deal with the generalization to DF Subsystems (Section 7), and the robustness\r
of DFSs (Section 8). We conclude in Section 9."""


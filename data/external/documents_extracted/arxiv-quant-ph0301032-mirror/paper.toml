5 The DFS Conditions\r
With the above statement of the conditions for decoherence let us now show\r
how to formally eliminate decoherence. It is convenient to do so by reference\r
to the Hamiltonian, OSR, and semigroup formulations. This leads to a number\r
of essentially equivalent formulations of the conditions for DF dynamics, whose\r
utility is determined by the approach one would like to employ to study a specific\r
problem. In addition, it is useful to give formulations which make contact with\r
the theory of quantum error correcting codes (QECC). First, let us give a formal\r
definition of a DFS:\r
Definition 1. A system with Hilbert space H is said to have a decoherence-free\r
subspace H˜ if the evolution inside H ⊂ H ˜ is purely unitary.\r
Note that because of the possibility of a bath-induced Lamb shift [∆ in\r
Eq. (8)] this definition of a DFS does not entirely rule out adverse effects a\r
bath may have on a system. Also, we are not excluding unitary errors that\r
may be the result of inaccurate implementation of quantum logic gates. Both of\r
these problems, which in practice are inseparable, must be dealt with by other\r
methods, such as concatenated codes [27].\r

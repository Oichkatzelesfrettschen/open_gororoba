Abstract. Solitons in space–time capable of transporting time-like observers at\r
superluminal speeds have long been tied to violations of the weak, strong, and dominant\r
energy conditions of general relativity. The negative-energy sources required for these\r
solitons must be created through energy-intensive uncertainty principle processes as\r
no such classical source is known in particle physics. This paper overcomes this barrier\r
by constructing a class of soliton solutions that are capable of superluminal motion\r
and sourced by purely positive energy densities. The solitons are also shown to be\r
capable of being sourced from the stress-energy of a conducting plasma and classical\r
electromagnetic fields. This is the first example of hyper-fast solitons resulting from\r
known and familiar sources, reopening the discussion of superluminal mechanisms\r
rooted in conventional physics."""


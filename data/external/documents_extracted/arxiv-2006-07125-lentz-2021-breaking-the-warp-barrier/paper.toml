5. Conclusions\r
This paper has demonstrated that there exist superluminal solitons in general\r
relativity satisfying both the weak energy condition and the momentum conditions for\r
conventional sources of stress-energy. This is the first known solution of its kind, as\r
previous superluminal solitons have required large amounts of negative energy. The\r
positive-energy geometries presented here distinguish themselves from the literature in\r
that they obey a hyperbolic relation among their shift vector components in the form\r
of a wave equation on the associated space-like hypersurface, whereas only linear or\r
elliptic relations had been previously considered. The solitons were further constructed\r
to contain a central region with minimal tidal forces, where proper time coincides with\r
asymptotic coordinate time, and any Eulerian observer within the central region would\r
remain stationary with respect to the soliton. The transport logistics of the presented\r
positive-energy solitons are similar to the solitons of the Alcubierre solution.\r
Beyond being the first positive energy solutions of their kind, the presented solitons

Breaking the Warp Barrier 12\r
appear to be a counter example to claims in the literature that superluminal space–\r
times must violate the weak energy condition [6, 13]. To contrast the present positive\u0002energy soliton and the previous proofs, one must realize that the pre-conditions of\r
these proofs are restricted to geometries with a single fastest causal path. No known\r
generalizations of the proofs exist to extensive superluminal mechanisms. Previous\r
superluminal solitons such as the Alcubierre and Nat´ario solutions can be made to\r
fit this condition as their structures permit a point-like limit of the interior, where\r
the fastest causal path would settle. The example positive-energy, in contrast, must\r
have non-trivial extent. Similar point-like limits of the positive energy solitons would\r
collapse the geometry to the Minkowski vacuum, an expected outcome as the shift vector\r
components are seen to integrate to zero. The positive energy soliton therefore appears\r
to circumvent the criteria of [6] and [13].\r
The energy and momentum conditions of the presented positive-energy geometries\r
were found to conform to a plasma with no net momentum flux. The trace of the\r
Einstein equation, the single dynamical conditions that determines the hyperbolic shift\r
vector potential, was used to determine the limits on the plasma equation of state\r
in lieu of having already set the steady-state velocity of the soliton. The geometric\r
conditions on the plasma are deferential to the plasma’s own dynamical equations,\r
which include equations of motion and constitutive relations for both the massive fluid\r
and the electromagnetic fields. The total energy requirements of the positive-energy\r
solitons appear to be of the same order as the original Alcubierre soliton under the\r
same shell-thickness-to-diameter conditions, with the energy for a soliton of modest\r
radius R = 100 m and shell thickness w = 1 m requiring Etot ∼ (few) × 10−1M\fvs/c.\r
This energy, though still immense, is intriguing as there have been many advances in\r
reducing the required energy of the negative-energy solitons that may be equally effective\r
for this new class of solutions. The next challenge is to bring the energy requirements\r
of the positive-energy soliton to the human technological scale.\r
Once the energy requirement is lowered, the space–time signatures of positive\u0002energy solitons may be studied in a laboratory setting using existing or novel methods.\r
For instance, previous interferometric searches for hyperfast solitons could be recast\r
to search for the much larger signal of a positive-energy-efficient soliton [17, 24]. The\r
highly magnetized energetic and diffuse atmospheric plasma of magnetars may also be\r
a natural place to look for signatures of positive-energy soliton geometries even prior to\r
advances in energy reduction.\r
For theory, it is an appealing proposition to incorporate the degrees and dynamics\r
of the plasma into the geometric computation. One could self-consistently simulate\r
the creation, propagation, and dismantlement phases of a soliton at both sub- and\r
superluminal speeds. Other directions include further optimizations of the solutions over\r
the energy requirements and other trade-offs, the broadening of the soliton geometry\r
to incorporate a “payload” in the soliton’s central region, and studying the challenges\r
of horizon formation when transitioning to superluminal speeds. However, developing\r
models and configurations of the plasma alongside the geometry would in general require

Breaking the Warp Barrier 13\r
a large-scale numerical effort. Fortunately, in the era of gravitational-wave astronomy\r
and high-precision cosmology, there exist a number of numerical relativity codes that are\r
increasingly capable of describing massive fluids and gauge fields in relativistic space–\r
time.\r

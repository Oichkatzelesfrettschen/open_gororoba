text = """
The unconstrained state space of Loop Quantum Gravity is the space of\r
SU(2)-connections in a trivial principal bundle on a three dimensional mani\u0002fold. Since the construction we do works for arbitrary manifolds and arbitrary\r
compact Lie-groups, and since we for physical applications might need it for\r
later use, we will formulate it in this generality.\r
We let G be a compact Lie group and assume we have some principal\r
G-fiber bundle P over a manifold M. The algebra associated to the space A\r
of connections in P we want to consider is the following:\r
Given a representation of G in MN and given a loop L in M define a\r
matrix valued function on A by\r
L(∇) = Hol(∇, L),\r
where Hol(∇, L) denotes the holonomy of ∇ along L. Let B be the algebra\r
3

generated by all loops based in a fixed point in M. This is the type of algebra\r
we want to consider.\r
The algebra B is an algebra of matrix valued functions over A. We will for\r
technical reasons explained below consider a smaller algebra than B. We will\r
take a triangulation of M and consider the algebra B△ which is constructed\r
like B but only includes loops lying in the edges of the triangulations, or\r
one of its barycentric subdivisions. B△ is also an algebra of matrix valued\r
functions over A. Since any loop can be approximated by a loop lying in the\r
edges of the triangulations, or one of its barycentric subdivisions, B△ can\r
be considered as an approximation to B. The crucial difference is that the\r
groups of all diffeomorphisms preserving the base point acts on B whereas\r
only the group differomorphisms preserving the chosen triangulation and its\r
barycentric subdivisions acts on B△.\r
In order to construct a spectral triple over B△ we need a representation of\r
B△. We therefore need to construct L\r

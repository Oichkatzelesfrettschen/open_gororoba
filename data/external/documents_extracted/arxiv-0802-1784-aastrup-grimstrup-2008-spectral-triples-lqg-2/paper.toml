Abstract\r
A semifinite spectral triple for an algebra canonically associated to\r
canonical quantum gravity is constructed. The algebra is generated by\r
based loops in a triangulation and its barycentric subdivisions. The\r
underlying space can be seen as a gauge fixing of the unconstrained\r
state space of Loop Quantum Gravity. This paper is the second of\r
two papers on the subject.\r

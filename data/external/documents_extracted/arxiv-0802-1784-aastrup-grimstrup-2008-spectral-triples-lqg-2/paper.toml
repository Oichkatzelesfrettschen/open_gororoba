[[sections]]
number = "1"
title = "Introduction"
text = """
One of the most striking application of Noncommutative Geometry [9] is\r
Connes’ derivation of the Standard Model of high energy physics [10, 8]. In\r
this derivation the Lagrangian of the full Standard Model coupled to gravity\r
emerges from the spectral action principle [7] applied to a specific almost\r
commutative geometry.\r
2

This formulation is, however, essentially classical and does, at a funda\u0002mental level, not involve quantization. This raises the question how the\r
quantization procedure of Quantum Field Theory fits into the framework\r
on Noncommutative Geometry. Since Connes’ formulation of the Standard\r
Model at its root is tied up to gravitation, a quantization scheme within the\r
framework of Noncommutative Geometry must be expected to involve, at\r
some level, quantum gravity.\r
In the papers [2] and [3] we started studying the question of formulating\r
a quantization scheme within Noncommutative Geometry using canonical\r
quantum gravity. Specifically, we were inspired by techniques applied in\r
Loop Quantum Gravity. The concrete aim was to construct a spectral triple\r
of a noncommutative algebra naturally associated to the unconstrained state\r
space of Loop Quantum Gravity. Due to technical difficulties we only suc\u0002ceeded in constructing a spectral triple on a space closely related to the state\r
space of Loop Quantum Gravity.\r
This paper is one of two papers presenting a more satisfactory solution\r
to the problem of constructing a spectral triple on the state space of Loop\r
Quantum Gravity as well as its physical interpretations. The paper [1] deals\r
with the physical background and interpretations of the construction, and we\r
therefore refer the reader to that paper for more thorough discussion. This\r
paper deals with the concise mathematical construction."""


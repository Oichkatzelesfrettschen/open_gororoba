The idea for constructing the Dirac operator is that AΓ = Gnis a classical\r
geometry and therefore has a canonical Gauß-Bonnet-Dirac operator. In\r
order to ensure that this defines an operator on the inductive limit we have\r
to make sure that the operator is compatible with the structure maps of\r
the projective limit. It is here the technical advantages of the triangulation\r
compared to piecewise real analytic graphs shows up. The triangulation\r
narrows down the types of structure maps appearing in the projective limit.\r
With this we can define a Dirac operator compatible with the structure maps.\r
It turns out that there is a lot freedom in the construction. Going from one\r
level in the inductive limit to the next level we add new copies of G which\r
corresponds to new degrees of freedom. Each of these degrees of freedom can\r
be scaled. The entire construction therefore comes with a sequence of real\r
non zero numbers {a\r
j,k}k≤j\r
, where j, k is just a labelling of the degrees of\r
freedoms convenient for the explicit construction.\r
However, the constructed Dirac operator together with the algebra B△\r
will not fulfil the requirement of a spectral triple. The problem comes from\r
the infinite dimensionality of the Clifford bundle of the space of connection.\r
We therefore need to treat the identity operator on the Clifford bundle as\r
a finite rank operator. The setting of semifinite spectral triples will allow\r
exactly this. The von Neumann algebra N appearing from this construction\r
is a tensor product of the bounded operators on a separable Hilbert space\r
and the weak closure of the CAR-algebra.\r
In order to obtain a semifinite spectral triple we still need to perturb the\r
operator. At each level in the inductive limit we have to add a bounded\r
perturbation roughly speaking of the form bjPj, where bjis a real number\r
and Pjis the projection onto a subspace related to the kernel of a part of\r
the Dirac operator at the j’th level.\r

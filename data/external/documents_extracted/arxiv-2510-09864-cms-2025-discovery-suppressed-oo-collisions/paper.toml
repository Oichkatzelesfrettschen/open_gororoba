Abstract\r
A hot and dense state of nuclear matter, known as the quark-gluon plasma, is cre\u0002ated in collisions of ultrarelativistic heavy nuclei. Highly energetic quarks and glu\u0002ons, collectively referred to as partons, lose energy as they travel through this matter,\r
leading to suppressed production of particles with large transverse momenta (pT).\r
Conversely, high-pT particle suppression has not been seen in proton-lead collisions,\r
raising questions regarding the minimum system size required to observe parton en\u0002ergy loss. Oxygen-oxygen (OO) collisions examine a region of effective system size\r
that lies between these two extreme cases. The CMS detector at the CERN LHC has\r
been used to quantify charged-particle production in inclusive OO collisions for the\r
first time via measurements of the nuclear modification factor (RAA). The RAA is de\u0002rived by comparing particle production to expectations based on proton-proton (pp)\r
data and has a value of unity in the absence of nuclear effects. The data for OO and\r
pp collisions at a nucleon-nucleon center-of-mass energy √\r
s\r
NN\r
= 5.36 TeV correspond\r
to integrated luminosities of 6.1 nb−1and 1.02 pb−1, respectively. The RAA is below\r
unity with a minimum of 0.69 ± 0.04 around pT = 6 GeV. The data exhibit better\r
agreement with theoretical models incorporating parton energy loss as compared to\r
baseline models without energy loss.\r

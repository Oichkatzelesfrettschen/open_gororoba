pp [20] and pPb [26] collisions, resulting in a slight overestimation of the tracking efficiency.\r
To account for this effect, the relative production rates of different particle types in simulation\r
are weighted to match those in 7 TeV pp data [51, 52] using a procedure similar to the one\r
outlined in Ref. [20]. In pp collisions, this reduces the overall charged-particle reconstruction\r
efficiency calculated using PYTHIA by around 6% at pT = 3 GeV but results in a less than 1%\r
difference for pT > 8 GeV. For OO collisions, a similar procedure is used with an additional\r
extrapolation factor, based on control samples in data, that accounts for expected differences\r
between the OO and pp data. Motivated by measurements [26, 53] indicating that the hadron\r
composition of an event scales in a universal way with charged-particle density, dNch/dη, this\r
factor estimates the change of light-hadron production rates with event activity. Specifically,\r
the particle abundances used to weight the simulation are scaled in a pT-independent manner\r
from a pp-like working point of dNch/dη = 8 to the measured value for inclusive OO colli\u0002sions of dNch/dη ≈ 40 [54]. This amounts to an additional 3% correction at pT = 3 GeV which\r
decreases to below 1% for pT > 10 GeV. To compensate for track reconstruction inefficiencies,\r
residual track misreconstruction effects, and secondary-track contamination, correction factors\r
are applied on a track-by-track basis as functions of pT and η.\r
The uncertainty in the tracking efficiency due to the particle composition weighting proce\u0002dure has two components. The first is calculated by propagating the experimental uncertain\u0002ties in the input pp data through the entire procedure. This uncertainty is less than 2.0% for\r
pT > 10 GeV in the pp and OO cross sections but fully cancels in RAA. The second component\r
results from the extrapolation procedure used to account for differences between OO and pp\r
data. This component is calculated by examining two variations: one with no extrapolation and\r
one where the extrapolation goes to dNch/dη = 100, corresponding to the density expected in\r
the most head-on OO collisions. This uncertainty, which is only applicable to the OO spectra\r
and RAA measurements, is 3% at pT = 3 GeV and less than 1% at pT > 10 GeV. The uncer\u0002tainty caused by potential mismodeling of the tracking efficiency in simulation (other than the\r

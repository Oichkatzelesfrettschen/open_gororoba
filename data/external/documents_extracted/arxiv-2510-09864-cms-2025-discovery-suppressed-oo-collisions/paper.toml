A Additional material\r
A.1 Description of the CMS detector\r
The CMS apparatus [84, 85] is a multipurpose, nearly hermetic detector, designed to trigger\r
on [86–88] and identify electrons, muons, photons, and hadrons [45, 89, 90]. A global “particle\u0002flow” algorithm [91] aims to reconstruct all individual particles in an event, combining infor\u0002mation provided by the all-silicon inner tracker and by the crystal electromagnetic and brass\u0002scintillator hadron calorimeters, operating inside a 3.8 T superconducting solenoid, with data\r
from the gas-ionization muon detectors embedded in the flux-return yoke outside the solenoid.\r
The silicon tracker [92] measures charged particles up to |η| = 3.0 with typical resolutions of\r
2.0% in pT and 10–75 µm in the transverse impact parameter [93] for nonisolated particles of\r
1 < pT < 100 GeV. The hadron forward calorimeter uses steel as an absorber and quartz fibers\r
as the sensitive material. The two halves of the HF are located 11.2 m from the interaction\r
region, one on each end, and together they provide coverage in the range 3.0 < |η| < 5.2.\r
Simulated MC samples are used to evaluate detector performance and calculate correction fac\u0002tors. For pp collisions, the PYTHIA 8.311 event generator [49] with the CP5 tune [94] is em\u0002ployed. To study OO collisions, a PYTHIA event is overlaid with an OO HIJING v1.383 [50] event\r
to form a composite event containing both a hard scattering process as well as particle produc\u0002tion from the underlying event. Potential contamination from ultraperipheral collisions [46] is\r
studied using STARLIGHT v3.3.0 [95]. The GEANT4 [96] program is used to simulate the CMS\r
detector response. After event generation, an event-by-event weight is used to ensure that the\r
distribution of the z position of reconstructed primary interaction points in simulation matches\r
that in data.\r

In high-energy collisions of heavy nuclei, a medium consisting of a hot and dense state of nu\u0002clear matter with deconfined quarks and gluons, known as the quark-gluon plasma (QGP), is\r
created [1, 2]. The QGP exhibits many striking properties, including fluid-like collective behav\u0002ior as well as mass- and flavor-dependent modification of particle production when compared\r
to expectations based on proton-proton (pp) data [3–8]. Understanding the dynamics of these\r
phenomena and how they emerge from the underlying theory of the strong force, quantum\r
chromodynamics (QCD) [9, 10], is a key goal of modern high-energy nuclear physics.\r
The microscopic structure of the QGP at short length scales, where individual quark and gluon\r
degrees of freedom are most salient, is experimentally accessible through the examination of\r
high-momentum scattering processes that can happen concurrently with QGP production [11].\r
The scattered quarks and gluons, collectively known as partons, can interact with the QGP\r
and lose energy via collisional and radiative processes [12]. This parton energy loss causes “jet\r
quenching”, a term used to describe the resulting modification of yields, energies, and spatial\r
distributions of particles originating from the initial scattered parton [13].\r
In hadron collider experiments, particles having transverse momentum (pT) greater than a few\r
GeV are almost entirely produced via the fragmentation and hadronization of high-energy par\u0002tons. Thus, high-pT particle spectra are sensitive to parton energy loss effects. Modifications of\r
these spectra are typically quantified using a ratio between the spectra of interest and a baseline\r
found using pp collisions at the same center-of-mass energy per nucleon pair (√\r
s\r
NN\r
). Specif\u0002ically, the relevant pp spectrum is scaled to account for the larger number of nucleon-nucleon\r
interactions in a nucleus-nucleus collision. Early measurements of this ratio, known as the nu\u0002clear modification factor (RAA), at the CERN SPS [14, 15], the BNL RHIC [5–8], and the CERN\r
LHC [16–18] were among the first indications of jet quenching at their respective collision en\u0002ergy scales. More recent charged-particle RAA measurements at the LHC using lead (208Pb)\r
collisions at √s\r
NN\r
= 5.02 TeV [19–21] and xenon (129Xe) collisions at 5.44 TeV [21–23] found\r
RAA to be in the range of 0.2–0.3 for particles with pT around 8 GeV, indicating significant jet\r
quenching effects in collisions of heavy nuclei.\r
In small collision systems, e.g., pp and pPb, observations of QGP-like effects including col\u0002lectivity [24] and the enhanced production of strange hadrons [25, 26], have prompted ques\u0002tions of whether a small droplet of QGP can be produced in such collisions [27]. However, jet\r
quenching has not been observed in these systems [28–31], and the pPb RAA is close to unity at\r
particle pT > 2 GeV [19, 21, 32]. The absence of a jet quenching signal could be attributable to\r
a lack of QGP production, or alternatively, the very short path length a parton would have to\r
traverse to exit a QGP droplet. It has been proposed to experimentally test the latter hypoth\u0002esis using collisions of light nuclei having low nuclear mass number (A). Such collisions will\r
potentially create a QGP volume in between those of pPb and heavier ion collisions [33]. These\r
intermediate systems are also less sensitive to initial-state energy density fluctuations that hin\u0002der theoretical descriptions of smaller systems [34, 35]. Theoretical models incorporating jet\r
quenching have predicted charged-particle RAA suppression that should be experimentally ac\u0002cessible, of the order of 25% for A = 16 at LHC energies [33, 36–38].\r
In 2025, the LHC delivered TeV-scale collisions of 16O nuclei for the first time. This Letter\r
presents the first measurement of the pT-differential cross section of charged-particle produc\u0002tion in oxygen-oxygen (OO) collisions at √\r
s\r
NN\r
= 5.36 TeV using data collected by the CMS\r
experiment. A reference spectrum measured using pp data from 2024 at the same collision en\u0002ergy is also reported. The charged-particle RAA for inclusive OO collisions is then constructed


A.3 Comparison to different nPDF models\r
Figure A.3 shows the baseline model described in Refs. [33, 69] with three different nPDF hy\u0002potheses. The data lie under all three nPDF choices. The EPPS21 model predicts the strongest\r
nPDF modification of RAA, whereas the nNNPDF3.0 [97] and TUJU21 [98] nPDF sets pre\u0002dict a rather modest suppression effect. TUJU21 currently does not include LHC data having\r
hadronic final states. These data tend to favor a stronger shadowing of the gluon nPDF, so this\r
difference could potentially explain why TUJU21 and EPPS21 predict different behavior [99].\r
EPPS21 and nNNPDF3.0 include similar data in their global fits, but the models predict differ\u0002ent A-dependence of nPDF modifications. In particular, nuclear effects tend to be smaller for\r
low-A nuclei in nNNPDF3.0 as compared to EPPS21 [100].


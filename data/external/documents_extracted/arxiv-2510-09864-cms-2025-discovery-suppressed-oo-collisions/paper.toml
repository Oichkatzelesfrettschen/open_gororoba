A description of the CMS detector and the Monte Carlo (MC) simulations used to evaluate\r
its performance can be found in Appendix A.1. The pp data were collected using a trigger\r
that only required two coincident colliding bunches in the detector, while the OO data were\r
collected using a trigger that searched for one or more energy deposits of at least 7 GeV in\r
either of the forward hadron (HF) calorimeters. The total integrated luminosity utilized was\r
1.02 ± 0.03 pb−1for the pp sample and 6.1 ± 0.2 nb−1for the OO sample. These values are\r
determined by combining two independent measurements. The first is a preliminary analysis\r
of van der Meer scan [42, 43] data. A second luminosity determination was conducted using a\r
method that compares observed Z boson yields to a well-calibrated reference dataset [44]. The\r
luminosities extracted from both methods are in good agreement with each other.\r
The average number of interactions per bunch crossing (µ), typically referred to as pileup, was\r
4.7 and 0.14 for the pp and OO datasets, respectively. While pileup effects are negligible for\r
OO collisions, the pp data are corrected for pileup effects by repeating the measurement using\r
subsets taken at different times. These subsets sample µ ranging from 1.0 to 7.6 and are used to\r
extrapolate to µ ≈ 0. This is a 1.2% correction to the pp and RAA results.\r
Collision events are required to have at least one primary vertex [45] formed from two tracks\r
within 15 cm of the detector center in the z direction. Additionally, OO events are required to\r
produce energy deposits above 13 GeV in one or more detector elements on each side of the HF.\r
These requirements result in a selection inefficiency below 1% for events producing a charged\r
particle having pT > 3 GeV and pseudorapidity |η| < 1, and a correction for the remaining inef\u0002ficiency is applied. Similarly, residual contamination from ultraperipheral events [46] is found\r
to be negligible for this measurement. Ion beam contamination resulting from electromagnetic\r
dissociation processes [47] of 16O was found to be negligible for this analysis by studying the\r
time-dependence of event activity distributions [48].\r
The measurements reported here are for charged primary particles, which are defined as all\r
charged particles having an average proper lifetime cτ > 1 cm. Particles that result from\r
secondary decays are not considered primary if the parent particle is classified as primary.\r
Charged particles are examined using the hits they leave in the silicon tracker. Tracks and the\r
vertices from which they originate are reconstructed using algorithms discussed in Ref. [45].\r
Tracks must satisfy the “high purity” selection described therein to reduce contamination re\u0002sulting from spurious tracks not associated with a charged particle, also known as misrecon\u0002struction. Only tracks in the ranges |η| < 1 and 3.0 < pT < 103.6 GeV are used. If a track has\r
pT > 10 GeV, the relative uncertainty in its pTis required to be less than 10%, as determined\r
by the track fit. The misreconstruction rate of tracks is found to be below 1% in simulation. To\r
enhance the fraction of tracks that correspond to primary particles, the analysis only consid\u0002ers tracks having a distance of closest approach (DCA) to any primary vertex less than three\r
times the associated DCA uncertainty in both the x-y plane and z direction. In simulation,

3\r
contamination effects from secondary particles are around 0.5% after these selections. To facili\u0002tate cancellation of reconstruction effects and uncertainties when formulating the RAA observ\u0002able, identical track reconstruction procedures and selections are applied to both pp and OO\r
datasets.\r
The resulting tracking efficiency is evaluated using the PYTHIA [49] generator for pp collisions\r
and using PYTHIA overlaid with HIJING [50] for OO collisions. For a majority of particles con\u0002sidered (π\r
±, K±, p, and p), the efficiency is approximately constant at 90% in both collision\r
systems. Charged strange baryons (Σ\r
±, Ξ−, Ω−, and their antiparticles) have lifetimes long\r
enough to be considered primary particles, but mostly decay before traversing enough of the\r
tracker to be reconstructed. PYTHIA underestimates the production rates of strange particles in\r
pp [20] and pPb [26] collisions, resulting in a slight overestimation of the tracking efficiency.\r
To account for this effect, the relative production rates of different particle types in simulation\r
are weighted to match those in 7 TeV pp data [51, 52] using a procedure similar to the one\r
outlined in Ref. [20]. In pp collisions, this reduces the overall charged-particle reconstruction\r
efficiency calculated using PYTHIA by around 6% at pT = 3 GeV but results in a less than 1%\r
difference for pT > 8 GeV. For OO collisions, a similar procedure is used with an additional\r
extrapolation factor, based on control samples in data, that accounts for expected differences\r
between the OO and pp data. Motivated by measurements [26, 53] indicating that the hadron\r
composition of an event scales in a universal way with charged-particle density, dNch/dη, this\r
factor estimates the change of light-hadron production rates with event activity. Specifically,\r
the particle abundances used to weight the simulation are scaled in a pT-independent manner\r
from a pp-like working point of dNch/dη = 8 to the measured value for inclusive OO colli\u0002sions of dNch/dη ≈ 40 [54]. This amounts to an additional 3% correction at pT = 3 GeV which\r
decreases to below 1% for pT > 10 GeV. To compensate for track reconstruction inefficiencies,\r
residual track misreconstruction effects, and secondary-track contamination, correction factors\r
are applied on a track-by-track basis as functions of pT and η.\r
The uncertainty in the tracking efficiency due to the particle composition weighting proce\u0002dure has two components. The first is calculated by propagating the experimental uncertain\u0002ties in the input pp data through the entire procedure. This uncertainty is less than 2.0% for\r
pT > 10 GeV in the pp and OO cross sections but fully cancels in RAA. The second component\r
results from the extrapolation procedure used to account for differences between OO and pp\r
data. This component is calculated by examining two variations: one with no extrapolation and\r
one where the extrapolation goes to dNch/dη = 100, corresponding to the density expected in\r
the most head-on OO collisions. This uncertainty, which is only applicable to the OO spectra\r
and RAA measurements, is 3% at pT = 3 GeV and less than 1% at pT > 10 GeV. The uncer\u0002tainty caused by potential mismodeling of the tracking efficiency in simulation (other than the\r
previously discussed differences in the types of particles produced) is evaluated by comparing\r
the relative reconstruction efficiencies of pions coming from different D0 meson decays [55] in\r
13 TeV pp data. This uncertainty is 2.1% for both pp and OO collisions and cancels fully when\r
calculating RAA. To study the sensitivity of the measurement to secondary-track backgrounds,\r
the analysis is repeated after changing the DCA selection to require tracks to have less than two\r
or five times their DCA uncertainty. The maximum of the two variations is taken as a system\u0002atic uncertainty and is up to 3.5% in pp and 5.6% in OO collisions. This uncertainty is under\r
3.5% for RAA because of partial cancellations. The pp pileup correction factor of 1.2% is taken\r
as an uncertainty for the pp spectrum and RAA measurements. The uncertainty attributed to\r
bin migration effects caused by finite track pTresolution is less than 1% for the spectra measure\u0002ments and fully cancels in the RAA measurement. Uncertainties resulting from the luminosity\r
calibrations are not included in the total systematic uncertainty but are reported as a separate


A description of the CMS detector and the Monte Carlo (MC) simulations used to evaluate\r
its performance can be found in Appendix A.1. The pp data were collected using a trigger\r
that only required two coincident colliding bunches in the detector, while the OO data were\r
collected using a trigger that searched for one or more energy deposits of at least 7 GeV in\r
either of the forward hadron (HF) calorimeters. The total integrated luminosity utilized was\r
1.02 ± 0.03 pb−1for the pp sample and 6.1 ± 0.2 nb−1for the OO sample. These values are\r
determined by combining two independent measurements. The first is a preliminary analysis\r
of van der Meer scan [42, 43] data. A second luminosity determination was conducted using a\r
method that compares observed Z boson yields to a well-calibrated reference dataset [44]. The\r
luminosities extracted from both methods are in good agreement with each other.\r
The average number of interactions per bunch crossing (µ), typically referred to as pileup, was\r
4.7 and 0.14 for the pp and OO datasets, respectively. While pileup effects are negligible for\r
OO collisions, the pp data are corrected for pileup effects by repeating the measurement using\r
subsets taken at different times. These subsets sample µ ranging from 1.0 to 7.6 and are used to\r
extrapolate to µ ≈ 0. This is a 1.2% correction to the pp and RAA results.\r
Collision events are required to have at least one primary vertex [45] formed from two tracks\r
within 15 cm of the detector center in the z direction. Additionally, OO events are required to\r
produce energy deposits above 13 GeV in one or more detector elements on each side of the HF.\r
These requirements result in a selection inefficiency below 1% for events producing a charged\r
particle having pT > 3 GeV and pseudorapidity |η| < 1, and a correction for the remaining inef\u0002ficiency is applied. Similarly, residual contamination from ultraperipheral events [46] is found\r
to be negligible for this measurement. Ion beam contamination resulting from electromagnetic\r
dissociation processes [47] of 16O was found to be negligible for this analysis by studying the\r
time-dependence of event activity distributions [48].\r
The measurements reported here are for charged primary particles, which are defined as all\r
charged particles having an average proper lifetime cτ > 1 cm. Particles that result from\r
secondary decays are not considered primary if the parent particle is classified as primary.\r
Charged particles are examined using the hits they leave in the silicon tracker. Tracks and the\r
vertices from which they originate are reconstructed using algorithms discussed in Ref. [45].\r
Tracks must satisfy the “high purity” selection described therein to reduce contamination re\u0002sulting from spurious tracks not associated with a charged particle, also known as misrecon\u0002struction. Only tracks in the ranges |η| < 1 and 3.0 < pT < 103.6 GeV are used. If a track has\r
pT > 10 GeV, the relative uncertainty in its pTis required to be less than 10%, as determined\r
by the track fit. The misreconstruction rate of tracks is found to be below 1% in simulation. To\r
enhance the fraction of tracks that correspond to primary particles, the analysis only consid\u0002ers tracks having a distance of closest approach (DCA) to any primary vertex less than three\r
times the associated DCA uncertainty in both the x-y plane and z direction. In simulation,


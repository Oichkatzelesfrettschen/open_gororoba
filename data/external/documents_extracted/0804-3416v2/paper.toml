title = "Lemma 5: Define counts N(R), N(P) of lines in sets R and P as in Lemma 3."
text = """
Assume a given Fano presentation is derived from standard Type I or Type II\r
presentations by PL operations, as in Lemma 4. Then N(R) is even. Consider the\r
before and after counts for the dihedral flip along the vertical strut, DX(aS f ;V).\r
Orientations of all 3 struts are unaffected; hence, if their contribution to N(R)\r
before DX is odd, it will be so after DX, and ditto for DX even. Orientations for\r
all 3 sides plus the center, meanwhile, are all reversed: hence, if their contribution\r
to N(R) before DX is k, it will be (4 − k) after DX, hence its odd or even status\r
will remain unchanged. If we start, then, with Type I or Type II or any HBK\r
derived from either by multiple applications of PL, N(R) will be even before DX,\r
and remain so, since odd plus odd and even plus even are both even. As all DX\r
operations, per Lemma 4, are equivalent in all senses relevant, all DX operations\r
preserve evenness of the reversed-flow count.\r
Lemma 6: Any standard-form Type I can be converted into any of 3 different\r
standard-form Type II’s by performing, in either order, a DX and a PL on a\r
strut mSn. For the zigzag (3,6,5) of the S = 1, N = 4 (hence, Type I) box\u0002kite, DX(aS f ;V) and PL(aS f), performed in either order, gives two easy ways\r
to generate the Type II shown on the right of Figure 4.\r
Lemma 7: By Lemmas 3 and 5, any combination of PL and DX operations (mutu\u0002ally commuting where orientation-preservation is concerned), will always reverse\r
an even number of lines; further, the number of reversed lines with respect to the\r
standard Type I presentation will likewise always be even after performing any\r
number of such operations. Ergo, standard-presentation Type III and Type IV\r
box-kites (Type I with 1 or 3 struts reversed respectively) can never be derived\r
from Type I and Type II types. But G-loading, and catamaran twisting within a\r
brocade, are the bases for all possible creation of standard box-kites. Hence Types\r
III and IV are impossible.\r
Now let’s tackle the cowbirding theorem, give reasons for so naming it, then\r
spell out our claims for its potential to underwrite models of semantic networks.\r
Proof. We consider only Type I for most of our argument, then find a simple way\r
to carry over everything shown therein to the Type II situation. Label a standard\u0002form Type I box-kite in the 2N-ions in conformity with that shown on the right\r
of Figure 3: strut constant S appears in the center, the zigzag’s a,b, c are arrayed\r
about it at 10, 2, and 6 o’clock respectively, with their strut opposite nodes f, e,d\r
appearing in the lower right and left corners and apex, in that order. Explode\r
by G-loading the corners and center with g (the pre-explosion G) – synonymous\r
20

with saying perform the operation PL(a,b, c). The result is the (a,b, c)-based\r
HBK, with X now equal to the pre-exploded S = s, and new S = s + g, and new\r
G = 2g = 2\r
N. To prevent ambiguity when pre- and post- explosion nodes are\r
referenced, the subscript ‘H’ designates nodes in the HBK, not the source box\u0002kite.\r
For arbitrary zigzag assessor (Z,z) and its strut-opposite vent assessor (V, v)\r
in the HBK, U-indices Z = G+v; but PL(a,b, c) having loaded each pre-exploded\r
v with g, this means (z,Z) = (z,G+g+v), and (v,V) = (v,G+g+z). Our initial\r
claim: in this HBK, the 6 zigzag units, X (= G+g+s), and the Real unit (index\r
= 0) are isomorphic to the standard octonions, hence ZD-free. Call this octet egg\r
O in the (a,b, c) cowbird’s nest, associated with Type I box-kite, having S = s and\r
zigzag L-index set (a,b, c) in the 2N-ions, shorthanded (a,b, c;s;N).\r
The multiplication table of O is clearly isomorphic to that for the usual oc\u0002tonions: for each (z,Z) choice, z· X = Z, and HBK trips (a,b, c), (a,BH,CH),\r
(AH,b,CH), and (AH,BH, c) provide the remaining four quaternion copies that\r
complete the septet found in standard octonions. And, as this is an HBK, we al\u0002ready know that the products represented by the HBK’s zigzag edges are not zero.\r
We now take a “voyage by catamaran,” showing, by twist-product logic, how the\r
other L- and U- index pairings contained in O also make no zeros.\r
For each pairing among zigzag L-indices, the Fano triangle presentation makes\r
it clear that the arrow sweeping out 120o between them forms an arc beneath the\r
corner L-index which represents the strut constant of the box-kite the assessors\r
containing said L-indices twist to. For an (a,b, c) Type I HBK, all three exceed g,\r
equalling (g+d), (g+ f), and (g+e), for twists between (AH,BH), (BH,CH) and\r
(CH,AH) respectively. For the first such twisting, switch the L-indices while re\u0002taining the U-indices, and consider the product of (b,G+g+ f) and (a,G+g+e).\r
Write these index-pairs in left-to-right order, with the pair starting with a on the\r
bottom, and further mark the right-hand term on the top with a ”+” (since the unit\r
with this index will have opposite sign from that of the other zigzag’s correspond\u0002ing term, hence their twist product will have the same sign in the same location).\r
Symbolic multiplication shows combining the four term-by-term products cannot\r
sum to zero, as follows:\r
+(b) + (G+g+ f)\r
+(a) + (G+g+e)\r
−(G+g+s) + (c)\r
+(c) + (G+g+s)\r
2c : NOT ZERO\r
21

Since (e, f, c) is CPO for the L-index trip along the bottom side of the triangle,\r
and (a,b, c) is likewise the Z-trip in CPO, the upper right and lower left results\r
are clearly same-signed copies of c. (Since the top right product entails two Rule\r
2 eliminations, there is no resulting sign-change effecting e f .) The other two\r
results, meanwhile, both prepend (G + g) with no effect on sign; signs on s are\r
opposite, however, because one results from multiplying terms in v ·z order, while\r
the other multiplication has form z· v.\r
By symmetry, parallel results (of 2a and 2b) are obtained for the twists of\r
BHCH and CHAH respectively. As these exhaust the nontrivial possibilities for\r
products between L- and U- index pairings in O, our initial claim proves true.\r
A similar symmetry argument lets us prove our case for all Type I trefoil\r
HBK’s by proving it for any one: recall that each of these differs from Type I by\r
having reversed flows along the strut and side containing the single L-index shared\r
with the zigzag in the pre-exploded box-kite. It will suffice, then, to consider the\r
case of the (a,d, e) HBK derived from the same pre-explosion box-kite. Its zigzag\r
assessors AH, BH, CH then read (a,G + g + f); (d,G + g + c); (e,G + g + b).\r
Twists among these three all take one to box-kites with strut constants exceeding\r
g, with similar effect. Since edge-signs are not all the same (two are positive, one\r

provided no 3 reside in one line (occurring only if exactly one line has no nodes\r
selected).\r
Lemma 2: If the fixed line be one of the 3 sides, the G-loading nodes will form a\r
kite containing S and the angle opposite the fixed side, and the 2 midpoint nodes\r
joined to both. If a strut, G-loading sites are the node-pairs perpendicular to it,\r

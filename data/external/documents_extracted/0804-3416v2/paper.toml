2 Box-Kite “Explosions” in 32D: Two Types, Trip\u0002tych Triples, Four-Fold Spandrels\r
Historically, a famous proof from the late 1890’s by Adolf Hurwitz [10] dissuaded\r
researchers from investigating any 2N-ions beyond the sedenions: once Hurwitz\r
showed that they, and all higher hypercomplex numbers, unavoidably contained\r
ZDs, the entire line of study was deemed pathological – hence, our calling those in\r
32-D (the smallest-N 2\r
N-ions to not have a name) the pathions. But, as with their\r
contemporary “monstrosities” of analysis, whose taming by Benoit Mandelbrot\r
led to fractals, the pathions in fact mark the beginning of a new agenda, at least\r
as much as they signal the demise an older one. The work just prior to this paper\r
shows that the connection to Mandelbrot’s discoveries is not just by analogy: as\r
a side-effect of what we might think of as carry-bit overflow, ETs in high-N 2N\u0002ions, beginning with the pathions, have surprising patterns of empty cells when S\r
is not a power of 2, and its binary representation contains one or more bits to the\r
left of the 4-bit.\r
In the pathions, 15 L-indices < G, hence candidate S values, times 7 (the\r
octonion trip count) per ET, means 105 box-kites. Seven are the equivalent of\r
those found in the sedenions, but for the zero-padding of G (via left-shifting its\r
singleton bit), and hence of X: all L-trips are identical, but U-indices at each\r
assessor are augmented by the difference of the old and new G values, or 8. The 7\r
box-kites for S = 8 (the sedenions’ G ) are Type I, but are special in other regards.\r
First, the Z-trip of each is the same as one of the sedenions’; hence, these seven\r
Rule 0 trips, once S is downshifted to its sedenion twin’s value, can map directly\r
to one of the zero-padded box-kites. Similarly, each strut is a Rule 1 trip, serving\r
as the (a,d, e) L-trip of a pathion box-kite, with the same downshifted S.\r
Finally, the 3 trefoil L-trips are just Rule 2 transforms of the Z-trip (since this\r
S = 8 acts on it as a minimal G). Z-trips in their own right, they also produce\r
box-kites with downshifted S values – of the new Type II. We thus have at least\r
7 · 3 = 21 of these in the pathions. In fact, we have only these 21, derived from\r
trefoil L-trips of S = 8 box-kites; hence, the add-and-switch logic of Rule 2 should\r
be central to their new typology. As is the case: exactly 2 of the 3 struts in a Type\r
II have their orientations reversed, as mentioned above. Each Z-trip index of a\r
Type I gives its strut-opposite assessor’s L-index when multiplied on the right by\r
S, but 2 of the 3 Type II zigzag’s L-units form CPO struts when multiplied by S\r
on the left.\r

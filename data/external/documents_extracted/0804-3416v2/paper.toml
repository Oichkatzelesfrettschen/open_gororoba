the explosion process taking one from 2N to 2N+1levels, and the same-level four\u0002fold label-exchange process which underwrites the basic PSL(2,7) symmetries.\r
Lemma 1: Explosion fixes one of the 7 Fano-plane lines (the zigzag circle, in\r
our arguments’ context), with the other 6 having their orientations reversed: all 6\r

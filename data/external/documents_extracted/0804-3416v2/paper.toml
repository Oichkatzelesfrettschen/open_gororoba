title = "In this sense, Recipe Theory is a pure Wolfram-style number theory, focused"
text = """
on the binary representations of integers rather than their quantities, hence ac\u0002cording special status to the placeholding power of singleton bits (G values) – as\r
opposed to traditional number theory, which concerns itself, above all else, with\r
size – and hence, with primes.\r
Complementary to Theorem 15 of [3], just cited above, is the Theorem 16\r
which immediately follows: while a box-kite’s edges are turned off by augmenting\r
its S with a new leftmost bit (and necessarily left-shifting its G-bit if this new S\r
exceeds it), performing a second such augmenting results in a box-kite which is\r
once again turned on.\r
In addition to the (s,g) modularity first seen in our sand-mandala formula, we\r
thus have a process of hide/fill involution: repeated, it produces spandrels from\r
proper (Type I or Type II) box-kites; quartets of higher-N proper box-kites from\r
each such HBK; quartets of higher-N spandrels from each of these; and so on, ad\r
infinitum. This is a result sufficiently powerful as to call for a proof.\r
For the HBK deriving from a Type I’s zigzag, the trips along all 3 struts are\r
reversed: if (z,S, v) is CPO, then Rule 2 says replacing S with X by exploding the\r
Type I’s assessors will reverse orientations. Similarly, the flows along the edges\r
will also reverse, since each edge’s two terminal nodes are reversed. So if an\r
appropriate power of 2, g, be added to the central node, this same g must be added\r
to the 3 nodes at the Fano plane’s angles as well, to keep all lines trips. Only one\r
among the seven Fano lines will have no, instead of two, nodes with g appended\r
to its indices: the Z-trip itself. Hence, if the Z-trip flows clockwise, perimeter\r
tracings now run counterclockwise.\r
Such a fourfold g insertion is equivalent to exploding a 2N-ion box-kite’s\r
zigzag, since g appended to the strut opposite v of any Z-trip L-index z yields its\r
pre-explosion U-index partner: for arbitrary Type I zigzag assessor (z,Z), z·S = v,\r
but v · (S + g) = v · X = Z. The resulting Fano’s edge trips, in terms of pre\u0002explosion indices, now read (B, a, C); (C, b, A); (A, c, B) – all with orientations\r
reversed. For recall a crucial fact from earlier work, which we termed “trip-sync”:\r
in the zigzag only, the 4 quaternion copies (a,b, c);(a,B,C);(A,b,C);(A,B,c) –\r
the L-trip and its 3 allied U-trips – all flow similarly, so that one can effectively\r
allow “slippage” between high- and low- index units at any of the zigzag’s asses\u0002sors and not notice any difference. Repeating this process with fourfold insertion\r
of G = 2 · g re-reverses all six flipped lines, again leaves the Z-trip unchanged –\r
again giving a Type I box-kite.\r
For the 3 HBK’s derived from making a Z-trip out of a Type I’s trefoil L\u0002trip, the 3 trefoil-derived HBK’s in any Type I box-kite’s spandrel will have just\r

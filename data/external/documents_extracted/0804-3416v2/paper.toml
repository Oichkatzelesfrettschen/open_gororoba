Clearly, the four Q-copies involving L- and U- units along the zigzag’s edges\r
are ZD-free, as are the 3 trips involving the spandrel’s X with the U- and L- indices\r
of each zigzag assessor in turn. Such an ensemble, whose indices can be relabeled\r

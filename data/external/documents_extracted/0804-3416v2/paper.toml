text = """
Historically, a famous proof from the late 1890’s by Adolf Hurwitz [10] dissuaded\r
researchers from investigating any 2N-ions beyond the sedenions: once Hurwitz\r
showed that they, and all higher hypercomplex numbers, unavoidably contained\r
ZDs, the entire line of study was deemed pathological – hence, our calling those in\r
32-D (the smallest-N 2\r
N-ions to not have a name) the pathions. But, as with their\r
contemporary “monstrosities” of analysis, whose taming by Benoit Mandelbrot\r
led to fractals, the pathions in fact mark the beginning of a new agenda, at least\r
as much as they signal the demise an older one. The work just prior to this paper\r
shows that the connection to Mandelbrot’s discoveries is not just by analogy: as\r
a side-effect of what we might think of as carry-bit overflow, ETs in high-N 2N\u0002ions, beginning with the pathions, have surprising patterns of empty cells when S\r
is not a power of 2, and its binary representation contains one or more bits to the\r
left of the 4-bit.\r
In the pathions, 15 L-indices < G, hence candidate S values, times 7 (the\r
octonion trip count) per ET, means 105 box-kites. Seven are the equivalent of\r
those found in the sedenions, but for the zero-padding of G (via left-shifting its\r
singleton bit), and hence of X: all L-trips are identical, but U-indices at each\r
assessor are augmented by the difference of the old and new G values, or 8. The 7\r
box-kites for S = 8 (the sedenions’ G ) are Type I, but are special in other regards.\r
First, the Z-trip of each is the same as one of the sedenions’; hence, these seven\r
Rule 0 trips, once S is downshifted to its sedenion twin’s value, can map directly\r
to one of the zero-padded box-kites. Similarly, each strut is a Rule 1 trip, serving\r
as the (a,d, e) L-trip of a pathion box-kite, with the same downshifted S.\r
Finally, the 3 trefoil L-trips are just Rule 2 transforms of the Z-trip (since this\r
S = 8 acts on it as a minimal G). Z-trips in their own right, they also produce\r
box-kites with downshifted S values – of the new Type II. We thus have at least\r
7 · 3 = 21 of these in the pathions. In fact, we have only these 21, derived from\r
trefoil L-trips of S = 8 box-kites; hence, the add-and-switch logic of Rule 2 should\r
be central to their new typology. As is the case: exactly 2 of the 3 struts in a Type\r
II have their orientations reversed, as mentioned above. Each Z-trip index of a\r
Type I gives its strut-opposite assessor’s L-index when multiplied on the right by\r
S, but 2 of the 3 Type II zigzag’s L-units form CPO struts when multiplied by S\r
on the left.\r
10

As shown in Figures 3 and 4, we can visualize all this by adapting the com\u0002monplace Fano plane rendering of our XOR-based octonion labeling scheme to\r
different ends, a.k.a. the PSL(2,7) Triangle – for ”projective special linear group\r
of 7 lines in the plane,” which cross in 7 places. This simplest nontrivial finite pro\u0002jective geometry has each line projectively equivalent to a circle – which, adapting\r
standard convention, is how only the Rule 0 Z-trip is drawn. The 3 lines through\r
the central node join angles to midpoints, making Rule 1 trips when the label in\r
the center is a power of 2. The 3 sides then become the Rule 2 trips, in the manner\r
just discussed: the center is the sedenion G, converted to a pathion S.\r
The left of Figure 3 can be read as displaying the L-trips of the sedenion box\u0002kite with S = 4; one inflates the diagram by assuming the attaching of U-indices,\r
by the L ⊻ X rule, to get a full box-kite, each side now turned into a bonafide\r
trefoil sail, and the Rule 0 L-trip converted to a zigzag. The diagram at the right\r
abstracts this via assessor L-index lowercase coding conventions. The approach\r
just sketched works for shorthanding box-kite structures for any 2N-ions, N ≥ 4.\r
Note the CPO flow along all lines: the triangle’s perimeter is naturally tra\u0002versed clockwise, as is the central Rule 0 circle, while strut-flows move from\r
midpoints, through S, to the angles. In the next two diagrams, the sedenion Z-trip\r
for S = 1 doubles as the pathion Z-trip for one of the 7 S = 8 box-kites; then, one\r
of its Rule 2 sides is inflated on the right, to yield a pathion S = 1 box-kite of Type\r
II. Note its flow reversals along the Z-trip’s b- and c- based struts.\r
Figure 3: The 7-point, 7-line finite projective group, a.k.a the Fano Plane, hosts\r
the labels for octonion units, and shows their triplets’ orientations. The same\r
layout can be used to shorthand box-kite structures: the zigzag and trefoil L-trips\r
sit at (a,b, c), and (a,d, e); (d,b, f); (e, f, c). The strut constant S, meanwhile,\r
sits in the middle.\r
11

Figure 4: Pathion box-kites: Left, a normal (Type I) with S = 8, and Rule 0 Z-trip\r
(3,6,5) at (a,b, c) – itself the Z-trip for the S = 1 sedenion box-kite. Right, a\r
Type II with S = 1, with Z-trip the Rule 2 left side of the S = 8 Type 1.\r
In Theorem 7 of [1], the parallel flows around the triangle’s perimeter and cen\u0002tral circle provided the implicit basis for proving the PSL(2,7) in question was a\r
Type I box-kite. What we now call the sedenion brocade compactly expresses the\r
fact that, provided the node-to-node connections and flow patterns aren’t changed,\r
any node can be moved into the center to act as the strut constant, with the only\r
substantive side-effect being the broad-based swapping of U-indices associated\r
with each node.\r
Direct hand calculation makes it clear that Theorem 7 still holds for a Type\r
II box-kite, as the flows remain parallel around the Triangle’s perimeter and in\u0002scribed circle. A Type I twists to another Type I. A Type II, though, only twists\r
to another Type II when the single strut with proper orientation (all of whose\r
L-indices, in the pathions, are octonions) has one of its nodes swapped into the\r
center (or, equivalently, provides the strut for the catamaran being twisted). For\r
all other twistings, S > 8, and we have HBK’s – tantamount to saying (albeit not\r
in an obvious way) that the perimeter and circular flows no longer stay parallel.\r
In Theorem 15 of [3], we proved that two L- and U- unit pairings which mu\u0002tually zero-divide (share an edge as assessors on a box-kite) no longer do so once\r
S is augmented by a new high bit: this was the general case inspired by the em\u0002pirical for-instances provided by the pathions’ ETs (for 8 < S < 16). Here, only\r
3 of the 7 box-kites for any such S prove to be Type I; the remaining 4 reside in\r
Hoboken.\r
Using the theorem just cited, each such S is just that of a sedenion box\u0002kite with the minimal new high-bit appended to it. This makes strut-opposite\r
L-indices, whose XOR is S, have their difference augmented by 8 – which means\r
the larger are U-indices of the sedenion case. We can then take each assessor\r
12

in a sedenion box-kite and treat it as a pathion pair of L-index strut-opposites,\r
effectively exploding one assessor into two.\r
This implies each sail can be inflated into its own box-kite, sharing one strut\r
with each box-kite built, by the same logic, from each other sedenion sail. And,\r
as the theorem will apply similarly to each and every sedenion edge-current, and\r
hence all 4 of the L-trips, we can say each of the sedenion L-trips does service\r
as a Z-trip for an HBK. We call such quartets of Hoboken residents spandrels,\r
after a term made famous by evolutionary theorists Steven J. Gould and Richard\r
Lewontin [11].\r
The deep appropriateness of this term will become apparent in the final re\u0002marks of this paper, when we consider the epistemological issues it was coined to\r
address. But a superficial aptness is easily grasped. Consider one of the secondary\r
meanings of the term (which Gould and Lewontin didn’t have in mind): among\r
philatelists, the four curved wedges between perforated border and inner oval con\u0002taining, say, a president’s face, comprise a postage stamp’s spandrel. Pinch diag\u0002onally opposite corners of such a stamp together, so that two meet above, and two\r
below, the center of the stamp proper. The spandrel’s wedges become sails in a\r
Box-Kite (the kind of corner-to-corner mapping of flows on a plane, from which\r
the projective plane derives).\r
Each of the 7 sedenion box-kites explodes into one pathion spandrel – 28\r
HBK’s in all. Simple arithmetic shows how this count dovetails with what was\r
said above about Type II’s: one can only twist to two other Type II’s from a given\r
one, their strut constants forming an octonion trip with that we are starting with.\r
All 4 other twists take one to Hoboken, where each box-kite has one all-octonion\r
L-trip inherited from its sedenion box-kite of origin. Its own S being larger than\r
the prior G, it can be twisted to 3 different Type II’s, hence 3 other HBK’s. Ergo,\r
there will be 3 Type II’s for every 4 HBK’s – or 21 for the 28 HBK’s in the\r
pathions, as already calculated.\r
But there will also be 3 Type I’s, each of whose BE strut comprises the as\u0002sessors whose L-indices are the former G and S of the sedenion box-kite they\r
exploded from. Further, each former strut now has its vent and zigzag L- (and U-)\r
indices appearing at a and d (and f and c) respectively (forming trefoil L-trips\r
thereby with the old S and G at e and b), in one of the 3 new pathion box-kites.\r
These trios are the sand mandalas first reported on (and graphically rendered) in\r
[12], which we generalize to the general 2N-ion case by redubbing them lowest-N\r
examples of triptychs.\r
In the general case, however, while 3 box-kites are exploded from each Type\r
I we start with, they are not unique in derivation. Each corresponds to a 2N-ion\r
13

strut that’s been inflated into a 2N+1\r
-ion box-kite. But the 2N+1-ions have 2N −2\r
distinct assessors (hence a strut-count half that number) shared among all same\u0002S box-kites (including Hoboken residents). Hence, we do indeed get 3 for each\r
pathion ET with S > 8. But, for any zero-padded sedenion (hence, pathion) Box\u0002Kite (meaning, G is left-shifted to be 16 not 8), although we might start with the\r
S = 1 case, it now houses 7 distinct box-kites, not 1, for all of which X is 17\r
instead of 9. The results of explosion thereby reside in the chingons, not pathions,\r
where the ET for S = 17 has 15 struts shared among seven distinct box-kites (one\r
of which struts, with L-indices b = 16 and e = 1, is shared by all seven box-kites),\r
not (as in the pathion case of the septet of sand mandalas with 8 < S < 16) seven\r
struts shared among three box-kites (with, e.g., the BE strut b = 8 and e = 1 held\r
in common when S = 9). As with the pathion S = 9 case, though, these are the\r
ET’s only non-empty box-kites: the remaining 4 x 7 = 28 are all contained in\r
pathion-generated spandrels.\r
The Greek etymology of “triptych” indicates 3 (tri-) plates or panels (ptyche).\r
The ‘tri’ indicates the count of BE-sharing distinct box-kites in the pathion case\r
only; more generally, the ‘panels’ are box-kites associated with the (pre-explosion\r
ET’s) distinct strut triplets instead – and the count of these ‘trips’ in a triptych is\r
typically much higher than 3. In this sense, they are akin to what a Java program\u0002mer might call “static variables”: unlike the spandrel quartets, their generation is\r
tied to the ET “class” of origin, rather than to a particular source box-kite.\r
Described in this manner, triptychs may seem more concocted than natural.\r
This is not so when viewed from a purely bit-twiddling vantage: when, as shown\r
in Figure 5, their ETs are examined, the flip-book sequence generated by integer\r
increments of S between 8 and 16 shows animation logic. Four lines just off the\r

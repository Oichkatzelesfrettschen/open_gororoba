We introduce and exemplify seven lemmas that pave the way to our proof.\r
These highlight and customize familiar aspects of PSL(2,7), the 168-element sim\u0002ple group governing manipulation of the Fano diagram’s labeling. (This is not to\r
be confused with the 480 distinct labeling schemes for octonions mentioned ear\u0002lier: only a small subset of these entail the XOR relations defining triplets upon\r
which our apparatus depends.) We also want to indicate certain correspondences\r

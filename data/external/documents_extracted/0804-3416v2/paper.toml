Twisting AH and BH (with Fano-plane arrow curving between their L-indices\r
in the zigzag’s circle and beneath dH = g+b) yields the following symbolic arith\u0002metic:\r
+(d) +σ ·(G+g+a)\r
+(a) + (G+g+c)\r
−(G+g+s) + σ · e\r
−(e)−σ ·(G+g+s)\r
2e or 2(G+g+s) : NOT ZERO\r
By symmetry once more, we assert a “not zero” result for twist-product zero\u0002divisor testing for BHCH and CHAH. This completes the proof of universality: all\r
zigzags of all Type I HBK’s have cowbird’s nests, and thereby can “hold eggs.”\r
Only the zigzags, however, in such spandrels can do so. For while the strut\r
constants of box-kites being twisted to all exceed g in the above treatments, the\r
zigzag’s L-indices all are less than g, and two of these will be strut constants for\r
22

box-kites being twisted to for the trefoil HBK’s. When the source box-kite resides\r
in the sedenions, this clearly means these two S values being twisted to designate\r
ET’s with no empty spaces save the long diagonals; hence, all products of ZD’s\r
within them that aren’t trivially excluded (self-products and strut-constants) will\r
be zero. But symbolic calculations like those just considered make it clear that\r
this low-N situation generalizes completely.\r
Consider, for instance, the (a,b, c) HBK’s own (a,d, e) sail, (aH,dH, eH) =\r
a,g+d,g+e. By Rule 2, the last two terms must be placed in reverse order when\r
their trip is written CPO, so we have (a,g + e,g + d) = (aH, eH,dH): the side\r
and strut containing a are both reversed in this HBK. U-indices are (G+g+ f),\r
(G + c), and (G + b). (Note the lack of a ‘g’ term in both DH and EH.) The\r
aHdH twist implies a box-kite with strut constant a < g, leading to this symbolic\r
arithmetic:\r
+(a) +σ ·(G+c)\r
+(g+d) + (G+g+ f)\r
+(G+g+s) + σ ·(g+e)\r
+(g+e) +σ ·(G+g+s)\r
(σ = −1) ⇔ 0 ∴ NO EGG\r
The obvious symmetry argument holds for the other two trefoils’ twist prod\u0002ucts involving the assessor the reversed side shares with the zigzag. Our claim of\r
“no egg” must hold, then, for all trefoil sails within the (a,b, c) HDK. But as the\r
trefoil-based HDK’s also have (2 of 3) zigzag twist productsin box-kites with strut\r
constants < g, mutually zero-dividing ZD’s must be contained in these, hence “no\r
egg.” Hence, the Type I HBK eggs are all to be found nestled in zigzag sails only,\r
proving our claim of habitat locality.\r
Finally, what of Type II box-kites, which (aside, of course, from HBK’s) we\r
know by Lemma 7 are the only other kind that exist? Recall from Lemma 6 how\r
they derive from Type I’s: to test their HBK’s, we’ll need to consider 3, not 2,\r
high-bit appendings, which we’ll label, by increasing size, g, G, and Γ. This\r
makes the bookkeeping more convoluted, but the proofs are not more difficult in\r
principle. This is where the notion of oriented lines in two different Fano presen\u0002tations being flowmorphic, introduced toward the end of the Cowbird Theorem’s\r
statement, must be made concrete.\r
As Type I spandrels require only one explosion, symbolic expressions describ\u0002ing oriented triplets of nodes within them entail only the use of g in addition to\r
the standard seven letters. Type II spandrels, however, require two PL operations,\r
23

the first to convert the Type I into a Type II. Hence, symbolic expressions within\r
them entail G as well as g, and so will frequently require applying Rule 2 twice.\r
This is best explained through examples. For Type I, we stick with our running\r
for-instance, exemplified in Table 2: the explosion of an S = 1 sedenion box\u0002kite with zigzag L-indices (3,6,5). By XOR with S, we know that, for the latter\r
source, the strut opposite f, e,d L-indices are 2,7,4 in that order, with correspond\u0002ing U-indices found by adding G to the strut opposites: hence, A = G+ f = 10,\r
B = G+e = 15, C = G+d = 12, and so on. Now, explode the (A, B, C) sail into\r
its own HBK by PL, and we get the leftmost ”ABC” column entry in the top row\r
of the table, presented on the page facing the statement of the Cowbird Theorem:\r
the old (a,A) = (3,10) is split into the new strut-opposite (a, f) pairing, and their\r
U-indices are now the new G+ f = 16+10 = 26, with the rest filled out as shown\r
in the table. The next three columns do the same for the trefoil sails’ assessors as\r
indicated. The row immediately below then spells out the contents of the F, E, D\r
assessors associated with the A, B, C’s above.\r
Now, let’s first re-write the (A,B,C) HBK with (a,b, c) sail in the zigzag, both\r
literally and symbolically. (Re-write, since this is what is given by default upon\r
completing the usual G-loading by corners-and-center PL.) Then, use DX(ade;D)\r
– D, not H, since all 3 trefoil L-index sets are reversed in this HBK – to swap\r
zigzag and a-sharing trefoil while preserving both their orientations, so that we\r
can compare these two different Fano presentations for this same HBK.\r
Next, do the same for the Type II built by G-loading (then swapping, to retain\r
original orientations) d and e, and b and c, per the move from the left to right\r
diagrams in Figure 4. Use g in the symbolic expressions of this first step, then\r
explode into an HBK with 2g = G, eventually deriving associated U-indices via\r
adding of 4g = 2G = Γ to L-index strut-opposites. Likewise, write the Type II\r
(A,B,C) HBK in two different Fano presentations, with (a,b, c) and (a,d, e) in\r
their respective zigzags.\r
Shorthand the (a,b, c)-, then (d, e, f)- as-zigzag presentations of the Type I\r
(A,B,C) HBK as I:ABC # abc and I:ABC # de f in that order, and write the\r
analogous Type II’s identically, but with II preceding the colon. If one converts\r
all symbolic expressions at nodes into pure graphical elements (oriented arrows),\r
two deep surprises are revealed:\r
I:ABC # abc ≍ II:ABC # ade\r
I:ABC # ade ≍ II:ABC # abc\r
Here, we use ≍ to mean is flowmorphic to: their oriented Fano graphs, with\r
24

nodes labeled only with the minimal symbolic elements of the set(a,b, c,d, e, f,s),\r
are identical.\r
Proceed in the same fashion, employing all four columns of literal indices in\r
the aforesaid table: taking care to match letters and positions (so that the b L-index\r
of the third (f,d,b) trefoil is written in the second position of the zigzag, the c\r
L-index of the fourth (f, c, e) is put in the third zigzag slot, etc.), the flowmorphic\r
correspondences continue, in the same exact manner.\r
Consider the 3 T-bar graphs mentioned earlier, which present as successive\r
rotations clockwise through 120o: two reversed lines, the T’s crossbar and stem,\r
share the a node in I:ADE # abc, the b node in I:DBF # abc, and c in I:EFC #\r
abc. These correspond to Type II’s analogous graphs in the (a,d, e) presentations\r
of the ADE, DBF, and EFC HBK’s respectively (with the (a,d, e) in the Type\r
II ABC being flowmorphic to the Type I HBK’s all-lines-reversed-but-the-zigzag\r
explosion graph).\r
Ditto, for the (a,d, e) row of presentations in Type I’s HBK’s and the (a,b, c)\r
row in Type II’s. For all, the zigzag circular line is always clockwise (guaranteed\r
by judicious choice of H or D in the DX). Viewed left (the ABC HBK) to right\r
(the EFC), we first encounter the Pup Tent graph, so-called because it has all\r
3 sides reversed, and only the strut not reversed in the pathion Type II box-kite\r
source being reversed here, suggesting the vertical zipper in a pup-tent’s triangular\r
entryway. Then comes the Swallow’s Tail, with all non-zigzag lines reversed,\r
except the two sides with midpoints not a. Third is the two-tined Shrimp Fork,\r
where the only reversals are the line-pair pointing out and away from e and not\r
including the third ray from e’s angle containing a. Finally, in the EFC HBK, the\r
two reversals of the Switchblade comprise the side on the right leading into, and\r
the strut leading out from, the node d at the top.\r
For the third and fourth rows we can construct beneath these same column\r
heads, DX’s bringing properly oriented (d,b, f) and (e, f, c) L-trips into the zigzag,\r
display T-bar-style rotations of only these four graphs (Pup-tents always and only\r
in the ABC column, the others shuffled around in the other columns). This ex\u0002act correspondence between Type I and Type II HBK graphs makes it clear that\r
Type II’s second row of graphs, and Type I’s first, comprise the complete set of\r
cowbird’s nests . . . thereby completing our proof.\r
\u0004\r
25"""

[[sections]]
number = "3"
title = "Cowbirding, Bricolage, and Future Directions"
text = """
Cowbirds famously lay their eggs in other birds’ nests. As a verb, “cowbird\u0002ing” was how some object-oriented programmers at the old Lotus Development\r
Corporation described stuffing methods or structures in abandoned object slots,\r
when creating new ones was inconvenient or disallowed. Our cowbird’s nests\r
permit infiltration from outside the current index-system context, directly from\r
another such: indefinitely many octonion copies, one per spandrel HBK, means\r
innumerable sites from which to restart CDP. Map indices of units in a given nest\r
(3,6,5,26,31,28, plus X = 25 and 0 for Reals in our running example) to the usual\r
“starter kit” (of 0 through 7, with X mapping most readily to 4 in the center, per the\r
L-index Fano of the sedenions’ S = 4 box-kite). Or map them to any other “kit”\r
that seemed convenient, then back again after “digressing.” Chomsky’s context\u0002sensitive grammars (as opposed to the context-free typical of programming lan\u0002guages) are clearly implicated – suggesting algorithmic opportunities exceeding\r
the built-in givens of our “new kind of Number Theory.”\r
“Cowbirding” as described here is synonymous with a term made famous by\r
L´evi-Strauss in The Savage Mind, then disseminated by his colleague Franc¸ois\r
Jacob [15] among evolutionary biologists. Bricolage, per the anthropologist, is\r
what a rural jack-of-all-trades or “Mr. Fixit” (translated as a “tinkerer” in Jacob’s\r
piece) performs. Like “the significant images of myth,”\r
the materials of the bricoleur are elements which can be defined by\r
two criteria: they have had a use, as words in a piece of discourse\r
which mythical thought ‘detaches’ in the same way as a bricoleur, in\r
the course of repairing them, detaches the cogwheels of an old alarm\r
clock; and they can be used again either for the same purpose or for\r
a different one if they are at all diverted from their previous function.\r
[16, p. 35]\r
Like MacGyver, the Swiss army knife and duct-tape-toting protagonist of the\r
eponymous TV series, the bricoleur, bereft of a specialized collection of high\u0002tech tools, employs odds and ends he finds at hand, solving seemingly unrelated\r
problems of the moment in unconventional ways. In the words of the authors\r
of a highly influential tract on cognitive science, this is one among many ways\r
of describing evolution as driven by suboptimal solution-finding, or “satisficing,”\r
wherein selection\r
operates as a broad survival filter that admits any structure that has\r
sufficient integrity to persist. Given this point of view, the focus of\r
26

analysis is no longer on traits but rather on organismic patterns via\r
their life history. [This] is evolution as bricolage, the putting together\r
of parts and items in complicated arrays, not because they fulfill some\r
ideal design but simply because they are possible. Here the evolu\u0002tionary problem is no longer how to force a precise trajectory by the\r
requirements of optimal fitness; it is, rather, how to prune the mul\u0002tiplicity of viable trajectories that exist at any given point. [17, p.\r
196]\r
What’s needed: a grasp of dynamic processes that drive or enable our flip\u0002books, balloon-rides, explosions, and so forth. Elsewhere (see pp. 139-40 of [1],\r
and Sections 2 and 3 of [14]), we have deployed ZD tools to represent key objects\r
of semiotics. For example, we used the correspondence between the 4-unit pat\u0002tern of strut-opposite assessors and Jean Petitot’s 4-control Butterfly Catastrophe\r
rendering of Algirdas Greimas’ “Semiotic Square.”[15] But Petitot also provides\r
a more complex, Double Cusp Catastrophe, model of the primary tool used by\r
L´evi-Strauss: the “canonical law of myths.”[16] As the third section of this mono\u0002graph’s first draft sketches out at length[18], sequel studies[19] will deploy a sort\r
of Catastrophic representation theory based on ZD’s. Beginning with the cor\u0002respondence between the “local” level of our strut-opposite quartets of assessor\r
indices and the Semiotic Square, we proceed into more rarefied air, where explo\u0002sion necessitates connecting with the “global” network-trafficking the Canonical\r
Law would regulate. (Leading question: Will the future architecture of the Web\u0002replacing Grid recapitulate that of L´evi-Strauss’s “web that knows no weaver”\r
made of myths?)\r
To briefly review our earlier work relating ZD patterns to Greimas’ Square,\r
place A and a, say, on a square’s top corners, and strut opposite units F and f\r
on the corners diagonally opposite. The two ends of each line are connected by\r
XOR-ing with X, the diagonals by G, and the verticals by S. Instantiations of this\r
“atom of meaningfulness” abound in Greimas and Petitot’s works, but one telling\r
example implicitly demonstrates its difference from Boolean binary logic.\r
Across the horizontals at the top and bottom of the box, write “True” and\r
“False”; along left and right verticals, put “Secret” and “Lie.” Label the nodes\r
at top left and bottom right “Being” and “Non-Being,” and refer to the diagonal\r
as the schema for immanence; those at top and bottom of the other diagonal,\r
regulating manifestation, are labeled “Seeming” and “Non-Seeming” respectively.\r
(For a detailed discussion, see Section 3.7 of [15]). This provides a framework for\r
contemplating verediction, which plays a key role in the contractual component\r
27

of narratives. The exposure of the villain transforms “Lie” into “False” at the\r
turning point in countless fairy tales, where the threat to the true order of things is\r
finally rejected (typically, at the last possible moment). In stories like Cinderella,\r
the narrative is propelled by the inevitability of transforming the “Secret” into the\r
“True”: it is the possessor of the secret of the glass slipper, not one of her evil\r
step-sisters, who rightly wins Prince Charming’s heart.\r
The three kinds of lines relate to Roman Jakobson’s three kinds of “binary\r
opposition” in his groundbreaking studies of phonemics, at the basis of all later\r
structuralist set-ups, including that of L´evi-Strauss. The diagonals indicate Jakob\u0002son’s “privation”: e.g., the plosive ’p’ differs from ’b’ solely by its absence of\r
voicing – and indicate, for us, where the singleton high-bit indicated by G is\r
XOR’d with the index of a lower- or upper- case letter, thereby connecting L- to\r
U- units in strut-opposite assessors.\r
The horizontals are sites of contrariety – a 2-control competition between 2\r
warring parties in Catastrophe terms (or a pair of “sememes” forced into rela\u0002tionship from the semiotician’s vantage). They generate the synchronous (/) and\r
anti-synchronous (\\) diagonals in the assessor planes in our model. Verticals are\r
linked with implication. Per last paragraph’s examples, transforming competi\u0002tive dynamics on horizontals, into orders of implication along verticals, opens the\r
door to higher-order models: conversion of horizontals into verticals in this sense\r
is exactly what our explosion process effects.\r
Here we can underwrite the full workings of “spandrel thinking,” as Gould\r
and Lewontin explain it. For spandrels exist not only on postage stamps, but\r
in the quartet of curved triangles formed where dome-supporting arches cross in\r
front of cathedral naves. Spandrels became favorite sites for mosaic and painterly\r
expression – so much so, that one who was architecturally naive might think the\r
archways’ intersection pattern was concocted to facilitate their production. But\r
in fact, they are the happy side-effect of the architecture; the evolution of archi\u0002tectural design selected for crossed arches, not the spandrels that rode on their\r
coattails. Gould and Lewontin’s point: many evolutionary arguments assume se\u0002lection pressures are at work evolving spandrel-like attributes – or, in Greimas’\r
argot, that presuppositions (the Square’s verticals) must sometimes fight for sur\u0002vival (along horizontals).\r
Such cart-before-horse flipflops are endemic in any explanatory enterprise.\r
What we claim here is our toolkit suffices to model conundra of this sort... and\r
allow for contexts wherein spandrels, by cowbird logic, become sites for future\r
adaptations (hence, selection pressures) in their own right.[20]"""


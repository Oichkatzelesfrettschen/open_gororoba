This work had its beginnings in [6], where an abstract result of Guillermo Moreno\r
[7] was employed to explicitly delineate the ZD structure of the 16-D Sede\u0002nions. These hypercomplex numbers are reached via the Cayley-Dickson Process\r
∗Email address: rdemarrais@alum.mit.edu\r
1

(CDP), a dimension-doubling algorithm which begins with the linear Real Num\u0002bers, moves to the Complex Plane, generates the quaternions’ non-commutative\r
4-space, then the 8-D non-associative octonions: all so many waystations en route\r
to the “pathology” of zero-divisors, found in all 2N-ions, N ≥ 4.\r
The key to the early results was found in simplifying CDP itself, reducing it\r
to a set of two bit-twiddling rules, exploiting one convention. The quaternions’\r
imaginary units can be represented in two different ways with the subscripts 1,\r
2, 3. (Which way obtains depends upon which order of multiplication of two of\r
them yields a positively signed instance of the third). The octonions’ 7 non-real\r
units, though, can be indexed in 480 distinct ways, perhaps a dozen of which are\r
in actual use among various specialists. The sedenions’ indexing schemes number\r
in the billions. Yet only one kind of scheme can work for all 2\r
N-ions: first, index\r
their units with the integers 1 through 2N −1, with 0 denoting the Real unit; then,\r
assume the index of a unit produced by multiplying two others is the XOR of their\r
indices.\r
Note down only the indices, suppressing the usual tedium of writing a lower\u0002case i with a hard-to-read subscript, and list XOR sets in parenthesized triplets,\r
with the first two units ordered so that their product, in the third slot, has posi\u0002tive sign. By such cyclical positive ordering (CPO), the two possible quaternion\r
multiplication rules are written (1,2,3) and (1,3,2), with the former taken here as\r
basis for all CDP recursion. And, the 480 octonion rule-sets collapse to one set of\r
7 CPO triplets – trips for short – corresponding precisely and only to the 7 asso\u0002ciative triplets in this otherwise nonassociative number space: (1,2,3); (1,4,5);\r
(1,7,6); (2,4,6); (2,5,7); (3,4,7); (3,6,5). All these remain associative triplets\r
in all higher 2N-ions – a fact we call Rule 0. And, with the index-0 Real unit\r
appended to the set, each also provides a true copy of the quaternions.\r
The next crucial step is to understand how and why some trips thus derived\r
are not in counting order. Assume, as standard CDP does, that the 2N −1 units of\r
a given set of 2N-ions can be multiplied on the right by a new unit whose index\r

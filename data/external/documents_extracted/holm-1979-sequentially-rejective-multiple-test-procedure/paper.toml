3. Applications and extensions \r
The sequentially rejective Bonferroni test can be ap\u0002plied in all situations where the classical Bonferroni \r
test is usually applied. And it ought to replace the \r
classical Bonferroni test in these cases because it \r
gives only slightly more complicated computations \r
and a non-negligable increase of power. It should \r
however be noted that the sequentially rejective Bon\u0002ferroni test can not be used to construct smaller con\u0002fidence sets than those constructed by the classical \r
Bonferroni test. This is so because the confidence \r
set consists of the parameter points that would not \r
be rejected as true parameter points in separate single \r
tests. And when a confidence set is constructed from \r
multiple tests it consists of the parameter points for \r
which none of the detail hypotheses are rejected, \r
which is in fact a special construction of a single test \r
from a multiple test. If the sequentially rejective Bon\u0002ferroni test is used in this way it is equivalent to the \r
classical Bonferroni test. \r
The great advantage of the sequentially rejective \r
Bonferroni test (as well as the classical Bonferroni \r
test) is its computational simplicity, which arises \r
from the reduction of the distributional problems to \r
one dimension when the Boole inequality is used. The \r
same computational simplicity is obtained when the \r
test statistics are independent. It is easily seen that \r
a sequentially rejective procedure with multiple level \r
of significance a can be constructed by replacing the \r
comparison constants c/n, cx/(n -1), ..., c/1 in the \r
sequentially rejective Bonferroni test by 1 - (1 - c)11', \r
1 - (1 - c)1/(nl1)' ..., 1 - (1 - cc)1, which are greater. \r
This means that we get a more powerful test, but the \r
increase in power is not very big. Among the \r
numerous possible applications of the sequentially \r
rejective Bonferroni test we will next mention a few. \r
The problem of comparing several treatments with \r
one control have been studied by several authors. \r
For the case of normally distributed observations the \r
multiple test procedure suggested by Dunnett (1955) \r
is commonly used. It requires the same number of \r

ABSTRACT. This paper presents a simple and widely ap\u0002plicable multiple test procedure of the sequentially rejective \r
type, i.e. hypotheses are rejected one at a tine until no further \r
rejections can be done. It is shown that the test has a prescribed \r
level of significance protection against error of the first kind \r
for any combination of true hypotheses. The power properties \r
of the test and a number of possible applications are also \r
discussed. \r
Key words: multiple test, simultaneous test \r
1. Introduction \r
The statistical problems arising in applications often \r
involve a number of detail problems, i.e. there are \r
often a number of interesting parameters to be esti\u0002mated and/or a number of interesting hypotheses to \r
be tested. In some cases these detail problems may \r
be treated separately without any connection to each \r
other. But in most cases the detail problems are con\u0002nected to each other and the totality of solutions to \r
the detail problems are used to get a general picture. \r
In this latter case the statistician is faced with a \r
multiple statistical inference problem, where he has \r
to take into consideration that the different detail \r
problems should be treated simultaneously. \r
Multiple statistical inference has been a vital re\u0002search area within statistical inference theory the \r
past 50 years, and methods have been proposed for \r
several situations of practical interest. A good presen\u0002tation of the earlier main results is given by Miller \r
(1966). The multiple statistical inference methods are \r
separated into two main types, multiple confidence \r
interval methods and multiple test methods. \r
For multiple test procedures there has been sug\u0002gested several types of properties, which the tests \r
should have in order to give satisfactory protection \r
against wrong decisions. Some of those are based on \r
decision theoretic conceptions, while others are based \r
on probabilities of making wrong decisions. In this \r
paper we will study multiple test procedures and we \r
will use the most common type of protection against \r
error of the first kind by requiring the tests to have a \r
small probability of rejecting any true hypotheses. \r
The methodological motivation and exact definition \r
is the following. \r
Let the (detail) hypotheses in a multiple test prob\u0002lem be denoted by H1, H12, ..., Hn and the alternatives \r
to those by K., K2, ..., K,. A (non-randomized) mul\u0002tiple test procedure is a rule assigning to each out\u0002come a set of rejected hypotheses (which might be \r
empty). This means that there are also n critical \r
regions C1, C2, ..., Cn consisting of those outcomes \r
for which the corresponding hypotheses are rejected. \r
In a test of a single null hypothesis H1 against an \r
alternative K1 the size of the test is defined as the \r
supremum of the probability of the critical region C1 \r
when the hypothesis H11 is true. This probability of \r
error of the first kind is always kept at (or below) a \r
small predetermined level a. The philosophical rea\u0002son for this is that when we have made a 'discovery' \r
by rejecting the null hypothesis we can quite safely \r
claim that the null hypothesis is not true, because if \r
it was true, we should have accepted it with a \r
probability of at least 1 -oc. This also implies that \r
we do not make any 'discovery' by accepting the null \r
hypotheses, because we do not have such a protec\u0002tion against errors of the second kind. \r
In a multiple test of a number of hypotheses \r
H,, H12, ..., Hn there are a lot of possible combina\u0002tions of null hypotheses. If we want to make our \r
'discoveries' in form of rejected null hypotheses to \r
be safely claimed, we must keep the probability of \r
rejecting any true null hypotheses small, how many \r
and which the true hypotheses may be. Thus we are \r

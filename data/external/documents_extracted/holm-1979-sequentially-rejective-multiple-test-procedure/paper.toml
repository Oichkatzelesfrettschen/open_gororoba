situations where the truth of two hypotheses implies \r
the truth or falseness of a third hypothesis. It is to \r
be observed that a multiple level of significance ac for \r
some restricted combinations imposes fewer condi\u0002tions on the test procedure than a multiple level of \r
significance a for free combinations, i.e. a test proce\u0002dure with multiple level of significance x for free \r
combinations has a multiple level of significance a \r
for any type of restricted combinations. \r
In our setting the basic hypotheses H1, H2, ..., H. \r
are minimal in the sense of Gabriel (1969). This \r
means that if o,, con, ..., on are the parameter sets \r
where the hypotheses H1, H2, ..., Hn are true than \r
the only (secondary) hypotheses to be tested are the \r
hypotheses that the parameter belongs to intersec\u0002tions nf EI co, of sets coi for different index sets \r
Ic- {1, 2, ..., n}. \r
We will exclusively discuss a type of multiple test \r
procedures, which may be called sequentially rejec\u0002tive because basic hypotheses are rejected one at a \r
time according to certain rules. Thus we do not make \r
separate tests of all the (secondary) hypotheses that \r
the parameter belongs to intersections nflI wi for \r
different Ic {1, 2, ..., n}. We always consider such \r
(secondary) hypotheses to be rejected as soon as any \r
of the included basic hypotheses are rejected. \r
A test procedure is called coherent if it prevents \r
the contradiction of rejecting a hypothesis without \r
also rejecting all other hypotheses implying it. It is \r
called consonant if it avoids dissonances consisting \r
in rejecting a hypothesis and not rejecting any other \r
hypotheses implied by it. (See Gabriel, 1969, pp. 229 \r
and 231.) The sequentially rejective tests are coherent \r
and consonant by their very definition. \r
In many applications there are logical implica\u0002tions among the basic hypotheses i.e. some combina\u0002tions of falseness of different basic hypotheses are \r
not allowed because there are no possible parameter \r
points corresponding to those combinations. Then \r
we do not want the multiple test procedure to end \r
up with a statement that the parameter belongs to \r
such an empty set. This requirement has to be \r
studied separately for each kind of logical implica\u0002tion. We will consider only the type of logical im\u0002plications arising when we have two-sided alterna\u0002tives for some parameters, and want to make one\u0002sided statements. \r
The sequentially rejective multiple tests are not \r
completely new. Tests of the same type are discussed \r
by Naik (1975, p. 522), and the consonant closed \r
procedures discussed by Marcus et al. (1976, p. 656) \r
are equivalent to sequentially rejective tests. Marcus \r
et al. (1976) give one particular example of such a \r
test in an analysis of variance situation, and indicate \r
that others can be constructed. But they do not seem \r
to have thought of the simple and general procedure \r
we present in the next section, because that procedure \r
can easily be used to make one-sided rejections, \r
which they have posed as a difficult problem. Our \r
test is based on the simple Boole inequality and can \r
be applied to any parametric or non-parametric \r
model, but yet it has good power properties. It will \r
be shown by examples that it may have considerably \r
higher power than classical multiple test procedures. \r
It also has surprisingly small loss of power compared \r
to the special sequentially rejective tests (or equi\u0002valent consonant closed tests) that can be constructed \r
in different parametric models, for instance analysis \r
of variance models."""


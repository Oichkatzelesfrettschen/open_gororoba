the assumption that the variance is the same for the \r
control and all treatments. Marcus et al. (1976) have \r
proposed a closed test procedure, which is a refine\u0002ment of the Dunnett procedure and which is more \r
powerful. Their procedure is equivalent to a sequenti\u0002ally rejective procedure presented in Holm (1977). \r
The sequentially rejective Bonferroni test can also \r
be used in this situation although it is of course less \r
powerful than the refined Dunnett test. In most cases \r
the difference is however not very big. In order to \r
illustrate this we consider the case of comparing 9 \r
treatments with one control based on four observa\u0002tions for the control and for each treatment. The re\u0002fined Dunnett test then consists in successively com\u0002paring the ordered individual t-statistics for com\u0002paring one treatment with the control with the \r
numbers \r
1.70, 1.99, 2.15, 2.25, 2.33, 2.40, 2.45, 2.50, 2.54, \r
while the sequentially rejective Bonferroni test con\u0002sists in successively comparing the same statistics \r
with the numbers \r
1.70, 2.04, 2.23, 2.36, 2.46, 2.54, 2.60, 2.66, 2.71. \r
In the classical Dunnett test they are all compared \r
to 2.54. \r
There are two different variations of this problem, \r
where the sequentially rejective Bonferroni test can \r
easily be applied, whereas the classical and the re\u0002fined Dunnett test can not so easily be applied. One \r
is the case of non-equal sample sizes. Then the classi\u0002cal Dunnett type of test requires much computation, \r
because tables are not available. The corresponding \r
closed procedure requires even more computation, \r
since a number of critical values of classical Dunnett \r
test statistics are needed. The sequentially rejective \r
Bonferroni test requires only a number of critical \r
values of ordinary t statistics. \r
The other variation is the case where one-sided \r
rejections are wanted. This is easily obtained by using \r
a sequentially rejective Bonferroni test and introduc\u0002ing two one-sided hypotheses for each comparison of \r
a treatment with the control. \r
For comparison of a number of treatments with \r
one control in the case of non-normal distribution a \r
many-one-rank test can be used. Such a test can be \r
refined to a corresponding sequentially rejective test \r
(equivalent to a corresponding closed test) with a \r
higher power. See Holm (1977). If the number of \r
observations are not the same for all treatments and \r
the control, computational problems arise since \r
tables are not available. These difficulties are avoided \r
if a sequentially rejective Bonferroni test is used, \r
since a table for the ordinary two-sample Wilcoxon \r
test statistic is the only table needed for this test. \r
In the analysis of contingency tables the distribu\u0002tional problems connected with the construction of \r
simultaneous tests are so big that the only possibility \r
in practice is to use the Bonferroni technique. See \r
e.g. Haberman (1974) chapter four. In such cases the \r
power would be higher if the sequentially rejective \r

[workspace]
resolver = "2"
members = [
    "crates/algebra_core",
    "crates/cosmology_core",
    "crates/materials_core",
    "crates/optics_core",
    "crates/quantum_core",
    "crates/gr_core",
    "crates/stats_core",
    "crates/spectral_core",
    "crates/lbm_core",
    "crates/gororoba_py",
    "crates/gororoba_cli",
]

# Shared dependencies across workspace
[workspace.dependencies]
# Core numerics
nalgebra = "0.33"
ndarray = "0.16"
num-complex = "0.4"
num-traits = "0.2"

# Graph algorithms
petgraph = "0.7"
ordered-float = "4.6"

# Statistics
statrs = "0.18"
rand = "0.8"
rand_chacha = "0.3"
rand_distr = "0.4"

# Parallelism
rayon = "1.10"

# Error handling
thiserror = "2.0"

# CLI and serialization
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.3"

# Python bindings
pyo3 = { version = "0.25", features = ["extension-module"] }
numpy = "0.25"

# ODE/PDE solvers
# russell_ode = "1.0"  # Enable when needed

# Testing
approx = "0.5"
proptest = "1.6"
criterion = { version = "0.5", features = ["html_reports"] }

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1

[profile.bench]
opt-level = 3
lto = "thin"

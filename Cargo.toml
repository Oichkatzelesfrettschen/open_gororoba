[workspace]
resolver = "2"
members = [
    "crates/algebra_core",
    "crates/cosmology_core",
    "crates/materials_core",
    "crates/optics_core",
    "crates/quantum_core",
    "crates/gr_core",
    "crates/stats_core",
    "crates/spectral_core",
    "crates/lbm_core",
    "crates/gororoba_kernels",
    "crates/gororoba_py",
    "crates/gororoba_cli",
]

# Shared dependencies across workspace
[workspace.dependencies]
# Core numerics
nalgebra = "0.33"
ndarray = "0.16"
num-complex = "0.4"
num-traits = "0.2"
num-quaternion = "1.0"

# Graph algorithms
petgraph = "0.7"
ordered-float = "4.6"

# Statistics
statrs = "0.18"
rand = "0.8"
rand_chacha = "0.3"
rand_distr = "0.4"

# Algebra extensions
wheel = "0.1.0"              # Wheel algebra (division-by-zero semantics)
padic = "0.1.6"              # P-adic numbers
adic = "0.5.0"               # P-adic arithmetic and rootfinding
atlas-embeddings = "0.1.1"   # Exceptional Lie groups (E6/E7/E8) from resonance classes
num-bigint = "0.4"           # Arbitrary precision integers (Monster group order)

# Stochastic processes and fractal analysis
mimalloc = "0.1"             # Required by diffusionx
diffusionx = "0.11.2"        # fBm, Levy, OU processes (requires mimalloc)
hurst = "0.1.0"              # Hurst exponent estimation (R/S methods)

# Physics constants and materials
physical_constants = "0.5.0" # CODATA physical constants (GPL-3.0)
mendeleev = "0.8.4"          # Periodic table with isotopes and properties
periodic-table-on-an-enum = "0.3.2"  # Element enum with atomic data

# Sparse matrices and ODE solvers
sprs = "0.11.4"              # Sparse matrix library (CSR/CSC)
russell_ode = "1.10.0"       # ODE/DAE solvers (RK, BDF, Radau)
ode_solvers = "0.6.1"        # Simple ODE integrators (RK4, Dopri5)
diffsol = "0.10.3"           # Modern ODE library with stiff solvers

# Lie algebras and advanced algebra
liealg = "0.4.1"             # Lie groups/algebras (SO3, SE3)
commutator-rs = "0.1.0"      # Commutator operations for non-commutative algebras

# Quantum computing
quantum = "0.1.2"            # Quantum computer simulator
qua_ten_net = "0.2.0"        # Tensor networks for quantum computing

# Parallelism
rayon = "1.10"

# Error handling
thiserror = "2.0"

# CLI and serialization
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
csv = "1.3"

# Visualization
plotters = "0.3"
plotters-svg = "0.3"

# Python bindings
pyo3 = { version = "0.25", features = ["extension-module"] }
numpy = "0.25"

# ODE/PDE solvers
# russell_ode = "1.0"  # Enable when needed

# Testing
approx = "0.5"
proptest = "1.6"
criterion = { version = "0.5", features = ["html_reports"] }

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1

[profile.bench]
opt-level = 3
lto = "thin"
